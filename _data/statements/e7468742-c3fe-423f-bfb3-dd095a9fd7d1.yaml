text: Procederemos a la reestructuración de la Administración, impulsada tanto desde las Cortes Generales como desde los parlamentos regionales, integrando los servicios públicos esenciales en la estructura central del Estado (Sanidad, Educación, Justicia...). A su vez, cerraremos aquellos ministerios, secretarías de estado y direcciones generales que hayan demostrado su inutilidad y sean simples herramientas de propaganda ideológica del Gobierno, como el Ministerio de Igualdad.
