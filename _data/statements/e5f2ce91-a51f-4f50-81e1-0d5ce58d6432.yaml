title: POTENCIAREMOS LA FORMACIÓN PROFESIONAL EN TODOS SUS NIVELES.
text: Avanzaremos en la dualización real de la Formación Profesional implicando a las empresas, fomentando la colaboración público-privada y el contacto con el tejido industrial para mejorar su empleabilidad. Desarrollaremos incentivos que promuevan la participación de la empresa en la formación, a través de prácticas en empresas y la definición y diseños de los contenidos y en los estándares de aprendizaje. Promoveremos nuevas plazas financiadas con fondos públicos en sectores en auge, como la economía digital y las energías renovables. Promoveremos, junto con las Comunidades Autónomas, la modernización de los centros educativos para adaptarlos a las nuevas tecnologías. IMPULSAREMOS LA EXCELENCIA EN EL ACCESO A LA PROFESIÓN DOCENTE y mejoraremos su formación mediante el desarrollo de su carrera profesional. Promoveremos la profesionalización de la función directiva. Potenciaremos la cultura de la evaluación docente y la autonomía de los centros educativos, unidas a la rendición de cuentas y la movilidad.
