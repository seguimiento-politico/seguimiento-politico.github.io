text: 1.4. Regla de oro. Como medida temporal, o mientras no tenga efecto la reforma integral de las reglas fiscales, propondremos una regla de oro para las inversiones europeas que deje fuera del cálculo del déficit aquellas inversiones consideradas estratégicas para los objetivos de la Unión Europea, como las orientadas a la transición ecológica o digital.
