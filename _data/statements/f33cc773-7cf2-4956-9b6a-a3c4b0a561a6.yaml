text: La reducción de las plantillas de trabajadores del sector público, como resultado de los recortes aplicados por Gobiernos anteriores, así como la eliminación de la atención presencial exigida por la política de distanciamiento social para luchar contra el COVID-19, han limitado el acceso a la atención presencial en la Administración pública para muchas personas, sin haber ido acompañada de una mejora suficiente del acceso por medios digitales. Esto provoca un peor servicio público.
