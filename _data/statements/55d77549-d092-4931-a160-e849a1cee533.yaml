text: Dignificaremos el trabajo profesionalizado de los cuidados, introduciendo mejoras sustanciales en las condiciones laborales de los cuidados remunerados, garantizando una buena formación, mejorando la calidad de los servicios y haciendo atractivo el empleo en el sector. Garantizaremos la igualdad de derechos de las trabajadoras y los trabajadores del hogar y los cuidados mediante la transposición completa del convenio 189 de la OIT; el reconocimiento de la experiencia laboral o de vías no formales de formación; la promoción de fórmulas de acceso a la formación profesional; y la mejora de los mecanismos de inspección laboral para garantizar unas condiciones de empleo dignas.
