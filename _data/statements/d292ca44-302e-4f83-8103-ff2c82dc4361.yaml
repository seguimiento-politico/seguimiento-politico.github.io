text: 8. Eliminaremos la energía nuclear y el gas de la taxonomía verde europea. Proponemos además una reforma integral del Tratado Euratom para reforzar la seguridad en el desmantelamiento del parque nuclear europeo y la gestión de residuos peligrosos, y que refleje los verdaderos costes y riesgos del proceso.
