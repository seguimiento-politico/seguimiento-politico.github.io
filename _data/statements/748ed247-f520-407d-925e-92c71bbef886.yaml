text: Crearemos normas específicas de tributación para las personas autónomas y socias coope rativistas que realicen actividades empresariales y cuyas rentas no sean superiores a una deter minada cantidad económica anual. Estas normas recogerán el derecho a que se compensen los ejercicios negativos sin límite de tiempo (actualmente están limitados a los cuatro años siguientes, mientras que las sociedades no tienen límite temporal) y la tributación por el tipo inferior hasta cierta cantidad que sea superior a la actual de los primeros 12.500€. En el caso de que las personas autónomas que desarrollen actividades empresariales se agrupen con otras en una cooperativa de servicios, las bonificaciones en la cuota o el tipo impositivo especial serán mejorados en un deter minado porcentaje.
