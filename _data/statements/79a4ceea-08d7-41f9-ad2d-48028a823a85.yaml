text: 'Este cambio de rumbo no cayó del cielo. Representó la victoria de las reivindicaciones de las fuerzas progresistas europeas, acalladas durante la década anterior. El efecto de este cambio de paradigma está a la vista: se protegieron el empleo, los ingresos y las empresas. Se produjo una recuperación tres veces más rápida que la de 2008, con la expansión fiscal dirigiéndose a inversiones que transformarán nuestra economía a medio y largo plazo. Atravesamos una sucesión de crisis fortaleciendo, en vez de sacrificando, la cohesión social y las condiciones de trabajo.'
