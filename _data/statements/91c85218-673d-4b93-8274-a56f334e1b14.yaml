title: Impulsar una red de centros culturales ciudadanos.
text: En cooperación con el resto de Administraciones y partiendo de la actual red de bibliotecas, centros culturales, centros cívicos, casas de juventud y de nuestra propuesta de centros de innovación ciudadana, se impulsará, como modelo antagónico a las casas de apuestas que proliferan en los barrios, el refuerzo y la actualización de estas instituciones culturales y de ocio, con nuevos productos en formatos electrónicos y materiales para el empoderamiento tecnológico, y con la filosofía del «hazlo tú mismo» como herramienta De este modo, se impulsará el derecho al ocio de calidad y autogestionado de los y las jóvenes. Se incluirá una dotación específica para contratar programadores y programadoras e implementar programas en coordinación con el sistema educativo, y se fomentará la cogestión ciudadana
