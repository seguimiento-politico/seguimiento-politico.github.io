text: La calidad de vida de los ciudadanos depende directamente de la calidad de nuestras infraestructuras. Estas deben plantearse bajo una perspectiva integral, pues son clave para la vertebración del territorio, para las relaciones sociales y para la competitividad económica. Repensaremos nuestras infraestructuras para unir a personas y territorios, corrigiendo ineficiencias e invirtiendo para solventar necesidades, fomentar la cohesión y acabar con las desigualdades.
