title: España, activa en la construcción de una globalización más justa.
text: El PSOE tiene la ambición de que España sea activa, relevante e influyente en la Unión Europea (UE), en beneficio de la ciudadanía, dentro y fuera de nuestras fronteras. Ninguno de los grandes retos del siglo XXI puede ser abordados por un país aislado. España debe participar en todas las instancias internacionales para contribuir a la construcción de una globalización más justa y más sostenible, reforzando un multilateralismo progresista basado en normas, que avance en la defensa de los derechos humanos en todo el mundo, y que impulse el cumplimiento de los Objetivos de Desarrollo Sostenible (ODS) de la Agenda 2030, el nuevo contrato social a escala global. El papel de la UE resulta crucial en este empeño.
