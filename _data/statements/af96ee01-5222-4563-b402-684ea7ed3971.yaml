text: Mejora de las reducciones de jornada por cuidados familiares. La reducción de jornada por cuidados familiares es un derecho que implica una merma en los ingresos percibidos, de ahí que la mayoría de los padres y, especialmente, las madres, no puedan siquiera plantearse ejercerlo. Estableceremos una prestación económica, condicionada al tipo de familia y a la renta, para fomentar que las personas trabajadoras con menores salarios y las familias monoparentales puedan optar a la reducción de jornada para el cuidado de niños y niñas o personas dependientes.
