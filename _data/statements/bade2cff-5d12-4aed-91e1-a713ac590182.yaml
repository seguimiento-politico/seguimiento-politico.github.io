text: 1. Apostaremos por un enfoque integral para abordar la exclusión social y el sobreesfuerzo económico resultante de la falta de viviendas sociales y asequibles, además de la necesidad de reducir significativamente la huella de carbono en el parque residencial europeo. El sector de la vivienda pública, cooperativa, social y asequible puede desempeñar un papel fundamental para garantizar un futuro social y sosteniblemente inclusivo para las personas en Europa. La Unión Europea dispone de una amplia variedad de herramientas a través de las cuales puede incentivar sistemas de vivienda socialmente inclusivos y sostenibles o exacerbar la actual crisis inmobiliaria.
