text: Comedores escolares gratuitos y saludables. Vamos a legislar para implementar progresivamente el derecho universal a comedores escolares gratuitos en todos los tramos de la enseñanza obligatoria. Queremos garantizar una alimentación adecuada para toda la infancia, considerando el tiempo de comedor escolar como parte del proceso educativo y previniendo la aparición de trastornos de la alimentación. Pondremos en marcha una nueva regulación que asegure una alimentación saludable y sostenible en todos los comedores escolares a través de la compra de productos de proximidad.
