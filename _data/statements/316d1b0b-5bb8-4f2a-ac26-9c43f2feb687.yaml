text: Entre ellos queremos resaltar la lucha contra la desigualdad y la exclusión; propiciar una mayor integración de los sistemas de salud europeos; garantizar sistemas de protección contra el desempleo dignos; luchar contra la persistencia de la desigualdad salarial entre hombres y mujeres. La política económica de la Unión Europea debe incluir en cada uno de sus proyectos una cláusula de impacto en la integración de los países, de manera que se asegure que ningún proyecto de política pública a nivel europeo incremente las desigualdades entre los distintos países y regiones.
