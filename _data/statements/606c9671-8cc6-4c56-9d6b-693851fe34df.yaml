text: Garantizaremos el ejercicio del derecho a la objeción de conciencia por el personal médico o administrativo que por sus funciones se encuentran relacionados con las prácticas contrarias al derecho a la vida. Para ello, promoveremos un verdadero protocolo de objeción de conciencia de forma que los afectados puedan objetar en cada cirugía y caso concreto que se les plantee, sin que su nombre aparezca en ninguna lista o registro que atente contra su intimidad y convicciones.
