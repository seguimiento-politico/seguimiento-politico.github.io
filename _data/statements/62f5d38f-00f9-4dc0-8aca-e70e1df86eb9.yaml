text: Defendemos un mix energético que permita cumplir los objetivos de seguridad del suministro, cambio climático y precio de la energía. Esto exige aprovechar al máximo las opciones renovables que ya son competitivas, pero sin renunciar a otras tecnologías que aún son útiles a nuestro país. Para ello, promoveremos la aprobación de un Pacto de Estado para establecer un mix energético estable a 40 años que de certidumbre al sector y al consumidor.
