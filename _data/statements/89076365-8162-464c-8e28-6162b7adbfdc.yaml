text: Europa sin paraísos fiscales. Adoptaremos como prioridad la eliminación de los paraísos fiscales, por ejemplo, promoviendo la creación de una Agencia Fiscal Internacional y de un impuesto global sobre las grandes fortunas. Asimismo, promoveremos la prohibición internacional de los productos financieros altamente especulativos, superando los Acuerdos de Basilea III, así como la coordinación de esfuerzos hacia una mayor progresividad tributaria y la desconcentración de las actuales estructuras empresariales. Se creará una lista de países de baja tributación (guaridas fiscales) e impediremos las contrataciones públicas, en cualquiera de los ámbitos de gobierno y actividad de la economía europea, a empresas que operen a través de guaridas fiscales, tanto si es de forma directa como si lo hacen a través de su cadena de producción. Impediremos que lleguen a ser adjudicatarias de los fondos de la UE destinados a la recuperación y a ayudas públicas, subvenciones e inversión pública. Además, tomaremos medidas para evitar la regresividad del Impuesto de Sociedades, desincentivar los oligopolios y tapar los agujeros que permiten erosionar la base imponible mediante ingeniería fiscal.
