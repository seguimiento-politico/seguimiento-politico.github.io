text: Aumentaremos progresivamente la dotación presupuestaria anual prevista para las tareas de localización, exhumación e identificación de las personas desaparecidas para garantizar el derecho a la verdad, la justicia y la reparación de las víctimas, así como la presencia institucional en todos los actos de reparación que se realicen, al objeto de escuchar y apoyar a las víctimas.
