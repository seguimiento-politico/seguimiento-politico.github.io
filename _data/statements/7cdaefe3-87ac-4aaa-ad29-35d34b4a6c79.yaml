text: PARA INCREMENTAR LA TRANSPARENCIA Y FACILITAR LA PARTICIPACIÓN DE LA CIUDADANÍA en la elaboración de las leyes, abriremos cauces de participación telemática en las cámaras legislativas que posibiliten la presentación de propuestas relativas al contenido de las proposiciones y proyectos de ley que se estén tramitando por parte de todas aquellas personas y asociaciones que estén interesadas en hacerlo. Las propuestas serán de conocimiento de todos los grupos parlamentarios antes de que se cierre el correspondiente plazo de enmiendas.
