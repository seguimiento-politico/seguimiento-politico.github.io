text: 1.20. Reconoceremos, visibilizaremos y promoveremos la inversión en resolución de conflictos en el genocidio del Congo, que ha terminado con la vida de seis millones de personas desde 1996 para la extracción de recursos minerales necesarios para la producción de tecnología.
