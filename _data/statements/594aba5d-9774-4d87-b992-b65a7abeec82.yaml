text: OTAN. No obstante, cada vez somos más las que entendemos que los peligros que nos acechan –y acechan a la humanidad– trascienden el ámbito militar y se extienden al ámbito económico, medioambiental, social o de las comunicaciones. Y que, por tanto, la solución para neutralizarlos no reside en la esfera militar. Por todo ello, defenderemos un enfoque integral de la seguridad humana como eje de todas las políticas estratégicas de la UE.
