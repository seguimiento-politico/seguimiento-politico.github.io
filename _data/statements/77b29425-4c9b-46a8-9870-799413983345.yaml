text: Sin embargo, no es momento para la complacencia. Pese a los avances logrados, la gobernanza económica europea —a nivel fiscal, monetario, comercial y de políticas industriales— sigue siendo deficiente. La mayoría de las políticas económicas innovadoras se diseñaron como medidas excepcionales para la gestión de crisis. Su ambición y dimensión es insuficiente ante los retos inmensos que tenemos por delante.
