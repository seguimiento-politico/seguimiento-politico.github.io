text: Defenderemos el apoyo y la sol  idar  idad integral con Ucrania en respuesta a la injustificada agresión rusa y el fortalecimiento de la vía diplomática para lograr una paz justa y duradera alineada con las aspiraciones del pueblo ucraniano y con los principios de las resoluciones de la Asamblea General y de la Carta de las Naciones Un  idas, particularmente el respeto a la soberanía y la integr  idad territorial de los Estados.
