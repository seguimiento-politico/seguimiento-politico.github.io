text: Ha llegado el momento de que la juventud europea juegue un papel protagonista en la fijación de metas y la elaboración de las políticas públicas en la Unión Europea, de que las decisiones se tomen con una perspectiva largoplacista y en beneficio de las mayorías sociales, y no cortoplacista y para contentar a los pocos de siempre, de que las personas jóvenes puedan participar de forma plena en la vida política europea, de que su voz sea escuchada.
