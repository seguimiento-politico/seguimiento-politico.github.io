text: Trabajaremos para mejorar la respuesta institucional a las víctimas a través de la coordinación y el trabajo en red para poder hacer efectivos los protocolos municipales. Para ello, se reforzará la presencia de los cuerpos y fuerzas de seguridad en las zonas rurales, incluyendo unidades de apoyo judicial y policial en pequeños municipios, e impulsando el procedimiento de ventanilla única en zonas rurales para agilizar los trámites administrativos.
