text: 'Desde que asumí la Presidencia del Partido Popular he trabajado con un único objetivo: ofrecer a España el proyecto que creo que merece, necesita y reclama. El Programa que tienes entre manos responde al análisis de la situación actual de centenares de expertos, asociaciones y profesionales procedentes de la sociedad civil que han querido aportar para la construcción de esta alternativa. Así entiendo la política, como la unión de personas que ponen sus ideas, su trayectoria y su talento a disposición de su país.'
