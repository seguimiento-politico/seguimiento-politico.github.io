title: Construir un país sin racismo.
text: Impulsaremos una Ley Integral para la Igualdad de Trato y el Fomento de la Convivencia («Ley 14»). La Ley 14 establecerá medidas para evitar el racismo y otras discriminaciones en todos los ámbitos y creará un organismo específico de asistencia a víctimas que recogerá denuncias, investigará eventos en colaboración con la Justicia y podrá participar en procedimientos judiciales Esta ley irá acompañada de un Plan Estatal Integral de Convivencia, con medidas de formación a empleados públicos, de difusión en medios de comunicación, para la reparación de las víctimas en las fronteras y para el avance en el proceso de descolonización simbólica
