text: Promoveremos asimismo dotaciones presupuestarias específicas y permanentes para Canarias en el marco del Fondo Social Europeo, con el objetivo de reducir las tasas de pobreza y vulnerabilidad social que sufren las Islas. El mismo tratamiento se propondrá para otras regiones ultraperiféricas de la Unión Europea.
