text: 'Fin de la impunidad y los machetazos en las calles: las fuerzas de seguridad y jueces contarán con los medios legales necesarios para detener y procesar a mayores y menores de edad violentos por la adquisición, tenencia o uso de armas blancas o de fuego prohibidas. Un nuevo Código Penal y Ley Penal del Menor elevarán las penas para los crímenes violentos perpetrados por bandas e individuos armados, así como para los delitos más graves (asesinatos, violaciones, pederastia, narcotráfico, sedición, terrorismo de carácter separatista e islamista).'
