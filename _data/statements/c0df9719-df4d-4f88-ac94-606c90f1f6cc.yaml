text: Impulsaremos, junto al resto de administraciones, programas de ocio, tiempo libre y respiro familiar para personas con discapacidad. Así como la promoción de actividades culturales dirigidas a personas con discapacidad, accesibilidad a museos, centros culturales y artísticos y la divulgación de sus actividades culturales.
