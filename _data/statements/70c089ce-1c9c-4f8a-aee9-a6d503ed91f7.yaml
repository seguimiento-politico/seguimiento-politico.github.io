text: Sin embargo, existen regiones europeas que presentan un PIB muy parecido, pero que presentan enormes diferencias en sus indicadores socioeconómicos, ecológicos y digitales. Por ello, el PSOE apuesta por una nueva Política de Cohesión reforzada, ambiciosa y resiliente, que tenga en cuenta otros factores, más allá del PIB per cápita como único indicador actual. El objetivo es mejorar el bienestar de la ciudadanía y garantizar la igualdad de oportunidades mediante la prestación de los servicios públicos
