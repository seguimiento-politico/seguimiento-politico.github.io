text: Los ODS buscan crear un “nuevo contrato social global” a través de la modificación de las costumbres y tradiciones, el modelo económico y la idiosincrasia de cada Nación, hasta el punto de modificar derechos y libertades reconocidos en los ordenamientos jurídicos nacionales y de inmiscuirse en aspectos íntimos y cotidianos de la vida de las personas. Se trata, en definitiva, de controlar las políticas de los gobiernos, ignorando y borrando la realidad de las Naciones. Un claro ataque a la soberanía de las Naciones europeas, a sus fronteras y a las particularidades de sus pueblos.
