text: Carlos Solchaga, ministro del PSOE que consideraba que “la mejor política industrial es no tener política industrial”, los poderes financieros impulsaron un proceso de desindustrialización en España que hay que revertir. Se trata de recuperar la soberanía económica y hacer efectivo el objetivo de un 20% del PIB basado en la industria que señala la UE. Para ello, apostaremos por implicar al sector público en una política industrial de futuro, en colaboración con los sectores afectados y con el apoyo presupuestario de la UE, en sectores claves como el naviero, el metalúrgico y muchos otros desmantelados de forma deliberada. En particular, promoveremos una convergencia hacia la media europea de la participación pública en sectores estratégicos.
