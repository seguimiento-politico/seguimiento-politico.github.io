text: 'El Partido Popular reafirma su compromiso irrenunciable con el logro de la igualdad de mujeres y hombres. Un reto que compartimos con el conjunto de la sociedad española y en el que hemos impulsado notables avances siempre que hemos gobernado. Queremos volver a hacerlo: con leyes y con políticas efectivas, eficaces y que generen gran consenso. Porque la igualdad debe ser un motivo de unión y no de enfrentamiento. Es un objetivo compartido y no de unos pocos que tratan de apropiárselo ideológicamente'
