text: PROPONDREMOS UN PACTO DE ESTADO SOBRE LA VIVIENDA que cuente con la participación e implicación de las Comunidades Autónomas y entidades locales. Exploraremos conjuntamente soluciones para garantizar un uso racional del suelo, construir viviendas a precios más asequibles, movilizar viviendas en régimen de alquiler y profundizar en la rehabilitación del parque existente. Derogaremos la ley de vivienda, que ha generado inseguridad jurídica y no resuelve ninguno de los problemas de fondo del mercado de la vivienda.
