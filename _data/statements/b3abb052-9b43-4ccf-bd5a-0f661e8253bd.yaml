text: 2020-2025 y su ampliación, haciendo realidad la perspectiva LGTBI+ e interseccional en todas las políticas de la Unión Europea. Instaremos también a desbloquear la directiva sobre igualdad de trato, paralizada durante más de 15 años. Dado que cualquier medida encaminada a luchar contra la discriminación por motivos de orientación sexual, diversidad corporal, diversidad familiar, identidad o expresión de género requiere unanimidad entre los Estados miembros en el Consejo de la Unión Europea, deben articularse al menos mecanismos que penalicen a aquellos Estados miembros que incurran en discriminación contraria al compromiso de la Carta de los Derechos
