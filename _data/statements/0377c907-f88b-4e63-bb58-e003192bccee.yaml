text: REFORZAREMOS LA VIABILIDAD DEL SISTEMA DE SEGUROS AGRARIOS y aumentaremos la protección de los productores ante fenómenos adversos no controlables. Revisaremos su funcionamiento y resultados para garantizar su viabilidad ante el incremento de los riesgos extraordinarios y la disponibilidad de las coberturas que necesitan los productores. Incorporaremos a los Planes de Seguros Agrarios el riesgo de pérdida de ingresos de las explotaciones agrarias como instrumento para la estabilización de los ingresos de los agricultores y ganaderos, así como la cobertura del riesgo de sequía hidrológica en la agricultura de regadío.
