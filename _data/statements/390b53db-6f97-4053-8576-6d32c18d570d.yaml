title: Alcanzar la inversión en sanidad, educación y el conjunto de los servicios públicos propia de otros Estados de la zona euro en una legislatura.
text: Esto supondrá pasar del actual 6 % del PIB en sanidad al 7,5 % del PIB en 2023, lo que nos permitirá impulsar la atención primaria con recursos suficientes, que supondrán al menos el 20 % del gasto sanitario. También permitirá cuidar al personal sanitario y acabar con su precariedad, así como implementar un programa de recuperación de aquellos y aquellas profesionales que han tenido que salir a trabajar en sistemas sanitarios fuera de España En educación, se pasará del 4 % del PIB al 5,6 % en 2023, con una financiación suficiente de las comunidades autónomas
