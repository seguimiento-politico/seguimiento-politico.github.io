text: El precio es el principal condicionante en la compra de alimentos para las familias con rentas menores; por eso, introduciremos beneficios fiscales o ayudas económicas a los alimentos saludables y sostenibles (frutas, hortalizas, legumbres, cereales integrales; provenientes de canales cortos, poco procesados, agroecológicos) que favorezcan un aumento de su consumo, especialmente entre la población vulnerable. Complementariamente, y dadas las elevadas tasas de obesidad y sobrepeso infantil que tenemos en España, estableceremos políticas fiscales que desincentiven y reduzcan el consumo de los alimentos no saludables (ultraprocesados, batidos, refrescos...) dirigidos especialmente a la infancia, para lograr un cambio sustancial del modelo alimentario actual y, como consecuencia, mejorar la salud de la población.
