text: España no ha sometido a la Agenda 2030 a debate, enmienda y votación en las Cortes Generales. PP, PSOE y el resto de los partidos, salvo VOX, han asumido de manera servil esta Agenda como una hoja de ruta. Actualmente el compromiso con los ODS constituye un eje fundamental en la acción gubernamental tanto a nivel nacional como regional y municipal.
