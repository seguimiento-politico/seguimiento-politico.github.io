title: Recuperar los bienes inmatriculados indebidamente por la Iglesia.
text: Estas operaciones se han basado, hasta 2015, en el privilegio de inscribir en el Registro de la Propiedad bienes a partir de simples declaraciones de sus propios miembros Esto la ha llevado a inscribir a su nombre bienes que —como se sabe— son de toda la ciudadanía, como la mezquita de Córdoba o ermitas de muchos pueblos que mantienen en realidad los vecinos y vecinas, pero también edificios civiles, como quioscos y plazas La salud democrática de nuestro país exige que esto se revise a fondo
