text: Retomaremos y aprobaremos la Ley de Movilidad Sostenible, en la que consolidaremos la movilidad como un derecho esencial de la ciudadanía. Será la palanca para la innovación en este ámbito y nos colocará a la vanguardia mundial, lo que facilitará la captación de inversiones.
