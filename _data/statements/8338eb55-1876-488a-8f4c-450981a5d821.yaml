text: También se promoverá la participación activa de las personas mayores en todos los ámbitos de la sociedad sin obstáculos ni barreras. Se impulsará la puesta en valor de las aportaciones diferenciales de las personas mayores. En el sistema educativo, se reconocerá el valor social de la transmisión de conocimientos y experiencias de vida. En la organización laboral, se fortalecerá el trabajo cooperativo entre personas de todas las edades. En los espacios de participación, se evitará la segmentación por edad. En la cultura, se estimulará la movilización y el desarrollo de iniciativas que superen el edadismo todavía vigente y se apoyará a creadores y creadoras mayores.
