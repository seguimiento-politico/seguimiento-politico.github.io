text: Establecer de forma obligatoria la portabilidad de hipotecas. Las rápidas, contundentes y permanentes subidas de los tipos de interés que ha llevado a cabo el BCE están provocando incrementos de las cuotas hipotecarias inasumibles para muchos hogares con hipotecas a tipos variables. La propuesta de portabilidad de las hipotecas de tipo variable a tipo fijo pretende romper el corralito de hipotecados en cada banco que ha logrado el sector para maximizar beneficios. Se trata, siguiendo la estela de la portabilidad telefónica que tan buenos resultados ha dado, de promover la portabilidad de hipotecas —por novación o subrogación—, obligando a que las entidades de crédito publiquen en la Comisión Nacional de los Mercados y la Competencia (CNMC) sus ofertas de crédito 3hipotecario junto a los perfiles asociados para que cada cliente pueda decidir saltar al que se ajuste mejor a sus características y posibilidades.
