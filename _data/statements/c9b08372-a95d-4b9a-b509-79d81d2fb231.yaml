text: Blindar que solo sí es sí. En cumplimiento de lo previsto en el Convenio de Estambul para combatir todas las formas de violencia que sufren las mujeres, se aprobará una Ley integral por la protección de la libertad sexual y contra las violencias sexuales, que garantice la sensibilización, prevención, detección, atención, protección y reparación. En el marco de esta ley reformaremos la legislación penal para garantizar que el consentimiento de la víctima sea clave en los delitos sexuales, de manera que, si una mujer no dice SÍ, todo lo demás es NO. Es decir, «Solo sí es sí».
