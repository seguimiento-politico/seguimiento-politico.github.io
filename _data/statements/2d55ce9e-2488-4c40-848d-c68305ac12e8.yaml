text: Sabemos que el éxito de la democracia española se asentó sobre la capacidad de diálogo, pacto y consenso entre el centro derecha moderado y la socialdemocracia. Es necesario remover los obstáculos que impiden recuperar la concordia y el acuerdo, como sucede con la Ley de Memoria Democrática y recuperar la voluntad de compartir una mirada conjunta tanto sobre el pasado como, especialmente, sobre el futuro.
