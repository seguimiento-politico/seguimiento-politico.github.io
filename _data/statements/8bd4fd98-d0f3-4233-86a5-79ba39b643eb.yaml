text: Este proceso se ha acelerado con leyes delirantes que socavan nuestra soberanía, con demoliciones de centrales energéticas y prohibiendo la exploración y el aprovechamiento de nuestros propios recursos naturales. Mientras se asfixia nuestra industria con estricta regulación nacional y europea, importamos productos y energía de países como China y Marruecos que se benefician de la deslocalización de fábricas y centrales energéticas.
