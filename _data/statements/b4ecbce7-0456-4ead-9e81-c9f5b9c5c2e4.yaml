text: Tras el gran impulso legislativo de estos años, la prioridad debe ser la continuidad, estabilidad y seguridad jurídica para las empresas, trabajadores, autónomos e inversores, la reducción de costes de transacción y la utilización plena de las tecnologías digitales para mejorar la calidad de los servicios y de las políticas públicas.
