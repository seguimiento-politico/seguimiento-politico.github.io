title: España ha perdido al menos una década.
text: Aunque valores macroeconómicos como el PIB hayan vuelto a niveles previos a la crisis de 2008, los indicadores que importan han retrocedido. La desigualdad y la falta de ingresos para asumir gastos básicos —como la vivienda, los suministros, una alimentación decente o algo de ocio— impiden a cada vez más gente, con empleo o sin él, formar parte de nuestros retos colectivos como país. Es inviable pensar que podamos conseguir esos retos, o que podamos afrontar de nuevo otra crisis económica, dejando fuera de este esfuerzo colectivo a grandes sectores de la ciudadanía
