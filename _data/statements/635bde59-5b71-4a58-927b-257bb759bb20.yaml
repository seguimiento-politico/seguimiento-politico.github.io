text: Durante la próxima legislatura aprobaremos una moratoria que paralizará la cesión de nuevas transferencias a las comunidades autónomas. En ese tiempo se realizará una completa evaluación del funcionamiento del Estado Autonómico desde una perspectiva de eficiencia y equidad, de tal manera que se garantice un sector público más racional y viable y se dé plena vigencia al principio constitucional de solidaridad.<br>Estableceremos los cauces necesarios para que aquellas comunidades autónomas que así lo deseen encomienden a la Administración del Estado el ejercicio de aquellas competencias que puedan ser administradas de manera más eficaz desde el Gobierno de la Nación.
