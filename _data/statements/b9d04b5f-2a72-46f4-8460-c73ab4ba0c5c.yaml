title: Establecer una línea de inversión público-privada de alto impacto para desarrollar nuevas tecnologías de baterías en España.
text: Esto permitirá, por un lado, aprovechar mejor las renovables y compensar valles puntuales en la generación mediante un mejor almacenamiento de la energía y, por otro lado, mejorar la autonomía de los coches eléctricos y crear una importante industria auxiliar en nuestro país que dé apoyo a su fabricación
