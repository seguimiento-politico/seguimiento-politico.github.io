text: de bienestar. Europa, viejo continente, no puede resignarse a ser un continente viejo. El Partido Popular presentará una batería de medidas destinada, por un lado, a facilitar la vida de las familias, que contribuyen con su esfuerzo a asegurar nuestro futuro; y, por el otro, a favorecer a los jóvenes europeos, cuyo derecho a construir una vida próspera ha sido con frecuencia desatendido e ignorado. Nuestro partido se compromete igualmente a potenciar los servicios sanitarios, mejorar las políticas educativas, facilitar el acceso a la vivienda y combatir la discriminación en toda la Unión Europea.
