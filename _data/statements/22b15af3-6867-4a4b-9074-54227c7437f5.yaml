text: Reforzaremos el compromiso presupuestario con el Estado del bienestar en todos sus ámbitos de actuación, en línea con los principios del Pilar Europeo de Derechos Sociales. El objetivo debe ser llevarlo a niveles similares al de los países más desarrollados de nuestro entorno, en especial en ámbitos como la vivienda, la familia y la infancia o la atención a la dependencia. Las políticas sociales son un pilar fundamental del bienestar de la ciudadanía y un elemento central de la sostenibilidad del modelo económico de mercado, cuya presencia evita problemas de inseguridad económica, desigualdad y exclusión.
