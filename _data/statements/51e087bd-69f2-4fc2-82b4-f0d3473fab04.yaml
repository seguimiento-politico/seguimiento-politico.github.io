text: Crearemos una pasarela de datos de obligado peaje para las grandes tecnológicas extranjeras que quieran sacar a sedes extranjeras datos obtenidos en territorio nacional. Este mecanismo implicará el pago de un porcentaje al particular del que se obtengan los datos, además de la correspondiente tributación.
