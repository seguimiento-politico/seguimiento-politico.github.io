text: De manera especial, Europa debe hacer oír su voz en las dos guerras que se libran en su vecindad, recordando lo frágil que es la paz cuando no se asienta en acuerdos sólidos, en instituciones democráticas y en el reconocimiento del derecho a existir de los Estados con unas fronteras seguras.
