text: La política fiscal debe estar guiada por el criterio de que el dinero, donde mejor está es en el bolsillo de los ciudadanos. Sostener el Estado de Bienestar no exige gastar más sino gastar mejor. La voracidad recaudatoria de los gobiernos de izquierda desincentiva la inversión y el empleo. Esto, sumado a la proliferación de nuevas figuras tributarias, rompe con la unidad de mercado y la igualdad entre los ciudadanos.
