text: Avanzar hacia una alimentación más sana y más respetuosa con el medioambiente. La UE debe promover el cambio de nuestros hábitos de consumo alimentarios hacia una alimentación más basada en productos vegetales de producción cercana y con métodos agroecológicos, por los beneficios que conlleva en términos de sostenibilidad ambiental, creación de empleo, soberanía alimentaria y también de salud pública. Por todo ello, para caminar hacia ese horizonte, promoveremos iniciativas europeas que fomenten la compra de proximidad por parte de todos los centros de titularidad pública que proporcionen alimentación a sus usuarios; la inclusión de los criterios de alimentación saludable, mayoritariamente de origen vegetal y de producción ecológica; la puesta en marcha de campañas institucionales para explicar a la población los beneficios en términos de salud, pero también económicos, para el conjunto de la Unión Europea, y medioambientales, que tiene el consumo de alimentación saludable, y la prohibición de toda la publicidad de alimentos dirigida a niños y niñas que tenga efectos negativos comprobados para su salud, sea en medios de comunicación, en internet o en carteles publicitarios.
