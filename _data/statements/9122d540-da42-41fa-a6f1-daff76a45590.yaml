text: Elaboraremos un nuevo plan estratégico del patrimonio natural y la biodiversidad, que tenga en cuenta los últimos informes de la Plataforma Intergubernamental de Biodiversidad y Servicios Ecosistémicos con el objetivo de revisar la legislación actual e incorporar medidas realistas, presupuestadas y efectivas para detener la pérdida de ecosistemas y biodiversidad. El plan se marcará como horizonte ampliar la protección y recuperación de ecosistemas y de especies hasta alcanzar al menos el umbral de un 30% de la superficie terrestre y marina protegida para 2030.
