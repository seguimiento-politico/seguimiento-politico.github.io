text: Apoyo decidido por parte de la Unión a la agricultura y a la ganadería ecológicas. Trabajaremos para que la UE otorgue carácter prioritario a la existencia de una agricultura y una ganadería más respetuosas con el medio ambiente que la que llevan a cabo grandes corporaciones multinacionales y capitales extractivos que se quieren apoderar de nuestro campo. Para ello, fomentaremos el apoyo de la UE en forma de ayudas y programas para la información y promoción de los productos ecológicos, su variedad y sus ventajas de cara a las personas consumidoras, y se establecerá un sistema de mínimos en términos de normas sanitarias, que permita el establecimiento y operación de pequeñas industrias de transformación con todas las garantías de seguridad pero sin equipararlas con los requisitos que se exigen a la gran agroindustria.
