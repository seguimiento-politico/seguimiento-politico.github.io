text: 'Hoy en día, y con un importante agravamiento como consecuencia de la última crisis, en España no se respetan muchos de los derechos de la ciudadanía que consagra la Constitución española: el derecho a un empleo digno, a unas pensiones suficientes, a una vivienda asequible, a una sanidad y educación públicas y de calidad... Al mismo tiempo, hay retos de país, que son también grandes oportunidades de avanzar, y que siguen pendientes: una verdadera transición ecológica para frenar el cambio climático y bajar la factura de la luz, una revolución en la economía de los cuidados que nos sitúe en la vanguardia europea, erradicar el machismo estructural y sus violencias, frenar la despoblación en la España vaciada y revertirla... Por si esto fuera poco, los negros nubarrones de una nueva crisis económica ya asoman en el horizonte.'
