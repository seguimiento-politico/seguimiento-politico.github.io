text: Promoveremos, desde el marco europeo, la creación de una fuerza mediterránea de intervención climática y protección civil para luchar contra los incendios y otras catástrofes naturales, prestar asistencia en el mar y luchar contra la contaminación, con especial atención a la región del Magreb.
