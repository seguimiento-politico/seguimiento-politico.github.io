text: Promoveremos las mejoras normativas necesarias para avanzar en las garantías para la realización del derecho a la plena participación en la vida cultural de las personas de origen diverso, incluyendo la perspectiva de diversidad cultural y estableciendo medidas que fomenten en el ámbito escénico, cinematográfico y audiovisual la incorporación de personas con otros orígenes culturales y/o étnico-raciales.
