text: Impulsaremos políticas para abordar el problema de la soledad no deseada a través de una Estrategia Nacional que coordine acciones y promueva el reconocimiento de este problema social como una de las grandes asignaturas de protección de la que deben ocuparse nuestras administraciones públicas. Para ello, profundizaremos en la cuantificación y conocimiento que nos lleve al diseño de acciones concretas, así como la implicación de los profesionales del ámbito social y de toda la sociedad para generar vínculos solidarios y comunitarios que promuevan una sociedad inclusiva y cuidadora.
