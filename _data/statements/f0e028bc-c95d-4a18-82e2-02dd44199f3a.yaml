text: 'Las diferentes agendas globalistas confluyen en la idea principal de rechazar la propiedad como elemento esencial en la libertad de los ciudadanos. El acceso a una vivienda en España se ha convertido en un camino lleno de obstáculos: subidas de impuestos, regulación, falta de vivienda social, aumento de precios por la falta de oferta, especulación, complicidad con los movimientos de “okupación” ilegal de viviendas, etc.'
categories: Vivienda
