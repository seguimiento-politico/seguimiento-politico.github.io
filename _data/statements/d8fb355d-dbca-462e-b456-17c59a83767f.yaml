text: IMPULSAREMOS, EN COLABORACIÓN CON LA ALIANZA POR LA COMPETITIVIDAD DE LA INDUSTRIA, UNA ESTRATEGIA NACIONAL DE REINDUSTRIALIZACIÓN Y UN PLAN ESTRATÉGICO, con el objetivo de incrementar hasta el 20% del PIB el peso de la industria española. Aprobaremos medidas organizativas que permitan utilizar todos los instrumentos del Estado para su apoyo de forma única, con instrumentos financieros coordinados con las Comunidades Autónomas y estable en el tiempo para generar tecnologías y capacidades industriales competitivas en el medio plazo.
