text: La nueva Ley de Educación garantizará desde sus principios rectores la inclusión, mediante la atención personalizada y la eliminación de la segregación escolar por las condiciones de origen de los estudiantes, por sexo o por necesidades educativas especiales. Este principio será compatible con el mantenimiento de Centros de Educación Especial para el alumnado que necesite una atención muy especializada.
