text: Tenemos la obligación de aprovechar la revolución tecnológica, y en particular la ineludible transición digital de nuestra economía, incorporando con mayor intensidad las correspondientes habilidades en el sistema educativo desde edades tempranas desarrollando políticas activas de empleo, y promoviendo la máxima capacidad de transmisión de la ciencia y de la innovación a todo el tejido productivo. Fomentaremos el uso de las nuevas tecnologías en el sector público y en el sector privado, con especial atención a su completa implantación en el medio rural para abordar con decisión el reto demográfico.
