text: Por ello desde el Partido Popular queremos reafirmar nuestro compromiso decidido con el imprescindible respeto a las instituciones y la necesaria regeneración democrática tal y como fue suscrito solemnemente por nuestro presidente en el Oratorio de San Felipe Neri de Cádiz el pasado 23 de enero. El Plan de Calidad Institucional allí firmado sigue por tanto plenamente vigente e informa el conjunto de nuestro programa electoral.
