text: Monitorizaremos los efectos de la Ley de vivienda y la evolución del mercado para garantizar que los incentivos fiscales, los mecanismos de regulación y los regímenes de tributación de las sociedades dedicadas al arrendamiento contribuyan de forma efectiva a hacer asequible el alquiler de vivienda y a la contención de los precios.
