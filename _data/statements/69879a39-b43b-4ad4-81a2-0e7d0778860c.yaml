text: Sin embargo, las movilizaciones feministas lo han cambiado todo al poner la vida en el centro de nuestras prioridades y al demostrar que este ya es un país feminista que puede organizarse de otro modo. Por ello, proponemos un ambicioso programa de inversiones públicas para la construcción de infraestructuras sociales sólidas al servicio de las personas y con la capacidad de crear, en un plazo muy corto, más de medio millón de empleos repartidos con justicia por todo el territorio. Si es cierto que llega una nueva crisis, nos debe encontrar cuidándonos y con una economía más robusta para afrontarla.
