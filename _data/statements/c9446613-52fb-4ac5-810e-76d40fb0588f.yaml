text: 'La educación es un pilar del desarrollo personal, no sólo en términos de inserción laboral, sino como transmisora de valores y cultura, ascensor social y herramienta de equidad. Tiene además efectos potenciales muy positivos sobre la conciliación y la capacidad de mujeres y hombres de llevar vidas plenas en igualdad. Por eso, es necesario poner en marcha ambiciosas reformas que, desde el consenso, afronten los principales desafíos de  las nuevas generaciones. Apostamos por que las familias vean amparados sus derechosconstitucionales; que la educación deje de ser un terreno para el enfrentamiento entre posturas sectarias, y que pase a ser un lugar de encuentro y oportunidades: un ámbito donde los jóvenes desarrollen valores como el esfuerzo y la búsqueda de la excelencia.'
