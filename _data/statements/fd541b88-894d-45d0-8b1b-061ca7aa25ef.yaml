text: España necesita poner en marcha una política exterior que responda a los valores compartidos de nuestra sociedad. Una sociedad que es profundamente europeísta; que entiende que, durante más de cuarenta años de democracia, los diferentes gobiernos han sabido mantener un razonable equilibrio entre Marruecos y Argelia sin olvidar nuestras responsabilidades con el pueblo saharaui. Una sociedad que cree que nuestra libertad y democracia debe ser también disfrutada por otras naciones como es el caso de Cuba, Venezuela y Nicaragua. Una sociedad que cree en la cooperación internacional como forma de manifestar nuestra solidaridad y que la seguridad es un compromiso irrenunciable, de ahí nuestro apoyo decidido a la soberanía e integridad territorial de Ucrania.
