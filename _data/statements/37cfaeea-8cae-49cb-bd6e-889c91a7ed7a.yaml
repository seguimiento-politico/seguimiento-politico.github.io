title: Crear una asignatura de feminismos.
text: La educación es la principal herramienta para transformar las relaciones de desigualdad que están en el origen de las vulneraciones de la libertad sexual, por lo que los contenidos feministas serán transversales a lo largo de toda la educación y se creará una asignatura de feminismos en la educación pública, para lo cual se contará con la comunidad educativa, porque educar en igualdad es una de las prioridades de nuestra sociedad
