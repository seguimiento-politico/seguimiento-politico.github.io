text: 'Daremos una atención especial a las personas sin hogar: una realidad extrema y que representa una de las expresiones más agudizadas de exclusión social. Y promoveremos la creación de una red de recursos residenciales a modo de viviendas normalizadas en entornos barriales, utilizando metodologías como housing first o housing led, o programas No Second Night Out, para las personas que viven en la amenaza constante del sinhogarismo, posibilitando que sean miembros activos de su comunidad.'
