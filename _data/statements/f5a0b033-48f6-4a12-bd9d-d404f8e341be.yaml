text: Seguiremos promoviendo un Estado emprendedor, que impulse la investigación y la innovación para aumentar la competitividad y productividad de la economía y las empresas españolas. Culminaremos los programas en marcha, impulsando el modelo de misiones y de programas complementarios de investigación con las Comunidades Autónomas, de forma que España se sitúa entre el TOP20 de los países innovadores a nivel mundial en cuatro años
