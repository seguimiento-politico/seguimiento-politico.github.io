text: IMPULSAREMOSS LA PROTECCIÓN DE LOS ESPACIOS NATURALES Y LA BIODIVERSIDAD, ESPECIALMENTE EN LOS ECOSISTEMAS ACUÁTICOS Y HUMEDALES, como el Mar Menor, Doñana o las Tablas de Daimiel, buscando y aplicando las soluciones técnicas viables, eficaces y eficientes. Contaremos con la participación y colaboración de las administraciones públicas competentes, y desde el consenso científico y social. Acometeremos las inversiones necesarias para cumplir con la normativa comunitaria en materia ambiental, como el Plan Vertido Cero del Mar Menor.
