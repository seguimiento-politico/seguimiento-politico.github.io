text: Aplicación estricta del principio de preferencia comunitaria y revisión de los acuerdos de libre comercio suscritos con terceros países. Es imprescindible asegurar que los productos extranjeros estén sometidos a las mismas regulaciones y normativas que han de cumplir las empresas y productos españoles, cumpliendo estrictamente las cuotas de importación.
