title: DAR SERVICIO DE CALIDAD A LOS ESPAÑOLES EN EL EXTERIOR
text: España debe potenciar su servicio exterior para cubrir satisfactoriamente las necesidades de sus nacionales en el exterior, una comunidad de cerca de 3 millones de personas a los que hay que sumar sus familias y los millones de españoles que se desplazan al extranjero cada año. El refuerzo de nuestras capacidades consulares será, por tanto, una prioridad de nuestra acción exterior.
