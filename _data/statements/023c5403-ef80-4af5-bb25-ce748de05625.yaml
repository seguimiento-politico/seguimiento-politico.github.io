text: 5. El nuevo Pacto Verde Europeo debe estar atravesado por los principios y valores que son inherentes al proyecto europeo, como la defensa de la democracia, los derechos humanos y la igualdad de género. Por ello abogamos por un marco impulsor de una transición ecológica democrática que refuerce la transparencia institucional, los procesos de gobernanza participativos y la mirada de género, también en los momentos de emergencia que puedan derivarse de las convulsiones climáticas, geopolíticas o económicas a las que nos aboga el solapamiento de crisis que marcará el siglo XXI.
