text: 6. El nuevo Pacto Verde Europeo debe contribuir a que la Unión Europea recupere su papel de liderazgo como promotora de una planificación ecológica en clave democrática a escala global, aprovechando su liderazgo normativo y regulatorio, su facultad para ejercer la diplomacia climática y su capacidad de evitar la competencia a la baja entre los Estados miembros.
