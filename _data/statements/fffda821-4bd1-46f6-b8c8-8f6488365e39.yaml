title: INTENSIFICAREMOS EL PROCESO DE CONTRATACIÓN CENTRALIZADA EN LA ADMINISTRACIÓN COMO HERRAMIENTA DE AHORRO DE COSTES.
text: Analizaremos a fondo las necesidades a cubrir y las respuestas que ofrece el mercado, con el objetivo de obtener una adecuada correspondencia calidad/ precio. Ampliaremos el alcance de los contratos a centralizar, incorporando áreas como la eficiencia energética, el mantenimiento de edificios e instalaciones, y los servicios de ciberseguridad. Asimismo, implementaremos mecanismos que garanticen la inclusión de las pymes en estos procesos, por ejemplo, estableciendo lotes en los contratos a licitar que sean más accesibles para estas entidades.
