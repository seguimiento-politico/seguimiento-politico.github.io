text: Ampliaremos el apoyo a los Estados para el fomento del control mediante vídeo de los animales de producción, la efectividad de las normativas de sacrificio y la introducción de medidas para reducir progresivamente la cría intensiva y en jaulas, hasta su futura eliminación. Acabaremos con las ayudas y subvenciones públicas relacionadas con la tauromaquia y su excepcionalidad como eximente para el cumplimiento de las normas europeas sobre bienestar animal. También impulsaremos la prohibición de cualquier tipo de espectáculo que implique maltrato animal, y haremos cumplir la directiva sobre parques zoológicos conforme a criterios de bienestar animal. Avanzaremos hacia un mejor trato de los animales salvajes y los de compañía, trabajaremos por acelerar la transición hacia una ciencia sin animales y por prohibir la cría de animales de peletería y la comercialización de animales de peletería en el mercado europeo.
