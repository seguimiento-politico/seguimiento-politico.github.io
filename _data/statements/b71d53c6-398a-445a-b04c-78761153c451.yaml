text: La igualdad de derechos debe traducirse en la atención preferente a la pobreza infantil, el fortalecimiento de la educación y de la sanidad pública, del sistema público de servicios sociales y de atención a la dependencia; y en la promoción de suficiente oferta de viviendas asequibles que permitan la emancipación de nuestros jóvenes. Igualdad también frente a toda discriminación por cualquier circunstancia personal o social, frenando cualquier atisbo de involución en esta materia.
