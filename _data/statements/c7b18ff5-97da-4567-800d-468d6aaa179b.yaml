title: Una nación segura y con vocación de liderazgo internacional
text: Somos una nación abierta que necesita impulsar una acción decidida en la Unión Europea porque es Europa nuestro principal ámbito de acción exterior. Para poner freno a la inmigración ilegal hay que enviar mensajes claros de que España solo aceptará a quienes vengan de forma legal, ordenada, vinculada a un contrato de trabajo y respetando nuestras costumbres. Garantizar la seguridad también es combatir al terrorismo con la acción de las Fuerzas y Cuerpos de Seguridad del Estado pero, al mismo tiempo, protegernos con leyes como la Prisión Permanente Revisable. A nivel global, tenemos responsabilidades históricas, especialmente en Iberoamérica donde debemos liderar el apoyo a los demócratas de Venezuela, Cuba y Nicaragua. Pero los desafíos no terminan ahí. Tenemos un compromiso ineludible con aquellas naciones donde aún anhelan la libertad de la que disfrutamos en las democracias consolidadas.
