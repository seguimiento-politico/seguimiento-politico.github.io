text: Eliminación de los privilegios de los inversores extranjeros. Los inversores extranjeros deben estar sujetos a las mismas leyes que los nacionales. Propondremos el abandono de los tratados de protección y promoción de inversiones que contengan cláusulas de solución de controversias entre inversores y Estados (ISDS).
