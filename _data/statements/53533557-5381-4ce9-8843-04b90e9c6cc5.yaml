text: Favoreceremos la compra pública de alimentos de proximidad y con criterios ecológicos para potenciar la agricultura como un puntal de desarrollo rural. Se apoyará la incorporación de criterios ecológicos en la contratación pública, así como la compra pública de alimentos de proximidad. Para ello, el Gobierno impulsará, en un plazo no superior a 8 meses, una reforma de la Ley 9/2017 de Contratos del Sector Público que favorezca la compra pública de alimentos de proximidad tanto en organismos de la Administración General del Estado como de las comunidades autónomas y corporaciones locales, de acuerdo con las Directivas del Parlamento Europeo y del Consejo 2014/23/UE y 2014/24/UE. En esta reforma se incorporará la compra prioritaria de alimentos de proximidad como uno de los posibles criterios medioambientales y sociales a considerar por los órganos de contratación para la evaluación de las ofertas.
