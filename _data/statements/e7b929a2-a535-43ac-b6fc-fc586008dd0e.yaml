text: Uno de los sectores en los que España es líder de exportaciones es el automóvil, una industria que requiere de un entorno regulatorio seguro y que se eliminen las trabas que se están imponiendo. Esto dificulta su competitividad y la renovación de un parque móvil envejecido y contaminante.
