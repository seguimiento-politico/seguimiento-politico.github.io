text: Schengen para que, salvaguardando el principio de ausencia de controles en las fronteras interiores, aseguren la operatividad y confianza en el sistema y se eviten las tendencias a la renacionalización. El restablecimiento temporal de los controles fronterizos en las fronteras interiores debe decidirse únicamente como medida excepcional, de último recurso y durante un periodo limitado, en la medida en que los controles sean necesarios y proporcionados a las amenazas graves detectadas para el orden público o la seguridad interior.
