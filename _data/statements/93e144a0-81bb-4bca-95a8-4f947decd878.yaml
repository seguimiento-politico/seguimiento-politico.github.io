text: Los últimos cinco años han demostrado que las políticas de austeridad en la Unión Europea son una elección política, no un destino inevitable. La década tras la crisis de 2008 fue la de los recortes, el paro, la precariedad, los desahucios y la desigualdad. Una década perdida para el progreso social y la lucha contra la crisis climática que dio alas a la extrema derecha en nuestro continente.
