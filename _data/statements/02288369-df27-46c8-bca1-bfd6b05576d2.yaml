text: Aprobaremos una ley de símbolos nacionales que defienda la convivencia y la neutralidad institucional. Se agravarán las sanciones para las autoridades que incumplan el deber de exhibir la bandera nacional en todos los edificios oficiales o la obligación de que el retrato del Jefe del Estado presida los salones de Plenos municipales.
