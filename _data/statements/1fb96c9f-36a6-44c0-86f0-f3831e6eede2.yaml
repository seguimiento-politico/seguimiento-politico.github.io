text: Crear un impuesto para las grandes fortunas, con el fin de recaudar un 1 % del PIB de patrimonios superiores a un millón de euros, y de forma progresiva Se trata de un impuesto similar al que se está proponiendo para la UE y Estados Unidos Tendrá un mínimo exento por primera vivienda de 400 000 euros y gravará con un 2 % los patrimonios de más de un millón de euros, con un 2,5 % los patrimonios de más de 10 millones de euros, con un 3 % los patrimonios superiores a los 50 millones y con un 3,5 % los patrimonios de más de 100 millones de euros, de forma que la mayor parte del impuesto recaiga sobre los mil patrimonios más altos del país Este impuesto sustituirá al actual impuesto sobre el patrimonio, que es inoperativo, y no podrá bonificarse por parte de las comunidades autónomas
