text: 2.9. Reforzaremos la capacidad de control de los parlamentos nacionales sobre sus ejecutivos haciendo siempre transparente la posición defendida por los Gobiernos y sus ministros en el Consejo Europeo y en el Consejo de la Unión Europea, una medida en la que España debe liderar con el ejemplo.
