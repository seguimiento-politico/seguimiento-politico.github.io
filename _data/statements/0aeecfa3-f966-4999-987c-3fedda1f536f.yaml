text: El Partido Popular es fundador del proyecto europeo, lo que hace del europeísmo una de nuestras señas de identidad. Creemos en la Unión Europea como un espacio de libertad, democracia y bienestar en el que la integración es perfectamente compatible con la defensa de los intereses nacionales. A día de hoy, la defensa del interés nacional incluye también el perfeccionamiento de las políticas comunitarias, que afectan a materias clave como las transiciones ecológica y digital, o la Política Agraria Común, vital para España.<br><br> Estamos preparados para asumir la presidencia de turno del Consejo de la UE. Una presidencia que concebimos como asunto de Estado.
