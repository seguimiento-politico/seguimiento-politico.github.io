text: Recurso de inconstitucionalidad contra la Ley Orgánica 1/2023, de 28 de febrero, por la que se modifica la Ley Orgánica 2/2010, de 3 de marzo, de salud sexual y reproductiva y de la interrupción voluntaria del embarazo, por vulneración de numerosos preceptos de la Constitución Española. Enmienda a la totalidad de Proyecto de Ley Orgánica por la que se modifica la Ley del aborto, y que mantiene básicamente su contenido, pero además lo flexibiliza al eliminar el plazo de reflexión y menguar las alternativas de la mujer, al permitir el aborto en menores de 16 y 17 años sin necesidad de consentimiento paterno ( septiembre 2022).
