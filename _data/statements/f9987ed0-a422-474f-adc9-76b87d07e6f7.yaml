text: Públicas. Implementaremos un plan de acción europeo para la promoción y el fomento del comercio justo, sostenible, de cercanía y responsable, dotado con suficientes recursos y acompañado por campañas de concienciación ciudadana. Las instituciones, por medio de las compras públicas, contribuirán al desarrollo de un comercio equitativo; por ejemplo, mediante la valoración extra de los productos de comercio justo, sostenible y de cercanía en los concursos.
