text: El medio rural ocupa en España el 80% del territorio y concentra a una quinta parte de la población. Desempeña un papel esencial en la provisión de alimentos sanos y suficientes, y ejerce funciones ambientales esenciales, como el mantenimiento de la biodiversidad, la conservación y la lucha contra el cambio climático. La despoblación, la desagrarización, el envejecimiento y la masculinización progresiva de los pueblos son problemas que debemos afrontar para lograr una transición justa en el medio rural. Se debe reconocer la enorme contribución de los habitantes del medio rural al conjunto de la sociedad, como cuidadores del territorio y de su biodiversidad, como depositarios de cultura e identidad. Queremos un mundo rural vivo, que sea atractivo para sus habitantes, en el que la población desempeñe un papel central en la conservación y la sostenibilidad. Nuestro horizonte es la transición agroecológica, desde una perspectiva integral que no solo incorpore la adecuación de los procesos productivos a criterios de sostenibilidad, sino que también garantice una renta suficiente para los agricultores y un salario justo para los trabajadores, con redes de distribución lo más locales posibles.
