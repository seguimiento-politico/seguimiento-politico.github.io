text: La mejor manera de fortalecer el pacto constitucional es cumplir con la Constitución y garantizar la lealtad institucional. El golpe al Estado del 1 de octubre fue también un golpe al modelo autonómico. Por eso es necesario recuperar la legalidad, la convivencia y la prosperidad en Cataluña y pre- venir que desde otras comunidades o ayuntamientos se ponga en jaque la unidad de España o la vigencia de la Constitución.
