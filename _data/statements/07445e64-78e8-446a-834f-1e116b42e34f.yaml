text: 'IMPULSAREMOS UN PACTO DE ESTADO POR LA CONCILIACIÓN, LA MATERNIDAD, LA PATERNIDAD Y LA FAMILIA: combatiremos la brecha salarial causada por la maternidad y promoveremos la contratación indefinida de mujeres con hijos. Aumentaremos la cuantía y ampliaremos el alcance de la prestación por hijo a cargo, posibilitando su cobro desde el quinto mes de embarazo. Abordaremos, además, el refuerzo de la cartera pública de servicios de reproducción asistida. Apoyaremos a las familias numerosas, a las monoparentales y asistiremos a las familias en situación de vulnerabilidad.'
