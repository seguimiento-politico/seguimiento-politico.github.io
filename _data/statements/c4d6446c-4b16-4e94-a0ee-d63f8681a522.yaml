text: Para garantizar el derecho a envejecer con dignidad, la cuantía de las pensiones no puede estar supeditada únicamente a la trayectoria laboral, que penaliza en exceso las situaciones más precarias, en especial a las mujeres. Habrá que poner especial atención en las mujeres que se han dedicado exclusivamente al trabajo doméstico no remunerado.
