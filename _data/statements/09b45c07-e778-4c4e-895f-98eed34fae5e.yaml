title: CONVERTIREMOS A ESPAÑA EN UN HUB PARA LA INVERSIÓN EN LATINOAMÉRICA.
text: Revisaremos los tratados de reconocimiento de sentencias para asegurar su validez en países latinoamericanos en materia civil, mercantil y concursal. Incentivaremos la creación de mercados financieros supervisados para Latinoamérica. También revisaremos el tratamiento fiscal de las inversiones cruzadas entre España y las jurisdicciones de Latinoamérica, así como la normativa concursal española para permitir su aplicación en procesos de restructuración en Latinoamérica .
