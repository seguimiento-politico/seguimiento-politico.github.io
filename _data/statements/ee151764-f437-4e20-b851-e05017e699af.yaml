text: El Instituto de las Mujeres necesita fortalecer sus recursos, sus herramientas y sus procedimientos para garantizar la ejecución del PEIEMH (2023-2027) y su capacidad de coordinación, evaluación y seguimiento de las políticas públicas de igualdad en la Administración General del Estado. Además, tiene que erigirse en referencia de producción de conocimiento así como de diseño de políticas públicas feministas, a través de la ampliación y el fortalecimiento de la colaboración con el ámbito universitario y los estudios de posgrado de género y feministas, la colaboración con otras Administraciones (organismos de igualdad autonómicos, la Federación Española de Municipios y Provincias) y con el movimiento feminista, así como profundizando su plan de estudios y su programas de becas.
