text: Promoveremos modelos de financiación estable para las universidades que incentiven la calidad y les permitan competir internacionalmente a la hora de atraer talento de alumnos y profesores. Para ello se impulsarán figuras similares a las de los contratos programa y se pondrán en marcha iniciativas de excelencia que faciliten una financiación complementaria.
