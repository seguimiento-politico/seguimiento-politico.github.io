text: En este programa se recogen los principios generales y las medidas más importantes que conforman el proyecto europeo de Sumar, pero nuestra vocación de transformación va mucho más allá. Hay, por tanto, muchos asuntos de relevancia que no han sido cubiertos por este texto.
