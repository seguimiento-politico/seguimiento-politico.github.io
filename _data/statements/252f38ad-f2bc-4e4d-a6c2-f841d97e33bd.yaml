text: Ningún sistema educativo es mejor que su profesorado; el mejor sistema educativo necesita a los mejores profesores. Aspiramos a que nuestro sistema educativo cuente con mejores resultados y para ello necesitamos seguir impulsando un cuerpo docente de gran calidad. Equipararemos progresivamente los niveles profesionales entre los distintos cuerpos docentes.
