text: Hacia un cierre nuclear seguro y socialmente justo. Sumar se compromete a mantener el calendario de cierre del parque nuclear español, aplicando una moratoria a cualquier nueva iniciativa nuclear, exigiendo revisiones e inversiones para garantizar la seguridad del proceso y subrayando la responsabilidad de los propietarios en el mismo. Mientras tanto, se propone sacar la energía nuclear del mercado marginalista por su efecto distorsionante, incrementar la tasa de residuos radiactivos y asegurar un proceso de transición justa de los trabajadores vinculados al sector.
