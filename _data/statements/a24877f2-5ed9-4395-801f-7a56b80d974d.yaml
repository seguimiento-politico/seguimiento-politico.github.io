text: Seguiremos impulsando las iniciativas en torno a los objetivos de la Política Medioambiental Europea y de las prioridades medioambientales de la UE garantizando la salud humana y la preservación de la biodiversidad, fomentando la Economía Circular. También daremos un impulso a las políticas energéticas sostenibles que permitan a nuestras empresas mantener su competitividad siendo capaces de cumplir los acuerdos, con el objetivo de mejorar la calidad de vida y preservar el bienestar de nuestros espacios naturales y la protección de la biodiversidad.
