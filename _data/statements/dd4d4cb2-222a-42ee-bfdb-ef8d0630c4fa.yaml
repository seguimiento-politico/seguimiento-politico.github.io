text: Revisaremos y rebajaremos los tributos y cargas en el proceso edificatorio. Todo el proceso constructivo desde la adquisición de una parcela hasta la venta o alquiler de la vivienda se ha convertido en un modo de obtención de ingresos fiscales para el Estado, regiones y municipios, que produce un incremento de precios artificial.
