text: El avance de la igualdad supone acabar con aquellas discriminaciones que sufren las mujeres en todos los ámbitos. Así, vamos a abordar a la desactivación de lo que se denomina “tasa rosa”, es decir, el incremento de precio de un mismo producto cuando se trata de una “versión femenina”.
