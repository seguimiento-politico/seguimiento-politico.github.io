text: Reconocimiento de las personas no binarias. Trabajaremos desde la UE para que los Estados miembro reconozcan la existencia de las personas no binarias y adapten toda la documentación legal a las mismas. Para ello, impulsaremos fórmulas legales en la documentación europea que recojan el género no binario en todos los documentos en los que se refleje el género de las personas.
