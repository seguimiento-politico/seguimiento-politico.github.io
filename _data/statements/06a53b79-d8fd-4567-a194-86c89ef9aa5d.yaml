text: Freno y control a los lobbies y de terceros estados. Impulsaremos medidas para limitar y controlar las actividades de los lobbies. Se hará una difusión pública obligatoria de su actividad más transparente que el actual registro oficial de grupos de presión, de modo que cada vez que un lobby con intereses económicos se reúna con algún miembro de la Comisión, del Consejo, del Parlamento o con un o una alto cargo de la UE, la ciudadanía pueda saberlo. Tras los escándalos del Qatargate y del Moroccogate, se implantarán medidas de control para impedir la influencia de los intereses de terceros estados en la toma de decisiones de la Comisión, del Consejo, del Parlamento Europeo y del Servicio Europeo de Acción Exterior.
