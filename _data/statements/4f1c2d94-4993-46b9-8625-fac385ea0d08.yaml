text: (1) racionalización de salarios, de modo que ningún parlamentario o parlamentaria cobre más de cuatro veces el salario mínimo de su lugar de residencia o destino y que nadie del funcionariado o que represente a la UE cobre más de cinco veces ese salario mínimo, para lo que se establecerán compensaciones en los casos de mayor desequilibrio; (2) exigencia de justificación de los gastos de dietas y gastos generales y establecimiento de una tributación fiscal igual que para el resto de la ciudadanía.
