text: Reformaremos, y derogaremos, aquellos aspectos de la normativa vigente que limita los derechos de reunión y libertad de expresión (la «ley mordaza» y el Código Penal). En concreto, garantizaremos el ejercicio del derecho a la libertad de expresión y reunión pacífica. Introduciremos un sistema de sanciones restaurativas y reparadoras, que contemple la capac  idad económica de los sancionados. Esta nueva legislación estará basada en una concepción progresista y garantista de la segur  idad ciudadana y jurídica, y priorizará la garantía de derechos y la protección de la ciudadanía, y en particular regulará, entre otros, el derecho de reunión y manifestación, la   identificación y registro corporal, la utilización de técnicas preventivas y disuasorias, así como la   identificación de los agentes. Garantizará asimismo la libertad de información y la transparencia informativa.
