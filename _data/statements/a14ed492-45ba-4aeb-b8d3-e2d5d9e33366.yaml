title: El Estado de Derecho es la garantía de todos los ciudadanos
text: La ley consagra derechos, responsabilidades y deberes. Los poderes públicos están sometidos al imperio de la ley. La ley es la expresión de la voluntad de los ciudadanos, por lo que rechazamos cualquier forma de contraposición entre ley y democracia o entre ley y buenos sentimientos. No cabe ninguna forma de diálogo con quien no tiene más objetivo que incumplir la ley. La responsabilidad de las distintas Administraciones –local, autonómica y nacional– debe estar guiada por el principio de subsidiariedad, es decir, en la primacía de la más próxima al ciudadano a la hora de resolver sus necesidades. Creemos imprescindible reivindicar el valor de la política y del servicio público, el buen Gobierno y el deber de ejemplaridad de quien decide dedicarse a trabajar por el bien común desde la acción política.
