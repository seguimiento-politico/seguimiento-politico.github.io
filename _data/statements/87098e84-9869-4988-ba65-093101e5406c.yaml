text: Mejoraremos la financiación del Sistema de Atención a la Dependencia para reducir las listas de espera. Impulsaremos la reducción drástica de las listas de espera en todo el territorio nacional con el objetivo de conseguir una disminución a largo de la legislatura de al menos un 75%. Esta inversión, que revierte los recortes llevados a cabo por el Gobierno del Partido Popular en 2012, permitirá además adaptar los servicios a los nuevos avances tecnológicos que, como la tele-asistencia avanzada, contribuirán a alargar más tiempo la vida autónoma de las personas.
