text: Dignificación de la vocación profesional militar. Una Ley de Carrera Militar única para las Escalas de Oficiales, Suboficiales y Tropa y Marinería, que permita que después de los 45 años los mejores puedan permanecer en la estructura del Ministerio de Defensa mediante el desempeño de funciones logísticas, administrativas, de seguridad y protección de las instalaciones, salvaguardando una estructura operativa joven en los Ejércitos y Armada.
