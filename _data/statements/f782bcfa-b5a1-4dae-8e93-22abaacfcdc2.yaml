text: 'Hacemos nuestros y priorizamos en nuestros gobiernos los principios rectores constitucionales de la política social y económica, con la protección social, económica y jurídica de la familia. Las transformaciones demográficas y sociales que se han producido en las últimas décadas en nuestro país han modificado radicalmente las estructuras familiares y las formas de organización de responsabilidades y tareas dentro de las familias, a la vez que se han diversificado los modelos de familia: parejas de hecho, una sola persona progenitora, personas pertenecientes a los colectivos LGTBI, familias en las que uno o ambos miembros de la pareja tienen hijas o hijos de uniones anteriores, familias adoptivas o acogedoras, etc.<br><br> El gobierno socialista ha priorizado en estos años la protección social y económica de las familias ante circunstancias adversas. En este ejercicio de protección se ha considerado especialmente a tipologías familiares vulnerables, como los hogares monoparentales o los que cuentan entre sus miembros con alguna persona con discapacidad. En este empeño, nuestro compromiso ha sido reconocer la diversidad de realidades familiares existentes en nuestro país y responder a sus necesidades diferenciadas.<br><br> El proyecto socialista está comprometido con abordar los problemas de corresponsabilidad y conciliación de la vida laboral, familiar y personal. Nuestro objetivo es que la responsabilidad que representan los cuidados recaiga en hombres y mujeres de manera igualitaria, corrigiendo situaciones donde la desigualdad se expresa en menores cotas de bienestar o salud para ellas.<br><br> En esta materia, ha habido avances que han supuesto un antes y un después para las familias de este país, como la aprobación en 2019 de la norma que reconoce permisos iguales e intransferibles de nacimiento para el cuidado de los hijos e hijas a ambos progenitores hasta el primer año de vida, el inicio de la tramitación de la ley de familias, y la reciente incorporación a nuestro ordenamiento jurídico de la Directiva (UE) 2019/1158 del Parlamento Europeo y del Consejo, de 20 de junio de 2019, relativa a la conciliación de la vida familiar y la vida profesional de los progenitores y los cuidadores.<br><br>Esta norma es expresión de los principios de igualdad de género y de equilibrio entre vida familiar y vida profesional. Su trasposición nos permite avanzar en la igualdad real entre hombres y mujeres en el ámbito laboral, al mejorar el elenco de derechos de conciliación de las personas trabajadoras estableciendo nuevos permisos y ampliando los existentes.<br><br> La norma crea un nuevo permiso parental para el cuidado de hijo o menor acogido por tiempo superior a un año, que podrá disfrutarse hasta que el menor cumpla 8 años. Este permiso, de duración no superior a 8 semanas, continuas o discontinuas, es intransferible y podrá disfrutarse de manera flexible. Además, y entre otros permisos y reducciones de jornada, se amplía el derecho a la adaptación de la jornada de las personas con dependientes a cargo para quienes acrediten deberes de cuidado respecto de los hijos o hijas mayores de 12 años, el cónyuge o pareja de hecho, familiares por consanguinidad hasta el segundo grado del trabajador, así como de otras personas dependientes cuando convivan en el mismo domicilio y no puedan valerse por sí mismas.<br><br> El PSOE se compromete a:'
