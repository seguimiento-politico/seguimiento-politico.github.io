title: Disfrutar de nuestra libertad sexual.
text: Todas las personas tenemos derecho a no ser objeto de violencias sexuales, así como a no sufrir discriminación por nuestra orientación sexual o por nuestra identidad sexual, identidad de género o expresión de género Para garantizar este derecho, se pondrá un énfasis especial en la educación afectivo-sexual dentro del sistema educativo
