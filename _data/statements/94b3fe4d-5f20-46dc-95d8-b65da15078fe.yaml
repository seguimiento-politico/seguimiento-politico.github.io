title: FOMENTAREMOS EL CRECIMIENTO DEL TAMAÑO DE LAS EMPRESAS.
text: Corregiremos las actuales limitaciones del impuesto de sociedades, con el objetivo de optimizar la gestión tributaria y simplificar reglas que obstaculizan el desarrollo de las empresas. Haremos que las obligaciones fiscales y laborales, que desincentivan el crecimiento al superar ciertos umbrales, se implementen de manera diferida o a través de moratorias. Por último, introduciremos cambios en la regulación tributaria con el objetivo de apoyar el crecimiento de las pequeñas y medianas empresas, suavizando los escalones regulatorios al adquirir la condición de gran empresa a efectos fiscales y modificando la periodicidad en las liquidaciones de IVA y los pagos de las retenciones de IRPF.
