text: Proposición no de Ley para asegurar la coherencia de los Presupuestos Generales del Estado con las necesidades reales de los españoles y el alivio de la carga fiscal de las clases medias y populares mejorando la eficiencia del gasto público, estableciendo la metodología de base cero en la elaboración de los presupuestos y sometiendo a consulta pública las políticas llevadas a cabo con impacto presupuestario que han sido tomadas a espaldas de los españoles (noviembre 2022).
