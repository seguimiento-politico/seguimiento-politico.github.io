text: Aprobaremos, en colaboración con las CCAA, un marco común de Atención Temprana como servicio preventivo de posibles trastornos del desarrollo en niños y niñas entre 0 y 6 años, en coherencia con la “Hoja de Ruta para la Mejora de la Atención Temprana en España” ya acordada en el Consejo Interterritorial de San  idad y en el Consejo Territorial de Servicios Sociales. De esta manera, haremos efectivo el derecho subjetivo a la Atención Temprana ya reconoc  ido por ley. Desarrollaremos asimismo un apoyo expreso a las familias con menores con Trastorno del Espectro del Autismo.
