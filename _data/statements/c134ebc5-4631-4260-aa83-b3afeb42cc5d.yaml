text: Asimismo, los países de la Unión Europea siguen expropiando y explotando los recursos de las comunidades de origen de las personas migrantes sin tener un retorno económico adecuado en la población, lo que incrementa la necesidad de emigrar. En esta coyuntura de crisis e intervención internacional se echa en falta una mejor comprensión del contexto, lo que deriva en intervenciones contraproducentes. Será imprescindible abordar las relaciones internacionales de la Unión Europea para que estas no contribuyan a las migraciones forzadas y precarizadas.
