text: Tenemos pues que recuperar las bases del pacto de convivencia que nos dimos con la Constitución del 1978 y reparar el daño infligido a las instituciones, desde el respeto, la estabilidad, la serenidad, la certidumbre y la moderación. Necesitamos volver a tener instituciones sólidas y que generen confianza en los ciudadanos. Necesitamos reguladores y órganos de control independientes. Una justicia despolitizada y con prestigio ante la ciudadanía. Necesitamos, en suma, un gobierno que, desde el consenso y la humildad, respete y haga respetar la estructura institucional de España y a todos las instituciones que componen nuestro Estado de Derecho.
