text: Este cambio de modelo socioeconómico debe conducir también a una nueva generación de derechos laborales, pues son las personas trabajadoras quienes sostienen realmente la Unión Europea frente a las multinacionales, los fondos buitre y la economía financiera. También Europa es el lugar desde el que impulsar salarios dignos y jornadas laborales más cortas que no solo sean compatibles con la vida, sino que además dejen espacio y tiempo al desarrollo de proyectos vitales. El cambio del actual modelo productivo hacia uno de cuidados medioambientalmente sostenible debe tener a las personas en el centro.
