text: Para conseguirlo es preciso en primer lugar dotar de recursos operativos a la Oficina Nacional de Evaluación creada a finales de 2021. Es importante que aborde la elaboración de informes obligatorios sobre la sostenibilidad financiera, la eficacia y eficiencia de los proyectos de concesiones públicas y privadas en todas las Administraciones públicas que impliquen compromisos plurianuales por emplear grandes volúmenes de recursos públicos.
