text: Se desarrollará una política económica orientada a potenciar el crecimiento sostenible y la creación de empleo, garantizando la estabilidad financiera y fiscal, desarrollando una política social activa que reduzca la desigualdad, combata la precariedad del mercado laboral, garantice un trabajo digno, estable y de calidad, y unas pensiones justas, e impulsando las transformaciones estructurales que posibiliten el crecimiento potencial, la productividad, la capacidad de creación de empleo de calidad y la competitividad de la economía española con el objetivo de modernizar el sistema productivo, hacer efectiva la transición ecológica y sentar las bases de un crecimiento sostenible e inclusivo.
