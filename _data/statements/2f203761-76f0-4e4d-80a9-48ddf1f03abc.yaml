text: 'Por eso vamos a impulsar un conjunto de propuestas para acabar con los privilegios y garantizar una financiación adecuada de las políticas públicas. Junto a otras medidas necesarias para mejorar nuestro sistema fiscal, destacamos cuatro propuestas especialmente dirigidas a terminar con los privilegios fiscales de una minoría: recuperar la recaudación del impuesto sobre sociedades, perdida desde el inicio de la crisis por las ventajas que reciben las grandes empresas; instaurar un impuesto a las grandes fortunas; establecer impuestos sobre las transacciones financieras y la banca; y dedicar una atención especial a los grandes defraudadores fiscales.'
