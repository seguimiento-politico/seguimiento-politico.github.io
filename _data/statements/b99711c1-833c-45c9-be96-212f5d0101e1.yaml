text: 5. Avanzaremos hacia una directiva de envases y residuos que establezca en toda Europa el sistema SDDR (depósito, devolución y retorno), así como objetivos vinculantes de reciclaje por países. También crearemos una tasa al plástico que desincentive el uso de envases de plástico en toda la cadena de valor.
