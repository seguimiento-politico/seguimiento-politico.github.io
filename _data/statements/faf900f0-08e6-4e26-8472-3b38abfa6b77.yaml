text: Impedir la inminente privatización de Bankia, después de que los españoles y las españolas nos hayamos gastado 60 000 millones de euros en el rescate bancario A través del rescate bancario —debido al cual se ha concentrado el 70 % 39 PODEMOS. del mercado en cinco entidades—, los ciudadanos y ciudadanas adquirimos Bankia. Al menos, debemos aprovechar ahora este recurso para introducir competencia en el sector, asegurar que tengan acceso al crédito los elementos más productivos y dinámicos de nuestro sistema —como son las autónomas y los autónomos, las pymes y las empresas de la economía social—, introducir parámetros de justicia en el mercado de las hipotecas y atender las funciones sociales de la banca que otras entidades descuidan, como cajeros en la España vaciada o inversiones en vivienda social Con carácter inmediato, se elegirá por tres quintos del Congreso una nueva presidencia de Bankia que sí sea capaz de entender el rol que debe desempeñar la banca pública en la mejora del país
