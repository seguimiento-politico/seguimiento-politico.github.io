title: Eliminar los privilegios de los cargos electos.
text: Acabaremos con los privilegios de los cargos electos (diputadas, diputados, senadoras y senadores), tanto de los que gozan durante el ejercicio de sus funciones como de los que les son atribuidos una vez que han concluido sus respectivos mandatos Asimismo, rebajaremos las retribuciones de los miembros electos de las Cortes, de manera que en ningún caso sea superior a la de los cuerpos de funcionarios del Estado, y revisaremos los complementos económicos (gastos de representación, libre disposición, indemnizaciones, etcétera) Estableceremos mecanismos de control de las dietas y los desplazamientos y eliminaremos las indemnizaciones por cese, las llamadas «pensiones de oro» de los exparlamentarios, de modo que sus derechos sean como los del resto de las personas trabajadoras
