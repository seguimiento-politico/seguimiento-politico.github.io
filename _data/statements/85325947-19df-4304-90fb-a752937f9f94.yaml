text: Seguiremos impulsando un sector primario moderno y sostenible, dotándolo de nuevas ayudas para la innovación, formación y asesoramiento de las pequeñas y medianas empresas del mundo rural. Al mismo tiempo, potenciaremos el uso de las energías renovables en el sector primario para lograr la eficiencia energética y abaratar la factura de la electric  idad.
