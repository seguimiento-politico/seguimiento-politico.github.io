text: 189 de la Organización Internacional del Trabajo (OIT), de manera que estas trabajadoras tengan al menos los mismos derechos que cualquier otra persona que trabaja, como la prestación por desempleo o las protecciones frente al despido. Asimismo, impulsaremos que los Estados que no lo hagan reconozcan periodos no cotizados para su derecho a pensiones, así como la posibilidad de jubilación anticipada sin penalización por la especial dureza de estos empleos. Adoptaremos medidas similares respecto a otros empleos feminizados y precarizados, como el de las limpiadoras de piso en hotelería (las kellys), las aparadoras de calzado y otros.
