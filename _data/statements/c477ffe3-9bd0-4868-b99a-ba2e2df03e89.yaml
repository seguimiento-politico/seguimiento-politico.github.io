text: 'Conocimiento y transparencia de las repercusiones reales de la política de comercio. Para ello, solicitaremos la inclusión de evaluaciones preceptivas de impacto laboral, medioambiental, social y de género, ex ante y ex post, para cada propuesta legislativa en materia de comercio e inversión. Estas evaluaciones considerarán de manera exhaustiva las repercusiones económicas, sociales y medioambientales. Se establecerán dos categorías específicas de análisis: “impacto en materia de derechos fundamentales» y «evaluación del impacto en materia de género”.'
