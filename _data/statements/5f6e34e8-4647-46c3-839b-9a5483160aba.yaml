text: Aseguraremos la generación de más de 700.000 empleos asociados a la transición verde, fortaleciendo las titulaciones de FP y grado, así como la recapacitación de la fuerza laboral y la modernización de los servicios públicos de empleo para mejorar la empleabilidad de personas en situación de desempleo.
