text: Construcción de un sistema de atención temprana a la infancia. Armonizaremos las regulaciones y los estándares de atención temprana, dada su importancia para la eficacia de las intervenciones con niños y niñas con alteraciones, trastornos del desarrollo o en riesgo de padecerlos y para su bienestar presente y futuro, al tiempo que apoyaremos a los Estados para que sea efectivo el reconocimiento de un derecho subjetivo a la atención temprana integral, universal, gratuita y pública.
