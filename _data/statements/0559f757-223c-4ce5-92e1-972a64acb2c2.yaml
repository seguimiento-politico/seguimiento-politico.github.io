text: 1. Actualizaremos la Directiva sobre despidos colectivos, adoptada veinticinco años atrás, de manera que luche contra las deslocalizaciones, configure el despido colectivo como última opción en toda la Unión Europea e incluya la utilización preferente de los sistema de reducción del tiempo de trabajo —como los ERTE en España— y la formación y recualificación de las personas trabajadoras.
