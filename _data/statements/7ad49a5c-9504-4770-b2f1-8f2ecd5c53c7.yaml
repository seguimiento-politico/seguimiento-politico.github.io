text: Crearemos una aplicación digital para informar a los trabajadores ocupados y desempleados sobre la oferta formativa que les ofrece el sistema nacional de empleo, con el detalle de los programas y centros con mejores resultados, y les facilite el acceso a los mismos, especialmente a través de un bono formación que permita al beneficiario elegir libremente el proveedor de servicio de formación.
