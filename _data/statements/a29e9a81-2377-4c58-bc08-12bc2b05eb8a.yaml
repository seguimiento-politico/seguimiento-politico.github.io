text: El crecimiento desorbitado y contrario a los tratados de la competencia de las instituciones comunitarias, la creciente y compleja normativa comunitaria que amenaza con dejar sin contenido las políticas nacionales en cuestiones de hondo calado social y cultural, el evidente deterioro de las libertades individuales en Europa, la creciente invasión migratoria azuzada por mafias internacionales perfectamente organizadas y coordinadas con oenegés que utilizan la política de puertas abiertas y efecto llamada promovida por la Unión Europea para alentar la invasión, la debilidad de diversos gobiernos nacionales, el dominio casi absoluto de los postulados socialdemócratas en el ámbito de la Unión, exigen que desde el Parlamento Europeo se sienten las bases de una Unión Europea con otro rumbo, rearmada políticamente para hacer frente a los retos actuales y futuros, en defensa de los derechos y libertades de los ciudadanos de Europa.
