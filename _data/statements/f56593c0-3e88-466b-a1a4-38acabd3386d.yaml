text: Este incremento del parque de vivienda pública de alquiler será posible bien mediante amplios mecanismos de compra o alquiler de viviendas existentes, bien con viviendas de nueva construcción. Hablamos de viviendas públicas y de promoción de viviendas privadas, contando en el caso de las protegidas con una protección blindada de su uso social de forma permanente e irreversible.
