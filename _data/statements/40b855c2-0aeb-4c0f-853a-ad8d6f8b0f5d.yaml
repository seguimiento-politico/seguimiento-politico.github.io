text: '2. Promoveremos una transición justa hacia la agroecología a escala europea a través de un cambio en la orientación de los subsidios. En primer lugar, debe revisarse el modelo de ayuda directa por unidad de superficie, que beneficia esencialmente a las grandes explotaciones y no a la agricultura familiar. A su vez, debe desincentivarse el modelo superintensivo basado en agrotóxicos mediante la dedicación del grueso del presupuesto de la PAC (en la actualidad un tercio del total del presupuesto europeo) a fomentar el cambio de modelo: apoyo directo a la agroecología y la agricultura regenerativa y pago por servicios ambientales agrosistémicos. Los suelos agrícolas son nuestro gran sumidero de CO2, desperdiciado. Por eso apostamos por la rehumidificación de las turberas, la acumulación de humus en los suelos cultivables y la creación de masa forestal en los sistemas agroforestales, con perspectivas de ingresos estables para los agricultores. Asimismo, apostaremos por la ampliación y actualización de las ayudas a la producción local del actual POSEI comunitario, así'
