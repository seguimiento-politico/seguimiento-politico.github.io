text: Desarrollaremos instrumentos públicos para, en coordinación con otras administraciones, dinamizar el consumo local y apoyar al comercio de proximidad en el necesario proceso ordenado de avanzar hacia un modelo más innovador, verde y digital y que permita la creación de empleo de calidad y la cohesión social y territorial.
