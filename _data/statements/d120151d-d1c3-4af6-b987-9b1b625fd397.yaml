text: Creación de un Fondo Europeo para la Transición Energética, la Economía de los Cuidados y la Digitalización. Con esto, permitiremos poner en marcha un Plan Europeo de Inversiones que atienda principalmente las necesidades de la transición energética y la lucha contra el cambio climático, los retos de la digitalización —
