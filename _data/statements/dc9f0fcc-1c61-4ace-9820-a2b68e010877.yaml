text: Una cadena alimentaria creadora de valor para todos sus integrantes. No hay agricultura verde en números rojos. Para alcanzar el objetivo de la sostenibilidad, debemos trabajar para conseguir una cadena alimentaria creadora de valor y una distribución equilibrada de este valor entre todos sus agentes.
