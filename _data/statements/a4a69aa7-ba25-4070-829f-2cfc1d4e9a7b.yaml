text: Educación y formación en la diversidad. Proponemos integrar, en el marco de la ya mencionada educación sexoafectiva, la diversidad como factor transversal; planes de formación para su correcta implementación; el nombramiento de personas o de unidades responsables de promover y garantizar el respeto a la diversidad sexo-genérica en todos los niveles educativos; así como planes de formación para el funcionariado. En el ámbito universitario, se promoverán posgrados específicos de género y diversidad LGTBI+ en coordinación con las universidades y se incorporará la perspectiva de género y sexoafectiva en los másteres de habilitación docente para educación primaria y secundaria.
