text: Acabaremos con las subvenciones a los sindicatos, partidos políticos y patronal. Estas organizaciones, que en muchas ocasiones han renunciado a defender los intereses de sus asociados, deben sostenerse con la financiación de sus integrantes. Como paso previo, consultaremos al pueblo español sobre su voluntad de eliminar las subvenciones a partidos, sindicatos y patronales en aplicación del artículo 92 de la Constitución, sobre consultas políticas de especial relevancia.
