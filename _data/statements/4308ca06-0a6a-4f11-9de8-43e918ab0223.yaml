text: Frente a los que consideran que Europa son los burócratas de Bruselas que llevan décadas legislando de espaldas a los europeos, la Unión Europea debe ser un instrumento al servicio de las Naciones que la integran y de sus ciudadanos. Nada ha habido en las últimas décadas más nocivo para los intereses del conjunto de los europeos que el consenso de populares y socialistas en Bruselas, que han convertido la Unión Europea en un instrumento burocrático carísimo que trabaja al servicio de delirios progres y lobbies ideológicos.
