text: VOX ha puesto fin a esta negligencia en las relaciones internacionales por parte de las élites políticas españolas trayendo al foco político nacional la realidad y problemas de la Iberosfera. A través de la Fundación Disenso e iniciativas como la Carta de Madrid o las Cumbres de la Iberosfera, hemos dado voz a la lucha por la libertad, la soberanía y la prosperidad en Iberoamérica.
