text: Avanzaremos en las opciones y oferta de plazas en formación en competencias digitales, en materia de transición ecológica y eficiencia energética de las trabajadoras y los trabajadores del sector industrial. Con esto, garantizaremos que cuenten con los conocimientos adecuados para hacer frente al proceso social y económico de transición energética, así como para contribuir a satisfacer la demanda de empleo generada por la economía verde y digital.
