title: Garantizar la libertad para morir dignamente.
text: Toda personaque padezca un sufrimiento irreversible debe tener reconocido el derecho y la libertad de poner fin a ese sufrimiento. Para ello, registraremos una ley con todas las garantías necesarias para las personas que deciden poner fin a su vida, así como para los y las profesionales que las asisten
