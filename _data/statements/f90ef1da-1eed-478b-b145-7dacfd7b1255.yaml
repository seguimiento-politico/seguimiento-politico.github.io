text: En contra de la agenda ideológica de Bruselas, la Delegación de VOX, liderada por Jorge Buxadé, ha denunciado los intentos de implementar en los Estados miembros de la Unión Europea una legislación que, de ser aplicada, supondrá (y ya supone) un perjuicio irreparable al campo, a la industria, a las familias y a la soberanía nacional y ha propuesto alternativas para revertir esos efectos.
