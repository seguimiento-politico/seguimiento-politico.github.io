text: Desarrollaremos el artículo 3 de la Constitución a través de una Ley Orgánica de uso del castellano como lengua oficial del Estado; garantizaremos su utilización en todas las comunicaciones públicas realizadas en cualquier parte del territorio nacional, sin perjuicio del empleo de las lenguas cooficiales allí donde existan. Solo tendrán carácter oficial aquellos actos administrativos que se realicen, al menos, en castellano. Nadie podrá ser sancionado si no se le ha comunicado en castellano la infracción. Las señales, paneles y placas, urbanas e interurbanas, utilizarán siempre, al menos, el castellano. Nadie podrá ser multado o sancionado por utilizar el castellano.
