text: Trabajaremos para incrementar de manera rápida y estable la proporción de mujeres en el personal científico e investigador, con especial énfasis en investigadoras pre y postdoctorales e investigadoras en posiciones permanentes. Seguiremos los criterios del Programa Marco Horizonte Europa sobre la financiación de la investigación para mejorar la perspectiva de género y la presencia de mujeres en los equipos de investigación y su liderazgo.
