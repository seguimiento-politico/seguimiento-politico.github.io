text: Un plan destinado a promover una transición justa en el medio rural, reduciendo el déficit de servicios, promoviendo el empleo, el emprendimiento y la diversidad en el mundo rural; a diversificar la economía hacia los sectores secundario y terciario; a fomentar la vivienda para jóvenes y la residencia de los empleados públicos en los pueblos; a compensar las desigualdades en el acceso a servicios concentrados en las urbes; a beneficiarse in situ de la producción de energías renovables.
