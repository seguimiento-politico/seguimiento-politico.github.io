text: Nos comprometemos a situar la protección de la infancia y la adolescencia en la agenda política como prioridad de acción. Garantizar los derechos y atender las necesidades de los menores es una obligación fundamental de todo responsable público, hoy día con especial incidencia en el entorno digital. No hay inversión más rentable y con mayor retorno que aquella que se realiza en mejorar las condiciones de vida de los niños y los más jóvenes de la sociedad. Es una apuesta segura de futuro.
