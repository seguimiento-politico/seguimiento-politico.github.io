title: Reconocer el derecho de sufragio a partir de los 16 años.
text: Frente al discurso conservador que dice que la juventud no se interesa por la política, estos meses hemos visto las calles llenas de jóvenes defendiendo el feminismo el 8M y la lucha contra el cambio climático el 15 de marzo La juventud quiere un país mejor y debe poder participar Además, a partir de esta edad, se les reconoce la capacidad para realizar actividades como trabajar, emanciparse o conducir, por lo que no está justificado restringirles el voto.
