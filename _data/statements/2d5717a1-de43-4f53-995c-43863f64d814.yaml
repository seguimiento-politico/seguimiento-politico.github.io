text: 'El sinhogarismo es una forma de exclusión social extrema que vulnera los derechos fundamentales de las personas. El número de personas sin hogar ha crecido en un 24,5% en los últimos 10 años; en España hay 28.552 personas sin hogar.<br><br> La primera Ley de Vivienda de la democracia reconoce el ejercicio del derecho a acceder a una vivienda digna y adecuada. Asimismo, determina que las políticas en materia de vivienda tendrán en cuenta especialmente a las personas sin hogar.<br><br> El Acuerdo Marco del Consejo Territorial de Servicios Sociales y del Sistema para la Autonomía y Atención a la Dependencia para dar solución al sinhogarismo, aprobado en enero de 2023 y respaldado por la Estrategia nacional para la lucha contra el sinhogarismo en España 2023-2030, tiene tres objetivos: erradicar el sinhogarismo de calle en 2030, prevenir las situaciones de calle y revertir la institucionalización. <br><br>Daremos una atención especial a las personas sin hogar, una realidad extrema y que representa una de las expresiones más agudizadas de exclusión social.<br><br> Impulsaremos la creación de una red de recursos residenciales a modo de viviendas normalizadas en entornos barriales, utilizando metodologías como housing first o housing led, o programas No Second Night Out, para las personas que viven en la amenaza constante del sinhogarismo, permitiéndoles ser miembros activos de su comunidad.<br><br> El PSOE se compromete a:'
