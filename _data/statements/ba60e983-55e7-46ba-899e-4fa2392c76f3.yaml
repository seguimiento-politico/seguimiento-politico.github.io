text: Apostaremos por un sistema de transporte de mercancías sostenible. Obligaremos a utilizar centrales únicas de rotura de carga y distribución de última milla, desarrollo y estabilización de corredores ferroviarios funcionales y bien conectados con los puertos y los centros logísticos. Reduciremos drásticamente los cánones de circulación en líneas ferroviarias convencionales para el transporte de mercancías e impulsaremos la descarbonización de las flotas y la ampliación de la red de ferrocarril de mercancías para que en 2040 el 80% de los traslados de mercancías se realicen a través de este medio.
