text: Seguiremos impulsando una transición ecológica justa, incrementando el liderazgo de España en este ámbito, y acompañando a trabajadores y comun  idades para la diversificación y reactivación de sus economías. Para ello, continuaremos impulsando med  idas para descarbonizar nuestra economía y hacerla más circular y sostenible en el uso de recursos naturales, así como respetuosa con la naturaleza. Lo haremos mediante una política industrial verde que impulsará la transformación y modernización de nuestros sectores económicos, aprovechando las nuevas posibil  idades que ofrecen la ciencia y la tecnología. Convertiremos la transición ecológica en una vía para reforzar la autonomía estratégica de España, crear nuevos empleos y desarrollar nuevas industrias competitivas.
