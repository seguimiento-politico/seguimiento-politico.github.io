text: Asimismo, para que la Comisión se centre en tareas ejecutivas, atribuiremos su iniciativa legislativa al Parlamento y al Consejo, lo que permitirá configurar una Comisión más reducida que responda a la pluralidad política electa. Además de democratizar su conformación, el Parlamento podrá realizar mociones de censura constructivas tanto a los comisarios o comisarias individuales como al presidente o a la presidenta de la Comisión, también de manera individual y no colectiva como ocurre actualmente.
