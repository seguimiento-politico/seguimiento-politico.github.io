text: — La protección de consumidores, estableciendo figuras similares a las ya existentes en el ámbito energético a través de la categoría de “consumidores vulnerables” para los diferentes regímenes de tenencia de la vivienda. Igualmente, se adoptarán medidas para garantizar la no discriminación en el acceso y disfrute del derecho a la vivienda.
