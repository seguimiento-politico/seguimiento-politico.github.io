title: PARIDAD EN LOS COLEGIOS PROFESIONALES.
text: Siguen siendo mayoritariamente masculinos aún en sectores feminizados como, por ejemplo, el de la salud. De 251 colegios profesionales en julio de 2015, solo en 41 – el 21,91%- la presidencia estaba ocupada por mujeres. Es decir, a pesar de ser un ámbito feminizado, el 78,09% de presidentes son hombres
