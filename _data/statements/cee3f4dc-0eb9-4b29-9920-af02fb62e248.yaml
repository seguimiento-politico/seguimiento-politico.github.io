text: 5. Estableceremos las medidas normativas adecuadas para equiparar las condiciones de trabajo de las deportistas femeninas y propondremos adoptar un plan para promover una cobertura gradual equitativa de las competiciones deportivas masculinas y femeninas de alcance europeo.
