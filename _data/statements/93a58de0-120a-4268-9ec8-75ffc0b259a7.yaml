text: VOX ya advirtió de los perjuicios que traería la aprobación de estas estrategias, y en concreto, del descenso en el porcentaje de financiación que iba a suponer la nueva PAC y sobre las deficiencias en el Plan Estratégico Nacional que preparó el gobierno de Sánchez. sin embargo, los distintos Gobiernos de España, tanto del PP como del PSOE, han cedido a las exigencias de los burócratas de Bruselas, aplicando gravosos impuestos, trabas legales y laberintos burocráticos que han llevado a las actividades agrícolas, ganaderas y pesqueras al borde de la desaparición por el aumento de costes y el abandono institucional.
