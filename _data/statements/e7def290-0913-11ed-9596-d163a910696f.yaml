title: Regulación y fomento del autoconsumo.
text: Regularemos el autoconsumo compartido y simplificaremos los trámites administrativos y técnicos para autoconsumir sin cargos. Estableceremos reglamentariamente la retribución de la energía vertida a la red por las instalaciones de autoconsumo que deberá ser, como mínimo, igual al valor de mercado mayorista de electricidad. Se continuará trabajando para reparar la situación de los pequeños inversores perjudicados por el cambio regulatorio respecto de la retribución de las renovables.
