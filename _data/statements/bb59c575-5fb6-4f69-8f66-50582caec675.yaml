text: Europea preserve, sin contaminación, los propósitos genuinos de la cooperación al desarrollo, que se orientan a combatir la pobreza y la desigualdad, a asentar los derechos humanos y a preservar la sostenibilidad en los países socios, de acuerdo con sus respectivas prioridades de desarrollo.
