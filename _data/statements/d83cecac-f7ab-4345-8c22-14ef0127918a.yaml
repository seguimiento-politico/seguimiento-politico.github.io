text: Acuerdo de París, debemos acelerar la consecución de la neutralidad climática. No sirve con hacerlo en 2050 como propone actualmente la UE. Trabajaremos para dotar de una mayor ambición a la consecución de objetivos climáticos, alcanzando la neutralidad climática en 2040, de acuerdo a la ciencia.
