text: Una Administración a la altura del reto. Se lanzará una oferta de empleo público de perfiles necesarios para la transición ecológica (economía, planificación energética, evaluación ambiental y políticas públicas ecologistas, entre otros) para que el sector público atraiga y consolide el talento necesario para liderar la TEJ.
