text: Proposición no de Ley relativa al fomento de la vida y a la garantía del consentimiento informado como alternativa a la práctica del aborto. En tanto no se produzca la derogación de la ley del aborto, con el fin de proteger la vida, instamos a la mejora de la información que se proporciona a las mujeres embarazadas (febrero 2023).
