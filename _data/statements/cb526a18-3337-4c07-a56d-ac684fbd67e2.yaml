text: Revisaremos los compromisos climáticos marcados en la Ley de Cambio Climático y Transición Energética para aumentar su ambición. España realizará la contribución que le corresponda para cumplir con el objetivo de un 55% de reducción de emisiones en 2030 y además trabajará para alcanzar en dicha fecha el 48% de energía renovable sobre el uso final de la energía, un 81% de energía renovable en la generación de electric  idad y presentar emisiones netas nulas en 2050.
