text: Apoyaremos a las personas trabajadoras autónomas en situación de bajos ingresos con un ré gimen específico de cotización. Cuando los ingresos reales percibidos por la persona trabajadora autónoma sean inferiores al SMI anual por causas objetivas, tales como las condiciones del merca-  do o el inicio de actividad, se podrá acoger a una cotización fija bonificada sin pérdida de derechos de protección.
