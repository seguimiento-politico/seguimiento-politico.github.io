text: APOYAREMOS LA GESTIÓN FORESTAL ORDENADA Y SOSTENIBLE como mecanismo de actuación en el ámbito rural y generación de actividad económica. Fomentaremos la agrupación de propietarios forestales e incentivaremos la ordenación de un monte multifuncional y con biodiversidad.
