text: El nuevo gobierno de coalición progresista estará compuesto por diferentes formaciones políticas y contará con sensibil  idades distintas. Esa plural  idad será una de nuestras mayores fortalezas, porque constituye un fiel reflejo de la divers  idad que caracteriza a la sociedad española y que nos hace grandes como país.
