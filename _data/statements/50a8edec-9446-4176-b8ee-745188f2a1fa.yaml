text: Solo en España, estas políticas dejan 18 personas muertas al día. Durante 2023, 6618 personas perecieron tratando de llegar a España, de las que 363 eran mujeres y 384, niñas y niños. La ruta atlántica que lleva a Canarias es la que más muertes acumula. A esta tragedia se le suma la violencia a la que se somete a las personas inmigrantes y refugiadas a su llegada, como nos muestran las masacres de Tarajal, el 6 de febrero de 2014, o de Melilla, el 24 de junio de 2022.
