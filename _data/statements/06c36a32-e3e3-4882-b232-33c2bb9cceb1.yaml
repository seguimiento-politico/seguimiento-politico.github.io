text: Mejoraremos las políticas activas de empleo, centrándolas en las personas con mayores dificul- tades para acceder a un empleo, ya sea por razones de edad, cualificación, género, origen o des- ajuste entre la formación de las personas sin empleo y las profesiones que se demandan en cada momento. Especialmente, se cuidarán los programas de empleo dirigidos a personas jóvenes (Ga- rantía Juvenil) para garantizar la primera oportunidad laboral, los programas dirigidos a mujeres, a mayores de 45 años y a personas con discapacidad. En la medida en que se garantice su adecuado 2diseño con participación de las corporaciones locales, que son las administraciones más cercanas a las dinámicas sociolaborales, las políticas activas serán más eficaces y estarán basadas en el tra- tamiento personalizado de cada persona desempleada, que debe incluir un compromiso de colo- cación al final de su itinerario, incorporando al sector público un garante de última instancia de este compromiso de empleo.
