text: Implementar la Agenda 2030 y sus Objetivos de Desarrollo Sostenible (ODS) a través de una estrategia que apueste por su vertiente internacional y que esté centrada en la lucha contra la pobreza, las desigualdades y la sostenibilidad ambiental. Los problemas a los que se refiere la Agenda 2030 y los ODS son demasiado serios y afectan de manera demasiado directa a la vida de las personas como para dejarlos en palabras bonitas y colores en los avatares de Twitter de representantes públicos y partidos políticos Para implementar la Agenda 2030 y los ODS, estableceremos un plan de desarrollo sostenible con marcos de acción concretos, en el que se incorporen mecanismos de seguimiento, evaluación y auditoría social para su correcto cumplimiento Este plan incluirá un mecanismo específico de Coherencia de Políticas para el Desarrollo (CPD), con el fin de evitar los impactos negativos que cualquier política pública pudiera tener en la contribución de España a los ODS
