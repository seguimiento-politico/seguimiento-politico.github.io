text: Europa y el Tratado de Cielos Abiertos. También apoyaremos el envío de ayuda humanitaria suficiente y fondos para la reconstrucción soberana de Ucrania, particularmente de las infraestructuras dañadas, y para políticas de construcción de paz que aseguren la participación de las mujeres, migrantes, jóvenes y colectivos vulnerables.
