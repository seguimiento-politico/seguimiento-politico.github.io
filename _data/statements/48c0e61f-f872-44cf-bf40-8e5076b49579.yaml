title: Reconocimiento y articulación del hecho metropolitano.
text: La expansión de las grandes ciudades ha consolidado amplias áreas metropolitanas, que nos obligan a actualizar nuestro marco institucional En particular, se debe reconocer esta realidad y crear las herramientas necesarias para mejorar la gestión compartida de servicios comunes derivados de sus relaciones de proximidad, el control democrático de su gestión y la asignación de recursos suficientes.
