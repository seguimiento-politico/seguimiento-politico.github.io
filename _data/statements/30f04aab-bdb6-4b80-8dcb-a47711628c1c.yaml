text: En el marco de la Presidencia de turno de la Presidencia del Consejo de la UE, España impulsará, de manera especial, el fortalecimiento de los valores europeos y la ciudadanía democrática. A esta línea de impulso se suma el apoyo a las mejores políticas, el acceso y la calidad en la educación digital y, en especial, la promoción de las vocaciones STEM entre las niñas.
