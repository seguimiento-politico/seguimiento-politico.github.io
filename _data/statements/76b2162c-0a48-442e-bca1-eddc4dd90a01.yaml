text: Impulsaremos el papel de España en los debates que van a configurar el futuro de la Unión Europea en sectores estratégicos. En este sentido, fomentaremos un avance en las políticas en marcha para afianzar la Unión Bancaria, la Unión Fiscal y los acuerdos en materia presupuestaria que permitan afianzar la viabilidad del Estado del Bienestar y el equilibrio presupuestario de los Estados Miembros. Asimismo, lucharemos contra la evasión fiscal, y desarrollaremos políticas activas que permitan el crecimiento económico, y afiancen la competitividad industrial europea y del sector de los servicios. Promoveremos el avance del Mercado Interior, de sus cuatro libertades fundamentales, así como la consolidación del Mercado Único Digital y la convergencia entre ambos en un Mercado Único Europeo capaz de responder a los retos de la Revolución Digital y de la economía global del siglo XXI.
