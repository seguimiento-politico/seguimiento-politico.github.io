title: Asegurar un sistema de becas suficiente aumentando su número y su cuantía.
text: El aumento del alquiler y de las tasas ha convertido estudiar en algo imposible para muchas familias, y quienes han accedido con recursos escasos han tenido que quitarse tiempo de estudio para trabajar Esto afecta de manera decisiva a la igualdad de oportunidades Por eso, el nuevo sistema de becas no solo aumentará las becas concedidas y su cuantía, sino que dependerá en exclusiva de la posición económica Asimismo, se establecerá un calendario para que se resuelvan antes del comienzo del curso académico y se ingresen durante el primer trimestre
