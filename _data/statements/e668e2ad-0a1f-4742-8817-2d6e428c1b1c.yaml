text: España debe emprender una reforma sistémica y estructural, acorde con la creciente diversidad étnico-racial, que asegure la protección de los derechos humanos, promoviendo el bienestar colectivo y abordando las situaciones de discriminación y vulnerabilidad en la que se encuentran las personas inmigradas y racializadas. Debemos facilitar el desarrollo de una sociedad cohesionada, donde todas las personas puedan perseguir su proyecto de vida y contribuir al desarrollo económico y social del país.
