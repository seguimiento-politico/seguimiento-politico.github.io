text: Apoyaremos a los productores españoles de cítricos y del resto de productos agrícolas y ganaderos ante cambios en el mercado que puedan poner en riesgo la viabilidad de nuestros sectores productivos. Para ello, trabajaremos conjuntamente con los productores en la defensa de sus intereses, en la vigilancia del cumplimiento de los acuerdos comerciales, en el control sanitario y en el seguimiento de su impacto sobre el futuro de los diferentes sectores.
