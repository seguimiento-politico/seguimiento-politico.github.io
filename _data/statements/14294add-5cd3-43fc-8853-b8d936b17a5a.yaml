title: Derecho a muerte digna y regulación de la eutanasia.
text: Daremos una respuesta jurídica, sistemática, equilibrada y garantista a las demandas sostenidas de la sociedad actual en relación con el final de la vida. Para ello, impulsaremos una Ley de derechos y garantías de la dignidad de la persona ante el proceso final de su vida, así como la Ley Orgánica de Regulación de la Eutanasia, y su inclusión en la cartera común de servicios del Sistema Nacional de Salud.
