text: Garantizaremos los elementos nucleares de la autonomía local, tras el intento de cercenar el ámbito de actuación de los entes locales que ha supuesto la Ley de Racionalización y Sostenibilidad de las Administraciones Locales. La Constitución debería reconocer al municipio como unidad territorial básica, así como sus competencias propias. Abordaremos la reforma y la mejora de la financiación local, mediante la previsión de tributos propios mínimos, sin perjuicio de otros que puedan ser reconocidos por la legislación estatal y autonómica, y facilitaremos la libre disposición de los recursos derivados de la participación en los ingresos del Estado.
