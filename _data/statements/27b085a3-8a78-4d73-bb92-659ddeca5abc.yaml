text: Creemos que los poderes públicos deben promover la convivencia entre los españoles, en lugar de ahondar en sus diferencias. No podemos acostumbrarnos al enfrentamiento entre administraciones ni al señalamiento de ciudadanos particulares ni empresas privadas desde los cargos públicos. La política debe unir, no dividir, y mucho menos polarizar a la sociedad.
