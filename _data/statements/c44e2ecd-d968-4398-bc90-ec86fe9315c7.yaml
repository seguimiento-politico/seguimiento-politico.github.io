text: Tolerancia 0 ante el acoso. La escuela debe ser un lugar para la convivencia, la tolerancia y la prevención de la discriminación. Por ello, reforzaremos los contenidos educativos orientados a la mejora de la convivencia, respeto a la diversidad y resolución pacífica de conflictos. Abordaremos con especial atención todos aquellos aspectos que, en colaboración con la comunidad escolar, especialmente las familias, organizaciones y municipios, permitan prevenir, detectar, abordar la homofobia, la transfobia, el machismo y la violencia de género, la xenofobia y la discriminación y atender a sus víctimas.
