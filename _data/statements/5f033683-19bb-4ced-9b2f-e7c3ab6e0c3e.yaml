text: Apoyo a las familias monoparentales. Estas familias, compuestas mayoritariamente por mujeres cabeza de familia, sufren mayor riesgo de pobreza y mayores y mayores carencias materiales severas. Se propondrán medidas de apoyo para reducir la feminización de la pobreza, así como para equiparar en derechos a estas familias, especialmente en el ámbito de los cuidados.
