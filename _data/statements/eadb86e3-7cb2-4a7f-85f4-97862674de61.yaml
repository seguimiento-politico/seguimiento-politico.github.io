text: REFORZAREMOS LAS UNIDADES DE ATENCIÓN DE LA FAMILIA Y DE LA MUJER (UFAM) de la Policía Nacional y los Equipos Mujer-Menor (EMUME) de la Guardia Civil. Dotaremos con personal y recursos suficientes las Oficinas de Atención a las Víctimas en los juzgados, así como las Unidades de Valoración Forense Integral, para que los informes técnicos precisos no se demoren. Realizaremos una evaluación y actualización continuada de los cuestionarios del programa VIOGEN de valoración del riesgo en los casos de violencia de género, para la mejor determinación de las medidas de protección necesarias en cada caso.
