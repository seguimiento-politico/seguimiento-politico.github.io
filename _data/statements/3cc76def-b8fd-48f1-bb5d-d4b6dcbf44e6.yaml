text: Utilizar adecuadamente la información del Observatorio de los Márgenes de Beneficio de las empresas (OMB), para conocer con detalle cómo se distribuye la renta y los canales de trasmisión de los aumentos de costes a precios. La información recogida por distintos entes oficiales (INE, AEAT, Banco de España, TGSS y Ministerio de Trabajo y Economía Social) hace posible su agrupamiento en aras de ayudar a la toma de decisiones y para conocer la evolución de los márgenes empresariales, de igual modo que otras fuentes permiten conocer la de los salarios. El OMB debe permitir, asimismo, reducir la asimetría de información existente y mejorar el conocimiento de los procesos de trasmisión de costes a precios, convirtiéndose en una herramienta central de la política de lucha contra la inflación. Igualmente, el OMB debe facilitar que los agentes sociales adapten sus reivindicaciones laborales en la negociación colectiva y el reparto de dividendos a la situación de cada empresa; para ellos, se reforzarán la coordinación macroeconómica y la defensa de la competencia.
