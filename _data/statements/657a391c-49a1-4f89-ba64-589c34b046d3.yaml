text: 'El fortalecimiento de un Estado del Bienestar que garantice servicios públicos de cuidado, accesibles y de calidad, debe ir a acompañado de una verdadera política de tiempos. El uso del tiempo no es solo un asunto individual y privado. También es colectivo y público.<br><br> La organización y distribución del tiempo es un componente clave para establecer una sociedad igualitaria en cuanto a las oportunidades y las libertades de hombres y mujeres, y resulta un planteamiento estratégico por las múltiples repercusiones en muy diferentes aspectos de la vida de la ciudadanía. Facilitaría la conciliación de la vida laboral, familiar y personal, fomentando la corresponsabilidad y tendría un impacto positivo, también estudiado, en la productividad laboral y en el bienestar de las personas trabajadoras, así como la de sus familias.<br><br> La racionalización de los horarios y la transformación de los usos del tiempo tienen como finalidad la redistribución de los tiempos acoplándolos a las necesidades vitales de la ciudadanía. Horarios escolares, comerciales, laborales, de ocio y entretenimiento, etc. debieran establecerse teniendo en cuenta estas necesidades. Una tarea ingente, que precisamente por su dimensión, requiere de una convergencia de voluntades de todos os ámbitos de la sociedad: económico, político, educativo, mediático, etc. Se trata de una reivindicación largamente demandada que ahora más que nunca es imprescindible llevar a cabo.<br><br> El objetivo es articular políticas de tiempos que vayan más allá de propuestas sobre días u horas máximas de trabajo remunerado y que aborden una racionalización de nuestros horarios que tenga como referencia una propuesta centrada en la igualdad entre mujeres y hombres, la salud integral de la sociedad, la eficiencia y la sostenibilidad.<br><br> Es una gran transformación de la sociedad para la que necesitamos consolidar un compromiso compartido.'
