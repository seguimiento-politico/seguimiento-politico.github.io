text: Se creará igualmente un protocolo de actuación a seguir en los hospitales para la custodia de la prueba y la puesta en conocimiento del juzgado de aquellos casos de mujeres que hayan podido ser víctimas de la denominada «sumisión química», especialmente ante la falta de recuerdo de lo sucedido. Se elaborará un plan contra la violencia institucional en casos de violencias machistas.
