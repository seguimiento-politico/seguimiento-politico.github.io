text: Establecer una línea de ayudas directas a la inversión en pequeñas y medianas instalaciones renovables. Parte de estas nuevas instalaciones estarán promovidas por entidades locales, ciudadanas o cooperativas para el consumo eléctrico de proximidad Se establecerá también una regulación que favorezca las instalaciones de autoconsumo compartido y una solución para reparar la situación de los pequeños inversores perjudicados por el «hachazo a las renovables»
