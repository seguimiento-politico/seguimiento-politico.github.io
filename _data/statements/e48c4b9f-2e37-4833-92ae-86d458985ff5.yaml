text: Trabajar para una Constitución decididamente feminista que, entre otros, definirá los cuidados como un derecho fundamental. Se llevará a cabo, además, un desarrollo legislativo que considere los cuidados una responsabilidad social inseparable de la vida misma y que garantice su acceso y su provisión de manera universal a partir de una dotación presupuestaria suficiente y de unos servicios públicos adecuados.
