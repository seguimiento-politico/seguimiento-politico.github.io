text: Nueva Ley de Universidades Impulsaremos una nueva Ley de Universidades que, desde la participación de la comunidad universitaria y las comunidades autónomas, garantice que la universidad, después de una larga década de recortes, alcanza por fin la financiación suficiente para ser un servicio público clave en la formación superior, la promoción de valores y de igualdad en todas las etapas de la vida, funciona con criterios de buen gobierno dentro de los más altos estándares europeos y garantiza la efectividad de los derechos del personal docente, investigador y de administración y servicios
