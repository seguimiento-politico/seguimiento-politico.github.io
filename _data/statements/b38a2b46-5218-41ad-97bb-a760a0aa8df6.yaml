text: Aprobaremos una nueva Ley de Promoción de la Inserción Laboral de las Personas con Discapacidad, que contemplará medidas como incrementar la cuota de reserva de puestos de trabajo para personas con discapacidad, subvenciones por las adaptaciones del puesto de trabajo y ajustes razonables así como al empleo con apoyo, incentivos fiscales a empresas para la contratación de personas con discapacidad y que fomente la contratación pública socialmente responsable
