text: Proposición no de Ley para garantizar la protección y el cuidado de los menores tutelados en los centros de protección de menores de todo el territorio español frente a los abusos y la explotación sexual que puedan haber ocurrido en centros de protección de menores en España y para asegurar el retorno de los MENA a sus países de origen (febrero 2022).
