text: Pondremos en marcha la Agencia Española de Supervisión de Inteligencia Artificial para analizar y verificar el desarrollo y la implementación segura y confiable de tecnologías basadas en inteligencia artificial, así como de un marco ético y normativo que permita desarrollar una IA fiable y alineada con los principios éticos y sociales y potenciar su uso mediante la adopción de medidas para reforzar la confianza social en las tecnologías digitales.
