text: 2. Promoveremos un plan europeo de retorno del talento investigador y modelos de carrera profesionales estables que garanticen la formación de equipos humanos y tecnológicos a largo plazo. Crearemos una carrera académica de ámbito europeo, con criterios claros y objetivos para acceder a cada nueva escala, de modo que una mayoría amplia de las personas que inician una carrera científica y quieran continuarla pueda dedicarse de manera estable a la ciencia o a la educación superior. Se facilitará la movilidad de científicos y científicas entre la academia y la empresa o la administración pública y la consolidación de una carrera profesional para el personal técnico y de gestión,
