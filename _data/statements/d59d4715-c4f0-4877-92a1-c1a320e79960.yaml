text: 12. Garantizaremos una red planificada y suficiente de centros de titularidad y gestión pública en todos los países de la Unión Europea que atienda las necesidades educativas en todas las etapas y modalidades y cuente con los recursos y servicios necesarios en la totalidad de los territorios.
