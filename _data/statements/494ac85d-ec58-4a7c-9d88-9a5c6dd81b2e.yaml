text: Zonas de Especial Protección para las Aves (ZEPA). Promoveremos que se creen nuevas directivas, y con un contenido más ambicioso, que sirvan para proteger nuestros espacios naturales (como las relativas a la Evaluación Ambiental Estratégica). Tanto las directivas ya existentes como las de nueva creación serán actualizadas como reglamentos para reforzar su valor legislativo.
