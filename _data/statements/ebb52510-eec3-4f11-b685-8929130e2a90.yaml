text: En España existe una evidente emergencia habitacional. Además del desarrollo y ampliación del parque público de vivienda, los y las socialistas impulsaremos una ambiciosa política hacia los arrendatarios con menos recursos y colectivos vulnerables, con el doble objetivo de evitar la pérdida de la vivienda por quienes disponen de ella de forma precaria, y de facilitar el acceso a aquellos ciudadanos y ciudadanas que no pueden alcanzar los precios de mercado; sin olvidar a aquellas familias económicamente vulnerables, dependientes, víctimas de violencia de género o con menores a cargo ysin alternativa habitacional, para que no queden sin vivienda.
