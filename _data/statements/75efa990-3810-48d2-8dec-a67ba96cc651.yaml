title: Recuperar derechos en los empleos más precarios y feminizados.
text: Por una parte, garantizaremos los derechos y las mejoras laborales de las camareras de piso (las kellys). Exigiremos que estén contratadas directamente por el establecimiento hotelero —ya que nuestra reforma de la subcontratación impide que una empresa pueda externalizar servicios que forman parte de su actividad principal, como es, en el caso de los hoteles, mantener limpias las habitaciones— y reconoceremos la posibilidad de jubilarse de manera anticipada sin penalización, debido a la dureza de su empleo También impulsaremos, junto con las comunidades autónomas, un sello de calidad turística que, entre otros criterios, reconozca a los establecimientos turísticos que cuidan y protegen los derechos de sus empleados y empleadas Por otra parte, garantizaremos los derechos de las empleadas del hogar con la ratificación del Convenio 189 de la OIT y su integración dentro del Régimen General de la Seguridad Social, con igualdad de derechos que cualquier otra persona que trabaja, como el de tener una prestación por desempleo o protecciones frente al despido Asimismo, reconoceremos la posibilidad de completar periodos no cotizados (las llamadas «lagunas de cotización») para alcanzar el periodo mínimo que da acceso a una pensión contributiva, tal como tienen otras personas trabajadoras También se reconocerá la posibilidad de jubilación anticipada sin penalización por las mismas razones de especial dureza de estos empleos Se adoptarán medidas similares respecto a otros empleos feminizados y precarizados, como el de las aparadoras de calzado y otros.
