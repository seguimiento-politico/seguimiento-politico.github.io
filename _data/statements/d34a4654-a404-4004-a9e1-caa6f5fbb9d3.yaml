text: APOYAREMOS DECIDIDAMENTE EL DEPORTE FEMENINO, promoviendo una mayor visibilización y un mayor apoyo para su proyección competitiva, nacional e internacional. Garantizaremos en las competiciones femeninas que el sexo biológico ordene las categorías deportivas, como el mejor mecanismo de garantía de la igualdad de oportunidades y la justicia competitiva. Promoveremos la presencia de la mujer en la gestión y el liderazgo deportivo.
