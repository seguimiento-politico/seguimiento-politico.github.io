text: 'La pandemia también ha elevado al primer plano un problema de especial magnitud: el sistema sanitario y las deficiencias del estado autonómico. La existencia de diecisiete sistemas de Sanidad ha generado desprotección entre nuestros compatriotas y ha obstaculizado la correcta lucha contra la pandemia.'
