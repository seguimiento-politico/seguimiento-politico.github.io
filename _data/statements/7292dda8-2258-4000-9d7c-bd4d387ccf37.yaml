text: El futuro pasa por una España unida, orgullosa de su variedad y su pluralidad, administrativamente descentralizada pero políticamente unitaria. La titularidad de la soberanía nacional, que reside en el pueblo español en su conjunto, se sustenta en la indisoluble unidad de la Nación española.
