text: 4.3. Garantizaremos que el enfoque del Equipo Europa implique una dinámica inclusiva y equilibrada de los diversos actores europeos en la acción de desarrollo, favoreciendo un proceso de diálogo continuado con los socios, desde una perspectiva equilibrada y decolonial.
