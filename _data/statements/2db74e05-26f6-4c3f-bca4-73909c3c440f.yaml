text: Despoblación y cohesión territorial se cuentan también entre los grandes desafíos de la España actual. De cómo abordemos estas cuestiones, dependerá en buena medida la sostenibilidad de nuestro modelo de bienestar y la calidad de vida de las generaciones futuras.<br><br> Por ello deben tratarse como cuestiones de Estado, que merecen atención prioritaria. La España rural está llena de talento y de un patrimonio histórico y natural que podemos transformar en oportunidades. Para eso debemos centrarnos en la mejora de las infraestructuras y servicios y apoyar la transformación digital de esas zonas, desde la convicción de que todos los españoles deben disfrutar de los mismos derechos, porque creemos que la igualdad de oportunidades es la mejor política territorial.
