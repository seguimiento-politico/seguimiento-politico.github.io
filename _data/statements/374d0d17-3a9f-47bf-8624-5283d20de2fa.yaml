text: Ampliaremos las competencias y capacidades de los gobiernos locales, garantizando el respecto de la autonomía local y fortaleciendo el papel de los municipios como unidad territorial básica. En esta misma línea, derogaremos la Ley 27/2013 de racionalización y sostenibilidad de la Administración Local del PP, y aprobando una nueva normativa que conceda a los municipios la capacidad de percibir unos tributos propios mínimos (sin perjuicio de otros que puedan ser reconocidos por la legislación estatal y autonómica) y de disponer de los recursos derivados de la participación en los ingresos del Estado.
