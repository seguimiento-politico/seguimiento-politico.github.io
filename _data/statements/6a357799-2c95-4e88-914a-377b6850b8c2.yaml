text: 14. Impulsaremos las medidas que garanticen una sexualidad libre y saludable, garantizando la diversidad, una educación sexual rigurosa que incorpore todas las dimensiones de la sexualidad y la obtención y disposición de métodos anticonceptivos seguros de forma accesible y asequible.
