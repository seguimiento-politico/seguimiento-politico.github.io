text: 1.1. Convertiremos la defensa de los derechos humanos, la paz, el ecologismo y el feminismo en el principio rector de la política exterior europea. Así, fortaleceremos los programas de defensores y defensoras de derechos humanos, medioambientalistas y sindicalistas a través de una mayor dotación presupuestaria, la ampliación de sus competencias y la consolidación de su estructura para incrementar su eficacia y dar seguridad efectiva a todas las personas defensoras de derechos humanos de los países socios de la Unión Europea que puedan verse amenazadas, y transversalizaremos la perspectiva de género y el análisis feminista interseccional en todas las políticas públicas, normas y presupuestos de la acción exterior europea, de manera que sean preceptivas del dictamen del Instituto Europeo de la Igualdad de Género (EIGE).
