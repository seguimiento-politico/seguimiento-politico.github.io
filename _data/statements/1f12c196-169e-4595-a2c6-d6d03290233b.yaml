text: Hasta ahora, el desarrollo de nuestro país ha vivido de espaldas a la mayor parte del territorio. El abandono de la España vaciada ha perpetuado zonas de periferia en el interior de nuestro país, zonas mal comunicadas, pueblos y ciudades de los que la juventud sale solo con billete de ida. Este desequilibrio se ha intensificado en los últimos tiempos, afectando incluso a la pérdida de población en ciudades pequeñas y medianas. La concentración en unas pocas grandes ciudades y zonas costeras al calor de empleos precarios nos deja un país partido, desconectado y con enormes desigualdades territoriales que hay que recuperar para afrontar los retos que tenemos por delante.
