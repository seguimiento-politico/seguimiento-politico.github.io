text: primario. Frente al avance de los fondos buitre y el capital extractivo en nuestro campo, con sus prácticas de abuso de posición dominante en lo económico y de agresión al medioambiente ecológico, promoveremos la aprobación de normativa europea que defina y proteja todas aquellas modalidades de producción en nuestro sector primario. En particular, estas definiciones deberán incluir la agricultura y ganadería profesional, frente a aquellos agentes económicos que no llevan a cabo una actividad real en el campo, también la agricultura y ganadería familiares, las prácticas extensivas, el cultivo de variedades tradicionales o la trashumancia, entre otras.
