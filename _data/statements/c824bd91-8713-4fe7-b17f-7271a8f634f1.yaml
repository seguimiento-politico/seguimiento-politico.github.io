text: Sin embargo, todavía queda mucho por hacer en favor de nuestros productores. Y VOX no va a ceder ni un milímetro de terreno en la defensa de sus intereses. Si las explotaciones no son rentables, no tendremos agricultores, no tendremos ganaderos, no tendremos relevo generacional en nuestros pueblos y no contaremos con una alimentación sana y de calidad.
