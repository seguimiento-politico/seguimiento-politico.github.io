text: 2.14. Apostaremos por la autonomía energética de la Unión Europea como un principio básico de la acción exterior europea, revisando las relaciones con terceros países en los que no existan garantías de respeto a los derechos humanos y a las libertades civiles, como es el caso de Azerbaiyán o Qatar.
