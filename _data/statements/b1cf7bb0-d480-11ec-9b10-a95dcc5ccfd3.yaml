text: Impulsaremos una Ley de Bienestar Animal, que garantice una relación respetuosa hacia todos los seres vivos incluyendo la revisión de la fiscalidad de los servicios veterinarios. Estudiaremos la posibilidad de establecer un delito de maltrato de animales salvajes en su medio natural y una revisión de las penas al abandono de animales domésticos, y mejoras en el control de los animales domésticos y en el control de la producción de animales de consumo."
