text: Creación de una radiotelevisión pública europea. Este ente desempeñará un rol esencial en la creación de una identidad compartida por todos los pueblos de Europa en torno a los valores esenciales de la UE. Su gestión será independiente y transparente, y estará sometida a control democrático.
