text: Una adecuada alimentación en edades tempranas es fundamental para generar hábitos alimentarios saludables, variados y sostenibles. Para ello, se deberá incorporar al menos un 45% de frutas y verduras, y la base de los menús deberá incorporar alimentos de temporada característicos de la dieta mediterránea, como hortalizas, legumbres, cereales, frutas, frutos secos y aceite de oliva.
