text: Pondremos en marcha un Plan Nacional Anticaídas para prevenir las más de 250.000 caídas al año de personas mayores, generalmente en el propio domicilio. Estas caídas afectan enormemente a la calidad de vida, con graves consecuencias de salud de forma irreversible en muchos casos. Con este plan lograríamos mantener su calidad de vida, al tiempo que se posibilita un ahorro significativo en la atención hospitalaria, en sintonía con lo recogido en el documento de consenso sobre prevención de la fragilidad en la persona mayor del Ministerio de Sanidad en 2022.
