text: La lucha feminista es la lucha por una libertad compartida, más profunda, sostenida entre todas, cada una de la mano de las otras, pues debemos asegurarnos de que los derechos feministas lleguen a cada rincón de Europa, blindando y universalizando el derecho al aborto y a la salud sexual, garantizando la dignidad y la igualdad en el trabajo, avanzando hacia una distribución justa de los cuidados.
