text: El Gobierno apostará por una España fuerte y cohesionada, estructurada a partir de la Constitución y de los Estatutos de Autonomía. Consideramos que el sistema autonómico ha dado a nuestro país la etapa de mayor prosperidad y estabilidad de su historia demostrando, por ello, ser el mejor sistema para garantizar la unidad y la diversidad. Esto no significa, sin embargo, que en su formulación actual sea perfecto y que no requiera de actualizaciones. Es innegable que el sistema autonómico adolece de notorias disfunciones, desequilibrios y carencias que dificultan la correcta provisión de servicios a la ciudadanía y provocan tensiones entre el Gobierno central y los Gobiernos autonómicos. Para subsanar dichas carencias y optimizar el funcionamiento del sistema autonómico, llevaremos a cabo las siguientes reformas.
