text: Promoveremos la implementación de planes de recuperación de cubiertas vegetales y reforestación con variedades resilientes a la crisis climática, fomento y recuperación de la ganadería en extensivo (con especial hincapié en el ovino y caprino) que recupere las prácticas de custodia del territorio como vector de prevención de los incendios forestales.
