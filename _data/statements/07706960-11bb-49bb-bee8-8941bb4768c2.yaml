text: Apoyo decidido de la administración pública al autoconsumo y al uso de energías renovables en las pequeñas y medianas explotaciones del campo. La caída de los costes principalmente de la energía fotovoltaica supone una oportunidad de primer orden para mejorar la eficiencia económica y la sostenibilidad ambiental de nuestro sector primario. Por ello, pondremos en marcha ayudas ambiciosas para la instalación de paneles a nivel individual y también de comunidades energéticas en el seno de las explotaciones agrícolas y ganaderas de tamaño pequeño o mediano o en su proximidad para proporcionarles suministro eléctrico, así como de cooperativas agroalimentarias incluyendo la instalación de sistemas agrovoltaicos. En el medio plazo, trabajaremos para incluir la utilización del hidrógeno verde en estas explotaciones como forma de almacenar energía y poder satisfacer también las necesidades fuera de las horas de sol.
