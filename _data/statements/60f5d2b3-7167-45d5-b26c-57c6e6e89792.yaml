text: 'Para que la ciudadanía perciba como propias las políticas públicas desarrolladas por el Estado y les conceda plena legitimidad, es imprescindible que se cumpla un principio básico de justicia: que contribuya más quien más tiene. Que se cumpla el artículo 31 de la Constitución española y se acabe con los privilegios fiscales de los poderosos. La necesidad de poner en marcha un ambicioso plan de inversiones verdes, moradas y digitales contrasta con la realidad de que recaudamos un 8 % del PIB menos que la media de la zona euro.'
