text: Impulsaremos una planificación industrial verde que corrija las desigualdades territoriales en el seno de la Unión, promueva la creación de empleo verde en toda Europa y desarrolle una base industrial propia en el sector de las energías renovables, profundizando así en la autonomía estratégica de la UE.
