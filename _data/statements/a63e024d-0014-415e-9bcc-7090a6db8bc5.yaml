title: Eliminación de la exención del IBI de la cual goza la Iglesia.
text: En nuestro país nunca se ha acometido una verdadera separación entre la Iglesia católica y el Estado A consecuencia de ello, la Iglesia sigue disfrutando de privilegios que son imposibles de explicar, al mismo tiempo que a la gente solo le crece el importe de las facturas Uno de estos privilegios es la exención de pagar el impuesto sobre bienes inmuebles (IBI) por los bienes que dice poseer Mientras que una persona normal tiene que llegar a situaciones de gran necesidad para que se le permita no pagar el IBI, la Iglesia española no solo recibe fondos de nuestra declaración de la renta que luego gasta en televisiones sectarias que nadie ve, sino que, además, se le permite no pagar impuestos por sus propiedades Esta medida tendrá la excepción de los inmuebles afectos al culto, los bienes cuya finalidad principal sea su utilización por parte de Cáritas para la acción social u otro tipo de bienes que gozan de dicha exención por motivos generales
