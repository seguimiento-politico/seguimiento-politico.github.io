text: La recuperación de competencias exige que las FFAA y todas las policías dependan en última instancia del Estado a través del Ministerio correspondiente. Hasta que sea efectivo, alcanzaremos la equiparación real en salario y la justa jubilación para las Fuerzas Armadas, Fuerzas y Cuerpos de Seguridad del Estado (Guardia Civil, Cuerpo Nacional de Policía), Servicio de Vigilancia Aduanera y policías autonómicas y locales. Dignificación del trabajo policial y aumento de las sanciones a la resistencia a la autoridad o a sus agentes en el ejercicio de sus funciones.
