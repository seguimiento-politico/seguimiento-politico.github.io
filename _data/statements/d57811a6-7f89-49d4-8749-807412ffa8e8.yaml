text: 'Mejoraremos la colaboración y coordinación institucional entre la Administración General y las comunidades autónomas y promoveremos la participación de estas en los procesos de toma de decisión estatales mediante: <br>- El empoderamiento de organismos ya existentes, como la Conferencia de Presidentes cuya celebración será anual, las Conferencias Sectoriales, y los convenios de colaboración de las comunidades autónomas con el Estado y de éstas entre sí. <br>- La creación de nuevos mecanismos intergubernamentales en los que las comunidades autónomas puedan intercambiar información y pareceres respecto a competencias de titularidad estatal.<br> Este marco de colaboración Gobierno central – CCAA estará definido por el principio de la multilateralidad, lo cual no impide la presencia de procedimientos y órganos bilaterales (Gobierno central – CCAA y CCAA – CCAA), especialmente cuando se trate de dirimir un asunto de interés específico para una o varias CCAA. En todo caso, esas relaciones bilaterales siempre se regirán por los principios de lealtad y colaboración entre territorios que fija la Constitución.'
