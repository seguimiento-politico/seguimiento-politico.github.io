text: Aplicaremos los recursos de los planes estatales en materia de vivienda, y crearemos mecanismos para garantizar el derecho a una vivienda digna, adecuada y asequible. Impulsaremos un registro de viviendas vacías a partir de la definición e información publicada por el INE en el Censo de Población y Vivienda 2021, y en coordinación con las comun  idades autónomas y los ayuntamientos.
