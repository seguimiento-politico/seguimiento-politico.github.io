title: Ningún acuerdo que desproteja a los y las españolas en el Reino Unido ante el brexit.
text: Como la incertidumbre asociada a la salida del Reino Unido de la Unión Europea ya está afectando a nuestros y nuestras compatriotas, nos comprometemos a que el Gobierno de España no participe en ningún acuerdo entre la Unión Europea (UE) y el Reino Unido para la salida de este de la UE que menoscabe los derechos de todo  tipo —incluidos los derechos sociales— de los españoles y lasespañolas que residen allí Ante una salida sin acuerdo, el Gobierno de España negociaría con el británico un trato recíproco entre los españoles y las españolas que viven en el Reino Unido y los británicos y las británicas que viven en España
