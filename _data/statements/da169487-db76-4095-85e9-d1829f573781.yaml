text: Incluiremos en la cartera de servicios las prestaciones relacionadas con la salud bucodental y oftalmológica. Del mismo modo, suprimiremos de la Sanidad Pública aquellas intervenciones quirúrgicas y hormonales ajenas a la salud (cambio de sexo, aborto, eutanasia, etc.), protegiendo especialmente a los menores de estas prácticas.
