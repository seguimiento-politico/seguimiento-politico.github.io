text: La política de transporte es una política nacional porque la movilidad es una de las formas en las que se articula la nación. El Partido Popular apoya la libertad de los ciudadanos, libertad en el acceso a todos los espacios urbanos y libertad en el modo de llegar a los mismos, tanto si lo desean hacer con vehículo privado como si lo hacen en transporte público o en una de las nuevas formas de transporte compartido. Los diferentes servicios públicos –autobús, taxi, metro– y plataformas digitales de movilidad deben convivir con una regulación que aliente la libre competencia entre los distintos modos de transporte. Es el ciudadano quien elige el medio de transporte y debe tener libertad de acceso a la oferta más amplia posible. La transformación digital es el signo de nuestro tiempo y los servicios públicos deben adaptarse a ella.
