text: Red eléctrica en manos públicas. Se promoverá el control público por parte de los Estados miembro de sus redes eléctricas, aumentando su participación en Red Eléctrica Española en el caso de nuestro país. Los datos de generación y consumo deberán ser de acceso público, fácil y transparente. La red eléctrica deberá afrontar un rediseño que permita alcanzar el 100% de generación renovable, con un tejido más mallado e incorporando capacidad de almacenamiento eléctrico integrado en la propia red.
