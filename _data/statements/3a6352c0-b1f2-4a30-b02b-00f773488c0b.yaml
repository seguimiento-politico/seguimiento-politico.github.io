text: Garantizaremos el uso del español en todo el territorio nacional. Suprimiremos cualquier forma de discriminación entre los españoles por razón de la lengua y acabaremos con el apartheid lingüístico que crea españoles de primera y de segunda categoría. La rica diversidad de España, su pluralidad provincial y comarcal, están amenazadas por un estado autonómico que trata de crear falsas identidades que nos dividen y enfrentan tratando de homogeneizar territorios artificialmente. Uno de los mayores tesoros culturales de nuestra patria son las distintas lenguas que se hablan en sus regiones y provincias, y que han sido usadas torticeramente por el separatismo como elemento segregador para crear barreras entre españoles.
