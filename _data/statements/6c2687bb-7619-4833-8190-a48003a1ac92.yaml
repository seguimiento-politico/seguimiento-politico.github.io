text: GARANTIZAREMOS UN MEJOR ACCESO A DIAGNÓSTICO Y TRATAMIENTO A LOS PACIENTES CON ENFERMEDADES RARAS O POCO FRECUENTES, independientemente de la Comunidad Autónoma donde residan. Promoveremos la ampliación de la cartera común básica del programa de cribado neonatal en el SNS y mejoraremos los contenidos del Registro Estatal de Pacientes con Enfermedades Raras.
