title: Cláusulas sociales y contratación pública como instrumentos para generar valor social.
text: La Administración Pública es la mayor contratante de productos y servicios de España, por lo que, si orienta esa política hacia objetivos sociales, puede iniciar una verdadera revolución a la hora de generar riqueza con justicia, con buenas condiciones laborales, con respeto a las normas ambientales y a la igualdad de género, al tiempo que pueden dirigirse a fortalecer la economía local Solo hay que pensar en el cambio que podría darse si los centros escolares, los centros de trabajo públicos y los hospitales orientaran sus servicios de comedor hacia este modelo
