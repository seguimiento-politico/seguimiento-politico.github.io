text: Apoyaremos el desarrollo del acuerdo del gobierno con el sector de la automoción para facilitar en España el rápido avance de las tecnologías de baterías y el vehículo eléctrico. En desarrollo de la estrategia de descarbonización a 2050, se adoptarán las medidas necesarias, de acuerdo con la normativa europea, para que los turismos y los vehículos comerciales ligeros nuevos (excluidos los matriculados como vehículos históricos), no destinados a usos comerciales, reduzcan paulatinamente sus emisiones, de modo que no más tarde de 2040 sean vehículos con emisiones de OgCO2/Km. A tal efecto, se trabajará con el sector y se pondrán en marcha medidas que faciliten la penetración de estos vehículos, incluyendo incentivos a la I+D+i.
