text: Durante el periodo 2014-2020, debido a las crisis mencionadas, surgieron nuevas prioridades políticas que debieron ser atendidas por los fondos originalmente destinados a la Política de Cohesión. La labor de los y las socialistas, liderando las negociaciones de las medidas conseguidas durante esta legislatura, ha sido fundamental en la consecución y aprobación de los distintos instrumentos que se han creado, para salvaguardar los valores y necesidades de la sociedad europea y centrarnos en el potencial de las regiones, sobre todo en aquellas menos desarrolladas y más vulnerables.
