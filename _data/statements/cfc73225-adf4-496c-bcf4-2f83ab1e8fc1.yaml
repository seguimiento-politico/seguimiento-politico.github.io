title: Potenciar la producción de cine en nuestras lenguas.
text: La producción cinematográfica en las lenguas propias de un país no solo es una de las industrias culturales más relevantes, sino uno de los espacios de diálogo y construcción de comunidad con más capacidad para mejorar una sociedad Sin embargo, en cuanto a la presencia en las pantallas, la producción en nuestras lenguas parte con una gran desventaja con respecto a las grandes distribuidoras multinacionales, capaces de colocar una misma cinta durante semanas en una cantidad enorme de pantallas y apoyarla con una publicidad que suele superar el propio coste que supone hacer la película Ante esta situación, países próximos como Francia han conseguido alentar una producción propia de calidad mediante el establecimiento de determinadas cuotas de pantalla para sus producciones Nuestra propuesta es ampliar este enfoque a las distintas lenguas oficiales y propias del Estado, en colaboración con las comunidades autónomas, e incrementar las ayudas al sector
