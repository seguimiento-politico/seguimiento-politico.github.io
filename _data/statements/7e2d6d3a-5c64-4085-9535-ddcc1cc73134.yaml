text: 1. Impulsaremos el compromiso de la Comisión Europea con la lucha por la igualdad laboral para acabar con la brecha de género en los salarios y en las pensiones. Exigiremos que las recomendaciones de transparencia salarial de la Comisión Europea sean obligatorias para todas las empresas y administraciones públicas de la Unión Europea.
