text: Seguiremos protegiendo el trabajo en la cultura. Las medidas legislativas adoptadas durante esta legislatura para el desarrollo del Estatuto del Artista han de valorarse como históricas, particularmente las referidas al ámbito laboral (la modernización de la regulación de las relaciones la borales del personal artístico, técnico y auxiliar y el reconocimiento de una prestación especial de desempleo) y al de la seguridad social (compatibilidad de las prestaciones con otras actividades y especialidades en cotización). Pero aún queda trabajo por desarrollar; <br>1) En la fiscalidad, asegurando un trato adecuado de los gastos y la compensación de ganancias en varios años, dado el carácter irregular de las rentas. <br>2) En la regulación de las enseñanzas artísticas superiores y sus equivalencias con las enseñanzas artísticas profesionales. <br>3) En el campo de las transiciones profesionales, estableciendo procedimientos y mecanismos que permitan procesos de reciclaje y formación paralelos a la protección social mientras se accede a otros ámbitos profesionales. <br>4) En materias relativas a la compatibilidad y la adaptación de las ayudas por cese de actividad. Por otro lado, es necesario mantener en funcionamiento e impulsar los grupos de trabajo, previstos en la ley, relativos a las enfermedades de las personas artistas y al estudio del sistema de cotizaciones a la seguridad social. Finalmente, es preciso abordar un tratamiento global y holístico del mundo de la cultura que permi ta la adopción coordinada de medidas de distintos tipos, pero siempre con una doble finalidad. por  un lado, convertir el sector de la cultura en un ámbito de desarrollo económico que incremente la cantidad y calidad del empleo y, por otro, convertir el mundo de la cultura, su actividad, su industria, sus personas en una referencia, en una marca de país."
