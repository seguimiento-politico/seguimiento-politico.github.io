text: Menos emisiones en el transporte por carretera. Conforme a los objetivos del Horizonte Verde, promoveremos que se impulse un Programa Europeo de Reducción de Emisiones que incluirá el fomento del uso de vehículos eléctricos y con combustibles alternativos a los fósiles, así como la movilidad colectiva en redes de transporte público.
