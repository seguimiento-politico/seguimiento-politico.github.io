text: Al mismo tiempo que dejan una España vaciada, los partidos de siempre no tienen ninguna propuesta para dejar de enfrentar a los distintos pueblos de este país. Desde su misma Constitución, el nuestro es un país plurinacional en el que la inmensa mayoría de sus pueblos conviven fraternalmente y deben poder elegir su destino, al tiempo que hay que tener claro que los problemas no se resuelven a garrotazos ni de manera unilateral. Tenemos la tarea de transformar el enfrentamiento en diálogo, porque para asumir los retos que tenemos por delante, debemos estar juntos y juntas.
