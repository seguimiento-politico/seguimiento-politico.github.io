text: 'España ha sido protagonista de la mayor obra de hermanamiento, mestizaje y civilización de la historia de la humanidad: el descubrimiento y conquista de América. Desde aquel momento, nuestra Nación tiene una especial relación y responsabilidad con las naciones hermanas de Hispanoamérica, y con toda la Iberosfera.'
