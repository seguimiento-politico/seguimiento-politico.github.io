text: El mundo ha cambiado profundamente. España necesita definir una Estrategia Nacional de Seguridad y Defensa que identifique el interés nacional, fije los fines y objetivos estratégicos y cuente con los recursos materiales y humanos necesarios para su consecución. Las Fuerzas Armadas, la principal institución que garantiza la seguridad y protección de los españoles, se reforzarán. Promoveremos la cultura de la defensa como elemento esencial para la seguridad interior y exterior de España. Junto a ello, apoyaremos el desarrollo de una industria de la defensa, que es un elemento con un alto valor añadido, intensiva en I+D, generadora de puestos de trabajo y cohesión social y territorial.
