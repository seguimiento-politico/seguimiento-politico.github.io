text: Implantaremos medidas económicas e informativas que privilegien los caladeros nacionales y de pesca artesanal a la vez que se informa a la población sobre especies alternativas (de poco consumo actual) en cada temporada, siguiendo criterios biofísicos y de sostenibilidad ambiental y socioeconómica. Fomentaremos, paralelamente, la reducción del consumo en la dieta de especies con una importante huella de carbono a través de políticas de información a consumidores y restauración, y mediante la prescripción dietética de los profesionales de la nutrición. Impulsaremos políticas de comunicación a la sociedad sobre la actividad pesquera y su valor social. Pondremos en marcha medidas que garanticen que la sociedad tenga acceso a los alimentos del mar de forma equitativa y especialmente en casos de crisis que pongan en riesgo el abastecimiento de alimentos. Aseguraremos una buena coordinación entre el Ministerio de Agricultura y Pesca y el de Transición Ecológica, dotándolo de una mayor estructura que permita disponer de los medios suficientes para hacer frente a la transición y la adaptación del sector primario en general, y del pesquero en particular, ante la crisis climática y de la biodiversidad. Desarrollaremos el Plan de Información y Publicidad derivado del Fondo Europeo Marítimo y de la Pesca. Promoveremos la conservación del patrimonio cultural inmaterial de la pesca.
