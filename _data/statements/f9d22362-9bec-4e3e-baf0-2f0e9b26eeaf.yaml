text: Tal como se recoge legalmente, en el supuesto en el que la Agencia Estatal de Meteorología o, en su caso, el órgano autonómico correspondiente (si se dispone de dicho servicio), emita un aviso de fenómenos meteorológicos adversos de nivel naranja o rojo, y las medidas preventivas no garanticen la protección de las personas trabajadoras, resultará obligatoria la adaptación de las condiciones de trabajo, incluida la reducción o modificación de las horas de desarrollo de la jornada prevista.
