text: A raíz de la pandemia y la guerra, el mundo está experimentando un intenso proceso de relocalización industrial, impulsado fundamentalmente por Estados Unidos y la Unión Europea. <br><br> Desde Sumar vamos a apostar por la industria verde y las energías renovables para convertir nuestro país en un motor industrial europeo. Esto gracias a la energía a bajo coste que obtendremos gracias a la ventaja competitiva que nos otorga nuestro liderazgo mundial en materia de energías renovables. <br><br>Solamente en la industria de las energías renovables, fabricación de componentes y tecnología asociada, estimamos que podemos crear 500.000 empleos en la próxima legislatura. Esto lo haremos aumentando en cinco mil millones de euros los recursos públicos que ahora se destinan en el PERTE, lo que movilizará una inversión privada de siete mil millones de euros adicionales.
