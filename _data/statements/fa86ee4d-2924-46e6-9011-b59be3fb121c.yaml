text: Atención sanitaria específica. Se impulsará la prevención, el diagnóstico y el tratamiento de los trastornos de salud en personas mayores desde la atención primaria y comunitaria, mediante plantillas que incluyan profesionales de la medicina de familia y de la enfermería comunitaria, fisioterapeutas, terapeutas ocupacionales, nutricionistas, psicólogos, dentistas y podólogos. Estos equipos multidisciplinares recibirán formación continua y específica en la prevención, el diagnóstico y el tratamiento de los trastornos crónicos, las limitaciones de movilidad y el deterioro de la función cognitiva en personas mayores y en los efectos del cambio climático sobre la salud de las personas mayores.
