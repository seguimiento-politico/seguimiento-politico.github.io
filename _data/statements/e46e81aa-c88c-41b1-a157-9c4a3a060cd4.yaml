text: Hay que avanzar hacia un nuevo pacto territorial entre Catalunya y el Estado alcanzado a través del diálogo, la negociación y el acuerdo. Un diálogo bilateral, de Gobierno a Gobierno, en la mesa de diálogo. Al mismo tiempo, debemos impulsar todos los espacios de negociación bilateral que recoge el Estatuto de Catalunya y todos los espacios multilaterales que deben funcionar de forma regular avanzando en nuevos acuerdos.
