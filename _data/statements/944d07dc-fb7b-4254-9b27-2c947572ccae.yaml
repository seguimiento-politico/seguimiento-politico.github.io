text: Cumplir con los objetivos del Acuerdo de París exigirá que España continúe desarrollando un proceso muy ambicioso de implantación de energías renovables en muy poco tiempo. Si queremos adecuar el Plan Nacional Integrado de Energía y Clima a los nuevos objetivos europeos, el horizonte es disponer de una potencia de, aproximadamente, 148.000 MW en 2030, teniendo en cuenta que la potencia instalada en 2021 fue de 78.000 MW.
