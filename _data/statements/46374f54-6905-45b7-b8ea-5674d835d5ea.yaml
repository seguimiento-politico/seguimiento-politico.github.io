text: Impulsaremos la competitividad de las empresas europeas y la autonomía estratégica apoyando las mejoras del marco de ayudas de estado, la protección del buen funcionamiento del mercado interior, la reforma del mercado energético europeo, el avance tecnológico en el ámbito verde y digital y el impulso de capacidades en el ámbito de la ciberseguridad y la industria de defensa.
