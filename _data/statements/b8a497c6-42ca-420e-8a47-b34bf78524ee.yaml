text: ATRAEREMOS MÁS INVERSIONES INTERNACIONALES QUE GENEREN EMPLEO Y CRECIMIENTO, mediante mejoras en el sistema de otorgamiento y ejecución de garantías reales, una revisión del marco fiscal y de deducciones para inversores y empresas emergentes, y la creación de una mesa para fortalecer a España como un centro financiero. Promoveremos un compromiso político para que España se convierta en un destino preferente para la inversión extranjera y estableceremos un marco regulatorio estable para industrias en crecimiento, intensificando la apuesta por la innovación y desarrollo.
