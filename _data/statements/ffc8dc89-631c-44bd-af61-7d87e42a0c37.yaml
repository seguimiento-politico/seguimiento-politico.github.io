text: Acabar con el exceso de regulación normativa y paralizaremos la Ley de Restauración de la Naturaleza, la Ley de Bienestar Animal o la Directiva de Emisiones Industriales que establecen nuevas normas que provocarán la reducción de la producción de ganadería y el consiguiente aumento de los costes, sin mejora de los objetivos medioambientales.
