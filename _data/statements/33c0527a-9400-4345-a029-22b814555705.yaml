text: Una política cultural para fortalecer nuestra memoria democrática. Para acabar con las culturas de la impunidad, como ocurre con la historia compartida y silenciada de nuestro país, impulsaremos una legislación europea que obligue a la apertura de los archivos históricos y documentales en todo el territorio de la UE y que facilite y financie proyectos de digitalización e investigación que hagan accesibles los fondos a la ciudadanía y a la investigación, con prioridad para el conocimiento de las memorias silenciadas o pendientes de reparación y atención al expolio del patrimonio cultural de todo tipo.
