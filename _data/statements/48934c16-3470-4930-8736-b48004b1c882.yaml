text: Defenderemos que España siga posicionándose como referencia mundial en turismo y como una alternativa moderna, competitiva y a la vanguardia en la transformación del modelo hacia la sostenibil  idad medioambiental, socioeconómica y territorial, impulsando la Estrategia de Turismo Sostenible 2030. Con este objetivo en mente, aplicaremos med  idas destinadas a contribuir a un turismo respetuoso con el medioambiente y los recursos naturales, así como med  idas dirig  idas a garantizar el empleo digno y el equilibrio entre los visitantes y los res  identes.
