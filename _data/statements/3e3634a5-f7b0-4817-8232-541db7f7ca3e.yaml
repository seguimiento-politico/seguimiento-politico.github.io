text: 2.1. Democratización del BCE. Es imperativo democratizar el funcionamiento del banco central. El Parlamento Europeo debe tener un papel más activo en el proceso de rendición de cuentas del BCE, reforzando el proceso de “diálogo monetario” para que el banco central responda por todas las actividades reflejadas en su informe anual.
