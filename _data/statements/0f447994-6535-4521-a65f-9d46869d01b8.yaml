text: Garantizaremos que el derecho a la negociación colectiva de las personas empleadas públicas sea completamente equiparable al de las relaciones de trabajo privadas. El derecho a la negocia ción colectiva en el empleo público, en especial en lo que respecta al funcionariado, está plena mente reconocido en el derecho internacional sindical, y así aparece en el derecho español. Sin em bargo, los artículos 37 y 38 del EBEP establecen algunas restricciones en sus garantías de ejercicio efectivo que es preciso corregir a fin de que no haya derechos colectivos de primera y de segunda categoría en nuestro Estado constitucional social y democrático de Derecho.
