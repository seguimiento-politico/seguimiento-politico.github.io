text: 'Constituiremos, en menos de diez años, un parque residencial de viviendas sociales y asequibles para alquiler de dos millones de inmuebles, con un gasto sostenido del 1% del PIB de media. Este parque público es la clave estructural para garantizar el derecho a una vivienda adecuada y asequible: movilizando las viviendas vacías, aumentando la oferta pública mediante la compra de viviendas ya construidas o construirlas donde sea necesario. Esto requiere aumentar el presupuesto público en vivienda hasta, al menos, el 1% del PIB, sostenerlo en el tiempo y lograr la cooperación de las diferentes Administraciones. Nuestro modelo es Europa, es Viena. Queremos un parque de vivienda a la europea.'
