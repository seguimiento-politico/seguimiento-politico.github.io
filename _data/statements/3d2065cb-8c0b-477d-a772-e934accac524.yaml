text: Tanto el gobierno de Sánchez como las agendas globalistas que suscribe, como la Agenda 2030, están persistiendo en las mismas recetas fallidas para combatir la desigualdad social, provocando que la brecha entre los más necesitados y las élites se haga más profunda. Fomento de la inmigración ilegal, priorizar la promoción de ideologías sectarias sobre las necesidades materiales de los trabajadores, aumento de la presión fiscal y normativa vinculada al ecologismo radical son algunas de las políticas globalistas que Sánchez ha aplicado en esta legislatura.
