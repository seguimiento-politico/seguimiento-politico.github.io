text: '% de los ingresos del hogar. Asimismo, impulsaremos una auditoría de los activos tóxicos de las entidades financieras rescatadas con dinero público que nos permitan incorporar esas viviendas a los correspondientes parques públicos. Trabajaremos por la supresión de los privilegios fiscales a las SOCIMI y entidades análogas, por tratarse de mecanismos de elusión fiscal y de especulación con un derecho como es la vivienda, al mismo tiempo que se adoptarán protecciones suficientes frente a los lobbies inmobiliarios. Ademas, crearemos un impuesto al “flipping” la practica especiulativa que consiste en comprar una vivienda para revenderla poco despues a un precio mucho mas alto.'
