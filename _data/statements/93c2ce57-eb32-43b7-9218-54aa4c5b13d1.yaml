text: Se abordará en colaboración con el Tercer Sector de acción social, un programa de dinamización que garantice la estabilización de la financiación de modo que se puedan abordar proyectos e iniciativas perdurables.<br>Crearemos una Mesa de Dialogo con el Tercer Sector de Acción Social en las comunidades autónomas, similar a la existente a nivel nacional. Mesa de coordinación y colaboración entre los gobiernos autonómicos y las asociaciones y entidades del Tercer Sector que sirva para canalizar sus reivindicaciones y propuestas.
