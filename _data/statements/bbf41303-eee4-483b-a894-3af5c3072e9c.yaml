text: Apuesta por la cultura digital. Las políticas de la UE reconocerán estas expresiones culturales en igualdad de condiciones con el resto. Impulsaremos el acceso a contenidos digitales de calidad a través de instituciones públicas como las bibliotecas y los centros culturales ciudadanos. Esto conjugará políticas por la libertad de expresión con la protección de autores y autoras.
