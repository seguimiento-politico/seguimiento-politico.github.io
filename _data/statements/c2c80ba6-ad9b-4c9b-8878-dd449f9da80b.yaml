text: Impulsaremos un plan de inversiones en nuestras infraestructuras ferroviarias con parámetros de calidad, sostenibilidad y justicia territorial. Disponer de un transporte ferroviario de calidad no solamente cohesiona nuestro país y facilita la movilidad de las personas, sino que, además, ayuda a reducir las emisiones. Es necesario incrementar la frecuencia de los servicios existentes de corta y media distancia.
