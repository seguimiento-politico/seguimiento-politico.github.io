text: 'La Administración pública ha sido objeto de críticas y origen de frustraciones desde hace décadas. Una insatisfacción permanente que no hemos sabido revertir y que condiciona la percepción de la ciudadanía acerca de las actuaciones gubernamentales. Las resistencias son mayúsculas, al tiempo que se trata de un ámbito poco agradecido en términos de resultados a corto plazo.<br><br> Sin embargo, la administración es la herramienta del gobierno y de ella dependen los servicios que recibe la ciudadanía y su capacidad para diseñar e implementar políticas públicas. Una herramienta pensada para la sociedad del siglo XX (quizá del XIX) y que ya no requiere únicamente de ajustes y reformas, sino que necesita una auténtica transformación. Las acciones que siguen son nuestras propuestas para abordar esta transformación:'
