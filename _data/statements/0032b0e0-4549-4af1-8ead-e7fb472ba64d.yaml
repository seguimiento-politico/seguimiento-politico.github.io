text: '20. Propondremos un plan de choque contra el abandono escolar prematuro en aquellos países con altos índices de fracaso escolar, dirigido a compensar desigualdades de origen social o cultural en aquellas zonas de los diferentes Estados de la Unión Europea, impulsando cambios curriculares, metodológicos y organizativos que permitan dar respuesta a la diversidad e incorporando nuevos perfiles profesionales en la escuela: de educación social y de trabajo social, de mediación intercultural, agentes de igualdad, etcétera, que apoyen la tarea educativa.'
