text: 1. Promoveremos el aumento y la mejora de los mecanismos de control de los compromisos asumidos por los Estados y el desarrollo de instrumentos para la resolución extrajudicial de conflictos, así como el refuerzo de los procedimientos administrativos sancionadores y resarcitorios en beneficio del consumidor.
