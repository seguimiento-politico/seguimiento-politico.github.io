text: 'Estableceremos como objetivo central de la política económica que la tasa de paro converja con la media europea y que existan suficientes empleos disponibles para las personas que deseen trabajar. A pesar de que la reforma laboral ha dado lugar a las cifras más altas de personas trabajando y de empleo estable, España tiene que enfrentar ahora el desafío de eliminar otra anomalía histórica: la de tener una tasa de paro muy superior a la media europea. El objetivo de la legislatura será converger con esta tasa de paro, que se sitúa en el 7%, y alcanzar una tasa de empleo superior al 70%. Es posible, si se pone en marcha una estrategia integrada de políticas económicas y políticas de empleo orientadas plenamente a este objetivo.'
