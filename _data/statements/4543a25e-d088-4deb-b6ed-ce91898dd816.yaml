title: Derogar la reforma laboral de Zapatero de 2010 y la de Rajoy de 2012.
text: Es obvia la necesidad de elaborar un nuevo Estatuto de los Trabajadores adaptado a la realidad laboral, tecnológica y ecológica de 2019, pero el primer paso de este proceso es la derogación de unas reformas laborales que han impedido que la gente recuperara los niveles de bienestar previos a la crisis y que fueron escritas al dictado de la troika y con el beneplácito de la CEOE y el Círculo de Empresarios Esta derogación haría efectivas muchas de las medidas que se proponen en este apartado
