text: Observatorio Europeo de la desinformación. Con el fin de proteger el derecho a la información de la ciudadanía, impulsaremos nuevos mecanismos para el estudio y la lucha contra la desinformación, bulos y noticias falsas. También se observarán las prácticas de guerra mediática en Europa y trabajaremos por políticas de democratización de los medios de información y protección de la labor de los y las periodistas y sus derechos.
