text: Devolución de las ayudas europeas por parte de las empresas que, en los 10 años posteriores a haber recibido la ayuda, deslocalicen una parte significativa de su producción fuera de territorio europeo. Promover la implementación de la misma medida a nivel de cada uno de los Estados miembro, es decir, devolución de las ayudas estatales cuando la deslocalización se lleve a cabo fuera del Estado que otorgó la ayuda.
