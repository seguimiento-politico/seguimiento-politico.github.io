text: íntimamente relacionado con la propia identidad de la UE. De manera muy especial el patrimonio esta su conservación, cuidado y valor social, está cada vez más íntimamente relacionado con el paisaje y por ello consideramos que el Convenio de la Valeta y las recomendaciones del Consejo de Europa constituye la guía que transitar en las instituciones europeas en la próxima legislatura en el PE. Al tiempo el patrimonio histórico cultural y muy especialmente des una visión integrarla del mismo y en su relación con el paisaje, se ve también muy afectado como el cambio climático y esto abre no sol nuevos retos, sino la exigencia de nuevas soluciones. Desde antiguos monumentos y sitios arqueológicos hasta obras maestras arquitectónicas y tradiciones vivas, este legado es un puente entre el pasado y el futuro. La Unión Europea, consciente de su valor incalculable, ha puesto en marcha una propuesta integral para proteger y valorizar estos bienes culturales.
