text: Impulsaremos una línea de ayuda financiera para, en colaboración con las comunidades autónomas y los Ayuntamientos, facilitar la recuperación de los cascos históricos.<br>Aprovecharemos la convocatoria del 1,5% cultural que se realiza a través del ministerio de Fomento para impulsar los proyectos de rehabilitación de los edificios históricos de nuestro país.
