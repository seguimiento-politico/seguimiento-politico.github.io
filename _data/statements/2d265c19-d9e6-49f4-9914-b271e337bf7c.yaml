text: Aprobación de una estrategia integral contra el racismo estructural e institucional en la UE, en línea con el Plan antirracista en vigor. Europa debe garantizar los derechos de todas las personas que viven en ella, también de aquellas racializadas y aquellas que migran. Para ello, promoveremos una estrategia europea integral contra el racismo que nos permita recabar datos, analizar la situación y acabar con las vulneraciones de derechos de las personas racializadas que viven en los mismos. Se establecerán medidas de reparación para las personas que los sufran. Además, incluiremos en los curriculum educativos contenidos antirracistas.
