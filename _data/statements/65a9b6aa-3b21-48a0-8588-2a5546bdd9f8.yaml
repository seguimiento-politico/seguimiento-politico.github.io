text: Crearemos una Oficina Nacional de lucha contra el Fraude y la Corrupción, que garantice la independencia en la función y la igualdad de los españoles, poniendo fin a la dispersión autonómica. Mejoraremos los mecanismos y portales de transparencia, denuncia y rendición de cuentas para prevenir la corrupción en la Administración con el dinero de los españoles. A su vez, lucharemos contra la evasión y la elusión fiscal, especialmente de multinacionales y gigantes de internet. Es necesaria una respuesta contundente al fenómeno del traslado de ganancias de España a paraísos fiscales.
