text: 'PROMOVEREMOS UN PLAN DE CHOQUE EN ATENCIÓN PRIMARIA para dar solución al grave problema de déficit de especialistas en este nivel asistencial que sufre España. En el plan se combinarán medidas inmediatas, para cubrir plazas con medidas estructurales que aseguren una dotación de personal para la Atención Primaria capaz de permitir que siga siendo el elemento vertebrador del Sistema Nacional de Salud. Con un enfoque más comunitario y con mayor capacidad resolutiva:'
