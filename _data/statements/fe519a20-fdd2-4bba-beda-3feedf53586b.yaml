text: INCORPORAREMOS MEDIADORES que puedan realizar trámites ante la Administración en nombre de los ciudadanos gracias a una Ley de Colaboración Social Administrativa. Impulsaremos que los trabajadores sociales que actualmente ya atienden y cuidan a personas vulnerables o mayores puedan formar, asistir y configurar las herramientas digitales que requieran cada uno.
