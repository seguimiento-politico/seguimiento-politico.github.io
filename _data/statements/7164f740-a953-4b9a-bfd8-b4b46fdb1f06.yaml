text: Promoveremos estrategias de seguridad y de salud en el trabajo con el propósito de garanti zar cero muertes y de prevenir las lesiones y las enfermedades relacionadas con el trabajo. Debe, asimismo, garantizarse el acceso a las prestaciones de seguridad social pertinentes, y desarrollar políticas y sistemas de gestión de la seguridad y la salud en el trabajo eficaces, incluyendo políti cas y sistemas que tengan en cuenta riesgos nuevos y los ya existentes. Trabajar no puede implicar arriesgar la vida y la salud, como por desgracia ocurre con demasiada frecuencia.
