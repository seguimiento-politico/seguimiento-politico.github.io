text: España es una potencia mundial en turismo. Fue el segundo país más visitado del mundo en 2019, con 83,5 millones de visitantes internacionales. En 2022 la cifra de turistas extranjeros fue de 71,6 millones todavía lejos de la cifra prepandemia.<br><br> El turismo representó el 12,6% del PIB en 2019 y alcanzó los 2,6 millones de empleos ese mismo año. Las cifras de 2022 aún no alcanzan las de 2019, situándose en el 12,2% del PIB y 2,4 millones de empleos.<br><br> La magnitud de estas cifras refleja que el turismo es fundamental para nuestra economía, pero que todavía tiene un enorme potencial de recuperación y superación. Ese desarrollo debe afrontarse desde la innovación, la calidad, la sostenibilidad y la digitalización.
