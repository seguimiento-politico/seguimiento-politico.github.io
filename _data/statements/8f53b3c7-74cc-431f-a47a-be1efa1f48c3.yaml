text: 'Impulsaremos y adoptaremos las modificaciones normativas, legales y reglamentarias necesarias para garantizar la efectividad del derecho a la protección a la salud a través del acceso universal al Sistema Nacional de Salud. El RD-Ley 7/2018, sobre el acceso universal al SNS, se tramitará como una ley, que derogue definitivamente el RD-Ley 16/2012 y que, junto al reglamento que la desarrolle, garantice en todo caso los siguientes extremos: <br>- Trabajar conjuntamente entre la Administración Central y las comunidades autónomas, que son quienes ejercen mayoritariamente las competencias en materia de sanidad, para garantizar homogeneidad en el procedimiento de forma que la asistencia sanitaria será gratuita durante el periodo que existe entre la entrega del documento provisional y la emisión de la tarjeta sanitaria. Esto es, que no exista un periodo de carencia en el que una persona pueda quedarse sin recibir asistencia sanitaria debido a un problema burocrático o a que se pueda producir una interpretación dispar por parte de una administración. <br>- Extender este derecho a las personas ascendientes que llegan desde países extracomunitarios, reagrupadas por sus hijas e hijos con nacionalidad española. <br>- Garantizar la recuperación de la cobertura sanitaria gratuita en nuestro país a los ciudadanos y ciudadanas españoles que residen fuera de España y que no tienen derecho a la asistencia sanitaria reconocido por los países de acogida, o bien ese derecho no es exportable cuando se encuentren en territorio español. <br>- Cualesquiera otros cambios necesarios para garantizar el acceso universal a la atención sanitaria como un derecho subjetivo de todas las personas.'
