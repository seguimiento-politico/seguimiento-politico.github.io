title: UNA ADMINISTRACIÓN AMABLE Y PENSANDO EN EL FUTURO
text: Para garantizar la calidad de los servicios públicos y, además, ser aliada del crecimiento económico, la Administración debe avanzar por la senda de la simplificación, la reducción de trámites, la supresión de duplicidades y el aumento de la confianza en los administrados. La digitalización debe ser, además de una realidad ineludible, el instrumento privilegiado para hacer una Administración a la vez más amable hacia el ciudadano, más ligera y ágil y más potente, con capacidad para asumir retos tan importantes como la gestión de los fondos europeos extraordinarios.
