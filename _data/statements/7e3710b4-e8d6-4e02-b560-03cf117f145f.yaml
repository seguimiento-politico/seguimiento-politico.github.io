text: Daremos marcha atrás con celeridad al cambio de posición adoptado en 2022 con respecto al Sáhara Occidental y utilizaremos todos los canales de influencia en el conflicto para apoyar plenamente el derecho a la libre determinación del pueblo del Sáhara Occidental, en el seno de las Naciones Unidas, impulsando el trabajo de la MINURSO, y tanto en las instancias regionales como en las relaciones bilaterales con su Vecindad Sur.
