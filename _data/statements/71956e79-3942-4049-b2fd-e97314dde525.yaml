title: No existe un trabajo digno si no es seguro y saludable.
text: Nos comprometemos a modificar la legislación de prevención de riesgos laborales para clarificar el concepto de enfermedad profesional y accidente de trabajo y su notificación. Incorporaremos el tratamiento y la prevención de nuevos riesgos asociados al uso de las TIC y de determinadas sustancias químicas dañinas para la salud, incorporando la perspectiva de género, así como a la creciente robotización y a las nuevas formas de organizar el trabajo.
