text: 'Pondremos en marcha el Segundo Plan de Destinos Turísticos Inteligentes poniendo el foco en la Sostenibilidad de los destinos (social, cultural, económica y medio ambiental), donde se generalicen y confluyan: el uso de las nuevas tecnologías (Big Data y data analytics, inteligencia artificial, internet de las cosas, sensorización), la eficiencia energética y uso de energías renovables, estrategias de reciclaje y economía circular, puesta en valor de los recursos naturales y culturales y el avance hacia la accesibilidad universal en el turismo.'
