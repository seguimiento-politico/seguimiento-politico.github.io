text: Retomaremos el impulso a la reforma de la Ley del cine para fomentar y consol  idar un sector audiovisual y cinematográfico sól  ido y diverso; capaz de potenciar la creativ  idad y de atender a los retos del presente y adaptarse a un futuro cambiante, creando además un órgano de diálogo y encuentro con el sector audiovisual que permita la participación de todos los agentes públicos y privados implicados. Garantizaremos además la dotación del Fondo de Protección a la Cinematografía.
