text: Por último, la tercera salida es la de una Europa social, verde, feminista y democrática. La del europeísmo transformador que hemos defendido, una alternativa al juego anquilosado de la gran coalición europea. Una vía que se vislumbró tímidamente en la gestión solidaria y expansiva de la pandemia, durante la que se demostró, precisamente, que era posible hacer todo aquello que llevaban décadas haciéndonos ver como inviable. Es una salida apoyada por una alianza plural y diversa, porque, solo a través de amplias alianzas, Europa podrá afrontar los grandes desafíos del presente. Es la salida de Sumar.
