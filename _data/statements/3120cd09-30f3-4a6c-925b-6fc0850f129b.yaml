text: Estas limitaciones también sitúan a los agricultores y ganaderos en una inaceptable posición de desventaja frente a terceros países, con una legislación medioambiental y fitosanitaria mucho más laxa. Esto tiene como consecuencia la sustitución del sector agrario europeo por producciones extracomunitarias, como las africanas, y, como hemos experimentado ya con los recientes casos de frutas procedentes de Marruecos regadas con aguas fecales, pone en peligro la salud de los europeos.
