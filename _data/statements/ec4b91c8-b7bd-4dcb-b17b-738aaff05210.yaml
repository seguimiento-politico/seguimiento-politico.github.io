text: 5. Garantizaremos en toda Europa la calidad formativa de las prácticas externas y su seguimiento y evaluación, asegurando un reconocimiento adecuado de todos los agentes implicados y dotando a esta actividad de las recompensas académicas y económicas que corresponden a la importancia de la tarea desempeñada, en la dirección de la inserción laboral digna y con derechos propugnada por la OIT.
