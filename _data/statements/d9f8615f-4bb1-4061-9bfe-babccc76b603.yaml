text: Debemos impulsar la vertebración territorial de España frente a egoísmos identitarios y desigualdades competenciales. Las autonomías existen para que España, como sociedad de bienestar, se haga realidad en cada pueblo de nuestro territorio, para servir mejor a lo común, a lo que es de todos y de cada uno, no para descomponer lo común para que sólo sea de unos cuantos.
