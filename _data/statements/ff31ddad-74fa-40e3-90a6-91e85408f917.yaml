text: 2.4. Aseguraremos la representación significativa de la juventud en los procesos de toma de decisiones ambientales y de cambio climático a nivel local, regional, nacional y europeo, creando consejos consultivos juveniles dedicados específicamente a temas ambientales y de cambio climático, incluyendo representantes juveniles en comités y juntas directivas relacionados con políticas ambientales y de cambio climático, y ampliando las funciones y potenciando los consejos de la juventud para vertebrar estos organismos.
