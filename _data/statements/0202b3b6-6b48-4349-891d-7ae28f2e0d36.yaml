text: El objetivo de la política es crear las condiciones para que las personas desarrollen sus vidas de la forma que consideren mejor según sus propios valores. En el Partido Popular consideramos que una política que confíe en las personas no debe prescribirles cómo vivir, sino facilitarles los medios, poner la Administración a su servicio para que hagan esa elección de la manera más libre y responsable posible.
