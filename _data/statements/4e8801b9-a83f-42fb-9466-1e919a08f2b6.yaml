title: Un compromiso activo con la paz.
text: Fortaleceremos la cooperación europea y un desplazamiento progresivo del espacio atlántico (OTAN) al europeo (PCSD), evitando duplicidades y mejorando tanto las sinergias entre Estados miembros como la eficacia en conjunto. Apoyaremos la abolición de las armas nucleares y de los sistemas de armamento letal autónomo (es decir, carentes de control humano significativo en fases críticas de su uso) e impulsaremos una educación para la paz como un aspecto transversal de la acción gubernamental
