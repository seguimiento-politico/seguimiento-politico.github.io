text: En el Consejo de Política Fiscal y Financiera, impulsaremos la reforma del sistema de financiación autonómica basado en los principios de igualdad, equidad, transparencia y corresponsabilidad fiscal. A través de la Comisión Nacional de Administración Local, propondremos una reforma del sistema de financiación de los ayuntamientos.
