text: La aprobación de la Ley de Memoria Democrática de 2022 ha supuesto un avance significativo de las políticas de memoria y derechos humanos en el Estado español. Sin embargo, la garantía efectiva de los derechos a la verdad, justicia, reparación y no repetición del franquismo exige todavía mayor atención por parte de las Administraciones públicas. A tal efecto, urge desarrollar políticas estatales que, con enfoque de género, interseccional y desde los derechos humanos, recuperen la memoria democrática y reivindiquen la lucha por la democracia, la libertad y la igualdad que se desempeñó contra la dictadura y durante los años de la transición a la democracia. Preservar y transmitir la memoria colectiva ha de formar parte del discurso propio de una ciudadanía democrática.
