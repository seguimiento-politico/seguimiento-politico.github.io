text: (SECC) que se constituya como el cuarto pilar del Estado del Bienestar. Este sistema se ocupará de promover todos los cambios normativos, las decisiones ejecutivas y las asignaciones presupuestarias que sean necesarias en cada uno de los Estados miembro con el objetivo a medio plazo de garantizar, mediante la financiación pública, la totalidad de las horas de cuidados requeridas por las personas dependientes y las personas mayores en cualquier lugar de la Unión Europea. Además, se promoverán las correspondientes directivas con el horizonte de prohibir el control o la gestión privada de estos servicios, que deberán ser prestados mediante la gestión pública directa.
