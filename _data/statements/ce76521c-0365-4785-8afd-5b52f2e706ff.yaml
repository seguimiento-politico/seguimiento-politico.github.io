text: El horizonte verde, morado y digital que proponemos va a significar, a largo plazo, un cambio profundo en nuestras relaciones laborales, en la distribución de tiempos para el cuidado y el disfrute personal y, en general, en nuestra manera de estar en este planeta. Para ello, hay que cortar amarras con una precariedad laboral que no nos deja llegar a fin de mes, planificar nuestro futuro o alcanzar unas pensiones dignas. Hay que hacer excepcionales los contratos temporales y que los indefinidos vuelvan a significar algo en términos de estabilidad y de posibilidad de planificar una vida. Hay que acabar con los fraudes y las horas impagadas, y reequilibrar los sueldos y el poder de negociación de las partes
