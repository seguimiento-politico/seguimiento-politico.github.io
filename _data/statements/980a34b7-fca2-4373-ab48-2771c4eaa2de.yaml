text: PIB europeo. Nos proponemos que el próximo marco financiero plurianual esta cifra se eleve al 2,5 % del PIB europeo mediante contribuciones de los Estados miembros. Este esfuerzo presupuestario sería a su vez complementado por los recursos propios de las instituciones europeas.
