text: Promover la protección del medio natural con el ser humano como principal protagonista. Frente al ecologismo radical de las agendas impuestas por las élites que prescinden de las personas, la conservación de espacios naturales y protegidos no puede realizarse perjudicando a las comunidades locales y los modos de producción tradicionales, sea en el Mar Menor, en el Delta del Ebro o con la pesca artesanal.
