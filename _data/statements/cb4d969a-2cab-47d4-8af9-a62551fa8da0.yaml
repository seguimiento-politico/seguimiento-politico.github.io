text: Tristemente, durante años, los sucesivos gobiernos españoles han renunciado a liderar las relaciones entre Europa y la Iberosfera, hasta el punto de ocultar y acomplejarse con el legado español en América y mirar para otro lado ante la expansión de las narcodictaduras comunistas y antiespañolas en países hermanos como Venezuela, Cuba, Bolivia o Nicaragua.
