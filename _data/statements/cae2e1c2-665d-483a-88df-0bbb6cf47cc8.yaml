title: REFORZAREMOS LAS SINERGIAS ENTRE TODOS LOS INSTRUMENTOS DE APOYO A LA INTERNACIONALIZACIÓN DE LA ECONOMÍA ESPAÑOLA.
text: Realizaremos reformas para mejorar la eficacia de los instrumentos de crédito directo, incrementaremos el alcance del seguro de crédito a la exportación por cuenta del Estado, y se reforzará el seguro por cuenta del Estado sobre garantía de inversiones en el exterior. Dinamizaremos las oficinas comerciales de las embajadas, especialmente en los principales mercados internacionales.
