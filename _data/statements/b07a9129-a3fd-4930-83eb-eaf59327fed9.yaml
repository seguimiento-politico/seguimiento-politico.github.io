text: Es urgente la formulación de una auténtica política europea de inmigración, así como la modificación del Sistema de Acogida e Integración de refugiados, para hacer efectivo el derecho internacional sobre asilo y la gestión de los flujos migratorios, respetando los derechos humanos. Trabajaremos con los países de origen y de tránsito, para facilitar una inmigración ordenada, así como el desarrollo sostenible de dichos países. España promoverá el cumplimiento de los Acuerdos de Marrakech.
