text: Reconoceremos un permiso anual para formación. Las personas trabajadoras, incluidas las personas socias trabajadoras y autónomas de actividad empresarial, tendrán derecho a un per miso anual para formación acreditable. Durante dicho permiso, la empresa o la persona autónoma tendrán derecho a una bonificación de las cuotas empresariales y la persona trabajadora se consi derará en situación legal de desempleo a efectos de percibir prestación por desempleo durante la misma.
