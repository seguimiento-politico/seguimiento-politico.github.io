text: Realizaremos campañas para que los consumidores reciban información clara sobre la utilización, características y propiedades de los productos que utilizan la inteligencia artificial, algoritmos y tecnología robótica. Realizaremos un mayor control para proteger los datos personales de los usuarios de Internet para que ellos decidan qué hacer con ellos, a quién los cede, para qué, cuándo, cómo...
