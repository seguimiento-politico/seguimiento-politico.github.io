text: Incentivaremos fiscalmente a las empresas que compren productos agrícolas nacionales. Del mismo modo, apoyaremos los métodos tradicionales y artesanales de producción, cultivo, cría y pesca para mejorar su competitividad en el mercado, generar empleo y asentar la población del territorio.
