text: Frente al consenso político PP-PSOE, que se alinean en el 87,8% de las medidas abordadas en Europa, y que pretenden aumentar las imposiciones climáticas para 2030 y 2050al sector primario, VOX defiende desde el inicio que la sostenibilidad del campo y la transición hacia fuentes de energía menos contaminantes no puede en ningún caso llevarse a cabo al margen de los intereses de España y de nuestro sector primario. VOX se ha convertido en la única oposición española a la Agenda 2030 y al Pacto Verde Europeo, a pesar de los intentos de silenciamiento cometidos contra nuestros eurodiputados.
