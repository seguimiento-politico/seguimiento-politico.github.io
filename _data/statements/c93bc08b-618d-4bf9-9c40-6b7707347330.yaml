text: Tomaremos en serio el Estatuto Básico de las Personas Empleadas Públicas (EBEP), haciendo efectivos sus derechos. Década y media después, el EBEP, que supuso algunos progresos impor tantes en derechos, no tiene en cuenta a millones de personas que prestan sus servicios como em pleadas públicas, pues las pocas leyes de función pública posteriores apenas lo han desarrollado. Hacer efectivos esos derechos mediante el desarrollo de un EBEP a la altura del siglo XXI será una prioridad.
