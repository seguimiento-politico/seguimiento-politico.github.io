title: Incremento del Salario Mínimo Interprofesional (SMI).
text: Los sueldos dignos permiten tener futuros estables, permiten a nuestros jóvenes apostar por su emancipación y a nuestros adultos mantener a sus familias. Por ello, hemos aumentado el SMI un 22% en 2019, recuperando lo perdido en años anteriores y situándonos en la media de la OCDE. Continuaremos aumentando el SMI, de forma progresiva y acordada en el diálogo social, hasta situarlo al final de la legislatura en el 60% del salario medio, de acuerdo con lo establecido en la Carta Social Europea.
