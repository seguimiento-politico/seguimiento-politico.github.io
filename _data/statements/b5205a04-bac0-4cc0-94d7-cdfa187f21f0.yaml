title: Rehabilitar al menos 500 000 viviendas al año para promover la eficiencia energética y la reducción de la factura de la luz.
text: Incluirá el aislamiento térmico, la instalación de sistemas de calefacción y agua caliente eficientes y la iluminación de bajo consumo Se dará prioridad a los hogares y barrios más vulnerables y a edificios situados en zonas menos pobladas, conforme a las garantías de justicia social y territorial A consecuencia de estas intervenciones, las familias podrán llegar a reducir en un 50 % su consumo de energía y ahorrar un promedio de 400 euros anuales. Al mismo tiempo, se crearán miles de empleos en un sector tan castigado como es el de la construcción. Las empresas también se beneficiarán de este plan de rehabilitación a través de una línea de subvenciones para la adopción de tecnologías más eficientes.
