text: La protección y el bienestar de los animales es una prioridad para Sumar. Los animales conviven con las personas como parte de la familia, forman parte de nuestro entorno en el ámbito doméstico, en el medio rural y son parte de nuestro sistema productivo. Con los animales silvestres compartimos además el territorio, ya vivan en espacios naturales o en nuestras mismas ciudades. Todos merecen atención y respeto, y por eso Sumar propone una serie de medidas para garantizar su bienestar.
