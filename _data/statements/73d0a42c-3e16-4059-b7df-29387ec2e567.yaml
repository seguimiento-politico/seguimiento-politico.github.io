text: Reforzar la protección contra el despido. Avanzaremos en la línea planteada por los organismos Internacionales de convertir la indemnización por despido en un mecanismo disuasorio también en el ámbito europeo y que la indemnización compense la pérdida real del trabajador, tal y como hemos hecho en España apostando por volver a la indemnización de 45 días por año trabajado y que la opción entre indemnización o readmisión sea del trabajador o la trabajadora.
