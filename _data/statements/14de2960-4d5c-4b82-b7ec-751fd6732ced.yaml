text: Una de las grandes urgencias de los españoles es tener un gobierno que afronte con valentía el problema de la vivienda. La posibilidad de acceder a una vivienda no puede convertirse en un lujo que solo unos pocos pueden permitirse. Resulta fundamental garantizar el acceso a vivienda asequible, especialmente para los españoles que más lo necesitan, proteger el derecho a la propiedad y velar por que las viviendas tengan un espacio y unas condiciones de salubridad y suministros dignas.
