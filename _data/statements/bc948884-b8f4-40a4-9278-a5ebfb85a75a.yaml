text: 1.4. Trabajaremos para ampliar la directiva relativa a la prevención y lucha contra la trata de seres humanos y la protección de las víctimas tras lograr incluir la explotación por gestación subrogada, con el objetivo de cubrir la trata de personas en el sector agrícola, articular mecanismos para la denuncia sin sanción y regularizar a las víctimas de trata en situación administrativa irregular e impedir su expulsión o blindar de forma generalizada la protección de las víctimas.
