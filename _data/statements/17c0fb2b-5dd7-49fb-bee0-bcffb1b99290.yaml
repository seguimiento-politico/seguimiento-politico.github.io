text: El deporte y la actividad física son elementos imprescindibles para la consecución del bienestar individual y social. El deporte contribuye a crear una sociedad mejor y más saludable, con mayor calidad de vida, al tiempo que se convierte en un vector de crecimiento, cohesión social y desarrollo económico y de empleo.
