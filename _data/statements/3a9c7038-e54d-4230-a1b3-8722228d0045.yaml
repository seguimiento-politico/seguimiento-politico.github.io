text: Cada vez son más los casos en los que existe interés por parte de toda la comunidad internacional en que determinados hechos delictivos, los más graves o los que se cometen en varios países, no queden impunes. Esto va unido a la constante reformulación del concepto de soberanía de los Estados como lo demuestra la creación del Tribunal Penal Internacional.
