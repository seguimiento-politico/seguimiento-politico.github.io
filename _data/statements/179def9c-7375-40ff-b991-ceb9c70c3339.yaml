text: España es el país más rico en biodiversidad de la Unión Europea, pero casi la mitad de los ecosistemas en España se encuentran en mal estado. Se puede hablar de un grave deterioro en los ecosistemas acuáticos – del litoral e insulares – del 30% en los sistemas áridos, marinos, agroecosistemas y montaña, y de entre el 20% y el 30% en el caso de bosques esclerófilos, atlánticos y mediterráneos. Existe una importante afección a la biodiversidad y la agricultura de regadío demanda el 81% del agua disponible. La degradación es especialmente patente en espacios emblemáticos como Doñana, el Mar Menor, el Delta del Ebro o la Mancha Húmeda.<br><br> Sin embargo, la riqueza natural de nuestro país es un tesoro que debemos preservar porque, entre otras cosas, constituye uno de los pilares en los que se fundamenta nuestro potencial turístico, tanto en las regiones costeras, insulares y de interior. Sin olvidar su importancia en la generación de servicios ambientales, como el agua de los ríos, el aire limpio, el suelo para cultivar, los pastos para el ganado, los polinizadores, etcétera. El desarrollo de estrategias sostenibles vinculadas a la TEJ crea un marco favorable para desplegar un programa ambicioso de protección de la biodiversidad y de recuperación y restauración de los ecosistemas clave en las próximas décadas, tales como el suelo, los bosques, las masas de agua dulce, el litoral y las áreas marinas, las zonas áridas o los agrosistemas. <br><br> Asumimos como ámbitos de actuación prioritaria proteger las masas de agua, desarrollar planes estratégicos, recuperar los ecosistemas silvestres, recuperar las comunidades de montes y reconocer los servicios ecosistémicos de las buenas prácticas del sector primario.<br><br> Proponemos las siguientes medidas para cuidar de nuestra biodiversidad y proteger adecuadamente nuestro rico pero amenazado patrimonio natural.
