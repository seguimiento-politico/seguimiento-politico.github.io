text: Cuidados y apoyos con buen trato y dignidad. Vamos a impulsar un cambio profundo en el modelo de provisión de cuidados y apoyo a las personas mayores, superando el modelo familista y reforzando la implicación pública. Reformaremos la Ley de Promoción de la Autonomía Personal y Atención a las Personas en Situación de Dependencia para transitar hacia una red pública de base comunitaria de atención a la dependencia, y aseguraremos la cofinanciación del sistema de dependencia al 50% entre el Estado y las comunidades autónomas, de acuerdo con la ley.
