title: Plan Nacional de Desarrollo Rural.
text: Al tomarlo como una cuestión de Estado, activaremos un plan para revitalizar la estructura social y económica del mundo rural mediante el impulso de las infraestructuras regionales, la localización prioritaria de los proyectos productivos señalados en los tres horizontes y la previsión de líneas de financiación prioritarias para estos y otros sectores, como el sector agrario sostenible, la ganadería extensiva y la pesca artesanal y de bajo impacto Modernizaremos las instalaciones hídricas, las infraestructuras de regadío y la viabilidad de las zonas forestales Ofreceremos acceso prioritario a la tierra para la juventud, en coordinación con los bancos de tierras existentes, e implementaremos planes especiales de empleo en zonas que, fruto de la discriminación histórica, cuenten con una situación excepcional de baja tasa de empleo y especial afectación por el vaciamiento poblacional
