text: Hacer efectivas las leyes contra la contaminación. Para proteger la salud y la seguridad de la población europea, impulsaremos medidas para reforzar la vigilancia y el seguimiento del cumplimiento por parte de los Estados y las grandes empresas de las actuales y futuras directivas sobre gestión de residuos y contaminación, y se fortalecerán y agilizarán también los mecanismos sancionadores.
