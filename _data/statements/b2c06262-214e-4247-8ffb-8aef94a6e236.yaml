text: 'La economía circular es ya una exigencia europea (plan de acción para la economía circular de la UE) y un imperativo de la transición ecológica. Nuestros sistemas económicos deben imitar a la naturaleza y cada residuo convertirse en el recurso de otro proceso productivo cerrando los ciclos materiales. En el año 2020 España aún se encontraba por debajo de la media europea en el uso circular (secundario) de material: un 11,2% frente a la media de la UE, un 12,8%. <br><br>Por eso es necesario una apuesta contundente y coordinada a través de una estrategia integral de Economía Circular con ramificaciones legislativas, fiscales, inversiones en infraestructuras, I+D+i, políticas industriales y políticas de empleo. Dejaremos atrás para siempre la España de usar y tirar. Consolidaremos progresivamente, a lo largo de la próxima década, un sistema productivo que aplique efectivamente la jerarquía de residuos (reducir, reutilizar, reciclar) y facilite la reparabilidad, la reutilización, y el reciclaje de componentes y materiales.'
