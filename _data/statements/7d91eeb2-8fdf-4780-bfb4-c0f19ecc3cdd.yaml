text: Constitucionalizar de verdad la soberanía popular y garantizarla con una regulación que facilite presentar iniciativas legislativas populares y no permita invisibilizarlas, y que normalice las consultas cuando se trate de asuntos muy relevantes, como la entrada de España en operaciones militares Esta reforma también permitiría abrir nuevos espacios participativos, como la deliberación ciudadana en la elaboración, gestión y control de las políticas públicas, los presupuestos participativos del Estado, la participación en los procesos legislativos en las Cortes Generales o una mayor presencia de consultas populares, y sentaría las bases para que la participación avance en los demás ámbitos territoriales Además, cuando el 15 % del censo electoral entienda que el Gobierno le ha dado la espalda, podrá iniciar un proceso revocatorio que terminará con un referéndum en que se decida de manera vinculante si quien ocupa la presidencia del Gobierno debe dimitir y convocar nuevas elecciones generales Suprimiremos, además, la necesidad de autorización del Consejo de Ministros para la celebración de consultas populares locales, en el ámbito de sus competencias
