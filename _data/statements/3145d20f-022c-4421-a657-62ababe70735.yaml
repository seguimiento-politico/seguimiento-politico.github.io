text: Decimos NO a los vientres de alquiler. La explotación reproductiva está prohibida en nuestra legislación, en coherencia con las recomendaciones del Parlamento Europeo. Los vientres de alquiler socavan los derechos de las mujeres, especialmente de las más vulnerables, mercantilizando sus cuerpos y sus funciones reproductivas. Actuaremos frente a las agencias que ofrecen esta práctica, a sabiendas de que está prohibida en nuestro país.
