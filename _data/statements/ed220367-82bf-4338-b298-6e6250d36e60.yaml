text: Un pacto intergeneracional. Impulsaremos un pacto intergeneracional que garantice el derecho a desarrollar un proyecto vital en cada fase de la vida y que incluya reformas legislativas que luchen contra la discriminación por edad en los ámbitos laboral, sanitario, administrativo, cultural y educativo, entre otros.
