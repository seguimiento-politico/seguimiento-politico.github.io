title: Proteger los derechos de los animales.
text: Para ello se aprobará una Ley de Bienestar Animal en la que se introducirá una rebaja del IVA de los servicios veterinarios del 21 % actual al 10 % y de los productos de alimentación animal del 10 % actual al 4 %, un incremento en la protección a través de la creación de unidades especializadas en los cuerpos y fuerzas de seguridad del Estado, la tipificación del delito de maltrato de animales salvajes y una elevación de penas al abandono de animales Al mismo tiempo, se implementarán mejoras en el control de los animales domésticos y la posibilidad de incluirlos sin problemas en medios de transporte, centros públicos, albergues e instituciones de protección Se mejorará el control de la producción de animales de consumo, con la instalación de cámaras, con inspecciones y con la exigencia del aturdimiento previo al sacrificio, y se pasará a métodos éticos para el control poblacional de animales silvestres En esta dirección de garantizar el bienestar animal, se eliminarán las ayudas y subvenciones relacionadas con la tauromaquia y se prohibirán espectáculos que impliquen maltrato animal
