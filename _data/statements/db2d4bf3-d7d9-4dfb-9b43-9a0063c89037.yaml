text: Durante los últimos años hemos podido ver cómo ministros del gobierno de Sánchez han declarado la guerra públicamente a la industria cárnica española; cómo el gobierno de la Nación y la Comisión Europea han permitido la criminalización de nuestro sector vitivinícola; cómo se asfixia burocráticamente a nuestro sector primario mientras se cierran miles de explotaciones agrícolas y ganaderas; cómo se deslocalizan plantas e industrias manufactureras como el sector automovilístico o farmacéutico; o cómo institucionalmente se fomentan semáforos nutricionales como Nutriscore que, sin aval científico conceden mayor valor nutricional a bebidas azucaradas que a nuestro aceite de oliva o nuestro jamón ibérico.
