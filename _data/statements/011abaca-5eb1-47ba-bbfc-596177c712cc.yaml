text: UE obligue a los Estados a que garanticen una acción eficaz para la erradicación de las violencias machistas. Blindaremos el 5 % del presupuesto de la UE para ese fin y se exigirá a los Estados que aumenten la dotación de todas las políticas públicas que promuevan la igualdad de género y, por lo tanto, contribuyan a terminar con las violencias machistas.
