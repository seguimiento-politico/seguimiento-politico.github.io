text: Desarrollo de una fiscalidad verde. Promoveremos sistemas de fiscalidad ambiental en los Estados de la UE, como bajadas del impuesto de matriculación y circulación a los coches híbridos y eléctricos, o el establecimiento de desgravaciones por el uso de transporte público y por la adquisición de electricidad 100 % renovable. También se propondrán las bases para un impuesto estatal a las empresas energéticas que grave la producción de energías no renovables.
