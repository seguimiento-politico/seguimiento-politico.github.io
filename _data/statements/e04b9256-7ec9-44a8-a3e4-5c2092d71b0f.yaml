text: 10. Exigiremos a las autoridades europeas que impulsen la prohibición de que las administraciones públicas desahucien de sus parques de vivienda a deudores que los servicios sociales y de vivienda consideren situaciones a proteger. Ninguna familia que no pueda pagar a consecuencia del sobreendeudamiento podrá ser expulsada de las viviendas públicas.
