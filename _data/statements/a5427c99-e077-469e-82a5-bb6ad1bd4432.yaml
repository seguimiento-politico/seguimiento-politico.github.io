text: Prohibiremos de forma expresa la venta de patrimonio público de suelo y vivienda de las Administraciones (específicamente el correspondiente a la Sareb, Adif y Defensa), salvo su transmisión gratuita a entidades públicas para su transformación en parque público o en proyectos público-privados de alquiler.
