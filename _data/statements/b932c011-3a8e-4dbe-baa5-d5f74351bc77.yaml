text: La política está para servir al ciudadano, no al poder. Es preciso que el Gobierno vuelva a ser fiable, eficiente y riguroso en el uso de los recursos públicos. Reduciremos el desproporcionado número de ministerios y cargos de confianza, que se ha multiplicado injustificadamente durante los últimos años y haremos un uso riguroso de los recursos públicos.
