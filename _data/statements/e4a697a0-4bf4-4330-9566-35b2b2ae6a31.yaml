text: 'Reivindicamos el derecho de la infancia y la adolescencia a desarrollar su sexualidad y a contar con formación e información que les ayude a tomar decisiones saludables y respetuosas sobre el sexo y la sexualidad a lo largo de sus vidas.<br><br> Debemos proteger a los y las menores del acceso a la pornografía. Según el estudio (Des)Información sexual: pornografía y adolescencia de “Save the Children” en septiembre de 2020, casi siete de cada diez adolescentes consumen pornografía de forma regular en nuestro país. Resulta especialmente preocupante que los niños y las niñas accedan a contenidos pornográficos a edades muy tempranas: más de la mitad, un 53,8%, afirma haber visto pornografía por primera vez entre los seis y los doce años. La mayoría de los menores (62,5%) reconoce haber visto pornografía. Las cifras son alarmantes. Casi el 88% de los chicos, y casi el 39% de las chicas, ha visto pornografía al menos una vez en su vida.<br><br> El acceso temprano a la pornografía puede tener diversos impactos negativos en los menores, como la distorsión de la percepción de la sexualidad, problemas emocionales y psicológicos, desarrollo de actitudes y comportamientos sexuales inapropiados e incluso violentos, riesgo de adicción, y alteración de la percepción de la intimidad y las relaciones amorosas, y cosificación de las mujeres y niñas. Es fundamental abordar este problema de manera efectiva y brindar a los menores el apoyo y la educación necesarios para comprender la sexualidad de manera saludable y respetuosa.<br><br> Para impedir que los menores accedan a la pornografía debe establecerse una iniciativa legislativa que aborde las diferentes dimensiones del problema y promueva la colaboración entre los diferentes actores involucrados, incluyendo a las familias, las escuelas, las instituciones gubernamentales, las empresas de sector y las organizaciones de la sociedad civil. Además, debe tener en cuenta los derechos de los menores y garantizar su protección, sin limitar indebidamente su acceso a información y educación sexual adecuada a su edad.'
