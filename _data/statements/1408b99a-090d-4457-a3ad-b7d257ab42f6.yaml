text: GARANTIZAREMOS UN SISTEMA NACIONAL DE BECAS Y AYUDAS AL ESTUDIO para promover la igualdad de oportunidades. Ampliaremos la política de becas en todas las etapas (no universitaria y universitaria), e impulsaremos la creación de fondos de protección social que permitan la participación de alumnos con escasos recursos económicos en actividades complementarias para garantizar una igualdad de oportunidades real y efectiva. Apoyaremos y reforzaremos el Servicio de Inspección Educativa en la necesaria supervisión del sistema educativo para su buen funcionamiento y en la evaluación orientada a la mejora de los centros y al fomento de las experiencias innovadoras.
