text: Ningún español debe quedarse sin poder estudiar por falta de recursos económicos. Se mejorará el sistema de becas en las etapas universitaria y preuniversitaria para que la educación sea un verdadero ascensor social en el que la situación económica no sea un obstáculo para el esfuerzo, el mérito y la capacidad.
