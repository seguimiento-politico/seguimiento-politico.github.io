text: 1.5. Promoveremos que la política exterior europea se marque el objetivo principal de la conformación de una internacional climática que tenga como prioridad el cumplimiento de los compromisos del Acuerdo de París y del Pacto Verde Europeo, impulsando la adopción, a nivel global, de un tratado de no proliferación de combustibles fósiles.
