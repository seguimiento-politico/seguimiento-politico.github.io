text: Aprobaremos una legislación sanitaria respetuosa con el derecho a la vida y a la integridad física y moral. Esto incluirá una Ley de Cuidados Paliativos que asegure el cuidado de las personas en las fases críticas y terminales de la vida, leyes de apoyo a la natalidad y la familia, así como la derogación de las leyes de eutanasia y del aborto.
