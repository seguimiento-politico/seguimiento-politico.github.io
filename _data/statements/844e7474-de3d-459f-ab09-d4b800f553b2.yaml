text: Plan europeo de retorno para que quienes hayan dejado sus países y quieran volver puedan hacerlo. Implementaremos un programa de apoyo a los Estados para que sus políticas activas de empleo y sus ofertas de empleo público tengan en cuenta las circunstancias y experiencia laboral de las personas que viven fuera, para que desde el momento del retorno puedan acceder a prestaciones (como nuestra propuesta de garantía de ingresos), y para que exista un servicio de información y orientación al retorno en las secciones y oficinas consulares.
