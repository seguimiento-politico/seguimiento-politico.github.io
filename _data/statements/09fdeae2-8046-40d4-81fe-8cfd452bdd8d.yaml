text: La reforma de la PAC contra la que justamente protestaron los agricultores de toda Europa obtuvo el respaldo del PP, que ha ido dando bandazos en materia de política agraria y que contribuyó con su voto positivo a que se aprobaran los peores compromisos sobre la reforma de la PAC, como la reducción de la financiación o el refuerzo de la condicionalidad.
