text: 8. Promoveremos la transformación de EURYDICE en una agencia europea para la evaluación cualitativa de los sistemas educativos europeos. En este sentido, fomentaremos la sustitución de sistemas de evaluación internacional estandarizados, tipo PISA, que tienden a elaborar ránkings sin que sirvan para mejorar la enseñanza en las aulas y el funcionamiento de las escuelas, por sistemas de evaluación integrales, democráticos y en los que participen las comunidades educativas que les faciliten información contextualizada social y culturalmente para mejorar sus procesos de enseñanza y aprendizaje.
