text: El sector pesquero representa el 1% del PIB nacional y genera el 20% de la producción total de pesca de la UE. Se enfrenta a grandes dificultades como la hiperregulación, lo que, junto con la carga burocrática, la complejidad y la extensión de las normas, dificulta el trabajo de los pescadores. Asimismo, el cambio climático y la contaminación producen cambios en los mares y en los océanos que afectan directamente a un sector que depende del buen estado del medio marino para realizar su actividad. No hay que olvidar, además, que la pesca puede ser fundamental en la lucha contra el cambio climático y en la mejora de la dieta de la población, contribuyendo a suministrar proteína animal de menor impacto si se alcanza una gestión sostenible de la extracción, procesado y comercialización, y un consumo responsable. Los retos integrales a los que se enfrenta el sector pesquero han de ser abordados con políticas valientes de fuerte calado social y visión ecosistémica a lo largo de toda la cadena alimentaria.
