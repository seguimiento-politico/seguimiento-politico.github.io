text: Reforma completa del mercado eléctrico para pagar el MWh según su coste de producción y acabar con los beneficios caídos del cielo. Acabaremos con el mercado marginalista, para desacoplar los precios del gas de la electricidad y abarataremos significativamente el precio de la energía para las y los consumidores finales, acabando con los beneficios injustificados y obscenos de las grandes empresas del oligopolio. Además, se eliminarán los beneficios que mantienen hoy la energía nuclear y el gas dentro del mercado eléctrico. Promoveremos la implementación de una factura progresiva, donde los primeros tramos de energía consumida tengan un coste menor que los tramos más altos, introduciendo un criterio de justicia social e incentivando el ahorro y la eficiencia, al tiempo que se penaliza el derroche y el gasto excesivo. Este conjunto de medidas, además de incentivar la transición energética, tendrá un efecto muy importante en la bajada de la factura de la luz para la mayoría de las familias trabajadoras.
