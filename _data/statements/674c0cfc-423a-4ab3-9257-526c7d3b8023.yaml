text: 3.1. Impulsaremos, a partir de la Ley de Inteligencia Artificial existente, una nueva estrategia de regulación de la inteligencia artificial y del desarrollo tecnológico en la Unión Europea basada en la garantía de derechos y en la protección de los usuarios frente a los abusos de las grandes corporaciones.
