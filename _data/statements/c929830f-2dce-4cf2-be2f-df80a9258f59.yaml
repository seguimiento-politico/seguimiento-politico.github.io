text: 'Implementaremos un plan nacional de transición energética, para reducir drásticamente las emisiones de CO2, reducir la dependencia externa de los combustibles fósiles, democratizar el sistema de producción y distribución energética y abaratar los precios de la energía. Contendrá los siguientes elementos: 1) Rehabilitación de 500.000 viviendas al año, abordando el aislamiento térmico así como la instalación de sistemas de calefacción, refrigeración y agua caliente eficientes (el objetivo es que cada vivienda rehabilitada reduzca en un 50% la demanda de energía y ahorre un promedio de 400€ anuales en la factura del consumo energético). 2) Ley de Tejados Solares, que facilite e impulse el desarrollo de la energía fotovoltaica en los tejados de edificios y comunidades de propietarios. 3) Refuerzo del ritmo inversor en energías renovables del periodo 2021-2023 para afianzar la posición de liderazgo de nuestro país en el sector. 4) Ley de Financiación del Transporte Colectivo, Público o de Bajas Emisiones, para avanzar en una movilidad sostenible que reduzca el uso del vehículo privado (especialmente en las ciudades) y siga desarrollando la electrificación del parque móvil, con el objetivo de que en 2040 no circulen en España vehículos con motores de combustión interna. 5) Facilitar el autoconsumo y las comunidades energéticas locales. Uno de nuestros objetivos debe ser garantizar una transición energética justa hacia un modelo basado en las energías renovables, a la vez que se asegura la preservación del paisaje y del modelo tradicional de producción en el medio rural.'
