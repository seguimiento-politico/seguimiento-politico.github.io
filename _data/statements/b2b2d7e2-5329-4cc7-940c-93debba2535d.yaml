text: Propondremos un paquete integral de soporte financiero que permita al tejido industrial de seguridad y defensa acometer exitosamente los enormes retos de expansión, especialización y desarrollo. Impulsaremos la introducción de financiación de tecnología dual entre las categorías elegibles dentro de alguna de las líneas del Banco Europeo de Inversiones
