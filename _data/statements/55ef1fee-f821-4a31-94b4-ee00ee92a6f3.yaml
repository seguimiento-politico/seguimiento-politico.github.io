text: '2.2. Estudiaremos medidas y mecanismos para garantizar una mayor presencia de las personas jóvenes en las listas electorales y cargos públicos y de representación, con especial énfasis en las instituciones europeas. En ese sentido, evaluaremos la posibilidad de establecer “cuotas de juventud” europarlamentarias. Se trata de cerrar una brecha insostenible: el 50 % de la población mundial tiene menos de 30 años, pero a nivel mundial solo el 2,91 % de los parlamentarios tiene menos de 30. El contexto europeo es todavía más preocupante: pocos meses antes de las elecciones europeas, tan solo dos europarlamentarios tenían menos de 30 años, el 0,28 % de todos los eurodiputados.'
