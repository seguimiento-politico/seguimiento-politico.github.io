text: 1.3. Impulsaremos un marco europeo para garantizar los derechos de las trabajadoras del hogar y la atención asistencial, sectores frecuentemente precarizados y desregularizados, dignificando las relaciones laborales de las personas trabajadoras domésticas y de las correspondientes profesiones en el marco del Convenio 189 de la OIT ratificado por España y otros Estados miembros de la Unión Europea.
