text: Personas con Discapacidad para 2021-2030 para apoyar a las personas con discapacidad y a sus familias. E impulsaremos la transversalidad de las políticas de atención a las personas con discapacidad con la presencia de la inclusión y accesibilidad en todas las políticas.
