text: Garantizaremos una cartera mínima de servicios comunes de gestión descentralizada que potencie la intervención comunitaria través del impulso de una Ley Marco estatal de Servicios Sociales consensuada con las comunidades autónomas. Se tratará de un catálogo de servicios mínimos y comunes de gestión descentralizada, que se coordinarán con otras políticas públicas para proporcionar una atención integral en todas las comunidades autónomas.
