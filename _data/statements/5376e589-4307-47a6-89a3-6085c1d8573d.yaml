text: ELEVAREMOS LA INVERSIÓN EN I+D+i, para facilitar la transferencia de conocimientos con las empresas, desarrollar la carrera profesional del investigador, diseñar mecanismos para atraer el talento internacional y el retorno del talento español, y reforzar puentes entre la ciencia y las empresas para que las patentes españolas no emigren al extranjero. Se incrementará la inversión a lo largo de la legislatura de acuerdo con lo previsto en la Ley de la Ciencia.
