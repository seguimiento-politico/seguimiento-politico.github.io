text: 'IMPULSAREMOS UNA RELACIÓN EQUILIBRADA CON LOS PAÍSES DEL MAGREB en todos los ámbitos: político, económico, comercial, cultural, energético, migratorio y de seguridad. La relación se basará en el respeto mutuo y en el derecho internacional. Apoyaremos los esfuerzos de Naciones Unidas en el Sáhara Occidental para alcanzar una solución política justa, duradera y aceptable para las partes.'
