title: Impulsar un plan de inversiones en nuestras infraestructuras ferroviarias con parámetros de calidad, sostenibilidad y justicia territorial.
text: Disponer de un transporte ferroviario de calidad no solamente cohesiona nuestro país y facilita la movilidad de las personas, sino que, además, ayuda a reducir las emisiones Es necesario incrementar la frecuencia de los servicios existentes de corta y media distancia (metro, cercanías/rodalies, regionales) y crear el servicio allí donde no exista con el objetivo de atender la demanda de transporte de tren de, al menos, todos los municipios de más de 20 000 habitantes en 2030. En el mismo año, se alcanzará el 100 % de kilómetros electrificados y un sistema libre de consumo directo de combustibles fósiles Los territorios con mayores deficiencias serán absolutamente prioritarios en este plan y garantizaremos la gestión y administración pública de las infraestructuras ferroviarias estratégicas públicas, sin permitir la privatización y la consiguiente precarización de sus trabajadores y trabajadoras
