text: Fin del comercio de armas empleadas para la violación de derechos humanos. Lucrarse con los ataques a la vida y a los derechos humanos no es compatible con la identidad europea. Por eso, impulsaremos la prohibición del comercio de armas con países donde puedan utilizarse para la represión interna, las agresiones externas o las violaciones de derechos humanos. También impulsaremos que se cuente con los medios suficientes para garantizar la prohibición del comercio de personas (esclavitud) y órganos, de residuos peligrosos o de especies en peligro de extinción. Para alcanzar el horizonte verde, se acabará el comercio de combustibles fósiles.
