text: Defenderemos nuestra soberanía sanitaria y fortaleceremos la industria nacional de tecnología sanitaria y medicamentos para mejorar la respuesta sanitaria. Reforzaremos la AEMPS , acabando con el infierno burocrático y el caos normativo autonómico, que expulsan a nuestras industrias y disuaden la inversión industrial en España.
