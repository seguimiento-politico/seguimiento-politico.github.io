text: Promoveremos un proceso de reindustrialización en España y de aumento del empleo de calidad mediante el impulso de la transición energética, en el actual contexto de revisión de la globalización. Con la política industrial adecuada, España puede ofrecer, a industrias estratégicas de alto valor añadido, ventajas relacionadas con la energía, como la garantía de suministro o su potencial para la producción de energía renovable a un precio reducido (energía solar, eólica terrestre o hidrógeno verde). Esta estrategia competitiva supondrá el abandono definitivo de los intentos pasados —y fallidos— de competir mediante devaluaciones salariales, y convertirá a nuestro país en un foco de atracción de industrias de calidad más que un exportador de energía barata. Este proceso se hará asegurando el equilibrio territorial, de forma que no haya territorios que contribuyan a la producción de energías renovables sin beneficiarse al mismo tiempo de las ventajas de la industrialización y la creación estable de buenos empleos.
