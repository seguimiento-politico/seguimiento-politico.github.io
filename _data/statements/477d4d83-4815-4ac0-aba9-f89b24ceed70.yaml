text: Pero no todo el esfuerzo ha caído en saco roto. En esta legislatura, se ha conseguido un valiosísimo avance liderado por VOX en la protección de nuestras fronteras con la reforma del reglamento EURODAC liderada por Jorge Buxadé, que permitirá que los Estados miembros cuenten con una base de datos renovada para almacenar y comparar huellas dactilares, imágenes faciales, documentos de viaje, y toda la información necesaria para identificar a aquel que se encuentre en la Unión Europea en situación ilegal, para proceder a su expulsión. De este modo, las policías europeas pueden intercambiar información para luchar contra la delincuencia y el terrorismo del que Europa ha sido víctima estos últimos años.
