text: Estrategia nacional contra la pobreza en el transporte. Definiremos indicadores oficiales que permitan identificar a las personas que sufren pobreza en el transporte según la definición aprobada por la Unión Europea y desarrollaremos una estrategia nacional contra la pobreza en el transporte que diagnostique, prevenga y combata situaciones de vulnerabilidad derivadas de la dificultad de asumir el coste de las necesidades en transporte o de un acceso limitado a este, lo que les dificulta realizar actividades socioeconómicas básicas.
