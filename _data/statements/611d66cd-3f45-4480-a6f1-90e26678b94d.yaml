text: o Partimos de un modelo con un claro componente estacional. Nuestro clima determina en buena medida las temporadas de las distintas modalidades turísticas (sol y playa en época estival, esquí en invierno, etc.). Por ello, trabajaremos juntos con las administraciones públicas territoriales y la iniciativa privada para alargar la temporada, mejorar las capacidades de destino, diversificar la oferta turística, desestacionalizar la demanda y repartir los beneficios del turismo a lo largo de todos los meses del año.
