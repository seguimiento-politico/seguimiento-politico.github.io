text: APOYAREMOS LAS NUEVAS EXPRESIONES ARTÍSTICAS, LAS VANGUARDIAS Y A LOS JÓVENES CREADORES. También reivindicaremos nuestros referentes culturales más reconocidos, en centenarios como los de Ana María Matute (2025), Gaudí (2026), Buero Vallejo (2026) y, de forma muy especial, el de la Generación del 27, un momento excepcional en nuestra cultura reciente.
