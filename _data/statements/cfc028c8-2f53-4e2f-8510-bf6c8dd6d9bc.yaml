text: ÁFRICA RECLAMA NUESTRO APOYO EN ÁREAS COMO LA PAZ Y LA SEGURIDAD, el fortalecimiento institucional y democrático, la lucha contra el terrorismo y el tráfico de seres humanos, la migración irregular y el auge de fundamentalismos. Ayudaremos al desarrollo robusto y sostenible del continente y el empoderamiento de la mujer. Difundiremos un mayor conocimiento acerca de la potencialidad de las relaciones entre España y África de la mano de la sociedad civil, en especial de la juventud y de los españoles afrodescendientes.
