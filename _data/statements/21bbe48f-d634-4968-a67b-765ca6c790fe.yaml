text: Impulsaremos las políticas activas de empleo y simplificaremos el sistema de protección por desempleo.Garantizaremos una atención individualizada, profesional e integral a los desempleados y desempleadas, dirigida a su rápida reincorporación al mercado de trabajo, prestando especial atención a los jóvenes, parados de larga duración y a los supuestos de exclusión social. Las políticas activas de empleo garantizarán que las ofertas de colocación sean adecuadas a las aptitudes y los perfiles formativos\r\nde las personas desempleadas.<br>Mejoraremos el sistema de protección por desempleo mediante una reordenación y simplificación que refuerce la protección de las personas desempleadas que lo necesiten"
