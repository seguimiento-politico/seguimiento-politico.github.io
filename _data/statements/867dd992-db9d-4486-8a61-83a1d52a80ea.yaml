text: 1. Impulsaremos el aumento de la inversión en I+D+i, terminando con los comportamientos procíclicos de la financiación de estas políticas, con el fin de alcanzar el objetivo de la Unión Europea de destinar el 3 % del PIB a investigación y desarrollo y proponiendo presupuestos plurianuales de I+D+i que garanticen un aumento constante de la inversión pública.
