text: Estableceremos un gravamen sobre los suelos disponibles para urbanización ociosos. Coordinaremos los patrimonios públicos de suelo (PPS) de las diferentes administraciones a través de un «banco de suelo» con la capacidad de comprar suelos adicionales a los PPS a través de una línea de crédito del ICO.
