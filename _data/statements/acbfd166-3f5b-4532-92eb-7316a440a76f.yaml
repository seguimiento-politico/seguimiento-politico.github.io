text: Crearemos, en coordinación con los bancos, una cuenta de ahorro bonificada para la compra de una primera vivienda. Podrán abrirla jóvenes de hasta 39 años, y tanto los rendimientos que genere como las aportaciones anuales estarán exentas de tributación en el IRPF, con un límite anual 2.000 euros y un total de 30.000 euros.
