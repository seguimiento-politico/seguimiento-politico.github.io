text: Prohibición de las comisiones en cualquier tipo de contrato público. La prohibición afectará a toda la cadena de servicios desde el contratante principal hasta la última subcontrata. Si se detecta el cobro de una comisión, ya sea de forma directa o mediante algún tipo de simulación mediante otro tipo de relación laboral o mercantil, se sancionará con el 150% de la comisión percibida a la persona física o jurídica comisionista, y con otro 150% al pagador de la comisión, estableciendo además una prohibición para ambos de trabajar con la administración pública durante cinco años. Esto se aplicará, en particular, a todos los contratos públicos firmados por instituciones europeas y también a todos aquellos firmados por administraciones de ámbito estatal o inferior que estén parcial o totalmente financiados por fondos europeos.
