title: Mantener la cobertura sanitaria universal para los y las españolas emigrantes.
text: Las élites de nuestro país no solo han expulsado a cientos de miles de compatriotas, sino que han colaborado en que pierdan derechos mientras están fuera, como ocurre con la cobertura sanitaria a la que tienen derecho todos y todas las españolas al margen de donde vivan, porque la ciudadanía española no se acaba en sus fronteras Para hacer efectivo esto, trabajaremos para suprimir los acuerdos de exclusión sanitaria y para incorporar a los emigrantes a los sistemas de salud del país receptor
