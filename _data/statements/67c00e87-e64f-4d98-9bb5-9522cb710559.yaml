text: Aumentar el presupuesto de Ayuda Oficial al Desarrollo (AOD) hasta la media de los Estados del entorno de la Unión Europea (UE-15), del 0,5 % de la renta nacional bruta (RNB) en 2023 y del 0,7 % de la RNB en 2027. De este presupuesto, al menos un 10 % de la AOD se destinará a ayuda humanitaria.
