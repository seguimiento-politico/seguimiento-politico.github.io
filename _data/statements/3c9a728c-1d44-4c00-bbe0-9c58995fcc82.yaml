text: Impulsaremos el uso de los recursos europeos a disposición de las pymes, Start Ups y los emprendedores y autónomos españoles, particularmente del programa StartUp Europe, EASME, EUREKA, el buen uso de los Fondos del Banco Europeo de Inversión y del Fondo de Inversiones estratégicas para pymes, COSME y otros. En este sentido promoveremos la creación de clusters empresariales y viveros de empresas con fondos europeos para fomentar la innovación, el emprendimiento y el crecimiento del I+D+i en nuestro país.
