text: 1.5. Reducción del desempleo como criterio de sostenibilidad de la deuda. Asimismo, buscaremos priorizar, como criterio para garantizar la sostenibilidad de la deuda, la reducción en la tasa de desempleo en vez de la del déficit estructural. Esta metodología serviría para reconciliar la estabilidad macroeconómica con mercados laborales más dinámicos, garantizar que economías como la nuestra rindan a su pleno potencial y evitar que las medidas para reducir el déficit produzcan una recesión y generen un círculo vicioso, como sucedió en la década de 2010.
