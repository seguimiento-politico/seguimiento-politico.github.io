title: Reforzar las leyes antimonopolio.
text: La desigualdad de fuerzas entre, por un lado, los oligopolios y, por otro, las pymes y las personas consumidoras crece, lo cual lastra nuestra economía En línea con la actual legislación estadounidense, desarrollaremos leyes que dotarán a la Administración de instrumentos efectivos y aumentaremos las multas en casos de cárteles y oligopolios Además, reforzaremos la Comisión Nacional de los Mercados y la Competencia (CNMC), estableciendo el nombramiento de sus miembros por parte del Congreso y dotándola de los recursos necesarios para evitar que su poder esté muy por debajo del que tienen los oligopolios que debe controlar
