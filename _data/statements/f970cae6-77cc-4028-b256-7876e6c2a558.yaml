text: 2.9. Desarrollaremos una nueva iniciativa estratégica para la región del Magreb y África, con los derechos humanos en el centro, que reconozca y apoye la pluralidad de agentes no estatales de la región, que acompase intereses y valores y supere la visión dicotómica que reduce estas relaciones de vecindad al prisma exclusivo de cooperación o conflicto.
