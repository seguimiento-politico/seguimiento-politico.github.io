text: Reforzaremos las funciones de vigilancia de la competencia de los mercados energéticos correspondientes a los organismos independientes y la Administración General del Estado.  Aprobaremos un Plan Nacional de Energía y Clima 2021 - 2030 que fije las políticas y medidas que deben aplicarse para alcanzar los objetivos acordados en la Unión Europea.
