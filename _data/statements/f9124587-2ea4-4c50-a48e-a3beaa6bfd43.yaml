text: Creación de oficinas de despoblación en al menos 20 comarcas rurales que requieran una intervención urgente. Su función será acompañar a las personas o empresas que quieran instalarse en la zona, facilitándoles todos los contactos y la mediación en el proceso; impulsar “Espacios de Innovación Rural” así como el emprendimiento, formación y asistencia para la mujer en el medio rural, que faciliten su incorporación al mercado laboral, tanto por cuenta ajena como por cuenta propia, y su capacitación en la creación de empresas.
