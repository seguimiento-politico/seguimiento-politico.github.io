text: Poner fin a todas aquellas políticas e iniciativas que criminalizan al sector del automóvil. Cualquier imposición climática que merme la competitividad y supervivencia del sector debe ser derogada inmediatamente. Apoyaremos decididamente a la industria del motor de combustión y garantizaremos la continuidad de todos los clústeres y plantas que operan actualmente en España.
