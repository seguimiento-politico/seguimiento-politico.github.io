text: Lideraremos los esfuerzos internacionales destinados a abolir las armas nucleares, impulsando la ratificación del Tratado sobre la Prohibición de Armas Nucleares y reforzando la aplicación de los diferentes instrumentos relativos a la reducción y no proliferación de armamento nuclear —JCPOA, INF, New START y NPT
