text: La reforma de la fiscalidad permitirá superar en España la anomalía de la escasa tributación de las grandes corporaciones, así como del sector financiero y de las grandes empresas tecnológicas, y la insuficiente e ineficaz fiscalidad ambiental, para alinearnos con las medidas ya adoptadas o en trance de adoptarse en el ámbito de los países de la OCDE; pero no conllevará ningún perjuicio para las familias de ingresos medios y bajos, y permitirá reducir la carga fiscal de las pymes.
