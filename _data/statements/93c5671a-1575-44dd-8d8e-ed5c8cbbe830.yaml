text: 'SOBRE LA BASE DE UN PATRIMONIO CULTURAL COMÚN, LOS EUROPEOS HEMOS FUNDADO UN “MODO DE VIDA EUROPEO ÚNICO” DONDE EL ESTADO DE DERECHO, LA IGUALDAD, LA DEMOCRACIA Y, EN DEFINITIVA, LA LIBERTAD SON NUESTRAS SEÑAS DE IDENTIDAD: ESTO ES LO QUE NOS HACE ESPECIALES A LOS EUROPEOS, POR LO QUE NUESTRO PARTIDO TRABAJA EN ESPAÑA Y POR LO QUE TRABAJAREMOS EN LAS INSTITUCIONES EUROPEAS LA PRÓXIMA LEGISLATURA.'
