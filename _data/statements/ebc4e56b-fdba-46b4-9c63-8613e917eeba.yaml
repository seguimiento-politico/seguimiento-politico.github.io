text: Pondremos fin a la precariedad en el contrato a tiempo parcial. En los casos de jornada ordi naria marginal, la remuneración de la persona trabajadora será, al menos, un 10% superior a la que proporcionalmente le correspondería por tal jornada. Por otra parte, debe consolidarse la jornada realmente realizada, de tal forma que, salvo en caso de negativa expresa por parte de la persona trabajadora, esta tendrá derecho a consolidar como jornada ordinaria un porcentaje de las horas complementarias realizadas el año natural anterior.
