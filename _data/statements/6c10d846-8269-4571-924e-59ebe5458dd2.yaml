text: Reorganización de la prestación por desempleo y cese de actividad destinada a dar seguridad a las personas trabajadoras (incluidas las personas autónomas de actividad empresarial y las socias y los socios trabajadores), mediante el reconocimiento, en todo caso, de prestaciones que garanticen las transiciones a un nuevo trabajo y que estén vinculadas a la realización de acciones formativas acreditables.
