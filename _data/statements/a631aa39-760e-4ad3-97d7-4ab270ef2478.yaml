text: VOX reconstruirá todo lo que este Gobierno ha destruido, comenzando por la derogación inmediata de las leyes que atentan contra el derecho a la vida, valor esencial que no se decide por consenso, y por el apoyo decidido y sin reservas a las mujeres, a la maternidad y paternidad y a la familia. El papel del Estado debe ser velar por la protección de toda vida humana y, especialmente, la de los más vulnerables. La acción política debe tener como razón última el bien común y estar inspirada en el respeto a la persona.
