title: Prohibir que los partidos puedan financiar sus campañas electorales mediante créditos bancarios o del ICO.
text: No es casualidad que la única formación que no pide créditos sea la que está planteando que los bancos tienen que devolver los 60 000 millones de euros que nos deben a todos y a todas, y que los ricos deben contribuir con más impuestos Quien paga manda, y los bancos no pueden mandar en los partidos Además, resulta inadmisible que se use una institución como el ICO, que debería servir para apoyar a nuestro tejido productivo, con el objetivo de financiar las campañas de algunos partidos
