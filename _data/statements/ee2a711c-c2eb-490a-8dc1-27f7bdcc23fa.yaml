text: Proteger a las personas más vulnerables frente a las olas de calor mediante la instalación obligatoria de equipos de refrigeración en todo el sistema público. Estableceremos la obligación legal de contar con equipos de aire acondicionado –o sistemas más eficientes energéticamente como aspersores de refrigeración o ventiladores, cuando esto sea suficiente para mantener una temperatura compatible con la salud– que deberán estar debidamente mantenidos para su correcto funcionamiento en todos los establecimientos educativos (incluyendo escuelas infantiles), centros de salud y hospitalarios, centros de día, centros de atención para personas sin hogar, residencias de ancianos y vehículos del sistema de transporte público. Nuestro sistema público debe garantizar que se protege la salud de las personas usuarias, especialmente de las personas vulnerables, así como la no paralización de sus actividades en circunstancias climáticas adversas, de igual forma que el sistema privado ya hace casi en su totalidad en sus clínicas,
