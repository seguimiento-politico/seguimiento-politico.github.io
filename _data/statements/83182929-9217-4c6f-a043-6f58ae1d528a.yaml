title: Fomentar la responsabilidad informativa y la ciudadanía crítica frente a las fake news.
text: Abordaremos estas cuestiones desde el enfoque de los derechos humanos y conforme a la deontología periodística Para ello, se introducirán programas de alfabetización mediática y de ciberseguridad en todas las fases del sistema educativo y se impulsará una audiencia activa, crítica y participativa en unos medios de comunicación plurales También se aumentará la transparencia en torno a los gastos de comunicación de las Administraciones Públicas
