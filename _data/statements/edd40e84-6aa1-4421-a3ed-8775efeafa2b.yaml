text: Refuerzo de los sistemas de control y supervisión bancaria, de manera jurídicamente compatible con el Derecho de la Unión Europea. Para ello se creará una autoridad independiente de supervisión, adscrita al Banco de España, y se llevará a cabo la regulación profesional del cuerpo de inspectores y auditores informáticos de entidades de crédito, garantizando el acceso a esta función mediante un sistema de oposición que asegure la cualificación e independencia de inspectores y auditores, de manera análoga al resto de personal funcionario de la Administración General del Estado.
