text: El Estado de las autonomías ha sido una fórmula abierta para articular las diferentes realidades políticas y sociales bajo un mismo paraguas institucional. Aunque el modelo actual se diseñó desde una perspectiva centralista, se han consolidado las Administraciones autonómicas, se han generado subsistemas políticos diferenciados y, quizá de forma incompleta, se han abierto esferas públicas con identidades regionales o nacionales. Tras esta evolución, hoy llena de tensiones, se requiere una transformación del modelo territorial en la que inscribir políticamente la gestión, las políticas públicas y las instituciones que sustentan nuestra democracia. Se trata de un proyecto político a medio y largo plazo que proporcione una visión estratégica sobre la ordenación territorial en España. Un nuevo contrato territorial que asuma y articule la complejidad y la diversidad del país. Una diversidad recogida, aunque no desarrollada, en la CE y que debe ser incorporada como símbolo de madurez de nuestra democracia. Todo ello requiere de una nueva cultura política de la pluralidad y del encuentro, radicalmente diferente del enfrentamiento territorial y del agravio permanente que otros parecen promover.
