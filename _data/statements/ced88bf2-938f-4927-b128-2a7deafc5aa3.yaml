text: Gracias a los esfuerzos de VOX y el trabajo de los consejeros de Agricultura de Castilla y León, Aragón, Comunidad Valenciana y el de Mundo Rural de Extremadura, que presentaron una propuesta para la modificación de la PAC a fin de lograr su simplificación y hacer compatible la protección del medio ambiente con la rentabilidad de las explotaciones, se consiguió que la Comisión Europea presentara en marzo un nuevo reglamento para flexibilizar algunos aspectos perjudiciales de la PAC.
