text: Proposición no de Ley para la prevención del suicidio. Pedimos que se elabore un informe sobre el suicidio para ahondar en sus causas, que se creen campañas de información para dar a conocer esta realidad y que el servicio de emergencias del 112 garantice una atención especializada del suicidio a nivel nacional (septiembre 2021).
