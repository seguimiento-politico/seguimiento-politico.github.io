text: Rechazaremos prácticas como los vientres de alquiler y toda actividad que cosifique y utilice como producto de compraventa a los seres humanos. Aunque la gestación subrogada es ilegal en España, de facto se encuentra permitida por cuanto se permite la inscripción en el Registro de los nacidos por esta vía.
