text: 'Las diferentes agendas globalistas perseveran en las mismas recetas fallidas de siempre para combatir la desigualdad social: fomento de la inmigración ilegal, aumento de la presión fiscal e incremento del gasto político (fundamentalmente relacionado con la ideología de género, el multiculturalismo o la nueva religión climática).'
