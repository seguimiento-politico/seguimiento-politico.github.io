text: Las relaciones de la UE con Iberoamérica también son fundamentales para España desde el punto de vista comercial. En este sentido, aunque promovemos el intercambio económico, cultural y artístico, no puede hacerse a cualquier precio. VOX rechazará cualquier acuerdo comercial que no parta de la buena fe, proteja los intereses de nuestro campo e industria y guarde un escrupuloso respeto por Soberanía Nacional.
