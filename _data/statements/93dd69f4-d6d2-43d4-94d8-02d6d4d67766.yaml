text: 6. Impulsaremos un marco de prescripción y calidad europeo para garantizar los servicios de promoción de la autonomía personal y de atención a las situaciones de dependencia y el derecho a recibir la asistencia personal necesaria para vivir en comunidad, independientemente del tipo de apoyos que se precisen.
