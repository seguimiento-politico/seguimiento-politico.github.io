text: 4. Impulsaremos la aprobación de una directiva que reconozca de forma efectiva el derecho a la formación a lo largo de toda la vida laboral de todas las personas, ocupadas y desempleadas. El contenido mínimo de este nuevo derecho a la formación consistiría en garantizar su duración y su repetición en el tiempo; las condiciones para su ejercicio, tanto durante la jornada de trabajo como fuera de ella, en forma de permisos o licencias de carácter retribuido para la formación; la simplificación de los sistemas nacionales de acreditación, certificación, validación y homologación de las competencias adquiridas en otros Estados miembros; y el papel de los convenios colectivos en la articulación y desarrollo de este derecho.
