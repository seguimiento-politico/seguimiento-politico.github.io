text: Reforzaremos la presencia del Estado en todas las comunidades autónomas, para garantizar el pleno ejercicio de las competencias que tiene constitucionalmente atribuidas. Ampliaremos los recursos materiales y humanos a disposición de las Delegaciones del Gobierno, garantizando el efectivo desempeño de sus funciones de dirección y coordinación de la Administración General del Estado y sus Organismos públicos en el territorio.
