title: AFIANZAR LA SEGURIDAD EN EL NUEVO CONTEXTO
text: Ocupar una posición de liderazgo e influencia global pasa por mantener el compromiso con las misiones internacionales de la mano de nuestros socios y aliados. Reforzaremos las Fuerzas Armadas como garantía del prestigio nacional, la disuasión y la defensa ante toda amenaza. España necesita un Gobierno compacto que no arroje dudas sobre sus lealtades en asuntos como la guerra de Ucrania o la promoción de la democracia, el pluralismo político y los derechos humanos allí donde se cuestionan.
