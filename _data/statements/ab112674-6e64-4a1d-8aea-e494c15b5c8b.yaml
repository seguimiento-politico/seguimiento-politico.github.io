title: Poner en marcha una Estrategia Nacional contra el Fraude Fiscal.
text: Con este fin, reformaremos la Agencia Tributaria y las Administraciones tributarias de las comunidades autónomas para dotarlas de un carácter federal, de mayores recursos y de completa autonomía respecto al poder político y económico. A su vez, se creará una única base de datos fiscales que integre toda la información necesaria para combatir el fraude; crearemos una Oficina de Lucha contra Grandes Defraudadores, dotada con medios suficientes para realizar campañas específicas contra los principales focos de fraude fiscal; incrementaremos los plazos de prescripción tributaria y penal a cinco o diez años, e incluiremos mayores penas en el Código Penal y las haremos extensibles a los colaboradores o responsables solidarios del fraude Situaremos el umbral para considerar delito de defraudación a la Hacienda estatal, autonómica, foral y local en 50 000 euros.
