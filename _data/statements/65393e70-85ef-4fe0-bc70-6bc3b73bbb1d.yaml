text: Fin del fraude fiscal. Impulsaremos un plan de choque integral para luchar contra el fraude fiscal en la UE y fuera de ella, que incluya medidas firmes para erradicar los paraísos fiscales y hacer que las empresas que hacen uso de ellos para evadir impuestos restituyan los recursos sustraídos y ocultados. Se promoverá la conversión de la Oficina Europea de Lucha contra el Fraude (OLAF)
