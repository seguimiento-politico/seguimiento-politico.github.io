text: 1.8. Impulsaremos la creación de una alianza global por la igualdad y la diversidad, una internacional feminista conformada por aquellos países que promuevan activamente la igualdad de género y la defensa de los derechos de las personas LGTBI+ en la acción interior y exterior.
