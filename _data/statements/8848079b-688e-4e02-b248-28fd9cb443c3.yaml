text: Suprimiremos todos los privilegios legales y fiscales amparados en supuestos “derechos históricos” que provocan la desigualdad entre territorios. VOX respeta y defiende los Fueros de carácter civil en su vertiente privada (familia, matrimonio, sucesiones), que han sido desnaturalizados y degenerados en un sistema injusto de privilegios y ventajas fiscales, de carácter público financiero y tributario.
