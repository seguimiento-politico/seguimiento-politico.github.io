text: Impulsar campañas de incidencia que permitan que las personas LGTBI+ refugiadas y migrantes conozcan sus derechos, así como revisar y mejorar las medidas relacionadas con el trámite, la atención, la acogida, el estudio y la resolución de las solicitudes de protección internacional de aquellas personas que sufran persecución en sus países de origen o en países de tránsito por su orientación sexual o su identidad de género.
