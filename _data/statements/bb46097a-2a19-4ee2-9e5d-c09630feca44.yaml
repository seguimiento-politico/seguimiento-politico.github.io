text: Aplicaremos las nuevas tecnologías y algoritmos transparentes a la detección de empresas en riesgo de cierre por crisis económica o falta de relevo generacional y ponerlas al servicio de las personas trabajadoras que deseen continuar con la actividad empresarial como dueños de la em presa. Esto se llevará a cabo financiando la tecnología que permita identificar estas situaciones y poniéndola al servicio de las organizaciones sindicales y representativas del sector de la economía social para trabajar en el mantenimiento del empleo y la supervivencia de la empresa junto con las personas trabajadoras; activando simultáneamente los servicios públicos que garanticen el aseso ramiento, el acompañamiento y el apoyo económico de esta transición al empleo en la economía social.
