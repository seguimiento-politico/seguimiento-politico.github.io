text: ACTUALIZAREMOS LA ESTRATEGIA ESPAÑOLA EN TRASTORNOS DEL ESPECTRO AUTISTA. Elaboraremos una Estrategia Nacional de Prevención de la Ceguera. Promoveremos todos los instrumentos legales, tanto internacionales como estatales, que propicien una adecuada protección a las lenguas de signos españolas. Implantaremos la tecnología adaptada a la comunicación y accesibilidad de personas con discapacidad auditiva, con especial atención al bucle magnético.
