text: Reforzaremos los instrumentos para reducir las desigualdades y mejorar la cohesión social en todo el país. Para ello, se desplegará una política económica que asegure el empleo de cal  idad y con derechos, el reforzamiento del estado de bienestar, una política activa de vivienda y la protección de las familias y los derechos sociales. Asimismo, la política económica se orientará a garantizar la necesaria transición ecológica –con la consiguiente reducción de emisiones de CO2–. Seguiremos fomentando la creación, el crecimiento y la internacionalización de las empresas, agilizando los trámites administrativos y desarrollando instrumentos de financiación bancarios y no bancarios que les ayuden a creer y ser más productivas.
