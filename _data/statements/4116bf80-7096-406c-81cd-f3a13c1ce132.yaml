text: Reformaremos en paralelo la ley de Racionalización y Sostenibilidad de la Administración Local, estableciendo un marco competencial y financiero que garantice el principio de suficiencia financiera de forma que se asegure la prestación de unos servicios públicos de cal  idad por los municipios. Aprobaremos asimismo una Ley de Régimen Local que refuerce la autonomía local, con unas competencias defin  idas de los entes locales para que se puedan desarrollar las políticas públicas con garantías de cal  idad y transparencia.
