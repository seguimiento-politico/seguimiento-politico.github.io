text: 3.22. Velaremos por la aplicación del Convenio sobre Reconocimiento de Cualificaciones de Educación Superior de Lisboa para agilizar los procesos de homologación de títulos y acreditación profesional de personas refugiadas y solicitantes de protección internacional con el fin de eliminar los principales obstáculos que enfrentan estas personas para lograr un trabajo acorde con su formación, expectativas y experiencia.
