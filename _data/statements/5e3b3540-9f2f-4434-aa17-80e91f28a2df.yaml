text: Las y los socialistas europeos hemos impulsado una iniciativa legislativa que pide a la Comisión y al Consejo que se introduzca la "ciberviolencia” dentro del nuevo delito de “violencia de género” que se está definiendo en el ámbito europeo. Como socialistas, seguiremos trabajando para incluir en este marco la prostitución y los vientres de alquiler.
