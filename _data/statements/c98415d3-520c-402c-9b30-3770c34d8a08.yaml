text: Ya es hora de que los españoles decidan sobre el modelo energético de España. No podemos seguir en manos de quienes pretenden imponer ideologías o de quienes son ajenos a los intereses nacionales. Para garantizar el acceso de las familias y de los sectores productivos a una energía limpia y barata, se hace más necesaria que nunca la fuerza de VOX en el Parlamento Europeo para poner las instituciones de la UE al servicio de las Naciones y sus compatriotas y no al de unas élites alejadas de su realidad diaria.
