title: Evitar el uso de paraísos fiscales para la elusión fiscal en el impuesto sobre sociedades.
text: Es frecuente que las grandes corporaciones eviten pagar el impuesto sobre sociedades en España, alegando la llamada «doble tributación», es decir, que ya pagan impuestos por esos beneficios en otro país. Sin embargo, algunos de esos países son paraísos fiscales o, al menos, países con una tributación por sociedades escandalosamente más baja que la nuestra Por eso, reformaremos el régimen de exenciones del impuesto sobre sociedades, para evitar que se puedan utilizar así paraísos fiscales o de baja tributación Solo se permitirá en el caso de que hayan tributado al menos un 15 % efectivo en otro país. Esto eliminará la posibilidad de utilizar sociedades como pantallas para la elusión fiscal, para disminuir la tributación de rentas obtenidas en el extranjero o para canalizar rentas particulares
