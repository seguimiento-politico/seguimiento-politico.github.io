text: Una Europa que dé pasos atrás en materia de transición ecológica supondría un error histórico y una vergonzosa negligencia generacional. En primer lugar, porque nos encontramos en años decisivos para poder estabilizar el clima planetario y reintroducir nuestra actividad dentro de unos límites biofísicos ya sobrepasados. En segundo lugar, porque la superposición de las crisis que hoy comprometen la existencia misma del proyecto europeo tiene en la transición ecológica su mejor remedio. Tanto en materia de seguridad como de autonomía estratégica, en el sentido más amplio, democrático e integral del término (soberanía energética, competitividad económica, resiliencia geopolítica), la transición ecológica es la respuesta más racional, la que puede aprovechar mejor las capacidades y las ventajas de Europa.
