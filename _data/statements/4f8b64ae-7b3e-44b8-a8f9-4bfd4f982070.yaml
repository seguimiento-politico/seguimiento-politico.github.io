title: ACTUALIZAREMOS EL SALARIO MÍNIMO INTERPROFESIONAL EN EL MARCO DEL DIÁLOGO SOCIAL.
text: Involucraremos a sindicatos, empresarios y expertos en la toma de decisiones sobre el SMI. MEJORAREMOS EL ACCESO AL INGRESO MÍNIMO VITAL Y SU EFECTIVIDAD COMO HERRAMIENTA DE INSERCIÓN LABORAL, en coordinación con las Comunidades Autónomas. Incrementaremos la compatibilidad del IMV con el empleo y la capacitación, mediante la implementación de bonificaciones adicionales en las cotizaciones sociales para aquellos trabajadores que amplíen sus horas laborales y condicionaremos la percepción a la participación en itinerarios de inserción laboral.
