title: Garantizar el derecho a una Justicia de calidad.
text: La Justicia es un servicio público de acceso universal, por lo que la Ley de Tasas Judiciales se reformará para que nadie quede fuera del sistema por motivos económicos Sus profesionales desempeñan con alta calidad sus funciones hoy en día, en un contexto de carencia de recursos y de personal que no ha dejado de crecer desde la crisis de 2008 y que causa situaciones de precariedad y excesiva demora Al mismo tiempo que se aumenta el conjunto de su financiación, es imprescindible que se destine una mayor dotación de recursos a la formación y especialización de sus profesionales, especialmente, en perspectiva de género Se asignará también una dotación suficiente al sistema de asistencia jurídica gratuita, con una retribución digna para sus profesionales, y se modernizarán los Institutos de Medicina Legal y Nacional de Toxicología en reconocimiento a la labor de sus profesionales
