text: 'Queridos compatriotas: En octubre de 2018 VOX presentó 100 medidas urgentes para España. Nuestra Nación sufría entonces la amenaza del golpe separatista, los efectos nocivos de la última gran crisis económica, las consecuencias de la inmigración ilegal y la hegemonía cultural y política de la izquierda. ¿Cuántas de las medidas que entonces proponíamos nos habrían evitado dolor, ruina, problemas de convivencia o restricción de derechos? ¿Dónde estaría España si se hubieran puesto en práctica los valores del patriotismo y la libertad?<br> En 2021, y tras sufrir todos los españoles tres largos años de división, ruina y ataque a nuestras instituciones, VOX da otro paso hacia adelante y presenta la Agenda España: una respuesta a las agendas globalistas que pretenden la destrucción de las clases medias, la liquidación de la soberanía de las naciones y el ataque a la familia, la vida y las raíces comunes de Occidente.<br> El porvenir de nuestra patria depende de que seamos capaces de robustecer los vínculos que nos unen, preservar nuestra identidad nacional y cuidar las libertades amenazadas por los nuevos totalitarismos y la inmigración ilegal masiva.<br> Por ello, frente a los intereses que defienden las elites progresistas, la Agenda España tiene como único objetivo proteger a los españoles, atender a sus necesidades y dotar a las próximas generaciones de un horizonte de libertad, igualdad, prosperidad, justicia y respeto por sus valores y tradiciones.'
