text: Apoyo a las empresas de economía social que incorporen a nuevas socias y a las personas que decidan adherirse a proyectos en marcha. Las personas más jóvenes comparten los valores propios de la economía social; trabajo activista para vivir mejor. Por ello, vamos a desarrollar una tecnología que automatice la detección de necesidades de empleo en las empresas de economía social para garantizar puestos de trabajo y el mantenimiento de empresas arraigadas en el territorio y sosteni bles en el tiempo, garantizando el relevo generacional; introduciendo reformas legales que garanti cen un desembolso gradual y adaptado a las capacidades económicas de las personas que quieren realizar la aportación inicial para ser socias de entidades ya constituidas; incentivando económica mente, y a través de cláusulas sociales en la contratación pública, a las empresas que incorporen nuevas socias, especialmente jóvenes y mujeres; apoyando, con el kit formación-aportación social, a las personas que elijan adherirse a proyectos de economía social.
