text: Es el momento de liderar e influir. Abandonaremos la política exterior centrada en la promoción y los intereses personales de un presidente para abrir un tiempo de proyección internacional y defensa de los intereses generales de nuestro país. La voz de España debe oírse con nitidez en el mundo. Recobraremos una política con visión de Estado, creíble y previsible, formulada desde el consenso, al servicio de nuestras prioridades y cooperadora en los retos globales. Queremos poner a España en el puente de mando de la Unión Europea y renovar el liderazgo en Iberoamérica. Vamos a definir una Estrategia Nacional de Seguridad y Defensa, relanzar la cooperación internacional y mejorar el servicio a los españoles en el exterior.
