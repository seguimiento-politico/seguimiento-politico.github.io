title: APROBAREMOS MEDIDAS PARA APOYAR LA MATERNIDAD Y PATERNIDAD EN EL ÁMBITO LABORAL.
text: Analizaremos y estudiaremos las posibles bonificaciones a la cuota de la seguridad social a cargo del empleador durante los permisos de nacimiento de hijo, y también la contratación de aquellas mujeres y hombres que decidan retornar a la vida laboral tras haberse dedicado durante años a la crianza y cuidado de sus hijos, con el objetivo de favorecer y retener el talento en la empresa.
