text: Impulsaremos que se supere el enfoque puramente economicista de la relación con los países del Magreb, renunciando a políticas económicas extractivas y depredadoras de recursos, para centrarse en la economía social y en la justicia climática. Esta nueva política de vecindad sur deberá poner los derechos humanos en el centro, promoviendo los derechos laborales, sociales y feministas de los pueblos del Mediterráneo. Asimismo, nuestro trabajo irá dirigido a reforzar las relaciones diplomáticas y la cooperación en investigación, cultura y educación, y a favorecer las relaciones orientadas hacia un desarrollo democrático.
