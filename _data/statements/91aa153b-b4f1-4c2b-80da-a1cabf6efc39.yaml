text: 1. Aumentaremos del 55 % al 65 % la reducción de emisiones previstas para 2030, sentando las bases para adelantar una década, de 2050 a 2040, la descarbonización completa de la economía europea. La presencia de energías renovables en el mix energético alcanzará un objetivo vinculante del 50 % en 2030 y un 80 % para 2040.
