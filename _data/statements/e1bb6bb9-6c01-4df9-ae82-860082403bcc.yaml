text: 25. Impulsaremos la homologación de la formación inicial para la función docente, de modo que facilite el intercambio y la movilidad, y requiera una titulación equivalente de al menos 4 años de estudios universitarios para cualquiera de las etapas educativas, formándose preferentemente en modelos simultáneos, donde se estudian al mismo tiempo los contenidos científicos y docentes. Garantizaremos un periodo de al menos un año de formación retribuida en los centros, con una adecuada transición entre la formación y el mundo laboral, que incluya la supervisión de profesorado experimentado, un apoyo graduado en las responsabilidades docentes y una evaluación que certifique el dominio de la profesión.
