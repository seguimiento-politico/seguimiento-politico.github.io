text: 'En España, en este momento, la población de más de 65 años representa el 20% del total, y se prevé que alcance el 26% en el año 2037. El aumento de la longevidad es un fenómeno generalizado en nuestro entorno europeo y debe considerarse un éxito, especialmente de un modelo social que apuesta por el bienestar. Constituye un gran reto social y político que ha de abordarse desde una perspectiva de derechos. Las personas mayores se enfrentan a situaciones de mayor vulneración de derechos humanos, discriminación, barreras en la participación en sociedad y amenazas a su dignidad personal y su capacidad para seguir tomando decisiones libres y autónomas sobre su propia vida.<br><br> Para combatir el edadismo, así como otras discriminaciones como la homofobia, xenofobia o la discriminación por religión, los y las socialistas hemos promovido la Ley Integral para la Igualdad de Trato y la No discriminación, que otorga instrumentos efectivos para luchar contra la discriminación por edad. El proyecto socialista promueve los derechos y la participación de las personas mayores en todos los ámbitos sociales, culturales, económicos y políticos, así como la incorporación de su perspectiva en el conjunto de las políticas públicas.<br><br> En cuanto a la apuesta intergeneracional, la acción del gobierno se ha centrado en garantizar los equilibrios intergeneracionales que legitiman las políticas de bienestar, con la intención de atender las necesidades de las personas a lo largo de todo el ciclo vital, y de reducir las distintas brechas de desigualdad que existen, también por edad.<br><br> Con la vejez, el riesgo de que las personas caigan en situación de aislamiento y de soledad no deseada aumenta. Según estudios recientes, los costes de la soledad no deseada se sitúan cerca del 1,17% del PIB de España. En esta etapa de la vida también supone un problema social la brecha digital, porque dificulta y limita el acceso a servicios sociales básicos y las posibilidades de participación social y política. El gobierno se ha ocupado de este asunto con acciones concretas dentro del Plan de Recuperación, Transformación y Resiliencia relacionadas con la formación e inclusión digital de la ciudadanía, para hacer frente al proceso de transformación digital.<br><br> La intergeneracionalidad conlleva una nueva perspectiva que los y las socialistas queremos incorporar al diseño de las políticas públicas. Una sociedad intergeneracional permitirá una comunidad más cohesionada y capaz de afrontar las transformaciones sociales que el aumento de la longevidad conlleva. Contar con el talento de todas las personas y la experiencia de los y las senior reforzará además una sociedad más competitiva y sostenible.<br><br> El PSOE se compromete a:'
