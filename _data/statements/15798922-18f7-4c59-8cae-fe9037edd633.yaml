text: 1. Impulsaremos una nueva directiva sobre el tiempo de trabajo con el horizonte de la semana laboral de 32 horas sin reducción salarial, dentro de una política europea de reparto del trabajo, reducción de la jornada laboral y conciliación de la vida laboral y personal, garantizando con medidas de corresponsabilidad que la reducción del tiempo de trabajo no signifique más trabajo de cuidados para la mujeres.
