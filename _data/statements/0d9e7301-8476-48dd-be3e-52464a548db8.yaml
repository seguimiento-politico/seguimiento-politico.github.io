text: Se trazará una estrategia estatal de atención y prevención de los problemas de adicción derivados del chemsex, con participación activa en su diseño de los colectivos implicados. Como es deseable en el abordaje de cualquier adicción se planteará la problemática desde la perspectiva de los determinantes sociales de la salud, sin estigmatización ni punitivismo, abordando de forma respetuosa la diversidad sexoafectiva.
