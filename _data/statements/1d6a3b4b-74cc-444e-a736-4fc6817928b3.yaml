title: Ley Integral contra la Trata de Personas.
text: Las víctimas de trata serán consideradas como sujetos de derecho La ley asegurará la coordinación de todas las Administraciones, prohibirá la deportación o el encierro de víctimas en los CIE y las eximirá de responsabilidad penal si están en situación administrativa irregular La ley irá acompañada de planes de formación para empleados públicos y, gracias a ella, se crearán mecanismos de atención integral a las víctimas con un enfoque integrador, transcultural y de protección efectiva en el caso de denuncia y más allá del juicio
