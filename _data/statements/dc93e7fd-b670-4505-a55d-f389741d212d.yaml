title: PARIDAD EN LOS CONSEJOS DE ADMINISTRACIÓN.
text: La futura ley responde a una directiva comunitaria sobre la materia y establece el objetivo del 40% de participación femenina en los órganos de dirección públicos y privados. Actualmente, la presencia de mujeres en los consejos de administración es del 29,3% (357 consejeras de un total de 1.220), y se limita al 19,6% en el caso de la alta dirección. En los puestos de alta dirección, deberán ajustar los procesos de selección para que se alcance ese objetivo.
