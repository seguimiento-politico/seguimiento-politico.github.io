text: 5. Aumentaremos los recursos del Fondo Social Europeo destinados a la formación profesional en el trabajo, así como el acceso de las microempresas y pymes a estos. Las personas en paro deben tener la oportunidad de acceder de forma sencilla a una oferta formativa de calidad y adecuada a su perfil, tanto en su propio país como en otros Estados de la Unión
