text: Ley de Adaptación al Cambio Climático. Esta ley debe ser una realidad a nivel europeo, al ser el continente con mayor aumento de las temperaturas en el mundo, por lo que nos exponemos a nuevos riesgos climáticos que ponen en peligro nuestra seguridad hídrica, energética y alimentaria, ecosistemas, infraestructuras, estabilidad financiera y salud pública. El establecimiento de una Ley Europea de Adaptación, que anticipe y minimice los daños y aproveche las oportunidades que las medidas de resiliencia climática pueden traer, es el único modo en el que podemos garantizar una sociedad más sostenible y justa.
