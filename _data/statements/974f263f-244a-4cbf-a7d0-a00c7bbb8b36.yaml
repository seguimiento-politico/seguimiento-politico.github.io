text: Fomentar el autoconsumo colectivo. Avanzar hacia la flexibilización de la instalación del autoconsumo, especialmente el colectivo, para lograr el objetivo de que el 10% de la energía eléctrica demandada en 2030 proceda de instalaciones de autoconsumo. Se establecerán objetivos mínimos sectoriales del 30% de la demanda en edificios residenciales, de servicios y del sector público, el 20% en el sector ganadero y agrícola y el 10% en instalaciones industriales no intensivas. Este paquete de medidas incluirá la creación de la figura del consumidor asociado, la reducción de las tramitaciones y el permiso de conexión automática en relación a la potencia contratada, para que por debajo de 2,4 kWp de potencia tenga el mismo tratamiento que un electrodoméstico.
