text: para devolver poder a las pymes y a quienes pagan la luz. Para ello, impulsaremos la creación de unos estándares europeos de funcionamiento del mercado eléctrico en virtud de los que cambien las condiciones de la subasta, de forma que la energía renovable (más barata) tenga una retribución estable y sea la que marque el precio, y no las energías más caras. Un sistema que incentive la compra a las instalaciones renovables ciudadanas y que establezca un cargo para compensar la sobrerretribución (beneficios caídos del cielo) de algunas centrales, e impulsar la transición energética. Al mismo tiempo, impulsaremos la realización de una auditoría de costes del sector eléctrico. También promoveremos que se descarten los proyectos de infraestructuras energéticas que estén sobredimensionadas.
