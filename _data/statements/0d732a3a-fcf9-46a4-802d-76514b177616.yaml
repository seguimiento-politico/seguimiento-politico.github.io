text: Es el momento de regenerar y respetar. También cerraremos el capítulo de la erosión institucional y garantizaremos la independencia de los organismos del Estado para que vuelvan a estar al servicio de los ciudadanos. Fortaleceremos el poder legislativo y promoveremos una Justicia a la altura de nuestros compromisos europeos, que sea el servicio público que merecen los españoles. Debemos hacer un uso más responsable de los recursos públicos, reforzar la lealtad institucional y la cooperación entre administraciones, impulsando una cogobernanza real que nos ayude a caminar en la misma dirección. Abogaremos sin descanso por la convivencia, por la seguridad y la tranquilidad de los ciudadanos.
