text: Con el fin de garantizar a cualquier persona la máxima protección ante los episodios climáticos extremos que se irán normalizando en los próximos años y proteger a la población más vulnerable, impulsaremos un paquete de medidas adaptativas y de regulación bajo el paraguas de una estrategia nacional para el calor extremo y recurrente como parte específica del Plan Nacional de cambio climático - adaptación.
