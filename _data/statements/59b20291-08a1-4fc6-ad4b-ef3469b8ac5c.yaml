text: IMPULSAREMOS LA IMPLEMENTACIÓN DE LA CARTA DE DERECHOS DIGITALES, especialmente en lo que afecta a la relación entre el ciudadano y la Administración con especial atención al acceso a la información pública y la participación ciudadana a través de medios digitales en condiciones de accesibilidad, igualdad y no discriminación, y el principio de transparencia y de reutilización de datos de las Administraciones públicas, garantizando la universalidad, la neutralidad y la no discriminación.
