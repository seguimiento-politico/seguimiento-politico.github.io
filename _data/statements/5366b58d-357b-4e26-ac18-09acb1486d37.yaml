text: Reforma de los estatutos del Banco Europeo de Inversión para prohibir la inversión en armamento, daños al medio ambiente o violaciones del derecho internacional. Asesores/as independientes -con demostrada ausencia de conflictos de intereses con la industria armamentista, química, espacial o ambiental- llevarán a cabo una evaluación exhaustiva de cualquier inversión en términos de impacto ambiental y cumplimiento del derecho internacional.
