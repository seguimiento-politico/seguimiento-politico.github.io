text: 1.9. Monitorizaremos la transposición e implementación de la directiva de acogida para asegurar que se cumplen las condiciones mínimas de habitabilidad, atención psicosocial y orientación para el desarrollo y el bienestar integral, incluidos puertos y aeropuertos.
