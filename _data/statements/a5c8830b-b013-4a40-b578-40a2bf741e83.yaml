text: 'Integraremos la eficiencia energética como eje fundamental de la ley: <br> a) Optando por un sistema multimodal de transporte que tenga como columna vertebral el transporte público y los tres modos más sostenibles: el peatonal, el ciclista y el ferroviario. <br> b) Llevando a cabo una firme defensa y fomento del ferrocarril, tanto de pasajeros como de mercancías. <br> c) Recuperando los trenes nocturnos. <br> d) Poniendo a España al nivel de la UE en el porcentaje de mercancías transportadas por ferrocarril, intentando alcanzar la cuota modal del 18% en 2030 respecto al total de mercancías transportadas por vía terrestre y llegando, al menos, al 35% en 2040.'
