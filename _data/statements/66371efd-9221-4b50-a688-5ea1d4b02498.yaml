text: Impulsaremos tanto en la Unión Europea como en España una reforma profunda de los indicadores de bienestar económico, más allá del producto interior bruto. Se trata de desarrollar una batería de indicadores que tengan en cuenta al mismo tiempo el bienestar social y los límites biofísicos del planeta, en la línea, por ejemplo, de la economía del donut o de la economía ecológica.
