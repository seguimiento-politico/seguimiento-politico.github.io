text: PROMOVEREMOS LOS DERECHOS DE LA CIUDADANÍA EN RELACIÓN CON LA INTELIGENCIA ARTIFICIAL Y LA ACTUACIÓN ADMINISTRATIVA, el respeto a los principios de buen gobierno y el derecho a una buena administración digital, la transparencia sobre el uso de instrumentos de Inteligencia Artificial, así como su funcionamiento y alcance en cada procedimiento y, en particular, sobre los datos utilizados, su margen de error, su ámbito de aplicación y su carácter decisorio o no decisorio. Regularemos las condiciones de transparencia y acceso al código fuente para garantizar que no produce resultados discriminatorios. Garantizaremos que la adopción de decisiones discrecionales quede reservada a personas, así como el derecho a obtener una motivación comprensible de la decisión administrativa, en cuanto al criterio propuesto por los sistemas inteligentes.
