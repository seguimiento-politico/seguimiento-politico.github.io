text: El avance de las fuerzas reaccionarias en Europa ha convertido el movimiento feminista y la lucha de las personas LGTBI+ en una de las principales dianas para quienes aspiran a aniquilar la libertad, retroceder en derechos y pintar una España y una Europa en blanco y negro. Frente a esta pretensión, los movimientos feminista y LGBTI+ han ejercido, una vez más, como vanguardia.
