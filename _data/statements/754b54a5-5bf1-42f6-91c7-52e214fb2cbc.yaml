text: Para ello es necesario un feminismo del 99 %, capaz de amparar a todo el mundo, que hilvane la defensa de la emancipación de las mujeres con el derecho a ser y a tener una vida digna y libre de violencias, con independencia de quien una sea, con el derecho a amar y al reconocimiento de las familias diversas más allá de las fronteras. Son derechos que hoy ponen en peligro varios de los Gobiernos de Europa y que deben blindarse, conscientes de que la conquista de derechos LGTBI+ no ha sido en beneficio de la libertad de unas minorías, sino que ha ensanchado la democracia en su conjunto y extendido la libertad de todas.
