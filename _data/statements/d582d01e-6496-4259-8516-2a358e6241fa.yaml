text: 'Para ello, se propone la creación de una red compuesta por representantes de consejos municipales de Medio Ambiente, de colectivos ambientalistas y de transformación urbana, cuyo primer objetivo sea impulsar un marco legal que propicie la disminución de los efectos del cambio climático en nuestros barrios y ciudades. El marco de acción son: el espacio público urbano (calles, plazas, parques, vías de comunicación) y los espacios de lo público (escuelas, mercados, hospitales...).'
