text: Relocalizaremos la producción y los servicios a través de empresas de economía social basadas en una inversión no especulativa. Se diseñarán estrategias públicas participadas para la relocaliza ción de la producción y los servicios arraigados en nuestro territorio de manera que se garanticen y se optimicen las cadenas de suministro (producción de chips y microchips; baterías de coches eléctricos; producción sostenible de cereal). Se apoyará económicamente la relocalización a través de empresas y redes empresariales de economía social. Se dará impulso a procesos de cualificación y recualificación para garantizar la generación de empleo y autoempleo de calidad, con especial atención en las zonas de mayor despoblación. Se promoverán alianzas científicas-productivas con el tejido económico social para garantizar la innovación permanente y la sostenibilidad de la activi dad empresarial relocalizada (por ejemplo, la innovación en los usos de los recursos hídricos y nue vas formas de movilidad).
