text: El Pacto de Estado contra la Violencia de Género, demandado por el movimiento feminista, e impulsado por el partido socialista, fue un gran logro de toda la sociedad.<br><br> Defender el Pacto de Estado contra la violencia de género es urgente. Ahora más que nunca, ante lo que puede suponer un gobierno de coalición de derechas, con un partido negacionista, es necesario defender lo conquistado y los grandes consensos.<br><br> Es incompatible permanecer en el Pacto de Estado, y por tanto en el consenso de la lucha contra la violencia de género, y negociar con quienes la niegan. El PP o está en el Pacto de Estado, o está con Vox.
