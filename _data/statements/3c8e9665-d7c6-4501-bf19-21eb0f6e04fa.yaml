text: Abrir la cultura a la participación ciudadana. Fomentaremos el acceso a la cultura europea mediante estrategias de divulgación en centros educativos y culturales, bibliotecas y medios de comunicación para salvar las brechas existentes, tanto entre países como dentro de estos, en su conocimiento y aprovechamiento. También propondremos ayudas europeas para la creación de centros culturales integrales en barrios y pueblos como los primeros espacios donde ejercer este derecho, con el fin de potenciar la colaboración entre la sociedad civil y el sector público y privado.
