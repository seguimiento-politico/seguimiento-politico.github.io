text: Seguiremos fomentando la responsabilidad y reforzando la seguridad en la oferta y consumo de juegos de azar mediante medidas dirigidas a un mayor control de la publicidad y el refuerzo de los mecanismos de protección de las personas jugadoras, con especial atención a los sectores vulnerables. Continuaremos fortaleciendo los instrumentos de prevención y la cooperación institucional en la lucha contra el fraude, así como la implicación de los operadores de juegos de azar en el desarrollo de acciones de información, prevención, sensibilización y reparación.
