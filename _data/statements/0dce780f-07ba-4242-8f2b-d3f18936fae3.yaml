text: Los Objetivos de Desarrollo Sostenible son, sin duda, un desafío para el conjunto de la comunidad internacional con los que España está comprometida. Los nuevos tiempos requieren de nuevas políticas de cooperación que hagan efectiva la voluntad de solidaridad de la sociedad española. Una sociedad que tiene muy presente a sus compatriotas que están en el exterior y a los que quiere amparar, reconocer y apoyar tanto en la tierra que les acogió como a la hora de facilitar el retorno a su patria de origen.
