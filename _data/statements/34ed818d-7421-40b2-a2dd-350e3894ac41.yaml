text: Transformaremos en una política de transporte permanente la reducción del precio de los abonos de transporte para desplazamientos recurrentes, al trabajo o a los centros de estudio y con la cofinanciación de las comunidades autónomas y la Administración local. Es una medida que reduce el coste del transporte, mejora el poder adquisitivo de las personas e impulsa un necesario cambio de modelo que impulse el transporte colectivo, que es un instrumento imprescindible para enfrentarnos a los desafíos de la crisis climática.
