text: El próximo 10 de noviembre se decide qué Gobierno quieren los españoles para resolver los desafíos que tienen por delante. Se decide quién puede gestionar con solidez la economía al mismo tiempo que lucha contra la precariedad del empleo y la brecha social. Quién puede seguir avanzando en la igualdad efectiva entre hombres y mujeres. Quién puede garantizar los derechos conquistados y desarrollar otros nuevos, como la eutanasia. Quién puede impulsar una transición ecológica que transforme nuestra economía sin dejar a nadie atrás. Quién puede resolver el problema de la cohesión territorial y de Cataluña. Quién es capaz, en suma, de construir un país más fuerte, más unido y más justo.
