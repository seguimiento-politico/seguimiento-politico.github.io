text: 'Desde el shock financiero de 2008, las crisis planetarias se multiplican y retroalimentan: crisis climáticas y ecosociales, crisis geopolíticas y financieras, crisis sanitarias y humanitarias; cada una de ellas agrava las anteriores y hace su solución más compleja. Al mismo tiempo, se está dando una dinámica creciente de repliegue de los Estados y las regiones del planeta sobre sí mismos. La crisis de la globalización ha creado una grave asimetría entre los problemas que nos afectan y las capacidades de las que disponemos para hacerles frente.'
