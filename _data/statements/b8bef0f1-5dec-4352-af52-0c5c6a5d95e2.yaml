text: Creación de un fondo europeo para hacer frente a perturbaciones cíclicas, como el programa SURE desarrollado durante la pandemia. Este instrumento de Apoyo Temporal para Mitigar los Riesgos de Desempleo en una Emergencia ha sido una experiencia exitosa, que ha permitido salvar millones de puestos de trabajo en la UE y alcanzar una recuperación más rápida. En España, contribuyó a financiar los ERTE. Proponemos establecer de forma permanente un mecanismo que permita financiar en mejores condiciones las políticas necesarias para hacer frente a este tipo de perturbaciones, incluyendo el posible establecimiento de un sistema europeo de aseguramiento frente al desempleo.
