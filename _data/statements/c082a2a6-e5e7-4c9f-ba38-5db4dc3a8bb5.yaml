title: Volver a prestigiar el Tribunal Supremo y modernizar el acceso a la carrera judicial.
text: Con la supresión de los aforamientos, la Sala Segunda de lo Penal tendrá menos peso Asimismo, la aplicación estricta de los principios de mérito, capacidad y paridad de género restablecerá el prestigio perdido de todas sus salas, en especial, la Tercera Modernizaremos también el sistema de acceso a la carrera judicial, para lo cual nos inspiraremos en los mejores elementos de los sistemas europeos de carrera única judicial y fiscal, con el fin de superar el sistema de oposición memorística y de preparación privada, que perpetúan el sesgo económico y los vicios de formación del Poder Judicial El proceso selectivo estará compuesto por una fase de formación universitaria pública de posgrado, avalada por la Escuela Judicial; unas pruebas de acceso a la Escuela Judicial, con preparación integrada en centros públicos de estudios jurídicos; una prueba escrita anonimizada y corregida por el sistema de doble ciego y una prueba oral de argumentación jurídica; y una última fase de formación inicial que incluya conocimientos jurídicos y habilidades y capacidades específicas para un ejercicio acorde a sus fines constitucionales
