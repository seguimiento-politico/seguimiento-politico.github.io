title: AGILIZAREMOS LA EJECUCIÓN DE LOS FONDOS Y SU LLEGADA A LA ECONOMÍA REAL.
text: Promoveremos los incentivos y las bonificaciones fiscales para acelerar la ejecución de los fondos y lograr un impacto inmediato y real en la economía. Generalizaremos la declaración responsable como vía de acceso a los fondos, incrementaremos los anticipos y mejoraremos garantías y avales. Ampliaremos los plazos de las convocatorias y las opciones de participar en los programas y facilitaremos el acceso a la información y las convocatorias a través de asesoramiento a empresas, pymes y autónomos. Agilizaremos la publicación de las convocatorias de los PERTES, incorporando las mejoras necesarias y recuperaremos las manifestaciones de interés enviadas por Comunidades Autónomas, ayuntamientos y empresas. A su vez, diseñaremos PERTES territorializados con las consejerías competentes para apostar por inversiones que sean realmente demandadas por el tejido productivo y que tengan un verdadero carácter transformador.
