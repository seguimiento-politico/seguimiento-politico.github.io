text: lmpulso de un pacto de Estado contra los discursos de odio dirigido a:<br> ● Concienciar y sensibilizar a fin de lograr un consenso social y político de repulsa de los mismos.<br> ● Proteger a aquellos grupos que se encuentren en situación de vulnerabilidad como consecuencia de estos discursos, como el colectivo LGTBI+, las personas gitanas, las personas migrantes, las personas racializadas, las personas sin hogar, las personas con VIH, las personas con discapacidad o las mujeres.<br> ● Buscar sinergias por la diversidad entre ellos y los movimientos sociales en los que se enmarcan, como el feminista.<br> ● Facilitar información a las víctimas sobre sus derechos y sobre las herramientas que tienen para defenderse del odio.<br>
