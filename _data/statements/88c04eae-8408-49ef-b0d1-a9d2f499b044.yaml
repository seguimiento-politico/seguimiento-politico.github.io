text: Billete único, pago progresivo y digitalización. Promoveremos un proceso de diálogo y apoyo financiero a las comunidades autónomas, las áreas metropolitanas y los ayuntamientos para la implantación de un billete único para todos los modos de transporte, incluidos los sistemas de alquiler de bicicletas públicas, de competencia estatal. Implantaremos modalidades de pago asociadas a la renta y a la disponibilidad de medios de transporte privados. Digitalizaremos los medios de pago, evitando las situaciones de brecha digital. Además del pago, universalizaremos la información disponible de la oferta de movilidad existente de forma clara, accesible y actualizada.
