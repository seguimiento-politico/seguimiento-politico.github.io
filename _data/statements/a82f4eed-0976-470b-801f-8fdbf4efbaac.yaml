text: 4. Protegeremos los acuíferos subterráneos y prohibiremos la privatización de los recursos de agua tanto superficial como profunda, incluyendo las aguas mineromedicinales, y la reversión de los ya privatizados. El agua debe considerarse un bien natural y gestionado por entidades públicas.
