text: En nuestro compromiso con la familia, no podemos olvidar la protección de la infancia. Este es uno de los objetivos prioritarios para el PP. Tenemos la obligación, como sociedad, de garantizar a la infancia su desarrollo, su participación y su protección frente a cualquier tipo de abuso o violencia. También asegurando que en su custodia sea prioritario el interés superior del menor. Debemos seguir avanzando para que las personas con discapacidad tengan los derechos y las oportunidades que merecen. Queremos una sociedad comprometida para derribar las barreras visibles e invisibles que aún les limitan la vida. Sin olvidar la protección del menor respecto a las redes sociales y al ciberacoso.
