text: 'Hoy más que nunca: hacia el desarme nuclear. Apoyaremos la abolición de las armas nucleares promoviendo la adhesión y firma del Tratado sobre la Prohibición de Armas Nucleares (TPAN) y de los sistemas de armamento letal autónomo, es decir, carentes de control humano significativo en fases críticas de su uso, y se impulsará la educación para la paz como un aspecto transversal de la acción gubernamental.'
