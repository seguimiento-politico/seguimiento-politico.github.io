text: Habilitaremos un programa nacional de ayudas y subvenciones para la mejora de la accesibil  idad, habitabil  idad y eficiencia energética de las viviendas, y mejoraremos la implementación y ejecución de las subvenciones. La prior  idad será la rehabilitación de viviendas para la eficiencia energética, con el objetivo de alcanzar 500.000 viviendas; se priorizará a aquellas familias con hijos e hijas a cargo con menos ingresos. Se impulsará además la rehabilitación anual, como mínimo, del 5% de los edificios públicos.
