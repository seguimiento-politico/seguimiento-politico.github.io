text: AGILIZAREMOS LOS DESALOJOS PARA QUE PUEDAN REALIZARSE EN EL PLAZO MÁXIMO DE 24 HORAS desde el requerimiento si los ocupantes no acreditan en dicho plazo el título jurídico que legitime la permanencia en el inmueble; y de modo inmediato en caso de flagrante delito. Impulsaremos la creación de oficinas técnicas municipales para la lucha contra la ocupación ilegal que cuenten con una asesoría jurídica a los vecinos o comunidades de vecinos afectados; un teléfono de atención al ciudadano 24 horas para actuar de forma inmediata ante ocupaciones o intentos de ocupación, y una ventana única de tramitación de asuntos relacionados con la ocupación ilegal.
