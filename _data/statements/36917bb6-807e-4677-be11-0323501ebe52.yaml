text: PONDREMOS EN MARCHA NUEVOS PROCEDIMIENTOS DE NOMBRAMIENTO DE DIRECTIVOS PÚBLICOS, que incorporen criterios objetivables de selección en base a la experiencia y cualificación necesarias para el puesto, con el fin de garantizar su profesionalidad. Se establecerá la obligación de audiencias de nombramiento, plazos mínimos del ejercicio del cargo y motivos tasados de cese, así como mecanismos de rendición anual de cuentas en el Congreso, para los casos en los que aún no esté establecido. Aprobaremos el Estatuto del directivo público profesional.
