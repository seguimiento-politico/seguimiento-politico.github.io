text: Crear un Centro Nacional de Robótica Aplicada (CNRA) para construir un polo de innovación en tecnologías digitales aplicadas, con tres líneas de investigación principales en nuevos procesos industriales, de servicios y de mejora de la vida de las personas dependientes Uno de los objetivos de de nuestra política económica debe ser que la introducción nuevas tecnologías, como la robotización y la inteligencia artificial, no suponga una reducción de la cantidad de empleos ni de los derechos laborales, sino una mejora de la competitividad cuyos efectos positivos se distribuyan en beneficio de las personas trabajadoras Para ello, resulta vital que el sector público participe en la orientación de la revolución tecnológica, democratizándola, y que impida las deslocalizaciones, los cierres, las concentraciones excesivas o la destrucción de empleo que afectan a pymes, trabajadores y trabajadoras
