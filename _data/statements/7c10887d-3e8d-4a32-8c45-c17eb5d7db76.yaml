title: Intensificar la lucha contra los incendios y mejorar las condiciones laborales de bomberos y bomberas.
text: Hay que dotar de financiación suficiente los mecanismos y operativos de extinción de incendios, pero es muy importante garantizar una financiación adecuada de los métodos de prevención durante el invierno, ya que es cuando se evitan de manera efectiva los incendios. Una parte de la financiación para la lucha contra incendios y el mantenimiento de las masas forestales y bienes naturales se destinará a la financiación municipal de los pueblos que contribuyen directamente a esta tarea Al mismo tiempo, las personas que arriesgan su vida para luchar contra los incendios a lo largo del año no pueden estar sometidas a condiciones de precariedad y bajos salarios, sino que deben sentir una mejora clara en su reconocimiento profesional, salarios, condiciones laborales, estabilidad y condiciones de seguridad en que enfrentan los incendios
