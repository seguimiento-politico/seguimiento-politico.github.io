text: Una política comercial feminista. Impulsaremos la obligatoriedad de estudiar el impacto de género en los acuerdos comerciales existentes y, con carácter previo, en los nuevos que se puedan suscribir. Promoveremos la incorporación a los nuevos acuerdos y a los existentes cláusulas y mecanismos sancionadores efectivos para alcanzar la igualdad de género, garantizar los derechos de las mujeres y de las personas LGBTIQ+.
