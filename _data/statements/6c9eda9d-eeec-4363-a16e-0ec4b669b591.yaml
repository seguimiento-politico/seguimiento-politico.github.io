text: 3.2. Formalizaremos las vías de participación y garantizaremos que esta tiene lugar de forma no solo formalmente igualitaria, sino materialmente inclusiva, asegurando la igualdad de acceso y el igual trato de las aportaciones recibidas en los procesos de participación. De otro modo, se corre el riesgo de confundir la forma con la sustancia de la participación, lo que conduciría a reforzar las desigualdades y las asimetrías sociales.
