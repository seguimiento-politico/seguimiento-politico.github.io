text: 4. Reforzaremos las estructuras de salud pública para trabajar con una orientación de vigilancia epidemiológica, promoción de la salud, acción comunitaria, protección y prevención bajo los principios de “Salud en Todas las Políticas” y “One Health” y con una perspectiva de participación de las comunidades en tener más poder sobre el control de los determinantes de su salud.
