text: El Estado de las Autonomías requiere para su buen funcionamiento de la lealtad institucional por todos los poderes públicos. Los gobiernos deben cooperar para alcanzar el bien común; y ningún gobierno debe, en el ejercicio de sus competencias, tomar decisiones unilaterales que perjudiquen el ejercicio de las competencias de los restantes gobiernos, del mismo o de distinto nivel territorial.
