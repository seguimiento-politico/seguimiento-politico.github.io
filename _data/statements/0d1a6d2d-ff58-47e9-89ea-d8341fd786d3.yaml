text: Promocionaremos actividades extraescolares, campamentos de verano, etc. prestando especial atención al fomento de vocaciones vinculadas con la transición verde y digital, como por ejemplo los campamentos tecnológicos. Del mismo modo, los servicios de comedor deben incluirse como una prioridad para la equidad y como refuerzo de las políticas contra la pobreza infantil.
