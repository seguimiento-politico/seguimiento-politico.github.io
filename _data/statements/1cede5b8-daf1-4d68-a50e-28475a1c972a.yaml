text: La complejidad de los problemas a tratar desde la Administración pública nos obliga a cruzar fronteras y a trabajar desde las intersecciones. Se requieren, pues, nuevas capacidades relacionales para poder articular espacios de colaboración entre diferentes niveles administrativos (Gobierno multinivel), entre diferentes departamentos (transversalidad) y con los múltiples agentes de la sociedad civil (participación).
