text: Estudiaremos las posibilidades de incorporación o vinculación de las enseñanzas artísticas superiores a la educación universitaria en coordinación con la comunidad educativa y artística. Regularemos sus estructuras de funcionamiento, categoría, independencia, autonomía, tipología, denominación de los títulos ofrecidos, estatuto del estudiantado, y estatuto, nivel del cuerpo y régimen retributivo del profesorado, al tiempo que se respeta su idiosincrasia.
