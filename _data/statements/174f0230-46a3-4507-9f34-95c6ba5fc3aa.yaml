text: 1.6. Lucharemos por el cumplimiento de la Estrategia Europea de Cuidados y la ampliación de sus objetivos para garantizar servicios asistenciales de calidad, asequibles y accesibles en todos los Estados miembros, así como para mejorar la situación tanto de los cuidadores (profesionales o informales) como de los receptores de cuidados, con especial atención a los servicios asistenciales en la primera infancia y en los cuidados de larga duración o de mayor complejidad.
