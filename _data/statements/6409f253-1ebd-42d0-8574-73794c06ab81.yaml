text: Incrementaremos las ayudas al alquiler a nivel nacional mejorando la gestión del bono de alquiler joven para garantizar el pago mensual a las personas beneficiarias y estableceremos un bono de ayuda a los hipotecados. En el caso de las ayudas al alquiler, estas tienen que ir acompañadas necesariamente de una regulación de los precios y, en el caso de las hipotecas, es imprescindible apostar por el tipo fijo permitiendo a los consumidores, a través de una «portabilidad», el cambio de la cuota hipotecaria de tipo variable a tipo fijo. A su vez, estableceremos la posibilidad de que los consumidores puedan acogerse a medidas de reestructuración y quitas de la deuda hipotecaria.
