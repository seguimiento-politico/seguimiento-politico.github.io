text: Las familias son la primera instancia de toda organización social. Son el lugar de los aprendizajes esenciales y el primer ámbito de formación y para resolver los problemas diarios. Sin embargo, las familias españolas han visto cómo el precio de los alimentos se ha incrementado casi un 25% desde febrero de 2021; 6,7 millones de españoles no pueden mantener su hogar con una temperatura adecuada, y la cuota hipotecaria ha crecido un 49% desde 2019. Más de un tercio de los españoles tienen dificultades para llegar a fin de mes y un 26% están en riesgo de pobreza, más que en 2018.
