text: La juventud europea está harta. Está harta de los bajos salarios y de la especulación con la vivienda, que ha llevado a que la edad media de emancipación en España sea casi cuatro años superior a la media europea, a que tan solo el 16 % de los jóvenes españoles esté emancipado. Está harta, además, de que participar en las decisiones que afectan a su día a día resulte tan difícil, casi imposible.
