text: Europea impulsará una normativa común que regule el reciclaje de todos los componentes utilizados en los sistemas de generación eléctrica, ya sean renovables o no-renovables. También promoveremos la modernización de la normativa WEEE (Waste of Electrical and Electronic Equipment) para que se impulse el reciclado y la recuperación de materiales, con especial atención a aquellos incorporados en la lista de materiales críticos de la Unión Europea.
