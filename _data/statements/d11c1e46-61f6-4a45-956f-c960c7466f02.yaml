text: Limitaremos el poder de los oligopolios, combatiremos la concentración excesiva y promover la competencia en los mercados con una regulación y supervisión adecuadas. El abuso de poder de algunas grandes empresas perjudica a la democracia, al funcionamiento de la economía y a los intereses de la mayoría de la sociedad. Las ventajas tecnológicas, productivas, comerciales o financieras que reciben no se traducen muchas veces en menores precios para sus clientes (otras empresas y consumidores), sino en beneficios extraordinarios para ellas. Además, tienen, en la mayoría de los casos, una capacidad de influencia política que deteriora la democracia. Para evitarlo, son necesarias reglas claras e instituciones destinadas a asegurar el cumplimiento de las mismas. En este sentido, se revisarán la Ley de Defensa de la Competencia de 2007 y la de Ley de creación de la CNMC de 2013 para hacerlas más efectivas y con la firme voluntad de acabar con la impunidad de los abusos. Respecto a los organismos reguladores, se distinguirá entre una autoridad transversal de competencia, con funciones sobre todos los sectores además de una mayor capacidad sancionadora y autoridades reguladoras especializadas en mercados concretos. Todos sus miembros serán nombrados por el Congreso. Esto implica recuperar la Comisión Nacional de las Telecomunicaciones, la Comisión Nacional de la Energía y crear una Comisión Nacional de otros sectores con actividades en red. La especialización y capacitación técnica es fundamental para dotar al Estado de soberanía real sobre la regulación.
