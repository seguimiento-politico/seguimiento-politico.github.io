text: La violencia de género es una de las lacras que tienen las sociedades de hoy en día. La lucha contra la violencia de género es un compromiso irrenunciable para el PP, siendo el Pacto de Estado la hoja de ruta que nos compromete, a todos, para seguir hacia delante en su erradicación.
