text: Impulsaremos que se priorice el desarrollo de las capacidades y la transferencia tecnológica para lograr que los países del Sur global escalen en la cadena de valor. Asimismo, promoveremos el desarrollo de la política industrial en países de renta baja y en desarrollo.
