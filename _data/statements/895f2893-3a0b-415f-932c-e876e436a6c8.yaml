text: Impulsaremos las reformas legislativas necesarias para garantizar las condiciones laborales óptimas para los profesionales sanitarios, acabar con su precariedad laboral y facilitar la retención de talento en el ámbito de la Sanidad pública. Pondremos especial atención en garantizar la conciliación familiar y laboral, especialmente de los profesionales con menores, o personas mayores o con discapacidad a su cargo, sin que tengan que renunciar a un sueldo digno para ello.
