text: Vías legales y seguras para garantizar la vida. Estableceremos vías legales y seguras de acceso a Europa a través de un programa efectivo de reasentamiento, se abrirá la posibilidad de solicitar asilo en embajadas y consulados de los Estados europeos en terceros países y se hará posible la concesión de visados humanitarios.
