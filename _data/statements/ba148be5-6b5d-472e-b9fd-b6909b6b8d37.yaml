title: Protección para los jornaleros y las jornaleras del campo.
text: La guerra comercial puede perjudicar todavía más a la gente más precaria del campo Como ya propusimos este mismo año con una nueva ley en el Congreso, estableceremos una única prestación (subsidio especial agrario) para trabajadores y trabajadoras residentes en Andalucía y Extremadura, eliminando el requisito de jornadas trabajadas (peonadas) y subiendo su cuantía al 75 % del SMI. Este suelo de ingresos aumentaría con cada tramo de 10 nuevas peonadas, para lo que computarían las realizadas en el extranjero Al garantizar el subsidio, estamos quitando un mecanismo de poder a los terratenientes y caciques locales con el fin de aumentar la libertad de la gente que trabaja en el campo para exigir sus derechos y que se cumpla la ley
