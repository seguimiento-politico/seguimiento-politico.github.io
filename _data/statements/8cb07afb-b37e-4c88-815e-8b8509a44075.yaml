title: Recuperar nuestro patrimonio natural y potenciar la biodiversidad.
text: Elaboraremos un Plan de Emergencia para detener la pérdida de biodiversidad, que identifique las causas subyacentes y actúe sobre ellas, y que incluya la modificación de la Ley de Patrimonio Natural y de la Biodiversidad, la participación de las CC AA y unos objetivos claros, medibles y suficientemente ambiciosos para dar prioridad a este objetivo. El plan contará con la financiación suficiente para desarrollar las estrategias nacionales de conservación, incluidas las de recuperación de especies amenazadas y la cofinanciación de las medidas del Marco de Acción Prioritaria para la Financiación de la Red Natura 2000 Asimismo, se implementará una Estrategia Nacional de Especies Exóticas Invasoras para reducir su impacto y prevenir la entrada de nuevas especies
