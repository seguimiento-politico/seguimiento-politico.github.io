title: EL DEPORTE, IDENTIDAD GLOBAL DE NUESTRO PAÍS
text: También el deporte se ha configurado en las últimas décadas como un elemento clave de la identidad global de nuestro país. Pero el peso de los grandes eventos, las selecciones absolutas y los clubs líderes no deben hacernos perder de vista la dimensión social del deporte, que comienza por la base. Debemos encontrar un equilibrio entre ambos enfoques y hacerlos complementarios.
