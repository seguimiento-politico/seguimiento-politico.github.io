title: Luchar contra los fondos buitre y la especulación con la vivienda.
text: Para ello, auditaremos los activos tóxicos de las entidades financieras rescatadas con dinero público e incorporaremos, así, a los programas de vivienda las viviendas cedidas a fondos buitre o a la Sareb Al mismo tiempo, elaboraremos un censo público de viviendas vacías de entidades financieras, fondos de inversión y empresas. Acabaremos también con las SOCIMI, por tratarse de mecanismos de elusión fiscal y de especulación con un bien tan importante como la vivienda
