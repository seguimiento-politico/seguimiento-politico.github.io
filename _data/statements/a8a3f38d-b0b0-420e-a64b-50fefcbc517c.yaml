title: Poner orden en el oligopolio energético.
text: Hay que eliminar sus privilegios y devolver poder a las pymes y a quienes pagan la luz Para ello se cambiarán las condiciones de la subasta, de manera que la energía renovable (más barata) tenga una retribución estable y sea la que marque el precio, y no las energías más caras como ahora Se incentivará la compra a las instalaciones renovables ciudadanas Se establecerá un cargo para xxcompensar la sobrerretribución (beneficios caídos del cielo) de algunas centrales e impulsar la transición energética Se descartarán proyectos de infraestructuras energéticas sobredimensionadas y se realizará una auditoría de costes del sector eléctrico
