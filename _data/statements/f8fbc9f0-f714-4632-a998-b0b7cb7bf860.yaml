text: Social Europea el programa de una nueva política social europea, a través de una nueva carta de derechos sociales para la ciudadanía europea, y promoveremos la concreción normativa de los principios del Pilar Europeo de Derechos Sociales, asegurando la dotación presupuestaria suficiente para su correcto desarrollo y cumplimiento.
