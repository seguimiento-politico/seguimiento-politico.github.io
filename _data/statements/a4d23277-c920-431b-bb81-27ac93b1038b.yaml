text: 2.8. Impulsaremos un posicionamiento firme de la Unión Europea hacia casos de persecución y violencia institucional contra personas LGTBI+, también dentro de la propia Unión Europea, para que nunca más haya “zonas libres de LGTBI+”, como ocurre en Polonia o Hungría. La condicionalidad de la recepción de fondos de cohesión europeos al respeto de los derechos LGTBI+ no debe ser una excepción, sino el camino para hacer de la Unión Europea un referente internacional en derechos humanos. En ese sentido, promoveremos la adopción comunitaria de sistemas efectivos de sanción por vulneración de los derechos humanos por parte de los Estados miembros.
