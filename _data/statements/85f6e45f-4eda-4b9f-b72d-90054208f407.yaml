text: Recuperar automáticamente la gestión pública de las centrales hidroeléctricas cuyas concesiones para la explotación privada hayan caducado o lo hagan en el futuro. Esto permite complementar la producción eléctrica cuando otras tecnologías renovables tengan valles, proteger la salud ecológica de nuestros ríos y garantizar el riego, el control de las crecidas y el suministro de agua potable sin que interfieran intereses económicos espurios, así como compensar a los territorios que soportan las centrales y sufren las consecuencias de la desigualdad territorial de nuestro país La empresa pública de energía asumirá la explotación de las centrales hidroeléctricas cuyas concesiones vayan caducando
