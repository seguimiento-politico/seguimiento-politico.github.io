text: En esta legislatura, la Administración pública ha sufrido presiones indebidas por parte del Ejecutivo. Además, su estructura se ha tenido que adaptar a las necesidades políticas del Gobierno más costoso de la democracia, que no solo ha incrementado innecesariamente el número de ministerios para dar cabida a los socios de la coalición, sino que ha multiplicado funciones y gastos.
