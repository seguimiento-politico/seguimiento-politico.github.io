title: Hacia un nuevo Estatuto de los Trabajadores.
text: El Gobierno impulsará, con los agentes sociales, la elaboración de un nuevo Estatuto de los Trabajadores, que incentive la actividad económica y la creación de empleo digno, de calidad y estable, de forma que la contratación indefinida sea la forma ordinaria de acceder al empleo. El nuevo Estatuto deberá garantizar la protección de los trabajadores y trabajadoras frente a los desafíos sociales, tecnológicos y ecológicos del siglo XXI, reforzando su participación en las decisiones de las empresas y recuperando el papel crucial de la negociación colectiva. Elaboraremos una carta de derechos de los trabajadores y trabajadoras que actualice el catálogo de derechos a las exigencias de la digitalización, incluyendo el derecho a la desconexión.
