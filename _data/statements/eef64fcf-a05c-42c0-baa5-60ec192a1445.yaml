title: Jornada laboral de 34 horas semanales y reorganización de los tiempos de trabajo, ocio y cuidados.
text: En España se trabajan más horas que en otros países de nuestro entorno, al tiempo que las mujeres dedican a los cuidados más del doble de su tiempo que los hombres y muchas tienen empleos con menos horas de las que desearían Para paliar estas desigualdades, implementaremos una jornada de 7 horas de lunes a jueves y de 6 horas los viernes sin reducción de salario; protegeremos el tiempo de desconexión del trabajo; permitiremos flexibilizar los horarios y aprovechar las posibilidades del teletrabajo; estableceremos planes de respiro familiar para personas que cuidan y se protegerá a estas personas profesionales con la ratificación del Convenio 189 de la Organización Internacional del Trabajo (OIT) y su entrada de pleno derecho en el Régimen General de la Seguridad Social, lo que implicaría igualar en derechos
