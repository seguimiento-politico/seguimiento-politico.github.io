text: 'Esta legislatura ha sido la legislatura de la infancia. A pesar de las dificultades que hemos afrontado como país, como la crisis derivada de la pandemia o las consecuencias de la guerra de Ucrania, hemos avanzado más que nunca en derechos de la infancia y la adolescencia, y el gobierno ha cumplido prácticamente la totalidad de las propuestas formuladas en este campo de cara a las elecciones de 2019.<br><br> Los últimos datos disponibles, referidos a 2021, nos muestran cómo la desigualdad y la pobreza en la infancia han descendido en España hasta alcanzar cifras previas a la crisis de la Covid-19, y similares a las que tenía el país antes de la crisis de 2008.<br><br> Una reducción que, además, es mayor en los tipos más graves de pobreza infantil.<br><br> Esta mejora se deja ver en muchos indicadores: Los hogares sin ingresos con niños, niñas o adolescentes continúan bajando en 2023 y se consolidan en niveles previos a la recesión provocada por la crisis de 2008, descendiendo en más de un 50% si lo comparamos con el punto más alto de 2013 (es decir, 110.500 hogares menos.) España también mejora sustancialmente en otros indicadores que afectan a la infancia y la adolescencia más vulnerable, como el abandono educativo temprano, que se reduce cuatro puntos en nuestro país hasta llegar al 13,3%, la cifra más baja desde que hay registros, beneficiando especialmente a los y las jóvenes con ingresos más bajos. O el cierre de la brecha digital, con una disminución del 75% en los últimos cinco años de los hogares con niños y niñas que no pueden permitirse el acceso a internet. <br><br>Además, sabemos lo que nos hubiera costado como país no actuar: más de 900.000 niños, niñas y adolescentes habrían entrado en situación de pobreza si no se hubiera desplegado el escudo social puesto en marcha por el gobierno durante la Covid-19, y más de 750.000 lo habrían hecho en 2021 si no se hubiesen realizado las transferencias sociales. En esta legislatura la salida de la crisis ha sido diferente a la que experimentamos en 2008: se ha protegido a toda la infancia, sin dejar a nadie atrás.<br><br> Estos indicadores mejoran y, con ellos, la vida de muchos niños, niñas y adolescentes, gracias a la apuesta decidida que el gobierno progresista ha hecho por la infancia y la adolescencia y por la igualdad de oportunidades. Una apuesta que llegaba tras años de negacionismo político por parte de la derecha respecto a la pobreza infantil, y de congelación de las ayudas destinadas a la infancia y la adolescencia más vulnerable.<br><br> La creación del Alto Comisionado contra la Pobreza Infantil demuestra la acción decidida de este gobierno por la justicia social. El Alto Comisionado ha desarrollado una labor transversal, garantizando el cumplimiento de la Convención de derechos de la Infancia, transversalizando la mirada de infancia y adolescencia vulnerable a la acción impulsada desde los ministerios y las administraciones territoriales, y generando conocimiento sobre la pobreza infantil para que las políticas destinadas a combatirla sean más eficaces. En definitiva, convirtiendo la lucha contra la pobreza infantil en una cuestión de estado.<br><br> El Alto Comisionado ha impulsado también la Alianza País Pobreza Infantil Cero, destinada a alinear esfuerzos y reforzar el compromiso de todos los agentes en la lucha contra pobreza infantil. Esta Alianza cuenta ya con cerca de 250 administraciones públicas, empresas, entidades del tercer sector, fundaciones y universidades, que han generado un tejido social comprometido con la lucha contra la pobreza infantil.<br><br> El gobierno ha puesto en marcha políticas clave contra la pobreza y la desigualdad en la infancia con la mayor inversión presupuestaria en infancia de la historia de nuestro país —más de 11.380 millones de euros en los PGE de 2023 — y con la aprobación de múltiples leyes destinadas a la protección de la infancia, cumpliendo con los compromisos adquiridos en 2019 a pesar de las circunstancias tan adversas que hemos atravesado.<br><br> La aprobación de la Ley del Ingreso Mínimo Vital (IMV) ha supuesto la creación de un nuevo pilar en nuestro estado de bienestar, una de las políticas claves en la lucha contra la pobreza infantil. El IMV, que beneficia especialmente a los hogares con niños y niñas y, en particular, a las familias monoparentales, encabezadas en su mayoría por mujeres, ha llegado ya a más de 1,75 millones de personas, es decir, más de 600.000 hogares, de los cuales en dos tercios viven niños o niñas.<br><br> Otra medida clave para la protección de la infancia puesta en marcha es la prestación por hijo/a a cargo. Hemos triplicado la cuantía para niños y niñas de 0 a 3 años con el desarrollo del Complemento de Ayuda a la Infancia que beneficia a más de 350.000 niños, niñas y adolescentes. Además, como medida de ayuda a la crianza, se han equiparado los permisos de maternidad y paternidad en el marco del Real Decreto de 2019 de Igualdad de Oportunidades en el Empleo.<br><br> Con la aprobación de la Ley para la Reforma Laboral, se ha favorecido la contratación indefinida y la bajada de la temporalidad. Esto redunda, además, en el beneficio de los hogares con niños y niñas a cargo, así como la subida del Salario Mínimo Interprofesional hasta los 1.080 euros en 14 pagas.<br><br> Hemos aprobado también la nueva Ley de Educación (LOMLOE) en la que se incluye la universalización de la educación 0-3 años o medidas destinadas a reducir el abandono educativo temprano. El gobierno ha impulsado, también, una inversión histórica en becas y ayudas al estudio, movilizando 2.549 millones de euros, una cifra nunca antes vista, así como en acceso a la educación infantil de 0 a 3 años, en la cual existe una importante brecha de participación en función de la renta del hogar.<br><br> Se ha aumentado también la inversión en el Programa de Orientación, Avance y Enriquecimiento Educativo, el PROA+, de refuerzo al alumnado en situación de vulnerabilidad, y se mantiene el programa Vacaciones Escolares, Continuar Aprendiendo, conocido como VECA, cuyo objetivo es garantizar el derecho básico a la alimentación, al ocio, a la actividad física y a la cultura durante los periodos no lectivos.<br><br> Además, y con el objetivo de mejorar la empleabilidad de los más jóvenes, se ha aprobado la Ley de Ordenación e Integración de la Formación Profesional y se han movilizado 1.300 millones de euros destinados a la creación de 45.000 nuevas plazas de Formación Profesional.<br><br> Con la aprobación de la primera Ley de Vivienda de la democracia con medidas que beneficiarán directamente a los hogares con niños y niñas como la construcción de vivienda pública, los límites al precio de los alquileres o las moratorias de desahucios.<br><br> Además, el gobierno ha puesto en marcha los bonos sociales eléctrico y térmico para garantizar los suministros básicos en hogares con menos recursos. También se ha puesto en marcha la tarificación para familias en situación de vulnerabilidad para garantizar el acceso a internet.<br><br> El acceso igualitario a la salud es otro de los ejes clave en la lucha contra la pobreza infantil, con medidas como el Plan Estratégico Nacional para la Reducción de la Obesidad Infantil, coordinado por el Alto Comisionado y que contiene 200 medidas con el propósito de hacer accesibles los estilos de vida saludables a toda la infancia en sus entornos más cercanos. También hemos impulsado el Plan de Salud Bucodental, que incrementa los servicios comunes ofrecidos por la sanidad pública priorizando a la población infanto-juvenil.<br><br> En materia de protección a la infancia el gobierno ha puesto en marcha la Ley de protección integral a la infancia y la adolescencia frente a la violencia, conocida como LOPIVI, y que refuerza también la prevención de estas violencias; y la Ley de Extranjería, que favorece la inclusión de los y las menores de edad no acompañados y los y las jóvenes extutelados.<br><br> También se han creado el Consejo Estatal de Participación de la infancia y la Adolescencia, y la Conferencia Sectorial de Infancia y Adolescencia, destinada a la cooperación territorial entre las diferentes administraciones públicas para la protección y desarrollo de los derechos de la infancia y la adolescencia.<br><br> El principal hito europeo es la aprobación de la Garantía Infantil Europea, destinada a romper el círculo de la pobreza infantil en el marco del Pilar Europeo de Derechos Sociales. Acompañada de nuevos recursos financieros que provienen principalmente del Fondo Social Europeo Plus: en España dispondremos de más de 1.600 millones de euros adicionales de este fondo para combatir la pobreza infantil hasta 2027, una inversión nunca antes vista en nuestro país. Este éxito se consolidó en nuestro país con la aprobación del Plan de Acción Estatal para la Implementación de la Garantía Infantil Europea (2022-2030), El motor que impulsa nuestra acción es que todos los niños, niñas y adolescentes en nuestro país crezcan, sanos seguros y protegidos, libres del riesgo de la pobreza y la exclusión social y que accedan, en igualdad, a las oportunidades de desarrollo y movilidad social. Para esto, nuestro estado de bienestar debe garantizar los derechos de la infancia, promover la equidad desde el inicio de la vida y proteger a niños y niñas del riesgo de pobreza.<br><br> Este cambio que se ha iniciado debe seguir avanzando para consolidar la igualdad de oportunidades de manera eficaz, derribando las creencias, corrosivas y falaces, que justifican a la meritocracia como forma justa de distribuir recursos. Los niños y niñas que nacen y crecen en circunstancias desfavorables merecen tener la oportunidad desarrollar sus talentos como todos los niños y niñas de nuestro país y por eso deben ser protegidos con especial ahínco.<br><br> Vamos a seguir combatiendo la pobreza infantil porque es una cuestión de justicia social, de calidad democrática y de eficacia. Desarrollaremos la senda que se ha iniciado y por la que se debe seguir transitando en la siguiente legislatura. La reducción de la pobreza infantil seguirá siendo una cuestión de Estado. Por todo ello, nos comprometemos a:'
