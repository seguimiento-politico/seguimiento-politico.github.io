title: Proteger nuestro sector primario de tratados internacionales perjudiciales.
text: En los últimos años, los poderes económicos han tratado de imponer tratados comerciales, como el TTIP o el CETA, que, negociados en secreto, pretenden otorgar ventajas económicas a las grandes corporaciones hasta alcanzar un poder superior al de cualquier Gobierno Estos tratados son una amenaza para la viabilidad de pymes y autónomos y ponen en peligro nuestra seguridad alimentaria El próximo Gobierno impedirá que España firme cualquier tipo de tratado comercial bajo estas condiciones y garantizará que cualquier acuerdo comercial no perjudique a la sostenibilidad de nuestros productores, por ejemplo, aceptando estándares de seguridad alimentaria inferiores o condiciones de competencia desfavorables
