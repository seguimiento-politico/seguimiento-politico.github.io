text: Protección de las especies marinas. Reforzaremos la protección de mares y océanos con criterios de sostenibilidad y responsabilidad, así como un aumento de las zonas marinas protegidas, de acuerdo con el Tratado de Alta Mar aprobado recientemente y firmado por la Unión Europea. Asimismo, promoveremos la creación de un acuerdo internacional vinculante para prohibir los vertidos de plástico. Exigiremos el fin de la caza de ballenas y la efectividad y transparencia a la Comisión Ballenera Internacional. Impulsaremos la creación de un marco legislativo para la protección de los mamíferos marinos similar a los existentes en Estados Unidos, México y Francia.
