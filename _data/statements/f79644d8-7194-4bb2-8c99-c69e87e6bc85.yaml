text: 4. Impulsaremos una directiva que establezca una renta garantizada mínima europea equivalente al 60 % de la mediana de ingresos en cada Estado miembro que garantice un mínimo vital en el ámbito de la alimentación, la vivienda y los suministros a personas que estén en situación de riesgo de pobreza o de exclusión social.
