text: Conquistar la soberanía tecnológica y la libertad en la red. En lo relativo al funcionamiento, las inversiones y el gasto de la UE, promoveremos que las normativas y el trabajo de las administraciones, sirvan para favorecer el desarrollo de software libre y el uso de material informático ecológico. También trabajaremos para que se prohíba que las contrataciones públicas de la UE y los Estados incluyan la cesión de datos a las empresas concesionarias.
