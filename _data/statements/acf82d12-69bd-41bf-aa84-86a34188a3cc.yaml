text: Una tarifa social que permita garantizar el suministro básico a todos los hogares, cuya tramitación no dependa de los operadores de la red. Además de la automatización del bono social y el bono térmico, reduciendo significativamente los errores de inclusión y exclusión del sistema actual, en línea con un nuevo sistema tarifario para el consumidor doméstico desarrollado en la sección IV.4.1.
