title: Poner freno a la mercantilización y a la privatización de la sanidad.
text: Nuestra salud no puede ser un bien como otro cualquiera, con el que hacer más dinero y del que se priva a quien no puede pagarlo Adoptaremos medidas urgentes para proteger este patrimonio común frente a su privatización, como es, por ejemplo, la sustitución de la normativa vigente —que favorece la expansión de la gestión privada de la sanidad— por una que se base en la gestión pública directa
