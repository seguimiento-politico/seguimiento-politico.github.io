text: PROMOVEREMOS UN VER- DADERO APROVECHAMIENTO DE LAS POSIBILIDADES DE LA DIGITALIZACIÓN DE LAS ADMINISTRACIONES PÚBLICAS A TRAVÉS DE UN PLAN DE DIGITALIZACIÓN DE LAS ADMINISTRACIONES PÚBLICAS, de manera que se conviertan en servicios amigables y proactivos. Para ello impulsaremos la utilización de sistemas de inteligencia artificial y analítica para la mejora de los procesos administrativos esenciales como las ayudas sociales, la financiación de la I+D+i o la contratación pública.      POTENCIAREMOS LA OFICINA DEL DATO para una mejor utilización de los datos por parte de las Administraciones, y así como para poder tomar mejores decisiones en las políticas públicas, con el objetivo facilitar la vida y ahorrar dinero a los ciudadanos y a las empresas.
