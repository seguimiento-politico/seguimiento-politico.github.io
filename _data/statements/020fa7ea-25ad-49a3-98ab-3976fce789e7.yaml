text: Incentivo de la circularidad de la economía. El modelo económico de España es especialmente lineal y altamente consumidor de recursos naturales, lo que implica costes ambientales a lo largo de toda la cadena de valor, además de una mayor dependencia externa. La fiscalidad puede desempeñar un papel fundamental a la hora de estimular un cambio en el diseño, fabricación y uso de bienes que garanticen su circularidad. En este sentido, de forma similar a lo que hacen otros Estados, se revisará el Impuesto sobre el Valor Añadido para aquellos productos de larga duración, así como para aquellos servicios de reparación, de segunda mano y de alquiler que fomenten la circularidad.
