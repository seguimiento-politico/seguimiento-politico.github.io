text: Durante los últimos treinta años, y a pesar de las múltiples limitaciones impuestas por el neoliberalismo, la Unión Europea se ha convertido en un actor global de vanguardia en el impulso de la transición ecológica. Hoy, este liderazgo está seriamente comprometido.
