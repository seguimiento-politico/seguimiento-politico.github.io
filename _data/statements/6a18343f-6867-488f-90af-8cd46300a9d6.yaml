text: Dignificar la situación de las funcionarias y los funcionarios de prisiones. Por un lado, mejoraremos sus condiciones sociolaborales, en cuanto a retribución, formación y medios, con la equiparación de condiciones entre personal funcionario y laboral, una adecuación de los complementos conforme a una retribución lineal y un proceso de negociación con las asociaciones y los sindicatos Por otro lado, incrementaremos esta plantilla para responder a las 3400 vacantes actuales sin cubrir y resolver con empleo público la masificación de las prisiones, en lugar de hacerlo con personal precario y sin formación adecuada En este sentido, desprivatizaremos la vigilancia de los perímetros de las cárceles, ya que se trata de un servicio de seguridad pública que deben asumir la Policía y la Guardia Civil, como esta ya hacía antes en exclusiva Así, se dispondrá de recursos para mejorar las condiciones laborales de la Policía, la Guardia Civil y los funcionarios y las funcionarias de prisiones, así como la vida de las personas reclusas
