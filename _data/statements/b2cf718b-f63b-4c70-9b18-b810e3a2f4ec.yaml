text: 2. Regularemos el acceso al agua y a la energía como derechos básicos, blindando, a nivel constitucional y de los tratados europeos, estos dos servicios como comunes, públicos y universales. Este reconocimiento debe incluir todos sus diferentes tramos, es decir, la gestión de la infraestructura de generación/captación, transporte, distribución y comercialización.
