text: Apoyaremos decididamente a los trabajadores autónomos mediante la exoneración de la cuota a aquellos cuyos ingresos netos no lleguen al Salario Mínimo Interprofesional y la bonificación total a los autónomos que estén de baja. A su vez, tomaremos las medidas necesarias para acabar con la figura del falso autónomo que afecta a todos los ámbitos laborales.
