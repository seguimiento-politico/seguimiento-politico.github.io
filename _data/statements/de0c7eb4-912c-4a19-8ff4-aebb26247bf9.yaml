text: Impulsaremos la elaboración de normas legales necesarias para reformar el mercado eléctrico, de forma que la reducción progresiva del coste de las energías renovables se traslade al precio de la electricidad, y se garantice la rentabilidad adecuada y el pleno desarrollo de la expansión de las mismas.Modificaremos los requisitos, reglas y convocatorias de las subastas para la asignación del régimen retributivo específico a nuevas instalaciones de producción de energía eléctrica a partir de fuentes de energía renovable, estableciendo como criterio fundamental el coste de generación de cada tecnología y posibilitando la participación de entidades locales, ciudadanas o cooperativas.
