text: 4. Impulsaremos la creación de un estatuto europeo del trabajo que establezca un “mínimo por arriba” que iguale los derechos laborales, teniendo siempre como referencia la normativa de aquellos Estados miembros más avanzados, con el fin de ampliar derechos y para evitar el dumping social dentro de la Unión Europea.
