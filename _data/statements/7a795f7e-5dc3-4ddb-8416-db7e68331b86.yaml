text: Uno de los principales desafíos que afronta España en estos momentos pasa necesariamente por adaptar la función pública a los retos actuales, especialmente los tecnológicos. Los empleados  públicos deben ser parte esencial y motor en la regeneración de las instituciones “desde dentro”.   Porque ellos constituyen el activo más importante con el que cuenta la Administración y su  profesionalidad y entrega ha sido y sigue siendo un ejemplo, especialmente en crisis como la    pandemia.
