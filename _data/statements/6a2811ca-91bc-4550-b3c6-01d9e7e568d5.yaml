text: Plan de lucha contra la precariedad femenina. Impulsaremos medidas de acción positiva para garantizar la no discriminación de las mujeres en el mercado laboral, en el acceso al empleo, a la vivienda y a al cuidado, tales como su priorización en el acceso a recursos públicos y generación de rentas específicas compensatorias en aquellos sectores más precarizados y feminizados. También en el trabajo autónomo.
