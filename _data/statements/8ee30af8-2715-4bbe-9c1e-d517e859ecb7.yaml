text: Pacto de Estado antidesertificación. Convertir el agua en política de Estado y en derecho público universal, garantizando que las personas económica y socialmente vulnerables puedan recibir de forma gratuita un suministro mínimo de agua que cubra sus necesidades básicas. Establecer el carácter público de la gestión del ciclo integral del agua a través de una ley orgánica, evitando cualquier atisbo de privatización del recurso o su gestión. Fomentaremos el consumo de agua del grifo y la reducción de la utilización de envases.
