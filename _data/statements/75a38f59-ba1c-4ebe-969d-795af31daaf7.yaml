text: El derecho de propiedad es uno de los pilares de la comunidad política y social. Reforzaremos la defensa de la propiedad privada reconocida en el artículo 33 de la Constitución Española, a través de normas que garanticen la seguridad jurídica de los propietarios y la convivencia vecinal frente al creciente fenómeno de la okupación ilegal, que se ha disparado en los últimos años.
