text: 'Con ese objetivo, este programa marca un rumbo claro: garantizar el derecho a emanciparse y ensanchar el derecho a participar políticamente. Para ello, proponemos la creación de un comisario de generaciones futuras, reforzar y democratizar el programa Erasmus+, impulsar un marco internacional para el reconocimiento y la protección efectiva de los derechos de la juventud, la puesta en marcha de una renta europea de emancipación juvenil, rebajar la edad de voto a los 16 años, supervisar y calificar las “repercusiones intergeneracionales” de los presupuestos europeos y nacionales, o estudiar la posibilidad de establecer “cuotas de juventud”'
