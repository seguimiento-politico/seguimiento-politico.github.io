text: 'En el otro camino que surge del 10 de noviembre, no se cumplen, en cambio, los planes de los poderosos y de los partidos que trabajan para ellos. Al final del segundo camino, los españoles hemos recuperado parte de nuestros derechos, la vida de las personas es un poco más segura y más estable, ya estamos trabajando en los retos y las oportunidades de futuro que jóvenes, mujeres, pensionistas y habitantes de la España despoblada han puesto encima de la mesa en las calles... Y, cuando llega la crisis, el Gobierno solo hace recortes por arriba: subiendo los impuestos a los bancos, a las grandes fortunas y a las grandes corporaciones.'
