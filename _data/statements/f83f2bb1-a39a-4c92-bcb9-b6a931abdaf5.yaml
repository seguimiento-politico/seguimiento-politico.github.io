text: La digitalización tiene una enorme capacidad de transformación en todos los ámbitos, incluyendo la relación entre la Administración y el ciudadano. A la aparición de nuevas necesidades, que requierenla actuación del Estado, se une la generalización de tecnologías que ofrecen nuevos medios como el big data, la Inteligencia Artificial o el blockchain. La Administración necesita transformarse para dar respuesta a las necesidades e integrar la tecnología a su actuación ordinaria.
