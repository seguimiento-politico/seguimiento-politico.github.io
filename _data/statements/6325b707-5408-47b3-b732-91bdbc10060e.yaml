text: El comercio es un sector estratégico para nuestro país, que representa el 13% del valor añadido bruto de nuestra economía, correspondiendo el 5,2% al comercio minorista. Pero, además, es un elemento clave para la revitalización en nuestros pueblos y ciudades, porque donde hay comercio hay activación de la vida social, generando un efecto arrastre sobre otras actividades económicas, culturales, deportivas y lúdicas.
