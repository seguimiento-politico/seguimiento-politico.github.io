text: Establecimiento de la cláusula de condicionalidad democrática, según la cual cualquier modificación en la gobernanza de la zona euro, o la creación de cualquier nueva institución u organismo, deba incluir la garantía del control parlamentario en su elección y rendición de cuentas. Con esta garantía, evitaremos giros en la orientación político-económica de la UE al margen de sus pueblos, así como la creciente autonomización de las instituciones económicas respecto al principio de legitimidad democrática que se ha consolidado en la UE durante las últimas décadas.
