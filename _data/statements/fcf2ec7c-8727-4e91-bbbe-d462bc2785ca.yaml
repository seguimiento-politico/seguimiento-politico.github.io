text: Plan nacional de preservación de aguas subterráneas. Impulsaremos un plan nacional de preservación de aguas subterráneas que garantice las condiciones de recarga, impacto y riesgo en la calidad de las aguas. Incluirá un inventario de pozos en España, clausura de pozos ilegales y la instalación de caudalímetros para controlar los consumos en los pozos autorizados.
