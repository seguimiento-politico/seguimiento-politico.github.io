text: Además, desde la Comisión Europea se han propuesto dos directivas sobre las normas relativas a los organismos de igualdad con el objetivo de reforzar su papel, lo que afectaría directamente al Instituto de las Mujeres y al Consejo para la Eliminación de la Discriminación Racial o Étnica. Se considera fundamental ampliar sus funciones, sin perjuicio de la posible implicación de otros órganos en el marco de esta directiva.
