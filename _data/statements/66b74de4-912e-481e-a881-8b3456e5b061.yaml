text: 1. Impulsaremos políticas a escala europea que mejoren la seguridad en el trabajo y la salud laboral, para reducir la siniestralidad laboral y las enfermedades profesionales derivadas del trabajo. Estas medidas deberán incluir campañas de concienciación y control, coordinadas en la Unión Europea, para luchar contra la economía sumergida y el incumplimiento de medidas de salud y seguridad en el trabajo.
