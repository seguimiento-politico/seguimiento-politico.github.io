text: Unión que supla la falta de capacidades de búsqueda y salvamento provistas por los Estados miembros. Defenderemos que no sea criminalizada la ayuda humanitaria ni a las organizaciones humanitarias, de acuerdo con la Resolución del Parlamento Europeo de 13 de julio de 2023.
