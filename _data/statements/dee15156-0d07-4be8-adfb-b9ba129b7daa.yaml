title: Igualdad de oportunidades en la educación.
text: Implementaremos un Plan de Choque contra el Fracaso Escolar y el Abandono Escolar Prematuro y un Plan Estatal contra la Segregación Escolar, junto con las comunidades autónomas, en el seno de la Conferencia Sectorial Ambos incluirán objetivos, indicadores, medidas y presupuesto suficiente para cumplir los objetivos de mejora del acceso a la educación postobligatoria y reducción de la concentración del alumnado desfavorecido en ciertos centros escolares
