text: 1.5. Impulsaremos la creación de un observatorio europeo de violencia de género, como se acordó en 2010 durante la presidencia española del Consejo de la Unión Europea, con vistas a obtener estadísticas de alta calidad en apoyo de las medidas políticas, visibilizar, identificar y recomendar acciones para que los Estados miembros pongan en marcha las medidas y recursos públicos necesarios para acabar con las violencias machistas.
