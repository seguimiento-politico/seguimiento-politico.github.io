text: Con von der Leyen, líder del Partido Popular Europeo, se ha abogado por incluir el derecho al aborto en la Carta de los Derechos Fundamentales de la Unión Europea, en medio de la peor crisis demográfica que ha asolado las Naciones europeas y mientras esta casta oligárquica se dedica a promover el multiculturalismo y la progresiva desaparición de nuestra cultura europea, sustituida por la sharía, como ya estamos viendo en tantos barrios y ciudades de Bélgica, de Suecia, de Francia y cada vez más en España.
