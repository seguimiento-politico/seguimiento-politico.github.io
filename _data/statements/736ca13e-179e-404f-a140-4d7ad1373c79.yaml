title: Recuperar los derechos laborales en el sector público.
text: Garantizaremos la recuperación del poder adquisitivo y de los derechos hurtados en los últimos años en nombre de la austeridad, así como de los derechos laborales directamente relacionados con la conciliación de la vida familiar, como el régimen de permisos, las vacaciones y los derechos de jubilación También revisaremos las pensiones del sector público que han visto mermadas sus bases de cotización
