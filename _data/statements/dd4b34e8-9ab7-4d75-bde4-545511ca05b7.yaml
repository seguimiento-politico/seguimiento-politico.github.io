title: Llevar la democracia a las finanzas internacionales y luchar contra los paraísos fiscales.
text: Sin justicia económica no habrá ni paz ni democracia Por ello, trabajaremos por la aprobación de un marco jurídico internacional para los procesos de reestructuración de deudas soberanas Impulsaremos la prohibición internacional de los productos financieros altamente especulativos, de forma que se superen los Acuerdos de Basilea III. Promoveremos la lucha contra los paraísos fiscales, proponiendo la creación de una Agencia Fiscal Internacional y de un impuesto global sobre la riqueza, así como la transparencia y la democratización en la adopción de nuevos tratados internacionales, especialmente, de tratados comerciales como el TTIP y el CETA Estos deberán ser siempre sometidos a control parlamentario y, en su caso, a referéndum vinculante
