text: Renegociación de los acuerdos que no cumplan los principios de la UE. Conforme al principio de coherencia de las políticas de comercio, promoveremos que la UE paralice las negociaciones y revierta la implementación de los acuerdos de comercio e inversión que no cumplan con los principios expuestos. Propondremos, además, renegociar los tratados existentes para proteger el interés público, el trabajo digno, la viabilidad de la actividad de autónomos, autónomas y pymes de cada territorio, los derechos humanos y la sostenibilidad medioambiental, así como las obligaciones extraterritoriales de los Estados. Suprimiremos la aplicación provisional e incluiremos una limitación temporal obligatoria.
