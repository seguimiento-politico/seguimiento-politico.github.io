text: Pobreza, exilio y habitabilidad. Reconocemos que la orientación afectivo-sexual, la expresión y la identidad de género, la diversidad corporal o las manifestaciones de diversidad sexo-genérica son todavía factores de vulnerabilidad social, por cuanto se demuestra que provocan en muchas personas el abandono temprano de la educación; la expulsión del hogar; la migración forzosa desde los países que criminalizan o aplican una violencia estructural; y dificultades en el acceso al empleo, o el éxodo de las zonas rurales a las ciudades. Ser LGTBI+ es, para muchas personas, causa de pobreza, exclusión y sinhogarismo, lo que requiere de una respuesta pública dirigida tanto a la protección y el reconocimiento de la diversidad como a asegurar una retribución justa y el acceso a los recursos habitacionales disponibles, a la vivienda pública y a un empleo digno.
