text: Impulsaremos las empresas y los empleos de economía social en sectores emergentes a través de una regulación adecuada para las nuevas formas de organización ciudadana en torno a coo perativas de energía; para las nuevas formas de cooperativas de vivienda de cesión en uso, que permiten la organización de las personas para decidir cómo vivir su etapa activa tras la jubilación, o acceder a viviendas más asequibles y sostenibles.
