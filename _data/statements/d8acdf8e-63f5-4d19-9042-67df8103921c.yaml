text: Por medio de la empresa pública Mercasa, se fomentará un cambio en la estructura de distribución de alimentos que permita una relación directa entre productores y pequeños vendedores. Se fomentará un Plan de Actuación de Mercasa para facilitar las ayudas en la fase de definición del modelo o para el acceso a instalaciones adecuadas, apoyar la digitalización, el transporte sostenible de reparto de última milla y ayudar en la comunicación y difusión.
