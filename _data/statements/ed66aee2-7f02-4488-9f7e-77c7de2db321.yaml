text: del Tratado de la Unión Europea). El mayor obstáculo a que esta se convierta en un instrumento útil es la completa discrecionalidad que tiene la comisión a la hora de filtrar las propuestas. Por ello, es importante que el Parlamento Europeo asuma una mayor capacidad legislativa.
