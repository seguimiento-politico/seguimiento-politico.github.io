text: Una España sin distinciones ni fronteras internas es la mejor garantía de prosperidad y bienestar para todos. Un Estado al servicio de la unidad que fortalezca los vínculos entre españoles, favorezca la solidaridad entre personas y entre territorios, garantice el funcionamiento óptimo de la administración y vele por el bien común.
