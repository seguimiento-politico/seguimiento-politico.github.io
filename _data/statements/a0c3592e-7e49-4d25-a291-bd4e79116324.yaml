text: 'En esta tarea necesitamos a todos los españoles. No sobra nadie. Por eso este proyecto de país se construye desde un principio fundacional: la unión. Quiero reunir a una gran mayoría de ciudadanos para que trabajemos juntos y para todos por la gran Nación que compartimos. Por una España reformista, alegre, comprometida, libre, valiente, ilusionada y con la mirada puesta en el futuro.'
