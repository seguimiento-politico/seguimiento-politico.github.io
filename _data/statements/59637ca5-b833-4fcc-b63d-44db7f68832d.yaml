text: Estamos en plena transformación digital, una oportunidad para remover obstáculos y apoyar todas las iniciativas que se impulsen desde la sociedad para que España sea una de las naciones más competitivas. España es una sociedad de servicios moderna y avanzada, pero necesita fortalecer el sector industrial, en primer lugar, apoyando la unidad de mercado y eliminando las trabas internas que aún existen. Además, debemos abaratar los costes de producción. Es necesario que las empresas dispongan de una energía barata, sostenible y segura y avanzar en la producción de energías renovables y en la descarbonización, un ámbito que España está llamada a estar en la vanguardia.
