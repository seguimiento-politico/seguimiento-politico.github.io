text: 4. Impulsaremos medidas para aprovechar los sistemas existentes de jubilación que refuercen la cohesión entre generaciones, por ejemplo, mediante la jubilación parcial con contrato de relevo, la mentorización, la tutorización o el acompañamiento de las personas aprendices u otras fórmulas similares.
