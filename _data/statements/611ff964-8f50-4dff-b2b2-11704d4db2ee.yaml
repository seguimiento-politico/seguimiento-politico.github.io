text: 5. Impulsaremos una democratización de la planificación, priorización y gestión de los programas de I+D. Modificaremos las estructuras de gestión, evaluación y decisión en todos los instrumentos del programa Horizonte Europa para hacerlos más democráticos y abiertos, que faciliten el acceso a la financiación a los países o regiones menos desarrollados y que garanticen que no se financian proyectos con fines bélicos, violentos o contrarios a los derechos humanos. Fomentaremos la cooperación científica y tecnológica con los países del Sur Global.
