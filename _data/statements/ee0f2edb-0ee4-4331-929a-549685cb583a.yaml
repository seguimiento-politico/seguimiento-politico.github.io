text: El hogar es el principal espacio de intimidad y desarrollo personal de las familias, por lo que garantizar un acceso asequible, unas condiciones decentes y la seguridad de todos los españoles en su vivienda debe ser una prioridad fundamental de cualquier gobierno. Sin embargo, las nefastas políticas de vivienda de las últimas décadas han truncado la aspiración de la mayoría de españoles a que su vivienda sea un lugar de tranquilidad, no una fuente de preocupaciones. La insuficiente oferta de vivienda social, la escasez artificial de suelo edificable, una excesiva burocracia en la tramitación de licencias, precios prohibitivos, la especulación y corrupción, o la impunidad ante la ocupación ilegal son problemas con los que conviven los españoles en su día a día. Lejos de remediar esta situación, Pedro Sánchez ha aprobado una nefasta Ley de vivienda que ignora los problemas reales en este ámbito y sus causas.
