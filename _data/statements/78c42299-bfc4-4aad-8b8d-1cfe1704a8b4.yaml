text: 'Reducir la brecha salarial de género y combatir la violencia y el acoso en el ámbito laboral. Las políticas públicas de igualdad son la prioridad para abordar las discriminaciones que se dan en el ámbito laboral entre hombres y mujeres: precariedad, parcialidad, temporalidad, segregación horizontal y vertical o brecha salarial. Se ampliarán y se fortalecerán los planes de igualdad, así como la formación en torno a estos, se promoverá la figura del responsable del plan de igualdad para monitorizar su cumplimiento y se incrementarán las inspecciones laborales para garantizar su aplicación. La interseccionalidad será un eje prioritario de trabajo en este ámbito y se fomentarán medidas en pro de una representación más equilibrada en sectores fuertemente feminizados y masculinizados, como el de las TIC y el de los cuidados. '
