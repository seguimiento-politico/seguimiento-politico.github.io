text: El actual sistema de fijación de precios de producción de energía eléctrica no está diseñado ni ejecutado para proteger al consumidor final, a las familias, industrias, autónomos o PYMES, sino para beneficiar, desde el inicio, a las empresas eléctricas supuestamente no contaminantes, produciendo un beneficio extraordinario para quienes estaban dispuestos a vender la energía más barata, así como para Estado en forma de impuestos.
