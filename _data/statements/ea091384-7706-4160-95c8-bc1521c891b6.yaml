text: Reforzaremos el principio de causalidad en la contratación temporal y las sanciones aplicables a su uso fraudulento de forma que la contratación indefinida sea la forma ordinaria de acceso al empleo, promoviendo las reformas legislativas necesarias para ello. Explorar las opciones posibles para reducir la dualidad, favoreciendo el uso del contrato fijo discontinuo para actividades cíclicas y estacionales. Reforzar el control de la contratación a tiempo parcial, en especial en lo relativo a la distribución irregular del tiempo de trabajo contratado. Para ello, revisaremos la normativa sobre trabajo a tiempo parcial, para prevenir su uso fraudulento y para garantizar efectivamente que las condiciones de trabajo y los derechos laborales de los trabajadores y trabajadoras a tiempo parcial son iguales a los de los contratados a tiempo completo.
