text: las partes. El reconocimiento de la soberanía nacional de Ucrania no será óbice para que España y los socios de la UE cesen de promover la ampliación de la OTAN hacia el Este. Promoveremos con y para Ucrania un estatus de neutralidad que permita la plena soberanía del pueblo ucraniano para decidir sobre su futuro y sus alianzas.
