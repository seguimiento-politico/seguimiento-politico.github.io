text: Aseguraremos la estabilización real del empleo público, corrigiendo la precarización y pre viniendo de forma efectiva eventuales desviaciones futuras. Según la EPA, la temporalidad en el empleo público es del 30%, frente al 14% en el empleo privado. El éxito de la reforma laboral en la reducción del empleo público privado debe trasladarse al empleo público, haciendo realidad los procesos de estabilización abiertos al respecto e intensificando sus efectos, para que, al final de la legislatura, el porcentaje de temporalidad del empleo público sea análogo al del empleo privado, o incluso menor.
