text: Cerraremos las brechas de género que cruzan de forma transversal el mercado laboral. Para contrarrestar el carácter abrumadoramente femenino de la jornada parcial involuntaria, las mayores tasas de temporalidad en los contratos y las mayores dificultades del acceso al empleo, son necesarias políticas específicas. La desigualdad económica vinculada a la brecha de género está muy relacionada con el ámbito de los cuidados, especialmente en el caso de las familias monomarentales. Además de promover la corresponsabilidad en los cuidados, deben adoptarse también medidas para permitir su conciliación con la carrera profesional, como flexibilizar los horarios de trabajo, facilitar el teletrabajo, normalizar el trabajo a tiempo parcial en puestos estructurales cualificados y garantizar el acceso universal y gratuito a escuelas infantiles de cero a tres años.
