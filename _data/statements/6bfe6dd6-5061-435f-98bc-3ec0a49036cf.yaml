text: Además, es urgente poner en marcha políticas de prevención y vida saludable. La investigación científica puede permitir marcar ambiciosos objetivos de país y destinar todo lo posible a conseguir que enfermedades como el cáncer sean curables; que enfermos como los diagnosticados con ELA tengan a su disposición mejores instrumentos para afrontarla, o que la salud mental, entre otras, se aborde de manera integral.
