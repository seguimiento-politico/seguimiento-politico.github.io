text: 'Promoveremos un gran Pacto Social por la Racionalización de los horarios que pueda reflejarse en iniciativas legislativas y con la implicación de todos los agentes implicados de todos los ámbitos: político, de la Administración y de la sociedad civil, sindicatos y organizaciones empresariales, comunidad educativa, comercios, medios de comunicación para que adapten los horarios de máxima audiencia, promoción a través de la FEMP de pactos locales para la gestión del tiempo, etc. Entre otras medidas, puede incluir la creación de una Mesa de Concertación Social para los Usos del Tiempo y Racionalización Horaria.'
