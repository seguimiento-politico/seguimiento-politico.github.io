text: Autonomía al final de la vida. Un aspecto que no puede dejarse de lado al abordar políticas dirigidas al cuidado de las personas mayores es el del final de la vida, garantizando que puedan suministrarse cuidados paliativos en los domicilios cuando así se desee y reconociendo la necesidad de tener una muerte digna, en coherencia con lo establecido en la Ley de Regulación de la Eutanasia.
