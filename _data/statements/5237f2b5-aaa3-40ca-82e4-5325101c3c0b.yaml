text: Protección a las personas empleadas del hogar. Los avances decisivos que en esta legislatura se han producido en la protección de las personas empleadas del hogar deben continuar a través del desarrollo reglamentario de su derecho a la prevención de riesgos laborales y abordando otras cuestiones que no pudieron incluirse por motivos formales en el RDL 16/2022, especialmente el su puesto de las internas. Es preciso, también, avanzar en sistemas que permitan a la ITSS ser más efi caz en este ámbito y abordar la cuestión de las personas empleadas del hogar migrantes carentes de autorización, así como la de aquellas que prestan sus servicios en situaciones transfronterizas.
