text: Garantía europea de crecimiento salarial. Definiremos una referencia europea común para el crecimiento salarial que impida la competencia a la baja y reconecte el crecimiento de los salarios con la evolución de la productividad. La recuperación del peso de los salarios en el conjunto de la renta de los Estados, al menos al nivel previo a la crisis de 2008, será un objetivo prioritario de la política económica de la UE.
