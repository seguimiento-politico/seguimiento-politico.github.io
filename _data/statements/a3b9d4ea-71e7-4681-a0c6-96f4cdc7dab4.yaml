text: Necesitamos una política exterior que responda a la magnitud real de nuestro país. La Unión Europea está en una encrucijada difícil. El Brexit es una decisión que nos gustaría que nunca se hubiese producido y que a día de hoy presenta más incertidumbres que certezas. Debemos fortalecer nuestro vínculo atlántico, en especial con Iberoamérica y exigir con firmeza la democracia en Nicaragua, Venezuela y Cuba. Es necesario impulsar el apoyo a la transición política en Venezuela para pasar página a la etapa socialista bolivariana. La política de defensa debe ser una apuesta decidida en un mundo en el que los riesgos y las amenazas son globales. La OTAN debe seguir siendo el principal instrumento de participación de España en la defensa de occidente y el cumplimiento de nuestros compromisos en su seno una exigencia ineludible.
