text: 5. Propondremos la aprobación de un nuevo reglamento europeo de derechos de los pasajeros aéreos con discapacidad que sustituya al vigente y que de verdad garantice la movilidad de este tipo de pasajeros, con todos los apoyos y sin discriminaciones o exclusiones como las que permite la actual regulación europea.
