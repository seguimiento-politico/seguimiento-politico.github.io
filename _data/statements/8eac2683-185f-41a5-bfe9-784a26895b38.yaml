text: La innovación debe ser una seña de identidad de todas las iniciativas en políticas de vivienda. Hacemos un planteamiento general de diversificación de los formatos y las tendencias habitacionales para dar respuesta a diferentes necesidades familiares, individuales y colectivas que tengan en cuenta las cambiantes circunstancias vitales.
