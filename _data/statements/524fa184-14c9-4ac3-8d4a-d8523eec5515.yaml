text: Impulsaremos el Green New Deal en la UE, dotado de los recursos presupuestarios y técnicos adecuados, para incrementar el empleo de calidad asociado a la transición ecológica y digital, en coherencia con la Agenda 2030. Propondremos el establecimiento de un impuesto europeo sobre el CO 2 en frontera, que además de garantizar recursos específicos para el Green New Deal, combata el dumping de terceros países que no aplican las exigencias derivadas del acuerdo de Paris. La UE debe dotarse de un Fondo específico para favorecer la Transición Justa de los sectores y territorios más vulnerables frente al proceso de descarbonización.
