text: 7. Promoveremos una normativa de alcance europeo sobre la publicidad alimentaria para garantizar el impulso de las políticas alimentarias sobre la base del derecho a la alimentación. Hay que abordar de forma muy clara el control sobre la publicidad alimentaria para controlar sus efectos perniciosos, sobre todo en la infancia y la juventud, limitando la publicidad de alimentos insanos en el horario infantil y reduciendo en general su presencia en los medios, a la vez que contrarrestarlo con campañas de alimentación saludable y sostenible. Controlar la publicidad implica poner límite a la esponsorización por parte de las grandes industrias de comida que hoy tienen cabida en cualquier acontecimiento social o deportivo.
