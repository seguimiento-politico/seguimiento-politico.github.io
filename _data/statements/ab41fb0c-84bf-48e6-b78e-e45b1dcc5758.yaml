title: Poner en marcha un Plan Estatal de Retorno para que todas las personas que vivan fuera de España y quieran volver lo puedan hacer.
text: Con este fin, y gracias a los tres horizontes que proponemos, pueden crearse más de un millón de empleos y, en este sentido, se dará especial consideración a las personas emigradas que quieran volver A esto se sumará, a través de un cambio en las políticas activas de empleo para que no las discriminen, la consideración de su experiencia en el extranjero en las ofertas de empleo público (que aumentarán notablemente fruto de las citadas inversiones), la prestación de la garantía de ingresos de un mínimo de 600 euros en caso de hogar unipersonal (que puede incrementarse hasta los 1200 euros si no se tienen ingresos o patrimonio suficiente) y la creación de un servicio de información y orientación para el retorno en las secciones y oficinas consulares.
