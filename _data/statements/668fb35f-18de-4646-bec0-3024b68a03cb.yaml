text: 'La creación del Ministerio de Consumo ha dotado de mayor relevancia, transversalidad y visibilidad a las políticas de defensa de las personas consumidoras impulsadas desde el gobierno, suponiendo un refuerzo a la gestión integral de la seguridad alimentaria en toda la cadena de producción, elaboración, distribución y consumo, en cumplimiento de los correspondientes mandatos constitucionales. Ello se ha traducido en decisiones concretas que han servido para dotar de una mayor protección y seguridad a las personas consumidoras y usuarias, y empoderarlas en su toma de decisiones.<br><br> Destacan, entre otros, los siguientes hitos desarrollados a lo largo de la XIV legislatura: Refuerzo de la protección de personas consumidoras vulnerables, garantizando que las relaciones de consumo se realizan en entornos más igualitarios, accesibles, transparentes y de mayor seguridad. Porque nadie está exento de sufrir, a lo largo de la vida, situaciones de vulnerabilidad ante las empresas.<br><br> o Se ha dotado de competencia sancionadora al Estado ante fraudes masivos en materia de consumo. Se ha modificado el régimen sancionador ante infracciones y abusos en materia de derechos de personas consumidoras, haciéndolo más efectivo, proporcional y disuasorio, e incrementando las sanciones, que podrán ascender a 8 veces el beneficio ilícito obtenido. Ello facilitará que las personas afectadas por cláusulas abusivas recuperen su dinero, considerando como infracción el incumplimiento de las obligaciones relativas a los servicios de atención a la clientela, y garantizando así la imposición de sanciones por las CCAA.<br> o El plazo de garantía de los productos se ha ampliado hasta los tres años (antes eran dos) para los productos vendidos a partir del 1 de enero de 2022, y los fabricantes deberán asegurar las piezas de repuesto de sus productos durante diez años, y no durante cinco años, como hasta ahora. También se ha ampliado de tres a cinco años el plazo de prescripción para ejercer los derechos que la persona consumidora tiene cuando no esté conforme con el bien suministrado o el servicio prestado.<br> o Se ha reforzado la protección de las personas consumidores y usuarias en los entornos digitales y en el comercio electrónico.<br> o Se ha incluido como desleal la práctica de revender entradas de espectáculos cuando el empresario que las revende utiliza programas (software) como “bots”, que le permiten comprar un número de entradas o sortear cualquier otro medio técnico empleado por el vendedor primario. De esta manera se garantiza la accesibilidad de entradas a todas las personas.<br> o Se ha modernizado la Red de Alertas, se ha puesto en marcha la Oficina de Enlace Único ante la Unión Europea, y se han reforzado las inspecciones y análisis de bienes y productos alimentarios y no alimentarios realizados por el Centro de Investigación y Control de la Calidad (CICC) y el Centro Nacional de Alimentación (CNA).<br> o En materia de resolución alternativa de litigios con las personas consumidoras, se han renovado 66 juntas arbitrales de consumo entre CCAA, provinciales y municipales, y se les ha dotado con 1,3 millones de euros para su digitalización e interconexión.<br> o Una parte importante de los fondos destinados a programas específicos dentro de la convocatoria de subvenciones a asociaciones de consumidores se han destinado a la información y defensa de los derechos de consumidores y usuarios ante abusos ligados al endeudamiento familiar y a las hipotecas. Se ha reforzado la información sobre los derechos de las personas consumidoras para la reclamación de gastos hipotecarios abusivos. Se ha logrado un acuerdo con las CCAA para coordinar expedientes sanciones a las entidades financieras con cláusulas abusivas en sus contratos. Y se ha reforzado la educación financiera mediante la firma de un convenio con el Banco de España y la Comisión Nacional del Mercado de Valores.<br> o En materia de políticas de juego, la interconexión de los registros de auto prohibidos en todo el Estado ha culminado un proceso paralizado desde 2017; se ha regulado de forma mucho más restrictiva la publicidad de juego, reforzando así las campañas, la vigilancia, la inspección y las subvenciones a asociaciones de jugadores en rehabilitación. Y se ha reforzado la lucha contra amaños en apuestas deportivas.<br> o En lo referente a las políticas de seguridad alimentaria, un aspecto fundamental de la salud pública, se hace desde la Agencia de Seguridad Alimentaria y Nutrición (AESAN) y hemos seguido reforzando las garantías y la información objetiva a los consumidores y agentes económicos del sector agroalimentario .Y también se ha dado un mayor impulso al fomento de la salud a través de la nutrición mediante el desarrollo de estrategias y actuaciones orientadas a promover una alimentación saludable, la actividad física y la prevención de la obesidad. , preservando en todo momento los elementos fundamentales de la dieta mediterránea y los productos de calidad de nuestro país.<br><br> En línea con la importancia de estos objetivos, el presupuesto de la AESAN se ha incrementado un 21% en esta legislatura, dotando a los centros y laboratorios dependientes de mayores recursos y mejor equipamiento; se ha modernizado los sistemas de recogida de información y datos para el Control Oficial, facilitando con ello también el trabajo en las comunidades autónomas; se han reforzado las políticas públicas de nutrición saludable y sostenible necesarias para hacer frente a las elevadas cifras de obesidad y sobrepeso infantil existentes en España, y que nos sitúan a la cabeza de los países europeos en este grave problema de salud pública; se han intensificado los trabajos de la Estrategia NAOS y del Observatorio de la Obesidad, y se ha puesto en marcha el Estudio de Alimentación, Actividad física, Desarrollo Infantil y Obesidad en España (ALADINO) 2019, con el objeto de recabar datos sobre el impacto de la pandemia en la alimentación y salud de los y las menores.<br><br> Hemos reforzado las campañas de formación, información y concienciación destinadas a señalar la importancia de desarrollar una alimentación segura, saludable y sostenible en colegios y centros educativos, así como a concienciar a la ciudadanía sobre la importancia del reciclado de materiales plásticos para su reutilización en el envasado de alimentos, explicando los controles que han de realizarse para garantizar la seguridad de estos materiales.'
