text: Establecimiento de un crédito mínimo para formación y bonificaciones de la cuota. Se ga rantizará a las personas autónomas y a las empresas de pequeña dimensión un crédito mínimo para formación acreditable de las personas trabajadoras que empleen.Cuando la persona autó noma y, en su caso, un determinado porcentaje de las personas empleadas por tales empresas o personas autónomas hayan realizado formación acreditable en el año natural, se tendrá además derecho a una bonificación de la cuota correspondiente a formación profesional en el año pos terior. Se reconocerá el derecho a una bonificación en la cotización por contingencias comunes correspondiente a las horas que la persona trabajadora esté realizando formación acreditable. En el caso de que tal formación beneficie a personas trabajadoras temporales de la empresa, el cré-  dito disponible se incrementará y se tendrá derecho a una bonificación adicional sobre la cuota por desempleo.
