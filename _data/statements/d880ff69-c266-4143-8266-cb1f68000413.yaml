text: Reformulación de la planificación hidrológica en clave de emergencia climática. Se reformulará la planificación hidrológica y se revisarán los vigentes planes de gestión de sequías y planes de gestión de inundaciones, ajustándose a la nueva realidad del cambio climático y proponiendo las acciones necesarias para la minimización de riesgos. Ante la previsión del cambio climático, estas medidas incluirán la revisión de las concesiones de agua actuales para evitar su sobreexplotación, estableciendo criterios de eficiencia y evitando procesos especulativos. Se fomentará la reutilización de aguas depuradas o de escorrentía.
