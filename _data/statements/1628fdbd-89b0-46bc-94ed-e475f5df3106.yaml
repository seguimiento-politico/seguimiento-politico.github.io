text: Queremos avanzar hacia un empleo digno y unas pensiones justas, recuperando plenamente los derechos de trabajadores y pensionistas, requerirá de un amplio acuerdo parlamentario y de diálogo con los agentes sociales. Estamos decididos a seguir luchando contra la precariedad y a mejorar la capacidad adquisitiva de trabajadores y pensionistas, impulsando los cambios normativos necesarios, en la perspectiva de un nuevo Estatuto de los Trabajadores, así como de un acuerdo en el seno de la Comisión del Pacto de Toledo.<br>Nuestro objetivo es promover el empleo de calidad y crear oportunidades para todos, en particular para los jóvenes, las mujeres y los parados de larga duración.
