text: VOX no acepta que los acuerdos de comercio de la UE se enmarquen en un determinado contexto ideológico, y nuestra política comercial no debe anteponer a todo lo demás la promoción de políticas climáticas y las así llamadas de género, lo que convertiría estos acuerdos de comercio en vectores de transmisión del globalismo.
