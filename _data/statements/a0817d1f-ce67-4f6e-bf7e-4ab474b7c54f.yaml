text: Aprobación de un Plan Nacional del Lobo que garantice, mediante el diseño de mecanismos de control, la conservación de la especie y el necesario equilibrio entre el hombre y el lobo. Exclusión del lobo del Listado de Especies Silvestres de Régimen de Protección Especial en todo el territorio nacional.
