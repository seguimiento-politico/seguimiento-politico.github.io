text: Despolitizar el Tribunal Constitucional con un sistema de nombramientos en el que prime el consenso y no las cuotas partidistas, contraproducentes para la elección de juristas de reconocido prestigio y para la garantía de su independencia respecto de los partidos políticos en el ejercicio de su cargo Derogaremos la «reforma exprés» de la Ley Orgánica del Tribunal Constitucional llevada a cabo —unilateralmente y por el procedimiento de urgencia— por el PP en 2015, que le atribuyó competencias ejecutivas, como la suspensión de funciones a autoridades, propias de la jurisdicción ordinaria, pero impropias de la neutralidad institucional del máximo intérprete de la Constitución española
