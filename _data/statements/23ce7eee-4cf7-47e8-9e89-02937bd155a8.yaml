text: 9. Promoveremos que el Parlamento Europeo defienda la vigencia de los derechos laborales y sociales reconocidos en la Carta de Derechos Fundamentales de la Unión Europea frente a la interpretación que las instituciones financieras y la propia comisión efectúan del marco económico, impulsando la devaluación salarial y la desregulación de las relaciones laborales.
