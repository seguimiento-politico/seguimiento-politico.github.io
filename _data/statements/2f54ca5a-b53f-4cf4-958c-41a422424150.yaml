text: 1.19. Estableceremos planes de retorno voluntario y aseguraremos la correcta información a personas inmigrantes y refugiadas. La externalización de fronteras y el actual sistema migratorio dificultan la gestión migratoria, ya que no permiten una normalidad de circulación, atrapan a las personas trabajadoras en los países de acogida y dificultan los modelos de migración circular.
