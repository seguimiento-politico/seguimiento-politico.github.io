text: Reducir la producción energética primaria basada en combustibles fósiles a la mitad en una década y alcanzar el 100 % de la producción de fuentes renovables en 2040. Se garantizará por ley que, antes de que se pierda un empleo del sector de los combustibles fósiles, se crearán dos empleos con condiciones laborales idénticas o mejores en la misma comarca y que tendrán prioridad absoluta de acceso a ellos las personas afectadas La transición energética que planteamos será justa o no será
