title: Prohibir que los bancos y los fondos sean propietarios de los medios de comunicación.
text: Según la Comisión Nacional del Mercado de Valores (CNMV), solo la banca ya tiene acciones por valor de más de 600 millones de euros en medios de comunicación y, en muchos casos, controla más del 50 % de su capital La salud de la democracia española exige que quienes tienen un enorme poder financiero no puedan aprovecharlo para controlar también la comunicación y la formación de opinión pública en nuestro país
