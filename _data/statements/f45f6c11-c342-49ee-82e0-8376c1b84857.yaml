text: Dotaremos de un nuevo impulso a la protección de las personas consumidoras y usuarias mediante la incorporación y desarrollo en nuestro ordenamiento jurídico del derecho a la promoción del consumo sostenible, añadiendo la exigencia a los poderes públicos para desarrollar políticas transversales que promuevan modalidades sostenibles de consumo mediante una combinación de acciones normativas, económicas y sociales. Incorporaremos el “consumo sostenible” como un nuevo derecho básico de las personas consumidoras y usuarias, promoviendo el diseño, la elaboración y la utilización de productos y servicios que ahorren energía y no sean tóxicos, desincentivando las modalidades no sostenibles de consumo mediante el desarrollo y la utilización de nuevos productos y servicios ecológicamente racionales, y promoviendo aquellas tecnologías que puedan satisfacer las necesidades de las personas consumidoras a la vez que contribuyen a reducir la contaminación y el agotamiento de los recursos naturales.
