text: Cogestión de las pesquerías. Impulsaremos la creación de las figuras jurídicas necesarias para desarrollar la cogestión de las pesquerías incluyendo a todos los actores interesados, como pescadores y pescadoras, empresas, mariscadoras, ONG, la comunidad científica, la Administración, etc. Esto permitirá hacer efectiva esta pesca sostenible y aplicar correctamente una política pesquera realmente común.
