title: Digitalizar la Administración y reducir la burocracia.
text: Avanzaremos hacia el fin de los papeles y la reducción drástica de la burocracia, lo que beneficiará al conjunto de la ciudadanía, que también podrá ejercer mejor su control democrático, y nos permitirá disponer de una Administración más fuerte y mejor adaptada al presente Respetando la privacidad, los datos públicos se desplegarán en formatos abiertos, interoperables y accesibles, también cuando los generen empresas al gestionar servicios públicos Con esto, conseguiremos una Administración más transparente e impulsaremos que las empresas y asociaciones con menor capacidad para producir sus datos puedan aprovecharlos La recogida de datos de carácter personal se limitará a los imprescindibles y con un fin concreto, con lo que reduciremos el riesgo de que esos datos se vean comprometidos Implementaremos un Plan de Soberanía Tecnológica de las Administraciones, que también fortalecerá los ecosistemas de pymes locales, dirigido a la transición hacia tecnologías libres y a la contratación de productos y servicios de acceso abierto que aumenten la autonomía técnica de la Administración en un mundo digital
