text: Universalización del acceso a la Educación Infantil 0-3 años a través de la red pública en condiciones de equidad. Elaboraremos, conjuntamente con las comunidades autónomas y en el seno de la Conferencia Sectorial, un plan de extensión de la Educación Infantil, con una red pública e integrada de recursos que garantice una oferta suficiente de plazas públicas para todos los niños y niñas menores de 3 años. Esta es una medida que no solo contribuye a reducir la desigualdad y a mejorar la conciliación de la vida laboral y familiar, sino que constituye un potente factor para combatir el fracaso escolar, impulsando el desarrollo personal desde las primeras etapas de la vida.
