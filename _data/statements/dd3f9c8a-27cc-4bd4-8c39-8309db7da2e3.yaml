text: La industria nacional vive momentos críticos acosada por una pésima política económica, la competencia desleal y una irresponsable “transición ecológica” impulsada en las leyes climáticas. Las distintas iniciativas estratégicas promovidas por las elites globalistas pretenden cargar a nuestros productores con regulaciones inasumibles que terminan por destruir nuestro mar, nuestro campo y nuestra industria.
