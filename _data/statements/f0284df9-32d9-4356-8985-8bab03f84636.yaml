text: La seguridad de los europeos está en juego y, sin embargo, no es una prioridad de PP y PSOE. Se hace más urgente que nunca apostar por la salvaguarda de nuestros barrios con políticas valientes, que alerten del peligro de la actual política migratoria y que defienda el derecho de los Estados miembro a gestionar de manera soberana sus problemas de inseguridad.
