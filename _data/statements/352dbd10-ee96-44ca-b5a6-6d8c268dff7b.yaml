text: Adaptación de las condiciones laborales a los fenómenos meteorológicos extremos causados por el cambio climático. En gran parte de Europa son cada vez más frecuentes las olas de calor, las inundaciones o los incendios. Estableceremos una normativa europea para adaptar los horarios de trabajo a los momentos más peligrosos de estos fenómenos climáticos. También promoveremos mejoras en las condiciones de seguridad y en el equipamiento y vestimenta de las y los trabajadores que desempeñen su labor en el exterior, siendo obligación de la empresa o la administración pública garantizar su disponibilidad.
