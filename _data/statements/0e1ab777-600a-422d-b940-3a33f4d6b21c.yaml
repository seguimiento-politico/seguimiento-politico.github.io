text: Actualizaremos los currículos educativos, garantizando el acompañamiento y la exigencia en la adquisición de contenidos sobre las materias fundamentales, con base en evidencias científicas. La educación será un instrumento esencial para la formación integral de los alumnos y el fortalecimiento de los lazos nacionales. Los currículos serán comunes a todas las regiones y tendrán en cuenta la realidad cultural, lingüística, histórica o geográfica de cada región.
