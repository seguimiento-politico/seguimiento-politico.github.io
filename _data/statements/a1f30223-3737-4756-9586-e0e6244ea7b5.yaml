text: Convertiremos la Sareb en una herramienta pública que tenga como objetivo garantizar el derecho a la vivienda. Para ello sus competencias deberían depender del ministerio que tenga las competencias a nivel estatal en materia de vivienda y realizar una gestión activa, con las personas que están en situación de precariedad en viviendas de su propiedad, para gestionar alquileres sociales vinculados al nivel de ingresos.
