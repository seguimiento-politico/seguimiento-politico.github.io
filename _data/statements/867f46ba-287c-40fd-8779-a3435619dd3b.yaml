text: Impulsaremos los cinco ejes de actuación del PERTE de la Nueva Economía de la Lengua en infraestructuras lingüísticas para nuestras lenguas oficiales, el apoyo a las industrias basadas en las tecnologías del lenguaje, el incremento de la presencia del español como lengua de producción y difusión de conocimientos científicos y el impulso del aprendizaje y la penetración del español en los principales centros mundiales de innovación, así como de la digitalización de las industrias culturales.
