text: La precariedad no solo afecta hoy al trabajo en este sector, sino que caracteriza también al conjunto del mundo cultural, debilitando el tejido creativo, porque se empobrece la investigación, la creación y la educación. La carencia de proyectos dotados de estabilidad, sustituidos cada vez más frecuentemente por actividades temporales y rodeadas de incertidumbre en cuanto a su continuidad, dificulta el trabajo de calidad y la consolidación de las trayectorias personales y la constitución de equipos. Todo lo cual empobrece nuestras instituciones y a sus trabajadores, así como reduce el margen de maniobra, sobre todo, de las pequeñas organizaciones. Se requiere por ello una nueva arquitectura institucional, dirigida a combatir esta precariedad y a asegurar la estabilidad y continuidad y la libertad de producción y de creación requeridas, tanto por los proyectos culturales como por las trayectorias profesionales.
