text: El producto español nunca puede ser moneda de cambio para la consecución de intereses ajenos a nuestra Nación. Es más necesario que nunca dar voz en Europa a quienes defienden de verdad nuestro sector primario, nuestra industria agroalimentaria y nuestra industria manufacturera frente a los intereses particulares de lobbies y grupos de presión.
