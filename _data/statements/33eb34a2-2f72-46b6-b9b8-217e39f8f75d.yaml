text: La violencia de género es una de las grandes lacras de nuestra sociedad. Erradicar la violencia machista, erradicar cualquier forma de violencia contra la mujer, es un objetivo prioritario para nuestra formación política. Fuimos promotores del Pacto de Estado contra la violencia de género de 2017. Asumimos la tarea de seguir profundizando en su cumplimiento y de actualizar sus fines. Vamos a ser siempre garantes de la seguridad de las mujeres y de la protección de sus derechos. No admitiremos pasos atrás en un asunto tan grave, que además cuenta con un consenso abrumador en nuestra sociedad.
