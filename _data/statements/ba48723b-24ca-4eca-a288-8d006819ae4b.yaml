text: Fin del desperdicio de alimentos. Trabajaremos para que se haga efectiva la actual renovación de los objetivos en materia de lucha contra el desperdicio alimentario, ahora en negociación, para que así se reduzca el desperdicio en el procesamiento y elaboración en al menos un 20% y en los hogares y restaurantes en un 40%.
