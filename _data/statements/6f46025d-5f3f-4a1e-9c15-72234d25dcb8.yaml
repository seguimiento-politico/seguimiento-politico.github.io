text: La digitalización de la sociedad no es opcional. El desarrollo tecnológico no puede ser ajeno ni reproducir las desigualdades entre mujeres y hombres. Es imprescindible que todos los avances cuenten con perspectiva de género. En el marco de la regulación que se está llevando a cabo en la Unión Europea, así como de todas las medidas que se están implementando en nuestro país, seguiremos trabajando para que una digitalización y el desarrollo de la IA se haga sin sesgos de género, de manera que contribuya a eliminar y corregir las desigualdades del mundo analógico, en el mundo digital. Ambos mundos están fuertemente relacionados.<br><br> La influencia de la utilización de datos con sesgo de género tiene implicaciones en el mundo off line (que no te ofrezcan determinados puestos de trabajo por ser mujer, o que ningún asistente sepa responder a preguntas como dónde ir si te han violado), y también a nivel simbólico, vinculado con la reproducción de estereotipos y prejuicios de género, así como la construcción de nuestro marco mental de referencia que determina qué es más valioso en nuestras sociedades o quién tiene autoridad.<br><br> El reto de la configuración de algoritmos, de la Inteligencia Artificial en el más amplio sentido del término, hay que abordarlo desde dos perspectivas. La primera consiste en su propia configuración, en los procesos donde hay intervención humana. La segunda, consiste en cómo se reproducen – aprenden del entorno y reproducen sesgos – y en introducir mecanismos para corregirlo. El establecimiento de marcos éticos para regular los algoritmos, tal como se está haciendo en Ley sobre Inteligencia Artificial de la Unión Europea, son los pasos que se perfilan para abordar las implicaciones de la IA en las personas y la sociedad en el corto y medio plazo.
