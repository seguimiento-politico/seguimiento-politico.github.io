text: 'El Pacto Verde Europeo incluye dos acciones clave para nuestro sector agroalimentario: las estrategias “De la Granja a la Mesa” y “Biodiversidad para 2030”. En ambas, la Comisión Europea se somete a las presiones del lobby eco-radical y suponen un ataque directo a la agricultura productiva y soberanía de los países europeos. De no derogar estas estrategias, el impacto social de este grave ataque a nuestra soberanía será catastrófico.'
