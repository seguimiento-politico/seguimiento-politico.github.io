text: 'Los y las socialistas defendemos una sanidad pública, de cobertura universal y de calidad, que garantice el acceso a las prestaciones sanitarias a toda la ciudadanía, en todo el territorio de nuestro país con equidad.<br><br> Para ello, seguiremos trabajando para tener servicios públicos sanitarios de calidad que cuiden y protejan a todas las personas, para que puedan llevar a cabo una vida plena y hacer frente a las enfermedades, vivan donde vivan, tengan los recursos que tengan.<br><br> En eso consiste tener un potente estado del bienestar, como el que hemos construido los socialistas en España.<br><br> La protección de la salud y el acceso a los servicios sanitarios son derechos protegidos por la Constitución española, y su concreción se constituyó como una de las políticas públicas que configuran el estado del bienestar.<br><br> En esta tarea estuvo, está y estará el PSOE, en la construcción y mejora continua de este sistema sanitario que representa uno de los pilares más sólidos de nuestro Estado del bienestar. Nuestro propósito es seguir mejorando el sistema público, defendiéndolo frente a otros intereses, para que se siga percibiendo como un elemento social de calidad que iguala y cohesiona a la ciudadanía de este país, y del cual estamos profundamente orgullosos.<br><br> Para los y las socialistas la protección de la salud y la sanidad pública, gratuita y universal son elementos vertebradores de nuestro estado del bienestar, por sus efectos en la mejora de la vida de la gente y en la cohesión social y territorial. También por su papel en el fortalecimiento de la justicia social como base de la convivencia, por su capacidad de redistribución de la riqueza y por su participación en el modelo económico innovador y generador de empleo de calidad.<br><br> Frente a la derecha, que entiende la sanidad como un servicio público más que se puede privatizar, y ante cualquier intento de desmantelamiento del sistema público de salud, queremos dejar muy claro que contará con el rechazo frontal de nuestro partido, y que haremos todo lo posible para defender una sanidad pública, gratuita y universal. La Sanidad Pública es un orgullo que tenemos como país y es nuestro deber protegerla, reforzarla e invertir en ella.<br><br> Desde que la OMS declaró la situación de pandemia, desde el gobierno socialista hemos afrontado la respuesta a la mayor crisis sanitaria en los últimos 100 años con el objetivo de salvar vidas y proteger la salud de toda la ciudadanía. Hemos desplegado la mayor campaña de vacunación de la historia reciente, cumpliendo incluso con antelación a los hitos marcados por la Unión Europea. Este éxito colectivo de país nos ha situado como referente internacional, y nos ha permitido proteger a la población ante la enfermedad, priorizando a las personas más vulnerables, y recuperando la actividad económica y social del país.<br><br> La crisis sanitaria consecuencia del COVID-19 mostró tanto las fortalezas del Sistema Nacional de Salud (SNS) como la necesidad de corregir problemas estructurales que ya existían, herencia de la falta de impulso y voluntad de privatización del Partido Popular, respondiendo a los retos emergentes en salud.<br><br> Siempre, pero especialmente durante la pandemia, nuestro personal sanitario ha desempeñado un papel fundamental en el sistema público de salud. Gracias a su profesionalidad y compromiso hemos podido afrontar los desafíos sanitarios. A ellas y ellos, nuestro reconocimiento y nuestra gratitud.<br><br> El sistema sanitario público se había resentido de las decisiones adoptadas por los gobiernos del Partido Popular, como el establecimiento de copagos sanitarios, los recortes y políticas de austeridad, y la falta de planificación de los recursos humanos sanitarios.<br><br> Hemos aumentado exponencialmente la inversión en la política de Sanidad, alcanzando en el año 2021 el 7,3% del PIB, un 1,4% más que en el año 2018. Hemos situado el refuerzo del sistema sanitario dentro de las 10 políticas palancas del Plan de Recuperación Transformación y Resiliencia del gobierno de España, referido a la renovación y ampliación de las capacidades del SNS.<br><br> Hemos aprobado la Estrategia de Salud Pública para estar mejor preparados ante futuras crisis sanitarias, y para dar cumplimiento a lo que en materia de vigilancia estaba previsto en la Ley General de Salud Pública de 2011 (a diferencia del PP, que no desarrolló esta importante norma.) Aprobamos también la Estrategia de Vigilancia en Salud Pública, y de cara a su implementación estamos trabajando en el desarrollo de un nuevo sistema de vigilancia en Salud Pública, más amplio y resiliente, para el que se están destinando 27,4 millones de euros de fondos europeos.<br><br> Hemos eliminado el copago farmacéutico a 6,8 millones de personas: pensionistas con rentas bajas, perceptores del Ingreso Mínimo Vital y menores con discapacidad. Y seguimos trabajando para su eliminación total. Hemos aprobado la Ley de la Eutanasia, despenalizando y regulando por primera una prestación de ayuda para morir en nuestro país. Un nuevo derecho que surge de la empatía con la condición humana y la compasión con las personas que les tocó vivir su última etapa con un sufrimiento insoportable. Por eso, como sociedad, adaptamos nuestras reglas de convivencia, nuestras leyes, para permitirles decir: hasta aquí he llegado. Ante una derecha que quiere derogar esta ley, su defensa está garantizada por nosotras y nosotros, contando además con el aval del Tribunal Constitucional.<br><br> Para los gobiernos socialistas, el fortalecimiento de la Atención Primaria como eje vertebrador del sistema ha sido una prioridad. Por ello elaboramos y aprobamos un Plan de Acción de Atención Primaria y Comunitaria, destinando una inversión sin precedentes distribuida entre las comunidades autónomas entre los años 2022 y 2023, por encima de los 1.000 millones de euros. Destaca el Plan MINAP de Mejora de nfraestructuras de Atención Primaria, que supondrá una inversión sin precedentes de 493,87 millones de euros para la construcción y renovación de los centros de salud y consultorios desplegados por todo el territorio.<br><br> Para contar con un mayor número de profesionales, hemos aumentado el número de plazas ofertadas de la especialidad de Medicina Familiar y Comunitaria, un 36% (645 plazas más) respecto del año 2018, y hemos promovido la jubilación activa de pediatras y médicos de familia.<br><br> La atención a la salud mental y la prevención de la conducta suicida han sido una prioridad de las políticas públicas impulsadas por los socialistas. Tras 12 años paralizada por el Partido Popular, hemos actualizado la Estrategia de Salud Mental del SNS. Hemos aprobado por primera vez un Plan de Acción de Salud Mental, dotado con 100 millones de euros, y hemos puesto en marcha el teléfono 024, que en su primer año de funcionamiento ha atendido 120.000 llamadas. Asimismo, hemos aprobado el Plan de Mejora de las Infraestructuras en Salud Mental Comunitaria, dotado con 14,5 millones de euros, para la mejora de las infraestructuras y equipamientos clínicos de los centros, servicios y unidades destinados a la atención de la salud mental comunitaria. <br><br>En 2021 creamos el título de Médico Especialista en Psiquiatría Infantil y de la Adolescencia. En la convocatoria MIR de este año se han adjudicado por primera vez 20 plazas de esta nueva especialidad. Además, por la vía de acceso extraordinario, se han reconocido 656 títulos de esta especialidad.<br><br> Desde el gobierno socialista, hemos recuperado la política de recursos humanos en el SNS para dar respuesta a la falta de profesionales, poniendo en marcha la mayor oferta de plazas de Formación Sanitaria Especializada (FSE) de toda la historia del SNS: 11.171 plazas, un 40% más que cuando gobernaba el Partido Popular, y hemos destinado 52 millones de euros de inversión para incrementar en 750 el número de plazas en las Facultades de Medicina.<br><br> Además, hemos aprobado las normas que están permitiendo reducir la temporalidad en las profesiones sanitarias, impulsando el mayor proceso de estabilización laboral en la historia del SNS, que ha mejorado la estabilidad laboral de 85.253 profesionales con plazas de todas las categorías.<br><br> También aprobamos el Real Decreto que regula la formación transversal de las especialidades en Ciencias de la Salud y los criterios para crear nuevos títulos de especialista o diplomas de área de capacitación específica, estableciendo así el procedimiento para la propuesta de un nuevo título de especialista en Ciencias de la Salud o de un nuevo diploma de área de capacitación específica.<br><br> Hemos priorizado la lucha contra el cáncer, promoviendo la actualización de la Estrategia Nacional en Cáncer después de 10 años desde su última puesta al día. Esta estrategia tiene por objetivo clave mejorar la calidad de la atención que reciben las personas enfermas de cáncer y sus familias.<br><br> Desde el gobierno hemos apostado por la mejora de la capacidad diagnóstica y de innovación del SNS. a través del Plan INVEAT, con una inversión de 795 millones de euros para renovar y/o ampliar 851 equipamientos de alta tecnología en hospitales públicos de todo el SNS.<br><br> Continuamos desplegando el Plan para la implantación de la protonterapia en el SNS, una inversión de más de 260 millones de euros que va a permitir que España pase de no tener ningún equipo de esta modalidad de radioterapia en ningún hospital público del país, a disponer de 10 equipos en hospitales públicos repartidos por toda la geografía.<br><br> Acercamos así este innovador tratamiento frente al cáncer a pacientes que lo necesiten.<br><br> Convencidos de la importancia de ampliar la Cartera de Servicios Comunes del SNS, cumplimos compromisos aprobando el Plan para la ampliación de la cartera común de Salud Bucodental, que va a permitir homogeneizar las prestaciones de atención bucodental en el territorio. Un plan dotado con 112 millones de euros del que se van a beneficiar más de 6 millones de personas.<br><br> Hemos impulsado la salud digital, y por primera vez se ha aprobado una Estrategia de Salud Digital del SNS, dotada con más de 800 millones entre los años 2021 y 2028, cuyos objetivos son desarrollar los servicios públicos digitales en el sector salud, impulsar la interoperabilidad de la información sanitaria en el ámbito nacional e internacional, y el refuerzo de la analítica de datos y de la explotación de información.<br><br> Queremos que cualquier persona pueda tener acceso a su historia clínica esté donde esté.<br><br> Hemos puesto en marcha un PERTE de Salud de Vanguardia, dotado con más de 2.500 millones de euros y con cifras de ejecución globales superiores al 70%. Este proyecto estratégico tiene un objetivo tan sencillo como elevado: aprovechar las oportunidades que nos brindan la tecnología y la ciencia para mejorar y sostener la salud de la población. Se estructura en torno a 3 ejes: Plan de Atención Digital Personalizada, implantación de la cartera de servicios de genómica, y mejora de la asistencia a los pacientes con enfermedades raras.<br><br> Avanzamos en la investigación y en la mejora del diagnóstico de las enfermedades raras o poco frecuentes con el impulso a la Medicina de Precisión, a través de una inversión de 100 millones de euros. También hemos previsto, en la Adenda al Plan de Recuperación Transformación y Resiliencia, 70 millones de euros de los fondos europeos para la mejora de la atención sanitaria a pacientes con enfermedades raras y ELA.<br><br> También a través de fondos europeos, en una apuesta decidida por la promoción de la salud, el Ministerio de Sanidad ha articulado una subvención directa a la FEMP por valor de 18,4 millones de euros a lo largo del período 2021-23, con el propósito de impulsar la transformación de nuestros municipios en espacios saludables (mejora de equipamientos deportivos urbanos, carril bici, rutas de senderismo etc.).<br><br> Hemos situado la promoción de la salud y la prevención de las enfermedades cardiovasculares entre los objetivos prioritarios del SNS, aprobando la nueva Estrategia de Salud Cardiovascular desde una visión integral de la atención a las personas con enfermedades cardiovasculares.<br><br> El modelo de donación de órganos español sigue siendo un ejemplo y referente mundial.<br><br> En 2022 se registraron 2.196 donantes de órganos, con lo que España alcanzó una tasa de 46,3 donantes por millón de habitantes, con un crecimiento del 15% con respecto al año anterior. Cifras que nos colocan muy por encima de la actividad registrada en el resto del mundo y de la media de la Unión Europea, situada en los 19,5 donantes por millón de habitantes. La Organización Nacional de Trasplantes lidera hoy los debates mundiales sobre la materia, y representa el altruismo de la ciudadanía española en la comunidad internacional.<br><br> Hemos recuperado el Fondo de Cohesión Sanitaria para financiar la asistencia a pacientes derivados entre comunidades autónomas en centros, servicios y unidades de referencia (CSUR), y así reforzar la cohesión del sistema.<br><br> Por todo ello, y para continuar en nuestro empeño por mejorar la sanidad pública, nos comprometemos a:'
