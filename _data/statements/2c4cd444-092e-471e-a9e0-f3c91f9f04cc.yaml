text: Que la transición energética sea una manera de entender el uso de los recursos para preservar su disponibilidad para el futuro y que genere valor añadido en el modo en que producimos. Por eso, es tan importante el impulso de la economía circular y el ecodiseño, la capacidad de recuperar y reutilizar minerales, textiles, metales o baterías, de evitar el desperdicio alimentario, de mejorar el rendimiento de lo que utilizamos y de buscar nuevos materiales que desplacen a los que resulte más difícil obtener o reciclar.
