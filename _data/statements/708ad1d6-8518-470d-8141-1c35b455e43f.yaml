text: 'Las prioridades de la próxima legislatura se ordenarán en torno a 6 ejes: empleo digno y pensiones justas; el feminismo y la lucha contra todo tipo de desigualdad; la emergencia climática y la transición ecológica de la economía; el avance tecnológico y la transformación digital; el fortalecimiento del Estado autonómico y la máxima cohesión territorial; y un mayor protagonismo de España en Europa, para contribuir a la consolidación de nuestros valores, dentro y fuera de las fronteras europeas.'
