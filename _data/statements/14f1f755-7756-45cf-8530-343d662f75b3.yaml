text: La Unión Europea está en crisis porque, desde la aprobación del Tratado de Maastricht, con la sumisión de los representantes españoles en las instituciones comunitarias, se ha producido una profunda mutación en el marco institucional europeo. A pesar de las pretensiones de los burócratas de Bruselas, la Unión Europea no es un Estado soberano. La soberanía reside en las distintas Naciones que formamos parte de la Unión Europea y que deben defender y promover los intereses, la prosperidad y el bienestar de sus ciudadanos.
