text: Pondremos en marcha una estrategia integral para aumentar la productividad, con más recursos públicos y sobre todo privados, de I+D+i hasta alcanzar el 2,1% del PIB. Potenciando así las activi8dades industriales y los servicios de mayor valor añadido, con empresas de mayor tamaño que se integren en las fases de mayor generación de valor en las cadenas globales de producción. Se fomentará la formación permanente de todas las personas en la estructura de las empresas, así como una mayor vinculación con la Universidad y con los demás centros de investigación y conocimiento de nuestro país. Se apuesta así por la permanencia, por la estabilidad laboral y por carreras profesionales más largas vinculadas al proyecto empresarial.
