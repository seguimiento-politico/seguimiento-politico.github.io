text: 3. Promoveremos la creación de un observatorio cultural europeo como refuerzo en la información, el análisis, la planificación, la prospección, la evaluación y las recomendaciones para el sector cultural europeo, favoreciendo así las experiencias y los aprendizajes compartidos de los territorios europeos.
