text: Orientaremos a la creación de empleo el potencial que se deriva del cambio de modelo de cre- cimiento y, en particular, del proceso de reindustrialización vinculado a la transición energética, a los cambios en la localización de las actividades productivas y la atención de las necesidades asociadas a la mayor demanda de cuidados. La orientación estratégica hacia una economía verde y digital requiere profesionales con formación especializada en áreas como las energías renovables, la eficiencia energética, el cambio climático, la economía circular y la sociedad digital. En este sentido, los programas de formación que combinan la especialización con el trabajo en empresas son más efectivos desde el punto de vista de la vinculación de los jóvenes al mercado laboral y de su trayec- toria profesional.
