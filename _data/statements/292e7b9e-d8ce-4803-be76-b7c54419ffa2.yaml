text: Las prioridades enunciadas requieren, para ser desarrolladas con éxito, el perfeccionamiento del Estado Autonómico y la máxima cohesión territorial. La España autonómica es una España democrática, plural, abierta, europea y moderna, que reconoce la diversidad a partir de la unidad. Para alcanzar nuestras metas debemos ser capaces de reconocer plenamente la diversidad y de conseguir un funcionamiento más integrado del modelo autonómico, en el que la mayoría de la población de todos los territorios se sienta partícipe.
