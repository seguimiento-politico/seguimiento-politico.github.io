text: El momento de las enseñanzas artísticas. Nos comprometemos con una Ley Específica de Ordenación de las Enseñanzas Artísticas, que regule la especificidad de estas enseñanzas, los criterios de acceso, sus fines académicos, la autonomía de los centros, el régimen del profesorado, la investigación en las artes y la titulación.
