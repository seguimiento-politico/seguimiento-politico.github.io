text: Promoveremos la creación de un Cluster de Conocimiento y Experiencias agroalimentarias entre universidades, centros tecnológicos, operadores del sistema alimentario y administraciones, para favorecer el trabajo conjunto en la generación de investigación, información y transferencia de conocimiento. Dirigido, todo ello, a facilitar el desarrollo de la innovación, la modernización y el avance de los sectores que componen el sistema alimentario.
