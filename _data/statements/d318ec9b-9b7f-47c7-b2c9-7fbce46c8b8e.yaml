text: CREAREMOS UN ECOSISTEMA PROPICIO PARA LA INNOVACIÓN SOCIAL, facilitando el acceso a recursos, financiación y apoyo técnico a emprendedores y organizaciones sociales. Impulsaremos la creación de incubadoras y aceleradoras especializadas en innovación social, promoviendo la colaboración entre emprendedores, expertos y la comunidad en general.
