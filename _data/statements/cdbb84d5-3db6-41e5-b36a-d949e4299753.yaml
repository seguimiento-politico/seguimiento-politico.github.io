text: Reafirmamos la competencia constitucional exclusiva del Estado en materia de Seguridad Pública para la protección del libre ejercicio de los derechos y libertades en todo el territorio nacional y garantía de seguridad ciudadana. La participación de las comunidades autónomas y las Corporaciones Locales en el mantenimiento de la seguridad pública se realizará conforme a los principios de coordinación, cooperación recíproca y de lealtad institucional.
