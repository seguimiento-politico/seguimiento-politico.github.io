text: En atención a estas circunstancias, se propone que las personas que trabajan en turnos rotatorios no puedan trabajar más de cinco noches consecutivas, así como la introducción de un derecho de cambio de turno de trabajo para las personas mayores de cincuenta años con el fin de que puedan transitar de un turno de noche a un turno de día disponible en la empresa y para el que tengan la cualificación profesional necesaria.
