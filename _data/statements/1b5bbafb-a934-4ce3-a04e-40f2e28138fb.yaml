text: Igualdad entre mujeres y hombres. Por vez primera, se hace explícito el objetivo de reducción de la brecha de género en el sistema de pensiones. Ello se traduce, más allá de las actuaciones para la eliminación de la brecha salarial, en la adopción de medidas dirigidas específicamente a corregir la injusta desigualdad existente entre las pensiones de las mujeres frente a las de los hombres.
