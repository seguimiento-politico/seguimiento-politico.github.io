text: LIDERAREMOS DESDE EL GOBIERNO DE ESPAÑA UN IMPULSO A LOS CUIDADOS PALIATIVOS, con normativa específica y acciones para homogeneizar su desarrollo y sus estándares de calidad en todo el Sistema Nacional de Salud, priorizando la mejora del bienestar y soporte de los pacientes en fase avanzada y terminal. Con el objetivo de conseguir que estos pacientes dispongan de apoyo sanitario y emocional, además de impulsar el desarrollo de planes de cuidados paliativos y acreditar a nivel nacional las competencias del personal sanitario especializado en esta área, revisaremos la Ley de Eutanasia tomando en consideración la opinión del Comité de Bioética.
