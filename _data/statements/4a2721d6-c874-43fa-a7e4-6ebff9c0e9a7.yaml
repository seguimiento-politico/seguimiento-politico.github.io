text: Crear una empresa pública eléctrica para para llevar a cabo la transición ecológica, luchar contra el cambio climático y bajar la factura de la luz. Con un mercado eléctrico dominado por un oligopolio privado, no es creíble que podamos acometer los objetivos planteados en el horizonte verde Para conseguirlo, es necesario configurar un nuevo marco institucional y productivo bajo un control democrático En el caso de la empresa pública eléctrica, esta será, junto con la Vicepresidencia de Transición Ecológica y Nuevo Modelo Industrial y el Banco de Inversión para la Transición Tecnológica y Económica (BITTE), un agente esencial a la hora de emprender esta transformación Así, esta empresa desempeñará un rol activo en la instalación de energías renovables, empujará hacia la transformación del mercado eléctrico y hará posible que cumplamos los objetivos fijados. Dada la importancia de estos fines, también se ocupará de implementar una factura de la luz más baja y de garantizar que nadie sufra pobreza energética Al mismo tiempo, trabajará de forma coordinada con las empresas públicas municipales que se han creado o que se puedan crear para la comercialización y la gestión de su propia energía
