text: 8. Promoveremos el desarrollo de la directiva de televisión sin fronteras para todos los canales y plataformas públicos y privados que operan en la Unión Europea que suponga un tanto por ciento de programación del propio país y de los Estados de la Unión Europea, así como la limitación de cortes publicitarios en emisión de películas y el control de la publicidad dirigida a la infancia. Asimismo, propondremos un impuesto a las empresas de telecomunicaciones que operan en la Unión Europea destinado a potenciar el sector audiovisual y digital europeo, armonizando los ya existentes.
