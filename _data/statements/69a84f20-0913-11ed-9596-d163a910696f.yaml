title: Bono social, los más vulnerables nuestra prioridad de acción.
text: Estos bonos tendrán el fin último de permitir que cualquier hogar pueda realizar un consumo mínimo de energía. Aprobaremos una reforma profunda del bono social eléctrico y creación un bono general que incluye el bono gasista. El coste del bono social eléctrico, será asumido por las matrices de los grupos de sociedades que desarrollen la actividad de   comercialización de energía eléctrica, o por las propias sociedades que así lo hagan si no forman parte de ningún grupo societario. "
