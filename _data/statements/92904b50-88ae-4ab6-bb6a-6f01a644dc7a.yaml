text: Por último, defender España es también defender su legado y el de toda Europa para el mundo. En nuestro caso particular, muy especialmente para Iberoamérica. Europa ganó al mundo el Derecho de gentes, el respeto a la dignidad humana y las libertades individuales, los derechos inviolables de la persona, la protección de la familia, la propiedad privada y la defensa de la Justicia, el imperio de la ley y el Estado de Derecho, en el cual es soberana la ley frente a la tan común arbitrariedad de los agentes del poder público.
