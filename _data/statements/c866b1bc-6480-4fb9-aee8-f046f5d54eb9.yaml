text: En ese sentido, los terceros estados receptores de miles de millones en fondos para el desarrollo deben ser socios leales y cooperar con la UE. El derecho de asilo no es un derecho a vivir en la UE, sino a recibir protección. En julio de 2023, el pleno aprobó una enmienda de VOX que insta a la Comisión a condicionar la financiación a terceros países a una verdadera cooperación en materia de inmigración, marcando un precedente en la Eurocámara. Es fundamental seguir esta línea y aumentar la fuerza de VOX en el Parlamento Europeo para que este éxito concreto acabe siendo guía de las futuras directivas comunitarias.
