text: Un Mando Integrado de Gestión de las Fronteras salvaguardará la inviolabilidad del territorio nacional mediante la vigilancia, control e inspección de personas y mercancías extranjeras en el acceso a España por vía terrestre, marítima y aérea. Despliegue militar en las fronteras de Ceuta, Melilla y Canarias para garantizar la protección de esos territorios ante invasiones promocionadas desde estados vecinos u organizaciones internacionales.
