text: La igualdad entre mujeres y hombres, incluida la erradicación de la violencia contra las mujeres. Promoveremos la aprobación de una “Estrategia de igualdad de género de la Unión Europea”, con carácter vinculante, tal como propuso el Gobierno el pasado mes de febrero.
