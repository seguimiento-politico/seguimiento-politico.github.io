text: Para prevenir la brecha de género en el futuro, es necesario que los programas educativos de orientación incluyan medidas para incorporar a las niñas a las disciplinas académicas de ciencia, tecnología, ingeniería y matemáticas (las denominadas áreas de conocimiento STEM). En el proceso de revalorización de los cuidados, es necesario también aproximar a los niños y a los jóvenes a los estudios relacionados con esta cuestión en todas las etapas educativas.
