text: Participación política. La participación política, a través del voto, es esencial para todas las personas en cualquier país democrático, por lo que se hace absolutamente necesario que las personas con discapacidad puedan ejercer, de forma autónoma, el derecho a voto en todo proceso electoral, haciendo efectivas las recientes mejoras normativas. Se adoptarán las medidas necesarias para eliminar los obstáculos que actualmente enfrentan las personas con discapacidad.
