text: Nuestro país afronta un grave problema de inequidad generacional que se superpone a otras formas de desigualdad tradicionales, como las económicas o las de género. La juventud ha padecido con particular intensidad la acumulación de crisis económicas y sociales sin que apenas existan políticas de bienestar específicas para apoyar a las personas jóvenes. Como resultado, millones de jóvenes tienen que aplazar indefinidamente sus expectativas de desarrollar un proyecto de futuro propio, con consecuencias negativas tanto en el plano personal, con un gran impacto en su salud mental, como para el conjunto del país, que se ve privado de su talento y su energía. Es urgente impulsar políticas públicas ambiciosas que acaben con la desigualdad generacional y proporcionen a los jóvenes la oportunidad de realizar sus proyectos de vida y definir el país en el que desean vivir.
