title: Pacto educativo.
text: El Gobierno propondrá, durante los primeros seis meses de su mandato, una nueva Ley Básica de Educación que derogue la LOMCE, que blinde la educación pública como eje vertebrador del sistema educativo e incorpore los acuerdos alcanzados por la comunidad educativa en estos años. El pacto educativo recogerá el compromiso de incrementar los recursos públicos destinados a la educación y becas, hasta situar la inversión educativa en España en un 5% del PIB. La nueva Ley garantizará la plena participación en su desarrollo y aplicación, de la comunidad educativa.
