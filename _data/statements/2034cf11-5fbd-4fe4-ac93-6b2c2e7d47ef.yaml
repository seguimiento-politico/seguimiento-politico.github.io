text: 3.13. Agilizaremos los procedimientos de homologación de títulos y acreditación personal de personas migrantes, refugiadas y solicitantes de protección internacional, con el fin de eliminar los principales obstáculos que enfrentan estas personas para lograr un trabajo acorde con su formación, expectativas y experiencia.
