text: Proponemos la creación de un sistema nacional de agua como un conjunto de infraestructuras, sistemas de información, planes y procedimientos que tienen por objeto optimizar la gestión del recurso hídrico en España respetando al medio ambiente. Mantener y mejorar la seguridad hídrica de todos los territorios es uno de los objetivos. El sistema nacional del agua permitirá gestionar las interconexiones entre cuencas de forma transparente impulsando, en los casos que fuese necesario, la aprobación de normas objetivas para su funcionamiento.
