text: Incentivaremos la promoción de proyectos empresariales de economía social, simplificando los trámites administrativos; eliminando trabas disuasorias a proyectos empresariales colectivos; for jando alianzas que garanticen el acceso a financiación privada (a través de finanzas éticas) y pública (mediante mecanismos de crédito e inversión estatales); desarrollando una legislación fiscal que tenga en cuenta el valor económico de la aportación social de estas empresas; consolidando y opti mizando mecanismos como la capitalización del desempleo; con ayudas específicas para las perso nas más jóvenes y para las mujeres; con recursos económicos focalizados en sectores emergentes como las energías renovables, la innovación tecnológica o la regeneración económica y social de entornos rurales y urbanos.
