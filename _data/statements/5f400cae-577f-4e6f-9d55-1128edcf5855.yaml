text: La cooperación es parte esencial de la acción exterior española y nos define como democracia solidaria, comprometida con los derechos humanos y con el desarrollo de los pueblos. El Partido Popular, que promovió la primera ley de cooperación internacional, apuesta por una cooperación más moderna, transparente y eficaz, en cumplimiento de nuestros compromisos internacionales multilaterales y de nuestras relaciones de cooperación bilateral.
