text: Mejora de ajuste oferta-demanda de trabajo mediante un sistema integrado de información de los sistemas de gestión del SEPE y de la Seguridad Social. De esta forma, mejoraremos el mecanismo de ajuste de oferta y demanda de trabajo (matching), con la integración de los sistemas de gestión de los Servicios Públicos de Empleo y la Tesorería General de la Seguridad Social, la creación de un sistema integrado de información sobre vacantes, demandantes de empleo y perfiles formativos y la introducción de herramientas de inteligencia artificial para alinear las vacantes con los perfiles de las personas desempleadas.
