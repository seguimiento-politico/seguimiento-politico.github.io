text: Una nueva economía basada en la I+D+i. Trabajaremos para garantizar un nivel de inversión pública en I+D+i que alcance el objetivo del 3% del PIB y una institucionalidad propia capaz de operar un giro productivo que sitúe a la UE como líder mundial en sectores como la producción de vehículos eléctricos, de energías renovables, el aprovechamiento de big data cuidando la privacidad de las personas, la inteligencia artificial, las aplicaciones de blockchain en banca y en lucha contra la corrupción, la alimentación de calidad producida de forma sostenible, la salud, los fármacos, las biotecnologías, el reciclado de materiales y la restauración de ecosistemas. Este, y no el empeoramiento de los salarios, de las condiciones laborales y el poner alfombra roja a la especulación, es el camino para mejorar la competitividad y la productividad en Europa.
