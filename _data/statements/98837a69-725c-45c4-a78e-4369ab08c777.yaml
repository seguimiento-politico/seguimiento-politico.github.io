text: Garantizar al personal docente interino las mismas condiciones laborales que al resto del personal docente. Asimismo, se establecerá un proceso extraordinario de consolidación de empleo que en ningún caso suponga la pérdida del puesto de trabajo para el personal docente interino, de manera que, en el plazo de cuatro años, se reduzca la tasa de interinidad al 7 %. También se instaurará, de acuerdo con las comunidades autónomas, la prohibición de un esquema de contratación que permita contratar cada curso y despedir en verano
