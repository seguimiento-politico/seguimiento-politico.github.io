text: Protección a las personas hipotecadas. Impulsaremos nuevas medidas de carácter normativo que refuercen la protección de las personas hipotecadas, la transparencia de las condiciones de contratación y de sus implicaciones económicas y jurídicas.<br> El procedimiento de ejecución hipotecaria deberá garantizar todos los medios de defensa y de prueba para la protección del deudor hipotecario, de acuerdo con lo que establece la normativa europea.<br> Se impulsarán los mecanismos para la reestructuración viable de las deudas hipotecarias sobre la vivienda habitual de los deudores de buena fe en situación de vulnerabilidad. Se reforzará la coordinación entre los órganos judiciales y los servicios sociales en caso de ejecución hipotecaria para evitar las situaciones de desamparo y exclusión residencial.
