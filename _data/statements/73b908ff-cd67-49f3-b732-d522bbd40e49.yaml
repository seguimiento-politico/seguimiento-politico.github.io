text: 4. Desarrollaremos una ley europea de la cadena agroalimentaria que impida de manera real y firme las prácticas desleales y que asegure que los agricultores y ganaderos cubran los costes de producción. Esta ley debe promover la modificación de la directiva europea de prácticas comerciales desleales, prohibiendo y sancionando la compra a pérdidas en toda la Unión Europea, y desplegar un observatorio europeo de precios como mecanismo fundamental de regulación de mercado.
