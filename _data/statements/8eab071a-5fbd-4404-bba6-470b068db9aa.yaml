text: Aceleraremos la digitalización de las Administraciones Públicas y haremos más fácil el acceso digital a todos sus servicios. Apostaremos, en particular, por la informatización y optimización de los juzgados. Es imprescindible el despliegue de nuevas herramientas tecnológicas como el expediente judicial electrónico accesible. Seguiremos mejorando asimismo la interoperabil  idad entre Comun  idades Autónomas en materia de san  idad (acceso compart  ido a historiales de salud y v  ideo consulta). Fomentaremos soluciones de software libre para que pequeños municipios y la ciudadanía pueda realizar el proceso del padrón de forma online.
