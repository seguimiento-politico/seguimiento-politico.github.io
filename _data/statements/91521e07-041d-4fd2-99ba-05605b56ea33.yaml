text: SEGUIREMOS IMPULSANDO LA ESTRATEGIA DE FOMENTO DE LA ACTIVIDAD FÍSICA Y LUCHA CONTRA EL SEDENTARISMO con las necesarias campañas de promoción, formación y sensibilización exigibles, e incrementaremos las sesiones y el horario del currículo de la Educación Física en la educación primaria y secundaria hasta alcanzar, como mínimo, las tres horas lectivas. Impulsaremos, también, la actividad física y deportiva en las Universidades y la Formación Profesional, con medidas que protejan la compatibilización de la actividad deportiva y académica.
