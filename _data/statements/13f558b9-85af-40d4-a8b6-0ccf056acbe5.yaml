text: Por eso, ahora, en un contexto de crecimiento de nuevas formas iliberales de democracia que cifran en el aislamiento la salvación y, cuando los retrocesos en materia de igualdad ante la ley, estabilidad política y libertad que estamos viviendo en España pueden alejar a los ciudadanos de unas instituciones que hemos construido juntos, es importante que nuestro país envíe una señal clara y afinada de europeísmo.
