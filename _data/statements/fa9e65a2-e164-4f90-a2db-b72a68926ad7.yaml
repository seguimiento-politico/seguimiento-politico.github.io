text: Se impulsará la creación de una red estatal centrada en el urbanismo y en la vida cotidiana, compuesta por representantes de consejos municipales de género, urbanismo y sociedad civil. El objetivo es fomentar la formación e intercambio de buenas prácticas, así como la investigación y aplicaciones piloto dirigidas a transitar hacia un modelo urbano sostenible y verde, centrado en los cuidados y en el día a día, y que tenga impacto en la normativa vigente.
