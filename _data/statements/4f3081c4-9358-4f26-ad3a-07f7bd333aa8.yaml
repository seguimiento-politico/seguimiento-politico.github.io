text: Defenderemos una Política Agraria Común (PAC) suficientemente dotada para garantizar la triple sostenibilidad económica, social y medioambiental de las explotaciones agrícolas, ganaderas y forestales españolas durante todo el periodo financiero 2021-2027, y en la que se mantenga el mismo nivel de ayudas para España que en el periodo actual. Apostamos por una PAC que favorezca un medio rural vivo, atractivo para las y los jóvenes y que incorpore la perspectiva de género.
