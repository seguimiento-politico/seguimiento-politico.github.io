text: Aprobaremos la Ley Integral de Impulso de la Economía Social, a través del dialogo con las entidades representativas de las familias de la economía social, para la modernización y adecuación de las leyes 5/2011 de economía social, 27/1999 de cooperativas, 44/2007 de empresas de inserción y 44/2015, de Sociedades Laborales y Participadas.
