text: La evaluación y el control del gasto público es esencial para el sostenimiento de un Estado del bienestar sólido y duradero. El Gobierno impulsará políticas sociales y nuevos derechos con arreglo a los acuerdos de responsabilidad fiscal de España con Europa gracias a un mejor uso de los recursos públicos, a una reforma fiscal justa y progresiva que nos acerque a Europa y en la que se eliminen privilegios fiscales.
