text: Por un turismo sostenible. Trabajaremos para que las leyes y normativas fomenten, garanticen, y, si fuera necesario por las condiciones específicas del territorio, impongan, el vínculo entre un desarrollo sostenible y el sector turístico, acabando con la dinámica depredadora y destructora de territorios, y asegurando la sostenibilidad económica y medioambiental de los territorios.
