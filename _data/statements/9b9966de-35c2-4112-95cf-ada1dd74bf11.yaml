text: 'Bruselas ha callado demasiadas veces ante el avance de unos regímenes totalitarios y criminales. En cada una de esas vergonzosas ocasiones ha sido VOX quien ha obligad a burócratas y élites políticas y mediáticas a mirar hacia el otro lado del Atlántico. A través de la Fundación Disenso se ha propuesto la Carta de Madrid para alertar sobre la amenaza que suponen el Foro de São Paulo y el Grupo de Puebla, para los valores e instituciones fundamentales de las naciones de la Iberosfera y de España: el Estado de Derecho, el imperio de la ley, la democracia, la división de poderes, la libertad, la propiedad privada y la dignidad de la persona y de la familia.'
