text: PROPONEMOS UNA PROFUNDA MODIFICACIÓN DE LOS CENTROS DE ATENCIÓN A PERSONAS CON DISCAPACIDAD DEPENDIENTES DEL IMSERSO, en colaboración con las Comunidades Autónomas y el Tercer Sector. Modificaremos la Ley de Propiedad Horizontal con el fin de facilitar que todas las personas con discapacidad o mayores puedan hacer las obras de accesibilidad necesarias para que puedan seguir viviendo en sus domicilios y en su comunidad.
