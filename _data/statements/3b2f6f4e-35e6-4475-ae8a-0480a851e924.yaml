text: Reconocimiento de las migraciones ambientales. Impulsaremos el reconocimiento de las migraciones ambientales como el fenómeno referido a las personas o comunidades obligadas a huir de su residencia por cuestiones relacionadas con el medio ambiente, ya sea como consecuencia de los efectos del cambio climático, de la degradación ambiental o del expolio de los recursos por parte de grandes corporaciones. Así, desde la UE impulsaremos la creación de un régimen internacional que proteja a las personas y comunidades por la violación de sus derechos económicos, sociales, culturales y ambientales.
