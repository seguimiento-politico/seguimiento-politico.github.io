text: 3. Aseguraremos que la vivienda pública, como servicio público y también como infraestructura de los Estados miembros y, por lo tanto, de la Unión Europea, no pueda venderse ni privatizarse. Por ello, las autoridades comunitarias centrarán su actividad de fomento y protección en las viviendas que operadores públicos mantengan de forma permanente gestionada a precios inferiores a los del mercado.
