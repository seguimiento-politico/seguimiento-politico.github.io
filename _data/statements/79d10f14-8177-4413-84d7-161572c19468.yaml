text: Aplicaremos el Real Decreto-ley 6/2019, de 1 de marzo, de medidas urgentes para garantía de la igualdad de trato y de oportunidades entre mujeres y hombres en el empleo y la ocupación, potenciando las inspecciones laborales, y el régimen sancionador, y crearemos la Oficina Estatal de lucha contra la discriminación en la Inspección de Trabajo. En el caso de personas trabajadoras con hijos o hijas, garantizaremos el derecho a la adaptación de la jornada de trabajo, hasta que los menores cumplan doce años.
