text: Comisión Europea que elaborare un plan de accesibilidad universal y diseño para todas las personas, introduciendo obligaciones de accesibilidad y un enfoque de diseño universal en el desarrollo de todas las políticas públicas y priorizando el urbanismo, el transporte, la cultura y la accesibilidad a las comunicaciones. Como instrumento para desplegar este plan, se creará una agencia europea de accesibilidad universal y se trabajará para que su sede esté en España.
