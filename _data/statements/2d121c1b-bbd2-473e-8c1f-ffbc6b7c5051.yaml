text: Impulsaremos la formación de los profesionales del ámbito educativo para la eliminación de la brecha de género en la enseñanza de STEM. Proporcionaremos, a la comunidad educativa y las AMPAS, en el marco establecido por la LOMLOE, formación y herramientas para la eliminación de sesgos de género en la educación de materias científicas y tecnológicas. Se desarrollarán actividades de desarrollo de las STEM como ferias de ciencias.
