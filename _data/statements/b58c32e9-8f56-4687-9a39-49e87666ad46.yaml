text: Defendemos que para crear empleo, la primera preocupación de los ciudadanos, hay que bajar impuestos, no subirlos como ha querido hacer la izquierda. Que a quien pretende crear empleo hay que darle facilidades y no complicaciones, porque la mejor manera de garantizar una sanidad, una dependencia y unos servicios públicos de la máxima calidad es que haya más españoles trabajando. Sabemos que el futuro de las pensiones solo estará despejado si afrontamos el desafío demográfico y para ello las familias deben tener la libertad y la posibilidad de tener los hijos que desean, sin que esto suponga un freno en las carreras profesionales.
