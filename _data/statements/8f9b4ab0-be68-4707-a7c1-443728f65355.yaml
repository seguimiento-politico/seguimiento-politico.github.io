title: Convertir el trabajo a tiempo parcial en una opción digna.
text: Adoptaremos una serie de protecciones de estos trabajadores y de estas trabajadoras —la mayoría, mujeres—, que aproxime este tipo de contrato a una forma moderna de combinar el trabajo con la vida, como sucede en muchos Estados de nuestro entorno. En particular, exigiremos definir el horario en el contrato, con una distribución regular, de manera que los trabajadores y las trabajadoras puedan organizar su vida Además, y según la regulación actual, las horas realizadas más allá del contrato de trabajo no se consideran horas extras Eliminaremos esto y haremos que todas aquellas se consideren horas extras y se paguen como tal Respecto a este y otros supuestos laborales, es urgente reforzar el rol de la Inspección de Trabajo y Seguridad Social para hacer cumplir la ley
