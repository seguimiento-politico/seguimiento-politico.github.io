text: PROMOVEREMOS EL RELANZAMIENTO ECONÓMICO DE LA ACTIVIDAD MARÍTIMO-PESQUERA, generando medidas para la valorización y aumento del consumo de los productos del mar, y ampliando las líneas de diversificación y complementación económica llevadas a cabo por los Grupos de Acción Local de Pesca como punto fundamental para llevar a cabo una Estrategia Nacional de Economía Azul. Apoyaremos a la flota en la implantación progresiva y racional del nuevo reglamento de control de pesca en cumplimiento de la Política Pesquera Común (PPC) y trabajaremos para optimizar la gestión de los recursos del Fondo Europeo Marítimo, de la Pesca y la Acuicultura (FEMPA) y la consecución de un marco jurídico-administrativo ágil y seguro en el desarrollo de la acuicultura.
