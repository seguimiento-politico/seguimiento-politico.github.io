text: Se aprovechará el conocimiento del sector y se aplicarán modelos contrastados que ya funcionan con éxito." Estableceremos mecanismos para que las cuotas pesqueras se consuman con criterios sociales y territoriales, evitando negocios especulativos. Se tendrá en cuenta el segmento de flota del que se trate en cada caso, evitando que las capturas históricas sean el elemento determinante y exclusivo en los repartos." Aplicaremos el artículo 17 de la Política Pesquera Común para facilitar el acceso de los pescadores artesanales y de pequeña escala a los recursos marinos y los mercados." Se dará un tratamiento diferenciado a la pesca artesanal por sus características distintivas (como la escasa capacidad de desplazamiento y su vinculación al territorio), protegiéndola de forma efectiva frente a la competencia de la pesca deportiva y otros tipos de pesca. Prohibición de la pesca recreativa de especies en situación biológica sensible y de las que están sujetas a Tac y cuotas, dada la necesidad de protección que estas presentan."
