text: Los Tratados Comerciales de la UE con terceros países pueden y deben convertirse en importantes herramientas para contribuir a una globalización más justa y sostenible, con exigencias concretas sobre los estándares sociales, ambientales, sanitarios... de los países con los que se establecen. Queda mucho por hacer en este ámbito, en el que solo muy recientemente se han comenzado a introducir referencias a dichos estándares; y en el que cabe también mejorar la transparencia en las negociaciones, así como la participación de los parlamentos nacionales y del parlamento europeo tanto en el diseño de los Tratados como en el seguimiento del cumplimiento de las correspondientes condiciones.
