text: Garantía legal de justicia territorial en las inversiones para transporte público, colectivo o de bajas emisiones, para que el derecho de movilidad sea efectivo en todo el país, especialmente en aquellos territorios aislados y carentes, hoy, de una movilidad moderna De nuevo, es necesario introducir criterios de discriminación positiva para reducir la desigualdad existente en materia de infraestructuras Priorizaremos la construcción de nuevas infraestructuras y la mejora de las existentes, así como el mantenimiento para los territorios que han sufrido una historia de aislamiento y malas conexiones
