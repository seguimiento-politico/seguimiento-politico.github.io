text: 3.11. Velaremos por que la aplicación del Reglamento de Inteligencia Artificial proteja los derechos de las personas migrantes y refugiadas frente al uso de las nuevas tecnologías y por que en ningún caso permita la elaboración de perfiles raciales, la realización de controles intrusivos o el abuso de discrecionalidad en el tratamiento de los datos personales y biométricos.
