text: Impulso, de forma permanente, de un mecanismo común para financiar las inversiones en bienes públicos europeos, como los relacionados con la transición ecológica, en línea con el Pacto Verde Europeo, la infraestructura social o la autonomía estratégica. La magnitud de las inversiones necesarias para abordar los desafíos de la transición ecológica o de la digitalización, para aumentar la autonomía estratégica de las economías europeas y asegurar que este proceso de cambio se hace de forma justa y con cohesión social es muy importante. La reforma de las reglas fiscales no contempla excepciones para asegurar que estas se pueden llevar a cabo por los Gobiernos nacionales y, además, muchas de estas inversiones tienen la naturaleza de «bienes públicos» para el conjunto de la UE. Dados los buenos resultados de los fondos Next Generation, se propone establecer de forma permanente una Agencia Europea de Inversión para financiar estas actividades, emitiendo para ello deuda pública europea.
