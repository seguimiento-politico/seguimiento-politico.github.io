text: En materia hipotecaria, proponemos un bono de emergencia para los hogares hipotecados a tipo variable para la compra de su vivienda habitual, que sufren la fuerte alza de los tipos de interés del BCE, además de una gran pérdida de compra por el alza de los precios de consumo. La cuantía del bono sería de 1.000€ por hogar y ayudaría a sufragar una parte del aumento de la hipoteca. Beneficiaría a los hogares que se hipotecaron a variable en los últimos diez años por un importe de hasta 250.000€ y precio de compra no superior a 300.000€, que son los que tienen una mayor carga de intereses. Beneficiaría a un millón de hogares. Tendría un coste de mil millones de euros que se financiarían con el impuesto extraordinario a la banca, por lo que no tendría ningún coste para el contribuyente. Además, es imprescindible establecer de forma obligatoria la portabilidad de hipotecas y la posibilidad de acogerse a medidas de reestructuración de deudas y quitas hipotecarias.
