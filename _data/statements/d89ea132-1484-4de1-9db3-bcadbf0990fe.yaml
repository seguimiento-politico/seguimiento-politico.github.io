text: Hay que potenciar las distintas medidas de eficiencia digital contempladas en el plan Justicia 2030, asegurando no solamente los aspectos normativos del mismo, sino también la colaboración de ingenieros informáticos que permita un diseño adecuado y eficaz —preferentemente con código abierto— de la justicia digital, que debe ser transparente y de libre acceso para la ciudadanía.
