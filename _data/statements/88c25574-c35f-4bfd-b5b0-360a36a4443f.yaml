text: 'A pesar de esa rotundidad, en varias comunidades autónomas y en ayuntamientos donde el PSOE había sido el partido más votado, los partidos conservadores, el Partido Popular (PP) —en algunos casos con los peores resultados de su historia— y Ciudadanos (Cs) se aliaron para evitar la posibilidad de gobiernos progresistas. Lo más grave es que la mayoría de esas alianzas requirieron el apoyo del nuevo partido de ultraderecha, Vox, que ha impuesto sus exigencias en materias muy sensibles: violencia de género, respeto a la diversidad, gestión de la inmigración, lucha contra el cambio climático...Las derechas prefirieron aliarse con la ultraderecha antes de reconocer y aceptar la victoria electoral del PSOE, contribuyendo finalmente a impedir también la investidura de Pedro Sánchez.'
