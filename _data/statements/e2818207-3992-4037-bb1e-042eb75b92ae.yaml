text: Desarrollaremos la previsión de las reglas y principios que deben regir el sistema de financiación de las comunidades autónomas y el procedimiento para establecerlo con participación de los territorios, con el objetivo final de aprobar un nuevo sistema de financiación de las comunidades autónomas que resuelva las carencias, asimetrías y ambigüedades del sistema actual. El objetivo es implantar un sistema que permita, de un lado, garantizar la lealtad y solidaridad entre territorios y la igualdad de todos los españoles y españolas; de otro, asegurar la justa distribución de los recursos públicos y la capacidad de las comunidades autónomas para proveer los servicios y prestaciones sociales que son de su competencia.
