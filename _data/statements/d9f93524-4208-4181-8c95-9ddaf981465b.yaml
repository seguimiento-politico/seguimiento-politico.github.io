text: Durante estos cinco años, España se ha consolidado como un socio de referencia en los principales foros internacionales, reforzando la red de seguridad financiera y contribuyendo a soluciones basadas en el diálogo y la paz, con una atención especial al apoyo a los países más vulnerables y de renta media.
