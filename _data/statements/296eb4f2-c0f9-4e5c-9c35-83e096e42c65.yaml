text: Apoyaremos una reestructuración profunda del sistema de Naciones Unidas y de organismos como el Fondo Monetario Internacional y el Banco Mundial para que sean organismos más transparentes, dotarlos de capacidad operativa y de mecanismos de rendición de cuentas, mejorar la representatividad y derechos de voto del Sur Global y fortalecer la participación de los actores no gubernamentales, además de proteger y promover los bienes públicos globales.
