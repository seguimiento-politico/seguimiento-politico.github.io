text: No más acuerdos de la vergüenza con países que no respetan los derechos humanos. Instaremos al Consejo, a la Comisión y a los Estados a que se abstengan de concluir acuerdos sobre migración con terceros países que no respeten los derechos humanos, así como a que suspendan los ya existentes por no ser conformes a las propias normas europeas.
