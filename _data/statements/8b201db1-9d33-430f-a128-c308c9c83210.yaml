text: Aprovecharemos la revisión de los mercados de electricidad a corto plazo acordada para 2026 y trabajaremos para que se avance a una mayor eficiencia de estos mercados y que se trasladen los bajos costes de las renovables a las facturas de ciudadanos y empresas y así puedan hacer frente a otras crisis de precios. Por lo tanto, es importante abordar una reforma de los mercados de electricidad a corto plazo.
