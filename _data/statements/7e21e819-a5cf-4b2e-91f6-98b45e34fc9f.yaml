text: Nuestro sistema sanitario público es uno de los grandes instrumentos con que nos hemos dotado para cuidarnos como sociedad y promover la igualdad de oportunidades. La pandemia ha puesto de manifiesto sus fortalezas, especialmente la sobresaliente capacidad y entrega de sus profesionales; pero también las carencias y las necesidades del mismo, especialmente en lo que se refiere a la atención primaria, que es inaplazable abordar desde la colaboración entre el Estado y las Comunidades Autónomas.
