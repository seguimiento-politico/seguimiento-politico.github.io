text: La educación debe proveer los valores y las herramientas intelectuales y sociales que permitan el pleno desarrollo individual, el compromiso con la sociedad y el pensamiento crítico, sobre todo para aquellos alumnos y familias que más lo necesitan. El mérito y el esfuerzo de los alumnos y el prestigio de la figura del profesor guiarán nuestro modelo educativo.<br><br> En el ámbito universitario, nuestro principal objetivo será conseguir la excelencia en la formación, mejorar la inserción laboral y la movilidad social, así como la excelencia en la investigación.
