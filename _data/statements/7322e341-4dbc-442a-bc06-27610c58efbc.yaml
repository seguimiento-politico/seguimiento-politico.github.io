text: La sanidad pública ha sido uno de los pilares de nuestras políticas de bienestar. Orientada a garantizar el derecho a la salud de toda la población, ha sido una fuente de cohesión social, ha ayudado a contener la desigualdad e incluso se ha convertido en un motivo de orgullo colectivo. Con unos recursos económicos limitados, nuestro país fue capaz de construir un sistema sanitario público más solidario y eficaz que los de otros países más ricos. Sucesivas oleadas de privatización, precarización y corrupción han erosionado ese proyecto. Vamos a devolver a la sanidad pública la grandeza que nunca debió perder. Vamos a sentirnos orgullosos de nuevo de nuestra capacidad de cuidarnos mutuamente, para vivir en un país saludable y justo gracias a una sanidad pública de vanguardia, gestionada con equidad y eficiencia, capaz de reducir las desigualdades mediante políticas de salud intersectoriales, participativas y transparentes.
