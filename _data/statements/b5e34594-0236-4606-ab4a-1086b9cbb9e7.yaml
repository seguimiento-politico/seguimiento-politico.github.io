text: 4. Impulsaremos marcos y estrategias para garantizar y ampliar los derechos económicos y sociales de los trabajadores y las trabajadoras de la cultura. Nos comprometemos con los informes aprobados por el Parlamento Europeo encaminados a un Estatuto Europeo del Artista, con el objetivo de construir un marco normativo europeo de mejora de las condiciones laborales y definición de estándares comunes. Incentivaremos la movilidad transeuropea e internacional, la formación y reconocimiento de competencias y titulaciones, y la simplificación de procesos administrativos. Apostaremos por medidas de apoyo a la sostenibilidad del sector cultural para una transición ecológica y digital con derechos.
