text: Ningún desalojo sin alternativa habitacional. Emplearemos todos los medios de la UE en garantizar que no se pueda desalojar ni desahuciar a ninguna persona ni a su familia en situación de vulnerabilidad sin que la Administración competente asegure un realojo en condiciones dignas, ya sea en casos de impago de alquileres o por ocupación en precario motivada por la falta de vivienda asequible.
