text: Vamos a seguir luchando contra la violencia machista, una lacra que en los últimos meses ha repuntado y que todavía afecta a decenas de miles de mujeres en nuestro país. Y vamos a seguir promoviendo la unidad que nos llevó a aprobar el Pacto de Estado contra la violencia de género en 2017.
