text: Extenderemos el derecho de libertad sindical a los miembros de la Guardia Civil. La existencia de un doble estatuto (policial y militar) de los miembros de la Guardia Civil ha provocado una situa ción de discriminación injustificada en relación con el resto de las Fuerzas y Cuerpos de Seguridad, que sí tienen reconocido el derecho de libertad sindical. Solo si se les garantiza el derecho de liber tad sindical, los miembros de la Guardia Civil podrán defender adecuadamente sus legítimos intere ses profesionales y laborales de una manera real y efectiva.
