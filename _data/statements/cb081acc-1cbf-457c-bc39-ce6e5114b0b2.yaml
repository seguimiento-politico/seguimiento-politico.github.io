text: Garantizar la seguridad pública es un requisito indispensable para el libre ejercicio de los derechos y libertades de los españoles. Nuestras Fuerzas y Cuerpos de Seguridad deben estar respaldadas por los poderes públicos y dotadas adecuadamente de recursos para cumplir con garantías y eficacia sus funciones de protección social.
