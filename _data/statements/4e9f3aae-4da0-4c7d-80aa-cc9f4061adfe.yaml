text: El PSOE ha planteado un nuevo enfoque para la movilidad, las infraestructuras, y las políticas urbanas guiados por un mismo propósito de modernidad, sostenibilidad e inclusión. Un enfoque marcado por el nuevo contexto tecnológico, ambiental, social y económico, así como por nuevas prioridades políticas en la acción de Gobierno, donde la movilidad cotidiana ha ganado protagonismo.<br><br> Avanzamos hacia una España más verde, más digital y cohesionada, un país en el que la movilidad y el transporte serán herramientas decisivas para la igualdad de oportunidades de las personas. Abanderamos el desarrollo sostenible sobre el que pivotará el nuevo modelo productivo que se está alumbrando.<br><br> El progreso ha de ser un aliado en la mejora de nuestra calidad de vida. Ha de permitirnos ciudades más humanas y habitables, transportes más seguros, respetuosos con el medio ambiente y accesibles para todas y todos.<br><br> Desde el primer momento comenzamos a trabajar en la Estrategia de Movilidad Segura, Sostenible y Conectada 2030 para adecuar las políticas de movilidad e infraestructuras de la próxima década al nuevo contexto global. Un contexto marcado por la necesidad de descarbonizar la economía, por dar respuesta al cambio climático, por la digitalización y la irrupción de nuevas tecnologías en el ámbito de la movilidad, así como todos los desafíos asociados al reto demográfico y a la inclusión social.<br><br> La estrategia responde también a la necesidad de adaptar la actividad a la nueva realidad de nuestra red de infraestructuras. Una vez superadas las carencias de conectividad básicas del siglo pasado y con una de las redes más completas del mundo, las prioridades se centran en optimizar su uso, priorizar las soluciones de movilidad cotidiana, su digitalización, la intermodalidad y la seguridad y garantizar su mantenimiento y conservación, sin perjuicio de la necesidad de completar las redes transeuropeas.<br><br> Hemos puesto las bases de una verdadera política de infraestructuras del transporte sostenible en la que el derecho a la movilidad, la seguridad y la transformación verde y digital han sido nuestra prioridad. Y en estos cuatro años que vienen queremos seguir trabajando para revertir el déficit de inversión de los últimos años de los gobiernos del PP.<br><br> Entendemos la movilidad como un derecho esencial para poder acceder a otros derechos fundamentales, como son el trabajo, la sanidad, la educación o el ocio.
