text: En el Gobierno de Castilla y León, VOX cumplió su compromiso electoral reduciendo en 20,5 millones de euros el dinero público que la Junta daba cada año a CCOO, UGT y CEOE. Esta medida ha supuesto un recorte de más del 50% de la asignación que recibían desde la Consejería de Industria, Comercio y Empleo ( junio 2022).
