text: 'Desplegaremos los proyectos estratégicos del Plan de Recuperación con el fin de impulsar la modernización de nuestra economía y posicionar a España entre los países líderes en los sectores y tecnologías del futuro: vehículo eléctrico y conectado (PERTE VEC); energías renovables, hidrógeno verde y almacenamiento (PERTE ERHA); salud de vanguardia; descarbonización de la industria; modernización de la industria naval, agroalimentaria y aeroespacial; impulso al ecosistema empresarial de semiconductores y microprocesadores (PERTE CHIP); digitalización del ciclo del agua; economía circular; nueva economía de la lengua y de economía social y de los cuidados.'
