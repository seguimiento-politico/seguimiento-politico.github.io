text: Apostaremos por la digitalización sanitaria, lo que contribuirá de forma decidida a la sostenibilidad del Sistema Nacional de Salud evitando duplicidades en la realización de pruebas diagnósticas, así como a consolidar un nuevo modelo productivo basado en el conocimiento y la investigación. Las Tecnologías de la Información y las Comunicaciones son fundamentales para que los sistemas sanitarios respondan a los retos relativos al envejecimiento, la mayor prevalencia de las enfermedades crónicas, el aumento de las expectativas de la población y el cambio del patrón de morbilidad que supone la conversión de procesos agudos de elevada mortalidad en procesos crónicos complejos.
