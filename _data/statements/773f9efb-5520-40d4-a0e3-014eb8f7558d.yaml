text: Reduciremos el impacto de la comida basura, al establecer obligaciones claras en el etiquetado, que deberá reflejar la calidad de los productos conforme al modelo del semáforo nutricional, así como una revisión de la fiscalidad de los alimentos ultra procesados o ricos en grasas y azúcares. Además, se impulsará que la compra pública de alimentos para comedores escolares o de hospitales sea un modelo de alimentación de calidad y de cercanía.
