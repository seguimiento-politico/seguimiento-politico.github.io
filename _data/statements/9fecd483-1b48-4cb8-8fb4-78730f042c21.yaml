text: Incorporaremos en los contenidos básicos curriculares, tanto de educación primaria y secundaria como en los grados universitarias del ámbito sanitario, asignaturas obligatorias sobre alimentación saludable y sostenible. Se incorporarán en el currículo del resto de carreras y ciclos formativos medios y superiores como asignaturas optativas. Todo ello respetando el ámbito competencial y en coordinación con las comunidades autónomas.
