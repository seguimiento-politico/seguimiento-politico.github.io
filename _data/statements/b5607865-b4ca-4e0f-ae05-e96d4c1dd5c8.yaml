text: El producto español ha sido uno de los grandes perjudicados por el ecologismo radical que domina las instituciones europeas y nacionales. Todos los partidos políticos nacionales – excepto VOX – junto a la Comisión liderada por la jefa del PP en Europa, Ursula von der Leyen, han emprendido una ofensiva suicida contra nuestra industria y nuestro sector primario mientras promueven la competencia desleal y la deslocalización a costa de favorecer los intereses de terceros países como China, Sudáfrica o Marruecos.
