title: Inclusión Laboral.
text: La inactividad forzosa y el desempleo siguen siendo muy elevados entre las personas con discapacidad, lo que genera pobreza, exclusión social y falta de autonomía económica. El modelo legal actual de impulso al empleo tiene más de 30 años y ha quedado obsoleto en buena parte. Llevaremos a cabo un nuevo marco legal de inclusión laboral de personas con discapacidad basado en la activación, los apoyos, la acción positiva para las discapacidades más excluidas y con más dificultades de inserción laboral, teniendo siempre presente la perspectiva de género.
