text: El mundo camina hacia su fragmentación en bloques geopolíticos. Un escenario involucionista en el que Europa, continente que ha hecho del intercambio comercial una clave de prosperidad compartida y que no puede autoabastecerse de muchas materias primas, no tiene nada que ganar. La labor exterior de la Unión Europea debe dirigirse a apuntalar un orden internacional basado en reglas y a evitar que se deshagan los logros comerciales de la globalización.
