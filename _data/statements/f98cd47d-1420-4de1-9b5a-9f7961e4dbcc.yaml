text: Promoveremos un Pacto de Estado para la Modernización de la Administración de Justicia, que persiga una mayor agilidad en la tramitación de los expedientes judiciales, y que garantice también la modernización del sistema de acceso a la carrera judicial, estableciendo mecanismos que aseguren la igualdad de oportunidades con independencia del sexo y de la situación socioeconómica de los aspirantes.
