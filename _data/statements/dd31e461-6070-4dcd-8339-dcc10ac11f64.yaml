title: Implementar ayudas a la compra de vehículos eléctricos, híbridos o que funcionen con otras tecnologías alternativas a los combustibles fósiles.
text: Se impulsarán planes plurianuales que, en función del vehículo, cubrirán como mínimo entre el 15 % y el 20 % del precio de adquisición, así como una reforma de la fiscalidad que favorezca la introducción de los modelos más adecuados (por ejemplo, aquellos con un peso y un consumo reducidos de materiales asociados a la fabricación) y que tenga en cuenta factores como la renta del comprador, al tiempo que se garantice que esta progresiva sustitución de los combustibles fósiles no va a correr a cargo de las personas usuarias con menos recursos Además, la Administración Pública dará ejemplo acelerando la sustitución de su propio parque móvil de vehículos
