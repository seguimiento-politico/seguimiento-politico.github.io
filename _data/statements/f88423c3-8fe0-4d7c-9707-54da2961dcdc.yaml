text: Pondremos en marcha una nueva Estrategia Nacional de Lucha contra la Pobreza y la Exclusión Social con especial atención a los jóvenes y a los casos crónicos. Estableceremos mecanismos de colaboración para la atención específica y el apoyo a niños escolarizados procedentes de familias en situación de riesgo o de vulnerabilidad.<br>Desarrollaremos medidas específicas de acompañamiento social dirigidas a personas en situación de exclusión social para la adquisición de habilidades residenciales y de convivencia en el acceso a una vivienda normalizada.
