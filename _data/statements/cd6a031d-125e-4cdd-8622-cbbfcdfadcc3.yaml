text: Pondremos en marcha la Estrategia de ciudadanía digital que contemplará diversas medidas, incluido un bono social de acceso a internet para colectivos vulnerables. Impulsaremos una Ley de Derechos Digitales y promoveremos una Carta de Derechos Digitales a nivel europeo. Asimismo, crearemos un Certificado Digital para medir el nivel de respeto a los derechos de ciudadanía digital de toda página o sitio web y un fichero público de agresores digitales. Y estableceremos los requisitos y condiciones del derecho al testamento digital.
