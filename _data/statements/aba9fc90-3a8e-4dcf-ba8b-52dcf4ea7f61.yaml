text: Protegeremos a todas las personas trabajadoras de la violencia y el acoso laboral. Tras la entra da en vigor en España del Convenio sobre la violencia y el acoso de 2019 (núm. 190), que amplía los márgenes de lo que es el acoso en el mundo laboral, deben realizarse los ajustes que sean precisos para establecer una ordenación jurídica integrada, que ofrezca un marco específico de prevención y de protección eficaz de todas las personas que sufren violencia o acoso laboral.
