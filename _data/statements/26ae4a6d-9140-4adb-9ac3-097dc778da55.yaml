text: El mundo rural está envejecido y masculinizado. El éxodo rural tiene rostro de mujer joven. Y se acrecienta con cada proyecto de vida fuera del pueblo. La falta de oportunidades en el empleo y la dispersión de los servicios públicos es una de las causas de la denominada feminización del éxodo rural, como lo es una división sexual del trabajo más marcada que en las ciudades y que conlleva a un reparto muy desigual de los trabajos y los tiempos asociados a los cuidados y trabajo doméstico no remunerado. En los contextos rurales suele haber un mayor arraigo de los roles más tradicionales y menos posibilidades de anonimato a la hora de tomar decisiones o llevar a cabo actuaciones que puedan señalar a las mujeres.<br><br> En comparación con las ciudades, en el medio rural, las mujeres sufren más paro, empleos de peor calidad o subsidiarios, más segregación horizontal y vertical. Escasa representación en los puestos de decisión, sin apenas presencia en los consejos rectores de las cooperativas agropecuarias y pesqueras. Por cada cien hombres, apenas hay treinta mujeres jefas de explotaciones. <br><br>A pesar de eso, las comunidades rurales están llenas de posibilidades y tenemos que conseguir que sean atractivas para las mujeres. En ese sentido, hay que desterrar la imagen estereotipada que existe de las zonas rurales. A lo largo y ancho de nuestro territorio hay multitud de proyectos de innovación en la vanguardia de sus sectores. <br><br>Necesitamos también que la imagen de las mujeres rurales, de las mujeres del campo y de las mujeres del mar, también sea la de mujeres jóvenes, preparadas, con ideas nuevas, con proyectos innovadores.<br><br> Es imprescindible invertir en servicios y recursos para las zonas rurales para mejorar sus condiciones de vida, fortalecer su participación económica y garantizar su acceso a servicios básicos y oportunidades de desarrollo. Una red de servicios públicos con vocación de continuidad que no dependan de inversión coyuntural para su sostenimiento y que apuesten por el empleo de calidad.<br><br> Es indispensable abordar las especiales dificultades de las mujeres víctimas de violencia de género en los entornos rurales, donde el drama de la violencia machista está muchas veces silenciado o invisibilizado. Y la dispersión o carencia de recursos hace mucho más difícil que las víctimas reciban ayuda y lo hagan con la discreción que las víctimas requieren.<br><br> No habrá desarrollo del medio rural sin la contribución y participación de las mujeres en todos los ámbitos y, en especial, en la actividad económica, en el emprendimiento en diferentes sectores como el turismo, la artesanía, el ocio, así como en proyectos relacionados con la innovación. Las mujeres, y concretamente las mujeres rurales, tienen que estar en el centro de las transiciones verde y digital. Asegurar que las mujeres formen parte de este cambio contribuye además a tener en cuenta a toda la población para la transformación del capital humano local en la conformación de un nuevo modelo productivo. Es imprescindible para la vertebración y la cohesión territorial. No es solo una cuestión de igualdad y de justicia, sino una necesidad para mantener vivos nuestros pueblos.
