text: Se debe garantizar el derecho al acceso a internet con la potenciación de las redes abiertas, como Guifi.net, y desarrollar una normativa destinada a impedir los monopolios en los medios de comunicación con la limitación del porcentaje de un mismo ámbito comunicacional (o en todos ellos), que puede tener un mismo grupo o empresa (de radio, televisión o Internet).
