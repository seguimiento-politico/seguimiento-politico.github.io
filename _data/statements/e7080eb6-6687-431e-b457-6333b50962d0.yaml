title: Apoyaremos la internacionalización de nuestras empresas.
text: Muchas empresas españolas han conseguido ya competir con éxito en los mercados internacionales. Nuestro empeño es que su competitividad no descanse en ningún caso en salarios bajos ni empleos precarios, sino en el enorme potencial existente para la mejora de su productividad, gracias a un mayor impulso público a la educación, la formación profesional y la innovación. Dicho apoyo debe beneficiar, en particular, a las pymes.
