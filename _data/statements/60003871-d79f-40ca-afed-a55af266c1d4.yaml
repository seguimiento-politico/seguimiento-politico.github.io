text: Desde el Partido Popular hemos denunciado con determinación su política de cesiones humillantes, como fue el aceptar un relator y hemos presentado nuestra alternativa a través del Congreso y del Senado demostrando que estamos preparados para gobernar. Además, hemos liderado una oposi- ción responsable, cercana al ciudadano y basada en continuar planteando propuestas para mejorar el bienestar de los españoles.
