text: 1.3. Propondremos reformar las reglas fiscales europeas. El uso activo de la política fiscal para hacer frente a las consecuencias económicas de la pandemia y a los efectos inflacionistas de la crisis energética se ha demostrado útil. Sin embargo, el resultado final de la reforma de las reglas fiscales vuelve a dificultar la aplicación de las políticas que necesitan las economías europeas. Las nuevas reglas mantienen la vieja obsesión con umbrales arbitrarios de deuda e impiden la consolidación del espacio fiscal necesario para una mayor inversión y para una verdadera sostenibilidad de la deuda. Desde Sumar defenderemos acabar con estos actuales umbrales y adoptar una capacidad fiscal central que acompañe los esfuerzos de los Estados miembros por consolidar las finanzas públicas, centrando sus esfuerzos en la construcción de una economía sostenible en vez de recortar la inversión pública. Esta capacidad central sustituirá el Mecanismo Europeo de Estabilidad (MEDE) por una agencia con un mandato democrático y transparente, un primer paso para un verdadero tesoro europeo.
