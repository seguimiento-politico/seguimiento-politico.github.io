title: Implementar una estrategia de reindustrialización verde y economía circular.
text: El objetivo es crear empleo en industrias con un impacto positivo sobre el entorno y actividades de gestión de la contaminación, los recursos y la biodiversidad, con prioridad en las zonas con más problemas de empleo Con esta estrategia y la aprobación de una ley de economía circular conseguiremos el objetivo de «residuos cero» mediante la prohibición de los plásticos de un solo uso el establecimiento de objetivos ambiciosos de reutilización y reciclaje, introduciendo sistemas de devolución y retorno Con ello ganaremos soberanía productiva al sustituir elementos importados por propios durante todo el ciclo de producción
