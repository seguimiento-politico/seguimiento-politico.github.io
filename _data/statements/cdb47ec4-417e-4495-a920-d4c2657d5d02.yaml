text: Misión una industria de la construcción sostenible. Facilitaremos la reorientación del sector de la construcción y la obra pública hacia la adopción de los más altos estándares ambientales. También en el uso de nuevas tecnologías bajas en carbono, así como en la descarbonización de la producción de materiales, el fomento de la economía circular, el uso de materiales con menor impacto ambiental y la rehabilitación energética del parque ya edificado.
