text: POTENCIAREMOS LA INSPECCIÓN FRONTERIZA, incrementando el número y formación del personal, impulsando la implantación del nuevo Sistema Europeo de Registro de Entradas y Salidas y del Sistema Europeo de Información y Autorización de Viaje, así como la coordinación y participación en las actividades de FRONTEX. Asimismo, fortaleceremos las capacidades en medios, tecnología y coordinación de la Policía Nacional y la Guardia Civil en la gestión integrada de fronteras, potenciando los cometidos de la Autoridad Nacional de Coordinación para la inmigración irregular.
