text: La coalición entre populares y socialistas en Europa ha sido una constante durante la pasada legislatura, siendo clave para la aprobación de normativas sectarias como las contenidas en el Pacto Verde Europeo, la Ley Europea del Clima, el Mecanismo de ajuste de las emisiones de carbono en frontera o el Reglamento de Control Pesquero. El mundo rural necesita soluciones y para ello es urgente que la Unión Europea se aleje del sectarismo al que nos tiene acostumbrados, y escuche y respete al mundo rural. <br><br> Como era previsible, estas medidas han supuesto también un duro mazazo para las industrias manufactureras más relevantes en España, como la agroalimentaria, la automovilística y la químico-farmacéutica, entre otras. La principal consecuencia de todo ello es la constante desaparición de puestos de trabajo y fábricas que llevan sosteniendo a miles de familias españolas durante siglos y han sido fundamentales para la fijación de la población al territorio, especialmente necesaria en el mundo rural.
