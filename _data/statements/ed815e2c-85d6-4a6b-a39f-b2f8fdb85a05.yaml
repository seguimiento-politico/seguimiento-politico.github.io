text: 1.2. Lucharemos para que la futura revisión de la directiva sobre la lucha contra la violencia contra las mujeres y la violencia doméstica, acuerdo histórico entre el consejo y el parlamento y que tipifica como delito en toda la Unión Europea la mutilación genital femenina, el matrimonio forzado o el ciberacoso, incluya el delito de sexo no consentido y aplique de manera efectiva el Convenio de Estambul. Asimismo, trabajaremos por el reconocimiento de la violencia intragénero en el marco europeo.
