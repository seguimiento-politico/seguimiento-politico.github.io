text: Reparto justo de las cuotas pesqueras. Impulsaremos una nueva evaluación de la distribución del esfuerzo pesquero que implique un reparto socioeconómicamente justo de las cuotas de pesca según criterios científicos independientes y transparentes y conforme al criterio general de un reparto lineal por caladeros, barcos, tripulantes y tipo de arte. Este nuevo reparto deberá asegurar unos márgenes razonables y suficientes de ingresos dignos a los productores y productoras, así como un acceso al reparto en condiciones de equidad y sostenibilidad social y económica. Para ello, es necesario que la UE adopte una definición de pesca artesanal que permita articular medidas de fomento de la economía de las comunidades costeras. También se promocionará la incorporación de mujeres en las distintas modalidades del sector.
