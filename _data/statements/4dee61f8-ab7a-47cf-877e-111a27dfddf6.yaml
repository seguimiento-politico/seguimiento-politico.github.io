text: Crear un bono de emergencia para la compra de su vivienda habitual dirigido a los hogares hipotecados a tipo variable, que sufren la fuerte alza de los tipos de interés del BCE. La cuantía del bono será de 1.000€ por hogar y ayudará a sufragar una parte del aumento de la hipoteca. Beneficiará a los hogares que se hipotecaron a tipo variable en los últimos diez años por un importe de hasta 250.000€, y precio de compra de hasta 300.000€, que son los que tienen una mayor carga de intereses (un millón de hogares) con un coste global de mil millones de euros que se financiarán con cargo al impuesto extraordinario a la banca.
