text: — Desecuritización de las migraciones. A partir de los años 80, el fenómeno de las migraciones dejó de tratarse como una cuestión antropológica, social y económica, para hacerlo desde el área de la seguridad nacional con base en argumentos que ya se han mostrado inválidos. Las migraciones no están reconocidas como un proceso histórico y social inscrito en el ADN humano con consecuencias positivas, sino bajo un enfoque securitizado cuya gestión se basa en la contención. Para poder reducir la tasa de mortalidad asociada a la migración internacional, así como asegurar la correcta inclusión y el desarrollo de la nueva ciudadanía española, hace falta un proceso de desecuritización de la gestión migratoria.
