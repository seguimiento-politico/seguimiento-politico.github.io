text: 3. Impulsaremos una directiva-marco para la armonización de las coberturas sanitarias, la universalización de los sistemas sanitarios estatales y la facilitación de la sanidad transfronteriza. Debe garantizarse el derecho a la protección de la salud en la vertiente asistencial a través de la red pública que regule, controle, limite e impida, si procede, la utilización de la salud humana como una mercancía. Fomentaremos que la Comisión Europea y los Gobiernos garanticen el carácter público de la titularidad y de la financiación de los respectivos sistemas públicos de sanidad y salud. El acceso al sistema y a las prestaciones será universal y en condiciones plenamente garantistas de la equidad ciudadana para toda persona residente en cada país.
