text: A cuatro años del inicio de la peor emergencia sanitaria de nuestros tiempos y a dos del comienzo de la guerra en Ucrania, la UE sigue empeñada en volver a los principios económicos y políticos de un mundo desigual, injusto y profundamente cruel. Pese a que se ha demostrado la necesidad de salidas comunes, de la regulación e intervención pública de los mercados y de los sectores económicos estratégicos, o de políticas expansivas para afrontar las crisis, vuelve a asomar la vieja obsesión neoliberal por la disciplina austeritaria y por alejar el mercado de cualquier atisbo de intervención pública. Esos principios marcaron décadas de destrucción de los servicios públicos y políticas que provocaron desigualdad, pobreza y precariedad. Es un modelo que desde la crisis de 2008 se ha demostrado cada vez más agotado.
