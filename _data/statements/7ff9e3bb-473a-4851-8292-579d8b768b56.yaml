text: ELEVAREMOS EL NÚMERO DE EFECTIVOS DE LAS FUERZAS ARMADAS durante dos legislaturas hasta alcanzar los 140.000 previstos por la ley y mejoraremos sus condiciones sociolaborales resolviendo años de injusticia, de acuerdo con los parámetros del Observatorio de la Vida Militar y con los principios de mérito y capacidad. Se computarán los años de servicio en las Fuerzas Armadas para todas las ofertas públicas de empleo, en especial para aquellos cuerpos y funciones relacionadoscon la seguridad del Estado, incluidas las policías autonómicas y locales respetando los marcos competenciales. Invertiremos en recursos y medios, especialmente tecnológicos y digitales, para responder a los riesgos que puedan presentarse.
