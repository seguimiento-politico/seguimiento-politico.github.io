text: Acometeremos una revisión sistemática y minuciosa de las Administraciones Públicas, dirigida a racionalizar su estructura y funciones, así como la de los diferentes organismos y entidades pertenecientes al sector público español, enumerando y suprimiendo todos aquellos organismos innecesarios o meramente ideológicos. A su vez, auditaremos y eliminaremos todo el gasto público relacionado con los Objetivos de Desarrollo Sostenible (ODS) y la Agenda 2030.
