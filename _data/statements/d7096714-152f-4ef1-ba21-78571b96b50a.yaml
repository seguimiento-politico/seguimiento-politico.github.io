text: La forma en la que hoy tratamos a la infancia define cómo es nuestro país y cómo va a ser en el futuro. Se ha de garantizar una eficaz protección de los derechos de los niños y las niñas y de sus familias. <br><br> La crianza de los hijos y las hijas es compleja, enfrenta las dificultades derivadas de las extensas jornadas laborales, la falta de conciliación entre la vida laboral y la vida familiar, o los procesos de rápida transformación tecnológica y cultural que estamos viviendo. Se trata de problemas complejos, conectados con la crisis de los cuidados y con la invisibilización del trabajo reproductivo que realizan mayoritariamente las mujeres.<br><br> Nuestras políticas sociales no están respondiendo a estos desafíos. España es uno de los países de la UE que menos invierte en la infancia y las ayudas públicas para apoyar a las familias en la crianza, así como las infraestructuras públicas para el cuidado, son claramente insuficientes. Como consecuencia, somos uno de los países europeos con mayor pobreza infantil y con menor tasa de natalidad.<br> Ha llegado el momento de crear un auténtico sistema de protección social universal de la infancia que, respetando la diversidad de estructuras familiares, apoye a las madres y a los padres en la crianza, para asegurar el bienestar y las oportunidades de desarrollo de todos los niños y las niñas en igualdad de condiciones. Necesitamos poner en marcha instrumentos innovadores de intervención social para afrontar estos retos, pero también reforzar o ampliar las políticas públicas clásicas de apoyo a la infancia y a la crianza, que en nuestro país nunca han llegado a desarrollarse plenamente.<br><br> Una de las claves para ello es dar un potente impulso normativo para la introducción del enfoque de derechos en la atención a la infancia. Esto implicará crear un comité de seguimiento de las resoluciones de los órganos internacionales de derechos humanos, que vele por el cumplimiento de las resoluciones de los comités de tratados, de las observaciones finales de los informes periódicos y de las medidas cautelares y los dictámenes emitidos ante quejas individuales; también la creación de un consejo audiovisual para vigilar y sancionar las intromisiones en el derecho al honor, en la intimidad familiar y personal y en la propia imagen de niños, niñas y adolescentes; la promulgación de una carta para la protección del menor no acompañado; y la organización de equipos de mediación especializados en la resolución de conflictos en los distintos ámbitos donde se desarrolla la vida social de la infancia
