text: Multifondo para el Desarrollo Rural, con una dotación suficiente que integre los fondos FEGA, Feader, FEDER y FSE para garantizar mayor impacto en los territorios rurales. Por último, propondremos reforzar la aplicación de las estrategias y medidas de desarrollo local participativo impulsadas al amparo de la metodología LEADER, pero garantizando una vuelta a los principios originarios de la iniciativa.
