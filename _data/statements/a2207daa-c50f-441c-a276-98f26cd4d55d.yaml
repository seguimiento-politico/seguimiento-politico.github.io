text: Europea y a los Estados miembros el respeto a las normativas y al derecho de asilo para que ningún procedimiento acelerado o proveniencia de un “tercer país seguro” limite o condicione los derechos de asilo de las personas LGTBI+. Además, reclamaremos la formación del personal de acogida en diversidad sexo-genérica y la posibilidad de que, en las embajadas de los Estados de la Unión Europea, se pueda demandar asilo por persecución a personas LGTBI+, permitiendo que estas personas puedan recibir un visado humanitario y viajar directamente y sin riesgo al país de acogida en la Unión
