text: Combatir el ciberacoso y proteger los derechos digitales de la infancia y adolescencia. Estableceremos nuevos marcos normativos que se adapten a los avances tecnológicos con el fin de evitar que la infancia y la adolescencia sufra violencia digital, poniendo especial énfasis en la protección de los menores contra la violencia sexual en entornos digitales.
