text: Mapa Nacional de Vulnerabilidad Climática y mejora climática de los servicios de protección civil. Se elaborará el Mapa Nacional de Vulnerabilidad Climática como herramienta de diagnóstico de riesgos imprescindible para avanzar en la cambio climático - adaptación. De la misma manera, ante el previsible aumento de las catástrofes naturales ligadas a la emergencia climática en territorio nacional, impulsaremos un programa de capacitación climática tanto en la Unidad Militar de Emergencia como en los servicios de protección civil, recomendando su extensión a las fuerzas y equipos de seguridad y emergencia de las comunidades autónomas.
