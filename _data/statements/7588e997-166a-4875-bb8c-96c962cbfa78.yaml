title: 'Es necesario construir un horizonte en el que ninguna persona pueda ser discriminada ni por su orientación sexual ni por su identidad sexual, identidad de género o expresión de género Para ello, aprobaremos dos leyes: una contra la discriminación por motivos de identidad de género y orientación sexual de las personas lesbianas, gais, trans, bisexuales e intersexuales, en la que se tendrán en cuenta también las dificultades específicas de las personas que forman parte de un colectivo tan amplio; y otra, una ley integral sobre la protección jurídica de las personas trans y el derecho a la libre determinación de la identidad sexual, identidad de género o expresión de género, que incluirá la garantía de acceso voluntario a un acompañamiento sanitario profesional bajo criterios no patologizantes, la inclusión de su atención en el Sistema Nacional de Salud o la implementación de planes de empleo, entre otras medidas'
text: Ampliar los derechos de personas lesbianas, gais, trans, bisexuales e intersexuales.
