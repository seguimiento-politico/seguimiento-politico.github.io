title: DOTAREMOS DE NUEVAS HERRAMIENTAS DE FLEXIBILIDAD A LOS TRABAJADORES.
text: Introduciremos cuentas individuales para los trabajadores, portables, que puedan usar ante diversas contingencias de su vida laboral para ganar en equidad, eficiencia y productividad. Estas cuentas acompañarán al trabajador durante su vida laboral, y se nutrirán a través de aportaciones mensuales de las empresas, con una parte de las cotizaciones sociales que ya abonan. Este mecanismo mejorará la protección de los trabajadores y eliminará barreras a los cambios de empleo voluntarios de los trabajadores con mayor antigüedad.
