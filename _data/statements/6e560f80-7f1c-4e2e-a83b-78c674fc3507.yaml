text: Aprobaremos la tarjeta sanitaria individual, válida para todo el Sistema Nacional de Salud y acreditará el derecho a recibir las prestaciones en idénticas condiciones que las reconocidas para los residentes en cada uno de los Servicios de Salud con independencia del lugar de residencia habitual.
