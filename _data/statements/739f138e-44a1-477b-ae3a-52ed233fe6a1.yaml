text: Nuestro país ha mirado siempre al exterior. La huella de España se deja notar en todo el mundo. Es un legado del que los españoles podemos sentir orgullo y que, al mismo tiempo, conlleva un alto grado de responsabilidad. De España se espera un papel protagonista en la escena internacional, como miembro de la Unión Europea, con una profunda relación de vecindad con Marruecos y Argelia, y una realidad atlántica, tanto por geografía como por los vínculos históricos y personales con Iberoamérica y los acuerdos con Estados Unidos y la pertenencia a la OTAN. La defensa constructiva de nuestros intereses nacionales en el exterior es una tarea compatible con la cooperación en todos los retos que la humanidad tiene en común.
