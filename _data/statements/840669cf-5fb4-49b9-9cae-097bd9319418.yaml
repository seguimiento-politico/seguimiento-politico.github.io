text: Una enmienda de PSOE y Podemos introducida a última hora a la Ley 13/2023, de 24 de mayo, sobre la “autoliquidación rectificativa”, ha dejado en una posición de riesgo de sanción a gran cantidad de familias españolas, acabando con la seguridad del sistema anterior. Exigiremos que en los reglamentos afectados se especifique que la Administración no podrá iniciar un expediente sancionador por las cantidades a devolver que procedan de la presentación de estas autoliquidaciones rectificativas, con el objetivo de proteger a las familias frente a los continuos ataques de la izquierda.
