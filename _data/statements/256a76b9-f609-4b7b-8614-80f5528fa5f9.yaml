text: Impulsaremos la reforma del mercado eléctrico, de forma que la reducción progresiva del coste de las energías renovables se traslade al precio de la electricidad, y se garantice la rentabilidad adecuada y el pleno desarrollo de la expansión de las mismas. Dicha reforma será compatible con la aprobación del Estatuto del consumidor electrointensivo, con el objetivo de preservar la competitividad e incrementar la eficiencia y el uso de energías renovables por parte de empresas con altos costes energéticos.
