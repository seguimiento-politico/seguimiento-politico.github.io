text: Garantizaremos una oferta formativa específica para personas autónomas y socias trabajado ras. Los servicios de empleo, en coordinación con las entidades que representan a las empresas de economía social (cooperativas, sociedades laborales, etcétera), garantizarán anualmente en cada territorio una oferta formativa, preferentemente acreditable, mínima y ajustada a las necesidades de tales empresas y de las socias y los socios trabajadores. En todo caso, dentro de dicha formación se incluirá necesariamente la relativa a la gestión y la dirección de este tipo de empresas. Esta misma acción pública se extenderá a las personas trabajadoras autónomas, adaptándose a sus necesida des en relación con sus iniciativas empresariales.
