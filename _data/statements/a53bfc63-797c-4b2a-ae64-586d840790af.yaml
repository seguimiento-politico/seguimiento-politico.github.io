text: IMPULSAREMOS MEDIDAS DE APOYO Y REFUERZO DEL SECTOR PRIMARIO que ayuden a reducir los costes de la energía, los combustibles y las materias primas, para mantener la rentabilidad de las explotaciones, la calidad de nuestros productos y la excelencia del conjunto del sistema agroalimentario. Trabajaremos para racionalizar los objetivos y flexibilizar el calendario de aplicación del Pacto Verde Europeo y de la estrategia europea “De la Granja a la Mesa”, impulsando por medidas que sean realizables y sin marcar objetivos inalcanzables.
