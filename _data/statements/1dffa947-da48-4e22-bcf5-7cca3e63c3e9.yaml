text: o Defenderemos que España siga posicionándose como referencia mundial en turismo y como una alternativa moderna, competitiva y a la vanguardia en la transformación del modelo hacia la sostenibilidad medioambiental, socioeconómica y territorial. En esta sostenibilidad aplicaremos medidas destinadas a contribuir a un turismo respetuoso con el medioambiente y los recursos naturales, así como medidas dirigidas a garantizar el empleo digno y el equilibrio entre los visitantes y los residentes.
