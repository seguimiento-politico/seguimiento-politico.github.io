text: Promoveremos programas específicos de difusión, programación y divulgación cultural en las zonas rurales, especialmente, reforzaremos el fomento de la lectura y la programación de artes escénicas mediante proyectos y producciones de sitios pequeños para que puedan girar por sus zonas colindantes e incluso por todo el territorio.
