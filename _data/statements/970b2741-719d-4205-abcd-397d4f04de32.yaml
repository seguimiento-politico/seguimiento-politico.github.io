text: Iniciativa joven con garantías. Diseñar incentivos y ayudas específicas para las personas jóvenes que elijan lanzar una iniciativa empresarial individual o colectiva. Ampliar la aplicación de estos incentivos y ayudas a las mujeres que decidan emprender. Generar las alianzas público-privadas para garantizar el acceso a la financiación a jóvenes y mujeres. Activar todos los puntos públicos de orientación, formación y acompañamiento a la iniciativa empresarial. Fomentar las alianzas entre el talento joven y el talento sénior. Más conocimiento, más proyecto.
