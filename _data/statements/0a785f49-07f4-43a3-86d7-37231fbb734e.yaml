text: La familia es la institución básica de nuestra sociedad, anterior al estado, una comunidad de amor y libertad básica para el desarrollo de las personas. Por esta razón, el globalismo y las ideologías radicales han fijado como objetivo la destrucción de la familia, uno de sus grandes obstáculos para lograr el control social y económico de los individuos.
