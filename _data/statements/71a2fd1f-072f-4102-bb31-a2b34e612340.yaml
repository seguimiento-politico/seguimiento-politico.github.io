text: Continuaremos mejorando la protección de las personas consumidoras vulnerables mediante desarrollos normativos que refuercen los derechos de quienes puedan encontrarse en una especial situación de subordinación o indefensión. Implantaremos sistemas que faciliten su identificación por parte de las administraciones y de las empresas, con objeto de impedir cualquier traba en el acceso a los beneficios y ayudas destinados a estas personas.
