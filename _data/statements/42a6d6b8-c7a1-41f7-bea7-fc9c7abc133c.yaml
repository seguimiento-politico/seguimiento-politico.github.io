title: Cuidar al personal sanitario.
text: Los recortes han afectado enormemente a quienes nos cuidan desde el sistema sanitario y han perjudicado la atención a toda la ciudadanía Por eso, pondremos fin a la precariedad del personal sanitario, implementaremos un programa de recuperación de quienes han tenido que salir a trabajar en sistemas sanitarios fuera de España, así como un Plan Estatal de Formación Continua que responda al interés de los y las profesionales y de toda la ciudadanía, por encima de criterios comerciales
