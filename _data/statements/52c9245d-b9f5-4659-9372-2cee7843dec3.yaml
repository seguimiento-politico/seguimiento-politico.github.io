text: 3. Impulsaremos una directiva de derechos sociales que incluya todos los derechos consagrados en la Carta de Derechos Fundamentales, promoviendo su armonización e impidiendo cualquier retorno a las políticas de austeridad y la aprobación de nueva legislación que pueda tener consecuencias negativas sobre la pobreza, la exclusión y las desigualdades. Para dar acompañamiento a esta medida, promoveremos un plan de inversión en derechos sociales acompañado de una reforma fiscal alternativa, más justa y redistributiva, con el compromiso de fijar un suelo mínimo de inversión social.
