text: Llevaremos a cabo un programa de trabajo en favor de la Excelencia Alimentaria, que refuerce la defensa de su calidad, la protección de los derechos de los consumidores, la garantía en el acceso a los mercados y en la búsqueda del liderazgo y prestigio de los alimentos de España en los mercados internacionales.
