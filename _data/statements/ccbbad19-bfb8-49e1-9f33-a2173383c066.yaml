text: 2. Apoyaremos una garantía energética, un consumo energético vital garantizado, para proporcionar a todos los hogares europeos una cantidad suficiente de energía limpia a un precio asequible, estableciendo descuentos automáticos, progresivos y suficientes en las facturas energéticas de los hogares vulnerabilizados. Asimismo, promoveremos el establecimiento de modelos de tarifas eléctricas que permitan precios más justos y promuevan un uso eficiente de la energía.
