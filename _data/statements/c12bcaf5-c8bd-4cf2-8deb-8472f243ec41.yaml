text: Trabajaremos por asegurar la igualdad de oportunidades en el acceso a la educación universitaria y para dar certidumbre sobre la cuantía de la beca en el momento de la matriculación, haciendo el sistema más transparente. Además, reforzaremos los instrumentos de financiación para acceso a la universidad, facilitaremos la movilidad y la residencia del alumnado del medio rural en el acceso a los estudios universitarios.
