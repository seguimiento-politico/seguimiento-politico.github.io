text: Renovaremos y blindaremos el Pacto de Estado contra la Violencia de Género, para reforzar su eficacia y abordar de manera integral las formas de violencia no suficientemente reguladas en la actual  idad (la trata con fines de explotación sexual, el acoso sexual, el acoso laboral por razón de sexo, los ciberdelitos o la violencia vicaria).
