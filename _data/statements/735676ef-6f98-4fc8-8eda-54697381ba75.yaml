text: Aumento de hasta el 25 % de coches eléctricos o que funcionen con otras tecnologías alternativas a los combustibles fósiles en los turismos vendidos en España en 2025 y hasta el 70% en 2030, para aproximarnos al objetivo del 100 % en 2040. Esta transición se llevará a cabo colaborando desde el Estado con los fabricantes para que puedan adaptar sus cadenas de montaje en España a la producción de coches eléctricos o que funcionen con otras tecnologías alternativas a los combustibles fósiles y sin que el cambio del parque móvil suponga ningún coste añadido para la economía de las familias La industria automotriz española es estratégica y, si no apoyamos y activamos su reconversión adelantándonos a otros países, corremos el riesgo de afrontar cierres a medio plazo
