title: En el modelo actual, hay un desajuste entre los ingresos realmente obtenidos por las personas que trabajan como autónomas y sus cotizaciones sociales, que perjudica, sobre todo, a las más precarias No hay que olvidar que la tasa de pobreza entre las personas que trabajan como autónomas triplica en España la de quienes trabajan por cuenta ajena Por ello, es urgente atender la situación de estas personas, que deben cotizar solo por los rendimientos que realmente obtengan y no con la desproporción actual
text: Establecer cuotas justas para las y los autónomos.
