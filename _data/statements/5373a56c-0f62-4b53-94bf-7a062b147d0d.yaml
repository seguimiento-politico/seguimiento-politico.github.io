text: Completaremos el desarrollo del Estatuto del Artista para mejorar las condiciones de nuestros creadores y artistas, y crearemos una Oficina de Derechos de Autoría, dependiente del Ministerio de Cultura y Deporte, que velará por la protección de la propiedad intelectual, teniendo en cuenta el desarrollo del mercado único digital, así como por el buen funcionamiento de los órganos de gobierno de las entidades de gestión de derechos de autor.
