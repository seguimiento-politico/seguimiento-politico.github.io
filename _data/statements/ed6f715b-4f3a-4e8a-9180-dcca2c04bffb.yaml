title: Reconocer en el Código Civil a los animales como seres que sienten.
text: Tal y como ya se ha establecido en otros países europeos, los animales nunca más serán considerados como unos bienes cualesquiera Esto ofrecerá mayores garantías tanto a los animales como a aquellas personas con quienes conviven cuando se encuentren en procesos de embargo, en los que los animales no podrán ser un bien más contenido en la propiedad; en situaciones de crisis familiar, en las que tendrán que tener una consideración como parte de la familia que son; y en situación de protección, en las que no se podrá obligar a las personas a separarse de sus animales, entre otras implicaciones jurídicas y morales
