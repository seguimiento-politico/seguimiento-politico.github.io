text: El Partido Popular está comprometido con el actual modelo sanitario y donde gobierna este ha alcanzado las máximas cotas de excelencia. La sobresaliente cualificación del personal sanitario y la descentralización administrativa han sido elementos importantes para situar al español entre los mejores sistemas de salud del mundo pero es necesario vertebrar y cohesionar el modelo sanitario para garantizar el acceso al mismo de todos los españoles en cualquier parte del territorio nacional. En no pocas ocasiones se topan con barreras administrativas simplemente por su lugar de residencia.
