text: Impulsaremos la modernización de los servicios públicos de empleo, reforzando la colaboración público privada y extendiendo el uso de los sistemas más avanzados para mejorar la eficacia y eficiencia en la tramitación de prestaciones y en los procesos de orientación, elaboración de itinerarios personalizados e intermediación con desempleados.
