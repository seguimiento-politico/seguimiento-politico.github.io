text: Garantizaremos que en el seno de las FFAA y FCSE se celebre sin excepción el debido reconocimiento y homenaje a todos los que, desde perspectivas históricas diferentes, lucharon por España. Mantendremos nuestras tradiciones militares, señas de identidad, patronos, armas y cuerpos, etc., y nuestro rico patrimonio histórico-militar, en especial panteones y cementerios militares. Difusión de la Cultura de Defensa a fin de que la sociedad española conozca, valore y se identifique con su historia y el esfuerzo solidario y efectivo mediante el cual las Fuerzas Armadas salvaguardan los intereses nacionales.
