text: PONDREMOS EN MARCHA PLANES ESPECÍFICOS PARA REFORZAR LA PRESENCIA POLICIAL y atender las circunstancias de zonas que merecen atención particular, como las zonas de ocio y puntos negros de las ciudades, fortaleciendo la respuesta policial mediante el uso de la video vigilancia y de las más recientes técnicas de patrullaje inteligente. Así mismo reforzaremos la seguridad de las zonas despobladas en situación de riesgo demográfico, analizaremos la posibilidad de declarar zonas de especial singularidad como el Campo de Gibraltar.
