text: También VOX ha sido activo en la defensa del estado de derecho en España y ha promovido acciones en contra de la propuesta de amnistía a los políticos separatistas catalanes iniciada por Sánchez, como el envío y presentación de informes para poner en conocimiento de eurodiputados de la situación, conseguimos incluir en el proyecto de Directiva contra la corrupción una enmienda para prohibir las amnistías en casos de corrupción, cuyo texto se votará en la siguiente legislatura. Además, lideramos en las acciones para la retirada de la inmunidad a Carles Puigdemont y sus cómplices fugados.
