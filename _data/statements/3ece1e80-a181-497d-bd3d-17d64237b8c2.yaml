text: Llevaremos a cabo una reforma total del sistema fiscal en España para proteger a los españoles del infierno fiscal y burocrático al que han sido sometidos en las últimas décadas bajo gobiernos nacionales y autonómicos de cualquier signo. Ello permitirá a los españoles cumplir mejor sus obligaciones y reducirá los costes de recaudación vinculados a la AEAT. La cita previa será potestativa del ciudadano y el trabajo remoto se establecerá en unidades administrativas que acrediten, objetivamente, un alto grado de satisfacción ciudadana.
