text: Tolerancia cero con la ocupación ilegal. Reformaremos tanto del Código Penal como de las Leyes de Enjuiciamiento Criminal y Civil para proteger real y efectivamente a los propietarios que sufren la acción de las mafias de ocupación o la entrada ilegal de un okupa en su vivienda. Todo español debe tener la capacidad de defenderse a sí mismo y a los suyos ante una agresión en su propio hogar. Crearemos un registro de datos históricos de zonas afectadas por la ocupación e impulsaremos el seguimiento pormenorizado de todos los casos que se produzcan, así como la asistencia integral a las víctimas de ocupación. Eximiremos a los propietarios de inmuebles okupados ilegalmente del pago del IBI durante el periodo de ocupación ilegal del inmueble.
