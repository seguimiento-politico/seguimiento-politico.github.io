text: En este sentido, apoyamos la convocatoria de una Convención para la reforma de los Tratados que elabore un proyecto de Constitución federal europea. Necesitamos ampliar el recurso a extender la mayoría cualificada para agilizar la toma de decisiones, evitar disfuncionalidades y avanzar en áreas de interés común para la ciudadanía europea. Necesitamos un presupuesto plurianual reforzado con nuevos recursos paneuropeos;
