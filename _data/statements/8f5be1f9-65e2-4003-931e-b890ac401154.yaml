text: Todos los ciudadanos, independientemente de donde residan, deben tener garantizada la igualdad de derechos, el acceso a servicios de calidad y oportunidades de desarrollo profesional. Hoy esto no sucede así y la España rural adolece de un déficit de inversiones que es necesario reconocer.
