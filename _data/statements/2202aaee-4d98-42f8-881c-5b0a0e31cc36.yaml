text: Impulsaremos a nivel nacional la figura del personal administrativo sanitario, apoyando la implantación de formación específica que le facilite el apoyo del personal sanitario en la gestión. Desarrollaremos reformas legislativas destinadas a reducir la burocracia en los procesos administrativos que acompañan a la actividad clínica.
