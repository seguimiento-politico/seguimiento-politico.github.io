title: Una factura de la luz más barata y justa.
text: La estructura que tiene hoy la factura de la luz es una trampa para que pagues más. El término de potencia, una cantidad fija que pagas aunque no consumas nada, se reducirá a la mitad para que, como regla general, no sea superior al 25 % del total de la factura para consumos domésticos normales Respecto a lo que se paga en función de la energía consumida, los primeros kWh (que son imprescindibles para llevar una vida digna) tendrán un precio muy bajo, que aumentará en los siguientes hasta penalizar el derroche A esto se sumarán protecciones frente a la pobreza energética
