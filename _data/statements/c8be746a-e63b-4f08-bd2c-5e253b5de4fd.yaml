text: 2.2. Apostaremos por un nuevo esfuerzo diplomático en Ucrania, de forma alineada con los intereses y tiempos de la parte agredida, bajo el patrocinio de las Naciones Unidas y en la línea marcada por las diversas resoluciones de su Asamblea General desde el comienzo de la invasión, además del despliegue de los mecanismos de interposición y observación de la OSCE. Defendimos desde el primer momento el derecho a la legítima defensa del pueblo ucraniano, el envío de ayuda militar y financiera para hacer posible una negociación equilibrada y la obligación de Europa de apoyarlo frente a la agresión ilegítima e ilegal de Putin. También, a su vez, la necesidad de trabajar en todas las vías diplomáticas posibles para lograr un alto el fuego y una paz justa y duradera que tenga en cuenta las legítimas aspiraciones del pueblo ucraniano. Asimismo, reforzaremos la ayuda humanitaria a Ucrania y apostaremos por un plan de reconstrucción basado en ayudas y no en préstamos, orientado al bienestar de las mayorías ucranianas y no al beneficio de las grandes multinacionales. A medio plazo, será necesario convocar una nueva conferencia de la OSCE para iniciar la reconstrucción de la arquitectura de tratados de seguridad y control sobre armas convencionales, armas nucleares, ciberseguridad, rutas marítimas y aéreas, siguiendo el espíritu de la Declaración de
