text: 'El programa pondrá a disposición de las comunidades autónomas y de los ayuntamientos los recursos y el apoyo necesario para desarrollar estas intervenciones a través de convocatorias anuales de ayudas directas. Las administraciones locales quedarán así habilitadas y emplazadas a intervenir en los barrios vulnerables por varias vías: incremento y adecuación de los servicios existentes, cuidado y humanización del espacio público, rehabilitación de viviendas, mejoras en la accesibilidad y la habitabilidad, mejora o creación de zonas verdes, así como actuaciones específicas en materia de medio ambiente, educación y salud pública.'
