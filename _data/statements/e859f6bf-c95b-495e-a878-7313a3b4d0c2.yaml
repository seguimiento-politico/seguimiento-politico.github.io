text: 5.4. Fin del fraude fiscal. Impulsaremos un plan de choque integral para luchar contra el fraude fiscal en la Unión Europea y fuera de ella que incluya medidas firmes para erradicar los paraísos fiscales y obligar a las empresas que hacen uso de ellos para evadir impuestos a restituir los recursos sustraídos y ocultados. Promoveremos la conversión de la Oficina Europea de Lucha contra el Fraude (OLAF) en agencia europea, lo que aumentará sus recursos para investigar el fraude, la evasión y el blanqueo de capitales, y se reforzará su control democrático. España apoyará la creación de una agencia fiscal internacional en el marco de la ONU. Asimismo, promoveremos la adopción de impuestos europeos sobre las transacciones financieras para financiar las inversiones que necesita Europa.
