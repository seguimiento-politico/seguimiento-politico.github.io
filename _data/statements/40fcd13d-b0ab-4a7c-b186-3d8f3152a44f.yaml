text: Los ciudadanos perciben un deterioro paulatino de los servicios públicos que se ha agudizado desde la pandemia. El funcionamiento de la Administración se ha resentido como consecuencia de las medidas extraordinarias que hubo que poner en marcha, y se han cronificado problemas como la cita previa, que supone una barrera insalvable para muchas personas que necesitan hacer trámites como la solicitud de una pensión, una ayuda o una licencia. Muchos servicios públicos están colapsados y los ciudadanos sufren retrasos y esperas impropios de un país moderno y avanzado.
