text: Trabajar por una Europa feminista. La Unión Europea es un actor imprescindible para avanzar hacia la igualdad tanto dentro como fuera de la Unión. Contamos con herramientas de indudable valor, pero hay que seguir trabajando para continuar por esa senda y evitar retrocesos ya visibles en algunos Estados miembros, transponiendo de manera ambiciosa las directivas actuales y apoyando las propuestas que serán negociadas próximamente durante la presidencia española, como la lucha contra la violencia contra las mujeres o la prevención y la lucha contra la trata de seres humanos y por la protección de las víctimas. Dado que se hace una apuesta decidida por el fortalecimiento de la perspectiva de género en el contexto de la Unión Europea, y considerando el papel del Consejo como colegislador, creemos que, entre las formaciones, ha de figurar una específica sobre igualdad de género.
