text: El Gobierno trabajará para fortalecer la influencia de España en organismos e instancias internacionales y la usará para contribuir a la creación de un mundo más justo, próspero y sostenible, impulsando el proyecto comunitario europeo, fortaleciendo el multilateralismo, fomentando las relaciones con Iberoamérica y África, y apoyando de manera decidida la defensa de los derechos humanos, el cumplimiento de los Acuerdos de París, y los Objetivos de Desarrollo Sostenible de la Agenda 2030 en todo el mundo.
