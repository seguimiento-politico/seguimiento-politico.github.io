text: La sostenibilidad ambiental y la lucha contra el cambio climático se encuentran entre los principales retos que tenemos como sociedad. Un desafío que afecta a todos, y que debemos abordar desde todos los niveles políticos. Vamos a ser muy ambiciosos en lo que se refiere a economía circular, a la mitigación de emisiones y a la preservación de la biodiversidad, pero queremos hacerlo bajo la premisa de una transición ecológica justa, haciendo partícipes a la sociedad civil, a los agentes económicos y a las administraciones.
