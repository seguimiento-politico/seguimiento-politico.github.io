text: Medidas de apoyo a la transformación digital, para el fomento de incorporación de jóvenes y mujeres, incluyendo la potenciación de la titularidad compartida de explotaciones agrarias y acciones formativas de profesionales del mundo rural y medidas de diversificación económica. Facilitaremos el relevo generacional en las explotaciones agrarias, abordando especialmente el problema del acceso a la tierra de la juventud.
