text: DOTAREMOS AL SECTOR AGROALIMENTARIO DE NUEVOS Y MÁS EFICACES INSTRUMENTOS QUE REFUERCEN SU CARÁCTER ESTRATÉGICO ESENCIAL, que garanticen el suministro a los mercados y el acceso de la población a una alimentación suficiente, garantizada y de calidad, especialmente en situaciones de crisis, que refuercen la sostenibilidad y la garantía de futuro de sus explotaciones y empresas agroalimentarias, y que contribuyan a revertir la pérdida de empleo y el abandono de la población en el medio rural.
