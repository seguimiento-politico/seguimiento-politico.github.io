text: En lugar de hacer frente a los grandes retos a los que se enfrenta Europa como la defensa de nuestro sector primario y nuestra industria, frenar la invasión migratoria y defender la seguridad, la libertad y la identidad de Europa o asegurar la libertad acabando con la imposición de todas las políticas progres, von der Leyen pretende avanzar hacia la federalización y la construcción de un macro-Estado europeo que sirva únicamente a sus propios intereses y que, por supuesto, la inmensa mayoría de europeos ni quieren ni han votado.
