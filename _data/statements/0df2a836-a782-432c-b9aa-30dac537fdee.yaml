text: 4.9. Reforzaremos la estrategia de acción exterior feminista de la Unión Europea a través de un incremento presupuestario que permita su pleno desarrollo, haciendo que la cuestión de género no sea solo un elemento transversal en todos los programas de cooperación, sino reforzando, además, los fondos destinados a promover actuaciones específicas contra la violencia de género y en defensa de los derechos y del empoderamiento de las mujeres y las niñas, incluyendo acciones para garantizar sus derechos sexuales y reproductivos.
