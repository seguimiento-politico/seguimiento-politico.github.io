text: Iberoamérica es uno de los ámbitos fundamentales en nuestra acción exterior, una región con la que nos unen profundos vínculos históricos, culturales, políticos, económicos y sociales. España debe tener un papel más activo en un continente que está en profunda transformación y en el que, junto con indudables oportunidades, han aparecido desafíos como nuevas formas de populismo y en el que Rusia está incrementando su influencia. España debe apoyar de un modo firme la defensa de los derechos humanos y la transición a la democracia en Cuba, Venezuela y Nicaragua. Junto a ello, debemos ser el puente con la Unión Europea con iniciativas como la firma del Tratado de Libre Comercio con Mercosur. Además, debemos seguir impulsando el sistema de Cumbres Iberoamericanas que es el principal mecanismo de cooperación política, económica y social que nos hemos dotado y que deseamos que desempeñe un papel más activo a la hora de afrontar los retos de la región.
