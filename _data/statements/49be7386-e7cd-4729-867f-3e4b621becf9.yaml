text: Hay que seguir potenciando las infraestructuras que vertebran la nación, impulsan el desarrollo económico y el comercio y comunican a los ciudadanos. La vivienda, que es un derecho constitucional, es un sector que genera empleo, cada vez de mayor calidad y que ha llevado a cabo un intenso proceso de modernización en muchos ámbitos, entre otros en los de su eficiencia energética.
