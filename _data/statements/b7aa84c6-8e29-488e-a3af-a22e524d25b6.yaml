text: Soberanía energética también en el campo. Impulsaremos el aumento de la inversión pública en ayudas para las inversiones en el sector primario que permita reducir la dependencia energética de las explotaciones agrarias. Se favorecerá el uso de energías renovables para incrementar la eficiencia de los sistemas de riego y también para avanzar en la transformación digital de las explotaciones agrarias.
