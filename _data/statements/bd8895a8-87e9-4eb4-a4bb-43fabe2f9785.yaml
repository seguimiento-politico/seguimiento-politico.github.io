text: Igualdad en el empleo y fin de la brecha salarial. Impulsaremos medidas que garanticen el acceso al empleo en igualdad de condiciones, incluidas unas retribuciones dignas, y que dejen atrás la brecha salarial. Para ello, desarrollaremos una normativa europea destinada a exigir un análisis de las remuneraciones y a considerar discriminación cualquier brecha de más del 20 % en las retribuciones de las empresas, de manera que estas deberán justificarse ante los tribunales. Además, las grandes empresas tendrán que realizar auditorías salariales y enfrentarse a sanciones en caso de negarse a ello.
