text: Potenciaremos la neutral  idad de la red asegurando que las empresas que ofrecen servicios no distinguen ni priorizan de manera arbitraria los conten  idos, servicios y aplicaciones. La ley debe asegurar la protección de datos, especialmente aquellos relacionados con la salud de las personas, y un acceso universal a Internet de cal  idad en todo el territorio y a precios asequibles.
