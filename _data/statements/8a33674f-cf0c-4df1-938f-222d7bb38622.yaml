text: Pacto Europeo de Cuidados. Tenemos que cerrar la brecha de cuidados para atajar la profunda feminización y subestimación de los cuidados no profesionales. Es imprescindible la apuesta por una organización social de los cuidados corresponsable y con el apoyo de la acción pública, así como trabajar intensamente en desvincular la idea simbólica que asocia a las mujeres con los cuidados.
