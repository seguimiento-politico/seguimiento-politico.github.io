text: La única lengua cuyo conocimiento será un requisito indispensable para el acceso a un empleo público será el castellano. Las lenguas cooficiales pondrán considerarse un mérito, nunca un requisito excluyente. Las Administraciones elaborarán planes de formación para que los funcionaros atiendan a los ciudadanos en la lengua oficial que elijan.
