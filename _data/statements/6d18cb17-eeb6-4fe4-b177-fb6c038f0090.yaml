text: Abordar decididamente el grave problema olvidado del suicidio. En 2020, más de 3.600 españoles (cuatro veces más que los fallecidos en accidentes de tráfico) se quitaron la vida ante la inacción de las administraciones públicas incapaces de dar una respuesta. Es necesario dar a conocer esta realidad y garantizar un acompañamiento sanitario, psicológico y social a las personas que cometen tentativa de suicidio o lesiones autoinfligidas y a sus familiares.
