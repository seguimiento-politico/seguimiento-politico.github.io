text: Promoveremos la coeducación en todo el sistema educativo, impidiendo la segregación educativa por razón de sexo en los centros sostenidos con fondos públicos. Igualmente se asegurará que todos los centros privados concertados informan al alumnado y familias de que las aportaciones son voluntarias y nunca condicionan la prestación del servicio educativo.
