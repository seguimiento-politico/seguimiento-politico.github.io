title: Incrementar las pensiones mínimas y las no contributivas.
text: Al establecer un Ingreso Básico Garantizado de, al menos, 600 euros por persona sola —que, además, podrá elevarse en función de la situación y el tamaño del hogar, como señalaremos en el apartado «Garantías de Justicia Social»—, se habrán elevado de un plumazo más de 200 euros las pensiones no contributivas, que principalmente reciben mujeres Subiremos también las pensiones de viudedad y elevaremos de manera inmediata las pensiones mínimas a partir de un suelo de 750 euros, con lo que avanzaremos en un calendario de mejora hacia los objetivos de la Carta Social Europea
