text: Refuerzo de las inversiones y del gasto sanitario. Hay que abrir nuevos centros de atención primaria y ambulatorios en la España interior y en los barrios más desfavorecidos de las grandes ciudades. Además, se debe revisar la suficiencia de medios en nuestros hospitales y establecer un número mínimo de centros de atención primaria por habitante para garantizar que todo español es atendido cuando lo necesita y en condiciones de igualdad.
