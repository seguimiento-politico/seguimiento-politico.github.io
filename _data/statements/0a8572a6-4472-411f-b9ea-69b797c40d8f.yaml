text: Paralizaremos la tramitación de la Ley de Familias impulsada desde el Ministerio de Ione Belarra y por la cual la institución familiar queda conscientemente desdibujada por el reconocimiento de dieciséis tipos diferentes de familias, pretendiendo la desnaturalización de la célula básica de la sociedad. Si todo es familia, nada lo es.
