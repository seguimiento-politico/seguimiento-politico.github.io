text: Impulso una política industrial para la transformación económica, aprovechando el contexto global de relocalización que se está produciendo a nivel mundial para impulsar la industria en nuestro país como vector de desarrollo económico. Esta nueva política se desarrollará desde la perspectiva del Estado emprendedor, con un papel estratégico por parte de la Administración en su implementación y en la selección de sectores y proyectos. Con ello se pretende dar un empuje direccional a los esfuerzos productivos y establecer objetivos medibles de desempeño económico en estos sectores. La reindustrialización buscará la diversificación económica de todos los territorios. Se institucionalizará un sistema de gobernanza que asegure la coordinación permanente de todos los agentes y la coherencia del conjunto de políticas públicas en torno a los propósitos últimos que se establezcan. Y se implementará la condicionalidad quid pro quo en las ayudas e inversiones públicas que se pongan en marcha, para exigir a las empresas perceptoras el desempeño de actuaciones social, fiscal y medioambientalmente responsables, entre las que se incluirá el mantenimiento del empleo y la inversión a largo plazo, el cumplimiento de estándares de sostenibilidad y la implementación de planes de igualdad.
