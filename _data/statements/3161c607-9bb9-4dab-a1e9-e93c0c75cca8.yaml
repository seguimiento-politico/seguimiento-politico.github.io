text: Fortaleceremos la independencia del Poder Judicial. Promoveremos la reforma de la Ley Orgánica del Poder Judicial para recuperar el sentido originario del artículo 122.3 de la Constitución española. De esta manera, los 12 vocales del Consejo General de procedencia judicial serán elegidos directamente por los Jueces y Magistrados, fortaleciéndose así la independencia del órgano de gobierno del Poder Judicial.
