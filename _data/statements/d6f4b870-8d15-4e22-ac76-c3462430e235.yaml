text: En VOX afirmamos nuestra vocación europea. Creemos en Europa porque somos Europa. España es una de las naciones que han contribuido a lo largo de la Historia a conformar la Europa que nos dejaron nuestros padres y abuelos, y que hemos de legar a nuestros hijos y nietos. Deseamos construir una Europa más fuerte, pero teniendo claro que su fortaleza se encuentra en la libertad y la soberanía de sus Naciones y en la riqueza de las culturas que la conforman. Las políticas que amenazan la diversidad cultural y la libertad política de las Naciones europeas son las verdaderas enemigas de Europa y la libertad y la prosperidad de los europeos.
