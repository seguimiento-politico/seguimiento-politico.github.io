text: Poner coto a la excesiva proliferación de pisos turísticos para recuperar la habitabilidad de nuestros barrios y avanzar hacia un modelo de turismo sostenible. Para priorizar la convivencia en nuestros barrios, permitiremos a las comunidades de propietarias y propietarios regular las condiciones de estos pisos y estableceremos una regulación básica sobre las condiciones de estas licencias, en colaboración con las Administraciones competentes, que incluirá su retirada cuando incumplan la ley, por ejemplo, al no pagar los impuestos correspondientes Junto con las Administraciones locales, estudiaremos también establecer un porcentaje máximo de viviendas destinadas a pisos turísticos en función de las características de cada barrio para descentralizar la actividad turística y mejorar la convivencia
