text: 'Creemos que una acción exterior europea diferente es posible, precisamente porque no debemos resignarnos a vivir en un mundo regido por la incertidumbre, la inestabilidad y el conflicto. Al contrario: Europa debe abandonar los discursos belicistas y redoblar el compromiso por un orden internacional más justo, más capaz, más eficaz y democrático, que blinde la protección de nuestros bienes comunes y de los derechos humanos para el conjunto de los Estados miembros y sus pueblos, una Europa que trabaje con la misma convicción y vehemencia por el fin del genocidio del pueblo palestino y el ataque ruso contra el pueblo ucraniano.'
