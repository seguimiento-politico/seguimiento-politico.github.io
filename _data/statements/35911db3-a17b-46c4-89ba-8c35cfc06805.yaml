text: Aprobaremos una reforma en el ámbito civil y penal para proteger a los propietarios y a las comunidades de vecinos contra la ocupación ilegal de viviendas. Entre estas medidas, se contemplará suprimir del delito de coacciones para acciones tales como cambiar la cerradura, cortar la luz u otras que los propietarios ensayen, sin autorización judicial, con el objeto de recuperar la posesión de la vivienda usurpada.
