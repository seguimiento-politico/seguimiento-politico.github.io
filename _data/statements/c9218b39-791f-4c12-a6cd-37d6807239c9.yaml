title: Fortalecer las protecciones por desempleo.
text: Las reformas laborales también recortaron nuestros derechos en esta situación Incrementaremos la prestación al 70 % de la base reguladora desde el primer día y hasta el final, sin recortes, y elevaremos las cuantías máximas y mínimas No se perderán periodos acumulados para la prestación que no hayan sido consumidos, de manera que, para calcular la duración, se tendrán en cuenta todos los periodos cotizados y no consumidos, sin tener que optar por un periodo y perder el anterior Estableceremos el derecho a no consumir la prestación mientras se está en situación de incapacidad temporal y reconoceremos esta protección a los empleados y las empleadas del hogar y a quienes reciban prestación para el cuidado de familiares al finalizarse esta.
