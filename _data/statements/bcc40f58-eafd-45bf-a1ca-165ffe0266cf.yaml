title: Potenciar la Agencia EFE como servicio público informativo.
text: Implementaremos un Plan de Desarrollo del Estatuto para la Agencia EFE, que garantice la continuidad y relevancia de este servicio de información de carácter público Este plan incluirá el establecimiento de un Estatuto de la Información y de un Consejo de Redacción propios, la creación de un Consejo Social Asesor con competencias suficientes para garantizar el derecho de acceso, la suscripción de «contratos programa» plurianuales con la Agencia EFE que permitan la planificación y evaluación independiente y democrática en su gestión como servicio público, una financiación proporcional y suficiente, que garantice la transparencia y la rendición de cuentas a la ciudadanía, así como la sujeción al control parlamentario de la gestión de dicha agencia
