text: Fin del glifosato. Trabajaremos para que la Comisión Europea suspenda la renovación de la autorización del herbicida glifosato por diez años más. El glifosato, un producto químico utilizado en herbicidas, es considerado por la Organización Mundial de la Salud como posiblemente cancerígeno, por lo que la UE debe aplicar el principio de precaución, suspender su utilización y eliminar el uso de productos a base de glifosato.
