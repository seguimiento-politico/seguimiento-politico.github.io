title: RESPALDO A LOS GARANTES DE NUESTRA SEGURIDAD
text: La seguridad ciudadana es básica para la convivencia y para generar un clima de tranquilidad en la sociedad. La labor indispensable de las Fuerzas y Cuerpos de Seguridad debe conjugarse con una actuación responsable e inteligente desde el Gobierno, que facilite su trabajo en lugar de entorpecerlo. La última legislatura ha ido en la dirección contraria, con faltas de respeto a las Fuerzas y Cuerpos de Seguridad del Estado y la introducción de leyes que desprotegen a los ciudadanos e incluso protegen al delincuente. El telón de fondo de este abandono es un incremento de la tasa de criminalidad, que ha alcanzado el dato más alto de los últimos diez años.
