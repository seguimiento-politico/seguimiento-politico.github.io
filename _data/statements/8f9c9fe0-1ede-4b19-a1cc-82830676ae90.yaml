text: '7. Apoyaremos el Tratado de No Proliferación de Combustibles Fósiles como herramienta vinculante para la eliminación rápida y equitativa de los combustibles fósiles a nivel mundial. Asimismo impulsaremos que el conjunto de países de la Unión Europea se retiren del Tratado de la Carta de la Energía. Rechazamos, a su vez, cualquier esquema de compensación económica por la desinversión fósil: las empresas que han generado la crisis climática deben hacerse cargo de su factura histórica.'
