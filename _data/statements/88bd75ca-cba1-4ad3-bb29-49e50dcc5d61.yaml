text: Aprobaremos incentivos fiscales para las empresas que contraten mujeres después de la maternidad. Reconoceremos a las empresas y organizaciones familiarmente responsables mediante certificados homologados y una contratación pública responsable que contemple entre los criterios para valorar a las empresas, la existencia de planes de igualdad, con medidas que favorecen la flexibilidad, la conciliación y la corresponsabilidad.
