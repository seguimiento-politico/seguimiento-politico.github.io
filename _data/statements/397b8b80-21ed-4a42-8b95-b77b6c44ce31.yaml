text: Desarrollaremos una carta de derechos de los inquilinos, dotaremos jurídicamente a las asociaciones y sindicatos de personas inquilinas de capacidad de representación en las negociaciones colectivas con los propietarios y de capacidad jurídica en los procesos legislativos, así como en los planes públicos de vivienda.
