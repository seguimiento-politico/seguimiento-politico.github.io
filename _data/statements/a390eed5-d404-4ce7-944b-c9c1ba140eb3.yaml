title: FOMENTAREMOS LA FLEXIBILIDAD Y LA SOSTENIBILIDAD FINANCIERA PARA LOS TRABAJADORES AUTÓNOMOS.
text: APROBAREMOS LA TARIFA 0 PARA NUEVOS AUTÓNOMOS DURANTE EL PRIMER AÑO. Estableceremos un sistema de “aplazamiento automático” de cuotas que permitirá a lo largo de cada ejercicio que el trabajador autónomo pueda no ingresar la cuota correspondiente a 3 liquidaciones mensuales, sin efectos negativos sobre las prestaciones que se puedan generar, siempre que se satisfagan en la regularización correspondiente a cada ejercicio. Asimismo, ampliaremos el plazo para hacer frente a las regularizaciones derivadas de las diferencias entre los rendimientos previstos y los reales y mejorar las condiciones de financiación para las pymes y autónomos.
