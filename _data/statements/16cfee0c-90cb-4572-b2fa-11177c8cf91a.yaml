text: Protección y apoyo. Se propone introducir otras formas de violencia de género contra las mujeres en el sistema VioGén, así como involucrar a organismos especializados para mejorar los indicadores, la coordinación y la información disponible. Se planteará también una evaluación con el objetivo de reforzar los sistemas policiales y judiciales de valoración del riesgo y los sistemas de protección como las órdenes de protección.
