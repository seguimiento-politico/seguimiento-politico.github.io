title: Plan de Desarrollo Industrial.
text: Elaboraremos un Plan de Desarrollo Industrial con el horizonte 2030 para la transición ecológica y la descarbonización, que permita maximizar las oportunidades, mejorar la competitividad de la industria y crear empleo de calidad y prosperidad, contribuyendo a incrementar la aportación de la industria al PIB.
