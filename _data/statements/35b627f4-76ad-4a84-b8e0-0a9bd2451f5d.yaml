text: 'España tiene un gran potencial. El esfuerzo de los españoles, y la herencia de los gobiernos anteriores del Partido Popular, nos han fortalecido con un superávit externo robusto; más empresas internacionalizadas, algunas de ellas líderes mundiales en su sector; un sector turístico dinámico; o un sector bancario sólido. A ello se unen nuestras fortalezas como país: el talento de nuestros trabajadores, un inmenso potencial energético verde, empresas y familias con una deuda más reducida que en otras ocasiones, y nuestra calidad de vida.'
