text: Rechazamos toda forma de violencia que se pueda dar en el ámbito de la familia, especialmente la que sufren los más vulnerables, menores, personas mayores y dependientes. Es necesario seguir avanzando en la lucha contra toda forma de odio por causa de la orientación sexual o los sentimientos religiosos.
