text: <p> Reconocimiento del derecho de sufragio a partir de los 16 años.</p> Problemas cruciales de largo recorrido como la emergencia climática, la transición energética o la explotación de recursos naturales prefiguran de forma irreversible el escenario social y natural en el que los jóvenes de hoy podrán desarrollar sus proyectos de vida. Es de justicia que quienes van a ver condicionadas sus alternativas de futuro participen en la toma de decisiones y en las políticas que estamos desarrollando ahora, pues necesitan hacer frente a esos problemas presentes y futuros de los que ellos van a ser protagonistas.
