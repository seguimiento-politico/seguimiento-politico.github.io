text: El modelo social europeo está acorralado por el reto demográfico, particularmente acuciante en España. Las proyecciones indican que Europa empezará a perder población a partir de 2050. Aunque debemos celebrar que los europeos vivamos más años, no cabe obviar los efectos que el descenso de la natalidad y la pérdida de jóvenes tienen en el dinamismo económico y los sistemas de bienestar. Europa, viejo continente, no puede resignarse a ser un continente viejo.
