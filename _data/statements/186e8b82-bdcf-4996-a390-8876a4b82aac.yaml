text: Adaptaremos nuestro mercado de trabajo a la Cuarta Revolución Industrial. En este contexto se impulsará el equilibrio entre flexibilidad y seguridad de los trabajadores, asegurando su derecho a trabajar para varios empleadores, impulsando el derecho a la formación y a la previsibilidad de su trabajo, previniéndoles de prácticas abusivas e incrementando su protección ante períodos de inactividad. Impulsaremos la oferta formativa del Sistema Nacional de Empleo en competencias digitales y en las nuevas tecnologías de la cuarta revolución industrial.
