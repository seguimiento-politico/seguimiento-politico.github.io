text: Trabajaremos para mejorar la colaboración institucional con todas las comunidades autónomas y abordaremos el conflicto de convivencia en Cataluña impulsando el diálogo entre catalanes y, también, entre el Gobierno de España y la Generalitat de Cataluña, siempre dentro de la Constitución y del Estatuto de Autonomía. El Estado Autonómico debe dar respuesta, también, al reto demográfico en el medio rural, garantizando los servicios públicos básicos y la conectividad en todo el territorio.
