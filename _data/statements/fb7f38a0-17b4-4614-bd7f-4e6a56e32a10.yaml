text: Reforzamos la equidad y la mejora de resultados educativos con Programas de refuerzo y apoyo educativo en horario extraescolar y unidades de acompañamiento para acabar con el riesgo de absentismo, fracaso escolar, repetición, y abandono temprano de la educación. Más recursos y formación específicos para afrontar con éxito la respuesta educativa. Además, destinaremos más recursos a los departamentos de orientación de los centros de complejidad social. Reforzaremos los Departamentos de orientación con profesorado de Servicios a la Comunidad en centros de complejidad social. Mejoramos la formación en lengua extranjera. Crearemos una línea de becas y ayudas destinadas a un nuevo Programa de intercambio internacional para el alumnado de Bachillerato y FP de Grado Medio. Fomentaremos la participación en proyectos de movilidad y la internacionalización del alumnado y profesorado.
