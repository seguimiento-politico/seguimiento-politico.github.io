text: PROPONDREMOS UN PLAN NACIONAL PARA LA SALUD FÍSICA Y MENTAL A TRAVÉS DEL DEPORTE. La práctica deportiva saludable es un instrumento decisivo para mejorar la salud física y mental, e incrementar la calidad de vida de la población. Por ese motivo también garantizaremos el acceso a la actividad física y deportiva en todas las etapas de la vida y para todos los niveles de renta.
