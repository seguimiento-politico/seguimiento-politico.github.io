text: Reforzaremos la atención a la cronicidad. El envejecimiento de la población ha llevado al aumento de las enfermedades crónicas (actualmente el 80% de las consultas de Atención Primaria). Una adecuada atención reduce la mortalidad prematura de estos enfermos; disminuye las limitaciones en su actividad; previene el deterioro de la capacidad funcional y de las complicaciones asociadas a estos procesos; mejora su calidad de vida y el de las personas cuidadoras.
