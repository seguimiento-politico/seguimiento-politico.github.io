text: Promoción de un deporte más democrático e igualitario que cuide a sus profesionales. A través de una estrategia europea del deporte, promoveremos un marco común en políticas deportivas que asegure que toda la población tenga acceso, a un precio asequible y al menos tres veces a la semana, a actividades deportivas que implementen, promocionen y desarrollen el deporte femenino, el deporte adaptado, inclusivo y en etapas formativas. En particular, se diseñarán programas de transición a la vida laboral ordinaria de los y las deportistas que finalicen sus carreras, con especial atención a la inclusión laboral de las mujeres. Se reconocerán las competiciones femeninas de máxima categoría y a sus deportistas como profesionales, y se establecerán premios y dietas iguales para mujeres y hombres. Al mismo tiempo, se fomentará el incremento de la información deportiva dedicada al deporte femenino con el objetivo de alcanzar la paridad. También se democratizará
