text: En materia de seguridad hay que tener una política realista por eso la Prisión Permanente Revisable es un instrumento necesario. El terrorismo islamista no se ha acabado y las ciudades se han convertido en un objetivo prioritario como se demostró en Barcelona en agosto de 2017 o en otras ciudades europeas en los últimos años. Es importante que los grandes municipios no bajen la guardia en materia de seguridad. Necesitamos fortalecer nuestras capacidades en Seguridad en un mundo con amenazas crecientes y erradicar la radicalización en nuestro país.
