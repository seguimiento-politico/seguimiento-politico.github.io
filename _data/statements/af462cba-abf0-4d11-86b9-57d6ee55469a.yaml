text: Plan Europeo contra la Corrupción. Las nuevas normas para luchar contra la corrupción presentadas por la Comisión no son suficientes en un contexto de fuerte influencia de lobbies energéticos y de regímenes autoritarios en el proceso de toma de decisiones de la Comisión, el Consejo y el Parlamento.
