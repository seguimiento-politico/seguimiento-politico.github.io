text: 2.2. Llevaremos el pacto de Estado contra los discursos de odio al ámbito europeo, apostando por una estrategia a escala europea. Siguiendo la estrategia LGTBI+, ampliaremos la lista de delitos recogidos en los tratados, castigando los delitos de odio en general y con inclusión expresa de la motivación de orientación sexual o identidad de género, al mismo tiempo que impulsaremos campañas de concienciación y sensibilización a nivel europeo para lograr un consenso social y político en este sentido.
