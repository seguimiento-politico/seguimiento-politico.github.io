text: REFORMAREMOS LA LOMLOE (conocida como ley Celaá) e impulsaremos un Acuerdo Social, basado en los principios del artículo 27 de la Constitución, con las familias, la comunidad educativa, los alumnos y el resto de las fuerzas políticas por la mejora y estabilidad del sistema educativo español. Potenciaremos el esfuerzo y el mérito, en un sistema educativo basado en el consenso, la evidencia científica y el diálogo, vertebrado y vertebrador que, respetando las competencias autonómicas, garantice a cada alumno el pleno desarrollo de todas sus capacidades. Reforzaremos el prestigio de la actividad docente, reduciremos la burocracia e impulsaremos el humanismo.
