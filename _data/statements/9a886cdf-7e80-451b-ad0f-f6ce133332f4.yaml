title: Prohibición de que las empresas del IBEX 35 y que cotizan en bolsa paguen a autónomas y pymes a más de 30 días.
text: Las grandes empresas del IBEX y cotizadas cobran inmediatamente, pero pagan a 90 días, e incluso más a veces, de manera que se financian gracias a unos trabajadores y trabajadoras autónomos y pymes a quienes trasladan todos los riesgos Muchas de estas pymes y autónomos son, además, reticentes a reclamar, porque temen las represalias de esos grandes clientes de los que dependen Por lo tanto, la prohibición se debe acompañar de un sistema automatizado de sanciones y reparaciones para hacerse efectiva sin que sea necesaria la reclamación específica. Asimismo, el sector público dará ejemplo de puntualidad, para lo que impulsaremos una ley que lo obligue a pagar a 30 días como máximo a pymes y autónomos en todas las Administraciones
