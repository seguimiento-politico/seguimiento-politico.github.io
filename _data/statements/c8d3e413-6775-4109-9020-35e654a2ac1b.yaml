text: Impulsaremos que la Unión Europea asuma la coordinación de los sistemas tributarios de los Estados miembros, en especial de los impuestos directos, para que los individuos y las empresas tributen de forma equitativa y de acuerdo con el principio de progresividad, evitando la competencia entre Estados y el dumping fiscal, a través de una ampliación sostenida y gradual de los criterios fijados en el G7 de Cornualles de 2021, que establecieron un mínimo global de tributación del 15% en el impuesto de sociedades.
