text: La digitalización se ha generalizado tras la pandemia. Apostaremos por programas específicos de prevención y atención sobre el uso, abuso y adicción a nuevas tecnologías, a los videojuegos y a redes sociales en niños y jóvenes; así como medidas especiales de apoyo a las personas que muestren dificultades con el uso de las nuevas tecnologías, como nuestros mayores, garantizando siempre una alternativa presencial en todas las gestiones ordinarias.
