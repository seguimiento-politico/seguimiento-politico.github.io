text: Frente al uso partidista de los instrumentos del Estado evidenciado por este Gobierno (indultos a los líderes del procés, eliminación del delito de sedición y reducción de las penas por malversación), desde el Partido Popular reiteramos nuestro compromiso firme con el respeto al principio de legalidad y de igualdad de los españoles ante ley. Asimismo trabajaremos para que los españoles dispongan de una justicia moderna que sea capaz de amparar sus derechos en un tiempo razonable. Una justicia libre todo tipo de injerencia de los partidos políticos y que solo responda a criterios de legalidad en sus decisiones.
