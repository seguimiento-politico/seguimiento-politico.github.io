text: Ahora, Europa debe escoger entre darle una nueva e inmerecida oportunidad —la enésima— al caos neoliberal o, por el contrario, apostar por los derechos sociales como principios rectores de nuestras democracias. Ambas salidas son posibles, pero una ya se ha mostrado ineficaz, capaz solamente de infligir dolor a la ciudadanía. La pandemia nos reveló el fracaso intelectual del neoliberalismo, y la única forma de enterrarlo políticamente es poner los derechos laborales en el corazón del proyecto europeo, ensanchar y blindar el derecho a una vivienda, democratizar el tiempo de vida, luchar contra las desigualdades sociales y cuidar la sanidad y educación públicas en toda Europa. Se trata, pues, de ampliar el limitado margen competencial de la Unión Europea para legislar en materia sociolaboral, de revertir por completo la primacía que las libertades económicas tienen, aun ahora, sobre los derechos fundamentales de las mayorías sociales europeas. Se trata, a su vez, de codificar los principios del Pilar
