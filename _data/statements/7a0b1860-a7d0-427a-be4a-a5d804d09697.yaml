text: En el Partido Socialista nos declaramos abolicionistas de la prostitución porque defendemos un modelo social que luche por la desaparición de las causas que obligan a las mujeres a prostituirse, por ser incompatible con el modelo social que proponemos, de igualdad y de respeto a la dignidad de las personas, y de defensa de los derechos humanos de las mujeres.<br><br> Los y las socialistas queremos dotar a nuestro país de mecanismos jurídicos y sociales que regulen el abolicionismo, que acaben con la prostitución y articulen una respuesta integral para las mujeres que han sido víctimas de esta esclavitud.
