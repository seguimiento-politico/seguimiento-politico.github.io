text: Promoveremos el papel de mediador internacional de la Unión Europea ante el conflicto entre Israel y Hamas, para lograr un alto el fuego inmediato y duradero, cuyo punto de partida debe ser la liberación de los rehenes por parte de Hamas y la entrega de las armas de esta organización.
