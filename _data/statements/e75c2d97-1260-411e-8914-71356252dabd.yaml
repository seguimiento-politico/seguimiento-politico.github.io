text: Revigorizar el derecho a un entorno seguro y saludable de trabajo (y de teletrabajo) público, también con perspectiva de género. Las personas empleadas públicas tienen reconocido el mismo derecho a la protección de su seguridad y su salud en el trabajo que las personas empleadas pri vadas. Sin embargo, una vez más, cuando transitamos desde el plano del reconocimiento hasta el plano de las garantías efectivas (la protección practicada), la tutela de su derecho a la protección eficaz de su seguridad y su salud, también en los entornos de trabajo público más digitalizados, encuentra significativas restricciones, normativas y culturales, que han de corregirse, a fin de que la protección real sea equivalente en todos los trabajos, desde luego también en clave de género.
