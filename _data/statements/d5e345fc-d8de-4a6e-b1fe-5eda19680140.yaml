text: Un nuevo modelo de residencias. Revisaremos urgentemente las normativas de residencias de mayores para que garanticen unas condiciones de vida dignas. Las residencias deberán acreditar una calidad asistencial adecuada, ratios suficientes de personal de atención, condiciones higiénicas y sanitarias óptimas y un proyecto sociosanitario sólido. Se establecerán nuevos mecanismos rápidos y eficaces de inspección y sanción que aseguren el cumplimiento riguroso de la normativa y en particular del Acuerdo sobre criterios comunes de acreditación y calidad de los centros y servicios del Sistema para la Autonomía y Atención a la Dependencia, aprobado hace un año.
