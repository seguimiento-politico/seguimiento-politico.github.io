text: El camino hacia una España más justa y mejor que se dibuja en este programa solo es viable si conquistamos nuestra democracia y ponemos las instituciones a la altura de su gente; si nos sacamos de encima a los corruptos y su control sobre las instituciones públicas. No en vano, la corrupción nos quita cada año 90 000 millones de euros que podríamos invertir en transición energética o en infraestructuras sociales feministas; y, además, esa misma corrupción captura las instituciones públicas para que en ellas se decida a favor de unos pocos y en contra de la mayoría
