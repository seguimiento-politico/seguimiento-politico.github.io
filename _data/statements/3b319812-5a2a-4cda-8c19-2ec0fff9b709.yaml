title: Prohibir las puertas giratorias.
text: Como se sabe, la promesa de ocupar puestos en los consejos de administración de grandes empresas o de beneficiarse de sus altas retribuciones tras salir del servicio público conlleva la predisposición, por parte de las personas que hasta entonces desempeñaban una función dentro de las instituciones del Estado, a actuar contra el pueblo y a favor de unos pocos Estas personas se llevan consigo información muy valiosa, lo que deja las ventanas abiertas a las peores formas de corrupción y despilfarro Por eso, hay que prohibir que miembros del Consejo de Ministros, secretarios y secretarias de Estado, presidentes y miembros de los Consejos de Gobierno de las CC AA , miembros del Congreso y del Senado, así como del Tribunal Supremo, del Consejo General del Poder Judicial y del Tribunal Constitucional, puedan trabajar, directamente o bajo cualquier fórmula de prestación de servicios remunerados, para empresas que cotizan en bolsa (en cualquier caso) y para empresas con más de 50 millones de euros de facturación (coticen o no en bolsa) cuando hayan tomado decisiones sobre su área de actividad. Tipificaremos además como delito los casos graves de puertas giratorias y estableceremos una regulación para impedir que responsables técnicos de alto nivel (por ejemplo, técnicos de Hacienda) puedan favorecer después, con información obtenida en su paso por el servicio público, a grandes empresas que operan en la que ha sido su área de intervención o regulación
