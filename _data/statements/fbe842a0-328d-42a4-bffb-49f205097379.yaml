text: El derecho a la educación pertenece a las familias y las Administraciones tienen una función de colaboración con ellas. El Estado tiene el derecho y la obligación de vertebrar y cohesionar los elementos comunes. El sistema educativo debe dejar de ser un instrumento de experimentación e ideologización de la izquierda y constituirse en un ámbito donde se garantice la libertad de las familias, el desempeño profesional de los docentes y la convivencia de los modelos público, concertado y privado. La educación debe responder a los desafíos de una sociedad global y digital en el que los alumnos van a competir con compañeros de cinco continentes y trabajarán en empleos que aún no existen. Es imprescindible adaptar la Formación Profesional a la nueva realidad laboral. La Universidad debe disponer de los instrumentos de financiación y gobernanza que le permitan responder a los desafíos de un mundo en transformación.
