title: Plan Director de Educación Inclusiva
text: La LOMLOE, alineada con la Convención Internacional de los Derechos de las Personas con Discapacidad, impulsa la educación inclusiva de calidad en colaboración con los centros de educación especial. Aseguraremos que los centros educativos cuenten con los recursos necesarios con el fin de atender en las mejores condiciones al alumnado con discapacidad.
