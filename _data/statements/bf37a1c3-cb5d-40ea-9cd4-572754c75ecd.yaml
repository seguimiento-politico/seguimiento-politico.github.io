text: REVISAREMOS LA LEY ORGÁNICA DEL SISTEMA UNIVERSITARIO (LOSU) para garantizar una universidad de excelencia, competitiva y de calidad formativa e investigadora, que facilite el acceso al mercado de trabajo. Garantizaremos una financiación adecuada que tenga en cuenta no solo el número de estudiantes sino el porcentaje que se gradúan y su empleabilidad. Reforzaremos la función docente e investigadora de la universidad, su excelencia y capacidad de contribuir al desarrollo del entorno, a la empleabilidad y a la innovación.
