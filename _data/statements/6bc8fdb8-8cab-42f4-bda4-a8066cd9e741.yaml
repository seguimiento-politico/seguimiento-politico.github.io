text: 'Un compromiso en el que culminan los preliminares anteriores: no se trata de 69 meros puntos de un programa electoral, sino de un contrato que las personas que lideramos la lista de Ciudadanos queremos firmar contigo para alcanzar, en equipo, un bienestar del que todos podamos disfrutar. Con tu voto, nos comprometemos a ser el “Equipo España”, tu voz en Europa.'
