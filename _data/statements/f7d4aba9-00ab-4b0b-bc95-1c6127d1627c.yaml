text: La Sanidad española debe dar preferencia sanitaria a todo español y residente legal y a los trabajadores españoles que regresen del extranjero, aunque sea temporalmente. En el caso de los inmigrantes en situación de ilegalidad, la atención abarcará las situaciones de urgencia vital y enfermedades infecto-contagiosas.
