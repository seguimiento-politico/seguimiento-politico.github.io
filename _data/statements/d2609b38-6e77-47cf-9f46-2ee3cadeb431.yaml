text: 18. Impulsaremos un salto en la gestión digital de la ciencia, con un portal de investigación europeo que incluya todas las convocatorias de ofertas laborales, proyectos de investigación, convenios de colaboración y contrataciones realizadas por instituciones públicas de investigación.
