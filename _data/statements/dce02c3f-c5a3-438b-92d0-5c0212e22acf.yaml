text: Impulsaremos medidas que garanticen una sexualidad libre para todas las mujeres, incluyendo educación sexual y acceso a servicios de salud sexual y reproductiva, así como a métodos anticonceptivos seguros de forma gratuita. Impulsaremos la financiación de investigación y promoción de anticonceptivos masculinos para fomentar la corresponsabilidad por parte de hombres y mujeres.
