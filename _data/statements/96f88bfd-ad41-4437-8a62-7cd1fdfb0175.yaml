title: Garantizar un precio mínimo por kilómetro y proteger los derechos de las y los pequeños y medianos transportistas.
text: Se implementará un conjunto de medidas para proteger a las y los pequeños y medianos transportistas frente a las prácticas abusivas de las grandes compañías de distribución y de los grandes puertos Con esta regulación se impedirá la emisión de pagarés a más de 30 días, se garantizará un precio mínimo por kilómetro basado en los precios medios, se reconocerán adecuadamente los periodos de carga y descarga, se permitirá una jubilación anticipada sin penalización en razón de la especial dureza de este empleo y se prohibirán las prácticas de competencia desleal basadas en la utilización de flotas de otros países para la prestación de servicios internos con el objetivo de reducir sus ingresos y su poder de negociación en periodos de huelga o conflicto laboral.
