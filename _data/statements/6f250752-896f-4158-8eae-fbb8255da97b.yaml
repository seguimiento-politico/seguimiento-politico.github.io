text: Seguiremos adoptando med  idas eficaces para combatir el impacto que la guerra en Ucrania, el encarecimiento de los alimentos y la sub  ida de los tipos de interés tienen sobre la renta disponible de la ciudadanía mediante ayudas directas focalizadas para las familias más vulnerables. Se establecerá un sistema de seguimiento, información y evaluación de los precios de los alimentos básicos que contribuya a disponer de una cesta de la compra básica a precios asequibles, variada y de cal  idad, que permita el acceso de todas las familias a bienes esenciales y, a la vez, contribuya al objetivo de contención de la inflación.
