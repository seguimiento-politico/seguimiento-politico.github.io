text: Los bancos y fondos buitre solo podrán alcanzar el 10% de la propiedad de medios de comunicación. Para garantizar el derecho a una información y comunicación plural, veraz e independiente, incluiremos en la Ley de medios de la UE la limitación del proceso de concentración empresarial en el ámbito de la comunicación. La salud de la democracia exige que quienes tienen un enorme poder financiero no puedan aprovecharlo para controlar también la comunicación y la formación de opinión pública.
