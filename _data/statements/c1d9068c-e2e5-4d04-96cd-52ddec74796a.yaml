text: 3.15. Repensaremos la política europea de vecindad sur como un espacio de encuentro multinivel y multisectorial entre Estados, sociedad civil, organizaciones de personas migrantes y refugiadas y defensoras de derechos donde se pueda promover la construcción de un diálogo descolonizador y garante de los derechos humanos, y donde las relaciones del sur y el norte del Mediterráneo se den en condiciones de igualdad, de reconocimiento de la diversidad y de los modos de vida y sin imposiciones.
