text: Democratización del acceso al patrimonio cultural. En particular, a museos, monumentos, cultura en vivo, artes escénicas, contenidos digitales y al conjunto del patrimonio cultural, con la voluntad de recuperar el patrimonio material e inmaterial para las mayorías sociales. Con este fin, se fomentará su gratuidad o un modelo de precios reducidos mediante modelos de financiación sostenible.
