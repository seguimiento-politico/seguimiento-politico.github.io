text: Liberaremos todo el suelo que no esté o deba estar especialmente protegido por motivos de interés ambiental, paisajístico, productivo o para la Defensa Nacional. Impulsaremos una nueva Ley del Suelo que prevea la liberación del suelo secuestrado por ayuntamientos y comunidades autónomas para el beneficio de los partidos y de políticos corruptos, y que asegure un correcto, ágil y armónico desarrollo urbanístico en toda España.
