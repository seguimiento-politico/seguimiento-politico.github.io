text: Otro de los grandes logros de esta legislatura ha sido la petición del Parlamento Europeo de la suspensión del Acuerdo de Diálogo Político y de Cooperación entre la Unión Europea y Cuba, por la reiterada y sistemática violación de los derechos humanos. VOX se ha situado con las víctimas de las dictaduras de Cuba y Venezuela y con los defensores de la libertad de Iberoamérica, que son atacados y encarcelados por gobiernos afines al Foro de Sao Paulo y que han contado con la complicidad del Alto Representante de la política exterior de la Unión, Josep Borrell. Hermann Tertsch ha impulsado un Grupo de Acción Política que una a fuerzas conservadoras a ambos lados del Atlántico, para crear sinergias y buscar soluciones comunes a la amenaza del narcocomunismo y sus intentos de penetrar gobiernos de los Estados miembros de la Unión Europea.
