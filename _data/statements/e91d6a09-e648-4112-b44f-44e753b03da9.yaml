text: 'Garantía de la suficiencia de las pensiones y refuerzo del sistema público. Durante esta legislatura se ha garantizado por ley, por fin, una reivindicación histórica: la actualización automática de las pensiones de acuerdo con el crecimiento del IPC para asegurar el poder adquisitivo de las mismas. Este compromiso se mantendrá de forma absoluta, pero además se subirán por encima del IPC las pensiones mínimas y las pensiones no contributivas, hasta que su cuantía alcance, al menos, el umbral de la pobreza. También se seguirá reforzando el sistema público de pensiones con más ingresos, derivados tanto de los nuevos mecanismos de financiación como del aumento de cotizantes y de mayores bases de cotización.'
