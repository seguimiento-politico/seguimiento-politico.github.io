text: 'La apuesta histórica por la especulación, el urbanismo sin control y la falta de regulación del mercado inmobiliario ha provocado una situación de crisis habitacional. Una crisis que es múltiple y está causada por un modelo inmobiliario que antepone la vivienda como inversión al derecho ciudadano. Además, la crisis de la vivienda no es solo una crisis social, sino también climática, pues cuenta con un parque de vivienda muy envejecido e ineficiente energéticamente.<br><br> El problema principal es la dificultad del acceso a la vivienda como consecuencia de los elevados precios, sea en compra o en alquiler. La vivienda es cada día más inasequible para la mayoría de la sociedad. La actual combinación de precariedad laboral y vivienda inasequible produce en estos momentos inseguridad residencial.<br><br> Inseguridad para trabajadores y autónomos que no saben si van a subirles el alquiler o si no les van a renovar el contrato; inseguridad para los jóvenes que no pueden aspirar a emanciparse; inseguridad para las familias cuya cuota hipotecaria, como consecuencia de la subida de los tipos de interés del BCE, no para de crecer y que empiezan a tener que escoger «qué factura dejan de pagar»; inseguridad de personas en situación de vulnerabilidad que llevan años en listas de espera para poder acceder a una vivienda protegida; e inseguridad para las personas en situación de sinhogarismo para las que tampoco existen sistemas de acogida suficientes.<br><br> El mandato constitucional (art. 47 y 33.2 CE) de asegurar el derecho a la vivienda a toda la población y evitar la especulación del suelo se incumple desde hace demasiado tiempo.<br><br> España destinó en 2022 a políticas de vivienda en sus presupuestos públicos 3.295 millones de euros y 2.636 millones de euros en ayudas fiscales, un total de 5.931 millones de euros, que equivalen al 0,45% del PIB de la economía española. Dicha proporción está por debajo de la media de los países de la Unión Europea (0,6% del PIB) y, además, durante décadas ha priorizado regresivas bonificaciones fiscales a la compraventa de viviendas, en lugar del desarrollo de viviendas públicas. El resultado de este menor esfuerzo público sitúa a España como uno de los países de la Unión Europea con menos vivienda pública construida. Su peso sobre el total de viviendas principales (2,5%) es seis puntos inferiores a la media de la UE (9,3%), según el Boletín especial Vivienda Social 2020 del Observatorio de Vivienda y Suelo. Los países de la UE con mayor proporción de vivienda social con relación a su parque de viviendas son Países Bajos, con un 30% del total; Austria, con un 24% y Dinamarca, con un 20,9%. En el extremo opuesto se encuentran Grecia, Letonia, Lituania, Chipre y Malta, con un 0%, Rumanía, con un 1,5%; Estonia, con un 1,7% y Croacia, con un 1,8%.<br> España también es el duodécimo país europeo con menos vivienda pública en relación con el número de habitantes, al no llegar a una vivienda de este tipo por cada cien habitantes. En el otro extremo están Países Bajos (12), Austria (10), Dinamarca (9,5), Suecia (8), Reino Unido y Francia, que superan holgadamente la media de la UE (4). <br><br> Como resultado de la insuficiente acción pública en nuestro país, los hogares han debido realizar en las últimas décadas un esfuerzo económico mucho mayor y, por consiguiente, se han endeudado.<br><br> Asimismo, se ha producido una elevada extracción y transferencia de rentas en favor del sector inmobiliario, al tiempo que amplias capas de la población han quedado al margen de las ayudas públicas y del derecho a un alojamiento digno.<br><br> Aunque la primera Ley de Derecho a la Vivienda aprobada recientemente constituye un gran paso adelante, quedan muchos elementos pendientes y necesitamos hacer que dicha ley se cumpla. Más aún si consideramos que el derecho a una vivienda digna y adecuada es precondición del ejercicio y acceso a otros derechos fundamentales y a la dignidad humana. La sociedad española en general, y el sector público en particular, tienen una misión: desarrollar un sistema de vivienda que sea un pilar más del estado de bienestar, convergiendo así con Europa. Y eso significa desarrollar un servicio público de vivienda y una normativa que evite la especulación, proteja a los residentes y garantice la función social de la propiedad, haciendo así efectivo el derecho a la vivienda mediante el diálogo social.<br><br> Además, es necesario promover la rehabilitación de viviendas bajo criterios de eficiencia energética y accesibilidad, ya que la mala calidad de las construcciones es una de las tres causas de la pobreza energética, junto con la disponibilidad de renta y los precios de la energía.<br> El desarrollo de la vivienda como derecho tiene ventajas desde un punto de vista social (mejora de la equidad del poder adquisitivo y de las condiciones de vida, a la vez que reduce el endeudamiento) y desde un punto de vista de eficiencia económica (acaba con la «extracción de rentas», libera recursos para el consumo y la inversión en otras áreas prioritarias, reorienta la actividad bancaria hacia otros sectores productivos y aumenta el uso de los activos inmobiliarios). Para ello, llevaremos a cabo las siguientes medidas:'
