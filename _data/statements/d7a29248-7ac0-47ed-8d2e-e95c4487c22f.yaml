text: 8. Impulsaremos el diseño y la implementación de una transferencia familiar directa, universal y no condicionada como herramienta para hacer posible la paternidad y la maternidad libremente deseada para todas las familias con hijos e hijas de 0 a 16 años, una prestación económica que ronde el 20 % del indicador de renta de suficiencia.
