text: Más inversión en protección de la familia y la infancia. Nuestro país tan solo invierte el 1,6% de su PIB en protección social de la familia y la infancia. Eso nos sitúa muy lejos del 2,4% de la media europea y a enorme distancia de países como Dinamarca, por ejemplo, que dedica a este concepto el 3,5% de su PIB. Es urgente alcanzar la media europea para reducir las escandalosas cifras de pobreza infantil de nuestro país, implementando de manera efectiva la Garantía Infantil Europea y su Plan de Acción por parte de la Administración General del Estado y las comunidades autónomas. El incremento de la inversión también servirá para desarrollar una cartera de servicios y prestaciones en materia de política infantil que beneficiarán al conjunto de las familias españolas.
