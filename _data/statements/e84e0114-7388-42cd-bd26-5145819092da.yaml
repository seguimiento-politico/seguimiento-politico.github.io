title: IMPULSAREMOS PLANES DE IGUALDAD CON HORIZONTES TEMPORALES Y OBJETIVOS CONCRETOS Y EVALUABLES.
text: 'Entre sus objetivos estarán fomentar el empleo y el emprendimiento de las mujeres; avanzar hacia una presencia equilibrada en puestos directivos; dar pasos firmes en materia de corresponsabilidad, y combatir las brechas que aún se mantienen en el ámbito laboral: la brecha salarial entre hombres y mujeres, la brecha en la ocupación y en la intensidad de esa ocupación laboral, la brecha en los cuidados y en el tiempo dedicado a estos, la brecha de género en las pensiones, las desigualdades horizontales y verticales en el mercado laboral, o las abultadas diferencias entre sexos en la elección de estudios STEM.'
