text: Retomando la senda del diálogo sobre el que se fraguó la reforma de 2011, hemos realizado una reforma del sistema de pensiones enmarcada en las recomendaciones del Pacto de Toledo, y tras de un intenso y fructífero proceso de interlocución con las organizaciones sindicales y empresariales. Porque las pensiones para las y los socialistas son un derecho que entendemos como un asunto de Estado, y por ello consideramos necesario legitimar las reformas en este ámbito mediante el consenso social derivado de esa mesa tripartita de negociación.
