text: España necesita un Gobierno fuerte que sea respetado entre sus socios europeos y lidere otra visión de Europa. Reivindicamos una Europa de naciones libres y soberanas que cooperen libremente entre ellas a través de las instituciones de una Unión Europea al servicio de la prosperidad y cooperación de los Estados miembros.
