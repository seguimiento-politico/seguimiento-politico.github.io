title: Estrategia de economía circular.
text: 'Impulsaremos la aprobación de una Ley de plásticos de un solo uso, como parte de la Estrategia de Economía Circular, para alcanzar “residuo cero” en el horizonte 2050. Se desarrollarán aspectos tales como el ecodiseño, la ecoinnovación o la reintroducción de subproductos y residuos como materia prima de otros ciclos productivos. Esto requerirá también nuevas habilidades laborales y empresariales, generando nuevas oportunidades de empleo. Se abordarán igualmente medidas de eficiencia para sectores clave: construcción, agroalimentación, turismo, envases, embalajes, textil, fabricación eléctrica y electrónica.'
