text: El Partido Popular presentará una batería de medidas destinada, por un lado, a facilitar la vida de las familias, que contribuyen con su esfuerzo a asegurar nuestro futuro; y, por el otro, a favorecer a los jóvenes europeos, cuyo derecho a construir una vida próspera ha sido con frecuencia desatendido e ignorado.
