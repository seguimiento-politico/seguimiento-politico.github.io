text: Crearemos la Agencia del Patrimonio Natural y la Biodiversidad, que incluirá el actual Organismo Autónomo de Parques Nacionales, para impulsar de forma más coordinada y eficaz en toda España la conservación y recuperación de la biodiversidad. Esta agencia contará con un observatorio del patrimonio natural y de la biodiversidad.
