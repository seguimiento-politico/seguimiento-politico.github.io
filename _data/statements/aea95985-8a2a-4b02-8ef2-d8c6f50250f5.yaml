text: Estrategia para la economía social española. Se incrementará el presupuesto para financiar la implementación de las medidas acordadas con el sector en la Estrategia Española de la Economía Social 2023-2027. Se facilitará la identificación de productos y servicios de calidad que provengan de la economía social, un modelo replicable. Se desarrollarán políticas públicas que garanticen el  acceso a la digitalización y a la internacionalización de las empresas de la economía social, hacién dolas más competitivas y fortaleciendo nuestro tejido económico y social a medio y largo plazo.
