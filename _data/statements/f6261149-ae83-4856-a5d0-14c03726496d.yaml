text: En este sentido, VOX ha defendido el uso del español en Cataluña y, gracias a sus esfuerzos, el Parlamento Europeo, tras el envío de una delegación de investigación, constató la exclusión sistemática del español en el ámbito educativo y aprobó una resolución que marca un precedente histórico en la defensa de los derechos lingüísticos y educativos en Cataluña. La aprobación de este informe establece un marco para asegurar el respeto a la diversidad lingüística y la protección de los derechos fundamentales en el ámbito educativo.
