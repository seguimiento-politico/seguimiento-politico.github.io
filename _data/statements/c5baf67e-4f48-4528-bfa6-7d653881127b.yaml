text: El consenso partitocrático, de la mano de las agendas importadas, pretende profundizar en una “España multinivel” con ciudadanos de primera y segunda categoría en función de su lugar de nacimiento, con una evidente desigualdad en el ejercicio de derechos o el disfrute de oportunidades. 40 años de ensayo autonómico nos han dejado una comunidad política dividida en 17 reinos de taifas, un enorme caos administrativo, lazos afectivos debilitados y un país sumamente desigual.
