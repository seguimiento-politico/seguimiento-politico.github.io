text: Ilegalización de los partidos, asociaciones u ONGs que persigan la destrucción de la unidad territorial de la Nación y de su soberanía. Como paso previo, se eliminarán las subvenciones públicas y se impedirá su participación en los diferentes procesos electorales a toda organización que pretenda la destrucción de la soberanía nacional.
