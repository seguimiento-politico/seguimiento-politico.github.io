text: Mientras se logra la recuperación de las competencias sanitarias, elaboraremos un Plan Nacional de Sanidad que subsane progresivamente el caos de gestión sanitaria. Este plan incluirá un refuerzo del Ministerio de Sanidad, una tarjeta sanitaria única; unificación de la historia clínica y farmacéutica digital, accesible al menos en español a los sanitarios de todo el país; y una cartera de servicios común.
