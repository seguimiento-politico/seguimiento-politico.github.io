text: 4.4. Un nuevo indicador de estabilidad y bienestar económicos. Promoveremos establecer un sistema de contabilidad alternativo y complementario al PIB que tenga en cuenta factores de sostenibilidad medioambiental y bienestar social. El objetivo será poner los objetivos de desarrollo sostenible al mismo nivel que los actuales objetivos de crecimiento y deuda, haciéndolos igualmente vinculantes a la hora de evaluar la evolución de cada Estado miembro de la Unión Europea. En última instancia, estos estándares servirán para facilitar el desarrollo de un marco de políticas públicas poscrecimiento.
