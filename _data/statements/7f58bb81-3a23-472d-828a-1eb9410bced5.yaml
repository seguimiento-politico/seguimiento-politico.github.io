text: Prohibición de las zonas de exclusión LGBTIQ+ y persecución de las conocidas como “prácticas de conversión”. Con ello, evitaremos una grave vulneración de los derechos humanos y los graves daños psicológicos y físicos provocados a sus víctimas, que pueden llegar a constituir tortura. Fomentaremos que las instituciones europeas actúen, tanto desde el ámbito legal como en la protección de las personas que se puedan ver afectadas, para evitar las zonas de exclusión de LGBTIQ+. Todo el territorio europeo debe ser un lugar seguro para cualquier persona LGBTIQ+.
