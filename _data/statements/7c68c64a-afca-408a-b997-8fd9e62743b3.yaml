text: establezca obligaciones claras en el etiquetado, que deberá reflejar la calidad de los productos conforme al modelo del semáforo nutricional por cada 100 gramos de producto, así como una fiscalidad alimentaria que incluya un IVA más alto para alimentos ultraprocesados o ricos en grasas y azúcares, y más bajo para alimentos frescos y saludables. También impulsaremos la creación de una regulación comunitaria de la publicidad de la comida basura que la restrinja en horario infantil y persiga la que sea engañosa.
