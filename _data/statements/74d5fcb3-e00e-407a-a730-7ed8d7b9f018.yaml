text: Misión España potencia industrial renovable. Actualmente España tiene el 60% de la cadena de valor de la industria fotovoltaica y el 90% de la eólica, importando la gran mayoría restante de China. Promoveremos la recuperación de la cadena de valor y producción completa de la industria fotovoltaica, la eólica terrestre y la marina en territorio nacional con el objetivo de convertir a España en una potencia industrial en tecnologías renovables.
