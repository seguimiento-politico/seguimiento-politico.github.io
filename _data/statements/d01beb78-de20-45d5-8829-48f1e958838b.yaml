text: 1. Aseguraremos que la Autoridad Laboral Europea tenga las capacitaciones y competencias para hacer efectivo su mandato. De momento tiene una orientación consultiva y de apoyo al facilitar información de derechos y colaborar en disputas laborales transfronterizas.
