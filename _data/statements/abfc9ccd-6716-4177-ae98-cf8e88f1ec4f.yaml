text: 2.5. Apostaremos por una política de ampliación que parta de una reforma integral del funcionamiento de la Unión Europea, rechazando los discursos que contraponen ampliación e integración. En este sentido, apoyaremos la incorporación gradual de los países candidatos de los Balcanes Occidentales, Ucrania, Moldavia y Georgia siempre que se ajusten a los criterios establecidos por el principio de condicionalidad vigente en el marco europeo, sostenido sobre el criterio de la institucionalización de un Estado democrático y de derecho, donde se cumplan los criterios relativos al respeto de los derechos de las minorías, la lucha contra la corrupción y el cambio climático, la resolución de disputas con su vecindad y todos aquellos criterios establecidos por la estrategia de ampliación. Siempre y en todos los casos, será el criterio del mérito y el cumplimiento de estos criterios y no el geopolítico el que tenga prioridad en nuestra posición.
