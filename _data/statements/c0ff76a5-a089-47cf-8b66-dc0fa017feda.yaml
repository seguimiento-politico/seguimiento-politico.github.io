text: Continuaremos impulsando en Europa el desarrollo de unas políticas de protección de las personas consumidoras que garantice el más elevado nivel de protección de sus derechos y la mejora de los mecanismos que faciliten la resolución de controversias transfronterizas entre consumidores y empresas. Trabajaremos, en línea con los objetivos de la Nueva Agenda del Consumidor de la Unión Europea, para que las personas consumidoras desempeñen un papel activo orientado a la recuperación sostenible y ecológica y a la consecución de una sociedad más justa, teniendo en cuenta las brechas digitales y previendo posibles causas de exclusión.
