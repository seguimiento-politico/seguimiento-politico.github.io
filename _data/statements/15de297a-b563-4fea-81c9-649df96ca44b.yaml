text: Es el momento de la ciencia abierta y accesible. Impulsaremos una regulación de la propiedad intelectual al servicio de la innovación, y no como una barrera para el emprendimiento. Con el objetivo de abrir el acceso a la ciencia, se creará una Red de Centros de Innovación Ciudadana como punto de encuentro entre la sociedad y la ciencia para actividades de divulgación e innovación.
