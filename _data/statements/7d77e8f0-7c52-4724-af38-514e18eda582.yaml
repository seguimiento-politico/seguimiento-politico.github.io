text: 'Desde el Partido Popular queremos que España sea una nación de oportunidades para los jóvenes: solo así será un país con futuro. Sin embargo, somos el segundo país en desempleo juvenil de la UE con casi un 30% de los jóvenes españoles en paro; el abandono educativo ha vuelto a incrementarse por primera vez en una década, y las diferentes evaluaciones internacionales –PISA, TIMMS, PIRLS- arrojan unos datos decepcionantes.'
