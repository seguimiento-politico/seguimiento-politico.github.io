text: Para ello, se revertirán los procesos de masificación del turismo y se establecerá a nivel europeo una ecotasa turística para reducir los impactos negativos del turismo. Asimismo, se limitarán los alojamientos turísticos y se establecerán moratorias a la apertura de nuevas plazas hoteleras en zonas de turismo masificado.
