title: Conservar los lazos de las personas emigradas con nuestro país.
text: España sigue queriendo tener cerca a las personas que han emigrado Para ello, por una parte, reconoceremos la nacionalidad española a las personas descendientes de progenitoras y progenitores españoles nacidos en el extranjero en cualquier momento Estas personas podrán optar por la nacionalidad española en caso de que sus madres, padres, abuelas o abuelos adquirieran la nacionalidad del país de acogida A esto se añaden los casos de quienes perdieron la nacionalidad en el exilio causado por la Guerra Civil y la dictadura, a quienes se les reconocerá con el fin de saldar esa deuda histórica Por otra parte, se ofrecerá la enseñanza de las lenguas y la pluralidad cultural de nuestro país En los lugares donde existan al menos doce solicitudes, se ofrecerán clases presenciales de un mínimo de tres horas a la semana, así como sistemas de educación a distancia donde no haya solicitudes suficientes.
