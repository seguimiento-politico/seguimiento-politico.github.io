text: Impulsaremos una reducción de emisiones que cumpla los objetivos comprometidos por España para 2030, teniendo en cuenta las circunstancias económicas, industriales y de aislamiento energético de España.<br>Daremos prioridad a las opciones energéticas que cumplan con los objetivos de reducción de emisiones al menor coste posible, para asegurar que la energía de hogares y empresas es la más asequible en cada momento.
