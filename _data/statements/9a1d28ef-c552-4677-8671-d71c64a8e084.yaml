text: En el ámbito contencioso-administrativo se ha de facilitar el allanamiento por parte de la Administración cuando se trate de asuntos muy difícilmente defendibles. Se debe, además, mejorar el aprovechamiento de mecanismos como los pleitos testigos y la extensión de los efectos de las sentencias, así como eliminar las dilaciones derivadas del defectuoso funcionamiento de determinados tribunales económicos administrativos a los que los ciudadanos se ven en ocasiones obligados a acudir como vía previa a la judicial.
