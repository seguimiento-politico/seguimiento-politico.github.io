text: Estrategia de Biodiversidad y la dotaremos de un presupuesto suficiente que ataje aquellas actividades humanas que perjudiquen a especies y ecosistemas europeos con el fin de frenar el proceso de extinción de especies. Además, se fomentará la recuperación neta de biodiversidad endémica y la restauración de los ecosistemas mediante planes de corrección y compensación específicos a escala europea.
