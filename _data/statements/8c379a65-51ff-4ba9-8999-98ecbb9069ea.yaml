text: Dalli al frente, y la UE ha tenido su primera Estrategia de Igualdad de Género. Con ese despliegue, ha sido posible aprobar la directiva contra la violencia de género, la de lucha contra la trata y ratificar el Convenio de Estambul, en el apartado de violencia, mientras que también se han aprobado la directiva de transparencia salarial para acabar con la diferente retribución de hombres y mujeres por el mismo trabajo y la presencia de mujeres en los consejos de administración, una reivindicación histórica de los y las socialistas en Europa.
