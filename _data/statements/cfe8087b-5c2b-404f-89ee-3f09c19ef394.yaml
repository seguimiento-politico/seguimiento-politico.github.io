text: Empresas públicas y bono social para garantizar desde el Estado el derecho de la ciudadanía a un servicio eléctrico de calidad, universal y al precio más barato posible. Impulsaremos la creación obligatoria en toda la UE de empresas eléctricas públicas que empujen a los mercados a bajar las facturas. Promoveremos que esta nueva empresa pública de energía, en el caso de España, sea propietaria de parte de de las nuevas instalaciones de renovables fotovoltaicas y eólicas, tenga divisiones importantes de producción de hidrógeno y sea receptora de los saltos hidroeléctricos cuyas concesiones venzan para pasar a dominio público. A su vez, promoveremos que se establezca, de forma coordinada entre los niveles europeo, estatal, comunitario y municipal, una figura de bono social que aplique descuentos automáticos, suficientes, progresivos y financiados por las empresas energéticas que operen en la UE en proporción a su facturación.
