text: Impulsaremos la oferta de vivienda de nueva construcción para alquiler asequible favoreciendo fórmulas de cooperación público-privada, que mantengan la propiedad pública del suelo y garanticen una mejor eficiencia de los recursos públicos. Las viviendas irán destinadas prioritariamente a familias con hijos.
