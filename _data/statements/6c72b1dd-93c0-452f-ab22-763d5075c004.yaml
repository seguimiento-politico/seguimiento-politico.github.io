text: Consol  idaremos y evaluaremos las mejoras en protección social y prestaciones de los autónomos. Extenderemos la posibil  idad de aplicarse la cuota reduc  ida (tarifa plana) en la cotización a la Segur  idad Social en los periodos posteriores al inicio de su activ  idad en los que se produzcan una caída en sus ingresos, cuando declaren por estimación directa, por debajo del Salario Mínimo Interprofesional, sin pérd  ida de derechos de protección social.
