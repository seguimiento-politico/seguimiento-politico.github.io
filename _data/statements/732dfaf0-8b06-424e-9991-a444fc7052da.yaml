title: Proteger y recuperar las riberas y las costas para mitigar los efectos de las inundaciones.
text: Haremos efectiva la prohibición de construir en cauces y zonas inundables, y elaboraremos un plan especial de protección de las familias que viven en cauces y zonas inundables, al tiempo que recuperaremos el bosque de ribera originario reduciendo el riesgo de las riadas. También modificaremos la Ley de Costas para ponerla al día ante la amenaza real para nuestro litoral que supone el cambio climático, con el objetivo de aumentar su protección y evitar que continúe la destrucción de los sistemas costeros
