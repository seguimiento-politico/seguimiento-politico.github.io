title: Garantías efectivas contra las deslocalizaciones y los cierres industriales.
text: Nuestro país necesita una estrategia industrial  para expandir y hacer más competitivo este sector, pero también para que gane peso en un contexto global Cabe señalar que España se estancada en una proporción del 16 % del PIB de la industria, mientras que el objetivo de la Unión Europea (UE) para 2020 era que supusiera el 20 % del PIB. Por eso, activaremos los recursos del Estado que sean necesarios para garantizar la continuidad y permanencia de aquellas empresas que sean una fuente crítica o fundamental de empleo en sus comarcas Quienes reciban ayudas o subvenciones públicas firmarán un contrato de diez años de permanencia y la Administración tendrá la obligación de estudiar la viabilidad de las empresas que quieran marcharse o cerrar, con el objetivo de apoyar técnica y financieramente a sus trabajadores y trabajadoras en la adquisición de la empresa, si así lo deciden En caso de que la situación de los trabajadores y la empresa haga imposible esta transición, el Estado podrá asumir la titularidad de las instalaciones para evitar la eliminación abrupta de los puestos de trabajo y con la perspectiva de que los trabajadores puedan acabar asumiendo la titularidad En los casos más graves y cuando esté demostrada la falta de viabilidad de la empresa, el Estado garantizará que se recuperan dos puestos de trabajo por cada puesto desaparecido en la misma comarca, para lo que es imprescindible un vector de desarrollo industrial articulado desde la Sociedad Estatal de Participaciones Industriales (SEPI) que impulse el nuevo modelo industrial que proponemos Estas medidas se implementarán de manera especial en las comarcas más vulnerables a la despoblación
