text: La politización de la Justicia es una de las señales más evidentes del deterioro de las instituciones en España. Desde la entrada en vigor de la Ley Orgánica del Poder Judicial en 1985, los partidos políticos han tratado de parasitar y controlar las más altas instancias judiciales.
