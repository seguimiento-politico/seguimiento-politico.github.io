text: Sociales sientan las bases que guían nuestro compromiso. Continuaremos trabajando por los derechos de las personas trabajadoras, la promoción de empleos dignos con salarios justos, y defenderemos de forma incansable la solidaridad, la igualdad y la justicia social.
