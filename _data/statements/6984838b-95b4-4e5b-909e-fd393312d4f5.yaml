title: Recuperar los 60 000 millones del rescate bancario.
text: En junio de 2017, el Banco de España declaró que daba por perdidos 60 613 millones de euros del rescate bancario a las cajas y los bancos españoles otorgado por la Unión Europea El montante que no se recupera es casi el 80 % de las ayudas públicas directas invertidas, es decir, dinero de todas y de todos Este dinero se puede recuperar en una década mediante la implementación de un impuesto a las transacciones financieras, una reforma del impuesto sobre sociedades respecto a la tributación de las grandes corporaciones y un impuesto específico a la banca. Recuperar todo el dinero del rescate equivaldría, por ejemplo, a construir 20 000 escuelas infantiles que nos permitirían cuidar a todos los niños y niñas menores de 3 años, pagar la pensión de 500 000 personas jubiladas durante 10 años o levantar 375 000 viviendas públicas para acabar con la crisis habitacional que padece el país
