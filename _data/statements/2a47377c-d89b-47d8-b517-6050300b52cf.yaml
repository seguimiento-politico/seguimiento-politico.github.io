text: Democratizaremos las empresas, introduciendo mecanismos de mayor participación de las personas que trabajan en ellas. Se mejorará así nuestra capacidad para frenar el aumento de las desigualdades, la precarización de una parte de las clases medias y trabajadoras y regular la normalización de ganancias extraordinarias por las personas más ricas. Al introducir más democracia y resituar el papel de las personas trabajadoras en la empresa, más allá de la negociación colectiva, se incorporan a la agenda política propuestas de cambio estructural que permiten corregir las desigualdades que se dirimen en el conflicto entre capital y trabajo. La experiencia muestra, como en el caso de las empresas cooperativas y de economía social, no orientadas exclusivamente a la retribución del capital, que un mayor desarrollo de mecanismos de participación de las personas trabajadoras en la empresa favorece la innovación y aumenta la productividad. Por esos motivos se reforzarán las ayudas, el soporte financiero y las condiciones normativas de la economía social, cooperativa y solidaria (consumo ecológico, turismo solidario, agricultura ecológica, banca ética, etcétera) como una de las vías más eficaces y resistentes para la democratización de las empresas.
