text: 'Necesitamos demostrar que la ampliación de los derechos sociales es el fundamento de una idea de prosperidad distinta que debe servir no solo para garantizar una transición ecológica justa, sino también para proporcionar confianza y esperanza al conjunto de la ciudadanía. Esa es la condición básica para ser libres en una Europa cada vez más compleja: tener la certeza que necesitamos para vivir. Y esa es la idea fuerza que vertebrará nuestra acción en la Unión Europea: entender la profundización de los derechos sociales y laborales como una condición de la democracia y también de nuestra identidad como europeos y europeas.'
