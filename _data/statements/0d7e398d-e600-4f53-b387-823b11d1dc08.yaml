text: Junto a ello debemos apoyar decididamente a Ucrania porque allí es donde se decide el futuro de la democracia europea y de las libertades de todos. Además, en un mundo global debemos tener una presencia activa, de acuerdo a nuestras capacidades, en las diferentes regiones, especialmente con las que nos unen vínculos históricos. Gibraltar sigue siendo un histórico contencioso que es necesario abordar de un modo integral teniendo en cuenta todos los elementos y circunstancias.
