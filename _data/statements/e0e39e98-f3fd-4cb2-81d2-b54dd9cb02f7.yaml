text: Es necesario llevar a cabo una reorganización drástica del sistema de cuidados para construir una democracia cuidadora en todas sus dimensiones. Esto implica una transformación económica y social que debe venir acompañada también de un Pacto de Estado por los Cuidados. Nuestro país necesita un cambio urgente y profundo que priorice los derechos y condiciones de vida de las personas que necesitan de cuidados y también el reconocimiento y dignificación de las condiciones laborales vinculadas a las tareas de cuidado realizadas mayormente por mujeres.
