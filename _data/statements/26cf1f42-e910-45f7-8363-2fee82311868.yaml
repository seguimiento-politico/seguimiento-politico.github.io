text: Crearemos mecanismos eficaces que garanticen la protección de las personas trabajadoras, especialmente de las que desarrollan el trabajo a distancia. La creciente conectividad resultante de las tecnologías de la información y las comunicaciones ha hecho posible el teletrabajo, que aumen tó durante la crisis del COVID-19 y es probable que se mantenga junto a las modalidades de trabajo «híbridas». Ha facilitado una mayor flexibilidad en la organización del trabajo, ha preservado puestos de trabajo y ha mantenido la protección de las personas trabajadoras en muchos países durante la pandemia; pero también el teletrabajo puede ser fuente de un estrés importante si no se asegu ran y se respetan los límites al tiempo de trabajo y la protección para que las trabajadoras y los trabajadores puedan desconectarse, de conformidad con la regulación nacional y por acuerdo entre las partes. Los desafíos también incluyen la protección de los datos personales de las trabajadoras y los trabajadores y su derecho a la vida privada, el impacto de las decisiones automatizadas en los derechos laborales, en el empleo y en la asignación de tareas, así como la prevención de los riesgos de salud mental y psicosociales.
