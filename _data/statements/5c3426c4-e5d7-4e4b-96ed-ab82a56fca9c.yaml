text: Avanzaremos la implementación de los planes de ordenación del espacio marino en un marco de participación y de búsqueda de consenso que permitan compatibilizar las actividades económicas que propician el desarrollo local con la preservación de los ecosistemas que alimentan ese desarrollo. Avanzaremos en su implementación en un marco de participación y de búsqueda de consenso.
