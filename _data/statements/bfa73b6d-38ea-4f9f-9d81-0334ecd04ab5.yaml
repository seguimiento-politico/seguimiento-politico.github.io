text: 1. Trabajaremos para que la Ley de Restauración de la Naturaleza pueda aplicarse de forma rápida y completa, con especial énfasis en alcanzar sus objetivos intermedios y en revisar al alza sus objetivos finales. Ampliaremos la protección y recuperación de ecosistemas y de especies hasta alcanzar al menos el umbral de un 30 % de la superficie terrestre y marina protegida para 2030.
