text: El PP cree en la integración y en el valor del respeto, no en políticas de guetos que comienzan con comunidades separadas y que terminan en realidades enfrentadas. Hay que prestar especial atención a la situación de las segundas generaciones de inmigrantes para promover su integración total. Es necesario afrontar la situación de los Menores No Acompañados desde el principio de que donde mejor están es con su familia.
