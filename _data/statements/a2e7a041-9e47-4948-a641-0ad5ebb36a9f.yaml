text: –que involucre a actores de la región, pero apoyada por gobiernos del Sur global y gobiernos como el de España, Irlanda o Bélgica–, que promueva una Paz sobre unas bases diferentes a las impuestas desde Washington. Actuaremos política y normativamente para impulsar el desmantelamiento del régimen de apartheid sionista, como elemento necesario para la estabilización y la construcción de paz en la región. Trabajaremos por el respeto y la garantía del derecho a la autodeterminación del pueblo palestino, así como su derecho al retorno a su tierra. Defenderemos que no habrá paz sin justicia, sin desocupación y sin descolonización.
