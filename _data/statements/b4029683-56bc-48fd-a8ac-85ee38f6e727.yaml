text: IMPULSAREMOS EL DESARROLLO DE LA AGRICULTURA DEL CARBONO, poniendo en valor su contribución a la lucha contra el cambio climático, facilitando los proyectos de absorción de dióxido de carbono y de los mecanismos de compensación de huella de carbono, basados en el desarrollo de la actividad agraria y en la gestión del uso del suelo, y la gestión forestal. Apoyaremos a los agricultores, ganaderos y la industria alimentaria en la comercialización en el mercado de emisiones, de las cantidades absorbidas o de las emisiones reducidas en sus explotaciones o instalaciones.
