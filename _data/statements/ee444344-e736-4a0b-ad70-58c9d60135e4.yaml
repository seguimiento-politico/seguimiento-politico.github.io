text: El sector primario es un elemento fundamental de la economía española, de la vertebración de nuestro territorio, de nuestra estructura social y de nuestra cultura. Es preciso reconocer y proteger el sistema agroalimentario, con medidas que aseguren su futuro, tanto en el seno de la Unión Europea, como en el escenario global, en el que las cadenas alimentarias están sufriendo fuertes tensiones.
