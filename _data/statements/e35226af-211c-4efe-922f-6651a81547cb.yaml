title: Impuesto sobre los beneficios de las grandes empresas por contaminar.
text: En momentos de crisis climática es imprescindible consolidar un sistema de incentivos eficaz para acelerar la transición ecológica de la economía Estableceremos, por lo tanto, un tipo agravado en el impuesto sobre sociedades para desincentivar las actividades contaminantes y aumentar la contribución de las empresas con más responsabilidad en la transición ecológica
