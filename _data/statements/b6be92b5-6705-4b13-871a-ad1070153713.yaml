text: Con el objetivo de recuperar la legalidad constitucional, y para proteger el correcto ejercicio de la autonomía en Cataluña, de acuerdo con el procedimiento previsto en el artículo 155 de la Constitución española aplicaremos, por el tiempo que resulte inexcusable, cuantas medidas sean necesarias. Velaremos con especial atención por un adecuado ejercicio de las competencias en educación, régimen penitenciario, medios públicos de comunicación y hacienda pública.
