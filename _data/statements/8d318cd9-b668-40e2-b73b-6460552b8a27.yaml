text: Declaración de Palma para el turismo sostenible y de Gijón sobre vivienda para toda la ciudadanía, la declaración de Granada sobre el futuro de Europa, la mayor protección a las y los trabajadores, o la posición común ante el cambio climático, son sólo algunos de esos resultados que demuestran el rigor, respeto y compromiso ganados por España en este periodo.
