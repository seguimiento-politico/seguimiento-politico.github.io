title: Promover una movilidad urbana inteligente, de calidad y socialmente justa.
text: En coordinación con las diferentes Administraciones competentes, se llevarán a cabo los estudios, las actuaciones y las inversiones necesarias para maximizar la utilización del transporte público o bajo en emisiones Se potenciará el uso de vehículos eléctricos, bicicletas o soluciones públicas de transporte colectivo Se mejorarán la frecuencia y las rutas de los servicios de movilidad pública, como el autobús, el tranvía o el metro, y se implementarán medidas para ajustar el precio de los diferentes servicios al nivel de renta de las personas usuarias
