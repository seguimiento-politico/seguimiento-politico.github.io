text: Apostamos por una España fuerte y cohesionada, estructurada a partir de la Constitución y de los Estatutos de Autonomía. Mejoraremos la colaboración institucional con todas las comunidades autónomas y abordaremos el conflicto de convivencia en Cataluña impulsando el diálogo entre catalanes y también entre el Gobierno de España y la Generalitat de Cataluña, siempre dentro de la Constitución y del Estatuto de Autonomía. Al menos desde 2003, en Santillana del Mar, el PSOE se ha comprometido a las reformas necesarias para un nuevo impulso del autogobierno, luego concretadas en la Declaración de Granada de 2013 y en la Declaración de Barcelona de 2017.
