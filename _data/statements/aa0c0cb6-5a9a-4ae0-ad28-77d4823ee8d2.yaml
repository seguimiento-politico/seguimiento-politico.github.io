text: FORTALECEREMOS LA LEY DEL CONSEJO DE ESTADO para potenciar su papel como máximo órgano consultivo, garantizando su intervención asesora. Se articulará reglamentariamente el mecanismo para la solicitud de informes al Consejo de Estado sobre proyectos de ley que se remitan al Congreso sin que el Gobierno haya recabado su dictamen. Dotaremos de mayor transparencia y publicidad a sus decisiones y reformaremos el sistema de nombramientos para garantizar el prestigio profesional, el mérito y la capacidad jurídica de todos sus miembros.
