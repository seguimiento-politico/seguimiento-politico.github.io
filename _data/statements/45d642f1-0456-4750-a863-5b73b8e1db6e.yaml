text: 17. Consolidaremos una nueva relación entre las agencias de evaluación que operan en las distintas escalas, desde la autonómica hasta la nacional o la europea, así como un nuevo papel de estas respecto de las actividades, fines y autonomía de la universidad, la ciencia y la investigación.
