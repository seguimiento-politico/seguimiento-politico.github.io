text: Devolveremos la confianza en las instituciones y en la sociedad, recuperando la fiabilidad, la seguridad jurídica y el respeto a los empresarios y trabajadores y al Diálogo Social. Impulsaremos una gestión pública eficaz, que crea en la importancia de la estabilidad financiera y del uso eficiente de los recursos públicos, para poder rebajar los impuestos a las clases medias y trabajadoras.
