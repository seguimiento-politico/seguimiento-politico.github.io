text: Reforzaremos el vínculo entre empresas y personal, para avanzar en la estabilidad y resiliencia del empleo, haciendo del contrato indefinido a tiempo completo la forma normal de empleo. Con- tinuando con los avances registrados tras la última reforma laboral, este contrato debe ser la base de un modelo de relaciones laborales estable, que permita adoptar medidas de flexibilidad interna pleo con derechos es una pieza central del modelo, porque permite vidas estables, con carreras profesionales más largas, que mejoran la productividad y evitan la sobrerreacción del mercado de trabajo ante las perturbaciones económicas.
