text: Desarrollaremos las med  idas contempladas en la Ley por el Derecho a la Vivienda para la contención de los precios, incluyendo tanto los incentivos fiscales como los mecanismos de regulación de los alquileres. En concreto, se definirá con carácter inmediato el índice de precios de referencia que permitan   identificar los municipios y distritos que se cons  ideran zonas tensionadas, para impulsar la puesta en marcha de la regulación de los precios de los alquileres.
