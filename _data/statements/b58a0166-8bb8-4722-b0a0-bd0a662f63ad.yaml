text: La única alternativa al invierno demográfico que se propone es la inmigración ilegal, masiva y descontrolada. Las consecuencias de la política de puertas abiertas no las sufren las élites políticas ni los medios de comunicación que la incitan, sino el español de a pie que ve cómo su barrio es cada vez más inseguro, los sueldos cada vez más bajos y sus costumbres y modo de vida cada vez más marginales.
