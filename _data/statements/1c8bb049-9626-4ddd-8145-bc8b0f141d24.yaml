text: Asimismo, trabajaremos por denunciar y prohibir las importaciones de productos agroalimentarios de Turquía y otros países terceros que no cumplan con los estándares higiénicos y fitosanitarios de la Unión Europea e impulsaremos el respeto a los derechos democráticos, políticos y culturales de las minorías en Turquía, con especial atención a la población kurda, donde exigimos la liberación de sus representantes políticos y afiliados injustamente encarcelados.
