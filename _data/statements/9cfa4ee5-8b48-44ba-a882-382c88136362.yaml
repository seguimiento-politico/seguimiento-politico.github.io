text: Garantizar que las resoluciones de jueces y Tribunales estén adecuadamente motivadas (especialmente cuando afecten a derechos fundamentales y a libertades públicas) y redactadas en un lenguaje claro y accesible, garantizando el derecho de la ciudadanía a ser informada y asistida en una lengua que comprenda, así como a utilizar la lengua oficial que se decida en las comunidades autónomas con idioma propio y ser respondida en ella, con la misma igualdad de condiciones que en otros servicios públicos.
