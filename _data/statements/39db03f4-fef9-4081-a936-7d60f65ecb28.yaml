text: IMPULSAREMOS LA CREACIÓN DE UNA RESERVA ESTRATÉGICA DE MEDICAMENTOS y productos sanitarios y desarrollaremos una Estrategia Nacional de Vacunación para definir y reforzar los mecanismos de coordinación entre administraciones ante una posible nueva necesidad de vacunación masiva, agilizando los tiempos para su evaluación, autorización y fijación de precio.
