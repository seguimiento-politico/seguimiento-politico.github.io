title: PRIORIZAREMOS LA ATRACCIÓN Y RETENCIÓN DEL TALENTO INTERNACIONAL.
text: Implementaremos un nuevo programa que valorará la formación académica, las competencias lingüísticas y la capacidad innovadora. Este plan promoverá la atracción basada en la igualdad de oportunidades y el mérito, y se orientará a facilitar la incorporación de talento extranjero al mercado laboral, que puede aportar el mayor beneficio a España, tanto en términos de contribuir al crecimiento económico como a la sostenibilidad de los servicios públicos. Este nuevo programa se complementará con medidas decididas para el retorno de los españoles en el exterior, muchos de los cuales dejaron España por falta de oportunidades y desean volver cuando su país se las empiece a brindar.
