text: Implementaremos con carácter inmediato las medidas acordadas en el marco del Pacto de Estado contra la Violencia de Género. Duplicaremos la partida correspondiente a los ayuntamientos. E incorporaremos a nuestro ordenamiento jurídico lo dispuesto en el Convenio de Estambul para prevenir y erradicar todas las formas de violencia que sufren las mujeres, más allá de la violencia de la pareja o expareja. Impulsaremos las unidades forenses para la valoración integral y periódica de las víctimas de violencia de género y sus hijos e hijas, y garantizaremos que quienes intervienen en los procesos de denuncia y judiciales tengan perspectiva de género y la formación necesaria para aplicarlo.
