text: 'Hay que hacerlo combinando el respeto absoluto por los logros de la integración europea con la consideración hacia los intereses esenciales de nuestro país, a la hora de negociar nuevos avances. Europa tiene por delante cuatro grandes desafíos a los que debemos hacer frente: el desafío democrático, el desafío social, el desafío económico y el desafío geoestratégico.'
