text: 3. Reformaremos el mercado eléctrico europeo, dejando atrás el sistema marginalista de fijación de precios, para que las energías renovables desplieguen todo su potencial. La ciudadanía y la industria podrán beneficiarse del abaratamiento de costes que implican, y las inversiones en renovables tendrán garantizado un retorno que no obstaculice su despliegue.
