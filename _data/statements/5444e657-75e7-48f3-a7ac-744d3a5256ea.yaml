text: Impulso al turismo en España. Tomaremos medidas fiscales y de promoción interior y exterior de esta industria para crear empleo y riqueza, y para vertebrar esa España abandonada por los sucesivos gobiernos. Fomentaremos el turismo rural, de montaña o interior, y apoyaremos la conservación y difusión de nuestro patrimonio natural y artístico.
