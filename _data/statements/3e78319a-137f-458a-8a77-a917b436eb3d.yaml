text: Restauración y recuperación de ecosistemas. Mejoraremos la actual Ley de Restauración de la naturaleza e implementaremos planes de recuperación de especies amenazadas para recuperar la biodiversidad en peligro y los servicios ecosistémicos degradados o destruidos, de forma coherente en todo el espacio europeo, más allá de la Red Natura 2000 y con una financiación superior a los actuales programas LIFE. Al mismo tiempo, impulsaremos estudios científicos sobre los efectos del cambio climático en los ecosistemas europeos, de cara a diseñar planes de adaptación especiales.
