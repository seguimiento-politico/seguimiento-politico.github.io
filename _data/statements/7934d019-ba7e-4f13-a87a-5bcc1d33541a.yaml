text: Se reconocerá la nacionalidad española a las personas descendientes de progenitores españoles nacidos en el extranjero en cualquier momento. Estas personas podrán optar por la nacionalidad española en caso de que sus madres, padres, abuelas o abuelos adquirieran la nacionalidad del país de acogida. A esto se añaden los casos de quienes perdieron la nacionalidad en el exilio causado por la Guerra Civil y la dictadura, a quienes se les reconocerá con el fin de saldar esa deuda histórica.
