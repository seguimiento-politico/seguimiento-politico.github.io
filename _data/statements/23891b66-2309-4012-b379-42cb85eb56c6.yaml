text: Un Fondo Público de Inversión en Energías Renovables. Con el fin de contribuir a que el proceso de implantación de las energías renovables sea también un instrumento que permita vertebrar mejor el país y contribuir al reto demográfico de fijar población en la España vaciada, crearemos un Fondo Público de Inversión en Energías Renovables, similar al Fondo Soberano Noruego del Petróleo, cuyo objetivo será financiar procesos de desarrollo industrial en la España vaciada y en el mundo rural, así como mejorar la dotación de servicios públicos de estos territorios.
