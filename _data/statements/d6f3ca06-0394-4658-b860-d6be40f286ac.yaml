text: Gradualmente debe dotarse de mayor capacitación, recursos y competencias, con el fin de impulsar un trabajo efectivo de inspección y de impulso de la armonización legislativa y reguladora en los derechos laborales y sindicales europeos, así como superar el hecho de que las observaciones sean voluntarias para los Estados.
