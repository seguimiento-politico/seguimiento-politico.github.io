text: 'Realizaremos un plan de talento asociado al área de microelectrónica, con el objetivo de conseguir una masa crítica de especialistas, mediante tres acciones combinadas: atracción del talento emigrado, refuerzo de la creación de las infraestructuras educativas de formación media y universitaria y finalmente, la incorporación de figuras relevantes internacionales del área de microelectrónica y semiconductores a nuestro ecosistema.'
