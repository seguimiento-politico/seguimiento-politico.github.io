text: Fin del tráfico de especies amenazadas. Para proteger la integridad de los ecosistemas y de acuerdo con el Plan de Acción de la UE contra el tráfico de especies silvestres, prohibiremos la importación de toda clase de especies exóticas y reforzaremos las medidas para acabar con el tráfico ilegal de especies amenazadas y sus productos derivados. Además, en el caso de recursos naturales, como la madera, intensificaremos los controles para asegurar que su producción y comercialización se realizan siguiendo criterios estrictos de gestión sostenible.
