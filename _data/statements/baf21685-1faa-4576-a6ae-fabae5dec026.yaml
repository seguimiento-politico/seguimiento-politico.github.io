text: Garantizaremos la protección de Ceuta y Melilla, parte indivisible de España, cada vez más acosadas por Marruecos con la complicidad del gobierno de Sánchez. Aumentaremos el número de miembros y dotaremos a las FCSE de todos los elementos necesarios para garantizar su seguridad y el adecuado ejercicio de sus funciones, especialmente para frenar las oleadas de inmigración masiva alentadas por el gobierno marroquí.
