text: Llevaremos a cabo un control efectivo de la brecha salarial utilizando el algoritmo HER. Du rante la anterior legislatura desarrollamos los «instrumentos de la transparencia», como el registro retributivo, la valoración de puestos de trabajo o la auditoría salarial. Estos elementos pretenden darnos una medida de las causas y la magnitud de la brecha salarial para poder actuar sobre estas de forma más efectiva. Ahora es el momento de utilizar la información existente para llevar a cabo actuaciones específicas y quirúrgicas en esta materia. Todas las empresas deberán volcar la infor mación de sus registros retributivos (y, en el caso de las empresas que realicen planes de igualdad, también la información sobre la valoración de puestos de trabajo) en el sistema centralizado que se  creará al efecto. La información contenida en dicho sistema será integrada en el algoritmo HER, a partir de cuya explotación se desarrollarán las actuaciones de la Inspección de Trabajo y Seguridad Social en materia de brecha salarial de género.
