text: 2.7. Lucharemos contra la discriminación y las vulneraciones de derechos humanos que sufren las personas intersex, asegurando su derecho a la integridad corporal y al respeto de su intimidad a través de campañas de información e iniciativas concretas, prohibiendo las terapias e intervenciones médicas innecesarias sin el consentimiento libre, previo y plenamente informado.
