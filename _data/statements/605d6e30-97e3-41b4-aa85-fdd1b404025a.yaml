text: Accesibilidad. Un requisito necesario para que las personas con discapacidad puedan desarrollar un proyecto vital propio es que todos los entornos, productos, bienes y servicios sean accesibles. Según la legislación vigente, en 2017 terminó el plazo para que todos los entornos, productos y servicios fuesen universalmente accesibles. Exigiremos el cumplimiento efectivo y urgente de ese mandato legal. Para ello, contaremos con los fondos de las denominadas «cuentas durmientes» para financiar las actuaciones en materia de accesibilidad (tal y como hace posible una reciente reforma de la Ley de Patrimonio de las Administraciones Públicas), de modo similar al que tan buenos resultados ha dado en la recuperación del patrimonio histórico y artístico español.
