text: Industrializaremos la transición verde y digital. Junto a los objetivos de descarbonizar la economía, de producir energía limpia y barata y de asegurar las ventajas de la digitalización justa, la política industrial tiene que asegurar también la mayor participación posible de las empresas radicadas en España en la producción de los componentes necesarios para que la transición digital y verde se produzcan.
