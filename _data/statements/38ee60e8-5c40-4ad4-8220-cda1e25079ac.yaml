text: 2.2. Modificaremos la legislación electoral de la Unión Europea con el fin de armonizar las condiciones electorales (edad de voto, fecha de las elecciones, requisitos para las circunscripciones electorales, candidatos, partidos políticos y su financiación) para las elecciones al Parlamento Europeo e implementaremos en las próximas elecciones la existencia de listas electorales supranacionales a escala de la Unión Europea, o “listas transnacionales”, que incluyan candidatos y candidatas de varios Estados miembros.
