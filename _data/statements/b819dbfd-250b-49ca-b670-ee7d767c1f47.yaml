text: Sin embargo, los cinco años de este Gobierno han sido un período de deterioro institucional acelerado para España. Desde el primer momento, Sánchez desencadenó un proceso de ocupación de todos los resortes de poder y los organismos y entes del Estado. Los derechos de los diputados y del Parlamento han sido socavados de una forma que no ha sucedido en ninguna democracia europea y el órgano de Gobierno de los jueces ha sido literalmente amordazado para que no pudiera efectuar nombramientos.
