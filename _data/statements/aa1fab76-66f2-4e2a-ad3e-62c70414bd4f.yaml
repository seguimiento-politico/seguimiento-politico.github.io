text: 6. Potenciaremos la negociación colectiva sectorial en los comités de diálogo social sectorial, superando la función de lobby que orienta la actuación de la comisión en las políticas sectoriales. Se debe establecer la vinculación de la comisión a la decisión conjunta de los interlocutores sociales sobre la vía de la directiva como forma de aplicación de los acuerdos colectivos adoptados, sin que esta pueda oponerse a su adopción.
