text: '2.9. Ampliaremos los programas europeos para combatir la estigmatización social y la discriminación de la población seropositiva, desarrollando políticas eficaces e inversión en I+D+i para cumplir los acuerdos internacionales y alcanzar el “objetivo cero”: cero nuevas infecciones por VIH, cero discriminación y cero muertes relacionadas con el sida.'
