title: Aprobaremos una Ley de base reguladora del ciclo integral del agua.
text: Se promoverán además las modificaciones regulatorias que faciliten la gestión pública y directa del agua, en particular por parte de los ayuntamientos, así como la modificación de la normativa de contratación pública para reducir los límites de duración de los contratos futuros de gestión indirecta y el estudio de la reversión de las concesiones que no cumplan con la legislación vigente.
