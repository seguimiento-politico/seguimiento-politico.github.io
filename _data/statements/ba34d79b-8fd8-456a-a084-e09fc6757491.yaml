text: Nos comprometemos a desarrollar el Pacto de Estado contra la violencia de género, dentro de los plazos y con la financiación prevista, en colaboración con las administraciones públicas competentes, las Fuerzas y Cuerpos de Seguridad del Estado, la Fiscalía y el Poder judicial, los medios de comunicación y las organizaciones sociales especializadas en violencia de género.
