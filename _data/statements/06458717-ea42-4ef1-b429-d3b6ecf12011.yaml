text: Un plan destinado a dar apoyo económico y técnico a la conservación y la mejora de la biodiversidad, al mantenimiento de mosaico agroforestal, a la gestión sostenible de los bosques, la restauración de los diversos ecosistemas, la contribución a la transición energética; la prevención y extinción de incendios forestales; la provisión de alimentos de proximidad y de calidad; la ganadería extensiva; la correcta gestión de los vertidos y los residuos agropecuarios, la agricultura ecológica y las demás prácticas respetuosas con el medio ambiente.
