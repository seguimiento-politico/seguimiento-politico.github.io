text: Reducción a la mitad en 2030 de la producción energética primaria basada en combustibles fósiles para alcanzar el 100% de la producción de fuentes renovables en 2040. Garantizaremos por ley que, antes de que se pierda un empleo del sector de los combustibles fósiles, se creen dos empleos con condiciones laborales idénticas o mejores en la misma comarca y tendrán prioridad absoluta de acceso a ellos las personas afectadas. La transición energética que se plantea será justa o no será.
