title: España es una Nación de ciudadanos libres e iguales
text: Una nación que debemos preservar y fortalecer ante el desafío contra la unidad que se mantienen vivo en Cataluña pero que se alienta también en otras partes de España. La Constitución y la democracia nunca han dejado de estar amenazadas por sus enemigos. Hoy estos son el nacionalismo y el populismo. Sólo desde una decidida acción política a través de todas las instituciones podremos derrotarles del mismo modo que en el pasado lo hicimos con otras grandes amenazas. La España de los balcones lanzó un mandato claro. Un mandato basado en la necesidad de reforzar y hacer respetar los elementos que configuran nuestra identidad nacional, especialmente los símbolos –la bandera y la corona– y la lengua común a todos, el español.
