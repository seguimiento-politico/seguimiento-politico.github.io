text: El funcionamiento actual de la Unión Europea bajo el mandato de Úrsula Von der Leyen amenaza la supervivencia de nuestro campo, sector básico de la economía española. Durante esta legislatura, la Unión Europea se ha sumado fanatismo ecologista y ha promovido una visión radical que tiene como resultado políticas completamente alejadas del sentido común y de los intereses de los agricultores y ganaderos.
