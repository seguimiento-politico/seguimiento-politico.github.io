text: (contratos de carbono por diferencia) con cargo al presupuesto de la Unión Europea, apoyando financieramente a las empresas que conviertan su producción en neutra para el clima de la forma más rápida y rentable posible y que ahorren más CO2 en el proceso. Este programa debe llevar a la Unión Europea a convertirse en líder mundial en campos como el acero, la cerámica o el cemento verdes, o como los fertilizantes descarbonizados, que deberían beneficiarse con cuota mínima en los contratos públicos.
