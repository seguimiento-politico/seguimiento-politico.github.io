text: Seguiremos impulsando el sector audiovisual y de videojuegos mediante el programa ‘España Hub Audiovisual’. El objetivo es aumentar la producción audiovisual en un 30% mediante la movilización de transferencias y préstamos de los fondos Next Generation EU, para apoyar la digitalización y modernización de todas las actividades relacionadas y el impulso del talento en sectores conexos, desde la producción de películas y series hasta los medios de comunicación y los nuevos formatos y mercados emergentes, como los podcasts y los videojuegos, el metaverso y la realidad inmersiva.
