text: 4. Promoveremos el reconocimiento mutuo de títulos. Las decisiones sobre la admisión a un programa concreto y las calificaciones requeridas para acceder a los estudios en universidades extranjeras se dejan a discreción de las universidades. Asimismo, el calendario y los criterios varían de una universidad a otra. Pediremos a la comisión que inicie un nuevo proceso para preparar política y técnicamente el reconocimiento mutuo de diplomas de educación superior y del nivel escolar y facilitar la validación transfronteriza de certificados de formación y aprendizaje permanente.
