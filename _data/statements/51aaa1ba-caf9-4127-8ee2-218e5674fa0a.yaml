text: Subiremos el salario mínimo interprofesional por encima del IPC anual para mantener la ga- nancia de poder adquisitivo de las personas que lo cobran. La subida del SMI llevada a cabo por el Ministerio de Trabajo en el marco del diálogo social en los últimos cuatro años ha demostrado ser el mejor instrumento para combatir la pobreza laboral, la desigualdad y la brecha de género. Ahora, además, los incrementos del SMI deben servir para impulsar el crecimiento salarial general de nuestro país.
