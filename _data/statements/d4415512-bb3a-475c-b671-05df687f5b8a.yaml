text: El camino a seguir no es la excesiva carga ambiental impuesta a los agricultores, ganaderos y pescadores. Lo que necesitan es que se les permita hacer su trabajo, así como un mayor apoyo financiero y el debido reconocimiento de las instituciones nacionales y europeas, en lugar de la demonización que está sufriendo como consecuencia de las influencias ideológicas alimentadas por las élites de Bruselas.
