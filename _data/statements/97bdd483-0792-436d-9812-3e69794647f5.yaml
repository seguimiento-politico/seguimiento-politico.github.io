text: La España rural necesita medidas que garanticen la persistencia y el crecimiento de un modo de vida crucial para la Nación. Es de vital importancia defender el mundo rural y sus tradiciones, lo que también pasa por la conservación y restauración de los bienes culturales y ecológicos, que lo son de todos los españoles.
