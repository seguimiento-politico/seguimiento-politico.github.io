text: Crear un gran parque de alquiler público de precio asequible mediante la cesión obligatoria y las sanciones a los grandes tenedores de vivienda vacía, así como la construcción de vivienda donde sea necesario. Siguiendo el modelo exitoso de ciudades europeas como Viena, incrementaremos en 50 000 viviendas al año, durante toda la legislatura, el parque de vivienda en alquiler social mediante un mecanismo de cesión obligatoria de las viviendas vacías de los grandes tenedores de vivienda, junto con otros sancionatorios, para impedir el acaparamiento y la especulación con viviendas vacías Aumentaremos la inversión pública en vivienda hasta equipararla a la media europea Paralizaremos y revertiremos la privatización de viviendas públicas y la venta de suelo público. Impulsaremos nuevas figuras de cesión de uso de vivienda a la Administración, a cambio de una garantía suficiente de cobro y conservación de la vivienda, junto con formas alternativas de tenencia La juventud tendrá un acceso prioritario a este parque de viviendas
