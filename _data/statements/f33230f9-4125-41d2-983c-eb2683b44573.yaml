title: Eliminar los privilegios fiscales de las grandes corporaciones en el impuesto sobre sociedades y bajárselo a las pymes.
text: Estableceremos un tipo efectivo mínimo, más eficaz y justo, del 15 % sobre el rendimiento neto positivo para los grupos empresariales, que se ampliaría hasta el 20 % para las entidades financieras y empresas de hidrocarburos. Al mismo tiempo, rebajaremos el tipo para las pequeñas empresas (aquellas que facturen menos de un millón de euros) del 25 % al 23 %.
