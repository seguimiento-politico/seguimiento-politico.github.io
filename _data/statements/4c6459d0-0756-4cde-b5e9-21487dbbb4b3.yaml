text: TRABAJAREMOS EN EL SENO DE LA UE y de la mano de nuestros aliados para establecer una nueva política de relaciones globales con China. Trabajaremos para hacer del Indo-Pacífico una región abierta, libre y segura donde la libre navegación, los intercambios comerciales y la estabilidad estén garantizados. Facilitaremos que las empresas españolas se sigan implantando en la región y lleven la marca España a nuevos mercados. Potenciaremos la relación con India, Japón, Corea del Sur, Australia y Nueva Zelanda.
