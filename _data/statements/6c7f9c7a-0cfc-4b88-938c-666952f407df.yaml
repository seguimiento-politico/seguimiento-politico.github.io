text: PLANTEAREMOS UNA REFORMA DE LA LEY DEL GOBIERNO, con el fin de mejorar la planificación y tramitación normativa, así como la rendición de cuentas ante el Congreso. De forma concreta, el ministro de la Presidencia informará sobre el Plan Anual Normativo compareciendo en la Comisión Constitucional del Congreso. También se limitarán los supuestos de eliminación del trámite de audiencia pública en la tramitación de proyectos de ley; y se establecerán medidas para planificar y controlar adecuadamente la transposición en plazo de directivas europeas.
