text: Iberoamérica tiene el desafío de convertirse en una de las regiones más relevantes del escenario internacional, una comunidad de naciones libres y soberanas que comparten una arraigada herencia cultural y cuentan con un gran potencial económico y geopolítico para abordar el futuro.
