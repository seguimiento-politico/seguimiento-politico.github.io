text: 4.1. Apostaremos por que la Unión Europea ejerza un liderazgo más activo y reconocible en el ámbito de la política internacional de desarrollo, en correspondencia con su posición de primer donante del mundo por la cuantía de recursos canalizada a los países en desarrollo.
