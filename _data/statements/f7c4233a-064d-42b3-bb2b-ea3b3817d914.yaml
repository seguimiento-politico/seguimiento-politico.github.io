text: Crearemos las Oficinas Comarcales para la Cohesión Territorial, favoreciendo la implicación de gobiernos autónomos y locales para la prestación de los servicios básicos en el medio rural, y para impulsar dinámicas socioeconómicas que frenen la despoblación, promoviendo el emprendimiento y el trabajo autónomo, reduciendo las cargas fiscales y administrativas y aprovechando al máximo los fondos europeos disponibles, así como la formación continua, el retorno de jóvenes y la integración de inmigrantes, en las zonas más despobladas. Todo ello, teniendo en cuenta la perspectiva de género y el relevo generacional en todas las actividades económicas.
