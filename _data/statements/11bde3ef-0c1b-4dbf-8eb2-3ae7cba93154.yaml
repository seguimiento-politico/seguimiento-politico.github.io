text: Aprobaremos una estrategia nacional de infraestructuras verdes, conectividad y restauración ecológica que fomente la integración de la biodiversidad y los servicios ecosistémicos mediante una ordenación territorial basada en soluciones naturales, la conexión de ecosistemas terrestres y fluviales mediante corredores ecológicos e infraestructuras urbanas y la justa asignación del valor correspondiente a los servicios ambientales.
