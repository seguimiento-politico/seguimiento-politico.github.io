text: La Iberosfera es un ámbito de relación natural de España a nivel político, económico y cultural. Más de 700 millones de personas comparten un legado y dos lenguas hermanas, hoy amenazados por regímenes totalitarios y comunistas, apoyados por el narcotráfico y terceros países.
