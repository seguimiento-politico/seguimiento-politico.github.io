text: DESARROLLAREMOS UN PACTO NACIONAL DEL AGUA, desde el diálogo y el consenso, con participación de todas las Comunidades Autónomas y los sectores afectados, y con vocación de aportar soluciones de gobernanza, inversión y gestión a los problemas del agua con un carácter integrador para todo nuestro territorio peninsular e insular. La nueva Ley del Plan Hidrológico Nacional recogerá aquellos aspectos del Pacto que sea preciso para su adecuado desarrollo.
