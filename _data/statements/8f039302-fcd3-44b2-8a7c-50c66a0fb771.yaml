text: En 2019, al comenzar este mandato, logramos reflejar nuestras prioridades en las líneas políticas de la Comisión Europea y cumplimos nuestra promesa de garantizar, por primera vez, la paridad de género en su composición. Durante la pandemia, demostramos que existía una alternativa creíble y solidaria a la respuesta fallida a la crisis financiera de 2008 y los años de austeridad posteriores. Además, logramos establecer un mecanismo de préstamo con deuda comunitaria mancomunada para financiar transferencias y atender las necesidades de la Unión, algo inédito en la historia de la UE, gracias a la iniciativa del presidente Pedro Sánchez. El Grupo S&D
