text: Una UE a la vanguardia en la atención a la dependencia. Para ello, impulsaremos la implantación de sistemas de atención a la dependencia públicos, universales y gratuitos para todas las personas en situación de dependencia. Se trata de garantizar el derecho a la autonomía funcional sin que los cuidados informales recaigan en otros miembros de la familia. El objetivo es alcanzar en la UE una protección media similar a la existente en Suecia.
