title: Listas cremallera en todos los procesos para garantizar la presencia de mujeres en las instituciones.
text: Superaremos la regla de paridad que introdujo la Ley de Igualdad (40-60 %) al hacer obligatorio un sistema de listas cremallera, que solo se romperá si beneficia a las mujeres. Así, garantizaremos que al menos la mitad de las personas con posibilidad de ser representantes políticas sean mujeres
