text: La Justicia es la garantía de los derechos y libertades de los ciudadanos. Es necesario reforzar la independencia de los jueces y magistrados, mejorar la eficiencia de nuestra organización judicial y atender a la especial situación que existe en Cataluña. La Administración pública es uno de los elementos que vertebra al Estado. Es necesario que la Administración del Estado tenga presencia y capacidad de actuación en el conjunto de la nación.
