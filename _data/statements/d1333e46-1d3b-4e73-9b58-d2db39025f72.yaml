text: La defensa de un modelo de bienestar para el siglo xxi y de los derechos sociales serán la guía de la acción de España contra la austeridad y el auge de la extrema derecha en el continente. El Gobierno exigirá, para ello, el fin inmediato de las políticas de austeridad que han arrasado el tejido social de nuestras sociedades Para ello, propondremos la relajación inmediata de los corsés fiscales impuestos por Bruselas; la adopción de planes comunitarios de inversión pública y social a través del Banco Europeo de Inversiones, para potenciar el horizonte verde y el nuevo modelo industrial; la colaboración europea para recuperar los fondos del rescate bancario; y una reestructuración coordinada de la deuda soberana de nuestros países Rechazaremos todos los acuerdos de libre comercio de última generación que hacen vulnerables nuestros sectores productivos y estratégicos, y que vacían la capacidad democrática de nuestros pueblos para decidir soberanamente sobre nuestros recursos Promoveremos la gratuidad de la educación pública universitaria en todo el territorio de la Unión Europea, la creación de un seguro europeo de desempleo y la garantía comunitaria de prestaciones que aseguren unos ingresos suficientes para el conjunto de la población. España ratificará, asimismo, la Carta Social Europea revisada (1996), incluyendo todos los protocolos adicionales, para hacerla exigible jurídicamente, y propondrá que la Unión Europea fije un suelo de gasto del 5 % de su presupuesto para políticas de promoción y defensa de la igualdad de género y la erradicación de todas las formas de violencia contra las mujeres
