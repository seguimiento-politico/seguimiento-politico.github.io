title: Pasar del «No es no» al «Solo sí es sí».
text: Aprobaremos una ley para la protección de la libertad sexual de todas las personas y la erradicación de las violencias sexuales, que garantizará que las mujeres tengan el mismo derecho que los hombres a ocupar el espacio público y privado sin sentir miedo a ser violadas y que todas las personas puedan ejercer su sexualidad con libertad. Esto significa colocar el consentimiento en el centro del debate político en torno a las relaciones sexuales, pasar del «No es no» al «Solo sí es sí» y que esta sea la pauta que se siga en cualquier relación
