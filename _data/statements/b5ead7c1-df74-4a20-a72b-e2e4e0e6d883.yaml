text: Estableceremos un marco normativo que favorezca la figura de las Asociaciones de Vivienda, que tiene éxito en Europa, como un modelo de gestión y provisión de vivienda asequible por organizaciones sin ánimo de lucro o ánimo de lucro limitado, especializadas en vivienda. Es fundamental desarrollar herramientas como la financiación pública, los avales públicos, la regulación de la inversión privada de impacto social, la provisión de suelo y un marco fiscal favorable para la provisión de vivienda asequible.
