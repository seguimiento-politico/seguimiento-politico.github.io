text: Actualizaremos y desarrollaremos la Ley 45/2007, para el Desarrollo Sostenible del Medio Rural, cuyos objetivos son mantener y ampliar la base económica del medio rural de manera sostenible, mantener y mejorar su nivel de población y elevar el grado de bienestar de su ciudadanía, y conservar y recuperar su patrimonio y recursos naturales.
