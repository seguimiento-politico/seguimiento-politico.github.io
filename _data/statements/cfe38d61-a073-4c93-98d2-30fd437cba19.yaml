text: Refuerzo la transferencia tecnológica a pymes. Especialmente, la transferencia tecnológica entre las universidades, los centros de innovación y los de emprendimiento para promover el trabajo en red y los mecanismos de colaboración e intercambio tanto en el entorno nacional como en el internacional. Se impulsará sobre todo el escalado de las empresas innovadoras, reforzando su acceso al talento.
