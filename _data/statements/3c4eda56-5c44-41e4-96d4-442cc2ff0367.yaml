text: 1. Reduciremos en un 42 % las emisiones del sector agrícola para el año 2030, garantizando la reducción de las emisiones de N2O y metano provenientes de la fertilización química y de la ganadería. También reduciremos, antes del fin de esta década, a un 50 % del uso de pesticidas, relanzando la directiva de uso sostenible de pesticidas, como el glifosato, apoyando una redefinición de esta que permita mantener sus objetivos al tiempo que se aumenta el apoyo a los agricultores en la transición hacia el nuevo modelo. Es preciso eliminar las lagunas legales que permiten el uso de productos químicos perjudiciales en los fertilizantes o de microplásticos en los pesticidas, por ejemplo. En el proceso de autorización de plaguicidas, las autoridades competentes deben ser más independientes de los fabricantes solicitantes y de sus alegaciones. Además, deben elaborarse y tenerse en cuenta evaluaciones de riesgos para otros grupos de animales en peligro.
