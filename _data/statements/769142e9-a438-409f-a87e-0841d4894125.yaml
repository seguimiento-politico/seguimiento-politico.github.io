text: Elaboraremos planes de formación para empleadas y empleados públicos con el objeto de facilitar la identificación y la atención a las víctimas de trata con un enfoque integrador, transcultural y de protección. Asimismo, se estrechará la colaboración entre las administraciones públicas, las Fuerzas y Cuerpos de Seguridad de Estado, los Servicios Sociales y las organizaciones especializadas del Tercer Sector.
