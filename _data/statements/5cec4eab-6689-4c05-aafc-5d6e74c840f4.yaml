text: IMPULSAREMOS LAS INVERSIONES EN INFRAESTRUCTURAS CONECTADAS, SOSTENIBLES Y SEGURAS, que favorezcan la implantación y despliegue del 5G en las vías de alta capacidad, y la implantación de puntos de recarga a fin de favorecer la descarbonización de los tráficos rodados en el marco del Plan de Automoción España 2030.
