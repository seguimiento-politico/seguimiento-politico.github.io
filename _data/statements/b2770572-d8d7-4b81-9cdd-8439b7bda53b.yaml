text: Contribuiremos a reforzar las relaciones entre la UE y los países de América Latina y el Caribe, apoyando la mejora de sus instituciones democráticas y los procesos de integración en la región, así como el pleno cumplimiento de los objetivos de la Agenda 2030, en particular el pleno empoderamiento de las mujeres.
