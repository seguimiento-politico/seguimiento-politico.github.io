text: Las agendas globalistas pretenden convertir a la Unión Europea en un enorme aparato burocrático alejado de los intereses y necesidades de los Estados miembros y entregado a una agenda globalista que traiciona la historia, tradición e identidad cristiana de Europa. No es posible una Unión Europea al margen de las naciones que la componen.
