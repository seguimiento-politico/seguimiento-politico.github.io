text: Para Sumar, es una prioridad dar cumplimiento efectivo a las disposiciones contenidas en la Ley 4/2023 para la Igualdad Real y Efectiva de las Personas Trans y para la Garantía de los Derechos de las Personas LGTBI+, del 28 de febrero. Con este objetivo, se propondrán políticas públicas (incluyendo planes estratégicos) para su desarrollo, y se establecerá un proceso de evaluación continua que nos permita conocer sus efectos y adaptar las políticas públicas a las necesidades de las personas LGTBI+. Para ello, será fundamental hacer efectivo el artículo 7 de la ley sobre estadísticas y estudios.
