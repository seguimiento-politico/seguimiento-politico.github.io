text: 'Trabajar por la regeneración y luchar contra la corrupción. Proteger los servicios públicos, especialmente la educación –incluyendo el impulso a las escuelas infantiles de cero a tres años–, la sanidad pública y la atención a la dependencia. Blindaje de las pensiones de nuestros mayores: asegurar la sostenibilidad del sistema público de pensiones y su revalorización conforme al coste de la vida. La vivienda como derecho y no como mera mercancía. Apostar por la ciencia como motor de innovación económica y dignificar las condiciones de trabajo del sector. Recuperar talento emigrado. Controlar la extensión de las casas de apuestas.'
