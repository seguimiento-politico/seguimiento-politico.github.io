text: APROBAREMOS UNA LEY DE DERECHO DE DEFENSA, con la participación de los colegios profesionales. Extenderemos la regulación del turno de oficio y de la asistencia jurídica gratuita para contemplar expresamente este derecho en las personas jurídicas, así como que la intervención de los profesionales designados de oficio sea indemnizada siempre que realicen actuaciones. Facilitaremos la conciliación de la vida laboral y familiar de abogados y procuradores.
