text: Vamos a aprovechar la gran oportunidad que suponen los recursos e instrumentos provenientes del Plan de Recuperación, Transformación y Resiliencia, instrumentalizados a través de los distintos PERTE, para acelerar la transformación de nuestra industria, asegurando que la inversión se dirige de forma eficaz y eficiente a modernizar el tejido productivo. Durante la próxima legislatura, vamos a dar el impulso definitivo a la ejecución y resolución de las inversiones de los PERTE.
