text: 'Ciudades de los 15 minutos. Legislaremos para que las nuevas planificaciones urbanas planteen ciudades de distancias cortas a pie y en bicicleta, de manera que todos los barrios tengan los mismos derechos garantizados: servicios públicos (escuelas infantiles, colegios, espacios deportivos y centros de salud), comercio local y espacios de ocio (calles con arbolado, parques y jardines). Se invertirá en la infraestructura necesaria para potenciar al máximo la movilidad activa (redes ciclistas, peatonales, reverdecimiento, calidad estancial, etcétera).'
