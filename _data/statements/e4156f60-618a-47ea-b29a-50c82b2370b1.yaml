title: Cumplimiento de los mecanismos de disciplina fiscal para garantizar la sostenibilidad de las cuentas públicas.
text: Desarrollaremos una política fiscal responsable, que garantice la estabilidad presupuestaria y la reducción del déficit y de la deuda pública, en una senda compatible con el crecimiento económico y la creación de empleo, con el refuerzo de las inversiones productivas en los ámbitos de la transición ecológica, la educación, la ciencia, la I+D y la digitalización, y con niveles adecuados de protección social. Reforzaremos la progresividad del sistema impositivo y la suficiencia de los ingresos públicos, reduciendo las diferencias con la media europea.
