text: Queremos defender, en Europa, un feminismo laborista, que se preocupe más por los cristales rotos y por los suelos pegajosos que por los techos de cristal, que no se contente con derechos para algunas si no hay derechos para todas y no llegan a la persona más vulnerable de nuestra sociedad, a la mujer más precaria. Es un modelo feminista abierto, ecofeminista, antipunitivista e interseccional que encarna el futuro que imaginamos y deseamos para la Unión Europea. Un proyecto europeo cuyas propias prácticas y formas también han de ser feministas, que lleve adelante políticas de representación, redistribución y reconocimiento.
