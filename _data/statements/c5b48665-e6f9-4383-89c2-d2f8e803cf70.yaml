text: Actualizaremos la Estrategia de Salud Mental, con el objetivo de construir un verdadero sistema de atención, con un enfoque de género y derechos humanos, que atienda a los pacientes crónicos, y que incluya un protocolo especial para prevenir la conducta suicida, que prevea la puesta en marcha de un teléfono de atención oficial, entre otras medidas.
