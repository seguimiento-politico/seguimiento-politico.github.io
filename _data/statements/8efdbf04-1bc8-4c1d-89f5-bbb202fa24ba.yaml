title: Fomento del acogimiento familiar y medidas para la adopción.
text: Frente a las residencias para menores, el acogimiento familiar resulta una forma de cuidado mucho más eficaz y acorde con el fomento del buen trato y del bienestar actual y futuro de la infancia Por ello, se ofrecerán recursos y apoyo a las familias acogedoras y se priorizará el acogimiento con familia extensa o familia no biológica, evitando la separación de hermanos y hermanas En el caso del acogimiento residencial, las pequeñas residencias sustituirán a los grandes centros de acogida. Y, por otro lado, se unificará el registro de adopciones, en cuanto a requisitos y tiempos de espera
