text: La legislatura que ahora termina ha contado por primera vez con un partido político español que ha puesto a España por encima de una agenda ideológica internacional ajena a las necesidades de los españoles. VOX ha sido crítico y se ha opuesto a las propuestas impulsadas desde la Comisión Europea con Úrsula Von der Leyen, jefa del PP europeo, y su socio, el socialista Timmermans, como segundo de abordo. Una ideología ampliamente acogida por populares, socialistas, liberales, verdes y comunistas, quienes han trabajado conjuntamente como un rodillo para implementar los dictámenes de la Agenda 2030. Frente a ellos, hemos estado los Conservadores Europeos, Grupo del que VOX forma parte, que ha dado la batalla en cada debate para intentar que se impusiera el sentido común y se pusieran por delante las necesidades de los españoles.
