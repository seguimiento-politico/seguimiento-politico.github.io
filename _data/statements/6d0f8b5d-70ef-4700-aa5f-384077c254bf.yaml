text: Impedir definitivamente la integración vertical de actividades de generación, distribución y comercialización en empresas del mismo grupo. La existencia de monopolios naturales, como es el caso de las redes eléctricas, requiere de palancas regulatorias para que exista competencia. En la práctica, la separación entre actividades reguladas y no reguladas no es efectiva. En particular, impondremos una separación estricta de la actividad de distribución, del mismo modo que sucede en transporte.
