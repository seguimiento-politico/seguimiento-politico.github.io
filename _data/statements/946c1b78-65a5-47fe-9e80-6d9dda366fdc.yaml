text: Aumentar los fondos destinados a la lucha contra la trata, trata con fines de explotaciones sexual y mujeres en contextos de prostitución. Impulsar junto a los Estados miembro la elaboración de planes de inserción sociolaboral que favorezcan la autonomía económica de las mujeres y ayuden a su recuperación.
