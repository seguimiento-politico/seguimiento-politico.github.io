text: Hacer efectivo el Estatuto del y la Artista para proteger a quienes trabajan en la cultura y hacer sostenible su trabajo. La cultura es un sector precario, con un alto porcentaje de falsos autónomos y con problemas muy serios de inestabilidad en el empleo y de acceso a prestaciones tan básicas como la de jubilación Por eso es tan importante reconocer este trabajo, para igualar al alza derechos con el resto de trabajadores y trabajadoras y proteger las bases de nuestra creación Para ello, mejoraremos el reconocimiento de las enfermedades profesionales y su protección, los periodos de creación y formación, así como la transición profesional al final de las carreras artísticas Actualizaremos los epígrafes del impuesto de actividades económicas y las protecciones por desempleo e impulsaremos protocolos frente a las violencias machistas
