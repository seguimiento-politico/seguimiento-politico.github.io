text: España disfruta de una de las mayores tasas de longevidad del mundo occidental. Los mayores han sido las generaciones que con más generosidad han contribuido a la prosperidad de nuestro país, con sacrificio, esfuerzo y trabajo. Fueron la red de seguridad para muchas familias en los momentos más duros de la crisis.
