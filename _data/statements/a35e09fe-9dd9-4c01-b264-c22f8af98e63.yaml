text: Grupo S&D Socialista desempeñó un papel fundamental al proporcionar un apoyo esencial a las personas y las regiones más afectadas. Además, aprobamos rápidamente la utilización de los fondos de cohesión para combatir el desempleo y facilitar equipos médicos que salvaran vidas. Al mismo tiempo, modernizamos la política de cohesión para adaptarla a los retos actuales, lo que implica una mayor inversión en las transiciones digital y ecológica, así como más financiación para proyectos sociales, con el objetivo de garantizar que nadie se quede atrás. Y todo al servicio de grandes objetivos, empezando por nuestra voluntad de alcanzar el pleno empleo en el conjunto de la UE.
