text: Impulsaremos una PAC que reconozca el carácter prioritario y estratégico de nuestro sector primario. Revisaremos el Plan Estratégico Nacional de la PAC para priorizar la rentabilidad de las explotaciones agrarias. La “arquitectura verde” de la PAC supone más costes, más burocracia y limitaciones a la hora de producir. Es necesario modificar el sistema de concesión de ayudas para que lleguen antes y en mayor cantidad a quienes gestionan directamente las explotaciones agrícolas y viven principalmente de ello. Fomentaremos que las ayudas conduzcan a la mejora y optimización de las explotaciones.
