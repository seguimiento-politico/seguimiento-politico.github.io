text: Social Europeo. En la actualidad, mientras la política económica articulada a través de los programas nacionales de reforma y los de estabilidad y emergencia son de obligatorio cumplimiento, y evaluables a través del semestre europeo, los principios del Pilar social no lo son, pues son meras metas en lugar de objetivos vinculantes.
