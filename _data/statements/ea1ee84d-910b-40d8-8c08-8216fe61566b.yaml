text: Reforzaremos la obligación de la empresa de informar a las personas trabajadoras y dar participación a la representación de las trabajadoras en todos los aspectos relacionados con el tiempo de trabajo (jornada, horario y regulación de las horas extraordinarias). Esta propuesta se justifica en atención a que el derecho de las personas trabajadoras a la transparencia y a la previsibilidad en la ordenación del tiempo de trabajo no se corresponde con la incertidumbre en el tiempo de trabajo derivada de horarios completamente variables e inciertos, que contribuyen a una mayor pobreza del tiempo.
