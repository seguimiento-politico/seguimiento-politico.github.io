text: 'La precariedad y la falta de oportunidades están retrasando la edad a la que somos padres y la capacidad de formar un hogar: la tasa de fertilidad en España es una de las más bajas del mundo. Tener hijos no puede ser un lujo: es preciso romper este círculo vicioso que amenaza el futuro de la sociedad española y del Estado de bienestar con un ambicioso programa que haga de España un buen lugar para nacer y el mejor país para vivir. Por ello, fomentaremos la natalidad, protegeremos la maternidad, apoyaremos la conciliación y universalizaremos la educación de 0-3 años. Además, hay que atender el problema enquistado de la pobreza infantil, tras la oportunidad perdida que ha supuesto la última legislatura.'
