text: De entrada, lo que necesitamos es apostar con decisión por la Administración pública, creer en ella y poner en valor su indispensable contribución al crecimiento y al bienestar de nuestra sociedad. Un discurso que defienda sin ambigüedades la Administración pública y que la dote de sentido, de propósito colectivo.
