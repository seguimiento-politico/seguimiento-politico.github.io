text: El modelo de negocio de las mafias dedicadas al tráfico y trata de seres humanos tiene que dejar de ser rentable con medidas de seguridad implacables y el refuerzo de nuestras fronteras, especialmente de nuestra frontera sur, a través de Frontex. Deben sentirse continuamente perseguidos. Por su parte, los inmigrantes ilegales deben constatar que consecutivamente a su llegada se produce su expulsión inmediata. Europa debe mandar el mensaje claro de que nadie que entre ilegalmente en sus fronteras podrá regularizar su situación en ninguno de los países de la Unión.
