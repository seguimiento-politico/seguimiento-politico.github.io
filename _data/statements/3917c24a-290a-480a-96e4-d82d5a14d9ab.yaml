text: 9. Apostaremos por la protección y la regeneración de nuestros sumideros naturales de carbono, a través de la aplicación de la Ley de Restauración de la Naturaleza, como el mejor método de captura de carbono que podemos desarrollar. Los procesos técnicos de captura y almacenamiento de carbono deben seguir investigándose, pero en ningún caso supeditar objetivos climáticos a tecnologías sin aplicación comercial factible.
