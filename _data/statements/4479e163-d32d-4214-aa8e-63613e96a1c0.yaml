text: Los derechos sociales, feministas y antirracistas, para que lleguen a todas las personas, necesitan algo más que convertirse en ley. Para poder ejercerlos de manera plena no basta con legislar, sino que la Unión Europea debe garantizar las condiciones materiales para disfrutarlos. En esta tarea es esencial disponer de servicios públicos universales, gratuitos y de calidad, que pongan en el centro a las personas y a sus realidades diversas.
