title: Situar a España a la vanguardia mundial de la atención a la dependencia, creando un verdadero Sistema Nacional de Cuidados.
text: Consolidaremos un sistema universal, público y suficiente de cuidados de larga duración para las personas dependientes que garantice la autonomía funcional de estas personas sin que el peso recaiga en los cuidados informales de otros miembros de la familia, que son casi siempre mujeres Este sistema nos permitirá aumentar el número de personas dependientes atendidas hasta llegar a los 1,6 millones y crear hasta 400 000 nuevos empleos a través de un plan de choque que eliminará las listas de espera y hará llegar de manera efectiva las prestaciones y los servicios a quienes tengan reconocida una situación de dependencia En el marco de este plan, estableceremos también el derecho de los cuidadores y las cuidadoras no profesionales a cotizar a la Seguridad Social y a recibir prestaciones como la de desempleo, revisaremos el actual sistema de incompatibilidades y eliminaremos el copago, que hace que muchas familias con pocos recursos tengan que renunciar a algunos servicios de atención a la dependencia
