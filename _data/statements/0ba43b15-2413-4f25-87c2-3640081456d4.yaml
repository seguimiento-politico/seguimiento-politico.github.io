text: 5. Promoveremos las sinergias entre educación y cultura, e impulsaremos un programa europeo que fomente y apoye las iniciativas colaborativas basadas en la creación, la mediación cultural o el arte comunitario. Implementaremos un marco europeo de creación y ampliación de públicos, apoyando las redes de base de difusión cultural, como bibliotecas y mediatecas, grupos de lectura, cineclubes o filmotecas. A su vez, mejoraremos la plataforma web donde todos los instrumentos existentes de financiación de la Unión Europea se hallan enumerados, para que resulte más fácil, exhaustiva y eficiente, y promoveremos un marco europeo de creación y ampliación de públicos, apoyando las redes de base de difusión cultural, como bibliotecas y mediatecas, grupos de lectura, cineclubes y filmotecas.
