text: Apostamos por la nueva fiscalidad verde como mecanismo para desincentivar comportamientos nocivos para el medioambiente, evitando siempre que cualquier modificación recaiga sobre las clases medias y trabajadoras o sobre autónomos y PYMES. Promoveremos a nivel europeo el establecimiento de un mecanismo de compensación del CO 2 en frontera para las importaciones.
