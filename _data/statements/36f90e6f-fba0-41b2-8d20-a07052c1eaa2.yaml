text: El gobierno de Pedro Sánchez ha acentuado estos problemas estructurales de la Sanidad con una gestión de la crisis sanitaria del COVID-19 más centrada en la propia imagen y agenda ideológica del gobierno que en proteger a los españoles. La crisis derivada del coronavirus ha mostrado, de la manera más trágica posible, la imperiosa necesidad de que también en Sanidad, España precisa recuperar su soberanía en tecnología y en medicamentos.
