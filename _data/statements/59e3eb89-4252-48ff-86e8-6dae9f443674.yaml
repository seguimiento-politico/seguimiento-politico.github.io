text: Tanto el Pacto Verde como la Agenda 2030 han dado lugar a una infinidad de restricciones y prohibiciones para agricultores, ganaderos y consumidores. . Y todas las políticas comprendidas dentro del Pacto Verde Europeo han tenido una repercusión inmediata en la Política Agraria Común, y, por ende, en el sostenimiento e impulso de la competitividad de la producción agrícola. La PAC, tal y como ahora mismo se encuentra configuradaataca al sector primario en un contexto de grave emergencia económica.
