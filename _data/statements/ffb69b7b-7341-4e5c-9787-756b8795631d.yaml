text: Trabajar por una España que cuida y respeta a sus mayores es un acto de solidaridad y responsabilidad entre generaciones, un compromiso hacia quienes cuidaron de nosotros y nos han legado la democracia y la libertad. El nuestro es uno de los países del mundo más longevos, un buen indicador de nuestra calidad de vida y de un sistema de bienestar que funciona. Sin embargo, el envejecimiento lleva aparejados grandes retos. No se trata solo de vivir mucho, sino de vivir lo mejor posible. Nos volcaremos con las necesidades de los mayores, en su calidad de vida y en combatir la soledad no deseada.
