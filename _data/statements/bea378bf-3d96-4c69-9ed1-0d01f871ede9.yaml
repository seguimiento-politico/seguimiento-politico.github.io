text: 6 de febrero, Día Europeo de las Víctimas de las Fronteras. Lo ocurrido en el paso fronterizo de El Tarajal, en Ceuta, en 2014, marcó un antes y un después en la política migratoria europea y, por ello, es necesario poner el foco en la justicia y en la reparación para las víctimas y sus familias como símbolo de las miles de víctimas en el tránsito hacia Europa. Por lo tanto, estableceremos esta fecha para avanzar en la reparación de daños a las miles de víctimas de los procesos migratorios en el tránsito hacia Europa y cumplir en
