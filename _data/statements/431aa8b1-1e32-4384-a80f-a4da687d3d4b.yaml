text: Consolidaremos un Estado del Bienestar inclusivo con las zonas rurales. Nos comprometemos a extender el conjunto de los servicios públicos del bienestar a toda la ciudadanía al margen del tamaño, la dispersión o el grado de envejecimiento de su población, desarrollando acciones que favorezcan el arraigo y asentamiento de la población y que garanticen una igualdad de oportunidades efectiva.
