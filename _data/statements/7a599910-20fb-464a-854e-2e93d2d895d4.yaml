text: DEFENDEREMOS LA EDUCACIÓN ESPECIAL, posibilitando la inclusión académica y social total de los niños con discapacidad. Los padres tendrán derecho a elegir entre distintos modelos de centros educativos para sus hijos, con el fin de que reciban la mejor educación y que cuenten con los recursos humanos y materiales necesarios para lograr su plena integración social y educativa.
