title: Regular los lobbies y hacer transparente su incidencia política.
text: Cada vez que un lobby con intereses económicos se reúna con un cargo público o de un partido, altos cargos de la Administración, miembros del Gobierno, diputados o diputadas, senadores o senadoras o jueces y juezas de los altos tribunales, entre otros, la ciudadanía debe poder saberlo Para la democracia española, resulta preocupante la capacidad de influencia de determinados intereses privados organizados en torno a grupos de presión para incidir en las normas jurídicas y en las decisiones de los poderes públicos, incluido el manejo de sus recursos
