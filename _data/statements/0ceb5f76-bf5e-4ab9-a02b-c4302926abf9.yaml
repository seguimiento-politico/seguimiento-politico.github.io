title: Tener una situación de diversidad funcional sale caro y finalmente constituye una causa de desigualdad económica El material ortoprotésico resulta costoso y las cuantías de las ayudas actuales son bajas, de manera que en muchas ocasiones apenas alcanzan para cubrir el coste Además, es importante que las personas con diversidad funcional no tengan que adelantar el dinero del material, porque para algunas es sencillamente imposible y para todas supone asumir su financiación, ya que la ayuda puede tardar meses en llegar.
text: Aumentar y agilizar las prestaciones para material ortoprotésico.
