text: 'Reforzaremos el proyecto europeo, impulsando una Europa más fuerte y ágil, pero también más democrática, más social y más comprometida en la reducción de las desigualdades, la precariedad y la pobreza, que se han agravado durante los últimos diez años. Para ello: <br>- Promoveremos el establecimiento de un Salario Mínimo Interprofesional Europeo, un Seguro Europeo de Desempleo y la consolidación efectiva del Pilar Social de la UE. <br>- Propondremos la adopción comunitaria de medidas de igualdad de trato y contra todo tipo de discriminación (por orientación sexual, identidad de género, raza, religión, etc.) para que la UE siga siendo un referente en este ámbito. En esta misma línea, promoveremos la creación de un marco legal europeo que garantice los derechos de las personas LGTBI y un plan de lucha contra la discriminación intersex. Impulsaremos la inclusión y el reconocimiento de familias diversas y la erradicación de cualquier forma de patologización de las personas LGTBI, así como su acceso a la atención sanitaria en igualdad de condiciones. <br>- Impulsaremos la creación de un Alto Comisionado Europeo para los Derechos Fundamentales y la Igualdad de Trato que armonice y supervise la protección de los derechos fundamentales en todos los Estados.'
