title: UNA COYUNTURA INTERNACIONAL COMPLICADA
text: España no puede ser testigo mudo de los múltiples acontecimientos globales. La guerra en Ucrania es un desafío dramático que sigue costando vidas y pone en jaque el orden internacional basado en reglas; la democracia liberal pugna con derivas autoritarias, extremistas y populistas; surgen amenazas sobre la construcción europea, que es un empeño compartido e inequívoco de la sociedad y de los gobiernos españoles, que estamos obligados a preservar y defender.
