text: Aumentaremos la inversión pública en I+D+i civil por encima del incremento del límite de gasto no financiero del Estado y avanzaremos hacia los objetivos comunitarios de inversión total pública y privada. Las cuantías para Ciencia en I+D+i en 2020 se incrementarán en el ámbito civil. Se aumentará el peso de las partidas destinadas a inversión directa respecto al peso relativo de los créditos.
