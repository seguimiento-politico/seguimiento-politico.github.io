text: Abordaremos decididamente el grave problema social del suicidio cuya incidencia no deja de aumentar. Fomentaremos una cultura de la vida y del cuidado y atenderemos a las causas del suicidio para ponerles remedio. Para ello, impulsaremos la elaboración de un informe sobre el suicidio para profundizar en sus causas, y garantizar el mejor acompañamiento sanitario, psicológico y social a las personas que se encuentran en una situación límite de salud mental, prestando especial atención a las personas que cometen tentativa de suicidio o lesiones autoinfligidas y a sus familiares.
