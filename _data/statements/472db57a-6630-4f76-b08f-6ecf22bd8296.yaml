text: Este sistema obedece a directivas europeas y es marginalista y oligopolista. El precio de la electricidad lo marca el coste del último megavatio hora producido por el sistema eléctrico, que generalmente fijan las centrales de gas o carbón, incluyendo en este coste el precio que se paga por las emisiones de CO₂. En España, su origen se halla en la reforma del sistema eléctrico realizada por el PP en 2013, mediante la Ley del Sector Eléctrico. Esta norma, a su vez, viene determinada por directiva de la UE.
