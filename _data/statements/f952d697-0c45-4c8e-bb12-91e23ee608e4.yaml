text: Profundizaremos en el diálogo social europeo, con más y mejores acuerdos de diálogo social en el seno de la Unión para proteger a las personas trabajadoras en el marco de las transiciones ecológica y digital, promoviendo la introducción de convenios colectivos europeos y de una nueva negociación colectiva verde y reforzando el papel de la Autoridad Laboral Europea para avanzar en la convergencia en materia laboral y de seguridad social.
