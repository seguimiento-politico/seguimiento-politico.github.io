text: 2.9. Contrarrestaremos la desinformación mediante legislación y directrices para que las plataformas en línea y las empresas de medios sociales aborden las vulnerabilidades de la desinformación y apliquen medidas de transparencia, incluyendo, entre otros, algoritmos basados en inteligencia artificial que puedan resaltar la fiabilidad de la información, proporcionando al usuario fuentes de información contrastada. Cuando se utilicen algoritmos, los seres humanos deben seguir controlando en última instancia los procesos de toma de decisiones.
