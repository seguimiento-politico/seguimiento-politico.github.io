title: Alcanzar un salario mínimo interprofesional de 1200 euros en la próxima legislatura.
text: 'Gracias a la presión de nuestro grupo parlamentario, en 2019 se ha producido la mayor subida del salario mínimo interprofesional (SMI) en décadas, hasta los 900 euros mensuales A partir de aquí, el objetivo debe ser llegar inmediatamente a los 1000 euros y asegurar que esta cuantía se actualiza al nivel establecido en la Carta Social Europea en una legislatura: que el SMI sea, al menos, el 60 % del salario medio.'
