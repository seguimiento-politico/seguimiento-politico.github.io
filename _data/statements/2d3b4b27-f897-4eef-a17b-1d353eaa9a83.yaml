text: Intervenir el mercado del alquiler para impedir subidas abusivas mediante el control de precios y garantizar un alquiler estable y seguro para personas inquilinas y pequeñas propietarias. Para ello, estableceremos mecanismos de control y regulación de los precios del alquiler mediante la creación de índices de precios de referencia adaptados a las realidades locales, para lo que se habilitará a los Ayuntamientos con el fin de que puedan regular los precios en barrios y zonas con precios especialmente tensionados, con el objetivo de que ninguna familia pague más del 30 % de su renta en concepto de alquiler
