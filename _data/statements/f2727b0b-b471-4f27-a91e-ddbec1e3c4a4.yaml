text: 'Observatorio de control del greenwashing: Se designará un organismo independiente de ámbito estatal, bien existente o de nueva creación, para el control del lavado verde de las grandes empresas con las siguientes competencias; Elaborar campañas de sensibilización para la identificación del marketing verde. Denunciar ante las autoridades administrativas o judiciales oportunas la publicidad falsa o engañosa que confunda a las personas consumidoras. Capacidad para intervenir en la modificación de normas existentes que tengan relación con el greenwashing.'
