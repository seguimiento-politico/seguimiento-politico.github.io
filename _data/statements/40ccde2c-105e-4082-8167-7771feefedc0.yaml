text: Europea. En su estatuto se asegurará que, ante vulneraciones de sus derechos sociales, la ciudadanía pueda tener un acceso directo a este cuando los tribunales estatales no ofrezcan una protección suficiente. Además, promoveremos la inclusión de los derechos sociales en los Criterios de Copenhague y que su exigibilidad se añada a la Carta de Derechos Fundamentales de la Unión Europea.
