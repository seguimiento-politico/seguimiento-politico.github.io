text: 'Para impulsar esta salida, la única que cuida y protege el proyecto europeo, es necesario, en primer lugar, marcar el rumbo hacia una Europa más social, verde y justa: avanzar hacia la Europa social, acelerar la transición ecológica justa y transformar la política económica y fiscal europea.'
