text: Aunque el principal mecanismo de apoyo al sector primario europeo ha sido tradicionalmente la PAC, su función de sustento de las actividades agrícolas y de impulso a la competitividad está quedando progresivamente desplazada por la vinculación de las ayudas a criterios ideológicos ecologistas. La última actualización de la PAC ha sido desastrosa para el futuro del sector, ya que ha supuesto la reversión del 10% de la superficie productiva agraria y establece objetivos gravosos para los agricultores y ganaderos españoles.
