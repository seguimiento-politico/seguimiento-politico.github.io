text: Potenciar el papel y la intervención del Estado en el sector de la energía para poder garantizar las necesidades básicas de la ciudadanía en este ámbito y llevar a cabo una auditoría pública sobre los costes reales de cada una de las tecnologías con las que se genera electricidad en España. Así, retribuiremos a cada una en función de dichos costes con el objetivo de no pagar toda la energía al precio que pertenece a la más costosa.
