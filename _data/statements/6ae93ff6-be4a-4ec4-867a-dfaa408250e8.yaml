text: Sobredimensiona la parte fija y no establece un modelo progresivo de pago en la parte de la energía efectivamente consumida. Daremos solución a esta situación promoviendo que la UE establezca estándares mínimos comunes para todos los Estados miembro. Estos nuevos criterios supondrán que el término fijo de la factura, que pagas aunque no consumas nada, no sea en ningún caso superior al 25 % del total de la factura, así como que en aquellas partes de la factura que se pagan en función de la energía consumida, el sistema de coste sea progresivo, pagándose más baratos los primeros tramos de consumo e incrementándose el precio a medida que aumenta el nivel de consumo.
