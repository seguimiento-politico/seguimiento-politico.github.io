text: La España vaciada, primero. La manera más eficaz de reducir la desigualdad es implementar medidas de discriminación positiva En particular, le daremos la vuelta a la discriminación a través de un plan de choque para acelerar la equiparación de derechos y servicios, y para cerrar la brecha territorial Cuando deban implementarse en distintas fases los principales avances del país —como la garantía de ingresos, la prestación por cuidado de niños y niñas o el Plan de Rehabilitación de Vivienda—, priorizaremos el mundo rural y descentralizaremos las inversiones, en particular, las del horizonte verde Por otra parte, crearemos el marco para reducir a la mitad el IBI de las poblaciones con menos de 5000 habitantes, compensando a los municipios por el descenso en la recaudación, y crearemos un fondo para luchar contra la despoblación en las comarcas más vulnerables, con una dotación inicial de 500 millones anuales del Estado, que se complementará con el presupuesto europeo derivado del Programa Marco de Desarrollo Sostenible del Medio Rural, que impulsaremos en la Unión Europea con un horizonte de 5 años
