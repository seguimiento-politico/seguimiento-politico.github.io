text: La experiencia adquirida en la gestión de la política de cohesión, y especialmente durante las últimas crisis vividas, hace necesario que ésta se realice de manera flexible, simplificada, eliminando tanto obstáculos administrativos como duplicidades. trabajaremos para que junto a la flexibilidad se tenga en cuenta su adaptación a las necesidades particulares de cada región y programa operativo.
