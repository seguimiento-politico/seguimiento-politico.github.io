text: Reafirmaremos la competencia exclusiva que se reconoce al Estado en las relaciones internacionales en los términos del artículo 149 de la Constitución. Se clausurarán todos los organismos e instituciones que socaven esta competencia exclusiva. Se facilitará la integración de los organismos autonómicos dentro de los servicios del Estado.
