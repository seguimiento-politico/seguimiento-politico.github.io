text: Es hora de construir una Europa con voz propia en el mundo, una Europa más democrática, feminista y comprometida con la justicia social, una Europa que avance hacia una autonomía estratégica al servicio de las mayorías sociales del continente, que entierre de una vez las lógicas de sumisión, explotación y abuso que durante demasiado tiempo han regido su relación con las otras regiones del planeta. Una Europa en paz, capaz de mediar y desescalar los conflictos, que ponga un final inmediato a las violaciones de derechos humanos que genera su política migratoria y respete los compromisos internacionales que hemos adquirido en esta materia.
