title: España, impulsora de la democracia internacional.
text: Frente a la crisis del multilateralismo, nuestro país debe liderar la apuesta por la democracia internacional Para ello, promoveremos la democratización del Consejo de Seguridad de las Naciones Unidas con la creación de una Asamblea Parlamentaria en la ONU, elegida democráticamente, para abordar temas claves como la violencia estructural contra las mujeres, el cambio climático, los desequilibrios del comercio internacional, la lucha contra los paraísos fiscales o las migraciones. Esta asamblea impulsará planes de choque para asegurar la paridad en todos los niveles de las organizaciones internacionales; trabajará para garantizar la neutralidad de la red como derecho democrático global; liderará los trabajos para crear una agencia internacional de lucha contra la desinformación que garantice la protección de las libertades fundamentales, y reforzará la justicia climática global Asimismo, recuperaremos la jurisdicción universal en su forma previa a las vergonzosas reformas del PSOE en 2009 y del PP en 2014, lo que situará de nuevo a España a la vanguardia de la lucha contra el incumplimiento de los derechos humanos en el mundo
