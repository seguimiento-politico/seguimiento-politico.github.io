text: Un acuerdo para la paz en Ucrania. Frente a los señores de la guerra y los intereses de la industria militar, seguiremos apostando firmemente por la desescalada, el alto el fuego y la negociación para la paz en Ucrania. Es necesario acabar con la relación de subordinación a los intereses de EE.UU. y la OTAN, abandonar la retórica belicista y trabajar conjuntamente por el establecimiento de un alto el fuego y una mesa de negociación, con mediación internacional, para lograr un acuerdo de paz que garantice la retirada de tropas de la zona, el intercambio de prisioneros, la ayuda humanitaria a víctimas, personas desplazadas y personas vulnerables, así como el acceso seguro de la Misión Especial de la ONU para cumplir su mandato de fomento de la paz, la estabilidad y la seguridad en la zona. En este sentido, defenderemos el refuerzo de todos los mecanismos multilaterales (como la OSCE o la ONU) y de las vías diplomáticas necesarias para resolver el conflicto en la mesa de diálogo y no mediante el envío de tropas y la amenaza de más sanciones.
