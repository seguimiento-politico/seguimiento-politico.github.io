text: APOYAREMOS UNA POLÍTICA COMÚN EUROPEA PARA AFRONTAR LAS CRISIS MIGRATORIAS EN EL MEDITERRÁNEO. Impulsaremos la consecución del Pacto Europeo de Migración y Asilo para garantizar una política europea de migración eficaz, humanitaria y segura, la protección y buena gestión de todas las fronteras exteriores y reforzar la solidaridad entre los Estados miembro.
