text: Desarrollar reglamentariamente esta ley en lo relativo a la fijación de unos criterios mínimos de alimentación saludable y sostenible en los comedores escolares, garantizando la presencia en los menús de un mínimo de alimentos de temporada y propios de la dieta mediterránea, de al menos un día vegetariano a la semana para todas y todos, así como una alternativa vegetariana diaria para el alumnado que lo desee (ya sea por razones de salud, éticas, religiosas, etcétera).
