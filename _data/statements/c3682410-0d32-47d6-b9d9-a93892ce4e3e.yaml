text: 1.1. Desarrollaremos la diplomacia digital europea para promover la transferencia tecnológica, reducir la dependencia de las grandes empresas y buscar la eliminación de las cláusulas que imponen el libre flujo de datos en los tratados comerciales para avanzar hacia el internacionalismo digital.
