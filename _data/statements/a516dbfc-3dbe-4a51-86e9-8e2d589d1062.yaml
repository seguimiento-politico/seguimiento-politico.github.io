text: Lucha contra la discriminación intersexual. Estableceremos un plan de lucha contra la discriminación hacia las personas intersexuales, respetando el derecho a su integridad corporal, con procedimientos de reconocimiento de género legales rápidos, transparentes, accesibles y basados en la autodeterminación.
