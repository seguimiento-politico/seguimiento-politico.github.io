text: 'Por una parte, el consenso político que permitió desplegar el Pacto Verde Europeo, muestra del compromiso con la descarbonización de la economía europea, está en peligro. La extrema derecha negacionista lo ha demonizado, convirtiéndolo en el chivo expiatorio de su relato reaccionario. La derecha conservadora, a su vez, está deslizándose progresivamente hacia posiciones retardistas que buscan obstaculizar la implementación de cambios estructurales o rebajar el enfoque integral del acuerdo. Por ello, en estas elecciones europeas está en juego algo inaudito: que Europa pueda conocer los primeros retrocesos notables en su política ecológica mediante toda una serie de recortes sobre derechos ecosociales consolidados.'
