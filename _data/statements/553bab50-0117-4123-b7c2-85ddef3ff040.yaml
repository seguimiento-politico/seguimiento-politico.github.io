text: Ley específica para el sector de los Servicios de Prevención, Extinción de Incendios y Salvamento (SPEIS), en el marco del Sistema Nacional de Protección Civil Con esta norma, estableceremos los criterios básicos para la coordinación de la actuación de los servicios en todo el Estado y los derechos laborales de este personal, homologando las escalas, categorías y distintivos comunes en las comunidades autónomas y garantizando que la categoría profesional de bombero o bombera sea, como mínimo, C1 en todo el Estado, de conformidad con lo que establece el Estatuto Básico del Empleado Público
