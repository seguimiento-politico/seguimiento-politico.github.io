text: Europea que contemple la adopción de medidas y mecanismos de participación ciudadana en la toma de decisiones, en su gestión y en su control democrático. Para ello, se crearán también procedimientos que garanticen la transparencia y la rendición de cuentas a la ciudadanía mediante formatos inclusivos, accesibles y entendibles. La Carta implicará la puesta en marcha de nuevos espacios participativos para la deliberación ciudadana en lo relativo a la elaboración, la gestión y el control de las políticas públicas, los presupuestos participativos, la participación en los procesos legislativos o la celebración de un mayor número de consultas populares en asuntos decisivos.
