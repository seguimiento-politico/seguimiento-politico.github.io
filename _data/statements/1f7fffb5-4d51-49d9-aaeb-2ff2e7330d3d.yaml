text: Apostamos por priorizar el transporte colectivo y el de propulsión humana para desplazamientos personales y la electromovilidad en el transporte de pasajeros y de mercancías por carretera, con criterios de transición justa, y para impulsar la descarbonización del transporte aéreo y marítimo.
