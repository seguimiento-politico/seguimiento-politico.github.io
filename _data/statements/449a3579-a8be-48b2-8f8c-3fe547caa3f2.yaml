text: Garantizaremos que la digitalización esté al servicio del trabajo decente, haciendo uso de la inteligencia artificial y de la tecnología algorítmica para la limitación y el control efectivo del tiempo de trabajo, impidiendo así la prolongación de la jornada más allá de lo previsto en el convenio colectivo y llevando las tecnologías digitales al ámbito de la protección de la seguridad y la salud de las personas trabajadoras.
