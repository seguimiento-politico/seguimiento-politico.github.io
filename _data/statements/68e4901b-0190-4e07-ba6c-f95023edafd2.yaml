text: Nuestro programa se centra en la promoción de políticas laborales que garanticen salarios justos y condiciones de trabajo dignas. Abogamos por normas laborales que protejan los derechos de las personas trabajadoras, promuevan la seguridad en el lugar de trabajo, faciliten un adecuado equilibrio entre el trabajo y la vida privada, sustentadas en la concertación y la participación de los agentes sociales.
