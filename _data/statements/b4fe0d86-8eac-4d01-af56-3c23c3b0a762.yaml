text: XXI debe asumir como objetivos centrales la sostenibilidad de la actividad económica y el equilibrio necesario entre la lucha contra la inflación y el pleno empleo. Por ello proponemos un triple mandato por la estabilidad de precios, ecológica y por el pleno empleo, que se implementará en coordinación con el resto de instituciones europeas.
