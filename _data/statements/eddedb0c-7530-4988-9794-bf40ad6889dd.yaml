text: Para conseguirlo, vamos a simplificar los requisitos exigidos para acceder a él, a reducir drásticamente la burocracia y a reforzar los recursos de la Seguridad Social a fin de agilizar tanto la tramitación de expedientes como la atención presencial y telefónica de los solicitantes, evitando con ello que potenciales beneficiarios se queden sin la prestación por las debilidades del sistema administrativo y de gestión.
