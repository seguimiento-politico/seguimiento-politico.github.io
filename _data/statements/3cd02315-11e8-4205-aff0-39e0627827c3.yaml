text: Apoyaremos la labor de inclusión y de lucha frente a las brechas de desigualdad a través de empresas de economía social. Se implementarán las reformas legales necesarias para actualizar la regulación de las empresas de inserción y de otras entidades de economía social, para garantizar el cumplimiento de su objeto social; favorecer la inclusión de personas en riesgo de vulnerabilidad social a través de la generación de empleo de calidad. Se harán cumplir los porcentajes de reserva de la contratación pública para aquellas empresas de la economía social que acrediten su balance económico y su impacto social. Se incrementarán los porcentajes de reserva de la contratación pública para las empresas de la economía social que reinviertan la totalidad de sus beneficios en la propia entidad y en la mejora de su balance social.
