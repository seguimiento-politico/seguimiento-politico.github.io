text: Crearemos el Consejo Digital Joven, con el fin de contar con un órgano consultivo para articular las contribuciones y propuestas de las generaciones más jóvenes en la definición y ejecución de las políticas públicas en el ámbito digital. Dicho Consejo contará con una representación propuesta por las Comunidades Autónomas, las asociaciones juveniles de España y el ámbito latinoamericano.
