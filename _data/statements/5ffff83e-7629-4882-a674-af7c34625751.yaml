title: Acabar con las casas de apuestas online y presenciales.
text: La proliferación de estos negocios depredadores está atacando nuestras comunidades, en particular, a las personas más jóvenes que no tienen alternativas de ocio asequible en los barrios. Hay que acabar con esta lacra y por eso nos fijamos el ambicioso objetivo de que el 90 % de estos establecimientos hayan cerrado en un periodo de dos años Para ello, se impedirá que estos locales abran antes de las 22 00 horas y que puedan publicitarse, tanto si lo hacen en locales como por internet, tal como ocurre con otros productos nocivos, como el alcohol y el tabaco Será obligatorio que coloquen en su entrada un cartel de advertencia sobre los peligros de la ludopatía y se implementará una estrategia estatal para frenarla Se limitará su proximidad a centros escolares, se restringirá el uso de reclamos, como bonos de bienvenida o comida y bebida más baratas de lo habitual, y se establecerán límites de tiempo de apuestas y de gastos diarios y mensuales También incrementaremos los impuestos a estos negocios con el objetivo de aumentar la inversión en la prevención y el tratamiento del daño social que producen En paralelo, diseñaremos una política para abrir centros sociales para jóvenes en esos barrios, que funcionen como espacios cogestionados donde puedan desarrollar actividades culturales y de ocio, y se genere también empleo joven en los barrios En cualquier caso, los propios movimientos populares y asociaciones que han liderado estas demandas deben formar parte del diseño e implementación de cualquier estrategia pública en la materia
