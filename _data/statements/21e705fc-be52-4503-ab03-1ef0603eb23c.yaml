text: Desfavorecidas (actual Reglamento 223/2014), en el que se regula la ayuda alimentaria, que cada año representa cerca de 2000 millones de euros en la Unión Europea, desde una perspectiva de ampliación de derechos y abandonando progresivamente los modelos basados en la donación de alimentos que impiden a las familias elegir libremente su dieta familiar. Es posible vincular este fondo a una dieta saludable, sostenible y de calidad y proximidad que permita, además, impulsar experiencias vinculadas a la producción local, alejando del sistema a las grandes industrias alimentarias, que son las beneficiadas por el sistema actual.
