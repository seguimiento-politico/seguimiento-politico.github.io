text: Rechaza cualquier acuerdo Unión Europea-Reino Unido o España-Reino Unido que no pase por respetar los derechos soberanos de España sobre la colonia británica de Gibraltar. Exigir a la Unión Europea un firme compromiso con la legítima aspiración española de recuperar Gibraltar. Es inaceptable que exista un paraíso fiscal en suelo soberano español.
