title: Superación del actual marco institucional de las Diputaciones Provinciales.
text: Iniciaremos un debate de Estado para actualizar la organización municipal, con las premisas de ir más allá de la estructura arcaica de las Diputaciones Provinciales y de generar instituciones capaces de frenar la fragmentación y el debilitamiento de unos municipios que son cada vez más pequeños, así como de poder gestionar de manera democrática un aumento de los servicios comunes, por ejemplo, a través de las instituciones comarcales Un primer paso consistirá en la implementación inmediata de la Ley 45/2007, para el Desarrollo Sostenible del Medio Rural, para estudiar, al mismo tiempo, vías de mejora y superación de este marco
