text: Mejoraremos la oferta y la accesibilidad de las enseñanzas artísticas, e iniciaremos el proceso de adscripción e integración de los estudios superiores de música y de las restantes enseñanzas artísticas al sistema universitario. Se debería reconocer su rango de estudios superiores universitarios, regularizando una situación que hoy en día es anómala.
