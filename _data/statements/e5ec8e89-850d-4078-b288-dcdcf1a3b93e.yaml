title: Suministros básicos de agua, luz y gas garantizados.
text: Con las reformas estructurales del sistema eléctrico, se bajará el precio de la factura de la luz, pero también se impedirán los cortes de suministros básicos de agua, luz y gas en las primeras residencias cuando el impago se deba a motivos ajenos a su voluntad, como la pobreza sobrevenida Estas protecciones, que se activarán de manera automática cuando exista situación de vulnerabilidad, durarán un año y se extenderán mientras persista la situación de vulnerabilidad Además, se sumarán a un sistema de sanciones a las compañías cuyos contratos contengan cláusulas abusivas o sean opacas en su gestión de los servicios esenciales de luz, agua y gas
