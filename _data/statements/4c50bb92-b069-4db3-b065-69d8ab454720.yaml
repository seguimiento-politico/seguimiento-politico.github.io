title: Pornografía
text: Perseguiremos la trata y explotación sexual, especialmente de menores y los protegeremos de la creación, difusión y exposición de pornografía. Asimismo, impulsaremos una protección reforzada de los menores para evitar el acceso a la pornografía, sujeta a las medidas más estrictas en línea con la nueva normativa audiovisual del Parlamento Europeo.
