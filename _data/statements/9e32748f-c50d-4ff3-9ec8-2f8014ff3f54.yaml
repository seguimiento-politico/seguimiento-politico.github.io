text: 1.11. Aumentaremos la frecuencia de las interacciones en línea y presenciales entre las instituciones de la Unión Europea y la ciudadanía a través de diferentes medios de interacción para garantizar que los ciudadanos y las ciudadanas puedan participar en el proceso de elaboración política de la Unión Europea. Proponemos crear un reglamento sobre la participación ciudadana para las instituciones de la Unión Europea.
