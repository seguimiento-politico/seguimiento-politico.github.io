text: 'En VOX lo tenemos claro: todos los trabajos son esenciales porque detrás de cada trabajador hay un español con sus alegrías, angustias y preocupaciones. Por eso, protegeremos a los trabajadores españoles para brindarles oportunidades reales y condiciones materiales suficientes: estabilidad económica, sueldos dignos, horarios que faciliten la conciliación, trabajos no impersonales y la posibilidad de formar un hogar en su propia tierra.'
