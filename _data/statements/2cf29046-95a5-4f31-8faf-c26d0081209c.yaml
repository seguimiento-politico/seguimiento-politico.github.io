text: Aumentaremos la inversión del Estado en las familias y fomentaremos las condiciones para el fortalecimiento de estas, promoviendo la natalidad y la conciliación. Desarrollaremos una legislación que proteja a las familias en ámbitos como el fiscal, apoyo a la natalidad, conciliación o acceso a servicios públicos.
