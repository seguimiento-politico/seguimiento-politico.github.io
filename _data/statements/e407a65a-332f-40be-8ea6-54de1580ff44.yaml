text: Incrementar las frecuencias y líneas en los servicios de corta y media distancia (metro, cercanías/rodalies, regionales) y mejorar su conexión con otros territorios (mallado regional frente al radial) El objetivo es que, en el año 2030, la demanda de transporte ferroviario de al menos todos los municipios con más de 20 000 habitantes esté atendida.
