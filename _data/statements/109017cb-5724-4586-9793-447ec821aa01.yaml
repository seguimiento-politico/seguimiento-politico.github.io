text: Apoyaremos las iniciativas para proporcionar alivio de la deuda externa de los países más vulnerables. Para ello, desarrollaremos programas que incorporen cláusulas de suspensión por desastres medioambientales, así como programas de apoyo en el ámbito de la salud y los alimentos.
