text: Fortaleceremos la coordinación en el seno del Sistema Nacional de Empleo de la planificación de todas las actuaciones en materia de políticas activas de empleo realizadas tanto con fondos europeos, como estatales o autonómicos para mejorar su eficacia y evitar solapamientos.
