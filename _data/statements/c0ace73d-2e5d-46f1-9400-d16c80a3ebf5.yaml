title: Reconocer los derechos sindicales y civiles negados a los y las guardias civiles.
text: Reconoceremos la condición de sindicatos de las distintas asociaciones de la Guardia Civil y derogaremos las normas que prohíban a sus miembros la participación en la vida sindical Al mismo tiempo, garantizaremos sus derechos laborales y la capacidad de organización para defenderlos, con lo que se mejorará el servicio que prestan a toda la ciudadanía Por otro lado, suprimiremos la aplicación del Código Penal Militar a la Guardia Civil, con el fin de separarla del ámbito militar y constituirla como una verdadera fuerza civil de seguridad pública
