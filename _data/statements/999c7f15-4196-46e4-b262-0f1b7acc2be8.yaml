text: Potenciaremos desde su actual forma jurídica, el Centro para el Desarrollo Tecnológico Industrial (CDTI) como el instrumento nacional más importante al servicio de la innovación española, como representante en los programas del espacio y en los programas tecnológicos y de innovación europeos. Desde CDTI incrementaremos la inversión en proyectos tecnológicos a través de nuevos vehículos de capital riesgo.
