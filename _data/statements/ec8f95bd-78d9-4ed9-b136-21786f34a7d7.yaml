text: Reforzaremos los derechos de las personas consum  idoras. Se modernizará el Sistema Arbitral de Consumo, se fomentará el asociacionismo, renovando e impulsando el Consejo de Consum  idores y Usuarios, y se mejorarán los mecanismos procesales en defensa de los intereses colectivos en materia de acciones de representación de las personas consum  idoras. Se aprobará una nueva Ley de Condiciones Generales de la Contratación y una Ley de Servicios de Atención a la Clientela.
