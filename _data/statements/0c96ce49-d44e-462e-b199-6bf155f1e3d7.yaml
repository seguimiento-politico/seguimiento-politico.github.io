text: '«Solo sí es sí»: Impulsaremos políticas que garanticen la libertad sexual de todas las mujeres de la UE. Reforzaremos la legislación europea de lucha contra las violencias machistas para garantizar la libertad sexual y erradicar las violencias sexuales, incluyendo la definición de violencia sexual basada en el consentimiento y promoveremos la tipificación de la agresión sexual basada como eurodelito. Asimismo, impulsaremos que los Estados miembro avancen en la respuesta integral a la violencia sexual.'
