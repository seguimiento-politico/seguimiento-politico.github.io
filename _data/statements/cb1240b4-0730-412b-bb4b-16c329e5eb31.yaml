text: Se realizará un control exclusivo de la incapacidad temporal común de altas y bajas y el seguimiento por los facultativos de la Seguridad Social, así como el riesgo durante el embaazo o la lactancia; se promoverá el retorno de la gestión económica de IT por contingencias comunes a la Seguridad Social y se valorará el incremento de la cuantía de la prestación por incapacidad común al 75% desde el primer día, y al 100% por contingencias profesionales.
