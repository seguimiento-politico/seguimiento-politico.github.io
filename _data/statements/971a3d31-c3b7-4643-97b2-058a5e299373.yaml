title: Elaborar una política de pesca que asegure ingresos dignos y sea respetuosa con la sostenibilidad de los caladeros.
text: Es necesario un cambio en la aplicación de la Política Pesquera Común que la haga realmente transparente y participada por todos los sectores afectados Eso impediría situaciones como las actuales, en las que existe un reparto inequitativo conforme a criterios económicos y ambientales de las posibilidades de capturas entre las distintas artes, flotas y territorios, así como una enorme posibilidad de tráfico y especulación con los derechos de pesca El cambio aseguraría unos ingresos dignos y unos márgenes razonables a las y los productores Para ello, es importante avanzar cuanto antes en una transición ordenada, basada en la I+D+i y la diversificación, que defina con claridad y proteja la pesca artesanal y un modelo de acuicultura crecientemente orientado hacia la sostenibilidad, el modelo multitrófico integrado y la acuicultura en extensivo. Se incrementará también el esfuerzo investigador para tener información clara sobre stocks pesqueros, la evolución de las especies y el estado de los ecosistemas, la incidencia de la contaminación y los microplásticos, que nos permita implementar medidas eficaces también en ríos, rías y estuarios para asegurar el futuro de nuestro sector y nuestro territorio
