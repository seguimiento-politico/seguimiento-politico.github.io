text: Introduciremos mecanismos que fomenten la contratación indefinida y la movilidad y flexibilidad de nuestro mercado de trabajo a través de la implantación gradual de un fondo de capitalización para los trabajadores o sistema de cuentas individuales de capitalización para la movilidad, al estilo de la conocida como "mochila austríaca". El fondo estará mantenido a lo largo de su vida laboral y podrá ser rescatado en favor del trabajador en los supuestos de despido improcedente, de movilidad geográfica, para el desarrollo de actividades de formación o en el momento de su jubilación.
