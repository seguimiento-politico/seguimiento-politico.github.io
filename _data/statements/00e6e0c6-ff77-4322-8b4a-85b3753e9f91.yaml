text: FORTALECEREMOS LA FORMACIÓN SANITARIA ESPECIALIZADA para que continúe dando respuesta a las necesidades de los nuevos especialistas del futuro. De la mano de las sociedades científicas, actualizaremos los programas formativos de todas las especialidades y los procesos de recertificación de competencias. Promoveremos el aumento del número de plazas del grado de enfermería en las universidades españolas y trabajaremos para reconocer y reforzar el papel del personal técnico en cuidados auxiliares de enfermería dentro del Sistema Nacional de Salud.
