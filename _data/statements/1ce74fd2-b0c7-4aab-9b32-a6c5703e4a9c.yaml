text: 'Nuestro país cuenta con un Estado de bienestar moderno, pero con un nivel de desarrollo e implantación muy desigual en sus distintas áreas. La red de prestaciones sociales contributivas (desempleo y pensiones) ha funcionado con efectividad e integra a la mayoría de las personas trabajadoras, aunque la protección que proporciona se ajusta más a las trayectorias laborales «tradicionales» –estables y continuadas– que a las nuevas formas de empleo. En cambio, la red de protección asistencial o no contributiva (pensiones no contributivas y complementos de mínimos, Ingreso Mínimo Vital y rentas mínimas autonómicas, prestaciones de apoyo a la crianza...) es muy deficitaria: tenemos un sistema asistencial limitado, muy fragmentado, con lagunas importantes de protección y poco adaptado a las nuevas situaciones de dificultad.<br><br> En España los servicios sociales se crearon para hacerse cargo de las personas en situación de exclusión social, pero, con el paso del tiempo, las trayectorias vitales se han vuelto más variadas, inestables e impredecibles, y cada vez más gente se ve arrojada a situaciones en las que necesitan de algún tipo de ayuda o acompañamiento. Tenemos que avanzar hacia la construcción de políticas públicas universalistas, que sean capaces de ofrecer apoyo a toda la ciudadanía, convirtiendo el cuidado mutuo en uno de los pilares de nuestra democracia.<br><br> La crisis del COVID-19 marcó un antes y un después en relación con los cuidados, tanto en España como en la Unión Europea. La adopción de la Estrategia Europea de Cuidados ha supuesto un punto de inflexión y es fundamental contar con medidas ambiciosas que incorporen plenamente la perspectiva de género en el ámbito nacional. No podemos olvidar que los servicios de cuidado inadecuados tienen un impacto desproporcionado sobre las mujeres, ya que las responsabilidades de cuidado no profesionales recaen mayoritariamente sobre ellas y esto afecta a la conciliación de su vida familiar y profesional y a sus opciones de conseguir un trabajo remunerado. Se acogen a más permisos, reducen su jornada de trabajo y se retiran prematuramente del mercado laboral, agrandando la brecha laboral y de pensiones. Como además las mujeres viven más años por término medio, pero con peor salud que los hombres, necesitan más cuidados durante períodos más largos y tienen que afrontarlo con menor capacidad económica. Unas buenas condiciones de trabajo en el sector de cuidados son esenciales no solamente para garantizar la resiliencia del sector, sino también la igualdad de género. Las mujeres son quienes cuidan mayoritariamente y en la mayor parte de los casos lo hacen con trabajos parciales, precarios y mal remunerados. Carecen de perspectivas de promoción profesional y la formación disponible no es proporcional a sus necesidades de perfeccionamiento profesional. Además, algunos grupos como las cuidadoras internas o las trabajadoras domésticas son especialmente vulnerables ante determinadas condiciones de trabajo abusivas.'
