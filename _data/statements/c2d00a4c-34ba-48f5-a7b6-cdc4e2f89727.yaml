text: Deutschland-Ticket alemán al conjunto de Europa, explorando la posibilidad de introducir un proyecto piloto para una tarjeta de transporte público multimodal que permita a la ciudadanía acceder a todos los medios de transporte públicos disponibles en cada Estado miembro por un precio fijo mensual y asequible.
