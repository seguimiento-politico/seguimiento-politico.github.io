text: 3.1. Aseguraremos el cumplimiento del Plan de Acción de la UE Antirracismo para 20202025. El origen nacional, étnico, racial y el trasfondo cultural y religioso siguen siendo factores determinantes en el acceso a derechos y la capacidad de disfrutar de oportunidades para desarrollar un proyecto de vida digno. Existe una brecha de desigualdad socioeconómica y de acceso a los servicios básicos también para la nueva ciudadanía en situación administrativa regular y para aquella nacida en Europa o naturalizada, también para las personas de alta cualificación educativa.
