text: Promoveremos un Pacto de Estado por la Cultura, que garantice los recursos necesarios por parte de todas las Administraciones, para promover el acceso universal a la cultura y el estímulo a la creatividad, y que permita al sector aumentar su peso en el PIB, apoyando la creación de las y los jóvenes; impulsaremos la producción y visibilidad de las creaciones artísticas y culturales en nuestras distintas lenguas cooficiales, especialmente en las artes cinematográficas, y reforzaremos la comunicación cultural entre las comunidades autónomas.
