text: Además, impulsaremos medidas de sensibilización e información, y plantearemos estudios para evaluar cómo implantan los países el reconocimiento de las personas no binarias y sus derechos. Como medida de reconocimiento y visibilización, promoveremos que la UE incorpore a las personas no binarias en la declaración que realizó el Parlamento en 2021 como una zona de libertad para las personas LGBTIQ+.
