text: Llevaremos a cabo el desarrollo de las medidas precisas que hagan posible un mejor funcionamiento de la cadena de suministro y de la distribución de valor en la misma. Especialmente en la transparencia en la formación de precios y el reparto de valor entre los operadores, en el control de la venta a pérdidas o en el impulso de las actividades del Observatorio de la Cadena incorporando al mismo el seguimiento de los insumos en la producción agraria.
