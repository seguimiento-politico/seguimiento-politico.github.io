text: Fin de las subvenciones públicas e ilegalización de los partidos, asociaciones u ONGs que persigan la destrucción de la unidad territorial de la nación y de su soberanía. Como paso previo, en línea con la propuesta política de España Decide, se consultará al pueblo español mediante la aplicación del artículo 92 de la Constitución Española, relativo a consultas sobre decisiones políticas de especial trascendencia, su voluntad sobre la ilegalización de partidos separatistas.
