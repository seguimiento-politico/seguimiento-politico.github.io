text: Atención temprana. Se ha de reconocer y garantizar el derecho de todos los niños y las niñas a la atención temprana como un derecho subjetivo, universal, público y gratuito, incorporándose a la cartera básica común de servicios del Sistema Nacional de Salud y aprobando una ley de atención al desarrollo que lo reconozca y lo garantice.
