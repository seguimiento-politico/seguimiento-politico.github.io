text: Necesitamos un urbanismo que genere ciudades y pueblos habitables, amables y sostenibles, que giren alrededor de las personas y de sus proyectos vitales. Por este motivo, proponemos un urbanismo ecofeminista que plantee un cambio profundo en la manera de gobernar, pensar y construir el territorio que habitamos. <br><br> Queremos ciudades que permitan la proximidad y garanticen el derecho al acceso a los servicios públicos esenciales. Vivir bien sin estar obligado a grandes desplazamientos. Para ello, hace falta una distribución de servicios y equipamientos equilibrada en el territorio, que permita un acceso equitativo. Una apuesta por la proximidad y por los ciclos cortos para casi todo. Para la alimentación por supuesto, pero también para el comercio en general, así como para la salud urbana, la cultura, el ocio o el deporte.<br><br> Para combatir la segregación urbana y la despoblación rural, necesitamos un territorio donde se garantice el acceso a los servicios públicos independientemente del lugar donde se viva, desde la Cañada Real hasta O Courel. Un territorio que sea habitable para las personas en los extremos vitales, la infancia y la vejez, y para personas con otras capacidades. Para ello se hace necesario impulsar políticas públicas destinadas a erradicar el chabolismo y la infravivienda en todo el Estado desde un enfoque que tenga en cuenta los derechos humanos.<br><br> Las redes comunitarias y de apoyo mutuo han sido imprescindibles en la construcción de sociedades colaborativas, tanto presentes como pasadas, y lo serán aún más en el futuro. Las políticas puestas en marcha y afianzadas en estos años por el municipalismo progresista y las ciudades del cambio son muestra de que otro urbanismo, centrado en las personas y sus necesidades, es posible.<br><br> Por último, es fundamental el derecho de la ciudadanía a una vida saludable. En el contexto de emergencia climática y olas de calor, así como de ciudades con altos niveles de contaminación del aire, las zonas verdes son una fuente de salud y salubridad, y por ello deben ser un derecho básico de las personas. Queremos que nuestros pueblos y ciudades cuenten con más zonas verdes que, además de ser espacios destinados al ocio, sirvan de pulmón y contrarresten las temperaturas extremas gracias a su efecto termorregulador. El acceso a zonas naturales ha demostrado ser un gran proveedor de salud física y mental, por lo que es imprescindible incluir en las políticas urbanísticas la protección de las zonas naturales existentes, la renaturalización de las que hayan sido degradadas y el fácil acceso para toda la población sin que, por ello, se den grandes desequilibrios territoriales.
