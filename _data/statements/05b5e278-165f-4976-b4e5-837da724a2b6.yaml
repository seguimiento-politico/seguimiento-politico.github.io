text: Aprobaremos una legislación sanitaria respetuosa con el derecho a la vida y la integridad física y moral. Una Ley de Cuidados Paliativos asegurará el cuidado de las personas en las fases críticas y terminales de la vida, para reducir en la medida de lo posible el sufrimiento orgánico y sistémico, físico, psíquico y espiritual de los pacientes y puedan ser acompañados con el apoyo médico, psicológico y espiritual cualificado, y confortados por la cercanía de sus seres queridos para afrontar este trance de la forma más adecuada posible. También se habilitarán medidas de apoyo económico, social e institucional a familiares y cuidadores.
