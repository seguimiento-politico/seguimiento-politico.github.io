text: La movilidad debe ser un derecho básico y de carácter universal, dado que facilita el acceso a otros derechos. La disponibilidad de fórmulas de movilidad accesibles, económicas y diversificadas —sin olvidar la movilidad activa— es una condición previa para multiplicar y mejorar las opciones de acceso al lugar de trabajo, a la vivienda, a los centros educativos y sanitarios, a los servicios comerciales, al ocio, a la cultura, al disfrute del tiempo libre y a la práctica del deporte. Al mismo tiempo, dada la situación de emergencia climática, la movilidad tiene que ser en todo momento sostenible y los sectores de transporte y de movilidad deben alcanzar la neutralidad climática antes de 2050. En todo caso, en el menor plazo posible. <br><br> Por tanto, la movilidad debe configurarse como servicio esencial para garantizar a toda la ciudadanía la libre conformación de la voluntad de circular y de relacionarse de forma respetuosa con su entorno. En consecuencia, los poderes públicos tienen el deber de hacer efectivo el pleno desarrollo de este derecho, sea cual sea la situación económica de la persona usuaria o su lugar de residencia, en condiciones de calidad, eficiencia y sostenibilidad ambiental y económica.
