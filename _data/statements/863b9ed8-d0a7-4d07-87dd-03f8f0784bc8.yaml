title: UNOS SERVICIOS PÚBLICOS AL SERVICIO DE LOS ESPAÑOLES
text: Los españoles necesitan una Administración moderna, accesible, ágil y eficaz, al servicio del bienestar de los españoles y que incremente la calidad de nuestra democracia. Los recursos públicos deben estar a disposición de los ciudadanos, no para uso exclusivo del Gobierno. En el Partido Popular tenemos claro que el dinero público sí tiene dueño, los contribuyentes. Es imprescindible pues poner al ciudadano en el centro de las preocupaciones de la Administración. Es necesario que sus derechos reconocidos se materialicen. Y con este Gobierno no ha sido así.
