text: Desarrollaremos y aplicaremos la nueva línea de avales del Instituto de Crédito Oficial (ICO) de 2.500 millones de euros para ayudar a los jóvenes menores de 35 años. El sistema de avales del 20% de la hipoteca para la compra de la primera vivienda habitual para jóvenes tiene el objetivo de posibilitar la adquisición de unas 50.000 viviendas
