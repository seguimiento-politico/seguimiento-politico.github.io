text: 'Si durante el gobierno de Zapatero las personas del colectivo LGTBI dejaron de ser ciudadanía de segunda y vieron reconocidos sus derechos constitucionales y civiles (igualdad, matrimonio, propia identidad...), gracias al gobierno de Pedro Sánchez se ha construido un amplio aparato legislativo para impulsar el derecho al ejercicio de la plena ciudadanía, libre de discriminación y con independencia de la orientación, la identidad sexual y la expresión de género.<br><br> Hemos cumplido todos los compromisos legislativos que se incluyeron en el programa de 2019 en materia LGTBI:<br><br> Hemos aprobado un amplio marco regulador en línea con la estrategia LGTBI europea y en de la mano del colectivo LGTBI, que había sido ignorado por el gobierno del PP y que ahora ve reconocidas sus reivindicaciones de su derecho a la igualdad:<br><br> o Hemos devuelto derechos que habían sido arrebatados, como el acceso libre de discriminación de todas las mujeres a las técnicas de reproducción asistida, limitado a las parejas heterosexuales por un Partido Popular que sólo reconoce un tipo de familia.<br><br> o Hemos convertido reivindicaciones históricas en nuevos derechos.<br><br> o Hemos creado herramientas legales para combatir la discriminación que permiten, por ejemplo, actuar contra los cánticos homófobos en los estadios o sancionar a los establecimientos que vetan la entrada a las personas del colectivo.<br><br> Hemos abanderado los derechos LGTBI en la esfera internacional, denunciando ante la comisión Europea la violación de los derechos fundamentales de la Unión que supone la Ley antipropaganda de Hungría, y estableciendo colaboraciones estratégicascon entidades que trabajan por la igualdad del colectivo en otros países.<br><br> Hemos avanzado en la lucha contra los delitos de odio. Unos delitos que no se pueden cuantificar en denuncias, porque sabemos que la mayoría de los que se producen no se denuncian. Por ello, desde el gobierno hemos implementado una serie de medidas que ponen en el centro la mejora de la atención a las víctimas, y que establecen protocolos de actuación y especialización con el único objetivo de erradicar la peor expresión de la LGTBIfobia, reduciendo la infradenuncia.<br><br> Hemos avanzado en el proceso de despatologización de las personas del colectivo, siguiendo las recomendaciones de la ONU y la Estrategia LGTBI Europea. Pese a toda la legislación para combatir la discriminación basada en la orientación y la identidad sexual, y pese a la consolidación de reivindicaciones en forma de derechos, el reto sigue siendo el mismo: remover todos los obstáculos que siguen impidiendo que las personas LGTBI desarrollen sus proyectos vitales en igualdad y libres de discriminación.<br><br> Los indicadores muestran, entre otras cosas, que la orientación y la identidad sexual tienen una relación directa con unas mayores tasas de depresión y de desempleo (muy significativo es el caso de las mujeres trans), y también aumentan la probabilidad de sufrir violencia física.<br><br> Además, más de la mitad de los menores LGTBI sufre acoso en las aulas en nuestro país, según datos de la FELGTB. El bullying, la depresión infantil, el abandono escolar y la exclusión social son fenómenos en ocasiones concatenados, y es necesario actuar para romper esa cadena.<br><br> El colectivo había sido ignorado durante los años de gobierno del PP, y se hacía imprescindible una actualización de sus derechos. Ahora, cuatro años después, estamos en disposición de implementar todas las medidas incluidas en la Ley LGTBI, para actuar sobre realidades como el éxodo de las personas LGTBI hacia las grandes ciudades motivado por la discriminación en su lugar de origen.<br><br> En consecuencia, la principal acción que vamos a realizar durante los próximos años no es otra que impulsar la correcta implementación y desarrollo de todas las medidas recogidas en la ley, actuando en una serie de ámbitos en los que sabemos que una correcta intervención de los poderes públicos puede desempeñar un papel fundamental para terminar con la lacra de la LGTBI fobia.<br><br> <b>Ámbito educativo:</b> impulsaremos la formación de profesionales en detección y prevención del acoso, así como la del alumnado, en materia de diversidad sexual y familiar en todas las etapas educativas. Velaremos por la inclusión de referentes positivos.<br><br> <b>Empleo:</b> implementaremos las medidas para la reducción de la discriminación en el entorno laboral y especialmente en el acceso de las personas trans, impulsando y evaluando el impacto de las medidas dispuestas en la ley a tal efecto. <b>Política exterior:</b> España ha sido un ejemplo para que otros países implementaran leyes de protección y dotaran de derechos al colectivo. Seguiremos abanderando la causa LGTBI en los organismos internacionales de los que formemos parte, continuando con nuestra política de realizar litigios estratégicos en aquellos casos en los que observemos violaciones de los Derechos Humanos de las personas LGTBI, especialmente en el seno de la Unión Europeo.<br><br> <b>Mayores.</b> Las personas mayores del colectivo son las que han sufrido la represión de la dictadura franquista, y debemos garantizar que no se vean obligadas a volver al armario en la última etapa de su vida. Por todo ello, implementaremos todas las medidas de creación de espacios específicos y formación de profesionales que se recogen en la Ley,<br><br> Por todo ello, proponemos:'
