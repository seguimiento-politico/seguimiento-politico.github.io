text: Impulsaremos la homologación de títulos extranjeros mediante la creación de un portal electrónico que permita digitalizar todo el procedimiento y acortar sustancialmente los plazos. Promoveremos acuerdos con otros países para acelerar el reconocimiento recíproco. Las solicitudes tendrán que resolverse en un plazo máximo de 3 meses.
