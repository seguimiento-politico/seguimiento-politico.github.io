text: Si queremos que España sea una gran sociedad de bienestar es necesario que nadie se quede atrás, especialmente aquellos en situación de vulnerabilidad. En nuestra sociedad son numerosas las formas existentes de vulnerabilidad desde la infancia a los mayores. Estas políticas requieren de una permanente y leal colaboración y cooperación entre Administraciones y desde el Partido Popular estamos decididos a impulsarlas de un modo ambicioso.
