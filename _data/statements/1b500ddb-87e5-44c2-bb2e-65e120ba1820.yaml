text: 3.2. Actualizaremos la lista de “riesgos” de la inteligencia artificial y los criterios de lo que se consideran “riesgos inaceptables”, e incluiremos como sistemas de “alto riesgo” todos los que usan datos físicos, fisiológicos, de comportamiento y biométricos, todos los usos de la inteligencia artificial para predecir migraciones y todos los relacionados con la sanidad o los seguros. En esa línea, prohibiremos los sistemas de la inteligencia artificial que supongan un riesgo inaceptable para los derechos fundamentales.
