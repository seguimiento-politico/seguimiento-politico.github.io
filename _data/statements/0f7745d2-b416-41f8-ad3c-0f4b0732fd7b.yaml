text: El turismo supone una industria estratégica por su peso absolutamente central en la economía española, en la que en 2022 aportó un 12,2% del PIB. Además, su impacto ecológico en término de emisiones de CO2 es significativo. Y la responsabilidad histórica del modelo turístico de sol, playa y masificación en el deterioro ecológico irreversible del litoral mediterráneo y el territorio insultar español ha sido nefasta. Por todo esto, España necesita una estrategia nacional de turismo sostenible que armaremos en base a los siguientes puntos.
