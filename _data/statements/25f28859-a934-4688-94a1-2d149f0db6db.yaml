text: TRABAJAREMOS DE LA MANO DE LOS AGENTES DEPORTIVOS PARA FORTALECER EL SISTEMA COMPETITIVO, procurando su financiación sostenible y la buena gobernanza, y garantizando los intereses de los agentes involucrados, es especial los derechos de los deportistas. Facilitaremos la práctica competitiva al máximo nivel propiciando la compatibilidad con los estudios y favoreciendo la transición una vez finalizada la carrera deportiva. De la mano del sector y de las Comunidades Autónomas, trabajaremos en una Ley que regule el ejercicio de las profesiones del deporte, estableciendo un marco que garantice la igualdad en el conjunto del territorio nacional.
