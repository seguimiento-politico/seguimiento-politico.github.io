text: 'Hoy en día existen inaceptables desigualdades en acceso a tratamientos efectivos para los y las pacientes, por lo que continuaremos impulsando medidas para evitar los desabastecimientos de medicamentos y los elevados precios impuestos sobre algunos fármacos, como parte de la revisión que estamos llevando a cabo sobre la legislación farmacéutica europea general que necesitaba ser actualizada tras más de dos décadas en vigor. Nuestras prioridades para esta revisión están claras: medicamentos innovadores y genéricos eficaces, seguros, accesibles y asequibles para todos los europeos y europeas, con especial atención a las enfermedades huérfanas y pediátricas; protección del medioambiente, también desde el enfoque “Una'
