text: Mejoraremos la calidad de la formación profesional y ampliaremos la FP Dual para la mejor inserción laboral adaptándose a las necesidades de industrias, comercios y empresas. Además, promocionaremos el emprendimiento local e impulsaremos políticas de retención del talento, tanto joven como de segunda oportunidad para las personas de más edad que han perdido su empleo a causa de los procesos generalizados de desindustrialización y reducción de costes.
