text: Garantía de los derechos de las mujeres y niñas con discapacidad habilitando recursos y programas de apoyo específicos. Llevaremos a cabo todas las modificaciones legales necesarias para suprimir por completo prácticas contrarias a los derechos humanos de las mujeres y niñas con discapacidad, como el aborto coercitivo o la ablación. Asimismo, una vez lograda la prohibición de la esterilización forzosa, habilitaremos todos los mecanismos de reparación, incluida la económica, de todas las mujeres que fueron sometidas a esta vulneración de derechos humanos. Elaboraremos una macroencuesta sobre la violencia contra las mujeres y niñas con discapacidad ya que, aunque se sabe que la discapacidad aumenta de forma notable los índices de violencia, todavía es una realidad social mayormente silenciada y de la que faltan datos científicos suficientes.
