title: Poner orden en la subcontratación y proteger los derechos laborales de los y las trabajadoras de subcontratas.
text: Limitaremos la subcontratación a servicios especializados ajenos a la actividad principal de la empresa, de manera que los servicios propios de la empresa queden excluidos Es decir, un hotel no puede subcontratar la limpieza de las habitaciones y una empresa que presta servicios masivos no puede subcontratar su servicio de atención al cliente Cuando la subcontratación esté justificada, sus trabajadoras y trabajadores tendrán las mismas condiciones que las de la empresa matriz
