text: 4. Lucharemos contra la obsolescencia programada aumentando el periodo de garantía de los productos, asegurando el derecho a reparar, así como la obligación de suministrar repuestos usados durante un mínimo de 10 años. Apostaremos por la aprobación y transposición ambiciosa de la directiva de empoderamiento de los consumidores para la transición ecológica, aprobada ya por el parlamento, creando una oficina de control para la publicidad engañosa con base en la directiva.
