text: Defendemos que el Estado debe acompañar a los españoles a lo largo de toda su vida, ofreciendo el soporte para garantizar la libertad y la igualdad de oportunidades desde el primer ciclo de educación infantil hasta la jubilación, sostenida con pensiones dignas. Todos tenemos derecho a desarrollar un proyecto de vida autónomo y en libertad que nos permita formar una familia y llegar tan lejos como nuestro esfuerzo determine.
