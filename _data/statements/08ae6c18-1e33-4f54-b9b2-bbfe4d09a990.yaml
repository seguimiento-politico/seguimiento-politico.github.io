title: Romper el ciclo de la comida basura.
text: Las grandes corporaciones alimentarias obtienen hoy enormes beneficios por la venta de muchos productos de bajo valor nutritivo, pero mucho impacto publicitario Este circuito afecta a niños, niñas y adolescentes, así como a poblaciones vulnerables, y acaba por perjudicar a la salud con un efecto acumulado sobre otros problemas sociales Para empezar a romper el ciclo de la comida basura, estableceremos obligaciones claras en el etiquetado, que deberá reflejar la calidad de los productos conforme al modelo del semáforo nutricional, así como una fiscalidad alimentaria que incluya un IVA más alto para alimentos ultraprocesados o ricos en grasas y azúcares, y más bajo para alimentos frescos y saludables Se regulará la publicidad alimentaria, se perseguirá de manera contundente la publicidad engañosa y se restringirá la publicidad de comida basura en horario infantil, en los medios a su alcance o en el patrocinio de espectáculos deportivos o aptos para menores Además, la compra pública de alimentos para comedores escolares o de hospitales será un modelo de alimentación de calidad y de cercanía
