text: Una salud concebida como bienestar y autonomía sobre el propio cuerpo. Desde la UE promoveremos un concepto de salud que no solo implique la ausencia de enfermedad, sino que la considere también como un indicador de bienestar. Para ello, entre otras cuestiones, en los Estados se garantizará el derecho a la interrupción voluntaria del embarazo de forma segura, libre y gratuita, dentro de la red pública de asistencia sanitaria, el derecho a una muerte digna y el acceso a una atención de calidad de la salud mental.
