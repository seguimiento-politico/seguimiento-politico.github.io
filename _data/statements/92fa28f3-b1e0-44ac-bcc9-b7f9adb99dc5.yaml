text: Garantizaremos el derecho a la movilidad sostenible y saludable. Se calificará la movilidad sostenible como un derecho ciudadano con el mayor rango legislativo posible, incluso se trabajará para constitucionalizarlo. Impulsaremos una ley de movilidad sostenible con objetivos de descarbonización del transporte que sean ambiciosos; una ley que considere también la movilidad activa, saludable y segura; que garantice y asegure la accesibilidad y asequibilidad para todos y todas, a través de una oferta social y territorialmente equitativa; que vele por la sostenibilidad económica y el equilibrio financiero de los sistemas de transporte público definiendo, por tanto, las fuentes de financiación. En definitiva, se pretende, por un lado, potenciar al máximo la movilidad activa (caminando y en bicicleta) mediante las infraestructuras necesarias para su desarrollo, y por el otro, poner en marcha un sistema de transporte público con una cobertura y una accesibilidad públicas de carácter universal, al mismo nivel que la sanidad o la educación.
