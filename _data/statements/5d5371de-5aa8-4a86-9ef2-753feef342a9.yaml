text: Impulsaremos la homogeneización de la normativa turística en materia de viviendas con fines turísticos para toda España. Esta homogeneización normativa garantizará la competencia en igualdad de condiciones con el resto de alojamientos turísticos, como hoteles o campings; velará por la preservación de los derechos de los vecinos residentes y la vida de los barrios; y pondrá límite al encarecimiento que la proliferación masiva de pisos turísticos causa en el precio de la vivienda.
