text: FRENTE A POPULISMOS Y RADICALISMOS, España proyectará los valores de la libertad, la democracia, los derechos humanos, el respeto al Estado de Derecho, la economía de mercado y las sociedades abiertas. En Naciones Unidas y otros organismos internacionales, redoblaremos el compromiso con un orden internacional justo, basado en reglas y dotado de instituciones multilaterales eficaces.
