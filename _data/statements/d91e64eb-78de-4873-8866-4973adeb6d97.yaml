text: 14. Propondremos una hoja de ruta europea con objetivos a corto y largo plazo para corregir las prácticas que generan barreras en la carrera científica de las mujeres, promocionando las vocaciones científicas y garantizando la presencia equilibrada de mujeres en puestos de decisión, así como apoyando el acceso a la financiación pública de las mujeres con acciones que equilibren las situaciones de desventaja.
