text: Promoveremos una mayor divulgación en medios sociales de comunicación y de difusión de la información, del trabajo que científicos y Organismos Públicos de Investigación desarrollan, así como el trabajo conjunto con Cultura y con los medios públicos de radiotelevisión para el desarrollo de formatos audiovisuales sobre ciencia y tecnología. Se promoverá en estos contenidos, ofrecer la visibilización e información sobre el papel de la mujer en la ciencia y la historia del desarrollo humano.
