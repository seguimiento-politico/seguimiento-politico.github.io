text: Las redes eléctricas también necesitarán adaptarse a la creciente demanda de electricidad. En la próxima década la electrificación estará en el centro de la transición y requerirá un refuerzo de las redes eléctricas y del almacenamiento. Las y los socialistas reclamamos un Plan europeo de desarrollo de redes y mejora de las interconexiones, con un marco que fomente las infraestructuras transfronterizas y las inversiones necesarias, defendiendo un objetivo de interconexiones eléctricas para 2040 acorde con las necesidades de infraestructura que el sistema eléctrico europeo necesita, para adaptarlo al papel destacado que representará España en la futura Unión
