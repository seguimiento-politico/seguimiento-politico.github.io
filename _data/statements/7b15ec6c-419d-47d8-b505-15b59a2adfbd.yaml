text: Sáhara Occidental según las Naciones Unidas, se pliegue a la decisión unilateral de Pedro Sánchez de respaldar el plan de ocupación de Marruecos. En este sentido, apoyaremos con acciones concretas el derecho a la libre determinación del pueblo saharaui y la celebración de un referéndum, con la base jurídica de las sentencias del Tribunal de Justicia de la UE sobre recursos naturales, las resoluciones del Consejo de Seguridad de la ONU para una solución justa y pacífica mediante referéndum y los procesos de diálogo impulsados por el enviado especial, así como las resoluciones de la Unión Africana. Respecto a las sentencias sobre el acuerdo de pesca, exigiremos que la Unión Europea respete a sus propios tribunales y ceje en su empeño de negociar los acuerdos de pesca en aguas saharauis con Marruecos. Se promoverá el establecimiento de relaciones diplomáticas de alto nivel con la
