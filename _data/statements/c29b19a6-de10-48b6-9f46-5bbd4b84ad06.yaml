text: El Partido Popular desea convocar a una sólida y amplia mayoría de españoles en torno a una propuesta de cambio, modernización, reformas y regeneración. Un programa que no pretende decir a los españoles qué tienen que hacer con sus vidas sino que desea acompañarles en sus proyectos. Un programa hecho desde unos valores que rompen con el pesimismo de la izquierda y permiten recuperar la confianza en que las nuevas generaciones vivirán mejor que quienes las precedieron.
