text: Establecimiento de medidas de convivencia para compatibilizar los usos del mar por parte de los pescadores frente a otros usos, cumpliendo rigurosamente con las leyes en vigor en materia de conservación de la biodiversidad e impacto ambiental." Cumplimiento de la Directiva de Hábitats y la Directiva de Aves, limitando la pesca destructiva (como la pesca de arrastre) en la red Natura 2000, proponiendo medidas conjuntas como las que establece la Política Pesquera Común allí donde sea necesario." Regulación de las Áreas Marinas Protegidas de forma eficiente y eficaz, limitando las actividades que deterioran el medio ambiente marino." Concreción y aplicación del Plan Nacional para la Reducción de las Capturas Accidentales en la Actividad Pesquera, con la incorporación de tiburones, rayas e invertebrados."
