text: Nuestro país no solo es ambicioso en cuanto al horizonte verde, morado y digital que quiere consolidar en la próxima década. Nuestro país es consciente de que ya es feminista y moderno, de que ya tiene el talento y las oportunidades productivas para hacerlo posible. Al mismo tiempo, sabe cuáles son los obstáculos en este camino, los lastres que debemos soltar para despegar. El «bailar pegados» de los grandes poderes económicos y las principales instituciones democráticas —como los ministerios, pero también los medios de comunicación o los partidos políticos— pone en riesgo el éxito de estos proyectos.
