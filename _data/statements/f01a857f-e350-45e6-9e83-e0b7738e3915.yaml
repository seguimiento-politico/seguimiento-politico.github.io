text: Suprimiremos todas las oficinas de implantación de la Agenda 2030 y crearemos una Oficina Estratégica para el Interés Nacional que vele por los intereses de los españoles en el ámbito económico, defendiendo los intereses de las empresas españolas en el exterior y atrayendo inversiones productivas.
