text: CREAREMOS EL PLAN NEXT35, con apoyo individualizado a las “scale ups” llamadas a convertirse en las grandes creadoras de empleo del futuro. Facilitaremos el desarrollo de la industria de capital riesgo nacional y promoveremos instrumentos que faciliten la transferencia de conocimiento desde la Universidad y los centros de investigación a las empresas.
