text: Mejoraremos la información de los alquileres y estableceremos precios de referencia. Esta propuesta pretende mejorar el funcionamiento del mercado del alquiler de vivienda por dos vías. La primera de ellas es mejorar el conocimiento sobre la evolución de los alquileres estableciendo un pago mensual a cuenta en el IRPF del 0,1% de los ingresos percibidos por alquileres, para conocer con precisión casi censal y en tiempo real cómo evoluciona el precio de los alquileres en España. La segunda es establecer unos precios de referencia para las zonas tensionadas equivalentes al 30% de la renta de los hogares que alquilan, eliminar las deducciones fiscales en el IRPF de los alquileres que se sitúen por encima del precio de referencia y establecer un recargo en el impuesto de sociedades para los fondos y empresas que alquilen viviendas por encima de los precios de referencia o los destinen a alquiler turístico.
