title: Fin de la estafa de los 902.
text: Desterraremos la práctica de derivar a la gente a números de tarificación añadida, como los 902 y similares Las empresas deberán disponer de un número de teléfono fijo de tarificación normal para la atención al cliente Estos teléfonos serán accesibles para personas con diversidad intelectual o de edad avanzada
