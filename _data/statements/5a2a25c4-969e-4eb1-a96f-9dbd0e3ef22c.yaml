text: La familia es el eje de la sociedad, que cumple una función irremplazable de cohesión social y solidaridad intergeneracional. Para el PP la familia es el eje vertebrador de todas sus políticas. La familia representa el auténtico pilar del Estado del Bienestar. Sólo una ambiciosa política puede hacer sostenible la dependencia, las pensiones, la sanidad y la educación. Para esto se requiere hacer política pensando en la próxima generación y así lograr que el Estado pueda servir al bienestar de la sociedad.
