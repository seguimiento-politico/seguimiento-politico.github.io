text: Durante todos estos años, el PSOE ha defendido la reforma del Senado, que continúa hoy resultando necesaria para convertirlo en una verdadera cámara de representación territorial. El Senado debe ser una cámara que represente la diversidad y singularidades de los territorios de España, ofreciendo respuestas adecuadas desde un enfoque integrador, constructivo y eficiente. En tanto no se produzca la reforma constitucional necesaria, las y los socialistas impulsaremos el papel del Senado como espacio de diálogo y colaboración entre los diferentes niveles de gobierno e intensificaremos sus relaciones con los parlamentos autonómicos.
