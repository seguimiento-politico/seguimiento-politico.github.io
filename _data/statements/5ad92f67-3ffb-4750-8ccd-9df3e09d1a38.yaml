text: Modernizaremos las pruebas selectivas de acceso a la Función Pública, incorporando, junto con las tradicionales pruebas, otras que permitan garantizar que los candidatos se adaptan a las necesidades de una administración moderna.<br> Diseñaremos nuevos modelos de evaluación objetivos y transparentes del desempeño como instrumento de medición del rendimiento. Estas evaluaciones tendrán impacto en la carrera profesional y en las retribuciones de los empleados públicos.<br> Se promoverán sistemas de reclutamiento y formación directivos del sector público empresarial que favorezcan la estabilidad, la experiencia y la profesionalidad.
