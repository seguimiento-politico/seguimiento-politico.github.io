text: DESARROLLAREMOS PLANES ESTRATÉGICOS PARA LOS PRINCIPALES SECTORES DE LA AGRICULTURA, LA GANADERÍA Y LA INDUSTRIA ALIMENTARIA en los que se identifiquen las principales amenazas que afectan a su desarrollo y sostenibilidad, y en los que se establezcan las medidas necesarias para reforzar su competitividad y sostenibilidad, para desarrollar cadenas de suministro equilibradas, para atender las demandas de los mercados y las necesidades de los consumidores, y para reforzar la internacionalización de las empresas. Impulsaremos un Plan nacional Sostenible en materia de Ganadería, Agricultura y Montes.
