text: Suprimiremos el Ministerio de Igualdad, que es innecesario en sus funciones, injusto e ideológico en los medios políticos que acomete al servicio de aquellas y oneroso en su estructura, así como dedicaremos ese gasto a la mejora de servicios públicos esenciales como la sanidad, la justicia, la seguridad o el sistema educativo.
