text: Las políticas de efecto llamada impulsadas por von der Leyen y apoyadas por PP y PSOE permiten que las mafias de tráfico de seres humanos actúen con total impunidad, poniendo en peligro la vida de los propios inmigrantes en su viaje a Europa y provocando graves problemas de inseguridad e identidad en las Naciones europeas. De entre los que consiguen llegar, muchos cuentan ya con un historial delictivo en sus países de origen y se dedican a seguir delinquiendo en nuestras calles y a extender ideas incompatibles con los valores y raíces de la cultura europea.
