text: 16. Fomentaremos que se establezca para toda la Unión Europea el periodo obligatorio de escolarización, con una duración de al menos trece años para la enseñanza básica común y una permanencia en el sistema educativo hasta los 18 años que incluya diversas vías formativas, incluidas las que permitan simultanear estudio y prácticas laborales retribuidas antes de la incorporación plena a un puesto de trabajo remunerado.
