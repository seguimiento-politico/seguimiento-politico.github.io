text: APROBAREMOS UNA LEY DE DESARROLLO RURAL PARA TODO EL TERRITORIO NACIONAL A TRAVÉS DE UN GRAN ACUERDO DEL QUE PARTICIPEN TODOS LOS ACTORES AFECTADOS, atendiendo al reto demográfico, la población y la ordenación el territorio. Garantizará los servicios básicos del Estado del bienestar y servirá de estímulo a las familias y a los profesionales que decidan vivir, ganarse la vida y ejercer su actividad en el medio rural. Pondremos en marcha un Plan de apoyo a la España despoblada que permita acceder a los mismos servicios públicos con independencia del lugar en el que vivas. Crearemos un Foro permanente para conectar las políticas de todas las administraciones públicas que afecten al rural.
