text: 2.7. Reforzaremos las capacidades de Europol/Centro Europeo de Ciberdelincuencia en términos de recursos financieros y humanos, permitiendo un enfoque más proactivo en la lucha contra la ciberdelincuencia y la creación de capacidades conjuntas de defensa contra los ataques a gran escala.
