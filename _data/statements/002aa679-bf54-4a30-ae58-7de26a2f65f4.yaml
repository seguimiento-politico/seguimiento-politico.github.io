text: Misión transformación de alimentos ecológicos de excelencia. Aprovecharemos el posicionamiento puntero de España en producción de alimentación ecológica para impulsar la agricultura regenerativa y la descarbonización de toda la cadena de valor (procesamiento, envasado y logística). Se impulsará la diversificación de los sistemas productivos agrícolas y ganaderos, buscando actividades económicas que generen mayor valor añadido con un menor consumo unitario de agua, apoyado por un plan de I+D enfocado a la recuperación del secano y a una reorientación del regadío.
