text: 5.1. Fiscalidad europea. Coordinaremos la adopción, desde la Unión Europea y a escala europea, de un impuesto mínimo del 2 % sobre las fortunas de milmillonarios, en línea con las propuestas del Observatorio Fiscal de la Unión Europea y como primer paso para la coordinación de este mecanismo a nivel internacional, siguiendo el ejemplo del segundo pilar de la OCDE para la adopción de impuestos mínimos.
