title: Prevenir cualquier fraude en el mercado de los libros de texto
text: El modelo actual de libros de texto lleva a la formación de un oligopolio en el que unas pocas grandes empresas, como ha establecido la CNMC, reducen la competencia para ahorrarse costes y que los precios no bajen Todo esto supone un sobrecoste para las familias y los presupuestos públicos con un bien asociado a un servicio, la educación, que debería ser completamente gratuito Por eso introduciremos las regulaciones necesarias para garantizar la competencia en el sector, estableceremos un periodo de 10 años durante el que las nuevas ediciones no podrán cambiar (salvo para materias que requieran actualización) y las editoriales tendrán la obligación de mantener en catálogo esas ediciones También apoyaremos la demanda de las familias para recuperar el dinero pagado de más y lanzaremos un sistema piloto de elaboración de materiales docentes digitales y en papel de manera colaborativa y libre, junto a las comunidades autónomas y a la comunidad educativa, para desprivatizar el acceso a este bien que forma parte del derecho a la educación
