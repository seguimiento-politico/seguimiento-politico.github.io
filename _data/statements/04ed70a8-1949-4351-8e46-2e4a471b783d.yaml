text: Como las campañas deben servir para que la ciudadanía pueda conocer los diferentes proyectos políticos en liza, estableceremos la garantía de al menos dos debates entre los o las candidatas a la presidencia del Gobierno, de los que al menos uno se celebrará en la televisión pública También estableceremos un envío único de papeletas que permitirá ahorrar millones de dinero público
