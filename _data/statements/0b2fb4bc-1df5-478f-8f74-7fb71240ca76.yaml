text: FACILITAREMOS EL ACCESO A LA SEGUNDA OPORTUNIDAD DEL EMPRENDEDOR, con una modalidad de concurso específica para persona física y un procedimiento simplificado especial para microempresas. Crearemos herramientas de detección temprana de situaciones de insolvencia y digitalización de la totalidad de la tramitación de los concursos. Crearemos un marco jurídico y una red de apoyo público que incentive el emprendimiento a través de un sistema de insolvencia, reestructuración y exoneración de deudas eficiente.
