text: Promover las lenguas cooficiales y propias en el sistema educativo. La adecuada vitalidad de las lenguas cooficiales y propias de los distintos pueblos requiere una acción pública, acorde con su situación específica, que las potencie, como parte de la identidad y riqueza cultural de nuestro país Para ello, necesitamos que exista una oferta educativa suficiente para permitir que en los centros educativos de toda España se puedan estudiar todos los idiomas oficiales y propios de cada territorio
