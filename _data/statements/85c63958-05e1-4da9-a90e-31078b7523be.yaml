text: Reconoceremos las cooperativas o sociedades laborales dependientes (aquellas cuyos ingre sos dependen de un cliente en al menos un determinado porcentaje). En estos casos, la empresa cliente abonará la diferencia entre la remuneración de las socias y los socios-trabajadores y la que perciban sus propias personas empleadas de nivel equivalente.
