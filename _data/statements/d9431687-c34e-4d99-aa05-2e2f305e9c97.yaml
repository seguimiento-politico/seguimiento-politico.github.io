text: Respeto a la cláusula democrática de los Estados miembros. Derogar o en su caso reformar de manera radical el art. 7 del Tratado de Lisboa a fin de impedir la injerencia de Bruselas en la Constitución política y las decisiones democráticas de los Estados a través de la cláusula del “respeto a los valores democráticos” del artículo 7 del TUE y sus desarrollos reglamentarios, sin audiencia del Estado afectado, que ha sido utlizada para reprimir y persiguir a naciones soberanas como Polonia o Hungría que se han negado a aceptar los delirios ideológicos de Bruselas.
