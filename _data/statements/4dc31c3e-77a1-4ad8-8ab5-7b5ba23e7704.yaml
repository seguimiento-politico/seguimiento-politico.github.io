text: 'Estas pasan por nuestro enorme potencial en el ámbito energético, con el despliegue de energías renovables, así como por la ubicación estratégica de nuestro país: entre la UE y el Norte de África y entre el Atlántico y el Mediterráneo. Porque, al mismo tiempo que modernizamos nuestra industria convencional, estamos impulsando la nueva industria del futuro.'
