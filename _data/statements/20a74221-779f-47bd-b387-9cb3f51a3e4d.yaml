title: Reforzar la Educación Física y el acceso al deporte.
text: Esta asignatura recuperará su condición troncal y se incorporará al bachillerato En coordinación con las demás Administraciones, impulsaremos también programaciones deportivas en los centros públicos, en las que deberá haber una proporción de actividades gratuitas que permitan a niños, niñas, adolescentes y jóvenes practicar deporte al menos tres veces a la semana de manera gratuita. Implantaremos planes específicos en las zonas rurales y en aquellas con mayor desigualdad social
