text: Solicitamos una política de cohesión ambiciosa para todas las regiones, especialmente para aquellas menos desarrolladas y más vulnerables como herramienta esencial para mejorar la calidad de vida en las ciudades y zonas rurales y para garantizar que la fuga se convierta en retención y ganancia de talento.
