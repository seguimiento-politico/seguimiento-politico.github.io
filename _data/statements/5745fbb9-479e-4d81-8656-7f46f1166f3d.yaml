text: Nuestro compromiso, para la próxima legislatura, es que España sea una de las grandes economías europeas que más crezca de la zona euro. Vamos a volver a crecer de forma sostenible, para recuperar la convergencia en riqueza y bienestar con Europa. El Partido Popular está preparado para hacerlo, con solvencia económica y ambición reformista.'
