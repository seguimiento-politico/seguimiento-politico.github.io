text: La Unión Europea debe apoyar los trabajos en Naciones Unidas para avanzar en la creación de un marco completamente inclusivo que profundice y complemente los trabajos de la OCDE en el ámbito de la fiscalidad internacional para contar con una estrategia global que proporcione recursos suficientes a todos los países, mediante sistemas tributarios justos y progresivos y posibles impuestos globales, adaptados a la doble transición digital y verde, que eviten la competencia fiscal perniciosa entre Estados y que combatan eficazmente la elusión y la evasión.
