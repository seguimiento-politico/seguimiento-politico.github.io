title: Una normativa de consumo más dura con el fraude y más ágil en la reparación.
text: Revisaremos el conjunto de la normativa sancionadora de consumo de carácter estatal para que las sanciones desincentiven de manera efectiva las conductas fraudulentas, al ser proporcionales al perjuicio causado a las personas consumidoras Se mejorarán también los mecanismos de resolución extrajudicial de conflictos.
