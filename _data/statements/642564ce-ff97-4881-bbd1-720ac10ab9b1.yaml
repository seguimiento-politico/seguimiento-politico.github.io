text: establezca un marco justo para la nueva economía digital con el fin de evitar que los buitres aprovechen la tecnología para llevarnos a un pasado sin derechos laborales. Para ello, mejoraremos la actual directiva de trabajadores y trabajadoras de plataformas e impulsaremos el establecimiento de unas reglas comunes que definan con claridad y sin concesiones a las empresas, incluyendo y blindando la presunción de laboralidad. A través de la coordinación de la Autoridad Laboral Europea y de la renovada Oficina Europea de Lucha contra el Fraude (OLAF), se crearán unidades especiales para inspeccionar estos modelos de empleo contrarios a los derechos laborales más básicos de la clase trabajadora y, en especial, la utilización de falsos autónomos, el trabajo mediante horas extras sin cotizar y la vulneración de los derechos sindicales.
