text: 1. Exigiremos el reconocimiento de lenguas oficiales de la Unión Europea de todas aquellas con estatus cooficial en los Estados miembros. Además, promoveremos la creación de instituciones que indexen y recopilen en las distintas lenguas de los Estados miembros, incorporándolas a los programas Erasmus y creando estancias intereuropeas para su aprendizaje y su divulgación, así como su inclusión en las plataformas digitales más utilizadas. A su vez, fomentaremos programas de visibilidad y protección de las lenguas minoritarias y minorizadas como valor patrimonial lingüístico europeo.
