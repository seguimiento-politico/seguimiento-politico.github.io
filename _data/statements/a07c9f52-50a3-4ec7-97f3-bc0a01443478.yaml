text: La sostenibilidad del campo y la transición hacia fuentes de energía menos contaminantes no puede, en ningún caso, llevarse a cabo al margen de los intereses de España y de nuestro sector primario. El sustento de muchas familias depende de que se garanticen unas condiciones idóneas para facilitar la libertad y la viabilidad económica de las unidades de producción e industrias vinculadas al sector primario.
