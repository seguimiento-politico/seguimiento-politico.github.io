text: Nuestro país constituye una excepción histórica en este contexto tan complicado para el continente. Nuestra responsabilidad es cuidar y ensanchar esta excepción, y la mejor forma de hacerlo es avanzando, yendo a por más, llevando este destello de lucidez a toda Europa.
