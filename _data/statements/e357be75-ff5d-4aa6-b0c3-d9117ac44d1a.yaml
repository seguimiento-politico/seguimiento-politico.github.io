text: 'La acumulación de crisis económicas y sociales ha acentuado una serie de problemas colectivos que nuestro país arrastra desde hace décadas y ha creado otros nuevos, igualmente graves.<br><br> Padecemos niveles muy altos de desigualdad y la capacidad de las políticas públicas para reducirlos, aunque ha mejorado significativamente durante los últimos años, es menor que en otros países de la UE. Además, tenemos unas tasas de pobreza más elevadas que la mayoría de países del centro y norte de Europa, especialmente en lo que se refiere a pobreza infantil; una realidad que se retroalimenta con un mercado de trabajo que ha mejorado mucho gracias a la reforma laboral, pero en el que se mantienen tasas de desempleo relativamente elevadas y bolsas de subempleo.<br><br> También afrontamos problemas relacionados con las distintas etapas de la vida. La llegada a edades avanzadas de la generación del baby boom plantea desafíos al sistema de salud y a la atención a la dependencia. Por su parte, los jóvenes tienen graves dificultades para desarrollar un proyecto de vida autónomo como consecuencia de las aún mejorables condiciones laborales y, sobre todo, de los problemas de acceso a la vivienda.<br><br> España padece también un grave problema de crisis de los cuidados, que afecta particularmente a las mujeres, una gran dificultad de conciliación entre la vida laboral y familiar, y una tasa de natalidad bajísima debido a las dificultades para conciliar y al riesgo de empobrecimiento que se incrementa al tener hijos, sobre todo para las familias monoparentales. En los últimos años se han acentuado, además, un conjunto de problemas relacionados con la salud mental causados tanto por enfermedades propiamente dichas como por malestares personales ligados al estrés y a la incertidumbre laboral y social.<br><br> El Estado de bienestar que hemos heredado es insuficiente para afrontar esos retos. En consecuencia, debemos renovarlo y reforzarlo, conscientes de que esas limitaciones no afectan por igual a todos los campos de las políticas sociales. Las prestaciones de apoyo a la crianza, el sistema de ingresos mínimos, la política de vivienda social y los servicios sociales o los usos sociales y laborales del tiempo presentan un desarrollo muy limitado. Otros ámbitos, como la sanidad o la educación, tienen un desarrollo mayor, pero con estrecheces presupuestarias que los ponen en peligro y rompen su espíritu de universalidad. A esto se suma una compleja diversidad territorial: a la brecha tradicional entre zonas industrializadas y agrarias se han superpuesto otras, por ejemplo, entre áreas metropolitanas, ciudades medias y la «España vaciada».<br><br> Necesitamos avanzar hacia la construcción de políticas públicas que sean capaces de hacerse verdaderamente cargo del cuidado de la vida, fortaleciendo los lazos sociales y afectivos y apoyando a las personas para que puedan desarrollar sus propios proyectos vitales.<br><br> Y debemos hacerlo, además, teniendo en cuenta la realidad de la crisis ecológica y el cambio climático. Necesitamos imaginar un desarrollo de los derechos sociales compatible con el desacoplamiento de las nociones de bienestar y crecimiento tal y como los miden los indicadores económicos convencionales. Los derechos sociales son el fundamento de un crecimiento distinto y mejor: en autonomía, en seguridad, en libertad, en acceso a bienes culturales y educativos, en tiempo y en capacidad para intervenir democráticamente en el gobierno de nuestra sociedad.'
