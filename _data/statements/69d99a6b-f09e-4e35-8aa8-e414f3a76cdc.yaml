text: Asimismo, se adoptarán medidas para garantizar la presencia equilibrada de mujeres y hombres en los términos recogido en la Ley de Igualdad 3/2007 en los organismos y órganos públicos y en los consejos de administración de las sociedades públicas y privadas, de forma progresiva en los próximo cuatro años; y en los órganos de toma de decisiones sobre las condiciones laborales, sobre los procesos electorales, sobre los convenios colectivos o sobre los acuerdos profesionales, como exigen las directivas comunitarias.
