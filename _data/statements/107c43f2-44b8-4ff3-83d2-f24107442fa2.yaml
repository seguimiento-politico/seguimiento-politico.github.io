text: La emergencia social exige respuestas rápidas y eficaces por parte de la Administración. Por ello, sacaremos estas ayudas del obsoleto marco de la Ley de Subvenciones y generaremos normativa que en ese tipo de situaciones priorice un vínculo basado en la confianza -vía declaración responsable o similar- y no en la sospecha, algo desafortunadamente tan habitual con personas socialmente vulnerables.
