text: 'Estableceremos nuevos mecanismos que penalicen la contratación temporal injustificada: <br>• Endureciendo la penalización a las empresas que realicen contratos temporales sin causa.<br>• Reforzando el papel de la negociación colectiva para limitar el uso de los contratos de duración determinada y corregir el abuso de la contratación temporal.<br>• Limitando el encadenamiento de contratos.'
