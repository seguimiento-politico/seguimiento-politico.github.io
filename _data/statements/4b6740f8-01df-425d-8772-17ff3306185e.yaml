text: Europa ha sido la referencia democrática y social en el último medio siglo, pero hoy, a los riesgos geopolíticos, se suman los riesgos internos de quienes pretenden arrasar todo lo construido en las últimas décadas desde las instituciones de la Unión y también desde sus países. Al tiempo, estamos en un momento de necesidad de respuesta y de gran oportunidad, un punto de inflexión para hacer de Europa un lugar todavía mejor y la UE es nuestra mejor herramienta para alcanzarlo.
