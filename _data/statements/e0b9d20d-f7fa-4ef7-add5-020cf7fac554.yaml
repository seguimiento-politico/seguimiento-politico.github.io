text: Freno a la discriminación por el VIH. Desde la UE impulsaremos la lucha contra la discriminación que sufre la población con VIH ampliando los programas que combaten la estigmatización social, la discriminación y el desconocimiento. También se promoverán políticas eficaces y una inversión en I+D+i suficiente para desarrollar una vacuna eficaz, de carácter preventivo y asequible.
