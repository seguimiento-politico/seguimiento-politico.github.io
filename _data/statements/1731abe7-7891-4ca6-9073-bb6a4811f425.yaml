text: Tampoco olvidamos que se ha permitido que un criminal golpista como Carles Puigdemont se pasee libremente por toda Europa después de haber dado un golpe de Estado contra la unidad y la convivencia de los españoles. Además, mientras su banda criminal seguía trabajando por la separación de Cataluña del resto de España, Puigdemont adquiría la condición de eurodiputado y recibía toda clase de prebendas, recursos económicos y un altavoz en el Parlamento Europeo para seguir insultando y difamando a nuestra Nación.
