text: Mantendremos los impuestos extraordinarios sobre las empresas energéticas y financieras mientras se aprueba e implementa completamente la reforma integral del impuesto de sociedades. El Estado ha desplegado cuantiosas medidas para compensar la pérdida del poder adquisitivo de las familias trabajadoras derivada de la subida de los precios y de las hipotecas. Es justo que quienes, por el contrario, se han beneficiado de la subida de los precios y de los tipos de interés contribuyan a sufragarlas.
