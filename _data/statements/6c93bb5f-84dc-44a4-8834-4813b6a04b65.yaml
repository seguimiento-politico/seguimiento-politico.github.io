title: Ley de Protección Integral frente a todas las formas de violencia contra niños, niñas y adolescentes.
text: El abuso y la violencia contra los menores, cuando se da en el seno de la Iglesia, en la familia o en cualquier ámbito, constituye un crimen muy grave que compromete su futuro Para evitar su impunidad, volveremos a proponer la Ley de Promoción del Buen Trato y Erradicación de las Violencias contra la Infancia y la Adolescencia que presentamos en 2018 y volvimos a presentar de nuevo este año 2019 Para mejorar la prevención, se destinarán más recursos en el entorno educativo, social y sanitario, y se creará una línea de atención telefónica pública de información y asistencia las 24 horas, gestionada por un equipo profesional y multidisciplinar Para cuidar a las víctimas, los procesos penales se adaptarán a sus necesidades, por lo que podrán declarar de manera tranquila en un momento distinto al de la vista oral y se evitará duplicar actuaciones Esta nueva ley otorgará una protección especial frente a la violencia sexual, plasmada en dinámicas específicas que afectan gravemente el presente y el futuro de niños, niñas y adolescentes Se suspenderá el cómputo para la prescripción de estos delitos, al menos hasta que las víctimas hayan cumplido 30 años, se eliminará la distinción entre agresión y abuso sexual, y se creará una Fiscalía especializada en dar respuesta a estos casos Asimismo, es urgente que el Estado se implique en la investigación sobre el alcance real de las denuncias de abusos a niños, niñas y adolescentes en el seno de la Iglesia que se han hecho públicas estos años
