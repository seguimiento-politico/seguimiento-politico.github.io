text: Pacto de Estado por la juventud. Impulsaremos un pacto de Estado por la juventud que no se limite a promover medidas que favorezcan a las personas jóvenes, sino que además comprometa a las distintas fuerzas políticas en la consideración de las necesidades de este colectivo como un vector crítico en la elaboración de cualquier política pública. En particular, las personas jóvenes serán consideradas interlocutores necesarios, en cuanto colectivo particularmente concernido, en cualquier proceso de negociación relacionado con transformaciones medioambientales, climáticas, energéticas y, en general, en cualquier desarrollo legislativo que afecte a la transición ecosocial.
