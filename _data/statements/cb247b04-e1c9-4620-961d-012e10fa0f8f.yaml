text: INCENTIVAREMOS LA INDUSTRIA DE DEFENSA NACIONAL como sector estratégico precursor de la I+D+i y dinamizador de la investigación civil. Promoveremos compromisos de inversión plurianuales para acometer proyectos de largo plazo. Priorizaremos la inversión en España, promoviendo que el suministro de material de defensa se realice por nuestras empresas o con aliados.
