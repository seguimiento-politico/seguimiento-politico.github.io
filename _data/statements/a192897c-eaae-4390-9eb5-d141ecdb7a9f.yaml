title: Una carrera académica estable y digna.
text: Un nuevo Estatuto del Personal Investigador establecerá unos criterios claros y objetivos para acceder a cada nueva fase, de manera que hasta un 75 % de las personas que inician una carrera científica puedan dedicarse de manera estable a la ciencia o a la educación superior Protegeremos las posiciones posdoctorales, facilitando la movilidad de científicos y científicas entre la academia y la empresa; la estabilización del personal precario de los centros de investigación; el desarrollo de una carrera profesional técnica y de administración y servicios, así como de una carrera de investigación hospitalaria; y reconoceremos a los investigadores y las investigadoras en formación los derechos reconocidos al conjunto de trabajadores y trabajadoras Esta carrera se nutrirá también de investigadores e investigadoras que abandonaron la carrera académica y de personal docente e investigador a tiempo completo que sustituya la actual proliferación de figuras docentes con bajos salarios, como asociados y asociadas Para todo ello, es urgente recuperar el personal científico que los Gobiernos han expulsado desde la crisis de 2008, estableciendo tasas de reposición que incorporen más gente de la que abandona el servicio público
