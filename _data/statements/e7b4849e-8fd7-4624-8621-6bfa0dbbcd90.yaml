text: Las familias tienen el derecho de elegir qué educación quieren para sus hijos y que esta sea de calidad. Creemos en una sociedad en la que todos los españoles sean iguales independientemente si residen en un entorno rural o urbano. Donde la transformación digital no sea una opción sino una revolución de la que España debe ser una nación líder. Una nación que afronte el desafío de la inmigración no mediante un buenismo vacío de contenido, sino por medio de la legalidad y con fronteras seguras.
