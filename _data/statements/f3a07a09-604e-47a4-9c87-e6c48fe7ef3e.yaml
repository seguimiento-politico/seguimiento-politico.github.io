text: 3.5. Impulsaremos la creación de un indicador de personas trabajadoras en riesgo de automatización y un organismo de gestión de datos para trabajadores y trabajadoras digitales, que otorgue a las personas trabajadoras más control sobre sus datos, mediante el derecho a decidir qué usos de la información recopilada son legítimos, o en qué circunstancias se producen y con qué fines.
