text: Combatir de manera efectiva la trata de seres humanos. Desde la UE promoveremos que los Estados implementen y supervisen el cumplimiento de la Directiva relativa a la prevención y lucha contra la trata de seres humanos y a la protección de las víctimas, poniendo especial atención a que se las considere sujetos de derecho, se garanticen vías migratorias legales y seguras, así como a la identificación, protección integral y reparación de todas las mujeres y niñas víctimas de trata sin necesidad de poner denuncia. También incidiremos en la prohibición de deportación o encierro de víctimas en los CIE y en que estas queden exentas de responsabilidad penal en caso de encontrarse en situación administrativa irregular. Las medidas para combatir la trata deben diseñarse y aplicarse conforme a los principios enunciados e incluir sanciones para los Estados que las incumplan.
