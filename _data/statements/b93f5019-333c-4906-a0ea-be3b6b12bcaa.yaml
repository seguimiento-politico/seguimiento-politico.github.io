text: Se impulsarán las acciones necesarias para garantizar que todas las medidas que se tomen respecto a los niños y las niñas migrantes no acompañados, refugiados o solicitantes de asilo atiendan a la consideración primordial que tiene su interés superior. En este sentido, se revisarán la Ley 26/2015 de Modificación del Sistema de Protección a la Infancia y a la Adolescencia, del 28 de julio, y en concreto los procedimientos de determinación de la edad de los/las niños/as extranjeros/as no acompañados/as, para que se ajusten a lo que establece la Convención de Naciones Unidas sobre los Derechos del Niño y el resto de normas del Derecho Internacional de los Derechos Humanos.
