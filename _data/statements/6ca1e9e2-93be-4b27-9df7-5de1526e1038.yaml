text: 'La creación de empleo de calidad para todos constituye uno de los grandes objetivos de nuestro país. Los gobiernos del Partido Popular son los que más empleo han creado de la democracia y, sobre esa experiencia, nos proponemos nuevas metas: España puede y debe alcanzar niveles de empleo equiparables a los del resto de la Unión Europea, especialmente en lo relativo al empleo de los jóvenes y de las mujeres.'
