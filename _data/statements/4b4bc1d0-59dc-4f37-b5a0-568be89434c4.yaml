text: Desarrollaremos de una estrategia de lucha contra la pobreza 2030, con objetivos concretos de reducción de la pobreza y centrada en acabar con la pobreza de las mujeres y romper el ciclo intergeneracional de riesgos de pobreza muy vinculada por la pobreza infantil. Esta estrategia debe incluir la perspectiva de género en el combate de la pobreza energética y de movilidad.
