text: Ofreceremos medidas en favor de la mediación familiar prestando apoyo a las familias para la resolución de situaciones conflictivas, siempre en consideración del interés superior del menor. Apoyaremos a las familias en la promoción de estilos de vida saludables y en la prevención de las conductas adictivas y otras situaciones de riesgo psicosocial.
