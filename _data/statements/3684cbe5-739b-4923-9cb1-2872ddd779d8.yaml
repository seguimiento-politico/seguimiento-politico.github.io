text: REIVINDICAMOS “NO AL ACOSO INFANTIL”, mediante la erradicación de cualquier tipo de acoso del que pudieran ser víctimas los niños y adolescentes, especialmente en el ámbito escolar y digital (ciberacoso). Nos comprometemos a acabar con la tolerancia hacia cualquier tipo de violencia hacia la infancia y trabajar por la creación de entornos seguros para los niños y adolescentes, siguiendo el camino marcado por la Ley Integral de Protección de la Infancia y la Adolescencia frente a la Violencia.
