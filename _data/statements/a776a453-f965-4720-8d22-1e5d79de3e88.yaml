text: 'Los y las socialistas vamos a seguir impulsando actuaciones que garanticen la efectividad de la información, la resolución extrajudicial de conflictos y la tutela de las Administraciones Públicas de los derechos de las personas consumidoras.<br><br> Continuaremos reforzando los derechos de las personas consumidoras, para que sean protagonistas en la tarea colectiva y personal y tengan participación en las cuestiones que sectorialmente les afectan, tanto en el ámbito normativo como en el seguimiento del impacto de los productos y servicios en lo que atañe a la sostenibilidad, la igualdad, la justicia, la seguridad y la calidad de vida.<br><br> Impulsaremos una ciudadanía solidaria que tome conciencia ética de su rol, para cambiar las formas de consumo, personal e institucionalmente, por razones de justicia y de felicidad.<br><br> Desde esos principios, nos comprometemos a llevar a cabo las siguientes actuaciones:'
