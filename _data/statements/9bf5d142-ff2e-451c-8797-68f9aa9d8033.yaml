text: Una mejora de la financiación local. Los Ayuntamientos han dispuesto, en la legislatura que ahora termina, del mayor nivel de recursos de la historia reciente. Es preciso dar continuidad a esta tendencia para asegurar que los servicios públicos locales atienden las necesidades de todas las vecinas y vecinos, y en particular de quienes más lo necesitan. Pero, sobre todo, debemos abordar la reforma y mejora del sistema de financiación local, mediante la previsión de tributos propios mínimos, adecuados al marco competencial.
