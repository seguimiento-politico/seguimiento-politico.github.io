text: IMPULSAREMOS UN PROGRAMA DE TRABAJO EN FAVOR DE LA EXCELENCIA ALIMENTARIA, QUE REFUERCE LA GARANTÍA DE SU CALIDAD, fortalezca las denominaciones de origen y otras figuras de calidad, la información y protección de los derechos de los consumidores, el impulso de la promoción y la garantía de su acceso a los mercados exteriores, y el refuerzo del liderazgo y prestigio en los mercados internacionales de la Gastronomía, los Alimentos de España y la Dieta Mediterránea y Atlántica, elementos fundamentales de la Marca España. Promoveremos la agricultura ecológica y la comercialización de sus productos.
