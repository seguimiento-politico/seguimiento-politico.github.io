text: Promoveremos campañas de información para dar a conocer la realidad del suicidio y que el servicio de emergencias del 112 garantice una atención especializada del suicidio a nivel nacional. 373. Impulsaremos campañas de sensibilización sobre salud mental y el drama social del suicidio, que contribuyan a la concienciación sobre la necesidad de tejer lazos comunitarios y cohesionar nuestros municipios, regiones y comarcas frente al aislamiento, la soledad no deseada y el abandono.
