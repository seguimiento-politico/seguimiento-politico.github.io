text: Territorios de los 30 minutos. Garantizaremos la financiación de servicios de movilidad suficientes para que la dotación de servicios públicos en el conjunto del territorio esté disponible en un tiempo de viaje inferior a los 30 minutos, con especial atención a las peculiaridades tanto de las áreas metropolitanas como de la España vaciada. Impulsaremos la creación de conexiones intermodales, incluidas las ciclistas, dignas y coordinadas con el transporte de mayor frecuencia y capacidad, para facilitar el acceso a todo el territorio estatal. Trabajaremos para que el tren y el autobús sean modos sostenibles, flexibles y eficientes de transporte.
