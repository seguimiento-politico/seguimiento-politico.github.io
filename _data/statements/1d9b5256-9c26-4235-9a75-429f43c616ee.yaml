title: Implementar otras medidas fiscales para avanzar hacia un horizonte verde.
text: Tal como planteamos en nuestra Ley de Lucha contra el Cambio Climático y de Transición Energética, bajaremos el impuesto de matriculación y circulación a los coches híbridos y eléctricos; y reformaremos el IRPF para establecer desgravaciones por el uso de abonos de transporte público y por la adquisición de electricidad 100 % renovable.
