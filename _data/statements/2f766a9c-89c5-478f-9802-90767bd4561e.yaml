text: He dedicado toda mi vida profesional a servir a mi país. Por eso me rebelo con todas mis fuerzas contra la mala política y el descrédito generalizado del servicio público. También por eso he dado este paso e intentaré que la gestión, la experiencia y la palabra vuelvan a ser los valores principales e irrenunciables de la acción del próximo Gobierno.
