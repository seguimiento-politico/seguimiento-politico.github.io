text: 'Queremos construir una sociedad de todos y para todos en la que cualquier persona pueda vivir de acuerdo a su libertad sexual. Por ello, rechazamos también la asunción de las posiciones más extremas ante la transexualidad: legislaremos con la máxima prudencia para conciliar la expresión de la identidad personal con el cuidado a las mujeres, a la infancia y a las familias.'
