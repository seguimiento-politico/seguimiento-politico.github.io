text: Promoveremos las vocaciones tempranas vinculadas con el ámbito científico y tecnológico, tanto en el entorno escolar como en actividades extracurriculares. Los estudios especializados señalan cada vez más la infancia como la etapa clave donde se configuran habilidades y preferencias para el futuro desempeño profesional. Eliminar los sesgos en los contenidos y en la impartición de estas materias es clave para aumentar el número de mujeres en esta rama.
