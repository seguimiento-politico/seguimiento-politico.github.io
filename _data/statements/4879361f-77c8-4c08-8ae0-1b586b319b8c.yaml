title: Garantía económica de vida para las mujeres que padecen violencias machistas.
text: Pondremos en marcha un Plan Integral de Compensación, Reparación y Recuperación de la Autonomía para estas mujeres, que incluirá una prestación económica de garantía de vida destinada a evitar que la falta de autonomía económica sea un factor que perjudique la salida de una relación de violencia machista de cualquier tipo La prestación supondrá un mínimo equivalente al salario mínimo interprofesional (900 euros) durante 6 meses prorrogables, que se incrementará según el número de personas que cada mujer tenga a su cargo
