text: Reformar el Consejo General del Poder Judicial (CGPJ) para reforzar su independencia a través de un sistema de elección directa por la ciudadanía Hasta que se apruebe la necesaria reforma constitucional, mejoraremos el sistema parlamentario de elección de vocales para aumentar la pluralidad y la transparencia de la elección de las doce vocalías de procedencia judicial, incluyendo la posibilidad de propuesta de candidaturas avaladas por la ciudadanía y las comparecencias públicas iguales a las de procedencia no judicial El CGPJ deberá cumplir escrupulosamente, en todos los nombramientos discrecionales, los principios de mérito, capacidad y paridad de género para compensar la actual infrarrepresentación de mujeres en la cúpula judicial
