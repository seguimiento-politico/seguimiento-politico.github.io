text: Incrementaremos el Programa “Campus Rural”, para la reconexión de la juventud y el medio rural, el relevo generacional en las explotaciones agrarias con el apoyo de más de 210 millones de euros/año para este objetivo, fomentaremos los laboratorios de Innovación Rural para promover iniciativas innovadoras, y reforzaremos la iniciativa de Erasmus rural para favorecer el intercambio de experiencias y de conocimiento entre jóvenes en todo el territorio. Y apoyaremos ampliar esta experiencia a otros países de nuestro entorno.
