text: Combatiremos la brecha maternal que penaliza a las mujeres por el hecho de ser madres. Facilitaremos la formación y reincorporación al trabajo de las madres que han interrumpido su carrera por la maternidad y desean retomarla, así como medidas contra la discriminación, las presiones y la penalización económica que pueden sufrir las mujeres que desean ser madres en el ámbito laboral.
