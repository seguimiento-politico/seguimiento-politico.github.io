text: Plan de emancipación juvenil. Las personas jóvenes españolas están entre las que más tarde se independizan de la Unión Europa y es una situación que ha empeorado en la última década. La emancipación tardía no deseada afecta a las oportunidades de desarrollar un proyecto de vida propio y autónomo, lo cual tiene un gran impacto en muchos aspectos, especialmente en la salud mental de las personas jóvenes. Al margen de políticas públicas generales, como las políticas laborales, el incremento del parque de vivienda pública y la limitación de los precios de los alquileres, es imprescindible desarrollar proyectos específicos que faciliten la independencia de las personas jóvenes que la deseen. Por ello, pondremos en marcha un plan de ayuda a la emancipación juvenil con un paquete de medidas urgentes para facilitar el acceso a la vivienda de las personas jóvenes en todas las comunidades autónomas.
