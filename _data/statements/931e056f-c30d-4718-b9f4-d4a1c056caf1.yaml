text: 1.6. Apostaremos por la presentación, de forma coordinada desde el marco europeo, de una propuesta de resolución en la Asamblea General de las Naciones Unidas para la adopción de una convención internacional sobre los derechos de los jóvenes, jurídicamente vinculante, con un mecanismo de seguimiento que la acompañe, que proporcione una base jurídica en la que puedan apoyarse los esfuerzos de integración de la juventud y que obligue a los Estados a transponer la convención a la legislación nacional e informar sobre las medidas adoptadas para hacer efectivos los derechos allí
