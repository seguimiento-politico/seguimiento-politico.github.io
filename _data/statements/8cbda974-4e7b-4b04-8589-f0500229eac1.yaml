text: Orientaremos las acciones en materia de políticas activas de empleo a resultados en términos de inserción de los desempleados. Mantendremos la vinculación de la financiación a los resultados obtenidos e informaremos públicamente del impacto de las acciones de políticas activas para favorecer la fiscalización de los programas por los ciudadanos.
