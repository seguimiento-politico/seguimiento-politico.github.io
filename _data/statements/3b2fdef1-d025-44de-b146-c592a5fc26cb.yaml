text: Iniciaremos el proceso de devolución al Estado de las competencias en Educación. Es urgente acabar con diecisiete modelos educativos diferentes, en algunos casos excluyentes entre sí, que han dinamitado la igualdad de oportunidades en todo el territorio nacional y han permitido el adoctrinamiento separatista en algunas regiones. Como paso previo, de acuerdo con la propuesta política de España Decide, se consultará al pueblo español mediante la aplicación del artículo 92 de la Constitución Española, relativo a consultas sobre decisiones políticas de especial trascendencia, su voluntad sobre el regreso de las competencias educativas al Estado.
