text: Reforzaremos los programas educativos a nivel europeo que permitan avanzar en la construcción europea, la integración y la promoción de los valores en los que se cimienta la Unión, incluyendo el programa Erasmus+ y otros, y promoveremos el desarrollo de una ambiciosa agenda para el desarrollo de las capacidades tecnológicas (e-skills), la educación responsable en el uso de las nuevas tecnologías e Internet por los menores, así como la protección de los menores en el entorno digital, y el uso e intercambio de las nuevas herramientas digitales y pedagógicas en el ámbito educativo a nivel europeo.
