text: Se garantizará el respeto de los derechos humanos en la Cañada Real Galiana de Madrid, restableciendo el suministro eléctrico y abriendo una mesa de seguimiento participada por sus habitantes para realizar contratos de suministro, en cumplimiento de las recomendaciones del Defensor del Pueblo.
