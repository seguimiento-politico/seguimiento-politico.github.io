text: Impulsaremos tanto la coordinación por parte de los recursos que actúan en cada Estado miembro contra la violencia machista como la mejora de las condiciones laborales de las trabajadoras de los servicios especializados de atención integral a las violencias machistas de todos los Estados miembro.
