text: Favoreceremos el aumento del tamaño medio de las empresas. El crecimiento de las empresas medianas se encuentra muchas veces limitado por el excesivo poder de mercado de las grandes, lo que dificulta a las más pequeñas el acceso a redes más extensas y el aprovechamiento de sinergias. Por eso, hay que actuar con determinación para impulsar la competencia e introducir nuevos procedimientos que permitan a las pequeñas empresas acceder en mayor medida y en mejores condiciones a la licitación pública, por ejemplo incorporando cláusulas sociales que favorezcan a autónomos y pymes, o reduciendo la subcontratación a una parte residual de la licitación. También debe replantearse el papel de las sociedades de garantía recíproca para impulsar este crecimiento y crear un fondo de capitalización público orientado precisamente a tal objetivo, así como impulsar los servicios de apoyo a startups y scaleups.
