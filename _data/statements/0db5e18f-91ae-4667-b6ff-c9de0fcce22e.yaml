text: Es necesario defender a nuestros agricultores y ganaderos de la competencia desleal extranjera y hacer más estricta la política de control sobre los productos alimentarios extracomunitarios importados. De lo contrario, seguiremos perjudicando a toda la competitividad de la agricultura europea al otorgar una importante ventaja a modelos productivos que no cumplen los estándares mínimos exigidos a los productores europeos.
