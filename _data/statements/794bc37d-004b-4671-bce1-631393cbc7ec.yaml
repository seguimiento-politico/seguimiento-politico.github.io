text: Nos comprometemos a apoyar la Reforma de la Directiva Europea sobre Trata de Personas, donde se plantea la necesidad de reforzar las capacidades de las autoridades policiales y judiciales nacionales; abordar la "digitalización" de la trata; introducir medidas más disuasorias contra las personas jurídicas y prestar asistencia y apoyo a las víctimas de forma más coherente; se considera que los Estados Miembros deben avanzar en la protección de las víctimas en los procedimientos penales; la asistencia a las víctimas, incluidos los grupos vulnerables; y las disposiciones relativas a la indemnización.
