text: En esta próxima legislatura, está en juego el futuro de nuestra forma de vida; la gran coalición de populares y socialistas, que ha sacado adelante Pacto Verde Europeo, va a seguir con su agenda con más fuerza que nunca si nadie les frena. Esta agenda incluirá en los próximos años más restricciones al campo, más beneficios para terceros países, menos control de la inmigración ilegal y una propuesta de reforma de los Tratados con el objetivo de dar todavía más competencias a la Comisión Europea por encima de la soberanía de los Estados miembros.
