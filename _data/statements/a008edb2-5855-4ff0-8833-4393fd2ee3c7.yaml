text: La reindustrialización es un potente factor de creación de empleo, de innovación y de competitividad. Es una de las claves de nuestro futuro como país, en línea con las prioridades que ha asumido el conjunto de la Unión Europea. Para potenciar el peso de la industria en nuestra economía, proponemos una Estrategia Nacional de Reindustrialización y un Plan Estratégico para la Industria. En este sentido, queremos aprovechar mejor los Fondos de recuperación de la Unión Europea, que no están llegando a la economía real por la incapacidad del actual Gobierno.
