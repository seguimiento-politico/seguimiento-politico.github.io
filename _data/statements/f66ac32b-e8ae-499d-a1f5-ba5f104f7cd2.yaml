text: Proposición de Ley Orgánica para la protección de los derechos constitucionales de los trabajadores y reforzando las penas contempladas en el Código Penal para los hechos delictivos cometidos contra los trabajadores. Se incluía también la eliminación de los planes de igualdad en las empresas, el castigo de los piquetes de huelga, la reforma de los convenios colectivos de empresa o la protección del uso del español como lengua vehicular en todo el territorio nacional en el ámbito laboral (abril 2023).
