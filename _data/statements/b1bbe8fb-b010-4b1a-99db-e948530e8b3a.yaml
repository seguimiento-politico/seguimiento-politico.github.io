text: Estado de Derecho disponibles para actuar a tiempo sobre la falta de progreso en el cumplimiento de las recomendaciones incluidas en el informe sobre el estado de derecho y castigar con normas claras y sanciones las infracciones y para proteger los intereses financieros de la UE e impedir que lleguen fondos de la UE a gobiernos que no cumplan con los valores de la UE. Las y los socialistas también estaremos vigilantes en los procesos de ampliación con el cumplimiento del Estado de Derecho.
