text: Estableceremos un sistema de interrelación de la Conferencia de Presidentes con las Conferencias Sectoriales. Se trata de configurar un ecosistema de relaciones de colaboración donde todas las piezas se articulen y retroalimenten.<br>Esta vinculación podrá llevarse a cabo a través de diferentes instrumentos, como planes estratégicos a aprobar en el seno de las Conferencias Sectoriales y un plan general y global aprobado por la Conferencia de Presidentes.
