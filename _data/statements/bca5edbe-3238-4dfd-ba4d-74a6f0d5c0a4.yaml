text: Vamos a seguir reforzando la seguridad alimentaria y concienciando de la importancia de una alimentación saludable. En España tenemos la ventaja de contar con una que aporta grandes beneficios, como es la dieta mediterránea. De ahí la importancia de impulsarla, así como de recuperar modelos de producción agroalimentaria y consumo que favorezcan el consumo de cercanía, potenciando las normas de calidad que se autoimponen las Denominaciones de Origen o las Indicaciones Geográficas Protegidas.
