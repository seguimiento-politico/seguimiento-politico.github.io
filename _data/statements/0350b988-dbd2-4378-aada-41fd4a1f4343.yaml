text: Unas políticas migratorias feministas y con enfoque interseccional. La UE dedicará medidas y recursos a erradicar la discriminación a la que se enfrentan las mujeres y niñas por razón de su género, origen étnico racial, nivel socioeconómico, situación administrativa y lugar de procedencia, entre otras. Impulsaremos para ello la creación de un fondo para la implementación de una Estrategia Europea de Aplicación del Convenio de Estambul en Migración y Asilo, con un enfoque interseccional de derechos y de género.
