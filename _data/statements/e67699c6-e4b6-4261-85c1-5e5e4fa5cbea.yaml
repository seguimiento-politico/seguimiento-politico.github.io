text: Caribe como principal aliado en desafíos globales -incluido el desarrollo sostenible, la lucha contra el cambio climático, los derechos humanos y un comercio justo- aprovechando el ímpetu conseguido con la última Cumbre UECELAC, celebrada con éxito bajo la Presidencia Española del Consejo por primera vez en 8 años.
