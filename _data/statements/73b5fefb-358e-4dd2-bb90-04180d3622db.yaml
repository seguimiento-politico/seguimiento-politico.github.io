title: Una cooperación feminista y defensora de los derechos humanos.
text: Apostamos por construir un sistema de cooperación en el que las mujeres se sitúen como motor y foco del desarrollo, al tiempo que cuestionaremos las estructuras de poder y la distribución de recursos que perpetúan la pobreza y la inequidad, como el machismo y la vulneración de los derechos de las mujeres y las niñas. Con el fin de avanzar en la igualdad real, adoptaremos iniciativas concretas en materia de género con una perspectiva interseccional, incluyendo cuestiones como la economía de los cuidados o la trata de personas Asimismo, impulsaremos los programas de personas defensoras de derechos humanos, poniendo especial atención en las personas medioambientalistas, sindicalistas y defensoras de los derechos de las mujeres y de las personas LGTBI, así como en las personas defensoras que tienen incidencia en los territorios más amenazados de América Latina
