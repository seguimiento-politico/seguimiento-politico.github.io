text: Fijar un impuesto de transacciones financieras especulativas que grave las ventas brutas en el mismo día, y no solo las netas, e incluya otras operaciones distintas a la compraventa de acciones (por ejemplo, derivados) Hay una gran diferencia entre un pequeño ahorrador que invierte una parte de sus ahorros en acciones y las operaciones de compraventa de activos financieros varias veces en el mismo día e incluso durante la misma hora o minuto Este impuesto afectaría al segundo tipo de operaciones financieras especulativas.
