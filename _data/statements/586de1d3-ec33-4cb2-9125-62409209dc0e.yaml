text: Las sociedades más libres son también las que tienen una mayor preocupación medioambiental. El cambio climático es uno de los grandes desafíos que afrontan nuestras sociedades. Los ciudadanos tienen derecho a disfrutar de un entorno –aire, agua y suelo– saludables. Avanzamos hacia una economía reducida en carbono que hará de nuestras ciudades unos espacios más sanos.
