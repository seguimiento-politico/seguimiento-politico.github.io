text: Referéndum del Sáhara Occidental (MINURSO). Todo ello, basándonos en las sentencias del Tribunal de Justicia de la Unión Europea sobre recursos naturales, las resoluciones del Consejo de Seguridad de la ONU para una solución justa, pacífica y duradera mediante referéndum y los procesos de diálogo impulsados por el enviado personal del secretario general de Naciones Unidas.
