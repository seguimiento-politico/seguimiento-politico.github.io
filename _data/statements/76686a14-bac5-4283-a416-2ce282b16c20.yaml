title: Crear un Observatorio Ciudadano de Evaluación de Políticas Públicas y Rendición de Cuentas.
text: En las últimas décadas hemos construido en España aeropuertos sin aviones, autopistas sin conductores, paradas de AVE en pueblos de menos de mil habitante. En definitiva, se ha despilfarrado mucho dinero mientras otras zonas del país, como Extremadura, Soria o Teruel, se han dejado abandonadas No puede ser que se 67 PODEMOS. sigan cometiendo estos errores Por eso, es necesario incorporar la fase de evaluación a todas las políticas públicas, al servicio de los intereses generales Al mismo tiempo, incorporaremos los saberes científicos a la elaboración de las normas jurídicas
