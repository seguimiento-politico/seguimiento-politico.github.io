text: Bajo el mandato de von der Leyen, se ha otorgado a las grandes corporaciones tecnológicas el poder de decidir qué se puede y qué no se puede publicar en las redes sociales, con el voto a favor de populares y socialistas. Les han dado la capacidad de censurar a los europeos, saltándose incluso la potestad de los jueces para aplicar las leyes, cuando sus opiniones no comulgan con los dogmas del pensamiento progre.
