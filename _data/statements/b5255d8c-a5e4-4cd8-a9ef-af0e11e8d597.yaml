text: Despenalización del cannabis y legalización de su uso con fines medicinales y recreativos. Promoveremos un proceso armonizado y garantista de la despenalización del cultivo y la tenencia de cannabis en los ámbitos personal y colectivo, la regulación de la actividad de los clubs sociales de cannabis y el establecimiento del rol de los Estados en la garantía de seguridad de quienes consuman cannabis y en el control de la producción, la distribución y el consumo.
