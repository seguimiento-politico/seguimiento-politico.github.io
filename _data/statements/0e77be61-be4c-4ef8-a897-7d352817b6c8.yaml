text: Apoyaremos a los creadores, artistas y personas que trabajan en la cultura en el marco que ofrecen las nuevas tecnologías como la inteligencia artificial, contribuyendo al avance y progreso, integrando las nuevas tecnologías en los procesos creativos, sin olvidar el principio fundamental de garantizar la protección de los creadores y artistas, así como una justa remuneración de toda la cadena de valor.
