text: 'Recuperación de utilidad pública de la electricidad, incorporando como derecho el acceso universal y la disponibilidad de una señal precio que refleje con transparencia los costes reales que se originan, así como el pago por uso. Este objetivo se cumplirá a través de las siguientes medidas: normas de estabilidad en el funcionamiento del mercado mayorista, la modificación del marco retributivo de Renovables, Cogeneración y Residuos (RECORE), la aprobación del Fondo Nacional para la Sostenibilidad del Sistema Eléctrico (FNSSE) y la gestión y el reparto de los ingresos por CO2.'
