text: Reconoceremos el derecho a que hasta treinta días de la prestación por desempleo no se con sidere consumida y sí como días cotizados a las personas fijas-discontinuas que durante sus perio dos de inactividad realicen formación acreditable. En el caso de que dicha formación sea planifica da por su empresa, esta tendrá derecho a una bonificación en las cuotas empresariales.
