text: Es el momento de reivindicar una Unión Europea fuerte, capaz de afrontar con determinación los grandes retos internacionales que enfrentamos y que marcarán el devenir de las próximas décadas. Necesitamos unas instituciones que sirvan a las verdaderas demandas y necesidades de los europeos y defiendan sus intereses frente a grandes potencias extranjeras y lobbies ideológicos que nos quieren cada vez más sumisos y dependientes.
