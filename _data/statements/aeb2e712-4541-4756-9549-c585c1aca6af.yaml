text: APOYAREMOS LA ACTIVIDAD CINEGÉTICA SOSTENIBLE, con la participación y representación del sector, poniendo en valor su aportación económica y de creación de riqueza y empleo en el medio rural, como una actividad esencial y parte del acervo cultural arraigado en gran parte de la sociedad, que incluye beneficios ambientales, de mejora del control de poblaciones y de la gestión del territorio. Adoptaremos medidas para un desarrollo equilibrado de la actividad, y mayor formación en aspectos como la seguridad, así como sobre el hábitat o de la producción y manipulación de la caza silvestre.
