text: Seguiremos impulsando el uso de la inteligencia artificial en español y en el resto de lenguas cooficiales, mediante los programas del PERTE de la Nueva Economía de la Lengua, el desarrollo de corpus lingüísticos, tecnologías del lenguaje, incorporación de las herramientas de la RAE, observatorio de la lengua, aprendizaje del español dentro y fuera de España, y apoyo a los nuevos mercados, para aprovechar plenamente la palanca económica de nuestras lenguas como factor de crecimiento económico y competitividad internacional.
