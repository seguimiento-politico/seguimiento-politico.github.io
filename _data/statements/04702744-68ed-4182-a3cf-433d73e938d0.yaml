text: Europeo, nos comprometemos a trabajar de forma conjunta con los Estados miembros en favor de un Espacio Europeo de Educación basado en la confianza, la cooperación, la movilidad, el reconocimiento mutuo y el refuerzo al sentimiento de identidad europea y la conciencia del patrimonio cultural europeo.
