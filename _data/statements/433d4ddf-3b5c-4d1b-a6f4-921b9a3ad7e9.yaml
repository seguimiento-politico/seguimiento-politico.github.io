text: 13. Fomentaremos políticas de reconocimiento y contra la estigmatización. Se deben reforzar mucho más los programas contra la discriminación por razón de edad, poniendo énfasis en detectar y actuar ante los maltratos y abusos a las personas mayores. Además, se deben reforzar especialmente los programas para combatir las situaciones de aislamiento y soledad no deseados de las personas mayores.
