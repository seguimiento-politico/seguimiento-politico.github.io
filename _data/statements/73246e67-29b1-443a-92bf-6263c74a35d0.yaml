text: Reforzaremos el apoyo a las empresas de economía social, como modelo de empresa sostenible, integradora y generadora de empleo de calidad, y como agentes clave para un desarrollo territorial equilibrado y una mayor cohesión social. Promoveremos un Plan Nacional de Emprendimiento Social para impulsar el diseño y puesta en marcha de políticas públicas específicas que apoyen a las y los emprendedores sociales a diseñar, consolidar y gestionar sus proyectos. Mejoraremos la representatividad y el diálogo institucional con las principales asociaciones nacionales del sector. Revisaremos el régimen fiscal de cooperativas y sociedades laborales para recuperar la eficacia tributaria en el fomento de este tipo de empresas.
