text: Promoveremos una reforma más ambiciosa de las reglas fiscales europeas para abandonar definitivamente la austeridad y hacer de la inversión pública un elemento fundamental. Del mismo modo, deben reforzarse las políticas públicas y la capacidad de estabilización de las políticas fiscales. La propuesta formulada por la Comisión Europea en abril de 2023 contiene elementos positivos, pero mantiene otros elementos que deberían superarse. Las reglas no deben imponer requisitos uniformes de reducción del déficit y la deuda a corto plazo, sino centrarse en planes nacionales a medio plazo que garanticen unas finanzas públicas sostenibles mediante un crecimiento suficiente. Igualmente, la política fiscal y la inversión pública no pueden estar condicionadas por el mantenimiento de los límites arbitrarios del 3% de déficit y el 60% de deuda pública, que no tienen ningún fundamento económico. La reforma de las reglas fiscales debe aprovecharse también para abrir un debate sobre las funciones del Banco Central Europeo, en la línea del mandato dual de la Reserva Federal, y partiendo tanto de la experiencia positiva que ha supuesto su apoyo a la implementación de las políticas públicas durante la pandemia como del efecto negativo de las últimas subidas del tipo de interés.
