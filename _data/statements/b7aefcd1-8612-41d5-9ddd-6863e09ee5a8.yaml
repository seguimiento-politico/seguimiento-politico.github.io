text: Fin de las puertas giratorias. Estableceremos una legislación rigurosa y unos medios suficientes para hacerla efectiva con el objetivo de impedir que representantes políticos y altos cargos de la UE usen su información y sus contactos a favor de grandes corporaciones, tanto durante su actividad pública como al terminarla.
