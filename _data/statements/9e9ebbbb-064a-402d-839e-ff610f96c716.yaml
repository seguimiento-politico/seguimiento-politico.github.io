text: España apoyará una Unión Europea abierta al comercio exterior, motor de crecimiento y prosperidad. Por ello, es fundamental tanto evitar la fragmentación de nuestro mercado interior, como preservar la apertura al exterior y abrir nuevos mercados para aumentar las posibilidades de suministro y de exportación para nuestras empresas.
