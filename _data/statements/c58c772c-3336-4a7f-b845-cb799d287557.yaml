title: Prohibir los contratos temporales de menos de un mes y el fraude de la concatenación de contratos.
text: En caso de poderse celebrar un contrato temporal conforme a la nueva ley, este tendrá una duración de entre 1 mes y 6 meses, después de los cuales se pasará automáticamente a uno fijo. Para evitar que se produzca la trampa de despedir antes de ese término para evitar que el trabajador o la trabajadora pase a ser fijo o fija, cuando se concatenen contratos más allá de ese límite de seis meses, aunque sea con varias personas, la última contratada de manera temporal se considerará indefinida.
