text: 1.13. Aumentaremos el nivel de transparencia y de información pública disponible de forma accesible sobre los numerosísimos comités y redes europeos que pueblan el sistema institucional de la Unión Europea y que adoptan decisiones de la máxima relevancia para los ciudadanos y ciudadanas europeos; en especial, respecto a quiénes los componen, cómo toman sus decisiones y, en fin, su contenido.
