text: Impulsaremos estrategias que promuevan el trasvase de usuarios del avión al ferrocarril, reduciendo las tarifas de los billetes de AVE y larga distancia para mejorar la conectividad territorial. Adaptaremos la normativa, las estaciones y los trenes con el objeto de impulsar la combinación (intermodalidad) con los medios de transporte sostenibles (a pie, en bicicleta y en transporte público urbano o interurbano).
