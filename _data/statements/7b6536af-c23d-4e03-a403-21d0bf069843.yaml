text: Creación del Consejo de la Productividad de España. Siguiendo la recomendación de 2016 del Consejo Europeo, y como ya han hecho otros diecinueve países de la UE, este órgano integrará a los distintos niveles de la Administración pública con competencias relacionadas con la materia, a las organizaciones empresariales, a los sindicatos, a universidades, a institutos de investigación y a especialistas de reconocido prestigio. Emitirá informes y recomendaciones sobre aquellas políticas necesarias para impulsar la productividad y hará un seguimiento de sus resultados.
