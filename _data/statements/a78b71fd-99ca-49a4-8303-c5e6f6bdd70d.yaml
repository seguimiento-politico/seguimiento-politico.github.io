text: Proposición no de Ley relativa a la valoración social y a la protección de la libre dedicación al cuidado en el hogar de menores y personas con discapacidad o en situación de dependencia. Se insta a los poderes públicos a reconocer la labor social que realizan quienes se dedican a estas tareas de cuidado y, para ello, reducen su jornada laboral o renuncian a ella por un tiempo (septiembre 2021).
