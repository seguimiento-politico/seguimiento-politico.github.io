text: España cuenta con uno de los mejores sistemas sanitarios públicos del mundo y una plantilla de profesionales sanitarios altamente cualificados que han dado lo mejor de sí mismo cuando los hemos necesitado.<br><br> Es cierto que la pandemia ha sometido a la sanidad española a una presión sin precedentes, pero la sanidad española ha respondido. Por eso, frente a la desidia del actual Gobierno, el Partido Popular se compromete a estudiar todo lo que se ha visto afectado, en términos de funcionamiento del sistema y atención sanitaria, para corregirlo con mejor gestión, más innovación, mejor política, más previsión y, sobre todo, un mayor acuerdo y consenso con toda la comunidad sanitaria española, los pacientes y las administraciones autonómicas.
