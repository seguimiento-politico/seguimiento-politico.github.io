text: 1.1. Apostaremos por incluir el aborto en la Carta de los Derechos Fundamentales de la Unión Europea al mismo tiempo que abogamos por blindarlo en la Constitución española, para proteger los derechos sexuales y reproductivos frente a la amenaza de fuerzas políticas reaccionarias y de extrema derecha. Si no es posible la unanimidad de todos los Estados miembros, promoveremos que la normativa europea elimine la prohibición del aborto en la legislación penal de los Estados miembros, de acuerdo a las recomendaciones de la OMS y garantizando, además, el ejercicio de este derecho en el sistema público y desde la proximidad.
