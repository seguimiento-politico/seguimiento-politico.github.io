title: Crear una circunscripción electoral exterior para hacer oír la voz de quienes viven fuera.
text: Al mismo tiempo que se impide el voto de nuestros y nuestras compatriotas que viven fuera con el endiablado sistema del voto rogado, para los 2,5 millones de españoles y españolas en el extranjero no existe un canal parlamentario a través del cual puedan hacer valer sus demandas concretas Por eso, crearemos una circunscripción para quienes viven en el exterior, con la representación política proporcional a su número
