text: El apoyo de la maternidad y de la conciliación serán prioritarias para el Gobierno del Partido Popular. Queremos que en España el número de hijos que se tienen se corresponda con el número de hijos que se desea tener. Queremos lograr que ninguna mujer tenga que elegir entre vida profesional o la maternidad. Para ello, vamos a poner en marcha medios y recursos que faciliten el día a día de las madres, de los padres, de las familias, y que impulsen la natalidad y la conciliación en nuestro país.
