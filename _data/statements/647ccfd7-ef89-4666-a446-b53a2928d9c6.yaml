text: Nuestros jóvenes son víctimas de un círculo vicioso donde solo se les ofrece paro o precariedad. Una situación insostenible que la reforma laboral del gobierno ha empeorado aún más. Derogaremos la reforma laboral de Yolanda Díaz que ha maquillado las cifras de temporalidad sin adoptar medidas reales contra la precariedad, y que beneficia a los sindicatos mayoritarios que han traicionado a los trabajadores. A su vez, impulsaremos una reforma laboral que escuche a los verdaderos agentes sociales.
