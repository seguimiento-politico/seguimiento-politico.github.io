text: existencia de centros económicos y economías periféricas que operan en un mercado único desregulado, sin gobierno político, sin herramientas de redistribución de riqueza o de renta entre regiones y sin capacidad fiscal para absorber los shocks. La emisión de deuda conjunta para hacer frente a la crisis derivada de la pandemia fue un mecanismo excepcional que, sin embargo, quedó limitado por las múltiples concesiones a los países frugales del norte de Europa. Además, las políticas de protección social que fueron reforzadas para afrontar las consecuencias de la guerra en Ucrania son medidas temporales que están quedando desplazadas por la apuesta belicista. Desde Podemos venimos trabajando, y seguiremos haciéndolo, por frenar la deriva hacia un régimen de guerra que obligue a los Estados a disparar su gasto militar y a activar sin freno la industria europea de la guerra. Una deriva peligrosa que no solo incidirá en la escalada bélica, sino que también va en detrimento de la inversión social y en servicios públicos, la transición energética o las políticas públicas feministas. Un régimen de guerra que fomentará la cultura bélica y un ‘estado de excepción’ bajo el que justificar el retroceso en derechos.
