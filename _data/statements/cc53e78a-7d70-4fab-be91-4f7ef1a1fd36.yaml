text: La lucha contra la pobreza energética en todas sus dimensiones es una prioridad para Sumar. Se establecerán los mecanismos necesarios para que todas las personas puedan beneficiarse del acceso a una energía limpia y barata, asegurando un suministro básico energético, así como facilitando las inversiones necesarias a los grupos sociales que más lo necesiten.
