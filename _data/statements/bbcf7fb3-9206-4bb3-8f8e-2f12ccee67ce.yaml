text: UE que debe afrontarse desde la unidad y la cooperación. Seguiremos impulsando nuevas medidas para hacer frente a la lucha contra el terrorismo en todas sus formas y manifestaciones. En concreto, impulsaremos la implementación y la ejecución de la legislación vigente en esta materia, en particular en el ámbito de internet ya que es uno de los instrumentos utilizados con mayor frecuencia por las organizaciones terroristas para difundir contenidos terroristas, reclutar nuevos miembros e incitar a la violencia. Continuaremos promoviendo medidas para garantizar las necesidades de las víctimas del terrorismo.
