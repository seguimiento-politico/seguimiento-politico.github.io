text: Por ello, el Partido Popular peleará en el Parlamento Europeo para restablecer la igualdad entre los españoles. Los ataques a la nación constitucional española, consentidos, cuando no alentados, por el Gobierno de Pedro Sánchez, son un problema europeo además de nacional. Para que la separación de poderes vuelva a imperar entre nosotros y las instituciones recuperen su neutralidad, es necesario un Partido Popular fuerte en la Eurocámara que defienda que la justicia es independiente, que las instituciones no son patrimonio de ningún partido y que España no puede gobernarse desde Suiza o Waterloo.
