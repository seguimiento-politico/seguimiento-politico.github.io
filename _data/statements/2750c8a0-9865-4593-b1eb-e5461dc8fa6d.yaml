text: Al contrario de lo que ha hecho el Gobierno de coalición a lo largo de estos años, desde el Partido Popular estamos convencidos de que la política exterior debe ser una política de Estado, de la que debe participar tanto el líder de la oposición como el Parlamento. Es necesario recuperar una política exterior seria, fiable, predecible, en la que primen los intereses de nuestro país y ante la que el Gobierno actúe de forma coordinada y en la misma dirección.
