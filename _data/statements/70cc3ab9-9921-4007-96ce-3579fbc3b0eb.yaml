text: Europea para poner fin a la era de las jaulas, asumiremos la lucha de la ciudadanía para que finalmente se prohíba el cultivo en jaulas. Continuaremos luchando por reglas más estrictas para proteger a los animales durante el transporte comercial. También apoyamos la prohibición del transporte de animales no destetados y de las exportaciones de animales vivos a terceros países que no respeten las normas de bienestar animal de la Unión Europea.
