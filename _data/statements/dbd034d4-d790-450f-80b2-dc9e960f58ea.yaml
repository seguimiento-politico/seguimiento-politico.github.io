text: Garantizaremos el derecho a una vida libre de violencias. Durante la pasada legislatura se dio un paso importante con la aprobación de la Ley de Protección Integral a la Infancia y la Adolescencia frente a la Violencia. Este nuevo marco, que interpela a todos los sistemas, agentes y sectores que tienen relación con niños, niñas y adolescentes, supone un cambio de paradigma y un reto que solo puede enfrentarse con el apoyo explícito del Gobierno central. Se incrementará la dotación pública ya existente para poner en marcha un programa que lleve a cabo los cambios necesarios para cumplir con la ley y respetar su espíritu por medio de un acuerdo entre la Administración central, las autonómicas y las locales.
