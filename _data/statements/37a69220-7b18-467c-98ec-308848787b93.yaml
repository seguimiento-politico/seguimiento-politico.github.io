title: Creemos en la economía de libre mercado
text: Defendemos el liderazgo y el protagonismo de la sociedad, de los individuos, las familias y las empresas que la conforman. Sus decisiones libres son el mejor mecanismo de creación de riqueza y crecimiento económico. Queremos más sociedad y menos impuestos. El libre comercio y la globalización han sido los instrumentos más eficaces a la hora de promover el desarrollo de las sociedades. Las Administraciones deben fijar normas estables que garanticen la libertad, la seguridad y la competencia evitando cualquier tipo de situación de monopolio o de trabas, especialmente a la transformación digital de la economía o a la unidad de mercado en el conjunto del territorio nacional. La actividad de los servicios públicos –que son un importante elemento de cohesión de social– se debe guiar por los principios de calidad y eficiencia y asumiendo siempre que la iniciativa privada no está subordinada sino que es legítimamente complementaria. Ningún servicio público es gratis, todo se financia mediante impuestos, tasas o deuda.
