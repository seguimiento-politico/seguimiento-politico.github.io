title: AMPLIAREMOS EL SILENCIO POSITIVO COMO REGLA POR DEFECTO EN LA RELACIÓN CON LA ADMINISTRACIÓN.
text: Realizaremos una auditoría del régimen administrativo con la finalidad de ampliar el silencio positivo a aquellos trámites que tengan como fin el inicio de una actividad comercial o económica.
