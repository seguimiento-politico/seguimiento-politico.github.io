text: Continuaremos eliminando las trabas burocráticas que lastran los proyectos de investigación; aumentaremos la inversión para proyectos de investigación y las facilidades para contratar investigadores a cargo de ellos; estableceremos incentivos para que la investigación académica, la transferencia de conocimiento y la innovación se conviertan en auténticos motores del progreso de nuestra sociedad; continuaremos con la política de atracción del personal docente e investigador, especialmente de las y los españoles que tuvieron que marcharse al extranjero en busca de oportunidades.
