text: Eliminación de las diferencias salariales de género, aplicando con carácter general el principio de que al mismo trabajo debe corresponder igual salario. Para ello es necesario impulsar el poder negociador de las mujeres a través de una mayor transparencia y publicidad de los salarios por tipo de empleo y características de las personas trabajadoras; realizar un seguimiento de los niveles salariales en los sectores más feminizados, de cara a evitar menores salarios en estos sectores; reforzar el control horario con el fin de suprimir las falsas jornadas parciales; y crear un observatorio de la brecha salarial de género que ayudará a medir y evaluar la efectividad de las políticas.
