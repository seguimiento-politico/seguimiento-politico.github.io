text: Impulsaremos y fortaleceremos un marco integral legislativo y político que erradique los discursos y los delitos de odio para garantizar la protección de los derechos y libertades de todas las personas, con independencia de sus circunstancias personales o sociales, y con especial atención sobre grupos de especial protección. Garantizaremos el acceso a la justicia y la reparación de los derechos de las víctimas, así como la aplicación efectiva de la Ley del Estatuto de la Víctima, e impulsaremos la formación de todos los operadores jurídicos, administrativos y sociales que intervienen en la respuesta ante estas vulneraciones de derechos humanos.
