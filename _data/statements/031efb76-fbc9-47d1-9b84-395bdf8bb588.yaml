text: Ante los problemas que se han manifestado con el actual sistema de “voto rogado”, reformaremos la LOREG para facilitar la participación de los españoles en el exterior en los diferentes procesos electorales. 499. Impulsaremos una Estrategia para la atención de los españoles en el Exterior que coordine la acción que se realiza tanto desde la Administración General del Estado como por parte de las comunidades autónomas.
