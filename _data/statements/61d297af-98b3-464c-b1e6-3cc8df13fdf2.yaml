text: 6. Desarrollaremos un plan de apoyo a la proteína vegetal. Queremos aumentar la gama de productos vegetales para el consumo europeo en materia de verduras, frutos secos y proteínas vegetales alternativas. Apoyamos la investigación y el desarrollo de procesos modernos de fermentación y cultivo celular, así como su lanzamiento al mercado a precios accesibles.
