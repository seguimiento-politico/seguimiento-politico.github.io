text: Derogación de la LOMCE. Aprobaremos una Ley Básica de Educación, que derogue la LOMCE y sus consecuencias negativas, que blinde la educación pública como eje vertebrador del sistema educativo e incorpore los acuerdos alcanzados por la comunidad educativa en estos años, eliminando la segregación escolar, y permitiendo la personalización de caminos formativos a las necesidades de los alumnos y alumnas. Alinearemos la Formación Profesional con el resto del sistema, reforzaremos la formación en valores y el desarrollo de capacidades transversales (soft skills) así como los mecanismos de autonomía y gobernanza de las escuelas. La nueva Ley de Educación garantizará desde sus principios rectores la inclusión y la eliminación de la segregación escolar por las condiciones de origen de los estudiantes, por sus necesidades educativas especiales o por sexo.
