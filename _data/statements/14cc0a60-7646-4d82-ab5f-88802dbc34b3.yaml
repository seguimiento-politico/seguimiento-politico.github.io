text: 'Definiremos un Modelo del Deporte Español y promoveremos una Ley del Deporte que se acompañará de un Plan Estratégico del Deporte en donde se buscará: <br>- Fomentar el deporte en edad escolar. <br>- Impulsar el deporte universitario. <br>- Apoyar la práctica del deporte como factor de integración e igualdad. <br>- Desarrollar a través del deporte campañas de educación en valores - alimentación y hábitos saludables y sostenibilidad. <br>- Potenciar el deporte femenino con medidas concretas para impulsar sus éxitos tanto a nivel nacional como internacional y para alcanzar la paridad en la práctica y en la gestión del deporte.'
