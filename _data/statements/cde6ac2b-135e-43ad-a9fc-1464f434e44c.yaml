text: Uno de los objetivos más importantes de las políticas de bienestar es asegurar la autonomía y la libertad de toda la ciudadanía. En nuestro país, las personas con discapacidad han padecido tradicionalmente un menoscabo de su derecho a llevar una vida independiente y tomar sus propias decisiones sobre cómo desean vivirla. Vamos a garantizar que todas las personas con discapacidad puedan desarrollar un proyecto vital propio sin barreras sociales que limiten sus opciones.
