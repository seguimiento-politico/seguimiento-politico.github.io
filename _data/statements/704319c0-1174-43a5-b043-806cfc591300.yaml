text: 'Los portavoces mediáticos de los poderosos y sus brazos parlamentarios te dirán —por tierra, mar y aire— que «no se puede». Es el mantra triste que sus dueños los obligan a repetir. Pero recuerda: hay una fuerza política que tiene las manos libres para cambiar las cosas porque no pide créditos a los bancos, no tiene exministros sentados en los consejos de administración del IBEX 35 y tiene un candidato que ha demostrado que no se vende. Mientras esa posibilidad exista, claro que se puede. Depende única y exclusivamente de qué camino elijas el 10 de noviembre.'
