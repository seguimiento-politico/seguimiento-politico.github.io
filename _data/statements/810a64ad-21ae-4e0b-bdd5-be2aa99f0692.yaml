text: Como se recoge en la Ley LGTBI, las personas LGTBI, especialmente las jóvenes y mayores, tienen un mayor riesgo de padecer exclusión social y situaciones de sinhogarismo derivadas de la discriminación .Por ello, fomentaremos la colaboración entre administraciones y las entidades del tercer sector especializadas en este ámbito para identificar y actuar frente a las situaciones graves que requieren atención de los poderes públicos, y en especial aquellas con elevado riesgo de exclusión social asociados a este tipo concreto de discriminación.
