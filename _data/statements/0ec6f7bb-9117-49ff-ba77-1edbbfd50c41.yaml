text: 1. Impulsaremos el crecimiento salarial común, impidiendo que se utilice el deterioro de las condiciones laborales como una ventaja comparativa para las empresas. La Unión Europea necesita establecer mecanismos de referencia común del incremento de los salarios que, como objetivo inmediato, devuelvan a las personas asalariadas el poder adquisitivo que tenían antes del inicio de la crisis económica y de la pandemia.
