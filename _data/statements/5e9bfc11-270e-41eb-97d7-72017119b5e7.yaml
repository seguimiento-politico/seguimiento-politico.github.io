text: Facilitar el acceso a una maternidad libre y decidida, con acceso a la reproducción asistida y apoyos específicos a las mujeres en el momento en que decidan, si lo deciden, ser madres Se incluirán tanto el primer embarazo como los posteriores a la hora de acceder a las técnicas de Reproducción Humana Asistida en el Sistema Nacional de Salud Se promoverán medidas de protección para las mujeres que accedan a tratamientos de reproducción asistida en los mismos términos que los aplicados para los supuestos de embarazo en la legislación laboral Se favorecerá, asimismo, el acceso a los últimos métodos anticonceptivos, incluidas la píldora masculina y la anticoncepción de urgencia, y la interrupción voluntaria del embarazo de todas las mujeres, incluidas las jóvenes de 16 y 17 años, en el Sistema Nacional de Salud Se facilitará y favorecerá el acceso a estos servicios a las personas trans, para facilitar la conservación de su capacidad de gestar y fecundar
