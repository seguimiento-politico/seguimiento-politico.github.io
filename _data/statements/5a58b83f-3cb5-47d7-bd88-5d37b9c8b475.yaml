text: Gracias al esfuerzo colectivo, la implicación del sector y las medidas gubernamentales adoptadas ha sido posible la recuperación del turismo en nuestro país y su decisiva influencia positiva en la economía nacional. De hecho, el Banco de España ha señalado que los ingresos derivados del turismo impulsaron el superávit en la balanza por cuenta corriente un 2,6% en 2022, pasando de 11.500 millones a 11.800. Pero no podemos olvidar las lecciones aprendidas que nos ha dejado la pandemia, con un alto impacto sobre la actividad turística. Es imprescindible avanzar en un modelo que haga al sector más sostenible y resistente ante nuevas adversidades o la aparición de nuevos competidores.
