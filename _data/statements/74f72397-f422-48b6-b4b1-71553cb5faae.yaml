text: Aumentaremos el compromiso de España con el multilateralismo y el desarrollo de terceros países. Incrementaremos los recursos presupuestarios hasta situarnos en el 0,5% de la RNB a final de la legislatura, destinando el 10% de la Ayuda Oficial al Desarrollo (AOD) a la ayuda humanitaria. Fortaleceremos la AECID y reformaremos la Ley de Cooperación española, para facilitar la aplicación de las subvenciones, la mayor coordinación con todas las administraciones y la máxima implicación de todos los agentes públicos y privados.
