text: Seguiremos trabajando para lograr la igualdad de género efectiva en el deporte garantizando la presencia del deporte femenino en la carta de servicios de la radio y televisión públicas y el adecuado tratamiento informativo (sin estereotipos de género) en los medios de comunicación. Además, se promoverán med  idas de ayuda a la conciliación de las mujeres deportistas profesionales y a otros niveles y se desarrollarán programas de formación en prevención de acoso y abusos sexuales en clubes y federaciones deportivas.
