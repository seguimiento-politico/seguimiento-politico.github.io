text: Asimismo, trabajaremos por el fin de las políticas extractivistas a través de una revisión profunda de la política comercial europea. Los acuerdos comerciales negociados a puerta cerrada, de carácter puramente extractivista, y pensados para beneficiar a las multinacionales y a las grandes empresas energéticas, no representan los intereses de las mayorías sociales y clases trabajadoras de nuestros países. Ejemplo de ello es el tratado entre la Unión Europea y Mercosur, todo un atentado contra el medio ambiente y la democracia a ambos lados del Atlántico. Existe un modelo de comercio basado en la conquista del bienestar colectivo y en la justicia social y medioambiental. La UE debe dejar de ser la puerta para que las grandes empresas especulen en países en desarrollo y convertirse en uno de los vectores del cambio y de la promoción de derechos.
