text: Estas formas de violencia, no abordadas suficientemente en la actual  idad, se trabajarán desde una perspectiva integral, siguiendo la metodología que se ha empleado en la lucha contra violencia de género. Se incorporarán al sistema VioGén garantizando la trazabil  idad de la serie histórica, y se tendrán además en cuenta a los organismos especializados, nacionales e internacionales, para mejorar los instrumentos de medición y monitoreo, así como la comprensión del problema. Se garantizará la coordinación entre las administraciones competentes.
