title: Por una nueva representatividad, interlocución y mayor fortaleza del campo.
text: Necesitamos abrir un proceso de diálogo con las organizaciones agrarias para reformar la actual Ley 12/2014, que regula la representación de agricultores y agricultoras y ganaderos y ganaderas por parte de las organizaciones profesionales agrarias El objetivo es alcanzar una adecuada representatividad y una interlocución eficaz entre el sector agropecuario y la Administración Este proceso debe ser democrático y representar la diversidad de los distintos tipos de agricultura y ganadería que se dan en nuestro sector primario
