text: Derogación de toda legislación de “memoria histórica” o “democrática”. Dichas leyes son un despropósito totalitario, que atenta contra libertades básicas, impone un único discurso a todos los españoles, criminalizándoles en función del bando en que lucharan sus abuelos, y amenaza la libertad de cátedra e investigación.
