text: El estado de las autonomías ha traído consigo una consolidación del estado de bienestar de los políticos y de todos los entes y organismos que lo han sustentado durante las últimas décadas. Así, al mismo tiempo que los servicios públicos iban deteriorándose y los españoles se hacían más desiguales entre sí, los partidos políticos, sindicatos, patronal y demás entes políticos recibían toda suerte de privilegios acompañados de una financiación totalmente desproporcionada pagada por todos los españoles con el único fin de consolidar su estatus privilegiado.
