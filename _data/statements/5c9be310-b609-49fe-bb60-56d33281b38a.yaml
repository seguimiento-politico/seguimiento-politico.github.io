text: Hay una amplia mayoría de españoles cansada de una política que se ha dedicado más tiempo a hablar de los intereses de sus políticos que a atender sus necesidades. La misma mayoría que ha observado con dolor cómo de la inexperiencia, la debilidad y la soberbia de su Gobierno surgían algunos de los peores errores y las peores cesiones a socios radicales que se recuerdan en nuestra democracia. La misma que ha sufrido la desazón de ver a su presidente paralizado por la división interna y empecinado en enfrentar también a los ciudadanos, según su ideología, su territorio, su género o su actividad. Esa mayoría decepcionada es la que hoy señala a la política y los políticos como uno de los mayores problemas de España. Y es a esa mayoría a la que nos dirigimos para que recupere la confianza perdida.
