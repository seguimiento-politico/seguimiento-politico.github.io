text: En tanto se alcance una equiparación real y efectiva de la financiación de la educación concertada, se modificará la Ley 49/2002 de 23 de diciembre, de régimen fiscal de las entidades sin fines lucrativos y de los incentivos fiscales al mecenazgo, para reforzar que las aportaciones realizadas por las familias a entidades sin ánimo de lucro acogidas a la citada Ley y dedicadas a la educación concertada, sean deducibles en los términos recogidos en el artículo 17 de la citada ley.<br> Elaboraremos un informe sobre el coste de la plaza escolar. En función del mismo actualizaremos el módulo del concierto.
