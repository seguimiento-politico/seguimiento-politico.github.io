text: La apuesta de Sumar es por un feminismo transformador, de mayorías, para todo el mundo, que se construya desde una perspectiva interseccional y europea. Hay que ir más allá de las declaraciones formales, un análisis sectorial o una única estructura de poder, más allá de la paridad institucional o en los consejos de administración. Es necesario comprender cómo interactúan entre sí los diferentes sistemas de opresión vinculados al género, la clase, la orientación sexual, la diversidad funcional, la raza o la nacionalidad, pues esto nos permite no solo trascender el repliegue conservador, sino también articular coaliciones amplias en pos de una libertad compartida. El feminismo es un proyecto radicalmente transformador para la sociedad del siglo XXI, para España y para Europa; y, en cuanto que radicalmente transformador, también es radicalmente democratizante.
