text: Del mismo modo, se hará especial hincapié en la violencia económica, cuando se prive intencionadamente de recursos a la mujer y a los hijos e hijas. Especialmente, el impago de pensiones alimenticias puede considerarse como violencia económica y como tal debería estar tipificada como una modalidad más de violencia de género. Adicionalmente, se dotará de mayores recursos económicos el Fondo de Garantía del Pago de Alimentos, difundiendo su uso entre las posibles beneficiarias para evitar situaciones de pobreza real para niños y niñas.
