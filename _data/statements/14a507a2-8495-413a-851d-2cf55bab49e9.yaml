title: Frenar la uberización de la economía.
text: Garantizaremos un marco justo para la nueva economía con el fin de evitar que  los buitres tomen la tecnología para llevarnos a un pasado sin derechos laborales en una economía uberizada. Para ello, incrementaremos la presencia del sector público en la I+D+i para aprovechar esta oportunidad hacia la formulación de alternativas tecnológicas y sociales, con una gobernanza más descentralizada, democrática y respetuosa con los derechos de las personas que trabajan En particular, consideraremos que quienes dependan de esas plataformas son trabajadoras y trabajadores por cuenta ajena; y, al mismo tiempo, crearemos unidades especiales para inspeccionar estos nuevos modelos de trabajo y, en especial, la utilización de falsos autónomos y el trabajo mediante horas extras sin cotizar Asimismo, se creará una unidad dentro de la Agencia Tributaria especializada en controlar que estas empresas pagan en España los impuestos correspondientes a los beneficios que obtienen en nuestro país
