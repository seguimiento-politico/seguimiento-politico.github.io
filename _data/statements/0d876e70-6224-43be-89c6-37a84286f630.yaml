text: Incentivaremos la producción sostenible en el sector agroalimentario, en el contexto del Plan Estratégico para la aplicación de la PAC. El Gobierno promoverá la reducción del uso de sustancias químicas en la agricultura, así como un mayor control público sobre el consumo del agua. España apoyará el enfoque sobre los “ecoesquemas” en la futura PAC, lo que permitirá a quienes se dedican a la agricultura, ganadería o selvicultura realizar la transición hacía formas de producción más sostenibles, manteniendo la rentabilidad de sus explotaciones. De la misma forma, promoveremos el aprovechamiento sostenible de los pastos ganaderos extensivos, en el marco de una Estrategia Nacional de Prevención contra los Incendios Forestales.
