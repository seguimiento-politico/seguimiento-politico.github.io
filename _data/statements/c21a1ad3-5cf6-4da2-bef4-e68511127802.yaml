text: APROBAREMOS UNA LEY ORGÁNICA INTEGRAL DE LUCHA CONTRA LA TRATA CON FINES DE EXPLOTACIÓN SEXUAL para que nuestro país sea una referencia en el respeto de los derechos humanos también en este gravísimo problema considerado la esclavitud del siglo XXI. Protegeremos a las mujeres y a las menores victimas con un estatuto de protección integral que permita su recuperación y que puedan retomar el control sobres sus vidas. Perseguiremos a los proxenetas y el beneficio económico extraído de esta actividad por terceras personas y haremos de nuestro país un territorio hostil a la actividad de las mafias que trafican con personas.
