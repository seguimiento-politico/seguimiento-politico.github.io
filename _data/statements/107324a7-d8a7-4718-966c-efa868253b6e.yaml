text: Se prohibirán los cortes de suministros básicos de agua, luz y gas en las primeras residencias, cuando el impago se deba a motivos como la pobreza sobrevenida y a las personas que estén padeciendo una situación de vulnerabilidad, en virtud de la Directiva 2009/72/CE y 2009/73/CE, y se mejorará el diseño del actual “bono social”.
