text: Coordinaremos los programas de las comunidades autónomas de Renta Mínima de Inserción con los programas nacionales de prestación asistencial de protección complementaria al desempleo de forma que simultáneamente garantizaremos la protección de la población en riesgo de exclusión e incentivaremos su incorporación al mercado laboral. Se tendrá en cuenta preferentemente los colectivos más vulnerables por edad y cargas familiares.
