text: Reconocer a las y los autónomos y a las pymes su condición de consumidores en sus relaciones con grandes corporaciones por servicios distintos al de su actividad principal. A la hora de relacionarse con el oligopolio eléctrico, bancario o de telecomunicaciones, pymes y autónomos y autónomas están tan desprotegidos como cualquier persona consumidora Por eso, reconoceremos esta situación y adaptaremos el derecho de consumo a las pymes, incluyendo plazos máximos de pago por parte de las grandes empresas para que dejen de utilizar a pymes y a los trabajadores autónomos como medios para financiarse y la exención de tener que pagar el IVA por las facturas que aún no hayan cobrado.
