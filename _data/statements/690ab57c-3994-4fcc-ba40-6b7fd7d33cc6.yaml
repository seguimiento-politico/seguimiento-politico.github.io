text: El gobierno de Sánchez ha sido un enemigo directo, como ningún otro gobierno antes, del producto español. Ministros del gobierno han hecho declaraciones en medios extranjeros contra la carne española, se han aceptado con resignación campañas internacionales contra productos nacionales como la fresa, e incluso se han transferido millones de euros al desarrollo de sectores que compiten deslealmente contra nuestro producto, como el regadío marroquí, que no está sujeto a las normas y prohibiciones que asfixian a nuestros agricultores, permitiendo que inunden el mercado español con precios irrisorios.
