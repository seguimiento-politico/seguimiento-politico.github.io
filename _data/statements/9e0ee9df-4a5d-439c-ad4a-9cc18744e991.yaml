title: Actualizar la definición de violencia machista para que recoja todas las formas de violencia contra las mujeres.
text: La definición actual se encuentra limitada a la violencia ejercida por parejas y exparejas, lo que priva de una protección equiparable al resto de mujeres que sufren violencia, por ejemplo, por parte de desconocidos o de jefes y compañeros de trabajo. Por eso se actualizará esta definición conforme a lo que exige el Convenio de Estambul y se diseñarán medidas para que estas protecciones puedan extenderse a las mujeres que se enfrentan a la discriminación interseccional
