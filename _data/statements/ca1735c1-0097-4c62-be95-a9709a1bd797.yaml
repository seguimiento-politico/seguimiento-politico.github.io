title: Atajar la contaminación del aire, que está acortando nuestra vida.
text: Extender el modelo de éxito de Madrid Central a otras ciudades con problemas de contaminación, en colaboración con las Administraciones competentes y apoyando un modelo de calidad y asequible del transporte público, la bicicleta y nuevas formas de movilidad, así como las medidas necesarias para evitar cualquier discriminación por razones económicas en los derechos a la movilidad También es necesario poner en marcha un Plan Nacional de Salud y Medio Ambiente que aborde los crecientes impactos sobre la salud de los cambios ambientales consecuencia de la crisis ecológica, como la contaminación urbana y la persistencia bioacumulativa de sustancias tóxicas
