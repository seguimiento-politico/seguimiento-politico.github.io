text: Conscientes de la importancia del sector y de los retos de carácter transversal a los que debe hacer frente, el Gobierno de España ha impulsado durante estos años importantes medidas para proteger, reforzar y avanzar en la transformación del sector. Ejemplo de ello son las medidas de protección puestas en marcha ya antes de la pandemia, como la aprobación de la línea de ayudas por la quiebra de la turoperadora Thomas Cook por un total de 700 millones de euros para las empresas turísticas afectadas por el impago de la compañía quebrada.
