text: Una normativa europea integral para la solidaridad y contra la criminalización de las ONG. Promoveremos el impulso de esta normativa con el objetivo de armonizar la dispersión existente y asegurar que la ayuda internacional para el desarrollo de la UE responda en exclusiva a Objetivos de Desarrollo Sostenible y que lo hace protegiendo los derechos y la seguridad de las ONG y de las personas cooperantes y trabajadores y trabajadoras humanitarias.
