text: PRIORIZAREMOS LA REDUCCIÓN URGENTE DE LAS TASAS DE ABANDONO ESCOLAR TEMPRANO, así como la mejora de los resultados de comprensión lectora. Diversificaremos la oferta en los últimos cursos de la ESO, como medida para elevar la formación del alumnado, mejorar sus oportunidades, prepararlo para su inserción laboral y combatir el abandono escolar temprano. Implantaremos planes de mejora y desarrollaremos vías atractivas y flexibles que permitan al alumnado escoger el camino más adecuado a su nivel curricular, orientación académica y motivaciones.
