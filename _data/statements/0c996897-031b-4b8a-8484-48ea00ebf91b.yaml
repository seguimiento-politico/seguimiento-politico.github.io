text: Es urgente acabar con esta legislación que arruina a nuestros productores, destruye miles de puestos de trabajo y acelera el drama de la despoblación en la España abandonada por los sucesivos gobiernos. China y otras potencias no pueden seguir beneficiándose de las políticas verdes europeas mientras lideran las estadísticas de contaminación y trabajo en condiciones de semiesclavitud, violando de manera sistemática las exigencias de una competencia leal.
