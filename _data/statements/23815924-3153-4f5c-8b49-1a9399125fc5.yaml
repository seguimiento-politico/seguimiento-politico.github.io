text: Para aquellos ayuntamientos que presenten superávit presupuestario y no tengan deuda, se podrán bonificar los impuestos locales para el fomento de la actividad económica y la creación de empleo. Se prestará, además, una especial atención a grupos vulnerables, incluyendo familias numerosas, familias con hijos con discapacidad, familias con dependientes a cargo, pensionistas, víctimas de violencia de género, parados de larga duración y desempleados mayores de 52 años.
