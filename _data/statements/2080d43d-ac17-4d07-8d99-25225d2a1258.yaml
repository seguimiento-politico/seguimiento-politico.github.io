text: Seguiremos reforzando nuestro sector industrial, aprovechando las ventajas que nuestro país tiene en la producción de energía renovable, limpia y barata, fomentando con ello nuestra autonomía estratégica. Apostaremos además por la producción de aquellos bienes, servicios y materias primas en los que ya tenemos una ventaja competitiva consol  idada o en los que debemos tener una capac  idad mínima de fabricación dada su importancia para la economía del futuro. Lo haremos fomentando la circular  idad y la eficiencia en el uso de los recursos como una de las vías fundamentales para favorecer la resiliencia de nuestras empresas y elevar su productiv  idad.
