text: 1.11. Desarrollaremos políticas con perspectiva de género, velando por la protección internacional en toda la Unión Europea de mujeres, niñas y personas de colectivos LGTBI+ perseguidas por las violencias sexuales y de género, incluyendo prácticas como el matrimonio forzado y la mutilación genital femenina, en coherencia con el Convenio de Estambul.
