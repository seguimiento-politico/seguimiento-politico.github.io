text: Un eje esencial de la política industrial será la Estrategia “España, Potencia Industrial Verde”, promoviendo la reindustrialización de España, el refuerzo de capac  idades productivas y la cadena de valor asociada a la transición energética, y el aumento del empleo de cal  idad mediante el impulso de las oportun  idades que ofrece la transición energética, en el con  texto de revisión de la globalización que se está produciendo. En este sent  ido, desplegaremos la hoja de ruta de gestión sostenible de las materias primas para reforzar la autonomía estratégica española y europea en esta transición.
