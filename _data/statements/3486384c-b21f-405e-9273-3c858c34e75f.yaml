text: Las instituciones públicas se caracterizan por su estabilidad, de manera que ofrecen fuertes resistencias al cambio. En un contexto tan cambiante e incierto como el actual, necesitamos superar estas inercias y buscar formas de innovación democrática. Sabemos que para innovar hemos de generar espacios abiertos que permitan aprender tanto de los éxitos como de los errores.
