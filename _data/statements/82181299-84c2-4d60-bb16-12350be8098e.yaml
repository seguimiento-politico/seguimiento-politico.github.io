title: Crear una tarjeta única de transporte, gratuita para menores de 26 años y a un precio asequible para el conjunto de la población.
text: Acceso gratuito a transportes colectivos de ámbitos urbano y metropolitano, comarcal, insular y provincial para menores de 26 años Acceso universal al precio máximo de 1 euro por trayecto, sin perjuicio de planes especiales para el mundo rural, donde podrá tener un coste menor o incluso ser gratuito y de tarifas justas para el transporte entre islas Se tratará siempre de una medida vinculada a un aumento de la calidad y frecuencia de estos transportes, conforme a nuevos planes de movilidad sostenible que impulsen el transporte colectivo
