text: 1. Trabajaremos en una directiva que asegure la sostenibilidad y la suficiencia de las prestaciones de los sistemas de pensiones públicas, avanzando en la coordinación y armonización europea al alza de los sistemas de pensiones públicos, teniendo en cuenta la garantía de pensiones mínimas adecuadas para todas las generaciones, con una indexación acorde con el aumento de la inflación y el coste de la vida, con pensiones mínimas adecuadas y en línea con el principio de cobertura universal.
