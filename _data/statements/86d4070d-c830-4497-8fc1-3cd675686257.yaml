text: Es urgente ampliar la oferta de vivienda asequible. Para ello impulsaremos la rehabilitación y el alquiler, junto con la promoción de más vivienda pública (actualmente está en marcha la construcción de 20.000 viviendas protegidas). El principal objetivo es crear un gran parque de alquiler público de precio asequible, que contribuirá a moderar el crecimiento de los precios de toda la vivienda en alquiler, cuya evolución será objeto de un índice estatal. Se impulsará la actividad de los promotores públicos y de las cooperativas, y se incentivará la oferta de alquiler asequible con medidas fiscales.
