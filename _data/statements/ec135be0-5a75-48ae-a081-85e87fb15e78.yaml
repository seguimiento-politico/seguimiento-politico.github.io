text: La sustracción de bebés fue una práctica que comenzó en la posguerra española y se alargó hasta los primeros años de la democracia. Se calcula que solo entre los años 1944 y 1954 fueron apartados de sus madres un total de 30.960 niños y niñas. La práctica se realizó, fundamentalmente, contra las mujeres republicanas, anarquistas y antifranquistas presas en las cárceles, a las que se privaba de sus hijos para integrarlos en familias que el franquismo consideraba de «comportamiento irreprochable».
