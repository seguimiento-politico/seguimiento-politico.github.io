text: Esta comisión propondrá las líneas maestras para la reforma de la Ley de Fuerzas y Cuerpos de Seguridad del Estado (FCSE) de 1986, a fin de diseñar un nuevo mapa de funciones actualizado a los retos de seguridad actuales, así como nuevos mecanismos de coordinación y colaboración entre el nivel municipal, el autonómico y el central.
