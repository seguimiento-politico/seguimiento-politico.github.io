text: OFRECEREMOS AL COMIENZO DE LA LEGISLATURA UN PROGRAMA DE TUTORÍAS EXTRAORDINARIO, que permita superar la pérdida de aprendizaje que todavía persiste tras el Covid-19. Para su implantación, pondremos en marcha evaluaciones en primaria sin efecto académico, a fin de adaptar el Programa a las necesidades de cada alumno. En ciclos superiores, definiremos estándares nacionales de evaluación en el final de cada etapa que incentiven a alumnos, profesores y familias a realizar un esfuerzo y a desarrollar las acciones necesarias.
