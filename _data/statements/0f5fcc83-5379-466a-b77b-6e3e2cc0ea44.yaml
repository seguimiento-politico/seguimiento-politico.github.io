text: 1.3. Promoveremos, desde el ámbito europeo, el software de código abierto y su uso en la educación y la formación, así como el libre acceso a la investigación y el software financiados con fondos públicos. Impulsaremos la financiación pública de recursos digitales adecuados y necesarios y aseguraremos la formación que permita a los estudiantes aprender de manera adecuada con las tecnologías. La escuela es uno de los lugares en que los niños podrán aprender a hacer un uso seguro y adecuado de estas herramientas.
