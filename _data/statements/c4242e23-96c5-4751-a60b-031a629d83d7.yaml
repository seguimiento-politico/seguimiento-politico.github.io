text: Atajar la contaminación del aire, que está acortando nuestra vida. Con el fin de mejorar la salud de la población urbana y su seguridad, promoveremos la creación y aprobación de una directiva y de planes específicos para luchar contra la contaminación química y acústica, con medidas tales como la ampliación de zonas peatonales y zonas verdes –parques, jardines y cinturones verdes–, el fomento de sendas –vías anchas y preferentes de peatones, seguras y flanqueadas por vegetación arbórea–, la limitación de velocidad de los vehículos a 30 km/h, salvo en determinadas áreas –modelo de las Ciudades 30–, y la limitación estricta de los niveles de ruido, en especial en zonas residenciales y de descanso, además, por supuesto, de asegurar que se implementan de forma acelerada las ya aprobadas Zonas de Bajas Emisiones.
