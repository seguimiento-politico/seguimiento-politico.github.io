text: Se avanzará en la implementación del Marco Estratégico de Actualización de la Atención Primaria, diseñado durante la última legislatura con el concurso de las CCAA y las sociedades médicas y científicas y de pacientes. Entre las medidas a corto plazo, se incluirán actuaciones para resolver el déficit de planificación en materia de profesionales, especialmente por lo que se refiere al ámbito rural.
