text: Plan Nacional contra la Corrupción, con el que impulsaremos una reforma del Código Penal para introducir el delito relacionado con el enriquecimiento ilícito de cargos políticos que, sin intervenir directamente en los delitos de corrupción, sí hayan obtenido un beneficio de estos, así como un tipo agravado de prevaricación administrativa en las contrataciones públicas, cohecho, tráfico de influencias y fraudes a la Administración cuando se cometan a través de partidos políticos Este plan incluirá también una ampliación de las plantillas de las fuerzas y cuerpos de seguridad del Estado destinadas a la lucha contra la corrupción y los delitos económicos, como el blanqueo de capitales El plan estará coordinado por un organismo independiente del poder político, integrado por perfiles técnicos de la Administración y actores relevantes de la sociedad civil en esta materia, para prevenir la corrupción, asesorar al Poder Judicial y asegurar medios seguros de denuncia y protección a quien se comprometa en la lucha contra la corrupción Se prestará asesoramiento técnico y formación actualizada a los agentes especializados en la prevención y persecución de la corrupción y al conjunto de los trabajadores y trabajadoras del sector público; y, asimismo, se ofrecerá protección real a quienes denuncien, pues casi siempre se enfrentan en solitario a la maquinaria de la corrupción con graves consecuencias, al tiempo que se habilitarán formas seguras y veraces de denuncia para proteger la identidad de las personas que denuncien
