text: Energía y Clima y también en los planes de movilidad urbana sostenible que se tendrán que establecer en todos los nodos urbanos de la Unión Europea y que deberán priorizar la accesibilidad y asequibilidad para todas las personas usuarias y promover una movilidad eficiente de cero y bajas emisiones.
