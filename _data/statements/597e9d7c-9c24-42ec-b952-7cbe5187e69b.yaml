text: La prostitución y los vientres de alquiler son el producto de la intersección más brutal del capitalismo –donde los ricos compran a los pobres– y del patriarcado –donde los hombres compran a las mujeres–. Estas dos industrias se expanden gracias a la agravación de la pobreza, a la explotación de mujeres pobres y con menos recursos.<br> Frente a los discursos que presentan estos sistemas como innovadores e inocuos, hay que señalar el daño que estas estructuras causan para la vida y para la salud de las mujeres implicadas, y simbólicamente para todas las mujeres, ya que la prostitución se convierte en una auténtica escuela de desigualdad.<br><br> El partido socialista se posiciona claramente. Ni prostitución, ni trata, ni vientres de alquiler. Aspiramos a una sociedad de mujeres y hombres libres, una sociedad justa en la que las mujeres que se compran o se venden, en la que no se comercia con bebés.
