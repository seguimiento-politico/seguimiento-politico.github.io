text: España aspira a ejercer una auténtica influencia como miembro destacado en la comunidad occidental. Debemos participar activamente en la toma de decisiones y en la creación de consensos, tanto en Europa como en el mundo, y aportar la visión específica de una nación con siglos de vocación global y una posición privilegiada entre tres continentes.
