text: La Agencia Tributaria no puede ser un inmenso aparato al servicio de la voracidad recaudatoria del gobierno de turno. Revisaremos y ampliaremos todas las medidas de protección del contribuyente y mecanismos de segunda oportunidad, para que los españoles que se encuentren en dificultad no se vean perjudicados por una actuaciones abusivas de la Administración. Restableceremos el Estatuto y Consejo de Defensa del Contribuyente integrado por expertos independientes.
