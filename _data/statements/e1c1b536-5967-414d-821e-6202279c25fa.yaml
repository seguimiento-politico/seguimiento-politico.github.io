text: Reformaremos el Sistema de Seguridad Social, en el marco del diálogo social, y del Pacto de Toledo, con máxima transparencia, para garantizar su sostenibilidad a medio y largo plazo. <br>Se estudiarán y desarrollarán medidas para, entre otras, garantizar el aumento de los ingresos de forma estructural, descargando a la Seguridad Social de gastos impropios, asegurando la sostenibilidad del Sistema.<br>Revisaremos las bonificaciones a la contratación con el objetivo de reducirlas, garantizando el mantenimiento de aquéllas que contribuyen a la inserción en el mercado laboral de los colectivos con especial vulnerabilidad.
