text: Además, gracias a la lucha de VOX se ha logrado la permanencia de Gibraltar en la lista de terceros países de alto riesgo para el sistema financiero de la Unión Europea. Esto ha sido posible por la resolución promovida por Jorge Buxadé para proteger los intereses de los españoles, puesto que Gibraltar es utilizado por las mafias para blanquear millones de euros con poco o ningún control.
