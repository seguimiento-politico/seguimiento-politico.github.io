text: Europea del Deporte como el del Tratado de Lisboa, al servicio del impacto social del deporte, y su acceso para todos y todas. Para ello, impulsaremos la ampliación de la financiación del Fondo Social Europeo y del Fondo de Desarrollo Regional Europeo, de manera que fomenten la inclusión social a través del deporte, además de aumentar el presupuesto de la Unión Europea destinado a los programas Erasmus+ Deporte.
