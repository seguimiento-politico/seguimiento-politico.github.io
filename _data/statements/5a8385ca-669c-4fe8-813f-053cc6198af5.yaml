text: Otra de las grandes fortalezas de España es el turismo, una industria que se ha modernizado y que es un referente mundial pero mantener esta competitividad exige un claro compromiso con la sostenibilidad social, económica y medioambiental, la innovación y la colaboración público-privada, además de eliminar cargas impositivas y gravámenes que limitan su capacidad inversora.
