text: Protección al 100% de las familias vulnerables en situación de pobreza energética. Se prohibirán los cortes de suministros básicos de agua, luz y gas en las primeras residencias cuando el impago se deba a motivos ajenos a la voluntad de sus titulares, como la pobreza sobrevenida y a las personas que estén padeciendo una situación de vulnerabilidad.
