text: Comunitaria de Derechos Sociales y Fundamentales de los Trabajadores y Trabajadoras, que sufren los temporeros y aspirantes a temporeros en cuanto a la gestión privada de sus contratos y viviendas por parte de ETT y mafias que condenan a estas personas a malvivir en la extrema pobreza y en infraviviendas durante las diferentes campañas agrícolas, lo que sucede, entre otros lugares, en diversos territorios españoles.
