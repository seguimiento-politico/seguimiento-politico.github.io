text: Promulgaremos una Ley de protección integral de la familia, que reconozca y ampare la trascendencia de la familia y el papel esencial que desempeña como núcleo vertebrador de nuestro ser social y medio natural de desarrollo y crecimiento de la persona. Esta norma incluirá medidas de protección fiscal, económica, social y en el ámbito de la violencia doméstica.
