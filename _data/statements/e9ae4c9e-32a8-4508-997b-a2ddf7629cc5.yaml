text: DE LA MANO DE LAS SOCIEDADES CIENTÍFICAS, ACTUALIZAREMOS LOS PROGRAMAS FORMATIVOS DE LAS DIFERENTES ESPECIALIDADES y los procesos de recertificación de competencias. APROBAREMOS UNA NUEVA LEY GENERAL DE SANIDAD que incorpore las mejores prácticas, elimine regulaciones obsoletas, actualice la gobernanza del SNS y aborde la integración entre los sistemas sanitario y sociosanitario. Esta nueva legislación integrará la necesaria modernización del marco normativo sobre amenazas de salud pública, con el fin de dotar a España de mecanismos garantistas para la toma de medidas de control de las enfermedades transmisibles, siguiendo las recomendaciones de los órganos consultivos y judiciales.
