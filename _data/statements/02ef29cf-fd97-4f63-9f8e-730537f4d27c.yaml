text: Potenciaremos la movilidad interadministrativa voluntaria para facilitar el acceso de los empleados públicos a puestos de trabajo en otras Administraciones Públicas, articulando mecanismos que favorezcan el derecho de éstos a disfrutar de dicha movilidad, tanto geográfica como funcional, y promuevan un uso más eficiente de los recursos de las Administraciones Públicas.<br>Fomentaremos la promoción interna y el desarrollo de los trabajadores a través de una carrera profesional en todas las Administraciones públicas. Apoyaremos la formación continua de los empleados públicos.<br>Dedicaremos especial atención a los empleados públicos que prestan sus servicios en determinadas comunidades autónomas –singularmente Cataluña- paliando, en lo posible, la especial dificultad en el desempeño de trabajo. Velaremos por la convocatoria regular y ordinaria de las plazas vacantes para evitar situaciones permanentes de interinidad.
