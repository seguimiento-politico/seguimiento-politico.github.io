text: Protección y acceso universal a los bienes globales como las vacunas, el agua, los alimentos o el aire limpio. En el momento más crítico de la pandemia del COVID-19 se llamó a suspender las protecciones de la propiedad intelectual que favorecían las ganancias farmacéuticas por encima de las vidas humanas. Trabajaremos por la adopción de una normativa internacional que libere las patentes para que nadie vea negado su derecho a la vacuna durante una crisis sanitaria. Trabajaremos por la promoción y refuerzo de la cooperación internacional para la prevención, rápida respuesta y gestión de posibles crisis sanitarias globales o crisis ecológicas internacionales. También apoyaremos las políticas por la democratización del acceso al agua y a la tierra, así como a las organizaciones y movimientos campesinos, especialmente a las mujeres rurales, en otras regiones del mundo.
