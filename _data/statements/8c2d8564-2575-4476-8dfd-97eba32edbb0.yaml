text: 'Lo han dicho los científicos: o reducimos drásticamente las emisiones de CO2 y otros gases de efecto invernadero y lo hacemos pronto, o entramos en una trayectoria de no retorno y los efectos del cambio climático serán graves e irreversibles. Lo han dicho los jóvenes en la calle mientras los políticos y opinadores profesionales se dedicaban al politiqueo y al ruido: no tenemos un planeta B, no tenemos un planeta de repuesto.'
