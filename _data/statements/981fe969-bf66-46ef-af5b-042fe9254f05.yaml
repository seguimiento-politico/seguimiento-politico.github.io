text: 1.15. Impulsaremos el pleno desarrollo de la Directiva sobre Trabajo en Plataformas, inspirada en la ley rider española, y apostaremos por nuevas medidas que aseguren que las personas trabajadoras de plataformas tengan su situación laboral correctamente clasificada, corrijan la de las y los falsos autónomos, y regulen, de forma ambiciosa y garantista, el uso de la gestión algorítmica y la inteligencia artificial en el lugar de trabajo.
