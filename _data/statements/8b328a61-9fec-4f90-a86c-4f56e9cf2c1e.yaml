title: Frenaremos las subidas abusivas del alquiler. <br>Para ello:<br> -Se impulsarán las medidas normativas necesarias para poner techo a las subidas abusivas de precios de alquiler en determinadas zonas de mercado tensionado. Se habilitará a las comunidades autónomas y/o ayuntamientos para que a partir del Sistema Estatal de Índices de Referencia de Precios del Alquiler de Vivienda que está  desarrollando el Ministerio de Fomento puedan establecer su índice de precios de acuerdo a una metodología objetiva y sujeto a revisión periódica. Se tomarán en cuenta los avances de aquellas comunidades autónomas que tengan definido un sistema Referencia de Precios del Alquiler, agilizando los mecanismos que hagan posible su puesta en marcha. <br> -Los ayuntamientos que así lo consideren podrán declarar de forma objetiva y fundamentada en criterios técnicos, con carácter temporal y excepcionalmente, una zona urbana de mercado tensionado cuando se haya producido un incremento abusivo y sostenido de las rentas de alquiler de vivienda habitual, que obstaculice a sus habitantes el acceso y el disfrute de una vivienda a un precio razonable, y, con ello, el ejercicio del derecho a una vivienda. <br> -El objetivo de los índices de referencia mencionado en los párrafos anteriores es que los ayuntamientos y/o comunidades autónomas que así lo consideren puedan regular las subidas abusivas del precio del alquiler en las zonas previamente declaradas tensionadas y a la vez evitar posibles efectos de contracción de la oferta de vivienda en alquiler.
