text: Reforma de la Ley de Costas y gestión de inundaciones. Reformaremos la Ley de Costas ampliando la zona de servidumbre de protección y, en aquellas comunidades autónomas en las que no se haya transferido la competencia de gestión de costas, reorientaremos las políticas urbanísticas no autorizando nuevas construcciones en zonas de riesgo por inundaciones o por aumento del nivel del mar. Se fomentará una política rigurosa de gestión de inundaciones basada en el respeto a las llanuras de inundación y a los sistemas de drenaje sostenible e inversiones para la mejora de las infraestructuras de las estaciones depuradoras de agua, con el objetivo de retener el agua torrencial y evitar así desbordamientos que contaminen los ríos y las playas. Efectuaremos un plan de inversiones contra la regresión de las costas y llevaremos a cabo la revisión de todos los impactos de las infraestructuras en la pérdida de playas.
