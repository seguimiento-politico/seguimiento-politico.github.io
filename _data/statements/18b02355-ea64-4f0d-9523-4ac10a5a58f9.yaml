title: Una segunda oportunidad para las personas con deudas.
text: Ampliaremos la condición de consumidoras y consumidores a las trabajadoras y los trabajadores autónomos y a las pymes cuando se relacionen con grandes empresas y entidades financieras para la contratación de préstamos o créditos hipotecarios Se aplicará un nuevo procedimiento judicial simplificado para la reestructuración y cancelación de deudas, que tendrá una fase de conciliación, en la que la persona deudora presentará una propuesta a las acreedoras Esta propuesta podrá incluir reestructuraciones, quitas y cancelaciones de deudas En caso de que no haya acuerdo, será el juez o la jueza quien decida el plan de pagos pagos En el caso de deudoras y deudores hipotecarios, regirá lo señalado en el apartado de «Garantías de Justicia Social» Así evitaremos que las deudas sean, en la práctica, a perpetuidad
