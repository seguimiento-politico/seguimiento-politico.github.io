text: Promoveremos, en diálogo con la sociedad civil, una plataforma digital paraguas para facilitar el acceso a jóvenes que quieran realizar voluntariado a través de la web del Ministerio de Asuntos Exteriores. Esta iniciativa reunirá a jóvenes voluntarios, organizaciones del tercer sector español e instituciones para conectar las oportunidades de voluntariado a jóvenes interesados y dar apoyo durante un periodo de tiempo determinado a proyectos o programas de acción solidaria a nivel internacional.
