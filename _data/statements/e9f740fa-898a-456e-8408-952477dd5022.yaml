text: Es imprescindible fortalecer el Ministerio de Igualdad para continuar con la labor emprendida hasta la fecha, así como buscar nuevas vías de coordinación entre el Ministerio de Igualdad, el Instituto de las Mujeres y las comunidades autónomas y las distintas entidades responsables de la recopilación de datos estadísticos.
