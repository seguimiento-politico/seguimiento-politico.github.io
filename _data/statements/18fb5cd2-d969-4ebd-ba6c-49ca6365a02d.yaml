text: Seguiremos trabajando por una PAC que mantenga, para el próximo período de financiación, un presupuesto acorde con los retos - climáticos, ambientales, económicos, sociales o geopolíticos- que debe afrontar y ser capaz de garantizar la seguridad alimentaria en la UE, como se demostró en pandemia.
