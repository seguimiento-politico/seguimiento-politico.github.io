text: Aumento de la inversión en atención a la dependencia, la vida plena, y su intensidad protectora, financiando con cargo a impuestos los cuidados ofrecidos por el sistema. En los últimos tres años, la aportación de la Administración General del Estado a la financiación del sistema ha pasado de apenas el 15% a cerca del 30%. Sin embargo, el gasto público en cuidados de larga duración no supera el 1% del PIB, por debajo de la media del 1,5% de la OCDE y muy lejos del 3% de Países Bajos y los países nórdicos. Por ello, continuaremos incrementando la financiación estatal del SAAD hasta que alcance el 50%, asegurando que las comunidades autónomas mantengan su inversión en términos reales. Al mismo tiempo rediseñaremos, bajo principios redistributivos, el actual sistema de copagos para asegurar que todas las personas dependientes reciben una atención adecuada y suficiente independientemente de sus ingresos.
