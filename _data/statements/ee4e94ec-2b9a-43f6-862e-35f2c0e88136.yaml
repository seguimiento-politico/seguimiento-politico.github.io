text: 9. Protegeremos los derechos de autor y conexos, así como los derechos de todas las personas trabajadoras y usuarias de la cultura, en un contexto de digitalización y de expansión de la inteligencia artificial. Potenciaremos la gestión colectiva de los derechos de propiedad intelectual, una gestión profesional, transparente y solidaria; y la defensa colectiva de los derechos de las personas que crean y producen cultura, para garantizar la diversidad cultural frente a los monopolios digitales.
