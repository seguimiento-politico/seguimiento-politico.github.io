text: Las ciudades deben convertirse en un laboratorio de investigación medioambiental que pueda sustentar, además, un verdadero espacio coeducativo. Estas prácticas servirán asimismo a la mejora de la equidad y la cohesión social, puesto que la brecha existente con las ciudades y los barrios más desfavorecidos se amplía con los efectos sobrevenidos por el cambio climático, dificultando más (si cabe) la vida cotidiana, el ocio, los cuidados y el trabajo en estos entornos más vulnerables.
