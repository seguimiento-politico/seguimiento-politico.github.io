text: TRABAJAREMOS POR UN SECTOR AGROALIMENTARIO DINÁMICO E INNOVADOR, CAPAZ DE GENERAR TRABAJO Y PROSPERIDAD. IMPULSAREMOS LA INNOVACIÓN Y LA DIGITALIZACIÓN PARA EL CONJUNTO DE LOS OPERADORES DEL SECTOR AGROALIMENTARIO, tanto para mejorar la eficiencia en los sistemas productivos como para promover una producción sostenible. Estableceremos líneas de ayudas y de financiación que ayuden a la modernización y continuidad del sector. Por otro lado, apoyaremos los avances biotecnológicos, como las técnicas genómicas, que nos permitirán producir de manera más eficiente, con cultivos más resistentes a los efectos del cambio climático.
