text: Impulsaremos un verdadero Green New Deal en la UE, dotado de los recursos presupuestarios y técnicos adecuados y con compromisos firmes y verificables de reducción de emisiones. Propondremos el establecimiento de un impuesto europeo sobre el CO2 en frontera, que además de garantizar recursos específicos para el Green New Deal, combata el dumping de terceros países que no aplican las exigencias derivadas de los Acuerdos de París. En paralelo, propondremos la creación de un Fondo europeo específico para favorecer la Transición Justa de los sectores y territorios más vulnerables frente al proceso de descarbonización.
