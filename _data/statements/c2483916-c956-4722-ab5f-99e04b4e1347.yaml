text: Inversión en infraestructura social. Es necesario continuar incrementando la inversión en el Sis4tema de Atención a la Dependencia que posibilitan los fondos Next Generation, desarrollando simultáneamente un nuevo modelo de cuidados centrados en la persona. Se han destinado en torno a tres mil millones de euros al cambio de modelo residencial, y se prevé una inversión de alrededor de mil millones de euros para el impulso de escuelas infantiles de primer ciclo. Es necesario seguir avanzando en este sentido para consolidar el papel del Estado corresponsable en los cuidados. En este sentido, aceleraremos la creación de nuevas plazas públicas en escuelas infantiles de primer ciclo hasta alcanzar una cobertura del 90%. Igualmente, es necesario profesionalizar y modernizar, mediante la digitalización, el sector de los cuidados sanitarios y la dependencia. Esto se hará con la introducción de soluciones tecnológicas para fomentar el cuidado a domicilio recurriendo al diagnóstico remoto o los dispositivos de monitorización.
