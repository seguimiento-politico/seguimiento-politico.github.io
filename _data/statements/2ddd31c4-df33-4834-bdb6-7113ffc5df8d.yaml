text: 'Esta especial relación nos vincula con el otro lado del Atlántico en todos los ámbitos: compartimos una lengua, el español, y una cultura riquísimas; mantenemos un especial intercambio económico; tanto América como España han sido destino para que personas y familias de estos territorios inicien una nueva vida; y también compartimos una responsabilidad en la lucha por la libertad, la prosperidad, la democracia, el imperio de la ley y la soberanía de las Naciones.'
