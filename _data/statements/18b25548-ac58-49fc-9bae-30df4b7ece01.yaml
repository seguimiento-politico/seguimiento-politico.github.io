text: Reforma de la taxonomía verde europea, eliminando la energía nuclear y el gas como energías verdes. Excluiremos de la llamada taxonomía verde europea la energía nuclear y el gas. La taxonomía verde debe ser una herramienta para que inversores y empresas puedan diferenciar qué proyectos afectan negativamente al clima y al medio ambiente para tomar decisiones formadas, por lo que garantizaremos para eliminar el gas y la energía nuclear de esta clasificación.
