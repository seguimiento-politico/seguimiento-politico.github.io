text: Convertir la ciencia y la I+D+i en un puntal de nuestra economía aumentando la inversión pública en I+D+i para alcanzar el objetivo del 2 % del PIB al final de la legislatura para liderar sectores como la producción de vehículos eléctricos, energías renovables, inteligencia artificial, fármacos y biotecnologías Gracias a esta inversión, las ayudas directas (que se ejecutarán al 100 %) superarán ampliamente los créditos financieros, que se limitarán a aquellos cuya ejecución sea muy probable, y garantizaremos que las subvenciones a empresas se dediquen realmente a I+D+i y no a actividades ya consolidadas Todo ello ayudará a estimular la inversión privada, uno de los principales lastres de nuestro sistema científico.
