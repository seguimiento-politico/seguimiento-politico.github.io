text: España tiene el clima, la potencia investigadora y la energía humana e intelectual para ser vanguardia mundial en la lucha contra el cambio climático y la producción de tecnologías renovables. España puede, España debe y España lo necesita. Porque no solo hablamos de rescatar el planeta, sino también de crear cientos de miles de empleos de calidad, del retorno de nuestro talento emigrado y de que la transición energética sea, además, una locomotora económica que nos permita dejar de ser un país que fía su futuro al pelotazo urbanístico, a exportar mano de obra precaria y a servir copas a los países ricos; que nos permita ser un país que, si llega una nueva crisis económica, no vuelva a tener los pies de barro y resista mejor la tormenta gracias a su industria y a su tecnología.
