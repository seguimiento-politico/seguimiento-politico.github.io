text: En la actualidad el sistema sanitario sufre enormes tensiones que es necesario abordar y un deterioro que se reconoce en diversos estudios internacionales. Un sistema en el que la iniciativa privada tiene una aportación esencial, también a la hora de garantizar la universalidad. Además, las condiciones laborales de médicos y del resto del personal sanitario nos obliga a prestarles una especial atención. Junto a ello, la longevidad, la cronicidad de los tratamientos y la baja natalidad hacen imprescindible impulsar medidas que aseguren su sostenibilidad y promuevan hábitos saludables para el conjunto de la población.
