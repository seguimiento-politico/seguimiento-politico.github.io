text: Pondremos en marcha una Estrategia para la Transición Digital en la Administración que promueva servicios digitales accesibles para los ciudadanos, desarrolle la gobernanza del dato público y promueva ecosistemas de innovación pública. Dentro de esa Estrategia se creará un portal único para el acceso de los ciudadanos a todas las Administraciones Públicas. Reduciremos la burocracia y promoveremos una administración con “papel cero”, facilitando los trámites y gestiones a los ciudadanos.
