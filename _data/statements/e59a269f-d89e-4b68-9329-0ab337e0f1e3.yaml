text: Alcanzaremos una ordenación del tiempo de trabajo corresponsable e igualitario que facilite la conciliación de la vida laboral con la vida familiar y personal, evitando que muchas personas (mayoritariamente mujeres) se vean obligadas a reducir su jornada o a renunciar a su carrera profesional para poder conciliar las responsabilidades familiares y laborales.
