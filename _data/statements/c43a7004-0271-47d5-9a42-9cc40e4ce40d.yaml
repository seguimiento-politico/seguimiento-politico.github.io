text: Permiso de cuidados para enfermedades comunes. Cualquiera que tenga a cargo hijos o hijas menores de edad, o familiares en situación de dependencia, sabe hasta qué punto las enfermedades de diferente gravedad y las urgencias quiebran los arreglos de conciliación cotidianos. Nos comprometemos a hacer efectivo el recién aprobado permiso de cinco días (al igual que el permiso de cuatro días por razones de fuerza mayor), cumpliendo con la directiva europea de conciliación que introdujo el permiso para cuidadores de cinco días, con el objetivo de ampliarlo, al menos, a siete días.
