text: Dando continu  idad a las primeras med  idas desplegadas en la anterior legislatura y a los trabajos de la Comisión de Personas Expertas, impulsaremos una reforma global del sistema fiscal español para mejorar su progresiv  idad y acortar la brecha de ingresos sobre el PIB respecto a la media europea (46% del PIB) al final de la legislatura. Dicha reforma estará orientada a lograr que contribuyan más quienes hoy se esfuerzan menos (grandes empresas y patrimonios y rentas del capital, principalmente) y quienes incumplen con sus obligaciones tributarias.
