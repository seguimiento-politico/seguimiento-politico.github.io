text: Protección especial de la ganadería extensiva. La ganadería extensiva es una de las actividades agrarias más fragilizadas hoy en día. Se promoverá un intenso debate protagonizado por los propios ganaderos y ganaderas, y se pondrán en marcha los apoyos suplementarios que necesitan para poder seguir existiendo.
