text: 6. Potenciaremos el papel de los municipios como actores imprescindibles e interlocutores clave para articular el Pilar Europeo de Derechos Sociales, incluyéndolos en la gobernanza y el seguimiento de las políticas europeas, y permitiendo que puedan recibir financiación directa de la Unión Europea. Asimismo, promoveremos la reforma de los Fondos Estructurales y de Inversión Europeos para que puedan cubrir la financiación de las rentas garantizadas impulsadas por ayuntamientos y regiones.
