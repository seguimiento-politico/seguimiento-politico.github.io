text: Defenderemos la prioridad de la relación trasatlántica, promoveremos una Política Común de Defensa que permita a la Unión Europea hacer frente a los retos geopolíticos, estratégicos y globales por la defensa de los valores occidentales, la democracia liberal y el Estado de Derecho, así como la protección y desarrollo de los derechos humanos y la cooperación al desarrollo.
