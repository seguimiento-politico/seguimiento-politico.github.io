text: Tomaremos como una cuestión de Estado la libertad y la reparación de las mujeres que sufren violencias machistas y, para ello, desarrollaremos las medidas necesarias para que los procesos de denuncia y judiciales tengan perspectiva de género y que el conjunto de profesionales que intervienen en ellos tenga la formación necesaria. Impulsaremos el sistema VioGén para incrementar y mejorar la seguridad de las víctimas.
