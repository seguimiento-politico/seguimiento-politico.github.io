text: Prestaremos una especial atención al profesorado y a su carrera docente, reforzando la formación inicial, el sistema de acceso a la carrera y promoviendo estabilidad docente y la evaluación del desempeño de manera acordada con los representantes del sector. Garantizaremos al personal docente interino las mismas condiciones laborales que al resto del personal docente, haciendo un esfuerzo continuado por reducir la tasa de interinidad. También se impulsará, de acuerdo con las comunidades autónomas, la prohibición de un esquema de contratación que permita contratar cada curso y despedir en verano.
