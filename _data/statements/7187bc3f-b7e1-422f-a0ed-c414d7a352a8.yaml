text: 2. Promoveremos el establecimiento de un auténtico salario mínimo europeo, para dar pleno cumplimiento a la Carta Social Europea y su desarrollo. La cuantía mínima del SMI europeo debe ser el 60 % del salario medio neto en cada Estado miembro respectivo, pero nuestro objetivo es establecer un auténtico salario mínimo europeo que suponga un 60 % del salario medio del conjunto de la Unión Europea, con mecanismos de revalorización que aseguren un estándar de vida decente.
