text: Las mujeres siguen viéndose desproporcionalmente más afectadas por la pobreza y el riesgo de exclusión social que los hombres, en especial aquellas que sufren formas múltiples o interseccionales de discriminación. Según el INE, la tasa de riesgo de pobreza de las mujeres en España en 2022 se sitúa en el 21,1% mientras que la de los hombres se sitúa en un 19,8%. Y eso que la medición de la pobreza subestima la multidimensionalidad de la pobreza y su incidencia en las mujeres sobre todo al no tener en cuenta la pobreza de tiempo. Por ese motivo, se debe desarrollar una estrategia de lucha contra la pobreza que garantice un enfoque estructural y amplio para erradicar la pobreza femenina, y su vinculación con la perpetuación intergeneracional de la pobreza a través de la pobreza infantil, la más injusta y determinante de todas las pobrezas.
