text: HOMOLOGAREMOS LA PROTECCIÓN DE LA CONSTITUCIÓN Y LA INTEGRIDAD TERRITORIAL DEL ESTADO A LOS PAÍSES DE NUESTRO ENTORNO. Recuperaremos el delito de sedición en el Código Penal, mejorando y actualizando su tipificación, para castigar las formas más graves de deslealtad constitucional. Regularemos también otras conductas de deslealtad de las instituciones dirigidas a poner en peligro la paz y el orden constitucional, ya sea mediante la convocatoria de referendos o consultas no autorizadas o maquinaciones dirigidas a socavar el crédito de España en la comunidad internacional.
