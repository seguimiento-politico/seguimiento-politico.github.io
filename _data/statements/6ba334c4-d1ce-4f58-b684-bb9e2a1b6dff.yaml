text: Una Comisión Europea elegida democráticamente.Impulsaremos las reformas necesarias para que el Parlamento Europeo proponga, elija y controle a quienes componen la Comisión (desde su presidente o presidenta hasta sus comisarios y comisarias), y para que lo haga de acuerdo a criterios de paridad y de equilibrio territorial.
