text: Impulsaremos un Pacto de Estado sobre inmigración que incluya la revisión de la vigente Ley de Extranjería 4/2000 y su reglamento, eliminando el principio de reciprocidad del derecho de sufragio en las elecciones municipales de los extranjeros residentes en España, y fomentando la plena integración y la igualdad de oportunidades de las llamadas segundas generaciones, dedicando especial atención al refuerzo de la formación educativa.
