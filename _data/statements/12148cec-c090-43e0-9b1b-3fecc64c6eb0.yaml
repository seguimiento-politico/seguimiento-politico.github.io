text: Crearemos una comisión delegada para asuntos rurales, dependiente directamente del Ministerio de la Presidencia, para coordinar las actividades de los distintos ministerios en relación con el medio rural; un consejo asesor del medio rural, con representantes de la sociedad civil del medio rural y personas expertas; y un observatorio del medio rural, responsable de un informe anual sobre la evolución de la situación del medio rural, con estudios específicos sobre los diferentes territorios.
