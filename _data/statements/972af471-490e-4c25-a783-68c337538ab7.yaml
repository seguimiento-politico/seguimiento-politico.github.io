text: 'Europea para garantizar la cohesión social y una gobernanza económica justa y que se elimine de una vez y para siempre la amenaza de las políticas de austeridad y los recortes antisociales. Para marcar este rumbo, queremos avanzar en cinco ejes de acción: reactivar la política fiscal, reformar la política monetaria, reinvertir los superávits comerciales excesivos, reinventar nuestro modelo de crecimiento, y avanzar hacia una economía sin paraísos fiscales.'
