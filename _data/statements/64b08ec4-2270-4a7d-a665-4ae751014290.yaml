text: Propondremos un Pacto por la Industria, que incluiría una nueva Ley de Industria para favorecer la adaptación del sector a la globalización, a la transición ecológica y a la transición digital, contribuyendo a una mayor diversificación y a incrementar la aportación de la industria al PIB.
