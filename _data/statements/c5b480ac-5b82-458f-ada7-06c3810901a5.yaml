text: Exigiremos la retirada de elementos lesivos que pongan en peligro la integridad física o la vida de las personas migrantes en las fronteras de la UE, e impulsaremos la prohibición de su uso tanto en las fronteras terrestres como marítimas, en plataformas de desembarco o similares. También se prohibirá cualquier tipo de “devolución en caliente” o “devolución exprés”, que son ilegales, bien sea por ser colectivas (sin expediente individualizado), por el incumplimiento del principio de no devolución o por no haber tenido lugar una atención e identificación adecuadas de los posibles perfiles de vulnerabilidad de cada persona.
