title: Garantizar la cobertura universal, pública y gratuita de la educación infantil (de 0 a 3 años).
text: En la actualidad, nuestro sistema de educación infantil deja sin atender a más del 60 % de los niños y niñas de entre 0 y 3 años Esto nos impide intervenir sobre la herencia de la pobreza que pasa de generación en generación y sobre la salida indeseada de muchas mujeres del mercado de trabajo para cuidar a sus familias En la siguiente legislatura, y en coordinación con las demás Administraciones, configuraremos un sistema de educación infantil (de 0 a 3 años) que ofrezca una cobertura universal, pública y gratuita a todas las criaturas al terminar los permisos parentales remunerados de sus progenitores y progenitoras, al tiempo que se protegerá a las pymes y personas autónomas que operan actualmente en el sector y se establecerán los canales de incorporación voluntaria a la red pública Con ello crearemos más de 100 000 puestos de trabajo directos, con enormes retornos además en cotizaciones y consumo
