text: 2.4. Avanzaremos hacia unas relaciones horizontales con América Latina que incluyan la participación de actores no estatales y movimientos sociales e indígenas de la región, impulsando el marco de diálogo político entre la Unión Europea y la CELAC, promoviendo la celebración de una cumbre anual y reorientando las prioridades hacia la lucha contra las desigualdades, la emergencia climática y los feminicidios. Asimismo, aseguraremos que los tratados comerciales con la región contribuyan al desarrollo mutuo y garanticen la prevalencia de los derechos humanos y ambientales sobre el poder de las grandes corporaciones. En ese sentido, renegociaremos el Acuerdo UEMercosur en sus dimensiones de protección a los derechos humanos, las personas trabajadoras y la biodiversidad para dar prioridad a estas cuestiones y nos opondremos a las importaciones de productos agrícolas a través del acuerdo que supongan una competencia desleal para los y las agricultores europeos.
