text: Apoyo a la democratización de las instituciones y el fortalecimiento del Estado de Derecho en todos los países, así como los procesos de profundización y transformación democrática y popular. Promoveremos el apoyo a las organizaciones de la sociedad civil por los derechos humanos, y la colaboración europea con otros países para asegurar procesos electorales libres, con garantías y sin injerencias. Además, impulsaremos la colaboración y apoyo europeo a las políticas de memoria democrática en el exterior.
