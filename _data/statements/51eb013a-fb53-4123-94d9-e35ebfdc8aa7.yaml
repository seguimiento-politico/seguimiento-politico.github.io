text: 2.12. Fomentaremos un sistema de certificación a escala de la UE que refleje el cumplimiento del RGPD de forma accesible, clara y sencilla, visible en sitios web y plataformas, y que sea expedido por un certificador independiente a escala europea. No debe crear cargas desproporcionadas para las pequeñas y medianas empresas.
