text: Seguiremos desplegando las medidas contenidas en la Estrategia España Nación Emprendedora para potenciar el ecosistema emprendedor, mediante el fortalecimiento de la ventanilla única de la Oficina Nacional de Emprendimiento, la creación de la Red Nacional de Centros de Emprendimiento, la mejora de las capacidades emprendedoras, y el despliegue de herramientas para facilitar la creación y transmisión de empresas y la difusión de resultados, con atención especial al emprendimiento liderado por mujeres.
