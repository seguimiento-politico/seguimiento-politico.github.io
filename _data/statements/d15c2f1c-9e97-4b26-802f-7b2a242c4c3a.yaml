text: 'Los principios centrales de nuestra democracia dependen en gran medida de la justicia: su actuación garantiza la efectividad real de estos valores o la frustra de facto. La Administración de justicia es un poder del Estado encargado de aplicar la ley, además de un servicio público que provee a la ciudadanía, a las empresas, a las asociaciones y a los colectivos de un bien esencial: la resolución de disputas y la atribución y efectividad de los derechos.'
