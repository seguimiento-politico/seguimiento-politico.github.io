text: La literatura especializada ha llamado la atención sobre cómo el androcentrismo (la identificación de lo masculino con lo universal) en la medicina tiene un impacto determinante en la salud de las mujeres. Todavía muchos estudios biomédicos utilizan a los hombres como prototipo y aplican los resultados en mujeres. Signos, síntomas y efectos para las mujeres se han estudiado en menor medida. También se investiga menos en cuestiones que afectan a las mujeres que tienen que ver con enfermedades, como la endometriosis o procesos naturales, como la menopausia, sobre la que sigue habiendo un gran tabú social a pesar de afectar a millones de mujeres en nuestro país.<br><br> Además, existe una tendencia a medicalizar y patologizar el malestar emocional de las mujeres, lo que, junto con la tendencia a convertir los procesos fisiológicos naturales en procesos patológicos, da lugar a una sobremedicalización que no aborda, y por tanto no resuelve, los problemas relacionados con los ciclos naturales de las mujeres, ni con la salud mental. Una cuestión que adquiere una relevancia especial y concreta tras la pandemia y que no es ajena al agotamiento de las mujeres en sus múltiples roles y la sobrecarga vinculada al mandato social de los cuidados. En definitiva, tratar los efectos junto con las causas que llevan a las mujeres al agotamiento, la falta de tiempo y en muchos casos, en contextos de precariedad laboral.<br><br> Por ello, debemos analizar las políticas de salud y proponer acciones para reducir las desigualdades de género en este ámbito a través del Observatorio de Salud de las mujeres, recuperado en 2019 por el gobierno de Pedro Sánchez para transversalizar la perspectiva de género en las políticas de salud. Se debe seguir trabajando en esta línea a través de la apuesta por el conocimiento, la ciencia y la comprensión de la salud de las mujeres.
