text: Apuesta por la energía solar agrovoltaica. Fomentaremos mediante políticas públicas, regulación e incentivos, la instalación de sistemas de energía solar fotovoltaica integrados en zonas agrarias de forma que haya un doble uso del suelo para producción alimentaria y eléctrica. Son los sistemas agrovoltaicos que deberán impulsarse estableciendo políticas consultadas con las organizaciones agrarias. Con una gran parte del territorio europeo en grave riesgo de desertización, es necesario primar la soberanía y seguridad alimentaria de nuestros territorios. Solamente en situaciones excepcionales y de urgente necesidad se permitirá la instalación de plantas en tierras fértiles o potencialmente fértiles.
