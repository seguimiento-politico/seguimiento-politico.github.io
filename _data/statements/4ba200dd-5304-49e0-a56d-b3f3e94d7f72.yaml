text: Desarrollaremos un Plan Nacional de Fomento de la Emancipación Juvenil con el objetivo de establecer la coordinación esencial para facilitar el acceso asequible a la vivienda en todas las comunidades autónomas. Dicho plan incluirá de manera específica medidas para facilitar el acceso al alquiler.
