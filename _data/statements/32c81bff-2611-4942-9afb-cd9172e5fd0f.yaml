text: Las políticas de fronteras abiertas y las sociedades multiculturales han fracasado en Occidente y países como Bélgica, Francia o Reino Unido son el ejemplo más evidente. Pese a ello, las élites globalistas apuestan por la llegada de millones de inmigrantes ilegales en los próximos años con el objetivo de revertir el invierno demográfico mientras imponen políticas contrarias a la familia.
