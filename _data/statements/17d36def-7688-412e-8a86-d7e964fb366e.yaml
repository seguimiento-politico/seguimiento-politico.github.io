text: Derogar las normas europeas ecologistas, así como las nacionales derivadas de ellas, como la Ley de Cambio Climático, que prohíbe la explotación de hidrocarburos en España. Los 360 TWh de gas que España consume al año equivalen a unos 36 bcm (billion cubic meters). Sin embargo, España podría alcanzar mediante fractura hidráulica hasta 1.300 bcm. Es decir, España podría suplir unos 36 años de su consumo de gas con las reservas nacionales.
