text: Promoveremos una Ley que proteja a todas las posibles víctimas de violencia en el ámbito doméstico, aumentaremos las penas a violadores y agresores sexuales, y reforzaremos las medidas contra la pedofilia y la pornografía infantil. Los españoles han visto cómo se iban cercenando sus derechos en diversos ámbitos mientras el consenso partitocrático con sus agendas importadas imponía leyes que atentan contra el sentido común haciéndonos más desiguales y desprotegiendo cada vez más a hombres y mujeres. Derogaremos la Ley Integral de Violencia de Género, que consagra la asimetría penal y la desigualdad entre hombres y mujeres y atenta contra los pilares básicos del Estado de derecho.
