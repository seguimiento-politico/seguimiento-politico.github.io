text: 'España presenta tasas inaceptablemente altas de pobreza en comparación con países de nuestro entorno, muy especialmente entre niños, niñas y jóvenes. Durante la última legislatura hemos adoptado medidas de diverso orden que están contribuyendo a reducir estas tasas. Estas medidas ya están dando resultados: según los últimos datos disponibles, la tasa de riesgo de pobreza en nuestro país, situada en el 20,4%, se ha reducido hasta niveles previos a la crisis de 2008, y la desigualdad -medida por el coeficiente de Gini- se sitúa incluso por debajo de los niveles de 2008. Asimismo, los hogares sin ingresos, un indicador de pobreza severa, también han descendido de forma importante en esta última legislatura hasta llegar a la mitad de los que había en 2013, en plena recesión económica. Además, la pobreza infantil también ha disminuido en nuestro país, especialmente en sus formas más severas.<br><br> Para el partido socialista, la pobreza es un fenómeno a erradicar y no cejaremos en el empeño de que España se convierta en un país con pobreza cero. La lucha contra la pobreza ha figurado en el corazón de la política de los gobiernos socialistas desde siempre.<br><br> En 2019 aprobamos una Estrategia Nacional de Prevención y Lucha contra la Pobreza y la Exclusión Social 2019-2023, largo tiempo reclamada por el tercer sector para fijar prioridades, coordinar acciones e impulsar el reconocimiento de este objetivo como uno de los grandes asuntos de Estado que debían marcar la legislatura.<br><br> Los gobiernos socialistas han impulsado una ambiciosa carta de iniciativas para combatir formas de exclusión vinculadas con la pobreza, como la obesidad infantil, el fracaso escolar y abandono educativo temprano o la falta de oportunidades de ocio en verano. También han liderado el debate en Europa sobre la Garantía Infantil Europea, un programa que desarrolla principios recogidos en el Pilar Social.<br><br> La lucha contra la pobreza ha contado además con la protección económica de los colectivos más vulnerables como nunca se había hecho antes gracias a la creación del Ingreso Mínimo vital, que también incluye toda una serie de medidas de inclusión social.<br><br> En las elecciones de 2019, el PSOE fue el único partido que incluyó en su programa el compromiso de crear una renta garantizada como herramienta para evitar los casos de pobreza severa y exclusión social.<br><br> En junio del año 2020 entró en vigor el Ingreso Mínimo Vital (IMV), una medida con la que cerrábamos una brecha histórica respecto a los países del entorno, que en su mayoría ya contaban con mecanismos similares.<br><br> El IMV es una herramienta con la que se pretenden corregir las situaciones de vulnerabilidad y exclusión, y muy especialmente la pobreza infantil, verdadera lacra estructural de nuestro país, dotando de unos ingresos mínimos a las personas que más lo necesitan para que puedan reemprender sus proyectos vitales con unas mínimas garantías básicas.<br><br> Además, dado que el IMV establece un mínimo de renta vinculado al importe de las pensiones no contributivas, se corrige una situación en la que las personas en situación de vulnerabilidad percibían rentas de inserción muy desiguales en función de su lugar de residencia. Ahora, las comunidades pueden complementar la ayuda estatal, pero hemos establecido un mínimo que garantiza unos ingresos dignos iguales para todas y todos.<br><br> Gracias a todas estas acciones, el IMV ha llegado a 650.000 hogares, de los que dos de cada tres tienen como titular a una mujer, y a un total de 1,9 millones de personas, de las que cuatro de cada diez son menores.<br><br> Debido a su naturaleza, es fundamental que el IMV vaya acompañado de una constante evaluación que permita introducir cuantas modificaciones sean necesarias para mejorar su alcance y uso instrumental.<br><br> Pese a haber sido un compromiso electoral de nuestro partido, el estallido de la pandemia obligó a aplicarlo de manera urgente para paliar, en la medida de lo posible, el efecto de la falta de ingresos debido al cese productivo.<br><br> Debido a esa emergencia, ha hecho falta pulir determinados aspectos de la ley. Por ello, desde su entrada en vigor, el gobierno socialista ha introducido diferentes mejoras encaminadas, entre otras cosas, a flexibilizar las condiciones de acceso, introducir el complemento de ayuda a la infancia o simplemente establecer sistemas de información que permitan llegar a potenciales beneficiarios o beneficiarias que no están recibiendo la ayuda por desconocimiento o por problemas con la tramitación.<br><br> El importe del IMV también ha sido periódicamente actualizado para hacer frente a las subidas del coste de la vida. Además, como medida excepcional, el gobierno aumentó las cuantías un 15% como parte del paquete de medidas aprobado para paliar los efectos de la guerra de Ucrania.<br><br> El IMV no es un fin, sino un medio para garantizar la inserción de las personas en situaciones graves de vulnerabilidad. Por ello, otra medida fundamental que hemos introducido como complemento y refuerzo al propio IMV son los itinerarios de inserción laboral y el incentivo al empleo, para que las personas que estén percibiendo el IMV encuentren estímulos en la incorporación al trabajo, garantizando que su renta disponible aumente con su acceso al mercado laboral o al incrementar el número de horas en caso de beneficiarios que ya estuvieran trabajando.<br><br> Por todo ello:'
