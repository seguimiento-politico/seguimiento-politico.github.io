text: Establecer un impuesto a la banca que aumente 10 puntos el tipo impositivo de las entidades financieras en el impuesto sobre sociedades para recuperar el rescate bancario de 60 000 millones de euros que hicimos todas y todos los españoles a la banca Del mismo modo que el rescate fue una operación específica destinada al sector bancario y no se extendió a trabajadoras y trabajadores autónomos, familias, pymes ni otros sectores económicos, tiene todo el sentido establecer un impuesto específico para recuperar, también a través de otras reformas, los 60 000 millones del rescate bancario.
