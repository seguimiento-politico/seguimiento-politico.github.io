text: En estos años, hemos activado un cambio profundo de nuestro sistema energético, haciéndolo más eficiente y renovable. Lo hemos hecho acompañando a trabajadores, trabajadoras y consumidores domésticos e industriales, persiguiendo una transición justa, pero dando cobertura en los momentos difíciles, no sólo para reducir la pobreza energética y generar oportunidades en las comarcas del carbón, sino también en el área de influencia de la central nuclear de Garoña, abandonada por el PP, que ahora cuenta con un plan específico. También en los tiempos duros, en los que la COVID nos encerró en casa o en los meses en los que la energía se convirtió en un arma de guerra en manos de Putin.
