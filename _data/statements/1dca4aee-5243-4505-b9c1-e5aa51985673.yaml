title: La lucha contra la precariedad en el empleo.
text: De forma inmediata, el Gobierno iniciará el diálogo social, con el objetivo prioritario de derogar, durante el primer año de legislatura, los aspectos más lesivos de la reforma laboral. Asimismo, se reforzarán los medios para seguir avanzando en la Estrategia para el Trabajo Digno, revisando la normativa sobre el trabajo a tiempo parcial, para prevenir su uso fraudulento y los falsos autónomos; revisaremos la regulación del despido para reforzar la protección de los trabajadores, así como la legislación sobre subcontratación laboral. Continuaremos combatiendo el fraude y la economía sumergida. También mejoraremos la inserción de personas desempleadas en empleos de calidad a través de una protección por desempleo más eficiente e inclusiva y reconoceremos el derecho a la formación continua a lo largo de la vida. Además, reformularemos las políticas activas de empleo, para redirigir recursos hacia una atención más personalizada con un especial enfoque en jóvenes, mujeres y parados de larga duración; sin olvidar las reformas de los servicios públicos de empleo, con un diseño de proximidad de las oficinas de empleo, que combine la gestión de las prestaciones y la cercanía con las personas beneficiarias.
