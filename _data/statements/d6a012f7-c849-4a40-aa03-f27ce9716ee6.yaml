text: Fin de la privatización de la sanidad. Para proteger nuestra salud, derogaremos la normativa que permite la privatización de centros y servicios sanitarios en todo el territorio comunitario. En su lugar, apoyaremos la gestión pública directa de los centros y recursos sanitarios. Crearemos un organismo europeo que se encargará de inspeccionar y garantizar que los negocios están fuera de la protección a la salud. Asimismo, promoveremos la mejora y la financiación suficiente de los sistemas de atención primaria como eje de los sistemas sanitarios de los Estados miembro de la UE.
