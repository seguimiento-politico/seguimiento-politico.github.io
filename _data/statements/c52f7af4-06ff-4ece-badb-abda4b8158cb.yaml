text: Una prestación universal por hijo e hija de 200€ al mes. Las prestaciones familiares son uno de los elementos más débiles del Estado del bienestar en España; como consecuencia de ello, padecemos unos índices de pobreza infantil mucho mayores que los de otros países de nuestro entorno. Proponemos unificar las actuales prestaciones por hijo a cargo de la Seguridad Social (a extinguir), el complemento por ayuda a la infancia del IMV y la deducción fiscal por madre trabajadora en una nueva prestación universal por cada hijo e hija menores de 18 años que será de 200€ al mes, en forma de una deducción fiscal o de una prestación que puedan percibir mensualmente todas las familias que cumplan esas condiciones.
