text: Es el momento de crecer de forma sostenible. Dejaremos atrás el conformismo y el triunfalismo de quien ha colocado a España en la cola de la recuperación tras la pandemia y a la cabeza del paro en la Unión Europea, para colocarnos en el liderazgo del crecimiento y la creación de empleo. Nuestras reformas se encaminarán a un desarrollo sano de la economía, la atracción de inversión y oportunidades, la convergencia con los grandes países de nuestro entorno, la recuperación de la economía de las familias y a afrontar desafíos fundamentales como el acceso a la vivienda, especialmente de los más jóvenes.
