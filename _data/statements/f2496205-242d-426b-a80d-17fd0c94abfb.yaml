text: Al mismo tiempo, queremos una Administración más eficiente y transparente, respetando los derechos y deberes de quien ha conseguido en justa competición su plaza pública, pero favoreciendo la evaluación del desempeño, la remuneración adicional por el mismo y el acceso sin discriminación por lengua.
