text: Reforzaremos los instrumentos para limitar la excesiva concentración empresarial y promover la competencia en los mercados con una regulación y supervisión adecuadas. Para ello, se impulsará una revisión de la Ley de Defensa de la Competencia, de 2007, y la de Ley de creación de la CNMC, de 2013. Además, se dotará de más medios a los organismos reguladores para que puedan llevar a cabo correctamente su tarea de supervisión.
