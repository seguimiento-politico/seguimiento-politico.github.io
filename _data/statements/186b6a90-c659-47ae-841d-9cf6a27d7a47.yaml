text: Para velar por el cumplimiento de estas medidas, se potenciarán las inspecciones laborales, se incrementará el régimen sancionador y crearemos la Oficina Estatal de lucha contra la discriminación en la Inspección de Trabajo, con especial atención a las que sufren las mujeres, integrada en el Organismo Estatal de Inspección de Trabajo y de Seguridad Social, para supervisar la igualdad en el acceso al empleo, en la promoción profesional, en las condiciones de trabajo, especialmente las retributivas y en el acceso a la formación profesional, tanto del sistema educativo como para el empleo.
