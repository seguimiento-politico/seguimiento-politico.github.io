text: residuos radiactivos. La Comisión Europea, en coordinación con los estados, será quien regule las políticas de residuos radiactivos con transparencia y contando con la participación ciudadana directa en las toma de decisiones. Será obligatorio celebrar una consulta popular en aquellos lugares destinados a acoger en su territorio un cementerio nuclear, eliminando así la prioridad de los mecanismos de mercado frente a la voz de la ciudadanía, en este problema de salud pública que afectará gravemente a las generaciones futuras.
