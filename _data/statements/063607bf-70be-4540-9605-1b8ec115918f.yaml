text: 'Avanzaremos en el blindaje de nuestro sistema público de salud, apostando por una sanidad que se base en la gestión pública directa. Para ello: <br>- Se revisará la Ley 15/1997, de habilitación de nuevas formas de gestión del Sistema Nacional de Salud y el conjunto de los mecanismos normativos que abren la puerta a privatizaciones del sistema. <br>- Se impulsará la recién creada Comisión, integrada por expertos y expertas del ámbito sanitario, organizaciones sindicales, profesionales y de pacientes, así como colectivos sociales, que analizará la situación y definirá las líneas y estrategias para revisar dicha Ley en el plazo de 6 meses.'
