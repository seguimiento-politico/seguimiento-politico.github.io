text: Es el momento de cuidar y prosperar. Queremos que España sea el mejor país del mundo para nacer. Nuestra intención es que las personas desarrollen sus vidas de forma libre y plena, tengan la edad que tengan. Seremos, como siempre, el soporte de las familias y lideraremos el Gobierno de la conciliación. Recuperaremos la calidad, la equidad y el mérito como principios rectores de nuestra Educación en todos los niveles y afrontaremos los retos de presente y futuro de nuestro sistema sanitario. Impulsaremos la atención a la dependencia, haremos frente a la soledad no deseada como uno de los principales males de nuestro tiempo y lucharemos con todos los mecanismos a nuestro alcance contra la violencia machista.
