text: Fomentar el uso de la bicicleta y la movilidad compartida. De forma complementaria al transporte público y en colaboración con los municipios, promoveremos el incremento de los carriles bici a partir de unos objetivos mínimos de kilómetros de carril bici por habitante que tengan en cuenta la orografía, la densidad de población y la climatología. También impulsaremos que se establezcan regímenes de fomento de la movilidad compartida, incluyendo ventajas fiscales para las empresas y organizaciones que la faciliten.
