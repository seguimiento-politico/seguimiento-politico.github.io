text: Un salario mínimo digno en toda Europa. Superaremos la actual recomendación de la Carta Social Europea para que el salario mínimo alcance en todos los países al menos el 60% del salario medio, llevándola hasta el 75%, lo que equivaldría, por ejemplo, a 1.600€ al mes en España.
