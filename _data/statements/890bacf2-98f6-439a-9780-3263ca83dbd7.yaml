text: '11. Fortaleceremos las estrategias sobre envejecimiento y cambio demográfico en todas las esferas de gobierno: es imprescindible la proximidad para fomentar la acción comunitaria, la atención centrada en la persona, la amigabilidad de los entornos, la participación activa, etcétera. Proponemos reforzar el papel de los municipios al tiempo que se deben elaborar estrategias sobre envejecimiento y cambio demográfico en los diferentes niveles de gobierno.'
