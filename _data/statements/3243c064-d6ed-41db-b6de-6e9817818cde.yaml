text: Adaptaremos el trabajo a las personas. Para ello, se han de tener especialmente en cuenta las características particulares de cada persona que trabaja. En ese sentido, las mujeres, a pesar de lo dispuesto en las normas, no han tenido la suficiente mirada protectora específica que necesitan. Sectores muy feminizados, como el de cuidados o los servicios, presentan un preocupante aumen to de los riesgos psicosociales. Por otra parte, en sectores como la limpieza de edificios, peluquería o cosmética se utilizan productos cuyas consecuencias sobre la salud parcialmente se desconocen, por lo que se deben aumentar los controles, los análisis y la vigilancia sobre ellos. Hay riesgos emer gentes que atajar, como los que afectan a la salud mental, con especial incidencia en las personas trabajadoras del sector sanitario después de la pandemia, por lo que es obligado «cuidar a los que nos cuidan». Todo ello sobre la base de que el derecho a la salud y a la seguridad en el trabajo con diciona las facultades empresariales de organización del trabajo y de ordenación del tiempo de trabajo.
