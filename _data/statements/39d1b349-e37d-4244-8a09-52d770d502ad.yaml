text: SE ELIMINARÁN TRABAS QUE DIFICULTEN LA RELACIÓN E INTERACCIÓN CON LOS CIUDADANOS, HACIENDO COMPATIBLE LA CITA PREVIA CON LA ATENCIÓN PRESENCIAL. Recuperaremos la atención personal, presencial y sin dilaciones en las dependencias de la Administración General del Estado. Estableceremos en la ley el derecho a concertar cita de manera presencial y no exclusivamente a través del teléfono o la página web. Estableceremos que, en el caso de las prestaciones, entre la fecha en que se solicita la cita y la fecha en la que la persona es atendida no puedan transcurrir más de 15 días naturales. Generalizaremos las vías preferentes para la consulta y atención de las personas mayores y con discapacidad.
