text: El gobierno de Sánchez y las entidades supranacionales están imponiendo un modelo de puertas abiertas que ha importado inseguridad y ha provocado ruina, dinamitando el vínculo social y privando a las nuevas generaciones de una infancia como la que tuvieron sus padres. Además, Sánchez y su gobierno han abandonado a nuestros policías y guardias civiles a su suerte, no proporcionándoles los suficientes medios humanos y materiales, ni el amparo legal necesario para defender España y los derechos y libertades de los españoles.
