title: Permisos por nacimiento y cuidado del menor iguales e intransferibles.
text: Ampliaremos el sistema de permisos para que, en caso de nacimiento de un hijo o de una hija, adopción, guarda con fines de adopción y acogimiento, estos sean iguales, intransferibles y remunerados al 100 % de la base reguladora para cada progenitor o progenitora, independientemente de su sexo y tipo de familia Con estas características, propondremos la equiparación inmediata a 16 semanas para ambos progenitores o progenitoras y un aumento de 2 semanas al año hasta alcanzar las 24 semanas (medio año) para cada progenitor o progenitora.
