text: Tal como se contempla en la Ley de Cambio Climático y Transición Energética se elaborará una nueva Estrategia de Transición Justa en 2024   identificando las oportun  idades y desafíos de la transición ecológica a abordar en los próximos 5 años. La estrategia   identificará además las responsabil  idades de las diferentes administraciones y Ministerios, los instrumentos de implementación. A este fin, reforzaremos el Instituto de Transición Justa.
