text: 'Garantizar la gratuidad real y efectiva de la educación obligatoria: libros, material escolar y comedor durante todas las etapas para familias en situación de vulnerabilidad socioeconómica Asimismo, acabaremos con el pago ilegal de las cuotas supuestamente voluntarias en la escuela concertada, que, en realidad, esconden una barrera de entrada para las familias con menos recursos y un coste añadido en una educación, como es la privada concertada, que ya está financiada al 100 % con dinero público.'
