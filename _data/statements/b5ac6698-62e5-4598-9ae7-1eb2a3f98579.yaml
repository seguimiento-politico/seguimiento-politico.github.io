text: Regularemos el parque de viviendas turísticas en las ciudades, estableceremos límites a las plazas hoteleras en función de la capacidad de carga ecológica y social de los territorios y desarrollaremos un paquete de tasas turísticas que sirvan para garantizar el derecho al lugar de sus habitantes, internalizando costes que hoy se externalizan sobre la naturaleza y el estado de bienestar. Asimismo, apoyaremos y llevaremos a Europa las reivindicaciones de las movilizaciones masivas en defensa de un turismo sostenible, como las impulsadas en el archipiélago canario.
