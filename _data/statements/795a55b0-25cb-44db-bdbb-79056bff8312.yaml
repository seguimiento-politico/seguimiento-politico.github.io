text: Ampliaremos el derecho a la formación y el aprendizaje a lo largo de toda la vida, universalizando la escolarización de 0 a 18 años, no mediante la obligatoriedad sino promoviendo de forma gradual una oferta suficiente de plazas públicas gratuitas, tanto de escuelas infantiles para niños de 0 a 3 años, como de formación profesional, junto a un esquema de garantía formativa 16-18 que ayude a reducir el abandono temprano y refuerce la igualdad de oportunidades en las zonas rurales y en los barrios urbanos más vulnerables.
