text: La lucha política actual enfrenta a globalistas y patriotas. Un VOX más fuerte en un grupo más decisivo en el Parlamento Europeo podrá revertir y frenas todas y cada una de las normas del Pacto Verde y la Agenda 2030. Es la hora de contar con representantes de las Naciones europeas al servicio del bien común de nuestros compatriotas y no al servicio de lobbies preocupados sólo de acumular más poder. Es la hora de trabajar por los intereses reales de nuestros agricultores y ganaderos. Y es lo que haremos a partir del 9 de junio en pro de la verdadera Europa de las Naciones.
