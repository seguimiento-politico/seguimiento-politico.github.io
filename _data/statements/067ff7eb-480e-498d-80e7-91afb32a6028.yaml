text: Control de los beneficios derivados de la difusión y distribución de la cultura. Articularemos mecanismos públicos en el ámbito europeo que garanticen el control entre las entidades intermediarias y los y las artistas e impidan que los retornos no lleguen a quienes trabajan efectivamente en la cultura y que las patentes obstaculicen el acceso equitativo de la sociedad a la cultura y la tecnología. También crearemos planes específicos contra el expolio arqueológico terrestre y subacuático y contra el tráfico ilícito de bienes culturales.
