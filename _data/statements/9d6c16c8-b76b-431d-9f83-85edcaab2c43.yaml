text: 'Modificaremos la Ley 12/2023 de Vivienda para incluir: el alquiler social obligatorio para grandes tenedores, la dación en pago, obligaciones de resultado para las Administraciones públicas en materia de vivienda alternativa frente a los desahucios, movilización de vivienda de la Sareb en coordinación con las comunidades autónomas, regulación efectiva de precios del alquiler y desarrollo de un régimen sancionador. Garantizaremos la fuerza vinculante de los dictámenes de los diferentes organismos de protección de derechos humanos de Naciones Unidas (en particular recomendaciones del Comité de Derechos Económicos, sociales y Culturales).'
