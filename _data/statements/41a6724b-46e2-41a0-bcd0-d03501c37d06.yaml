text: España es un país de clima mayoritariamente mediterráneo en transformación a causa del cambio climático. Además mantiene una cultura del agua que ya no se adapta a la nueva realidad del siglo XXI, con tres cuartas partes de la superficie del país en riesgo de desertificación. La sequía se ha convertido en una enfermedad crónica del campo español que amenaza nuestra posición como potencia agraria y puede provocar impactos económicos a las mayorías sociales en forma de alzas de los precios alimentarios.<br><br> Nuestra escasez de agua, que irá aumentando en el futuro, está provocada por la mezcla de la crisis climática y el comportamiento irresponsable de unas minorías extractivistas que aplican sobre el campo pelotazos hídricos.<br><br> La gestión de los recursos hídricos nacionales, uno de nuestros bienes más preciados, debe orientarse ineludiblemente hacia una reducción del consumo, para garantizar el abastecimiento humano y hacer frente a la sobreexplotación actual de los recursos, su deterioro y su prevista reducción como consecuencia del cambio climático. Con el objetivo de transformar nuestra cultura del agua y dar paso a un país hidricamente responsable y adaptado al cambio climático, proponemos las siguientes líneas de actuación.
