title: FRENAREMOS EL EXCESO DE REGULACIÓN.
text: Nos comprometemos a implementar el principio de “una nueva norma, tres eliminadas”, asegurando que cada nueva ley o norma reemplace a varias existentes. Exigiremos que cada nuevo proyecto de ley que se tramite en el Parlamento incluya una memoria de impacto económico sobre terceros, con el fin de identificar qué nuevos costes se estiman en cada nueva ley sectorial para las empresas. Aprobaremos cada año un decreto de simplificación administrativa y mejora de la calidad regulatoria.
