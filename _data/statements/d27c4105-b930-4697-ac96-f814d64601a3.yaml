text: Los españoles no deben ser privados de un tiempo destinado a la familia. Incentivaremos fiscalmente a las empresas que contraten a nuevas madres y promuevan formas de conciliación de la vida personal, familiar y laboral. Apoyaremos a los ayuntamientos para garantizar guarderías gratuitas abiertas hasta el horario de comercios y oficinas. Atenderemos las necesidades de movilidad geográfica de los miembros de nuestras Fuerzas Armadas y FCSE, a fin de facilitar que las familias permanezcan unidas.
