text: 1. Aumentaremos el presupuesto del Fondo Europeo de Desarrollo Regional (FEDER) para el desarrollo urbano, así como del presupuesto de la Iniciativa Urbana Europea (IUE) para facilitar una mejor financiación directa a núcleos urbanos.
