text: Actualizaremos y desarrollaremos la Ley 45/2007, para el Desarrollo Sostenible del Medio Rural y el correspondiente Plan de Desarrollo Rural para mantener y ampliar la base económica del medio rural de manera sostenible, y su nivel de población, y para elevar el bienestar de su ciudadanía; y para conservar y recuperar su patrimonio histórico- cultural y sus recursos naturales, con especial atención a las perspectivas de los más jóvenes.
