text: Impulsar el transporte ferroviario. Redirigiremos las inversiones ferroviarias de alta velocidad a Cercanías, así como a las líneas de ferrocarril convencional, para, al menos, triplicar la inversión anual en esta red estatal en los próximos cuatro años, con el objetivo de solucionar los problemas actuales de la infraestructura, ampliar las redes existentes y garantizar la financiación para mejorar las frecuencias y la calidad de los servicios.
