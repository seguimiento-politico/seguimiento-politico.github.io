text: Las cifras no permiten la complacencia. Si el peso económico de la Unión Europea era en 1993 todavía del 20% del producto interno bruto global, en 2023 había caído a un 13,3%. Los salarios en Europa son hoy casi un 30% más bajos que en EEUU.
