text: 2.11. Impulsaremos la aplicación de la prohibición existente de consentimiento por defecto en la reutilización o reventa de datos, aseguraremos que se dé curso a las solicitudes de supresión permanente de datos presentadas por los usuarios en un plazo determinado, y exigiremos que las empresas no europeas cumplan las normas europeas de protección de datos.
