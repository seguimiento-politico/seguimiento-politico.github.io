text: Además, avanzaremos en un proceso de desinstitucionalización de las residencias, a partir de su organización en unidades de convivencia donde las personas disfruten de una vida digna y donde se les respete la libertad de elección y el control de las decisiones que afectan a sus vidas, garantizando la preservación de la identidad y la intimidad de la persona y de su entorno familiar. En ese sentido, desarrollaremos fórmulas alternativas de vivienda en la línea de las viviendas colaborativas, compartidas y viviendas con servicios.
