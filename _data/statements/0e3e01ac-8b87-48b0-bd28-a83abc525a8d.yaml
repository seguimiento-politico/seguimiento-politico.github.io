text: Por un lado, se requiere un compromiso explícito desde la cúpula del Gobierno y un encargo político, claro y potente, al responsable de la transformación administrativa. Este liderazgo político debe combinar mucha fuerza para imponerse en un entorno repleto de resistencias y mucha sensibilidad, pues no se trata de un liderazgo vertical, sino de un liderazgo que escucha y articula.
