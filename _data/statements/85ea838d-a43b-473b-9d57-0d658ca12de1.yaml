text: 'Y sin embargo el balance es decepcionante: Hoy somos más pobres que al inicio de la legislatura, con mucha mayor deuda (supera el 110% del PIB), soportamos muchos más impuestos y somos líderes europeos en desempleo, precariedad y pérdida de poder adquisitivo de los salarios. Medidas como el Ingreso Mínimo Vital han fallado en el cumplimiento de su importante objetivo de reducir el riesgo de caer en la pobreza, como ha denunciado la AIREF. La clase media española está en riesgo, la que sostiene el Estado del bienestar y constituye el cimiento social de nuestro país.'
