title: PONDREMOS EN MARCHA LA COGOBERNANZA DE LOS FONDOS Y AUMENTAREMOS SU TRANSPARENCIA.
text: Coordinaremos la planificación y gestión, el diseño de convocatorias y la consecución de hitos y objetivos con los gobiernos autonómicos y los ayuntamientos. Además, crearemos un órgano asesor para la mejor orientación de los fondos europeos con la participación del sector privado. En favor de la transparencia y en cumplimiento del Reglamento de estos fondos, publicaremos los datos de ejecución final y haremos que la plataforma digital sea verdaderamente interoperable y accesible.
