text: Este documento y los puntos que en él se recogen son Acuerdos de Gobierno para toda la legislatura. Los Presupuestos Generales del Estado que se desarrollarán a lo largo de la misma se elaborarán tomando como base este documento y los consensos adquiridos en los últimos tiempos, adaptándolos al nuevo contexto macroeconómico.
