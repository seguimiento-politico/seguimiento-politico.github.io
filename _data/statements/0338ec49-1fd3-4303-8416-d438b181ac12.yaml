title: AUDITORÍA, EVALUACIÓN DE LOS FONDOS, ASÍ COMO DE HITOS Y OBJETIVOS.
text: Realizaremos una auditoría y evaluación sobre la gestión de los fondos para conocer el verdadero estado de ejecución, el cumplimiento de los hitos y objetivos pactados, los problemas que han dificultado su ejecución, la coordinación entre administraciones públicas o los recursos y el personal destinado para su gestión. Asimismo, propondremos los cambios necesarios a la Agenda presentada por el Gobierno que garanticen maximizar en España los objetivos de los fondos europeos.
