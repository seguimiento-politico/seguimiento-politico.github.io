text: Facilitaremos la tramitación con las Administraciones públicas. Facilitar la simplificación administrativa, en particular empleando la digitalización y las nuevas tecnologías, es un factor de éxito en la eficiencia de las empresas, y sirve también para un mayor cumplimiento de las responsabilidades empresariales con las Administraciones. Se evitará utilizar el silencio administrativo como forma habitual de resolver tanto las alegaciones como los recursos presentados.
