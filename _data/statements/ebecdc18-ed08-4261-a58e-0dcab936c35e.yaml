text: Por otra parte, con el objetivo de dar cumplimiento efectivo a la Ley 15/2022 Integral para la Igualdad de Trato y la No Discriminación, del 12 de julio, se procederá a la creación de la Autoridad Independiente para la Igualdad de Trato, y se tomarán medidas para avanzar en la formación del personal de la Administración en la aplicación de la ley y en el fortalecimiento de los mecanismos de protección de las víctimas y de sanción de las conductas discriminatorias cuando estas se produzcan en el ámbito de actuación de las distintas Administraciones públicas.
