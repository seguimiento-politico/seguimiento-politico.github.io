text: 'Potenciaremos el tren como medio de transporte de mercancías. Complementará al transporte de mercancías por carretera y aumentará su eficiencia. Es esencial continuar trabajando para mejorar su sostenibilidad desde una triple perspectiva: ambiental, económica y social.'
