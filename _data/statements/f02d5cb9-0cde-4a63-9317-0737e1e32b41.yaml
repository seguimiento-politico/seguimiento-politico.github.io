text: España, en definitiva, necesita las políticas económicas del Partido Popular. Porque sólo el Partido Popular puede ofrecer un horizonte de certidumbre y esperanza para la economía española, para generar empleo de calidad, asegurar la prosperidad compartida, y mejorar el Estado del Bienestar, como demostramos en 1996 y en 2011, cuando heredamos situaciones de crisis e incertidumbre que entonces, como ahora, los gobiernos socialistas, se empeñaban en negar.
