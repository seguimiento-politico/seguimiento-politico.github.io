text: Vamos a promover la ampliación de horarios de apertura (en horarios de tarde-noche y fines de semana) en las instalaciones y los equipamientos deportivos de los ayuntamientos y a incrementar la creación de centros de alto rendimiento de las nuevas disciplinas emergentes tanto en la práctica deportiva de la población como en el ámbito de la competición y el olimpismo, tales como la escalada o el skate.
