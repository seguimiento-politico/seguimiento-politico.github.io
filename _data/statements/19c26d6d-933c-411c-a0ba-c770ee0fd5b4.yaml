text: Incorporación de contenidos ecosociales en la educación formal. Revisaremos el currículo educativo con criterios ambientales y ecosociales transversales, promoveremos la formación específica del profesorado en materia de crisis climática y crearemos materiales educativos abiertos a toda la ciudadanía. Con el debido respeto a la autonomía universitaria, se fomentará la inclusión de una asignatura sobre la crisis ecosocial, basada en evidencias, que sea obligatoria en todos los grados de la educación superior. Se fomentarán las actividades que conecten la naturaleza con la escuela, llevando a cabo la naturalización de los centros y promoviendo actividades en el exterior. Se revisará el Libro Blanco de Educación Ambiental, con especial atención a la crisis climática, en el marco de una estrategia nacional, refrendada en un congreso estatal, y coordinada con las actuales estrategias regionales de educación ambiental. La estrategia nacional será uno de los marcos referenciales para la acción de gobierno en todos los ministerios. Se alentará la formación interna en las grandes empresas en materias de sensibilización y educación ambiental ante la crisis climática. Se obligará a tener educadores ambientales en municipios de más de diez mil habitantes. Se fomentará la calidad y la estabilidad del empleo de los y las profesionales de la educación ambiental.
