text: LLEVAREMOS A CABO DE FORMA INMEDIATA UN PLAN DE REFUERZO CONSULAR. Ampliaremos plantilla y mejoraremos los medios de la red, incluyendo la digitalización del registro civil consular y el aumento de los procedimientos telemáticos. Reforzaremos la Unidad de Emergencia Consular del Ministerio de Asuntos Exteriores, mediante la creación de una centralita o call center 24h con número único para canalizar llamadas de emergencia consular desde cualquier lugar del mundo.
