text: Más importante aún que identificar los desafíos a los que nos enfrentamos, tan complejos e intrincados, es ser capaces de abordarlos del modo correcto. Y somos muy conscientes de que para hacerlo no hacen falta grandes fórmulas o proyectos colosales —estos suelen estar desapegados de la realidad y, en consecuencia, casi siempre fracasan.
