text: En VOX llevamos años exigiendo la aplicación estricta del principio de preferencia comunitaria, según el cual se prioricen las mercancías producidas dentro del territorio de la Unión. Del mismo modo, una prioridad clara para el nuevo Parlamento Europeo debe ser asegurar que los productos extranjeros estén sometidos, como mínimo, a las mismas regulaciones y normativas que afectan a empresas y productos españoles, así como a la revisión de todos los acuerdos de libre comercio suscritos en nombre de la Unión Europea con terceros países. <br><br> Estos acuerdos comerciales siempre suelen tener un denominador común que perjudica directamente al sector primario y a la industria de las Naciones europeas, la eliminación de aranceles a las importaciones agrícolas, hecho que muestra claramente cómo Europa lleva años sacrificando la agricultura y la ganadería españolas en favor de los intereses de élites empresariales del norte de Europa. <br><br> Ejemplo de todo ello son los acuerdos comerciales firmados con Australia y Nueva Zelanda que afectan a nuestro sector cárnico y ganadero, los acuerdos comerciales con países iberoamericanos como Mercosur o los acuerdos de Asociación Económica con países de África, Caribe y Pacífico que, en muchos casos, se han traducido en una competencia desleal y en la entrada masiva de productos agrícolas que no cumplen con los estándares y requisitos fitosanitarios que se exigen a nuestro sector primario. <br><br> También han tenido un grave impacto los acuerdos económicos de la Unión Europea suscritos con países como China, políticas que se han traducido en el cierre y la deslocalización de industrias con gran arraigo en nuestra Nación, como la automovilística y la farmacéutica.
