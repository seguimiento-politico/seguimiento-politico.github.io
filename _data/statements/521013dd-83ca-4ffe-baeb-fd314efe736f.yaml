text: El gobierno de Pedro Sánchez, ignorando de manera deliberada el impacto negativo que todas las políticas derivadas de la Agenda 2030 suponen para la economía española, es uno de sus más firmes partidarios, totalmente sumiso a ella. Así, sin consultar a los españoles, millones de euros que podían haber sido destinados al bienestar de nuestra Nación han sido destinados en su lugar al cumplimiento de los 17 ODS, los cuales no dejan de ser meras recomendaciones políticas. Y lo más grave es que esas políticas inspiradas en el globalismo y contrarias a los intereses de España se han integrado en nuestro ordenamiento jurídico y se han convertido en ley.
