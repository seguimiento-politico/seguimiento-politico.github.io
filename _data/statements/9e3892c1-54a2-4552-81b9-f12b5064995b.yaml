text: En los últimos años, la larga tradición del movimiento feminista en España ha tomado un impulso que nos sitúa en la primera línea del panorama internacional como un país feminista y de derechos. Al mirar hacia su futuro, nuestro país no puede desear ni imaginar un horizonte que no sea morado, en el que las mujeres dejen de sufrir violencias machistas y puedan disfrutar de su sexualidad y de sus vidas cotidianas con libertad, vivan como vivan y deseen a quien deseen; en el que tengan protagonismo en todas las esferas de la vida, puedan compartir su conocimiento con las nuevas generaciones a través del sistema educativo y puedan vivir su vida con la libertad y la autonomía que da no estar sujetas a la precariedad y a las actividades menos reconocidas de nuestra sociedad.
