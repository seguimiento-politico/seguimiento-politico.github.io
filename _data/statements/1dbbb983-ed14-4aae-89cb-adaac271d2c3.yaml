text: Esta propuesta sustenta sus principios en las raíces de nuestro partido, en su razón de ser como organización política, pero que se abre al conjunto de la sociedad con la clara convicción de que donde gobernamos a los ciudadanos les va bien y siempre hemos garantizado y fortalecido la unidad de la nación, ampliado la libertad y multiplicado el bienestar y las oportunidades de todos los españoles.
