text: Reformaremos la Ley del Menor. Rebajaremos la edad de responsabilidad penal, en supuestos de especial gravedad o multirreincidencia. Potenciaremos el papel procesal de víctimas y perjudicados, y aumentaremos los plazos de prescripción y las medidas cautelares. Posibilitaremos la celebración de juicio en ausencia del menor, en caso de incomparecencia reiterada e injustificada. Aumentaremos las penas de internamiento y propiciaremos el ingreso en prisión en determinadas circunstancias al cumplirse la mayoría de edad.
