text: Favoreceremos el envejecimiento activo y la prolongación voluntaria de la vida laboral más allá de la edad ordinaria de jubilación, revisando los incentivos para fomentar la permanencia de los trabajadores en activo y promover una mayor compatibilidad entre percepción de la pensión y percepción del salario por actividad laboral. En particular estableceremos, entre otras medidas, un régimen por el cual los trabajadores que alcancen la edad legal de jubilación puedan aplicar una exención en el pago del IRPF cuando se continúe la actividad profesional sin cobrar la pensión de jubilación.
