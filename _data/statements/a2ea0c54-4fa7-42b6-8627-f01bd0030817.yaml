text: Estableceremos una hoja de ruta con objetivos concretos para el despliegue de combustibles renovables de cero emisiones, como el hidrógeno 100% renovable, para uso prioritario de la aviación y el transporte marítimo, que vaya más allá de los mínimos exigidos por la UE, aprovechando así el elevado potencial de generación de hidrógeno renovable del que dispone España.
