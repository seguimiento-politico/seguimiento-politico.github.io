text: El PSOE ha demostrado saber responder con eficacia a los retos que supone la transformación digital de las empresas y de la sociedad. España avanza a buen ritmo en su proceso de digitalización y así lo demuestran los indicadores como el DESI, que nos sitúan en el puesto número siete dentro de la lista de los Estados miembros, cuatro puestos con respecto a 2018.
