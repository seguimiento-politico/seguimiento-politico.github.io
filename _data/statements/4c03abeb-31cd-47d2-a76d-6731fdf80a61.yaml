text: 'El deporte se ha convertido en España en los últimos años en un motor de transformación social, de promoción de la salud física y mental, así como en una palanca para la construcción de un modelo de sociedad más sostenible. Los y las socialistas entendemos el deporte y la actividad física como un derecho esencial de toda la ciudadanía y así lo hemos explicitado con la nueva Ley del Deporte, aprobada en diciembre de 2022 después de 32 años de vigencia de la anterior.<br><br> Los y las socialistas concebimos un modelo de sociedad sostenible, y éste sólo es viable a través de una ciudadanía activa que incorpore en su agenda vital la práctica deportiva como una actividad esencial.<br><br> Durante esta legislatura, el deporte ha reforzado su posición como una parte importante de la vida cotidiana de las personas, demostrando su utilidad durante la gestión y la recuperación de los efectos de la pandemia.<br><br> Las políticas socialistas en esta legislatura han expandido la transversalidad del deporte a través del impulso del turismo deportivo y de la internacionalización del deporte español, así como el impulso a la Liga Profesional de Fútbol femenino. El deporte, en definitiva, es un sector que, a través de la constante innovación, constituye un gran yacimiento de empleo, especialmente joven, y un vector de continuo crecimiento económico.<br><br> Para que el esfuerzo realizado se consolide:'
