text: Es urgente impulsar, regular y exigir la climatización sostenible de recintos que concentran a población en situaciones de vulnerabilidad, como centros educativos o residencias de mayores u hospitales, así como adaptar y ampliar los servicios públicos –bibliotecas, parques, centros deportivos...– para establecer una red suficiente de espacios seguros frente a episodios climáticos extremos, como las olas de calor o de frío.
