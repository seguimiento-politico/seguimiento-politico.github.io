text: Garantizaremos el uso de la inteligencia artificial también en español, mediante la puesta en marcha del PERTE de la Nueva Economía de la Lengua como oportunidad para aprovechar el potencial del español y de las lenguas cooficiales como factor de crecimiento económico y competitividad internacional, así como para incorporar nuevas herramientas tecnológicas para la gestión y el procesamiento de dichos contenidos por parte de medios de información en español y en las lenguas cooficiales.
