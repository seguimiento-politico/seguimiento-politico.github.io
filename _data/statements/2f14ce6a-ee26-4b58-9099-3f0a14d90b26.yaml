text: En este sentido reforzaremos e impulsaremos el PROYECTO TRACTOR 7 con el objetivo de promover la divulgación nacional e internacional de la ciencia en español junto con actores como la FECYT, la agencia de noticias científicas SINC y aprovechando el Año Cajal que pondrá en marcha un programa de incentivos fiscales.
