text: 'Aprobaremos un Plan Nacional de Infraestructuras y Transportes Prioritarios 2020-2030 con el fin de alcanzar los objetivos de cohesión territorial, digitalización, competitividad y movilidad ciudadana de una manera eficiente y equilibrada, impulsando la multimodalidad y la sincromodalidad, garantizando la seguridad, optimizando la utilización de las capacidades existentes y mediante la selección rigurosa de las inversiones y su adecuación a las necesidades reales de los ciudadanos.<br>El Plan Nacional de Infraestructuras y Transportes Prioritarios 2020 y 2030 se sustentará sobre dos ejes fundamentales: convertir a España en el principal Punto Internacional de Intercambio y Centro de Distribución de pasajeros y mercancías; prestar servicios de proximidad, calidad y seguridad al ciudadano.'
