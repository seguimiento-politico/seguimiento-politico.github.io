text: Uno de los pilares del consenso fue la configuración de un modelo autonómico y local que se ha demostrado todo un acierto. Pero la deslealtad de unos y la inacción de otros nos obliga a impulsar una ambiciosa reforma. Si en 1978 la modernización del país pasaba por la descentralización, hoy, en 2019, el principal reto que tenemos es el de fortalecer la capacidad vertebradora del Estado para garantizar la libertad y la igualdad de todos los españoles. Más España no es menos descentralización sino una descentralización mejor. Centrarse en lo que es de todos no es descuidar lo local o lo autonómico sino consolidarlo.
