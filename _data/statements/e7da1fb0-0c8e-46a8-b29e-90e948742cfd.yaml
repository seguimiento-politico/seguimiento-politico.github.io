text: Se proporcionará a las personas con discapacidad que lo necesiten los recursos y apoyos necesarios para que puedan desarrollar una vida libre y autónoma en el seno de la comunidad, fomentando la desinstitucionalización. Todo ello en función de las características, las necesidades y las preferencias específicas de cada una. Se generalizará la prestación de asistencia personal, estableciéndola como la opción preferente dentro del sistema. Esta prestación la ofrecerán siempre las Administraciones a las personas a las que se les reconozca la situación de dependencia, garantizando la cualificación profesional del asistente personal y que la dotación económica de la ayuda sea suficiente para cubrir los gastos que origine la atención a la persona con discapacidad.
