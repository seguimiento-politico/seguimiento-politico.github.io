text: Bruselas no ha trabajado estos años para lograr una energía más barata, segura y sostenible, sino para contentar a los grupos ecologistas radicales y a las élites económicas. A su vez, los sucesivos gobiernos nacionales, haciendo seguidismo de las políticas de las élites globalistas, han conducido a una pérdida progresiva de la soberanía energética de nuestra Nación, agravando nuestra dependencia y disparando las facturas de las familias. Las últimas consecuencias las han sufrido muchas regiones de España en las que se han acabado imponiendo restricciones en el consumo energético.
