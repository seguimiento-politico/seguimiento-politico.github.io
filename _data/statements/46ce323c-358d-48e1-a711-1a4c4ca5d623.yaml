text: Implementaremos un impuesto a las grandes fortunas de forma permanente, reforzando además su progresividad, hasta llegar a tipos impositivos de al menos el 4% para los patrimonios más elevados. Los impuestos sobre la riqueza son justos en una sociedad en la que la desigualdad y la pobreza alcanzan niveles inaceptables, además de necesarios para financiar medidas como la «herencia universal». Ponerlo en práctica generará una importante redistribución y una mejora notable de la igualdad de oportunidades entre las personas jóvenes. En el impuesto sobre sucesiones y donaciones se establecerá un mínimo en el conjunto de España que las comunidades autónomas no podrán rebajar. Las herencias son una de las principales fuentes de desigualdad social. Por ese motivo, es necesario recuperar este impuesto en toda España para los herederos que superen los importes que se fijan como referencia en la ley estatal vigente.
