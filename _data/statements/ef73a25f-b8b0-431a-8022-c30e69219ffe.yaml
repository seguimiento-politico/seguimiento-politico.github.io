text: 8. Impulsaremos la legitimación de los sindicatos europeos ante el Tribunal de Justicia de la Unión Europea, a fin de que puedan interponer un recurso directo sobre aquellas normas nacionales que incumplan convenios, directivas o leyes europeas, en línea con las reclamaciones colectivas que prevé la Carta Social Europea.
