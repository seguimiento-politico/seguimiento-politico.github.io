title: Fin de las leyes mordaza y de los delitos medievales de ofensa a los sentimientos religiosos e injurias a la Corona.
text: En 2015, el Partido Popular nos devolvía a tiempos predemocráticos con la aprobación de las leyes mordaza, es decir, la Ley de Seguridad Ciudadana y la reforma del Código Penal en sus limitaciones a la acción política libre Nuestro país se merece una democracia del siglo xxi y, por ello, derogaremos las leyes mordaza y reformaremos el Código Penal para acabar con la criminalización de la libertad de expresión y de opinión, tanto en la calle como en internet
