text: La lengua española es un patrimonio que compartimos más de 500 millones de personas en el mundo, sobre el que edificar sólidos vínculos políticos, culturales, económicos y sociales. La promoción, la defensa y el respeto al español y a la cultura e historia de España serán elementos esenciales de nuestra proyección exterior en cualquier ámbito geográfico o político.
