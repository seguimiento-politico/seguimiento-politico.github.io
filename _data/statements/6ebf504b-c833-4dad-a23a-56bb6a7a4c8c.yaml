text: El turismo como sector climáticamente vulnerable. Los profundos impactos ambientales que van a vivir los destinos turísticos españoles como efecto del cambio climático lo convierten en un firme candidato a la transformación profunda de sus pautas de negocio. Por otro lado, cumplir con el Acuerdo de París exigirá una revisión del mercado global de la aviación comercial en las próximas décadas, que deberá internalizar costes y reducir sustancialmente sus emisiones sin que, por ahora, exista alternativa tecnológica descarbonizada. Esto afectará negativamente al sector turístico, por lo que debemos anticiparnos a dicha posibilidad. Por ello es necesario que las políticas de Estado incorporen el turismo dentro de los sectores en los que considerar escenarios de trabajo orientados a una reconversión industrial ecológica.
