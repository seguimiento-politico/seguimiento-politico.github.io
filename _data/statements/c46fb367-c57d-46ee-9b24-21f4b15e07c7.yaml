text: Por su singularidad, importancia territorial e impacto económico y social, elaboraremos un Programa Estratégico para el Desarrollo de los Secanos Tradicionales que ofrezca a los productores nuevas opciones para su puesta en valor y desarrollo económico. Se promoverán medidas que mejoren su competitividad, faciliten su adaptación al previsto impacto del cambio climático y les posicione en condiciones de competir en los mercados, contribuyendo con ello al mantenimiento de la actividad económica y de la población en el medio rural.
