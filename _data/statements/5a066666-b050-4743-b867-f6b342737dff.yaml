text: Estableceremos garantías para las personas trabajadoras frente al despido mediante un sistema restaurativo y disuasorio, así como mediante el reforzamiento de la causalidad en los supuestos de extinción de la relación laboral. Ello implica el derecho del trabajador a la readmisión o a la indemniza ción por despido improcedente, incluyendo el cese durante el periodo de prueba. En ambos casos, se reconocerá el derecho a una indemnización adicional que compense efectivamente el daño causado en atención a las circunstancias del despido y a la capacidad económica de la empresa.
