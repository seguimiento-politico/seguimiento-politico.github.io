text: Adicionalmente, reformaremos el sistema de incentivos fiscales de la Ley de Vivienda, beneficiando fiscalmente solo a los propietarios que alquilen sus viviendas al precio igual o por debajo del índice de referencia, establecido en función del 30% de los ingresos de los hogares que alquilan. A su vez, es necesario regular las viviendas turísticas, de habitaciones y el alquiler de temporada para que no sean vías para saltarse la Ley, junto a un régimen sancionador y de inspección para garantizar la efectividad de la norma.
