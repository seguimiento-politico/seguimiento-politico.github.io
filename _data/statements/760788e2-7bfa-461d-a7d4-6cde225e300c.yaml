text: La garantía de la soberanía de España exige que el Estado retenga las competencias en materia de Defensa y Fuerzas Armadas, sin que las autonomías se inmiscuyan en actividades propias de este ámbito. Por ello, serán inmediatamente devueltas aquellas en materia de Seguridad, Interior, Tráfico, Protección Civil o Vigilancia, así como en el ámbito total de la administración de la Justicia e Instituciones Penitenciarias.
