text: PROMOVEREMOS PROYECTOS DE VOLUNTARIADO entre las personas de 65 o más años, especialmente de voluntariado intergeneracional, para conectar a los jóvenes con los mayores y promover la comprensión y la solidaridad entre generaciones. IMPULSAREMOS UN NUEVO SISTEMA SOCIOSANITARIO a través de una cartera de servicios conjuntos de apoyo que permitan la permanencia del paciente en su contexto socio-familiar. Para ello, se ha de contar con una cartera de servicios suficiente, accesible, complementaria, equilibrada y coordinada entre ambos sectores en cada territorio. En el seno del Consejo Territorial de los Servicios Sociales y la Dependencia, estableceremos un marco general compartido por todas las instituciones, organismos, entidades competentes en la materia y profesionales que conforman los equipos tanto del sector sanitario como del social, que permita definir los principios que deben regir la atención sociosanitaria.
