text: Completaremos el desarrollo del Estatuto del Artista para mejorar las condiciones de nuestros creadores y artistas, mejorando el reconocimiento de las enfermedades profesionales y su protección, los periodos de creación y formación, así como la transición profesional al final de las carreras artísticas. Actualizaremos los epígrafes del impuesto de actividades económicas y las protecciones por desempleo e impulsaremos protocolos frente a las violencias machistas en el ámbito de la cultura.
