text: Reconocimiento de la atención veterinaria como parte de los sistemas de salud en los Estados miembro. Promoveremos que la UE incentive el cuidado de la salud de los animales y la atención veterinaria como un derecho de los animales y de las familias. Además, impulsaremos que se dediquen recursos europeos para fomentar la investigación y el desarrollo de métodos alternativos a la experimentación animal para el estudio de enfermedades humanas o el desarrollo de fármacos.
