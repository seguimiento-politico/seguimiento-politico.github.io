text: Impulsaremos la recuperación del prestigio y la autoridad del profesorado, reflejada tanto en sus condiciones laborales como en el respeto dentro del aula. Para ello, el sistema de acceso a la función pública docente tendrá carácter nacional y asegurará la igualdad y excelencia del personal docente mediante procesos de selección según el mérito y la capacidad.
