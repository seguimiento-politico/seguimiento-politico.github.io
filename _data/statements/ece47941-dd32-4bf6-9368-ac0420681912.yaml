text: REANUDAREMOS UN DIÁLOGO RESPONSABLE CON EL GOBIERNO BRITÁNICO para abordar el proceso de descolonización de Gibraltar y la recuperación de la soberanía, conforme a la doctrina establecida por Naciones Unidas. Abordaremos la situación surgida tras el Brexit, defendiendo los intereses españoles en materia fiscal, financiera, medioambiental y de seguridad, y prestaremos especial atención a la circulación de personas.
