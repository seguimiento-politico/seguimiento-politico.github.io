title: BUSCAREMOS MEJORAR LAS CONDICIONES LABORALES Y DE SEGURIDAD SOCIAL PARA LOS TRABAJADORES AUTÓNOMOS.
text: Apoyaremos la conciliación de los autónomos mediante una bonificación específica a la cuota empresarial en caso de que contraten a un trabajador por cuenta ajena durante el descanso del trabajador autónomo por nacimiento de hijo o situaciones análogas. Aproximaremos el TRADE (trabajador autónomo económicamente dependiente) al trabajo por cuenta ajena en términos de protección social.
