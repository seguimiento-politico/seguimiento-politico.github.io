text: LA EDUCACIÓN DE 0 A 3 AÑOS SERÁ UNIVERSAL Y GRATUITA y estará cofinanciada por el Estado y las Comunidades Autónomas, como palanca para la lucha contra las desigualdades en el punto de partida, así como para facilitar la conciliación. Dotaremos de nuevas plazas financiadas con fondos públicos, priorizando aquellos lugares donde exista mayor vulnerabilidad. Definiremos como orientaciones curriculares en la educación infantil la adquisición del lenguaje, la comprensión lectora y las habilidades numéricas básicas.
