text: Nuestra prioridad es reforzar las capacidades industriales y tecnológicas en todo el territorio, aumentar el peso de la industria en el PIB, apostar por la modernización de nuestro tejido industrial para mejorar su competitividad a través de la sostenibilidad, digitalización e internacionalización, así como apoyarla mediante el diálogo social y la cooperación y coordinación entre las distintas administraciones públicas.
