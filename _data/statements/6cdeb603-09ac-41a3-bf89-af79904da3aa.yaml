text: ACTUALIZAREMOS LA ESTRATEGIA PARA EL ABORDAJE DE LA CRONICIDAD EN EL SISTEMA NACIONAL DE SALUD, con el objetivo de reforzar un modelo de atención proactivo, así como de favorecer la atención domiciliaria y con capacidad de adaptación a las distintas necesidades de cada territorio (insularidad, dispersión geográfica, etc.). Abordaremos, particularmente, acciones decididas en el ámbito de las enfermedades respiratorias.
