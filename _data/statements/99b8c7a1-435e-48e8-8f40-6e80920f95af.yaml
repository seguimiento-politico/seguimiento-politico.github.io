text: Garantizaremos una eficaz protección de la salud y la seguridad de las personas trabajadoras en las empresas con una plantilla inferior a cincuenta personas. El 97% de las empresas españo las tiene menos de cincuenta personas trabajadoras, siendo en este tipo de empresas donde se aprecia un menor cumplimiento de la normativa de prevención de riesgos. El 60% de los accidentes mortales se producen en empresas con menos de veinticinco personas trabajadoras. Es urgente hacer un esfuerzo especial para garantizar la protección eficaz de la salud y la seguridad de las per sonas trabajadoras en estas empresas; para ello, se creará la figura del delegado sindical territorial de seguridad. Es bien sabido, por otra parte, que en empresas de pequeño tamaño la representa ción sindical es mucho más débil que en las grandes, en las que el número de accidentes de trabajo y enfermedades profesionales es precisamente mucho menor, no solo por su mayor capacidad para actuar en esta materia, sino también por la mayor vigilancia que la representación sindical de las personas trabajadoras ejerce sobre ellas.
