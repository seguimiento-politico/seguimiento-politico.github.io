text: Fomentaremos las medidas de igualdad efectiva entre hombres y mujeres dentro del sistema científico, universitario y empresarial, en desarrollo de la ley de la ciencia y la ley de universidades. Promoveremos la investigación sobre el papel de las mujeres en las ciencias, el conocimiento y el desarrollo humano. De manera más específica promoveremos en cooperación con científicas y mujeres tecnólogas, la visibilización del papel de las mujeres en la ciencia, en medios sociales y pedagógicos, aportando ejemplos para las niñas y mujeres jóvenes
