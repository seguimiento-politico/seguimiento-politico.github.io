text: Promoveremos el uso del llamado “Single Digital Gateway” (ventanilla única digital) para facilitar a la ciudadanía y a las empresas, el acceso a la información pública que necesitan en su vida cotidiana. Esta pasarela digital única permitirá a las personas acceder a la información y los procedimientos que necesiten en un único lugar, independientemente del lugar de la UE en el que se encuentren.
