title: Fin del fraude de las y los falsos autónomos.
text: Se conocen cada vez más casos, como los que aparecen en las recientes sentencias contra Deliveroo, en los que grandes empresas tienen bajo su dirección a trabajadores y trabajadoras que, sin embargo, tienen que pagarse sus cuotas Se estima que son ya 225 000 personas las obligadas a trabajar para una empresa, pero pagándose sus cuotas Como esto perjudica a los derechos de esas personas y priva de unos 600 millones al año a la Seguridad Social de todos y de todas, hay que darle la vuelta a esta situación Se presumirá que existe una relación laboral por cuenta ajena cuando la persona autónoma tenga una única vía de ingresos relevante Al mismo tiempo, protegeremos a quien sufre el fraude —es decir, a la o el falso autónomo— y obligaremos a la empresa a incorporar a esa persona con un contrato indefinido y a abonar su afiliación a la Seguridad Social, así como otros derechos que hubiera generado si, desde el inicio de su relación laboral, hubiera estado contratada de manera legal Además, iniciaremos una intensa campaña de inspecciones de Seguridad Social y de trabajo, organizada a partir de las denuncias recibidas, con un régimen sancionador a la altura del fraude
