text: ESPAÑA DEBE IMPRIMIR UN IMPULSO A SU COMPROMISO CON ORIENTE MEDIO. Es una región clave para nuestra seguridad energética, en la que se originan desafíos como las migraciones, el terrorismo o la intolerancia religiosa; pese a todo, presenta numerosas oportunidades. Debemos trabajar para la resolución de conflictos, especialmente el israelo-palestino, por medio de la solución de dos Estados. Apoyaremos la construcción de marcos sólidos de relaciones con socios clave, como Israel y los países del Golfo, que permitan un aprovechamiento del enorme potencial existente a nivel bilateral.
