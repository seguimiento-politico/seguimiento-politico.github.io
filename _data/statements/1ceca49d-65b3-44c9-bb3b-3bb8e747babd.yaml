text: 4.1. Avanzaremos en la clarificación del sistema de distribución de competencias tanto entre la Unión Europea y los Estados miembros como entre las diversas instituciones supranacionales, ya que la organización y el funcionamiento de la Unión Europea dispone de un conjunto de estructuras jurídicas cuya complejidad impide su conocimiento, comprensión y valoración crítica por parte de los ciudadanos europeos.
