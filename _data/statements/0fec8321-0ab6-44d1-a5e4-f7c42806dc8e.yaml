text: Programa de Retorno de personas emigradas. Pondremos en marcha Programas de Retorno de personas emigradas para recuperar a quienes salieron de nuestro país en busca de un empleo y que son tan necesarios para nuestra economía. Haremos especial énfasis en los jóvenes que han tenido que emigrar en los últimos años y los investigadores e investigadoras que han tenido que abandonar nuestro sistema científico (Retorno del Talento).
