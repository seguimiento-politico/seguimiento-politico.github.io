text: Las crisis y los desastres naturales no nos han apartado de nuestro camino. Al contrario. El gobierno de coalición ha afrontado lo urgente y ha abordado lo importante, tomando med  idas pioneras y valientes que han funcionado. Ahora, ha llegado el momento de seguir avanzando por la senda del progreso y la convivencia. Debemos consol  idar las reformas logradas, recoger sus frutos y dar nuevos pasos hacia el bienestar y la justicia social, la prosper  idad económica y la sostenibil  idad medioambiental.
