text: Creación de un seguro de desempleo europeo. Con este mecanismo contribuiremos a asegurar que el presupuesto común tenga un efecto estabilizador y a que se garantice un suelo mínimo de derechos sociales al conjunto de la ciudadanía europea. Hasta su implementación, se eliminará cualquier limitación a este derecho que puedan sufrir quienes, percibiendo un seguro de desempleo, busquen trabajo en otros Estados de la UE.
