text: Acceso democrático a la tierra. Propondremos la creación de una Directiva Marco sobre Suelos y Tierra para impulsar medidas de acceso democrático a la tierra, en especial para los y las jóvenes, que permita hacer frente a los procesos de acaparamiento y concentración que existen en el continente, que controle la especulación sobre la tierra agraria y que sea un instrumento que garantice la protección de los suelos fértiles y la lucha contra el cambio climático.
