text: que, en cuencas que se encuentren en situación de sequía, se interrumpa el suministro de agua para usos que no cubren necesidades básicas de la población o del sector primario, como pueden ser los campos de golf o las piscinas privadas. Cuando la interrupción del suministro no sea posible de forma material, se establecerá una prohibición legal que incluya su correspondiente sistema de multas.
