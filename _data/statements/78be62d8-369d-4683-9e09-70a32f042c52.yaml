text: Europa. Financiaremos este Plan Europeo de Inversiones mediante la emisión de eurobonos, además de con los ingresos provenientes de una nueva fiscalidad más justa y progresiva. En ningún caso se utilizarán los eurobonos para inversiones que tengan que ver con el armamento o la defensa.
