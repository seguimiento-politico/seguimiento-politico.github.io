text: Fomentaremos inversiones públicas en los barrios, provincias y regiones abandonadas por los poderes públicos. Se proveerán los equipamientos, infraestructuras de transporte y servicios de salud o cultura necesarios para paliar las desigualdades territoriales y acabar con la triste división entre ciudadanos de primera y ciudadanos de segunda.
