text: Es necesario reforzar los mecanismos de concertación multilateral y bilateral entre las instituciones de la Generalitat de Catalunya y del Estado para el pleno desarrollo del autogobierno. Un diálogo permanente y respetuoso basado en el reconocimiento de una gobernanza multinivel y teniendo como horizonte que España debe avanzar hacia el pleno reconocimiento de su carácter plurinacional.
