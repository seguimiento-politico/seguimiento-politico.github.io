text: Existen en torno a 9,7 millones de viviendas principales en España que necesitan rehabilitación para abordar problemas de accesibilidad, de ineficiencia energética, y para promover la introducción de energías renovables en los hogares. La accesibilidad universal es una condición inherente a la convivencia inclusiva que defendemos los y las socialistas. Queremos entornos que favorezcan la seguridad ciudadana, la cohesión y la articulación de un tejido de relaciones comunitarias, donde todo el mundo pueda sentirse integrado.
