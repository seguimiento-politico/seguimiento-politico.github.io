text: 3. Instaremos a la Comisión Europea a prestar más atención a la creación de un entorno de apoyo para el personal docente y para la dimensión social de la enseñanza. Se debe poner énfasis en la validación y el reconocimiento de los periodos de educación y formación en el extranjero y en línea. Por otra lado, se debe vincular la asignación del presupuesto para formación a procedimientos que aseguren la calidad y los resultados de aprendizaje. En este sentido, hay que impulsar herramientas que contribuyan a reconocer experiencias educativas en el extranjero y a garantizar un aprendizaje de calidad, como el marco europeo de cualificaciones (EQF), el registro europeo de aseguramiento de la calidad de la enseñanza superior (EQAR), el sistema europeo de créditos para la educación y la formación profesional
