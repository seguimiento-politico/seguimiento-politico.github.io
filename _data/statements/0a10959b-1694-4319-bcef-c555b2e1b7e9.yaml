text: Hace falta regular a nivel comunitario la solicitud de asilo en embajadas, consulados y delegaciones de la Unión Europea, así como la expedición de visados humanitarios. Es fundamental invertir en ello, a la vez que se eliminan las acciones de contención, que generan amenazas para la vida humana y la estabilidad internacional, pues se ofrece financiación en seguridad para el control migratorio a Estados que no tienen complejos en violar los derechos humanos ni garantizan una adecuada protección a las personas migrantes y refugiadas. A su vez, proponer que los Estados miembros asuman cuotas específicas y concretas anuales de personas reasentadas a nivel nacional y europeo.
