text: 7. Reduciremos a la mitad el desperdicio de alimentos de aquí a 2030, incluida la reevaluación de las características de clasificación y las normas de los supermercados, e introduciremos fechas de consumo en lugar de fechas de consumo preferente para ofrecer una información más vinculante sobre el consumo seguro de los alimentos.
