text: Para hacer frente a la precariedad, la inestabilidad en el empleo y garantizar el acceso a la de jubilación, impulsaremos un marco normativo europeo que reconozca las enfermedades profesionales, los periodos de creación y formación, así como la transición profesional al final de las carreras artísticas. También promoveremos unas formas de contribución fiscal acordes con las condiciones de intermitencia, inestabilidad y realización del trabajo en los propios domicilios que acompañan al trabajo cultural. Asimismo, este nuevo marco velará por el fin de cualquier forma de violencia machista en este ámbito.
