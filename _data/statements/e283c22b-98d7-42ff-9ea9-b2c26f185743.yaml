text: Recuperar la participación pública en sectores estratégicos y poner en marcha un plan de recuperación industrial en las zonas que han sido deliberadamente desindustrializadas. El sector naviero, el sector metalúrgico y muchos otros han sido deliberadamente desmantelados en España siguiendo la máxima de aquel ministro socialista que dijo que «la mejor política industrial es no tener política industrial» Esto no solamente significa la pérdida de miles de empleos de calidad, sino también un suicidio económico como país No permitiremos que esta deriva continúe y apostaremos por la implicación del Estado en una política industrial de futuro en colaboración con los sectores afectados y con dotación presupuestaria suficiente.
