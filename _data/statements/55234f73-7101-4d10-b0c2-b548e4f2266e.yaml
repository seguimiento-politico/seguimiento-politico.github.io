title: Reestructuración coordinada de las deudas públicas en el marco de la zona euro.
text: La deuda pública ha superado por primera vez el 100 % del PIB. Esto tiene que ver con la deuda contraída para hacer frente al rescate bancario durante el Gobierno de Rajoy y con una arquitectura europea desigual en la que es necesario que el conjunto de la Unión asuma las consecuencias de dicha desigualdad y la ataje Implementaremos la reestructuración a través de una modificación en los plazos de vencimiento de las deudas europeas en circulación, mediante un canje de bonos que facilite que los viejos títulos sean sustituidos por nuevos títulos que se mantengan a perpetuidad El Banco Central Europeo (BCE) sería la institución que adquiriría, al valor nominal, los viejos títulos y los canjearía por otros nuevos al 0 % de interés y con el objetivo de mantenerlos a perpetuidad en su balance El BCE reestructuraría las deudas públicas de las economías de la zona euro que excedan del 60 % del PIB.
