text: (Europa, cada país, etcétera) cuyas instituciones deben garantizar esos derechos y exigir responsabilidades a todos los actores. Ese principio debe ir más allá de la nacionalidad en un doble sentido, el jurídico y el social, los cuales marcan propuestas y desarrollos a medio y corto plazo.
