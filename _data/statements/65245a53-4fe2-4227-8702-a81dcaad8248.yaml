text: Eliminar la mal llamada «flexibilización» que instalaron las reformas laborales del PSOE y del PP, y que introduce una gran precariedad a través de la contratación temporal masiva De esta manera, dejaremos un único tipo de contrato temporal, eliminando las demás figuras, y solo podrá realizarse por causas productivas absolutamente imprevistas (no campañas ni estaciones) y organizativas estrictas, como sustituciones por bajas (interinidad)
