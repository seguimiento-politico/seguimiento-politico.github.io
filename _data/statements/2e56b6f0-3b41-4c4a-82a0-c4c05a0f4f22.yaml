text: Europea. En este sentido, es necesario aumentar los fondos de cuota o presupuestarios dirigidos a la formación continua de los trabajadores y trabajadoras para facilitar su adaptación a una doble transición justa. Esto implica la participación de las personas trabajadoras en los planes de formación y su acceso garantizado a los permisos de formación correspondientes.
