text: Para democratizar la arquitectura institucional de la Unión Europea, la reforma de los tratados es imprescindible, pues estos condicionan, de manera estructural, el alcance de las políticas europeas, orientando reglamentos y directivas, en demasiadas ocasiones, en un sentido neoliberal.
