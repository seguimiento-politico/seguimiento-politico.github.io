text: Regulación íntegra del cannabis y el modelo de asociaciones cannábicas basadas en el autoconsumo y sin ánimo de lucro. Se legislará para acabar con el vacío legal existente, despenalizando la producción y el consumo propio y sin ánimo de lucro para no favorecer a las mafias que se enriquecen con el tráfico ilegal, y se fomentará la información sobre los efectos del consumo de drogas para un consumo responsable y libre.
