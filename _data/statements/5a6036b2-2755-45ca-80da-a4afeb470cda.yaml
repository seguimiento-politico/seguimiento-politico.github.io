text: Con carácter inmediato, impulsaremos la aprobación de la Ley de Cambio Climático y Transición Energética, así como la implementación del Plan Nacional Integrado de Energía y Clima, la Estrategia de Transición Justa y la Estrategia de Pobreza Energética, teniendo en cuenta las observaciones de la Comisión Europea, promoviendo el máximo consenso social y político, sin reducir su ambición. Nuestro objetivo es alcanzar en 2030 un porcentaje de electricidad producida con energías renovables del 74%, entre el 85% y el 95% en 2040, y del 100% en el 2050; todo ello, con un calendario de cierre de centrales de carbón y nucleares, y sin aumento de los precios de la electricidad.
