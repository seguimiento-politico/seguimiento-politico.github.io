text: Seguiremos reforzando el sistema de becas para que ningún alumno o alumna se vea forzado a renunciar por falta de medios económicos. Aumentaremos la dotación de las becas en algunos conceptos e incorporaremos nuevas becas para colectivos con necesidades específicas, alumnado de centros de 2a oportunidad, alumnado que realice las pruebas de acceso a la universidad (exención de las tasas), y regulación de las cuantías de los distintos componentes de la beca (eliminación de la cuantía variable).
