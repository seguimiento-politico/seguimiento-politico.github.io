text: Garantizaremos los instrumentos necesarios para intervenir directamente en mercados afectados por prácticas desleales o no competitivas, que pongan en peligro los suministros o provoquen inflación y sobrecostes para los hogares y para otras empresas. La vivienda, el crédito, la luz, el agua o la cesta básica de alimentos, entre otros, son bienes de interés general, y el acceso a los mismos debe garantizarse mediante precios que respondan a sus verdaderos costes. Además de las medidas anteriores para proteger la competencia, esto debe asegurarse también a través de la regulación y de nuevos sistemas selectivos de control de precios para evitar la propagación de espirales inflacionarias en mercados altamente concentrados, como el ejemplo del tope al precio del gas aplicado con la denominada «excepción ibérica».
