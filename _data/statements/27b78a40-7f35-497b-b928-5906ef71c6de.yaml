text: Impulsaremos una Estrategia Nacional de Evaluación del sector público con el fin de determinar la idoneidad y la necesidad de cada una de las entidades y proponer las reformas precisas para profundizar en la eliminación de organismos superfluos y duplicidades administrativas. Avanzaremos en la reducción del sector público empresarial y fundacional, instando la obligada supresión de aquellos que sean ineficientes o innecesarios.
