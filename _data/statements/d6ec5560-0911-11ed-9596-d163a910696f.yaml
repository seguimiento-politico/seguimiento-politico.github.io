text: Ampliaremos la red de espacios protegidos, dotando de financiación adecuada las políticas de defensa de la biodiversidad y la gestión de los espacios naturales, con el objetivo de asegurar los medios necesarios y la generación de empleos en el medio rural. Estableceremos un Plan de Acción contra las especies exóticas invasoras que amenazan la biodiversidad.
