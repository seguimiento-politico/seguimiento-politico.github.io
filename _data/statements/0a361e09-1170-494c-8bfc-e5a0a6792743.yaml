text: Comisión Europea haga un seguimiento e informe sobre los gastos relacionados con los derechos de la infancia. También promoveremos la realización de evaluaciones del impacto sobre los derechos de la infancia de cualquier propuesta legislativa, para garantizar que tienen un impacto positivo para niños y niñas.
