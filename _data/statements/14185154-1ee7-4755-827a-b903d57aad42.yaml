title: Crear un sello de calidad turística.
text: Junto con las comunidades autónomas, crearemos un sello de reconocimiento de la calidad turística para los establecimientos que respeten los derechos laborales y cuiden su entorno Esta red de establecimientos, que se promocionará por diversos canales y se incluirá en una plataforma digital pública de servicios turísticos con sello de calidad, será la primera línea de visibilización de una red de turismo sostenible, de calidad y que apueste por la modernización, la desestacionalización y la descentralización de este sector
