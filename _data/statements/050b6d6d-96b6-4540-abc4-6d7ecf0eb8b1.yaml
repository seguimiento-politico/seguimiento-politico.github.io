text: La vida y la salud física son bienes preciosos y deben ser cuidados racionalmente teniendo en cuenta las necesidades de nuestros compatriotas, la deontología profesional y el bien común. Priorizaremos la inversión y reordenación de los servicios de sanidad y salud pública con la misión de curar y cuidar, situando a las personas en el centro y atendiendo su dimensión física, psicológica, espiritual, familiar y social.
