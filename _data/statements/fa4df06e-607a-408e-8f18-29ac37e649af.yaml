text: Defenderemos una Política Agraria Común (PAC) suficientemente dotada para garantizar la triple sostenibilidad económica, social y medioambiental de las explotaciones agrícolas, ganaderas y forestales españolas durante todo el periodo financiero 2021-2027 y definiremos e implementaremos un Plan Estratégico Nacional para la PAC post 2020 que tenga en consideración todas las necesidades de la agricultura, la ganadería, la selvicultura y el medio rural y el apoyo a la agricultura familiar y profesional.<br> Impulsaremos el papel de las mujeres en el medio rural, como titulares de explotaciones agrícolas y ganaderas y también como emprendedoras en pequeñas y medianas empresas, y como integrantes y líderes de organizaciones y cooperativas en el medio rural.
