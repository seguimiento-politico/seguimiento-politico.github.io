text: 'Cada vez que comemos, compramos, trabajamos, descansamos o hacemos deporte estamos generando datos, y difícilmente somos conscientes de la cantidad de información que compartimos sin saberlo. Las plataformas digitales, con sedes radicadas en el extranjero, venden hasta un 80% de los datos que recogen de nosotros. Esto significa que, sin saberlo, nos están expropiando digitalmente y haciendo dinero, habitualmente en forma de publicidad. Es necesario pagar a los dueños de esos datos por cederlos a terceros. Según estudios recientes a nivel internacional, una familia de cuatro miembros podría ingresar 18.000 euros si se le paga una cantidad por los datos que ya cede de manera forzada, ya que no tiene otra forma de acceder a ciertos servicios digitales imprescindibles en la actualidad sin aceptar estos términos. Es necesario regular esta situación, empezando por las siguientes medidas:'
