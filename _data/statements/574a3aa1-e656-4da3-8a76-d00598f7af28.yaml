text: Esta Ley Orgánica del derecho de defensa tendrá como objeto desplegar el catálogo de derechos que asisten a toda persona, regular las garantías y deberes de la asistencia jurídica, así como las garantías institucionales para su ejercicio a través de las instituciones que le son propias, rechazando fórmulas de privatización y reconociendo el derecho a la indemnidad por el ejercicio del derecho de defensa.
