text: Unidas para la Coalición Local de los ODS, cuyo propósito es impulsar el cumplimento de la Agenda 2030 en todos los municipios y gobiernos locales. Esto supone una oportunidad para que España juegue un papel crucial en esta materia en el ámbito de la Unión Europea.
