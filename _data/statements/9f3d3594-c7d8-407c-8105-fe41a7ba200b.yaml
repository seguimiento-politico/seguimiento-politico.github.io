text: La alternativa es tener las manos libres y el pulso firme para liderar el futuro de la economía de nuestro país en materia de I+D+i y en los procesos de digitalización de la industria y los servicios. Para cuidar nuestro talento en campos tan importantes como la ciencia o la cultura, no solo para evitar su fuga, sino para que el talento no se sacrifique en el altar de la precariedad. Y para anteponer nuestra industria y nuestra gente al enorme poder que están acumulando los oligopolios en los sectores estratégicos, un enorme poder que va en perjuicio de las pymes y de la ciudadanía en general, que son quienes pagan las consecuencias del lastre que generan a la economía.
