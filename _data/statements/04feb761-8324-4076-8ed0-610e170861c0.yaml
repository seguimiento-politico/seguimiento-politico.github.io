text: Mejora de datos y estadísticas. Se promoverá también una mejora del sistema de recogida de datos y estadísticas que contemple todas las formas de violencia contra las mujeres, introduciendo también nuevas variables que permitan tener un conocimiento más preciso de las formas en que las violencias machistas afectan a la vida de las mujeres, para lo cual se contará con todos los actores implicados, incluidas las organizaciones de la sociedad civil especializadas.
