text: Reforma del mercado marginalista con el objetivo, a medio plazo, de eliminarlo y sacar, a corto plazo del mercado las energías inframarginales no gestionables, como la nuclear. También apostaremos por todos los mecanismos bilaterales y a plazo, tanto por PPA (Power Purchase Agreement) como por CFD (Contract for Difference). También realizaremos subastas de capacidad, incluyendo almacenamiento e inclusión de la demanda y almacenamiento en consumo.
