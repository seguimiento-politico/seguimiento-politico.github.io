text: 8. Fomentaremos la eliminación de los gastos dedicados a armamento, promoviendo la orientación de los recursos de I+D+i a aplicaciones civiles, descartando el modelo de desarrollo vía innovación militar. Aprobaremos una ley europea de objeción científica que legalice la oposición de los científicos a trabajar en programas de “defensa” militar.
