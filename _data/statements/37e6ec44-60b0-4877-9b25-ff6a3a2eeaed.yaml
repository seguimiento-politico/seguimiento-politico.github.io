text: Establecer vías legales y seguras de entrada en España, poner fin a la irregularidad sobrevenida y garantizar los derechos civiles de las personas migradas. Las migraciones deben darse en condiciones de seguridad para las personas, y el Estado tiene que articular los mecanismos para garantizar los derechos humanos, especialmente el derecho a la vida. Por ello, flexibilizaremos los procesos de reagrupación familiar, recuperaremos la posibilidad de solicitar asilo en embajadas y consulados de terceros países, articularemos visados humanitarios, aumentaremos los programas de reasentamiento y crearemos nuevas modalidades de visado, como el de búsqueda de empleo. Además, flexibilizaremos los procesos de arraigo, dejando de vincular exclusivamente la renovación de las autorizaciones de residencia a un contrato en vigor u oferta de empleo En la misma línea, el derecho al sufragio municipal de las personas extranjeras dejará de estar vinculado a tratados internacionales bilaterales; y, asimismo, se acortarán los plazos requeridos para adquirir la nacionalidad y se suprimirán las trabas burocráticas y requisitos discrecionales en el procedimiento de adquisición, como puede ser el examen de nacionalidad
