text: Vivimos en una gran Nación, que en sus peores instantes siempre ha dado lo mejor de sí misma y ha mostrado una enorme fortaleza para salir unida de cada uno de ellos. Entre todos, a lo largo de estas décadas, hemos construido un país con capacidad de asombrar al mundo y de compararse con los mejores en cualquier materia. Nuestro potencial es inmenso y solo necesitamos un Gobierno que crea en él para poder desarrollarlo en toda su dimensión.
