text: La Universidad debe ser rescatada de todas las imposiciones ideológicas totalitarias y su cultura de la cancelación, recuperando su vocación como espacio de libertad y búsqueda de la verdad y la belleza. Garantizaremos la libertad de cátedra de los profesores en las aulas frente a las imposiciones de la corrección política.
