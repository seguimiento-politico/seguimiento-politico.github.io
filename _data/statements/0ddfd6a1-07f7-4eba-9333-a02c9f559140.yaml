text: También se perseguirá la llamada «venta a resultas», en la que la producción se entrega sin conocer el precio y solo se cobra al venderse finalmente. La Directiva garantizará que los grandes operadores de la cadena alimentaria no saquen partido de su posición dominante ni obliguen a vender a precios insostenibles, establecerá medidas para reequilibrar la cadena de valor y la competencia con terceros países, y fijará unas rentas dignas para los hombres y mujeres del campo. También facilitará la venta directa desde las explotaciones agrarias y se promoverán sanciones a aquellos grandes operadores económicos que incumplan la normativa.
