title: Defendemos la libertad individual
text: La libertad emancipa a las personas del afán colectivista de la izquierda que pretende dividir a los individuos en función de nuestro género, edad, raza, religión u orientación sexual. Somos ciudadanos de una nación, no una suma de minorías desvertebradas ni un catálogo de etiquetas. La familia es el ámbito natural en el que crecen y se desarrollan los individuos. No hay nada más importante para nosotros que respaldar el futuro de la sociedad que son nuestras familias. Por eso, queremos contar con ellas para devolver el dinamismo a la sociedad, para mejorar la educación, la cohesión social y transmitir valores a nuestros hijos. Estamos plenamente comprometidos con la igualdad de oportunidades y la responsabilidad personal.
