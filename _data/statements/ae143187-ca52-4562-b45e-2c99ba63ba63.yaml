text: CULMINAREMOS EL “ACUERDO DE EQUIPARACIÓN SALARIAL” DE POLICÍA NACIONAL Y GUARDIA CIVIL firmado por el Gobierno del Partido Popular, en el año 2018; crearemos una Comisión para valorar, en su caso, la jubilación anticipada dentro de las Fuerzas y Cuerpos de Seguridad; y reformaremos la ley para considerar a la Policía Nacional, la Guardia Civil y la Policía Local como profesiones de riesgo. Reforzaremos el principio de autoridad de los agentes de las Fuerzas y Cuerpos de Seguridad del Estado para evitar situaciones de riesgo.
