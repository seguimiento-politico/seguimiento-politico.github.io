text: Se establecerá un mapa único de infraestructuras científico tecnológicas singulares nacionales e internacionales con participación española, con las prioridades estratégicas en un escenario internacional, asegurando una inversión eficiente y la atracción de infraestructuras de investigación internacionales a nuestro país. Pondremos especial atención a las infraestructuras de compartición de datos.
