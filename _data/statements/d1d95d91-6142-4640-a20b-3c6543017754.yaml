text: Continuaremos reforzando la seguridad alimentaria sobre la mejor evidencia científica, como aspecto fundamental de la salud pública, para ofrecer garantías e información objetiva a las personas consumidoras y agentes económicos del sector agroalimentario español. Dotaremos de un reforzado impulso a las estrategias de promoción de la salud en el ámbito de la nutrición, la actividad física y la prevención de la obesidad. Promoveremos dietas saludables y sostenibles, especialmente la dieta mediterránea; mejoraremos el etiquetado nutricional de los productos alimenticios, y trabajaremos para recuperar modelos de producción agroalimentaria y consumo que favorezcan el consumo de cercanía.
