text: Refuerzo inmediato de los controles fronterizos para todos los productos de terceros países que lleguen a nuestro mercado. Debe vigilarse de manera rigurosa el etiquetado para prevenir el fraude y así proteger tanto a nuestras empresas y trabajadores como a nuestros consumidores, habituales víctimas de información errónea y del uso de pesticidas o productos fitosanitarios que llevan años prohibidos en Europa.
