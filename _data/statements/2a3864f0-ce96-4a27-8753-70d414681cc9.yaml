text: El Gobierno de Sánchez ha seguido esta senda de ataque a las familias españolas desprotegiéndolas económica y socialmente. Sus políticas de ruina han llevado al límite a miles de familias que se han visto asfixiadas a impuestos, arrastradas por el aumento del coste de la vida y maltratadas por los bajos salarios. Además, sus leyes divisivas y de desnaturalización de la familia han alentado el enfrentamiento entre hombres y mujeres, matrimonios, padres e hijos, etc.
