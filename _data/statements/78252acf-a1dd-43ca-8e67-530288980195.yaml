text: Urbanismo sostenible y feminista. Impulsaremos la elaboración de un conjunto de reglas y estándares europeos sobre urbanismo sostenible y feminista que guíen esta política en las Administraciones correspondientes, con el objetivo de reducir el impacto de las ciudades en el ambiente, mejorar su resiliencia, mitigar y adaptarse a los efectos del cambio climático y acelerar la transición energética con unas ciudades más compactas, humanas, inteligentes, adaptadas
