text: Revisaremos el sistema de becas, garantizando que se consideren un derecho subjetivo según la situación de las rentas familiares, simplificándolo y haciéndolo más ágil, asegurando que la convocatoria se resuelva antes del comienzo de curso y se adelanten los ingresos. Al mismo tiempo se aumentará la financiación de becas y ayudas al estudio con cargo a los Presupuestos Generales del Estado, asegurando que el aumento va destinado a becas concedidas por razones socioeconómicas.
