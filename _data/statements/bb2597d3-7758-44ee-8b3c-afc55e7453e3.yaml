text: Protección de la garantía de ingresos de la ciudadanía así como de la estabilidad de los sistemas públicos de protección social frente a la robotización y la inteligencia artificial. El vertiginoso avance de la inclusión de robots y de inteligencias artificiales en los sistemas productivos tiene que servir para que los seres humanos trabajen menos, aumente la productividad global de la economía, la riqueza se redistribuya y todo el mundo viva mejor. Se debe impedir a toda costa que la utilización de estos avances tecnológicos se traduzca en un empeoramiento de las condiciones de vida de la ciudadanía y en un deterioro de los sistemas de protección social de los Estados por la vía de la reducción de ingresos. Por ello, se promoverá a nivel europeo una serie de normativas que no solamente implementen rentas garantizadas en el conjunto de la Unión
