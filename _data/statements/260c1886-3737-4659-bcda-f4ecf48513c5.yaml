text: 'Alimentación saludable: La puesta en marcha de una seguridad social alimentaria que garantice el derecho a una alimentación saludable y sostenible para toda la población puede alcanzarse mediante la combinación de medidas de diversa índole, como propuestas legislativas y fiscales, el apoyo económico a familias vulnerables, el fomento de la organización productiva y logística de alimentos sostenibles o la compra pública.'
