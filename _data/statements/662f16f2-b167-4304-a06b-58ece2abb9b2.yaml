text: No aceptamos que nos impongan un nuevo techo de gasto “porque lo peor ya ha pasado”. Por ello es urgente iniciar un proceso de democratización profunda de la Unión Europea, para que responda de una vez por todas a las necesidades de las mayorías sociales e impulse una unión popular basada en nuevos derechos y libertades fundamentales.
