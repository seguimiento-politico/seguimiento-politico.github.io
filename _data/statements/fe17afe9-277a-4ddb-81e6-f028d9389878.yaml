text: — Respeto de la legalidad internacional. Los estándares mínimos que debe tener la gestión migratoria no los ponemos nosotros, sino que son fruto de acuerdos históricos de la comunidad internacional. Por ende, desde Sumar defenderemos la legalidad internacional existente y los derechos humanos para proteger a las personas inmigrantes y refugiadas, y también para prevenir de una regresión de derechos que podría extenderse a otras áreas.
