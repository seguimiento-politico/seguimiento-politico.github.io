text: Garantizaremos la libertad de elección de las familias. Eliminaremos las zonas de escolarización donde existan y se dará prioridad al deseo de la familia. Trabajaremos para que los centros educativos públicos y concertados puedan incrementar su oferta de plazas escolares en aquellos casos en los que sea inferior a la demanda. Apoyamos a la red pública, concertada y privada. Son las familias quienes deben elegir el modelo que deseen para sus hijos y las administraciones atender a esas preferencias y respetar el carácter propio de cada centro.
