text: Con la vocación de alcanzar los objetivos de protección de, al menos, un 30% de la superficie marina para 2030, se impulsará un aumento de las reservas marinas en aguas exteriores, así como una protección de aquellos ecosistemas especialmente singulares, como la posidonia oceánica, entre otros.
