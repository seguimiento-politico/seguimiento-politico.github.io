text: La adecuada comprensión del etiquetado de bienes y productos es fundamental para la protección y la seguridad de la ciudadanía. Sin embargo, a pesar de los avances en materia de inclusión y accesibilidad, las dificultades para la lectura y la comprensión de las etiquetas sigue siendo una barrera para que muchas personas puedan ejercer sus derechos en igualdad de condiciones.
