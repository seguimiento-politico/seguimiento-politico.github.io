title: Aprobar la Ley de Protección de los Derechos Humanos en relación con actividades de las empresas transnacionales.
text: A través de esta norma, articularemos una protección efectiva frente a las vulneraciones de los derechos humanos que incluya, al menos, mecanismos para el acceso a la Justicia española y la reparación de las víctimas y de las comunidades afectadas, la obligación de incorporar las normas de reconocimiento y garantía de los derechos humanos a cualquier tratado comercial o acuerdo de protección de inversiones que suscriba nuestro país, y el establecimiento de la responsabilidad de las grandes corporaciones y de su personal directivo en su jurisdicción nacional, desde la perspectiva civil, administrativa y, en su caso, penal
