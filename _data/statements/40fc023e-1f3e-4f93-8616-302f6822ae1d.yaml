text: Estableceremos una fórmula para que los gigantes tecnológicos, además de pagar correctamente sus impuestos, coticen también por los datos digitales que cosechan en España. Hay que defender la soberanía nacional y personal de esos datos. Como primer paso, de acuerdo con la propuesta política de España Decide, se consultará al pueblo español mediante la aplicación del Artículo 92 de la Constitución Española, relativo a consultas sobre decisiones políticas de especial trascendencia, su voluntad sobre control del tratamiento y almacenaje de sus datos personales, especialmente por parte de empresas extranjeras.
