title: Garantizar el derecho de asilo dentro de la realidad global.
text: Impulsaremos una nueva Ley de Asilo adaptada a la realidad global actual, que incluya a quienes tienen que huir de su residencia por cuestiones medioambientales Hasta entonces, desarrollaremos de manera urgente el reglamento de la actual Ley de Asilo y revisaremos los criterios de la Oficina de Asilo y Refugio para asegurar que no se basan en estereotipos de ninguna clase y que se desbloquean los miles de expedientes que actualmente están en evaluación Pondremos especial atención a la garantía del derecho de asilo del colectivo LGTBI y de las víctimas de trata
