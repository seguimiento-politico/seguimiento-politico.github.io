text: 'La Unión Europea tiene la enorme responsabilidad y capacidad de convertirse en parte de la solución a estos problemas. El proyecto europeo puede y debe convertirse en una fuerza de progreso, estabilidad y certidumbre para este mundo en crisis. Tiene, además, un enorme potencial para ello: dispone de los medios y las capacidades necesarias para convertirse en un referente en la defensa del derecho internacional, los derechos humanos y una política de desarrollo con criterios de justicia global y perspectiva decolonial.'
