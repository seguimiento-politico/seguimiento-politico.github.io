text: Llevaremos el derecho a la vivienda del plano a la realidad. Impulsaremos una oferta de vivienda de alquiler seguro y estable a precios asequibles movilizando las viviendas vacías y a los grandes “tenedores de vivienda”, recuperando la función social de la vivienda, frenando las subidas abusivas de precios y apoyando en particular el acceso de los jóvenes, que recibirán ayudas al alquiler en proporción a su renta.
