title: Tomar en serio la seguridad alimentaria.
text: Adaptaremos la Ley de Seguridad Alimentaria y Nutrición a las exigencias contemporáneas de protección a las personas consumidoras y transparencia en su acción, estableciendo la obligación de que las empresas tengan un fondo de responsabilidad civil y asegurando la creación un fondo de garantía que cubra las responsabilidades y daños causados en situaciones de inseguridad alimentaria a partir de los aportes proporcionales de las empresas alimentarias con mayor facturación Asimismo, se fortalecerán los protocolos y mecanismos de inspección pública y se incorporará a las asociaciones de consumidores y a los municipios a las redes de detección Ello debe venir acompañado del refuerzo de los cuerpos de inspección sanitaria de cada Administración en función del volumen de producción, de manera que haya una capacidad suficiente de control y una mejora en la coordinación y comunicación entre Administraciones, así como la revisión de los distintos protocolos que permiten garantizar la seguridad alimentaria
