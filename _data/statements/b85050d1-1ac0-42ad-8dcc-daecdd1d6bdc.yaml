text: Misión España vanguardia de la electromovilidad. El objetivo de esta misión es acompañar la reconversión de la industria de la automoción hacia la cadena de valor completa de la electromovilidad. Esto implica la adaptación de fábricas de automóviles y furgonetas, camiones, autobuses y trenes, pero también el impulso de la adaptación de la industria auxiliar. La consolidación de la industria de la electromovilidad va estrechamente ligada a la producción y al reciclaje de baterías, con los máximos estándares ambientales y sociales. En la misma línea, promoveremos un consorcio público y privado para el desarrollo de una macroplanta de minerales críticos en nuestro país, un proceso tecnoindustrial de enorme futuro para el que existe un mercado emergente de enormes proporciones.
