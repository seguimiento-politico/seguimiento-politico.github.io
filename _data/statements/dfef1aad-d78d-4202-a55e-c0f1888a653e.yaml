text: Proposición no de Ley relativa a combatir el fenómeno de la ocupación y de la “inquiocupación” a través de medidas como la reducción de los plazos en el procedimiento de desahucio, la creación de un registro de datos históricos de zonas afectadas por la ocupación y el incremento de las penas por el delito de usurpación (noviembre 2021).
