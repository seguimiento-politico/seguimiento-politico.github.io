text: Políticas de empleo y lucha contra la marginalidad. <br>● Implantar los planes de igualdad LGTBI+ en el ámbito del empleo y crear políticas activas de inserción laboral para prevenir el riesgo de exclusión social por diversidad sexual o de género, así como para apoyar a quienes ya se encuentran en situación de exclusión social. Se prestará especial atención a las políticas de inserción laboral específicas para mujeres trans, especialmente afectadas por el desempleo. <br>● Reconocer la LGTBI+fobia como causa de riesgo psicosocial en el empleo. <br>● Garantizar que el trabajo sea un espacio libre de acoso o discriminación por orientación sexual, expresión o identidad de género y características sexuales, en conexión con otras formas de violencia y acoso en el ámbito del trabajo, como las que sufren las mujeres
