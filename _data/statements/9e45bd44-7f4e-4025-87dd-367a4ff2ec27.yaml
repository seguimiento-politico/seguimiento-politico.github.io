text: PROMOVEREMOS UNA ESTRATEGIA INDUSTRIAL Y TECNOLÓGICA PARA LOS SECTORES AEROESPACIAL Y DEFENSA con el fin de clarificar las tecnologías y los activos con visión de medio-largo plazo (10/15 años), coordinando efectivamente su implementación por el Ministerio de Defensa. Favoreceremos la consolidación del sector, propiciando empresas con posibilidad de competir.
