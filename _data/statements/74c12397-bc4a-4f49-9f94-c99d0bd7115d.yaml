text: Reformaremos la Ley 2/86 de Fuerzas y Cuerpos de Seguridad del Estado para reforzar la necesaria coordinación de la Policía Nacional y la Guardia Civil con las policías autonómicas. Garantizaremos la intervención en condiciones de plena operatividad en todo el territorio nacional de la Policía Nacional y la Guardia Civil y específicamente, ampliaremos las infraestructuras a disposición de los Cuerpos y Fuerzas de Seguridad del Estado para así reforzar sus capacidades ante los nuevos desafíos.
