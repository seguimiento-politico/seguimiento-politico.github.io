text: Adoptaremos un plan nacional de derechos humanos y acción exterior con un enfoque feminista e interseccional, un programa integral de protección de las personas defensoras de los derechos humanos y una ley nacional de debida diligencia en la cadena de suministro para reorientar nuestra política exterior, en todas las dimensiones y con todos los instrumentos, con el objetivo de respetar, proteger y hacer efectivos los derechos humanos, de forma real y vinculante.
