text: EN MATERIA DE INVERSIÓN IMPULSAREMOS UN PLAN DE ACCIÓN, tomando como base los estudios disponibles de la planificación hidrológica vigente, con el fin de aportar un incremento de la garantía de satisfacción de las demandas, y avanzar en el buen estado de todas las masas de agua en un marco de adaptación al cambio climático. El Plan contemplará por tanto las inversiones prioritarias para el saneamiento, regulación, abastecimiento, mejora de la gestión de los recursos hídricos, ahorro y eficiencia, y control de inundaciones; así como las actuaciones conducentes a garantizar el recurso hídrico para regadíos, aprovechamiento y uso de las infraestructuras existentes.
