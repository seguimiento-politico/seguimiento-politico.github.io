title: Fortalecer los ingresos del sistema de Seguridad Social.
text: Aparte de la creación neta de empleo y, por tanto, de ingresos de los horizontes verde, morado y digital, revisaremos el actual sistema de reducciones de cuotas a la Seguridad Social y de bonificaciones, que ha demostrado ser incapaz de generar empleo y que supone una pérdida de más de 3000 millones cada año, para invertir ese dinero de manera más eficaz. Eliminaremos, además, los topes de cotización, de manera que quienes tengan salarios muy altos coticen más a la Seguridad Social, así como los beneficios fiscales por las inversiones en planes de pensiones privados
