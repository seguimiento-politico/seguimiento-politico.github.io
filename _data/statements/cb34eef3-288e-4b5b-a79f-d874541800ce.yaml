text: Elaboraremos un Programa por la sostenibilidad y el Futuro de la Agricultura y la Alimentación, que facilite a los agricultores e industriales avanzar en la sostenibilidad, en la incorporación de los principios de la economía circular y en el desarrollo de estrategias para la adaptación y mitigación al cambio climático.
