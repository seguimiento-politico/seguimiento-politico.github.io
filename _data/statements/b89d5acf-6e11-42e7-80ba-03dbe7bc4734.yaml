text: El segundo es potenciar la capacidad de autogobierno para comunidades autónomas y municipios, garantizando en este caso su participación de los ingresos autonómicos, en línea con el informe de la comisión de expertos para la revisión del modelo de financiación local de 2017. Siempre que se asegure una cartera básica de servicios, la ciudadanía de cada territorio debe tener la posibilidad de ajustar gastos e ingresos fiscales a las preferencias mayoritarias.
