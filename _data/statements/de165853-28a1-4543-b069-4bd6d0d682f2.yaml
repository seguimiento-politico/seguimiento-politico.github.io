text: Para afrontar el reto demográfico, una de las medidas que impulsaremos será la desconcentración institucional del Estado, trasladando total o parcialmente las sedes de diversas instituciones y organismos a distintas ciudades. Este proceso se hará en diálogo y consenso con las comunidades autónomas y ayuntamientos interesados.
