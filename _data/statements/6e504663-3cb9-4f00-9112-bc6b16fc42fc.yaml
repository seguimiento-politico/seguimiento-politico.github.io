text: La presión migratoria se ha vuelto absolutamente insostenible. Europa no puede seguir basando su política migratoria en políticas de puertas abiertas, papeles para todos o parches que no funcionan. No nos cansaremos de recordar el deber de las instituciones europeas para garantizar la materia de seguridad, control de las fronteras exteriores, inmigración y lucha contra la delincuencia de los Estados miembro. En ese sentido, es muy preocupante que la Conferencia sobre el futuro de Europa haya excluido todo debate relacionado con problemas e inquietudes reales de los europeos, como la inmigración y la seguridad, replicando así los dogmas ideológicos de la izquierda. En VOX no vamos a olvidarnos de los españoles y el grave problema de seguridad que padecen y que es compartido por muchos europeos.
