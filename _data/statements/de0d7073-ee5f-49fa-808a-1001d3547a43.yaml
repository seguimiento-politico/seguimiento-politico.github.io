text: Fomentaremos la expansión de las redes e infraestructuras de telecomunicaciones seguras en la Unión Europea que posibiliten la existencia del Mercado Único Digital, así como el desarrollo y la transposición a nuestro ordenamiento jurídico de las políticas desarrolladas en la Unión Europea para completar el Mercado Único Digital, entre ellas, la nueva normativa sobre las relaciones entre las plataformas de Internet y empresas, la protección de la propiedad intelectual en el ámbito digital, el comercio electrónico transfronterizo, la portabilidad, la ciberseguridad, la protección de datos y de la privacidad de las personas, la normativa audiovisual y la protección de los consumidores en el mundo online. Tomaremos las medidas necesarias para abordar los nuevos retos de la economía digital como la economía colaborativa, el uso de la inteligencia artificial, y el buen uso del procesamiento masivo de datos (big data), entre otros.
