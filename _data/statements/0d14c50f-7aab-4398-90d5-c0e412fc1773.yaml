text: Concurrimos a estas elecciones asumiendo plenamente el mandato que dio la “España de los balcones”. Por eso presentamos un programa que manifiesta que frente al secesionismo solo cabe la apli- cación de la ley, la fortaleza del Estado de Derecho y la utilización de los mecanismos constitucionales que nos dimos entre todos.
