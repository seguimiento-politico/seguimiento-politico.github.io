text: No podemos olvidar que vivimos en un mundo con amenazas globales a las que hay que combatir, ni tampoco que España tiene el deber y la obligación de denunciar a los dictadores y apoyar a los demócratas en Venezuela, Cuba y Nicaragua, ayudándoles a tener una voz potente en Europa. Nuestro compromiso va más allá y defendemos la libertad en cuantas naciones alrededor del mundo sufren un régimen opresor y totalitario. Queremos una España fuerte también para contar en Europa en un momento en el que el proyecto de la Unión vive una etapa decisiva. Se necesitan, más que nunca, europeístas convencidos para hacer frente a los populismos y nacionalismos de todo tipo que tratan de poner en riesgo la estabilidad de Europa y el futuro de nuestras democracias.
