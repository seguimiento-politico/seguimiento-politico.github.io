text: El gobierno que decía ser el más feminista de la historia es el mismo que ha soltado violadores a la calle. Derogaremos la ley de violencia de género y toda la normativa que, lejos de proteger a las mujeres eficazmente, ha alentado una guerra de sexos, la ruptura de familias, la desigualdad ante la ley y la destrucción de la presunción de inocencia. Aprobaremos medidas legislativas que combatan eficazmente la violencia doméstica y prevean la asistencia a las víctimas sin que ningún chiringuito ideológico usurpe los fondos destinados a ellas.
