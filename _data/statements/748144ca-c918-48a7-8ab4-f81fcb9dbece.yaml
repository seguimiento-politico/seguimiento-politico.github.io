text: FOMENTAREMOS LOS SISTEMAS DE APOYO A LA VIDA INDEPENDIENTE, entre ellos, la figura del asistente personal de personas con discapacidad, con el fin de dar aún mayor respaldo a quienes prefieren permanecer en sus domicilios. Asimismo, impulsaremos la integración sociolaboral de las personas con discapacidad, permitiendo, en los porcentajes que se determinen, la compatibilidad de las pensiones de discapacidad con el empleo.
