text: Reforzaremos las políticas contra el tabaquismo que es en la actualidad uno de los principales problemas evitables de salud pública. Entre ellas se adoptarán medidas como el desarrollo de un sistema de vigilancia y monitorización de su impacto en salud infantil, de campañas de publicidad institucional, de programas y tratamientos de deshabituación, ampliación de los ambientes sin humo, regulación de la publicidad y el patrocinio de productos de tabaco, entre otras.
