text: Crear un Banco de Inversión para la Transición Tecnológica y Económica (BITTE) con el fin de asumir las principales inversiones para la transformación productiva que vamos a emprender, no solo en cuanto a la expansión de las energías renovables, del coche eléctrico y de otras industrias verdes, sino en lo que respecta a la digitalización de nuestra industria o al impulso a las inversiones en I+D+i Para su creación, partiremos de instituciones ya existentes (ICO, CDTI, ENISA), que aportarán una amplia infraestructura y un importante conocimiento de la gestión de los riesgos financieros, y colaboraremos con las comunidades autónomas Particularmente, el CDTI mantendrá su perímetro institucional dentro del BITTE para garantizar su rol clave en el desarrollo de la estrategia de I+D+i e innovación empresarial Dado que uno de los obstáculos para la transición económica es la persistencia de la corrupción en España, se impedirá que las empresas condenadas por delitos de corrupción participen en estos programas y, en su caso, deberán devolver las subvenciones recibidas
