text: Para llevar a cabo todas las medidas anteriormente propuestas, se requiere un mayor volumen de recursos públicos, que deben proceder, en primer lugar, de la máxima eficacia en el gasto público, de acuerdo con las indicaciones de la AIREF, sin comportar aumento ni del déficit ni de la deuda pública. A ello hay que añadir una mayor justicia fiscal, sin la cual no podremos conseguir mayor justicia social; quienes más capacidad económica tienen deberán contribuir en mayor medida a la garantía de los derechos sociales, lo que supone a su vez una mayor garantía de estabilidad y de prosperidad económica para toda la ciudadanía.
