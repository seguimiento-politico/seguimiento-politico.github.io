text: El sistema de financiación autonómica, y también el de los municipios, está íntimamente ligado al modelo de sociedad y de país que queremos construir. La pandemia de la Covid-19 ha reforzado el consenso de la ciudadanía en la necesidad de contar con un estado del bienestar avanzado, con unos servicios públicos de calidad y accesibles a todos, que cubran nuestras necesidades, nos permitan afrontar los desafíos futuros y nos protejan en los momentos de adversidad.<br><br> El Gobierno socialista ha demostrado que preservar el Estado de bienestar, garantizando la prestación de los servicios públicos fundamentales, es cuestión de voluntad política. Las Comunidades Autónomas han podido enfrentarse y combatir las consecuencias de la crisis sanitaria y de la invasión de Ucrania gracias a las decisiones del Gobierno de España, que les ha proporcionado recursos extraordinarios para mantener los servicios públicos, la protección de la ciudadanía y nuestro tejido productivo. Ahora, el Plan de Recuperación, Transformación y Resiliencia puede permitir obtener financiación para el desarrollo de proyectos concretos, incardinados en los distintos componentes y medidas previstas en el Plan. El vigente Sistema de Financiación Autonómica caducó en 2013. Tenemos la obligación de lograr un consenso que nos dote de un modelo de financiación autonómica actualizado conforme a las necesidades actuales, distintas a las existentes cuando se acordó el vigente. Un modelo de futuro capaz de hacer efectivo el disfrute de los servicios públicos en condiciones de igualdad a todos los españoles y españolas, reconociendo la diversidad y la pluralidad. En definitiva, un modelo justo y equitativo.<br><br> Este consenso no será posible sin superar el debate maximalista entre territorios. Es la ciudadanía quien hace uso de los servicios públicos y contribuye con sus impuestos a financiarlos. Por ello, tenemos que situar a las personas en el centro del debate. Sólo si pensamos en atender sus necesidades y aspiraciones podremos lograr el consenso para hacer realidad un sistema de financiación aceptable para todas y todos.<br><br> Durante los años de Gobierno del PP, las Comunidades Autónomas recibieron menos recursos y, a cambio de limitar su autonomía, solo obtuvieron préstamos que incrementaron su deuda. A pesar de ello, el PP nunca lo ha querido reformar. En sus años de gobierno retrasó el debate, sin realizar una propuesta de un nuevo modelo. El Gobierno socialista ha actuado de forma diametralmente opuesta. Ha adoptado decisiones que han proporcionado más recursos y flexibilidad a las Comunidades Autónomas y ha afrontado desde el principio de la legislatura la tarea de la reforma del modelo de financiación autonómica, aunque excepcionales circunstancias lo han ido impidiendo.
