text: Impulsaremos, de acuerdo con los sectores, una Estrategia de apoyo a la Industria de creación del videojuego, la animación y de contenidos digitales. La Estrategia incluirá la creación de foros permanentes de diálogo con los sectores y la Administración, medidas fiscales y otro tipo de ayudas que hagan de España un hub internacional de unas industrias que aportan empleo de alta cualificación.
