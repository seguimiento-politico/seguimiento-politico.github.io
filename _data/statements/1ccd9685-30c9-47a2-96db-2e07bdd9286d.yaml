text: Implementar un Plan de Mejora de la Convivencia para la Prevención del Bullying (acoso) y la Violencia en los Centros Educativos junto con las comunidades autónomas Garantizaremos la seguridad y la igualdad de oportunidades para todo el alumnado, independiente de su lugar de procedencia, orientación sexual, identidad sexual, identidad de género o expresión de género o cualquier otra característica, introduciendo los perfiles profesionales educativos que sean necesarios Para ello, se establecerán protocolos de actuación y de mediación, tanto en centros públicos como privados o privados concertados, y se suprimirán del material educativo los contenidos que perpetúen un modelo discriminatorio
