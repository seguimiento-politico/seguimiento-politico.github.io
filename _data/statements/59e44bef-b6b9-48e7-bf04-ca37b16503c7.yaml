title: Establecer por ley un precio sostén (precio mínimo) para proteger a los pequeños y medianos productores agropecuarios.
text: Es importante reconocer la alimentación como un derecho fundamental y mejorar la situación de productores y productoras Su futuro se juega en los mercados y en los precios ruinosos que cobran por sus productos, toda vez que se tratan como pura mercancía en el contexto de los acuerdos internacionales De ahí surge la necesidad de reformar la Ley 12/2013, de 2 de agosto, de medidas para mejorar el funcionamiento de la cadena alimentaria, para introducir por ley la obligación de un precio sostén (precio mínimo) que cubra los costes de producción y que esté fijado de manera objetiva por el organismo de control, en este caso la Agencia de Información y Control Alimentarios (AICA), como ocurre en Francia Esta reforma establecerá de nuevo una regulación adecuada de la venta a pérdidas; perseguirá la llamada «venta a resultas», en la que la producción se entrega sin conocer el precio y solo se cobra al venderse finalmente; regulará la figura del mediador de la cadena alimentaria; fortalecerá el rol de los agricultores y las agricultoras y sus organizaciones en las intervenciones sobre el mercado; y fomentará, de manera eficaz, los productos de temporada y proximidad.
