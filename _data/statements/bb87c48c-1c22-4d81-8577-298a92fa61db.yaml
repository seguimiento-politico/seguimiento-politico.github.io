text: Integraremos la preservación de nuestra rica biodiversidad, terrestre y marina, en todas las políticas sectoriales, mediante estrategias específicas de lucha contra la desertificación, protección de humedales, conectividad y restauración ecológica... en las que se establecerán los correspondientes “pagos por servicios ambientales”, y se aprovecharán todas las iniciativas europeas. Asimismo, ampliaremos y fortaleceremos la Red de Parques Nacionales y las Áreas Marinas Protegidas.
