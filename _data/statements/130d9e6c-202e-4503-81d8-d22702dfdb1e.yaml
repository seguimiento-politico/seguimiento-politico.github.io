text: Participación social, educativa, deportiva y cultural. Se avanzará en la implementación de estrategias nacionales y programas formativos para agentes sociales culturales, deportivos, educativos y culturales, con la participación preferente de profesionales en primera persona, que favorezcan la no discriminación efectiva y la inclusión plena de las personas con discapacidad en la vida social, educativa, deportiva y cultural.
