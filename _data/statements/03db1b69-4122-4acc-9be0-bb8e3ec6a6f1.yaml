title: Suprimir los aforamientos y acabar con la irresponsabilidad del Rey.
text: La proliferación de la figura de los aforamientos no ha tenido nada que ver con la protección de los representantes públicos frente a represalias y amenazas de los más poderosos, sino con un sistema de protecciones y favores que permite a los partidos ofrecer cierto privilegio judicial a algunos de sus miembros Por eso, iniciaremos una acción articulada para la supresión de aforamientos desde las comunidades autónomas y el Estado Al mismo tiempo, trabajaremos en una reforma constitucional para eliminar el privilegio judicial más grave, que es la ausencia de responsabilidad del Rey, establecida en el artículo 56 3 de la Constitución, así como el hecho de que, en pleno siglo xxi, la justicia se siga administrando bajo la fórmula arcaica de «en nombre del Rey», cuando, en realidad, esta emana del pueblo Asimismo, pondremos en marcha una comisión de investigación sobre los negocios de la monarquía con el objetivo de determinar si, por ser irresponsable, es una institución idónea para nuestra democracia
