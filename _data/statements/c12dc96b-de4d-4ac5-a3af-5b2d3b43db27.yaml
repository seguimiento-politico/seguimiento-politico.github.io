text: Se reforzará el ya existente Plan de Choque para el Empleo Joven, incrementando los recursos públicos en políticas activas de empleo, en educación y formación profesional y fomentando la formación dual. Aprobaremos y desarrollaremos el Estatuto del Becario mejorando su retribución, limitando el encadenamiento de periodos de prácticas y estableciendo un porcentaje máximo de becarios en las empresas.
