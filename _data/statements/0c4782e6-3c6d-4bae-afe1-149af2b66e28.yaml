text: Queremos culminar este nuevo enfoque en la gestión de los recursos hídricos y completar y modernizar nuestras infraestructuras de saneamiento y depuración. La conservación de nuestros ecosistemas y su restauración, –tanto de espacios emblemáticos como el Mar Menor, Doñana, las Tablas de Daimiel o el Delta del Ebro, así como entornos menos conocidos en los cauces de los ríos, el borde litoral, espacios marinos o del interior– resulta fundamental. Queremos preservar nuestros suelos, impulsar la bioeconomía, proteger a quienes nos protegen y protegen nuestra biodiversidad y nuestros montes y bosques. Esto exige compromiso, regulación y acción, facilitar la participación, el diálogo y el consenso.
