text: Completaremos el despliegue de las medidas de fortalecimiento de la estructura de ingresos adoptadas para garantizar la sostenibilidad del sistema a largo plazo. Ello incluye culminar el proceso que iniciamos en 2021 de separación de fuentes de financiación con la asunción por el Estado de todos los gastos impropios, de naturaleza no contributiva, así como el despliegue del mecanismo de equidad intergeneracional. Rellenaremos la hucha de las pensiones. El Fondo de Reserva de la Seguridad Social estará dotado con más de 20.000 millones de euros en 2027.
