text: IMPULSAREMOS UN REGADÍO MODERNO Y SOSTENIBLE, EFICIENTE EN EL USO DEL AGUA Y LA ENERGÍA, QUE GENERE UNA AGRICULTURA DE MAYOR VALOR AÑADIDO Y CAPACIDAD PARA GENERAR EMPLEO. Para ello, se llevarán a cabo inversiones para modernizar regadíos, aprovechando todos los instrumentos disponibles. En el caso de las transformaciones de nuevos regadíos, se impulsarán aquellos proyectos que sean sostenibles, tanto por su relación a la disponibilidad de agua, como por su impacto en el medio ambiente o la viabilidad económica y social.
