text: 'Porque, lejos del triunfalismo del gobierno, la realidad es que España es la última de las grandes economías europeas que ha alcanzado los niveles de PIB previos a la pandemia. Que la renta y el poder adquisitivo de los salarios de nuestras familias es, hoy, el mismo que hace 15 años; mientras que la de los demás países de la Unión Europea se ha incrementado un 14% desde entonces. Que por ello hemos pasado de converger con la media europea de riqueza: en 2005 la diferencia con la media era un 8,8%, y hoy la brecha se ha duplicado hasta el 17%. Que durante la legislatura presidida por Pedro Sánchez la renta media real de los españoles ha caído un 2,3%, mientras que la da eurozona se incrementó un 1,6% y la del conjunto de la Unión Europea un 2,9 %. Y, como corolario, España sigue siendo el país de Europa con mayores niveles de desempleo, en especial entre los jóvenes.'
