text: 1.14. Simplificaremos el sistema administrativo de la Unión Europea para que la necesaria experimentación y flexibilidad no resulten incompatibles con su irrenunciable legitimidad democrática. Por ejemplo, las más de cuarenta agencias administrativas que, con más o menos autonomía, han proliferado a lo largo de las últimas dos décadas han diversificado mucho el catálogo de actores europeos relevantes, y sobre ellas se tiene un escaso o nulo control democrático.
