text: Culminaremos el proceso de modernización de nuestro tej  ido productivo asociado al despliegue de los fondos Next Generation. Aceleraremos la aprobación y ejecución de los fondos pendientes, garantizando que la financiación llega a todo el territorio y a las empresas de menor tamaño, y terminaremos de desplegar los proyectos estratégicos (PERTE) para situar a España entre los países europeos líderes en las tecnologías del futuro.
