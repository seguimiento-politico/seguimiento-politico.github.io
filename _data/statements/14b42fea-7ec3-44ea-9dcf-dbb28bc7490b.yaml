text: Las elecciones europeas son decisivas para demostrar que el nuevo paradigma económico no fue una respuesta puntual, sino que ha venido para quedarse. Y que servirá para apuntalar una Europa más cohesionada, menos desigual, que trabaje por la ciudadanía y que sea capaz de realizar una transición climática justa y tener voz propia en una era de tensión internacional.
