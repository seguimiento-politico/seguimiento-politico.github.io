text: 'Establecer criterios sociales relacionados con el empleo de calidad en la contratación pública. 1) Regular los criterios para la acreditación de empresas y los pliegos de condiciones. Garan tizar la participación sindical en la elaboración de los pliegos de condiciones y en la adjudi cación de los contratos. Introducción de cláusulas sociales en materias como: empleo, salud laboral, medio ambiente, políticas de igualdad, subcontratación, revisión de precios, entre otras. 2) Introducir el concepto de solvencia social, previamente a la adjudicación, tanto como cri terio para la clasificación de empresas, como para las cláusulas de todos los pliegos de con diciones, con referencias a la obligación de cumplimiento de la normativa laboral general y el convenio colectivo de referencia. 3) Introducir el concepto de insolvencia social sobrevenida; en caso de incumplimiento rei terado de los requisitos de empleo, se resolverá anticipadamente la adjudicación. 4) Introducir el concepto de baja temeraria social: en los casos en los que una oferta no con temple el cumplimiento de la normativa laboral o el convenio colectivo de referencia, consti tuirá causa para la desestimación de la oferta. '
