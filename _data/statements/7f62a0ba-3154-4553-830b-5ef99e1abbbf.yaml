text: Las sociedades más libres son las más desarrolladas, las más equitativas y las más justas. Donde hay libertad, la pobreza disminuye y la desigualdad se reduce. El principal riesgo de pobreza es la falta de libertad. Compartimos que desde las Administraciones públicas se trabaje para que nadie –especialmente aquellos más vulnerables– se quede atrás, asegurando la igualdad de oportunidades de todos los españoles.
