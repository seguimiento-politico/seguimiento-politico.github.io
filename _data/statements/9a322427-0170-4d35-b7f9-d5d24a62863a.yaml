text: Se fomentará el alquiler social para las personas que, tras haber cedido o perdido en ejecución hipotecaria su vivienda única y habitual, no dispongan de alternativa habitacional. Se estudiarán obligaciones adicionales para los grandes tenedores de vivienda. <br>Se establecerá un informe obligatorio a los servicios de bienestar social en caso de desahucio para que las administraciones puedan ayudar a las familias afectadas con el fin de garantizar una alternativa habitacional.
