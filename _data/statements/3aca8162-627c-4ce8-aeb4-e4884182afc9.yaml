text: Seguiremos avanzando en el proceso de institucionalización del diálogo entre instituciones y entre los distintos niveles de Gobierno. Tras la reforma de la Conferencia de Presidentes, las y los socialistas seguiremos promoviendo nuevos avances en los instrumentos de cooperación orientados a reforzar la solidaridad interterritorial y la mejora en las políticas públicas. Reconoceremos a la Conferencia de Presidentes como el máximo órgano de cogobernanza política con el desarrollo del nuevo Reglamento, acordado en La Palma en marzo de 2022.
