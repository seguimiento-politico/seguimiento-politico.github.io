text: 'Estos retos se superponen con un imperativo histórico que para Europa implica un desafío existencial: reforzar su autonomía estratégica. La pandemia de la COVID-19 demostró que haber apostado por la deslocalización productiva y las cadenas de suministros opacas nos vuelve más vulnerables. La invasión rusa de Ucrania expuso el enorme peligro que suponen nuestras dependencias energéticas y materiales de autocracias y regímenes políticos que aspiran a destruir los valores y los principios del proyecto europeo. Para la Unión Europea, la descarbonización es mucho más que un compromiso climático: es el cimiento de su soberanía efectiva en un mundo turbulento. El camino de la autonomía estratégica es el camino de la transición ecológica justa.'
