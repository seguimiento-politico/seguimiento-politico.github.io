text: Protegeremos a nuestros productores de la normativa que amenaza la supervivencia del empleo a consecuencia de las pérdidas que está causando. Como ya hace VOX en Castilla y León, exigiremos en Bruselas la revisión de la legislación para asegurar un equilibrio entre la viabilidad de los sectores productivos y las garantías medioambientales y sanitarias, lejos de imposiciones ideológicas arbitrarias en nombre de la religión climática.
