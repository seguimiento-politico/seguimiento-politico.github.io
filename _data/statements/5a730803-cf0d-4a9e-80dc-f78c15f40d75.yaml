text: La respuesta europea a la crisis sanitaria llevó a los Estados a adoptar medidas sin precedentes. Pese a sus limitaciones, estas medidas —como el acuerdo para los fondos de Recuperación y Resiliencia financiados con deuda conjunta— permitieron a los Estados miembro capear en buena parte el impacto de la crisis. La invasión de Ucrania y la posterior escalada bélica —alimentada en buena medida por EE.UU y la UE— han provocado no solo un inmenso dolor y pérdida de cientos de miles de vidas, sino también una crisis inflacionaria que ha disparado los precios de alimentos, de los suministros de energía y de las materias primas. El resultado de estas crisis hace más evidente que nunca que el neoliberalismo está agotado y no puede volver en nuevas formas de austeridad, recortes y privatizaciones. Ahora es más necesario que nunca un nuevo modelo de desarrollo justo e inclusivo.
