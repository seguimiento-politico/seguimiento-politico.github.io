text: Vamos a continuar apoyando a las empresas españolas en su proceso de internacionalización, para afrontar las dificultades que plantea un contexto económico internacional tan incierto. Para hacer frente a estos retos, las empresas españolas podrán apoyarse en una economía más abierta, competitiva y diversificada que en el pasado.
