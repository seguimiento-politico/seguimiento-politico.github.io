title: Dignificar las retribuciones de nuestros y nuestras militares sin más excusas ni retrasos y equiparar derechos.
text: 'Aumentaremos la partida dedicada a retribuciones en los presupuestos de 2020 y la consolidaremos en el reglamento de retribuciones del personal para garantizar una subida lineal Es urgente aproximar las condiciones sociolaborales de nuestras y nuestros militares, tanto a las de las fuerzas y cuerpos de seguridad del Estado (FCSE) como a las de las y los funcionarios públicos en general, así como revisar el sistema para compensar los excesos en la jornada laboral Al mismo tiempo, equipararemos sus derechos civiles a los del resto de la ciudadanía; en particular, los derechos fundamentales de reunión, manifestación, asociación, libertad de expresión, sindicación y afiliación a partidos políticos. Fomentaremos y normalizaremos la actividad de las asociaciones de militares como instrumento clave para el desarrollo de sus derechos y deberes, permitiendo su actividad y otorgando protección laboral a sus representantes y subvenciones equiparables a las de las fuerzas y cuerpos de seguridad del Estado Se suprimirán los arrestos sin tutela judicial efectiva en el régimen disciplinario y, en los casos de movilidad geográfica, se considerarán los perjuicios ocasionados para los y las militares y sus familias También se renovarán los órganos de participación, como el Consejo de Personal de las Fuerzas Armadas (Coperfas), con criterios democráticos y vinculantes para la elaboración de las normas sociolaborales En la misma línea de equiparación de derechos, se reformará la Justicia militar: se suprimirá la Sala Quinta, de lo Militar, del Tribunal Supremo, y se crearán órganos especializados en materias disciplinarias y penales militares, servidos por jueces o juezas y magistrados y magistradas con la formación adecuada e integrados en los órdenes jurisdiccionales contencioso-administrativo y penal'
