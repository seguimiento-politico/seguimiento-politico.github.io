text: Apoyaremos y promoveremos la generación de conocimiento y consolidación del patrimonio técnico-científico hispanohablante, mediante actuaciones de apoyo al mantenimiento y conservación de los diccionarios digitales de las reales academias. Estas actuaciones contribuirán a la indización automática de textos biomédicos a través de sistemas de IA y al fomento de inversiones en el ámbito universitario.
