text: RETOMAREMOS LA CREACIÓN DE LA AGENCIA ESTATAL DE SALUD PÚBLICA, garantizando la participación de las Comunidades Autónomas en la gobernanza de la misma y la fijación de sus prioridades. Desplegaremos de forma efectiva la Red Estatal de Vigilancia en Salud Pública y todos los sistemas de vigilancia derivados de la misma, en el marco de una nueva Ley de Pandemias. Priorizaremos en nuestra política sanitaria la coordinación con Europa para la respuesta ante crisis sanitarias.
