text: 1. Defenderemos una transformación profunda de la universidad europea, entendida como servicio público que garantice el derecho a la educación superior abierta a la ciudadanía, garantizando una financiación de las universidades públicas en los Estados europeos de un suelo mínimo del 2 % del PIB e impulsando medidas para revertir los procesos actuales de privatización y subordinación de la universidad al mercado.
