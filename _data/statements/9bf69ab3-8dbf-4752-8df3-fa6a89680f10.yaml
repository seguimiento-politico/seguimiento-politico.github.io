text: Protección frente a las deslocalizaciones. La creciente globalización propicia también otros fenómenos (como la deslocalización de empresas) que tienen consecuencias negativas sobre el tejido productivo y el mercado de trabajo. Estas deslocalizaciones persiguen una reducción de los costes empresariales mediante el traslado de ciertas actividades productivas, con frecuencia in tensivas en mano de obra, hacia terceros países que cuentan con sistemas regulatorios débiles en materia fiscal, de seguridad industrial o laboral, o donde la supervisión de su cumplimiento efectivo es laxa. Las empresas que decidan el traslado de su actividad industrial, productiva o de negocio a territorios que no formen parte de los Estados miembros de la Unión Europea o de los Estados sig natarios del Acuerdo sobre el Espacio Económico Europeo no podrán adoptar medidas de despido colectivo, modificación sustancial de las condiciones de trabajo o inaplicación de condiciones de trabajo previstas en convenio; en caso de utilización de medidas individuales, deberán reintegrar las ayudas recibidas y serán penalizadas en el acceso a la contratación pública.
