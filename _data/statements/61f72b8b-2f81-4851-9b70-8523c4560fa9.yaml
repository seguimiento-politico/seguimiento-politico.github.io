text: Eliminación de toda legislación de género y que establezca diferencias laborales entre españoles atendiendo a su sexo, raza u orientación o identidad sexual, tales como cuotas, preferencia en la contratación o prevalencia en caso de empate en una oposición. En lugar de las “cuotas de género”, planes de igualdad u obligaciones de contratación, impulsaremos políticas que permitan la estabilidad familiar y que combatan la brecha maternal.
