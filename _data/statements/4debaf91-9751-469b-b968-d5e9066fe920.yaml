text: Hay que seguir apoyando a quienes velan por nuestra seguridad, exigiendo la equiparación salarial que dejamos ya acordada para las fuerzas y cuerpos de seguridad del Estado. Además, se deben impulsar cambios legislativos para garantizar la coordinación de las diferentes policías. Exigiremos Memoria, Dignidad y Justicia para las víctimas de ETA y el fin del humillante acercamiento de presos a las cárceles vascas. Legislaremos contra los homenajes a terroristas etarras y el acceso a beneficios penitenciarios sin su colaboración efectiva en el esclarecimiento de los crímenes impunes. No les dimos nada por matar, y nada les daremos por haber sido derrotados. Nos oponemos a la trasferencia de la competencia de prisiones al País Vasco y recuperaremos la cedida a Cataluña.
