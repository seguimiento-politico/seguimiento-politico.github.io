text: Desarrollaremos la Estrategia de Adaptación al Cambio climático para incorporar respuestas para el calor extremo y recurrente, con el objetivo de garantizar a cualquier persona la máxima protección ante los episodios climáticos extremos que se están normalizando y proteger a la población más vulnerable. Resultará obligatoria la adaptación de las condiciones de trabajo, inclu  ida la reducción o modificación de las horas de desarrollo de la jornada prevista en línea con el RDL 4/2023, así como la alerta por ola de calor en el ámbito de la salud pública. También es fundamental la bio- climatización de los centros públicos, para convertirlos en entornos seguros, saludables, verdes y sostenibles.
