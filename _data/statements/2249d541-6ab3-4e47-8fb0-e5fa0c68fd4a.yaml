text: El gobierno tiene que proteger la soberanía personal y nacional de los datos digitales desarrollando una nueva legislación que proteja los datos de los españoles e impida que sean utilizados contra los intereses de los nacionales. Las multinacionales deben revertir en España la riqueza que generan cosechando datos aquí, por lo que se asegurará el derecho de los españoles a ser retribuidos cuando comparten datos con ellas.
