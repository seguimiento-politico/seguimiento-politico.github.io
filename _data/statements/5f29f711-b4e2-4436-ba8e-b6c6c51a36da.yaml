text: Impulsaremos las medidas precisas para favorecer la integración de los productores en organizaciones que les faciliten la comercialización de sus producciones en las mejores condiciones para la defensa de sus intereses y el logro de precios justos en los mercados. Promoveremos, igualmente, la integración vertical de los sectores, en torno a Interprofesionales que ayuden al entendimiento y al trabajo conjunto entre los diferentes eslabones.
