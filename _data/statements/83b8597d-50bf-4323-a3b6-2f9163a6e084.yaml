text: La inteligencia artificial representa una de las grandes transformaciones de la era digital que estamos viviendo. Tal y como ha señalado la Unión Europea, de cómo abordemos su regulación dependerá en gran medida nuestro futuro. En este sentido, queremos participar activamente en el proceso legislativo de la UE, señalando las prioridades de la autonomía estratégica abierta y planteando para nuestro país una Estrategia Nacional de Inteligencia Artificial que aproveche todo su potencial, poniendo siempre a la persona en el centro. Tenemos la ambición de hacer de nuestro país uno de los protagonistas del mundo que viene.
