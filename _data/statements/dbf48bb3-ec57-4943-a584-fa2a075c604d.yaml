text: Investigación sobre el buen envejecer. Nuestro país tiene serias carencias de conocimiento respecto al envejecimiento y los cambios demográficos que se avecinan. Queremos promover la investigación en este ámbito para conocer cuáles son las transformaciones sociales y del entorno físico que promueven el buen envejecimiento, teniendo en cuenta la diversidad y la heterogeneidad de las personas mayores. Se requieren investigaciones poblacionales sobre planificación, gestión y evaluación para ofrecer alternativas innovadoras que sirvan de guía a las políticas públicas.
