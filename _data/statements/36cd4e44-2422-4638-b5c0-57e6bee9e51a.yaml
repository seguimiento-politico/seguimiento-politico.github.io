text: Establecer la conexión a internet como un derecho básico y accesible. La conexión móvil y digital es hoy un derecho sin el que no se puede vivir de manera integrada. Por eso, garantizaremos un acceso a internet de al menos 100 Mbps para cualquier núcleo habitado a un precio asequible, promovido donde sea necesario por una entidad pública. Promoveremos la incorporación en el ámbito europeo de un canon a las operadoras destinado a financiar la ampliación de la red, que permanecerá en vigor hasta alcanzar el objetivo del 100 % de cobertura. Por otra parte, garantizaremos el acceso a una conexión a internet de carácter básico y fomentaremos la competencia efectiva en el sector de las telecomunicaciones para que baje esta factura en los Estados en que es más alta, como en España. Promoveremos para ello la creación de una normativa europea que obligue a las operadoras a ofrecer una tarifa de banda ancha, y también una de datos móviles, con una velocidad mínima suficiente y a precio cero, para unidades de convivencia con ingresos bajos. Asimismo, impulsaremos la creación de una estrategia europea coordinada para el desarrollo del 5G.
