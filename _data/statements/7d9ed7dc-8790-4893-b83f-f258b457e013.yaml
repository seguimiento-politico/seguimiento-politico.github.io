text: España ya ha perdido demasiado tiempo con este bloqueo forzado desde la derecha y la izquierda. Nuestra voluntad es, hoy más que nunca, recuperar el tiempo perdido y poder gobernar cuanto antes desde los valores del socialismo, para atender con la máxima urgencia las necesidades de una amplia mayoría social, que sigue sufriendo desigualdad, precariedad, pobreza, carencias en el acceso a los derechos básicos, falta de expectativas... Avanzar en justicia social representa, por lo tanto, nuestro principal compromiso, junto con nuestro empeño por garantizar la convivencia entre todos los españoles, así como promover la máxima ejemplaridad en la acción pública.
