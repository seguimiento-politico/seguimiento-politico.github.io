text: 'Blindar en la Constitución el derecho a la vivienda como derecho fundamental y desarrollar legalmente las garantías de su efectividad, conforme al derecho internacional Esto implicará afrontar efectivamente el acceso a la vivienda como una cuestión de Estado La burbuja del alquiler, unida a la anterior burbuja hipotecaria, ha llevado a que en España se destine, en promedio, más de un tercio de la nómina mensual al alquiler de vivienda o que el 80 % de los menores de treinta años vivan en casa de sus padres porque no pueden acceder a un derecho reconocido en la Constitución Al mismo tiempo, el último censo de viviendas publicado por el Instituto Nacional de Estadística (INE) señalaba que, en España, se encuentra el mayor stock de viviendas vacías de Europa: 3,4 millones.'
