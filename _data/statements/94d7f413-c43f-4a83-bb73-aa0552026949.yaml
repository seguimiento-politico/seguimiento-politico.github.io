text: Aprobaremos un plan de inversiones en nuevas sedes judiciales para dignificar y mejorar los juzgados en toda España y para proteger a las víctimas en los procesos más dolorosos. Promoveremos la sede judicial electrónica para la atención permanente, el sistema de gestión procesal integrado, la firma electrónica y las comunicaciones telemáticas con todos los profesionales que intervienen en la justicia.
