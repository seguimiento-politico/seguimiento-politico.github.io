text: Implementaremos medidas para que puedan compartirse en plataformas de alcance europeo, tanto a nivel de bases de datos como de plataformas de proyección online, a partir del cumplimiento de las directivas europeas existentes en materia de patrimonio audiovisual con el objetivo de que, dotadas de los recursos adecuados, este tipo de soportes tan frágiles puedan conservarse.
