text: Apoyaremos la Agenda de Bridgetown y promoveremos la creación de un fondo mundial para la cambio climático - mitigación alimentado con los derechos especiales de giro del fondo monetario internacional y la financiación en condiciones favorables a los países más vulnerables frente los efectos de la emergencia climática causada por los bancos multilaterales de desarrollo.
