text: Pedro Sánchez será recordado como el presidente que fue duro e implacable con los españoles honrados y blando con los delincuentes, los enemigos de España y las élites extranjeras. Sus concesiones al separatismo y su apuesta por la España multinivel sólo ha beneficiado a las élites autonómicas y han permitido la consolidación de un modelo injusto que lastra la prosperidad y el bienestar de los españoles.
