text: Contribuir, desde España y desde la UE, al desarrollo de terceros países, en aplicación de la Agenda 2030. Incrementaremos los recursos presupuestarios hasta situarnos en el 0,5% de la RNB a final de la legislatura, destinando el 10% de la Ayuda Oficial al Desarrollo (AOD) a la ayuda humanitaria.
