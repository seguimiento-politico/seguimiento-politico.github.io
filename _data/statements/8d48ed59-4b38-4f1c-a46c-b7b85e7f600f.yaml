text: 'Impulsaremos la dimensión política del proyecto europeo desde el convencimiento de que dicho proyecto solo será fuerte desde una auténtica integración política entre los países miembros. Queremos más Europa, con más competencias y más recursos para proteger a las y los europeos y a los bienes públicos globales. Y queremos mejor Europa, más ágil, democrática y cercana a la ciudadanía, capaz de reforzar su cohesión territorial: una Europa federal, con una auténtica soberanía europea, en la que se integre la España autonómica.'
