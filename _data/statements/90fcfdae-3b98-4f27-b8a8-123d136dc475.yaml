text: Cribado universal. Situar la Atención Primaria de Salud en el primer espacio de detección precoz de la violencia contra las mujeres, con recursos específicos para la derivación en casos de cribados positivos y circuitos de atención y actuación entre los diferentes agentes intervinientes, y que eviten la victimización secundaria. Esta medida adquiere una especial relevancia en los entornos rurales, donde incidiría en garantizar la privacidad de las víctimas.
