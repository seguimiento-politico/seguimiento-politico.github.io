text: Aseguraremos una posición cerrada en defensa del campo español ante la Comisión Europea. Exigiremos una Política Agraria Común que anteponga el interés de los productores nacionales y comunitarios sobre los delirios ideológicos de los lobbies ecologistas y proteja a nuestro campo de la competencia desleal extranjera.
