text: Es necesario garantizar la corresponsabilidad del cuidado para sostener la vida, posibilitando nuevos espacios para la entrada de la comunidad, del tercer sector y de las personas -mujeres y hombres-, en el ejercicio y la responsabilidad del cuidado, afrontando un cambio de actitudes personales y sociales con relación al cuidado. En relación con las tareas de cuidado no remuneradas y en aras de garantizar una redistribución justa de cuidados entre hombres y mujeres es fundamental adoptar medidas que interpelen a los hombres, a las empresas y a las administraciones públicas.
