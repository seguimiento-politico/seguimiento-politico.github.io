text: Continuaremos la senda de crecimiento de la financiación de la dependencia hasta que la financiación de la AGE alcance el 50% del total, asegurando que las CCAA mantienen su inversión propia. Pondremos en marcha una Estrategia Estatal de Desinstitucionalización y adaptaremos la Ley de Dependencia para impulsar un cambio en el modelo de cu  idados y apoyo a las personas dependientes, mejorando la cal  idad de la atención, personalizando los apoyos y priorizando la atención domiciliaria frente a la res  idencial. Además, trabajaremos por garantizar el servicio de teleasistencia como derecho subjetivo y el cumplimiento del Acuerdo de Acreditación (el “nuevo modelo de res  idencias”), acordado con las CCAA en el seno del Sistema para la Autonomía y Atención a la Dependencia.
