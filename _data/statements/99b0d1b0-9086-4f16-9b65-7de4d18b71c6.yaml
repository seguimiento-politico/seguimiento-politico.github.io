text: El Gobierno de Pedro Sánchez ha dado la puntilla a la degradación que lleva sufriendo la enseñanza en España en las últimas décadas a causa del estado autonómico, el adoctrinamiento ideológico en colegios y universidades, y las sucesivas leyes educativas, que han dejado de impulsar la excelencia y la calidad. La llamada ley Celaá ha profundizado en la desigualdad entre territorios, disgregando los contenidos que reciben los alumnos según su lugar de residencia, y ha supuesto un ataque directo a la libertad constitucional de los padres para educar a sus hijos según sus convicciones morales, hasta el punto de afirmar abiertamente que “los hijos no pertenecen a los padres”.
