text: Puesta en valor del voluntariado juvenil y la adquisición de competencias. Reconoceremos la educación no formal y el voluntariado juvenil como herramientas educativas, así como la homologación de titulaciones de tiempo libre entre autonomías. Pondremos en marcha un sistema público de acreditación de las competencias adquiridas en el voluntariado y en la educación no formal.
