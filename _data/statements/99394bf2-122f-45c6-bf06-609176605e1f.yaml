text: El Gobierno de España trabajará activamente para favorecer las vías diplomáticas que permitan avanzar hacia la paz en Oriente Medio y entre Israel y Palestina, en el marco de las resoluciones de las Naciones Un  idas y garantizando el respecto al derecho internacional. Apostaremos por el reconocimiento del Estado palestino conformemente a la Resolución del Congreso de los Diputados de 18 de noviembre de 2014.
