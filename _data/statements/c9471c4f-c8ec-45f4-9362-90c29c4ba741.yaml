text: Reducción del poder del oligopolio eléctrico, abaratamiento el precio de la electricidad y lucha contra la pobreza energética. Para ello, se desarrollarán las siguientes medidas. 1) Reforma del mercado eléctrico mayorista para sustituir el actual mecanismo marginalista y terminar así con los beneficios caídos del cielo, lo que permitirá el abaratamiento permanente del suministro eléctrico para hogares y empresas. 2) Reforma de la Ley del Sector Eléctrico para separar la actividad de distribución de energía eléctrica de las de generación y comercialización, evitando así conflictos de intereses y abusos de posición dominante. 3) En las subastas futuras que se realicen para fomentar la instalación de generación eléctrica renovable se reservará una cuota específica para instalaciones renovables promovidas por entidades locales, ciudadanas o cooperativas para el consumo eléctrico de proximidad. 4) Con el objetivo de incentivar el ahorro y la eficiencia, en ningún caso el término de potencia podrá representar más del 25% de la parte de la factura destinada a cubrir los costes regulados. 5) Se creará una empresa pública de energía que incluya la gestión de las centrales hidroeléctricas, propiedad del Estado, según vayan finalizando las concesiones, estableciendo los mecanismos adecuados que permitan a las zonas afectadas por la instalación de estas centrales un mayor beneficio económico, como fórmula de compensación por la servidumbre soportada durante décadas. 6) Se reformará el bono social eléctrico y térmico para que la solicitud y la renovación sean automáticas.
