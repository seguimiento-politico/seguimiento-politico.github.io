text: Prohibición de la contratación pública y la recepción de fondos con empresas implicadas en casos de corrupción, explotación laboral, crueldad animal o degradación medioambiental a gran escala. Impulsaremos la creación de normativa europea que garantice que ni un solo euro de dinero público va destinado, por contratación o por entrega de fondos públicos, a empresas que se han lucrado previamente con la corrupción o que ha sido condenadas, dentro o fuera de la UE, por atentar contra los derechos humanos, el medio ambiente o los derechos de los animales.
