text: Aprobaremos, en coordinación con las CCAA, una norma estatal para la mejora de la composición y cal  idad nutricional de los menús en los comedores escolares. La normativa, además, regulará la oferta en las máquinas vending y puntos de venta en centros educativos para que sea saludable.
