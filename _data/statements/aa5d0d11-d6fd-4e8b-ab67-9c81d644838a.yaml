text: El sectarismo verde de la UE se ha reflejado en estrategias nocivas para el sector primario como la de la “Granja a la mesa” y “Biodiversidad” que han servido de base para la reforma de la PAC y para la Ley de Restauración de la Naturaleza, integradas en el Pacto Verde Europeo y que han contado con el respaldo de la coalición entre populares, socialistas y verdes.
