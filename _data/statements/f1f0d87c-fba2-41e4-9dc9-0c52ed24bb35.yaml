text: Además, hay que asumir que nuestro sistema de cuidados está en crisis. Nuestro Estado del bienestar se ha construido apoyándose en una cantidad inmensa de trabajo femenino no reconocido ni remunerado (o mal remunerado) para mantener al resto de las personas del hogar, y la austeridad le quitó aún más oxígeno a este modelo, hasta llevarlo al colapso. De este modo, la ausencia de servicios públicos y comunitarios que nos permitan compartir entre el conjunto de la ciudadanía la tarea de cuidarnos, de hacer que la vida avance, se ha convertido en uno de los principales lastres de nuestra economía. Algo que impide a las personas jóvenes componer el modelo de familia que quieran; a las adultas, hacer compatibles el trabajo y la vida; y a las mayores, tener la seguridad de que podrán disfrutar de los cuidados adecuados.
