text: Regulación urgente de los juegos de azar para prevenir y frenar la ludopatía. <br>- Aprobaremos una regulación de la publicidad de los juegos de azar y apuestas en línea, de ámbito estatal y similar a la de los productos del tabaco. <br>- Introduciremos medidas de información, gestión y limitación del consumo de juegos de azar en el marco regulador de los juegos de azar y apuesta en línea, con el objetivo de reforzar la autoconciencia y autonomía del jugador de cara a prácticas de consumo saludable y para prevenir, anticipar o identificar la generación de patrones de juego problemático. <br>- En el marco de la Conferencia Sectorial impulsaremos criterios homogéneos con las comunidades autónomas para evitar que los locales de apuestas puedan abrir antes de las 22.00h y que limiten su proximidad a centros escolares. <br>- Promoveremos la implicación de los operadores de juegos de azar y apuestas en el desarrollo de acciones de información, prevención, sensibilización y reparación de los posibles efectos indeseables derivados de la actividad de juegos de azar. <br>- Reorientaremos la tasa por la gestión administrativa del juego que pagan los operadores en línea con el fin de destinar un porcentaje a iniciativas preventivas, de sensibilización, de intervención y de control, así como de reparación de los efectos negativos producidos por la actividad del juego. Estableceremos la obligación de que los locales de juego y apuestas abiertos al público cuenten, en su entrada, con un cartel de advertencia sobre los peligros de la ludopatía, con un contenido y proporciones análogas a los que aparecen en las cajetillas de tabaco.
