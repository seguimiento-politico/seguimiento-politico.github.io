text: Invertiremos sostenidamente, durante diez años, el 1% del PIB en construcción, compra, movilización y rehabilitación de vivienda para generar un verdadero parque de alquiler protegido, social, sostenible y asequible de más dos millones de viviendas protegidas en los siguientes diez años. A estos efectos utilizaremos toda la capacidad tanto de la Sereb como de la SEPES. Sin una inversión importante y constante no será posible hacer crecer el parque de vivienda protegida de alquiler social y asequible para situarlo a la altura de Europa, así como promover la rehabilitación con eficiencia energética del parque ya construido. Esta inversión tiene un retorno económico a corto plazo a través del ahorro en otras políticas públicas, como son los servicios sociales y la sanidad.
