text: En los últimos veinte años el número de españoles residentes en el exterior se ha triplicado, pasando de unos 900.000 a principios de siglo a rondar los 3 millones en 2023. Ante esa realidad actual, que no se ha visto reflejado en un aumento proporcional de los medios y del personal de los servicios consulares, proponemos un refuerzo urgente de los mismos que permita ofrecer la mejor atención a los españoles del exterior.
