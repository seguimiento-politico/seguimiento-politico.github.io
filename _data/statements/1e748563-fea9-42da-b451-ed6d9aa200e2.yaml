text: Tras años de constantes subidas de impuestos, el Partido Popular reafirma su vocación de reducir la presión fiscal a los ciudadanos. Queremos aliviar la carga fiscal de las familias, de los autónomos, de las empresas. Proponemos una política fiscal no confiscatoria, a través de una reforma que alivie la situación de quienes más dificultades tienen. Por otra parte, la acumulación de deuda -se sitúa actualmente en más del 110% del PIB- pone una losa sobre nuestra competitividad presente y futura. Nos comprometemos a abordar una política de mayor equilibrio presupuestario.
