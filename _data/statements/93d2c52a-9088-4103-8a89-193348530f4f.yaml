text: Crearemos un programa de protección para arrendatarios vulnerables que permitirá facilitar el acceso a alquileres sociales en el mercado libre, así como a la red pública de alojamientos y pisos tutelados a personas y colectivos con necesidades específicas, como aquellas en situación de dependencia, las víctimas de violencia de género, las que presenten problemas de salud mental, las de especial vulnerabilidad, las personas solicitantes de asilo, las refugiadas y los jóvenes migrantes emancipados.
