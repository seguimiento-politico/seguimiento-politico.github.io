text: Pondremos a las delegaciones territoriales de RTVE al servicio de todos los españoles, fomentando que sean medios que reflejen la realidad cultural y la actualidad de las distintas provincias. Con ello se dará el primer paso para el cierre de las televisiones autonómicas, que sirven como altavoces del odio a España con el dinero de todos, fuentes de despilfarro e instrumentos al servicio del gobierno regional de turno.
