text: Protegeremos a los clientes de las entidades financieras, regulando los rendimientos de los depósitos bancarios y recortando las comisiones bancarias. El sector financiero es uno de los más concentrados y esto provoca que, tras la subida de tipos del BCE, suban las hipotecas pero no la remuneración de los ahorradores. Por ello, se establecerá un mecanismo para vincular los intereses de los depósitos a los intereses de los préstamos. Esto evitará tanto las prácticas oligopólicas como eventuales fugas de depósitos que puedan ocasionar crisis de liquidez en entidades financieras. Por otro lado, es necesario limitar las comisiones bancarias, que han crecido también como consecuencia de la elevada concentración del sector y de la falta de competencia. Con la subida de los tipos de interés, los bancos ya están obteniendo importantes beneficios prácticamente sin necesidad de conceder créditos, solo depositando liquidez en la facilidad de depósito del BCE. No necesitan tener ingresos adicionales a través de elevadas comisiones.
