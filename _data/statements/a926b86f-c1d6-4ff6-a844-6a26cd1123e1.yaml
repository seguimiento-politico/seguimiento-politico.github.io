title: Instaurar la paridad en las Administraciones Públicas y en los organismos financiados con dinero público.
text: La redacción actual de la Ley Orgánica 3/2007, de 22 de marzo, para la igualdad efectiva de mujeres y hombres solo establece la paridad en estos casos como una recomendación y tenemos que conseguir que la paridad sea efectiva en nuestras instituciones y en las que financiamos con nuestro dinero. En el plazo de cuatro años, los distintos órganos públicos, como el Consejo de Ministros y Ministras, tribunales de justicia como el Tribunal Supremo —donde la proporción de mujeres no llega al 15 %— y las entidades cuya financiación proceda en una proporción relevante de dinero público, como la Real Academia de la Lengua —donde solo hay 8 mujeres en 46 sillones—, deberán tener una composición paritaria. De no ser así, se retirará la financiación pública.
