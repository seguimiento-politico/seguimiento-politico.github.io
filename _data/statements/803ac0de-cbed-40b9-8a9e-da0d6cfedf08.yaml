text: UE fomentará el desarrollo de servicios públicos de asesoramiento para mejorar la gestión técnica, económica y medioambiental de las explotaciones. Se establecerán ayudas directas suficientes para la instalación de nuevas y nuevos agricultores y ganaderos, con enfoque de género y teniendo en cuenta las necesidades de las y los agricultores y ganaderos jóvenes a la hora de habilitar el acceso preferente a la tierra y a los derechos de ayuda, plantación, cuota y riego.
