text: CONVERTIREMOS A ESPAÑA EN EL PAÍS LÍDER EN LA IMPLEMENTACIÓN DEL PLAN EUROPEO DE LUCHA CONTRA EL CÁNCER. Garantizaremos a todos los ciudadanos, con independencia de donde residan, las mismas prestaciones en cuanto a la prevención y tratamiento de esta enfermedad. Promoveremos una ley específica en materia de defensa de los pacientes oncológicos que recoja acciones de protección social y laboral para personas en tratamiento o tras el tratamiento.
