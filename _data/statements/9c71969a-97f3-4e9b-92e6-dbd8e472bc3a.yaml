text: Aprobaremos el nuevo Plan Estratégico de Igualdad de Oportunidades 2019-2022. Este Plan recogerá avances concretos de los planes anteriores y fijará objetivos y medidas prioritarias del Gobierno, en el marco de sus competencias, en materia de igualdad de oportunidades entre mujeres y hombres para los próximos cuatro años. Será también un instrumento para dar cumplimiento a la Agenda 2030 para el Desarrollo Sostenible.
