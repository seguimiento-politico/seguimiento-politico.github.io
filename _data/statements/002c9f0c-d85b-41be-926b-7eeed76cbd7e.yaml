text: Desarrollaremos la medicina personalizada y de precisión a través de la genómica, impulsando un Plan Nacional de secuenciación del genomahumano coordinado con la Unión Europea en la población española, exten diendo su uso diagnóstico y clínico, el empleo de inteligencia artificial, los sistemas no invasivos, la trazabilidad, la protección de los datos sensibles, y la usabilidad de la historia clínica electrónica y el BigData, creando la estructura adecuada para mejorar la calidad, la eficacia y la seguridad en la atención sanitaria y en la investigación clínica.
