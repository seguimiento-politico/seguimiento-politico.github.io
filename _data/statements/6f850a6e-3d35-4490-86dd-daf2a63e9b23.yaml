text: AGILIZAREMOS EL DESARROLLO REGLAMENTARIO DE LA LEY DE COOPERACIÓN para el Desarrollo Sostenible y la Solidaridad Global, promoviendo la creación de un Instituto de Crédito al Desarrollo, similar a los que tienen los países más avanzados, que aglutine y canalice la ayuda económica y financiera. Asimismo, impulsaremos la modernización de la AECID, las Oficinas Técnicas de Cooperación o la FIIAPP, entre otras.
