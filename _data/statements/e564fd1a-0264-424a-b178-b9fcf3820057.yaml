title: Línea estratégica de inversión en I+D+i en inteligencia artificial.
text: Cada vez nos encontramos más cerca de desarrollar sistemas de inteligencia artificial que no solo puedan interaccionar de manera fluida con los seres humanos, sino que permitan, también, sustituir sistemas rudimentarios de toma de decisiones en distintos procesos tecnológicos y productivos. En este sector, España tiene el talento suficiente para ser puntera. Por ello, destinaremos partidas significativas dentro del sistema de ciencia y tecnología a grupos de investigación en el sector público y privado que se dediquen a la investigación y la transferencia en la materia La necesidad de una mayor presencia del sector público, para una orientación democrática de la investigación y la participación directa en estas tecnologías, se corresponde con el objetivo de que la nueva relevancia de la inteligencia artificial redunde en beneficio de todas las personas y no suponga un deterioro para nuestros derechos civiles o nuestros empleos
