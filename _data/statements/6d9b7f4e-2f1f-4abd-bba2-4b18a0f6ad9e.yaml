text: por parte de la Comisión Europea a los Estados miembro para garantizar el derecho al aborto en toda la Unión Europea. El reconocimiento del derecho al aborto deberá implicar que sea seguro, libre y gratuito, practicado en los centros de los sistemas públicos nacionales de salud, se regulará la objeción de conciencia y se impedirá el acoso a las mujeres y a quienes realizan de forma profesional dicha práctica médica.
