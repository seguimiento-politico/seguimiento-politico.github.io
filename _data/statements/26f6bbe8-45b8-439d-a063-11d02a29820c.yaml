text: Implementar un Plan Estatal de Lucha contra las Violencias Machistas con una dotación anual de 600 millones de euros. Así, tomaremos como una cuestión de Estado la libertad y la reparación de las mujeres que sufren violencias machistas, lo cual implica la garantía de que los procesos de denuncia y judiciales tengan perspectiva de género y de que el conjunto de profesionales que intervienen en ellos tengan la formación necesaria, entre otras medidas, a través de una mejora y ampliación del sistema VioGén que incremente la seguridad de las mujeres, e implica también que la carga de la vigilancia y el control recaigan sobre los agresores Asimismo, implementaremos con carácter inmediato el Pacto de Estado contra la Violencia de Género, al tiempo que trabajamos para promover un horizonte de prevención más ambicioso
