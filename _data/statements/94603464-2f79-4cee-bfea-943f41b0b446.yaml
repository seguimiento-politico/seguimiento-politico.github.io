text: Plan de choque contra la precariedad en sectores extremadamente feminizados. El sindicalismo de clase y la aparición de organizaciones feministas en los ámbitos de la limpieza, las camareras de piso, el servicio doméstico, la atención domiciliaria o las aparadoras han trasladado al debate social las condiciones de extrema precariedad de estos sectores, ocupados en más del 90% por mujeres que además son, en gran medida, de origen migrante. La dignificación laboral de estas ocupaciones es una parte imprescindible de la lucha contra la pobreza en la ocupación, la brecha salarial de género y la segregación laboral.
