text: El primero es garantizar recursos suficientes para prestar los servicios públicos descentralizados de acuerdo con la población beneficiaria, incorporando bases mínimas de gastos sociales y teniendo en cuenta los criterios necesarios para contemplar las necesidades financieras de cada comunidad, por las vías jurídicas coherentes con el marco constitucional. En este sentido, se abordarán los problemas de la infrafinanciación y de la deuda acumulada como consecuencia de ello.
