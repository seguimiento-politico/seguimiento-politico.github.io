text: Favorecer el crecimiento real de los salarios, que aún no se han recuperado de la pérdida de poder de compra que sufrieron con la crisis financiera. En España, los salarios son bajos, con una media de 21.600€, un nivel que no se corresponde con ser la cuarta economía europea. Los salarios han crecido por debajo de la productividad, con lo que han perdido peso en el reparto de la renta. En esta legislatura, debe abordarse el incremento real de los salarios en el marco del diálogo social y en la negociación colectiva, y seguir reforzando el poder de negociación individual y colectivo de las personas trabajadoras.
