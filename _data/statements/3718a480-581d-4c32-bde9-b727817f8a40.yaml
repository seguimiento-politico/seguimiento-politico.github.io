text: El Gobierno aprobará un Plan sobre regeneración democrática, incluyendo una ley integral sobre la lucha contra la corrupción, que contemple la protección del denunciante. La norma regulará de manera más efectiva las Declaraciones de Intereses de altos cargos para combatir los conflictos de intereses, fijando con precisión las condiciones de incompatibilidad para las personas interesadas y endureciendo las sanciones por su incumplimiento. La Oficina de Conflicto de Intereses debe actuar verificando las solicitudes con margen de apreciación y actuando como autoridad independiente en la emisión de sus dictámenes. Asimismo, suprimiremos los aforamientos como prerrogativa personal, más allá del ejercicio de la función propia del cargo, en línea con el dictamen del Consejo de Estado.
