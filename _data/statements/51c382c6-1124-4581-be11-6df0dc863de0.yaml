text: IMPULSAREMOS LA INCORPORACIÓN DE LOS PRODUCTORES A COOPERATIVAS Y A ORGANIZACIONES DE PRODUCTORES, ASÍ COMO EL AUMENTO DE SU DIMENSIÓN, para que lleven a cabo la comercialización conjunta de sus producciones, la defensa de sus intereses comerciales y el logro de unos precios justos y remuneradores. Promoveremos, igualmente, la integración vertical de los sectores en torno a organizaciones interprofesionales que ayuden al entendimiento y al trabajo conjunto entre los diferentes eslabones de la cadena de suministro.
