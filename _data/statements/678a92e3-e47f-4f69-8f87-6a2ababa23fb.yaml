text: 6. Promoveremos las medidas necesarias para erradicar las muertes laborales y enfermedades ocupacionales para el año 2030, centrando nuestros esfuerzos en la protección inclusiva de todos los trabajadores y trabajadoras, especialmente en los sectores de construcción más afectados por el cambio climático. Impulsaremos políticas rigurosas para garantizar entornos laborales seguros y libres de riesgos, fomentando la participación activa de todas las partes interesadas en el compromiso de lograr cero muertes en el trabajo.
