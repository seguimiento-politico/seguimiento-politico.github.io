text: 1. Adoptaremos una estrategia europea transversal de personas con discapacidad que sitúe en la agenda los principales retos hasta el año 2030, atendiendo al efectivo cumplimiento de la Convención Internacional de los Derechos de las Personas con Discapacidad, contando con la participación de administraciones, entidades y sociedad civil organizada, europea y española.
