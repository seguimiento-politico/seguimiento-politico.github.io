text: 3.4. Garantizaremos el papel de las organizaciones sindicales en los procesos de toma de decisiones en los que interviene la inteligencia artificial en el lugar de trabajo y la transparencia de los algoritmos utilizados, favoreciendo la participación de los trabajadores antes de la introducción de tecnologías digitales que repercutan en las condiciones de trabajo.
