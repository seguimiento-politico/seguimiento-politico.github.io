text: Introducción, de forma efectiva, del principio de autonomía estratégica en las decisiones de política industrial, no solo en situaciones de crisis, sino de modo estructural. Esta autonomía estratégica se entiende como la capacidad de garantizar el funcionamiento mínimo de los sectores básicos del aparato productivo y de las necesidades básicas de la población española, al margen de las decisiones que puedan tomar los actores internacionales. Las reconversiones del aparato productivo español han reducido la soberanía económica en muchos sectores básicos. Asimismo la ruptura de las cadenas de producción y de algunos suministros durante la pandemia, en el momento de abrirse las restricciones y tras la invasión de Ucrania, pone de manifiesto los riesgos que supone ignorar este principio en la especialización de nuestro aparato productivo. Especialmente, en presencia de riesgos tan importantes como el cambio climático, se considerará fomentar la soberanía agroalimentaria nacional, por su papel fundamental en la economía del sector agroalimentario español y sus singulares ventajas comparativas.
