text: 6. Fomentaremos la energía ciudadana y el cooperativismo energético, democratizando la energía, tanto en materia de producción como de consumo. Para ello, será necesario eliminar importantes trabas burocráticas y legales, y facilitar la asistencia técnica mediante el despliegue de una red de oficinas energéticas que permitan capilarizar el proceso y hacer más accesibles los sistemas de ayudas.
