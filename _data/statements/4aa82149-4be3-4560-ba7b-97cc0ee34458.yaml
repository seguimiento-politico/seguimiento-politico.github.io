title: Una nueva RTVE que no esté al servicio de ningún Gobierno.
text: Implementaremos un Plan de Reforma de RTVE y sus Sociedades, que nos coloque a la altura del modelo de la BBC británica, con el objetivo de garantizar la transparencia, la participación de profesionales y de público, el prestigio del servicio público y la consolidación del proceso de renovación vía concurso público, tal y como se acordó en el Congreso y en el Senado Todo ello, atendiendo al criterio de independencia profesional y al pluralismo político, social e ideológico presente en nuestra sociedad También se fomentará y coordinará la participación directa de la audiencia, y se creará un Consejo Social Asesor que garantice el derecho de acceso y participación de la ciudadanía Se dará voz en horario relevante a grupos políticos y sociales significativos y se realizarán auditorías semestrales con participación rotativa de las y los propios profesionales de la corporación y de la sociedad civil Aseguraremos un Programa de Inversión en Producción propia para el Ámbito Digital, asumido de manera directa por los programas esenciales del servicio público, de manera que la externalización de servicios informativos quede excluida y se alcancen progresivamente los niveles de dotación presupuestaria previos a los recortes iniciados en 2012
