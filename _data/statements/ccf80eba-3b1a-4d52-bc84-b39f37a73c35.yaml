text: 'Inversión 100% pública de placas fotovoltaicas y rehabilitación energética de viviendas en edificios y viviendas particulares de ingresos medios bajos, así como un plan de subvenciones para eliminar las instalaciones domésticas de gas natural. Llevaremos a cabo un Plan de Acción Europeo que persiga dos objetivos: la reducción de la factura energética de las familias y la descarbonización del consumo energético doméstico. En este marco, crearemos un fondo de financiación europea para municipios, que permita la financiación al 100% del coste de instalación de placas en barrios vulnerables y/o para familias de ingresos bajos.'
