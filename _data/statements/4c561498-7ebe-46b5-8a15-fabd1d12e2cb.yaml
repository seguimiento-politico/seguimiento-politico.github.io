text: LA LIBERTAD, LA DEMOCRACIA Y EL RESPETO A LOS DERECHOS HUMANOS están en la base de la Comunidad Iberoamericana de Naciones. Defenderemos estos valores en la región y daremos un firme apoyo a las fuerzas democráticas, especialmente, en estos momentos, en Venezuela, Cuba y Nicaragua.
