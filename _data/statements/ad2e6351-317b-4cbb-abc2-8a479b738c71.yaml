text: 2.12. Abogaremos por dar un nuevo impulso a las negociaciones que pongan fin al conflicto en Chipre, con una solución basada en una federación binacional y bicomunal, en la línea de las resoluciones de las Naciones Unidas, priorizando el respeto a los derechos humanos de todas las personas y poner fin a la militarización de la isla.
