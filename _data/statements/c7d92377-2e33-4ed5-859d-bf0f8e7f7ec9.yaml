text: Hacer el impuesto sobre sucesiones y donaciones más justo, en colaboración con las comunidades autónomas, de forma que sea más progresivo y que las personas herederas con menor patrimonio preexistente y mayor grado de consanguineidad tengan cuotas reducidas También introduciremos, en estos casos, facilidades de pago, como fraccionamientos o dación en pago de bienes hipotecados Al mismo tiempo, armonizaremos este impuesto a escala estatal a partir de un mínimo de tributación para evitar la competencia fiscal entre territorios.
