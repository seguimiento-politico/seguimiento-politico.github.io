text: 'España dispone de un tejido productivo rico y diversificado. Cuenta con empresas grandes líderes en sectores tractores de futuro, desde el sector de la energía al agroalimentario, incluyendo las infraestructuras digitales, el sector de la salud, la inteligencia artificial, el sector audiovisual o las industrias culturales. Con un tejido vibrante de pymes, startups y autónomos, que compiten en el escenario internacional. Durante la próxima legislatura, seguiremos apoyándolas e impulsando su modernización, con un marco normativo favorable y dando apoyo a sus inversiones productivas. Para ello:'
categories: Empresas y autónomos
