text: España es una realidad que trasciende a los españoles de una determinada época y lugar; es una herencia recibida de nuestros antepasados que debemos cuidar y mejorar para legarla a las próximas generaciones. Nuestra patria es la garantía de los derechos y la igualdad, especialmente de los más vulnerables.
