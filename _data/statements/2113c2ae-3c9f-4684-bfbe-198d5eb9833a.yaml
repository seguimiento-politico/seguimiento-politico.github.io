text: Desarrollar un verdadero sistema de atención temprana, dada su importancia para la eficacia de las intervenciones sobre niños y niñas con alteraciones, trastornos del desarrollo o en riesgo de padecerlos y para su bienestar presente y futuro Por lo tanto, se reconocerá un derecho subjetivo a la atención temprana integral, universal, gratuita y pública y se armonizarán las distintas regulaciones para hacerlo efectivo con independencia del lugar de residencia y del servicio responsable
