text: Apuesta por el hidrógeno renovable. Apostaremos por el despliegue racional del hidrógeno renovables atendiendo a su viabilidad técnico-económica y al potencial internacional de España en el desarrollo y producción de este vector energético. El hidrógeno renovable tendrá un papel que cumplir en una economía 100% descarbonizada, pero deberá destinarse a procesos de difícil electrificación (ciertos usos industriales, aviación, transporte marítimo). Revisaremos la actual hoja de ruta del hidrógeno evitando procesos especulativos como el H2Med.
