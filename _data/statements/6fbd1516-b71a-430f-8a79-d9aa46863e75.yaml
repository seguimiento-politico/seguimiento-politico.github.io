text: Derecho a la igualdad, la inclusión y la vida independiente. Nuestro compromiso es retomar de inmediato el proceso de reforma del artículo 49 de la Constitución española, ya iniciado por el Gobierno de España y por el Congreso de los Diputados (con el apoyo mayoritario de los grupos políticos) en 2018, pero sucesivamente frustrado por dos disoluciones anticipadas de las Cortes Generales. Hay que garantizar la igualdad y la inclusión como derecho fundamental siguiendo el enfoque, los contenidos y la terminología de la Convención Internacional de Naciones Unidas de 2006.
