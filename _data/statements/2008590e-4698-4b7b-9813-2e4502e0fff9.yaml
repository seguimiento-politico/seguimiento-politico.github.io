text: Los burócratas de Bruselas, que no han salido de sus despachos y no conocen el esfuerzo del sector primario, criminalizan la actividad de los trabajadores del mundo rural y lo asfixian con normativa sectaria. Las instituciones de la UE están imponiendo una agenda de transformación de las economías de los Estados miembros con el fin de adaptarlas a una serie de objetivos climáticos. Esta estrategia globalista ha sido elaborada e implementada de espaldas a los intereses sociales y económicos de los españoles, que sin embargo son los que están soportando las peores consecuencias de la agenda verde impuesta desde Bruselas, que ha sido asumida por el Gobierno de Pedro Sánchez.
