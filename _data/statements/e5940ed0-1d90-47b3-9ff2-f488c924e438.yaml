text: Fin de la condicionalidad migratoria. Evitaremos que la política de desarrollo y cooperación esté supeditada a la securitización de la migración. No se podrá condicionar la prestación de la ayuda al desarrollo a las restricciones de movimiento de las personas migrantes y solicitantes de asilo recogidas en los acuerdos de asociación, comercio y otros partenariados que mantiene la UE con terceros países.
