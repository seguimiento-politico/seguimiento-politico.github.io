text: '1.1. Reorientaremos la agenda europea hacia cuestiones troncales para la vida y reivindicaciones de la juventud europea: la prevención y atención a la salud mental y su relación con la precariedad laboral, la vivienda como derecho básico en toda la Unión Europea, la formación en empleos verdes y sostenibles, el impulso de la economía social y el cooperativismo, la reducción del tiempo de trabajo para ganar tiempo de vida o la inclusión de la perspectiva de género, el respeto a la diversidad y la equidad racial como un abordaje transversal en el funcionamiento de las instituciones europeas.'
