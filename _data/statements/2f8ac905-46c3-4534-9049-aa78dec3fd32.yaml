text: Pondremos en marcha un sistema de monitorización de mercados de los principales productos que permita ver fácilmente parámetros como los precios en origen, mayorista y destino, costes de producción, márgenes brutos, volumen de producción, importaciones y exportaciones. Este sistema de monitorización ayudará a asegurar el cumplimiento y desarrollo de la Ley de la cadena alimentaria.
