text: Ante las enormes transformaciones que se están viviendo y que se van a acelerar en los principales ámbitos productivos, la actitud tradicional de los dirigentes de este país ha sido y está siendo la inacción, lo que equivale a entregar las llaves de los sectores más dinámicos de nuestra economía a grandes corporaciones, con frecuencia extranjeras. Esto hace que nuestras empresas y nuestra ciudadanía se queden atrás, sin poder competir en igualdad de condiciones, relegadas a posiciones subalternas o desplazadas hacia sectores más duros, como el turismo y la hostelería.
