text: 2.2. Crearemos una figura para la defensa de la ciudadanía digital, una autoridad efectiva que supervise el sector digital para controlar y limitar el poder de las grandes corporaciones. Esta figura asistirá y defenderá a la ciudadanía en su relación con las empresas tecnológicas para garantizar los derechos básicos enmarcados en la citada carta europea de derechos del mundo digital.
