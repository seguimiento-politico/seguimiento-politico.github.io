text: Ucrania y de todos los actores en la región. Promoveremos la revisión de los conceptos estratégicos en relación a Rusia, evitando la construcción de una imagen de mutua enemistad, y alentando la aplicación de la “Declaración conmemorativa de Astaná hacia una comunidad de seguridad” (2010) de la OSCE por parte de todos los actores en conflicto. Impulsar una Conferencia europea de distensión en la vecindad oriental con la participación de todos los actores de la región. También trabajaremos para facilitar de forma gradual una relación privilegiada con los Balcanes siempre con respeto a los derechos humanos, las libertades civiles, el Estado de derecho y la justicia, sin políticas de externalización de fronteras.
