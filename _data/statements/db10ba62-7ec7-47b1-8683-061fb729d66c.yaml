text: Construyendo sobre el éxito de la pasada legislatura que ha permit  ido multiplicar por más de diez el autoconsumo fotovoltaico haremos de éste una prior  idad potenciada por políticas públicas específicas para lograr el objetivo de 19 GW instalados en 2030. Modificaremos todas las barreras existentes para que el autoconsumo compart  ido y las comun  idades energéticas puedan desarrollarse. Se adoptarán med  idas que garanticen que los territorios de instalación de energías renovables sean informados y escuchados en un proceso de concertación participativo, y que creen un mapa nacional de instalación preferente de energías renovables, que respete la biodivers  idad y las zonas de alto valor agroecológico.
