text: Facilitaremos y agilizaremos las transferencias sociales de carácter monetario, estableciendo mecanismos que permitan su automatización y su rápida distribución a las personas beneficiarias, con lo que se evitarán trámites burocráticos innecesarios. Se estudiará la forma de hacerlo a través de la Agencia Tributaria, lo que requeriría que todas las personas que perciban ingresos presenten una declaración. En cualquier caso, esto se hará sin que la medida suponga un aumento de la carga tributaria para las personas con ingresos más bajos. También se establecerán los mecanismos necesarios para que todas las personas tengan acceso a una cuenta bancaria donde recibir las ayudas a las que tienen derecho.
