text: Crearemos el Banco de Inversión para la Nueva Economía (BINE), un ente público de inversión, en línea con modelos implantados en nuestro entorno similar, como el Kredintanstalt für Wiederaufbau (KfW) alemán. El BINE será una herramienta fundamental para impulsar la inversión pública y privada en España hacia la modernización económica, en concreto hacia la transición ecológica y la reindustrialización, contribuyendo al desarrollo de proyectos industriales y empresariales. Será el encargado de canalizar los recursos necesarios para financiar proyectos innovadores y sostenibles en diferentes sectores con el fin de mejorar la competitividad y el desarrollo económico del país. También tendrá un papel prioritario en la financiación de un parque amplio y profundo de vivienda pública o protegida, así como de la rehabilitación de la vivienda existente. Para su puesta en marcha se impulsará una simplificación y mejora de la arquitectura financiera pública estatal, partiendo de instituciones ya existentes como ICO, COFIDES, CDTI, ENISA, entre otras, con el objetivo de mejorar la eficiencia, ampliar su alcance y aumentar recursos disponibles.
