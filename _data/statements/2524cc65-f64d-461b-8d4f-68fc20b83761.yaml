text: Transparencia y democracia en el BCE. Modificaremos el procedimiento para nombrar a quien ocupe la presidencia, la vicepresidencia y el resto de los puestos del Comité Ejecutivo del BCE. Por lo tanto, se pasará del actual sistema de elección —opaco y pactado entre Estados— a uno con criterios de selección transparentes, un debate abierto sobre la estrategia del BCE que requerirá de mayoría cualificada, tras un proceso de selección entre candidatos y candidatas previa comparecencia ante los parlamentarios.
