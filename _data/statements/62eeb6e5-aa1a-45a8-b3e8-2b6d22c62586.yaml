text: 'África debe convertirse en una prioridad de la política exterior europea. Plantearemos en la UE iniciativas que contribuyan al desarrollo sostenible del continente, en línea con las medidas ya contempladas en nuestro Plan África III: avance en igualdad de género, en educación y en sanidad, reforzamiento de las instituciones democráticas, la incorporación de nuevas tecnologías, acceso al agua y a la energía, y mayor capacidad de prevención y adaptación a los fenómenos meteorológicos extremos, consecuencia del calentamiento global.'
