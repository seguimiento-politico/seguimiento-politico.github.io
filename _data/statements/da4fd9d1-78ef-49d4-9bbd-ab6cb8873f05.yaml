text: Esas élites a las que no hemos elegido y a las que no se puede exigir responsabilidades pretenden imponer el modelo de “sociedad abierta”. Una Nación fuerte necesita de fronteras como una casa necesita de puertas, y son los nacionales ejerciendo su soberanía los que deben elegir su modelo de sociedad.
