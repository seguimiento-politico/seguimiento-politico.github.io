text: 2. Apostaremos por la electrificación de la demanda de energía final fijando un objetivo vinculante mínimo del 40% para 2030, garantizando que un 80% de la generación de electricidad sea con fuentes renovables, y del 60% para 2040, como vector energético sustitutivo de los procesos de combustión.
