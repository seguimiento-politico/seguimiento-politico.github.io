text: Son retos muy claros en un momento en el que acabamos de conmemorar el 40ª aniversario de la Constitución. Nuestra Carta Magna, que nos hizo ciudadanos libres e iguales, ha sido el elemento vertebrador que ha permitido que estas cuatro décadas hayan sido los mejores años de nuestra historia reciente. Eso se ha logrado, en primer lugar, porque el espíritu que la animó fue el espíritu de la concordia y la reconciliación. Todos cedieron para conseguir que todos cupiesen en una misma nación. Hoy, lo conseguido entonces, está en riesgo cuando el Gobierno ha renunciado a la concordia para imponer una visión falseada de la historia, tratando de mostrar a España como una democracia imperfecta. Un Gobierno que ha optado por abrir viejos debates para provocar nuevas divisiones.
