text: 'La juventud europea está harta, también, de ser vanguardia, de marcar el rumbo. Y es que las personas jóvenes son mucho más que las principales víctimas de las últimas crisis: son, sobre todo, las principales impulsoras de las grandes transformaciones pendientes. Gracias a sus voces, hemos aprendido que desconectar no puede ser el privilegio de unos pocos, que la salud mental es un asunto político y que debemos dar una salida colectiva a la epidemia de estrés y ansiedad. Gracias a su activismo, nos hemos dado cuenta de que la emergencia climática es el principal desafío de nuestro tiempo, de que las decisiones cortoplacistas dañan nuestro planeta y nuestras democracias. Gracias a su lucha, sabemos que el acceso a la vivienda es el gran problema de toda Europa, que emanciparse es, demasiadas veces, una tarea imposible.'
