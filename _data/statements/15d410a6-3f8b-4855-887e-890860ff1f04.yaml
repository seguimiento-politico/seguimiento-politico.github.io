text: Suspensión de la regulación de Apoyo a la producción de municiones (ASAP). Más armamento no implica más seguridad ni mejor defensa. Suspenderemos este instrumento que tiene como objetivo impulsar la industria militar y de producción de munición europea con fondos públicos sin ningún tipo de control democrático.
