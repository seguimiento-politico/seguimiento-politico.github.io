text: Otro éxito del que puede sentirse especialmente orgulloso VOX en su afán por proteger a las víctimas es la denuncia de la explotación sexual de menores tutelados en Baleares. Tras el descubrimiento de centros de acogida financiados por la UE vinculados a abusos de menores tutelados por el gobierno socialista balear, VOX presentó una petición para que el Parlamento investigara. La iniciativa tuvo una amplia repercusión y derivó en la visita de una delegación del Parlamento Europeo, que dio lugar a un contundente informe en el que se exponían las irregularidades cometidas y exhibió este grave caso en la Unión Europea.
