text: 2. Impulsaremos un nuevo Erasmus+ sin barreras. En el próximo marco financiero plurianual, pedimos aumentar el presupuesto de Erasmus+ actual y un sistema de becas que garantice el carácter equitativo del programa. Subrayamos la importancia de la movilidad, del aprendizaje no solo para los estudiantes de la educación superior, sino también para aquellos que trabajan en educación de adultos y en educación y formación profesional. También hay que mejorar la movilidad del personal docente en estos sectores; así como impulsar más oportunidades de movilidad para el profesorado y el alumnado de la educación primaria.
