text: Impulso a la financiación municipal mediante la articulación del criterio poblacional, junto a otros criterios, con el objetivo de cerrar la brecha territorial y la incorporación de fondos de compensación del valor forestal que aumenten la contribución del conjunto del país al sostenimiento de los bienes comunes ligados al mundo rural. Por ejemplo, una parte de la financiación para la lucha contra incendios y para el mantenimiento de las masas forestales y los bienes naturales se destinará directamente a la financiación municipal de los pueblos que contribuyen directamente a esta tarea
