text: Desarrollaremos y haremos cumplir la declaración de mercado tensionado de la Ley por el Derecho a la Vivienda en todos los ámbitos geográficos que cumplan los requisitos que establece la Ley, aplicando así la regulación de alquileres a todas las zonas de mercado tensionado para garantizar la igualdad de todos los inquilinos en el ejercicio de sus derechos. Se trata de garantizar el control de alquileres en toda España en tanto que la competencia de regulación de precios es nacional.
