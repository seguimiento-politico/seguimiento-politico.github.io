text: 'Lo son en nuestro país, que cuenta con una sociedad abierta y diversa que ha ido en muchas ocasiones por delante de sus gobernantes, y aspiramos a que también lo sean en Europa: es el momento de extender el horizonte de derechos para que la Unión Europea feminista y de libertades no sea un eslogan, sino una realidad tangible. Y esta gran transformación implica, como siempre lo ha hecho, la alianza entre el feminismo y el colectivo LGBTI+.'
