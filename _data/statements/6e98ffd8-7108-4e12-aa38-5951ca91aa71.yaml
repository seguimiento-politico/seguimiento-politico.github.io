text: 1.9. Adoptaremos todas las medidas necesarias para garantizar que la digitalización de la sociedad no deje de lado a las personas mayores y que la tecnología sea accesible para ellas, fomentando programas e iniciativas, por ejemplo, en forma de clases adaptadas a sus necesidades. También garantizaremos que se pueda acceder a los servicios esenciales en persona y por medios no digitales.
