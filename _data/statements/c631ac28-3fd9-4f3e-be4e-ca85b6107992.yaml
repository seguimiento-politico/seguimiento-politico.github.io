text: 3. Estableceremos mecanismos para que los Estados miembros detengan una conversión, división o fusión transfronteriza cuando constituya un acuerdo artificial establecido para evitar obligaciones fiscales u otras obligaciones empresariales. Asimismo, garantizaremos que las empresas mantengan los derechos de participación a nivel de plaza después de una reestructuración transfronteriza.
