text: 3. Lucharemos por una Europa libre de sustancias tóxicas para 2030 eliminando progresivamente el uso de las sustancias químicas más nocivas. Es especialmente urgente centrarse en las sustancias que causan daños duraderos a los seres humanos y los ecosistemas, como las sustancias químicas perfluoradas y polifluoradas, que deben eliminarse rápidamente de nuestros procesos productivos.
