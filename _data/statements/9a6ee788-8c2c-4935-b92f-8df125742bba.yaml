text: Alquiler turístico. El incremento de los precios de alquiler y la limitación de oferta para uso residencial es especialmente grave en algunas ciudades como consecuencia del uso turístico de los alojamientos. Para abordar esta cuestión se impulsarán reformas normativas que permitan que las comunidades de propietarios puedan prohibir el ejercicio de la actividad de alquiler turístico o fijar determinadas condiciones para su ejercicio.
