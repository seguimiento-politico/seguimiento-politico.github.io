text: TRABAJAREMOS PARA GARANTIZAR EL DERECHO FUNDAMENTAL DE LIBERTAD RELIGIOSA, promoviendo el diálogo y la cooperación con las confesiones a través de los instrumentos jurídicos existentes. Se extenderán los beneficios fiscales a las confesiones religiosas con notorio arraigo y se potenciará el papel y la autonomía de la Comisión Asesora de Libertad Religiosa. Se revisará el papel de la Fundación Pluralismo y Convivencia para una gestión más eficaz con las confesiones.
