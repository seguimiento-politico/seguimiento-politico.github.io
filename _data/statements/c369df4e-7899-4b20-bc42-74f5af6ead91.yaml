text: Universidad pública gratuita. La mayor parte de la financiación de las Universidades públicas ya procede del dinero público y no de su pago directo Constatada esta realidad, el efecto de exigir pagar matrículas, crecientes además en la última década, supone la introducción de barreras poco eficientes para que los y las jóvenes más vulnerables no puedan acceder a la universidad Con esta propuesta, garantizaremos, en cambio, que cualquier joven que quiera y pueda estudiar lo haga con igualdad de oportunidades, al margen de dónde haya nacido Esta medida se extiende a la formación profesional en cualquier nivel e incluye la gratuidad de los másteres cuando sean habilitantes de manera oficial para ejercer una profesión. En los demás casos, el precio de los másteres bajará hasta al menos el precio actual de los grados
