text: Transporte público en toda Europa. Promoveremos el transporte público como el medio prioritario para la movilidad en Europa, ya que permite realizar desplazamientos de forma más eficiente y justa, apoyando especialmente el reparto de fondos para trenes de media distancia eficientes y que conecten todo el territorio.
