text: 'Como socialistas defendemos que el comercio no es un fin en sí mismo. Queremos usar el enorme peso del mercado europeo para mejorar las condiciones de vida tanto en la UE como en el exterior, para que el comercio sea un instrumento útil para todos y todas. Abogamos por una política comercial que sepa adaptarse a un panorama geopolítico que cambia rápidamente: debe promover nuestra seguridad económica sin sacrificar nunca nuestros valores progresistas. Para ello, aplicaremos una agenda comercial de la UE que sea ambiciosa y progresista, promoviendo normas sociales, laborales, medioambientales y sobre derechos humanos vinculantes y una estrecha cooperación con los socios comerciales basada en los Objetivos de Desarrollo'
