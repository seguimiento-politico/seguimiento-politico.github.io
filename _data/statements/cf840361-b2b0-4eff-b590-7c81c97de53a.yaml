text: REFORMAREMOS LA LEY ORGÁNICA DEL TRIBUNAL CONSTITUCIONAL para devolverle su prestigio institucional, asegurar la excelencia profesional, la desvinculación política y ejemplaridad de sus miembros y el rigor en sus resoluciones. Solventaremos los defectos procedimentales que dificultan su labor y garantizaremos que sus resoluciones se dicten en plazos razonables y estipulados con criterios objetivos. Asimismo, mejoraremos los procesos de selección y elección de sus magistrados para garantizar que no hayan estado vinculados políticamente durante los últimos cinco años, así como los controles de independencia en el ejercicio de sus funciones y un nuevo código ético.
