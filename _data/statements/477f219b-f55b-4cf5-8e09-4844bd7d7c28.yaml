text: Reforzaremos a los empleados públicos de Instituciones Penitenciarias en las funciones esenciales que realizan en desarrollo de su labor constitucional. El reconocimiento de los funcionaros de prisiones como agentes de la autoridad impulsado por el Partido Popular debe ser el fundamento de la seguridad laboral de éstos y la dignificación de su trabajo. Por ello, acometeremos la mejora integral de sus retribuciones económicas en tramos de incremento que serán progresivas durante los años 2019, 2020 y 2021 en su Complemento Específico. Todas estas medidas tienen carácter consolidable y se extienden a todos los puestos de trabajo adscritos a Instituciones Penitenciarias incluido el personal laboral.
