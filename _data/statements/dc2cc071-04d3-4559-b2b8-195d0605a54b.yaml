text: Prohibir la utilización de sociedades pantalla como un instrumento para disfrutar de la vivienda habitual pagando menos impuestos. Evitaremos así la práctica, que hemos conocido con frecuencia últimamente, de tener como vivienda habitual una casa no con un título de propiedad directa, sino a través de la titularidad de una sociedad pantalla de la misma persona, su familia o una persona de confianza, creada con el fin de ponerla a disposición de quien la disfruta pagando menos impuestos por su adquisición y tenencia La prohibición dejaría sin efecto estas operaciones interpuestas y atribuiría la propiedad de la vivienda directamente a quien la ha pagado y la disfruta, que tendrá que abonar los correspondientes impuestos, como hacen todos los españoles y españolas Las sociedades mercantiles deben servir para participar en la actividad mercantil, no para eludir impuestos en el disfrute privado de los bienes y servicios
