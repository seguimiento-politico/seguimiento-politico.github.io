text: 2. Promoveremos, desde el marco europeo, que el parque público de alquiler social y asequible español y los del resto de Estados miembros tengan la consideración de servicio público, con la misma protección jurídica y política de la que disponen servicios públicos como la educación o la sanidad, poniendo todos los medios europeos al servicio de esta política pública de los Estados miembros. En ese sentido, adaptaremos las normas sobre ayudas estatales para que no impidan a los Estados miembros abordar la crisis inmobiliaria, social y ecológica.
