text: Europa ha vivido durante esta legislatura. Este protagonismo del socialismo español alcanzó un punto culminante con la Presidencia española del Consejo de la UE, durante la cual tuvo lugar una aceleración sin precedentes de la agenda europea en capítulos que promueven la justicia social, la transición ecológica y fortalecen nuestra economía, seguridad económica y resiliencia.
