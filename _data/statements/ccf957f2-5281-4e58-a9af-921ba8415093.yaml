text: Para reducir el consumo de energía primaria y producir también un ahorro económico para la ciudadanía, impulsaremos medidas de ahorro y eficiencia energética. Por ello, promoveremos, en primer lugar, un Plan Europeo de Rehabilitación de Edificios que mejore la eficiencia de un sector que consume el 40 % del total de energía.
