text: 'Europea es condición de posibilidad para ofrecer las respuestas necesarias a los principales retos de hoy: el impulso de una transición ecológica justa realmente transformadora, la profundización de una autonomía estratégica al servicio de las mayorías sociales europeas o la puesta en marcha de un proceso de ampliación que refuerce, de verdad, el proyecto europeo. Durante demasiado tiempo y en demasiadas ocasiones, Europa ha sido incapaz de actuar a tiempo; lo ha hecho de forma sesgada e ineficaz, empleando recetas que ya se habían probado fallidas, o lo ha hecho sin tener en cuenta cómo las decisiones de unos pocos impactaban sobre las mayorías.'
