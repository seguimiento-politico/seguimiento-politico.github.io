text: Aprobaremos un Plan de Ciberseguridad y crearemos un Foro nacional de ciberseguridad, consolidando un auténtico polo de emprendimiento a partir del INCIBE. Potenciaremos la oficina de coordinación cibernética entre la Policía Nacional y la Guardia Civil e, igualmente, pondremos en marcha el Centro de Operaciones de Ciberseguridad. Se reforzarán los programas específicos para la protección de los menores en la red, incluyendo medidas de formación y concienciación para educadores y familias.
