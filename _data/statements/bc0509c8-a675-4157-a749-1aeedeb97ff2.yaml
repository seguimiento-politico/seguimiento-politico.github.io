text: 'Culminaremos la ejecución del Plan de Choque por el Empleo Juvenil acordado en 2017 entre el gobierno y los interlocutores sociales, en particular: <br>• Aprobaremos un Estatuto de las prácticas no laborales. <br>• Implementaremos un Programa Integral de Políticas de Empleo para jóvenes sin cualificación profesional.<br>• Pondremos en marcha el Programa de formación y transmisión de conocimientos en el empleo a través del contrato de relevo.'
