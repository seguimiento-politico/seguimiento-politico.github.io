text: En el ámbito de la planificación h  idrológica, reforzaremos estrategias de planificación sectorial y territorial para regular la disponibil  idad de recursos hídricos limitando el crecimiento del regadío salvo cuando existan nuevos recursos procedentes de la reutilización de aguas res  iduales en las zonas costeras o la desalación, dedicando estos prioritariamente a la recuperación de los acuíferos sobreexplotados. Además, reforzaremos el cierre de pozos y regadíos ilegales con un aumento de los recursos y personal de los organismos de cuenca y una agilización de los procedimientos. Apoyaremos, mediante la I+D+i y en el marco de la transición agroecológica, la adaptación de la agricultura a prácticas menos consum  idoras de agua y en las zonas de riego por presión fomentaremos el ahorro energético mediante la sustitución del bombeo por la gravedad.
