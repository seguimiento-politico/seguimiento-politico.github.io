text: Moratoria indefinida a la apertura de nuevas macroexplotaciones y a la compra de tierras fértiles por parte de fondos buitre y grandes corporaciones. En los últimos años se ha intensificado la operación de grandes capitales extractivos en el campo y en el sector primario, siendo las macrogranjas o los regadíos híperintensivos quizás los ejemplos más evidentes. Estas prácticas agresivas en lo económico e insostenibles en lo ecológico no solamente ponen en peligro el medio ambiente y la viabilidad económica de las pequeñas y medianas explotaciones tradicionales mediante la competencia desleal, sino que también son mucho menos eficientes en términos de creación de empleo y forman parte de una dinámica creciente de desplazamiento de la agricultura profesional de carácter familiar mediante el acaparamiento de tierras fértiles y derechos de riego. Por todo ello, promoveremos una moratoria indefinida a la apertura de nuevas macroexplotaciones y a las operaciones de la compra de tierras fértiles o pequeñas y medianas explotaciones ya en funcionamiento por parte de fondos buitre y grandes corporaciones.
