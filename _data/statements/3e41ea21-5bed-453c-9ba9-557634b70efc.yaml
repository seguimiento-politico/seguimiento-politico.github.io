text: Transformaremos la Sociedad Estatal de Participaciones Industriales (SEPI) en una verdadera Agencia Industrial Pública. España tiene una oportunidad excepcional para transformar su estruc6tura productiva y la nueva política industrial también requiere la implicación estratégica del sector público empresarial. La Agencia Industrial Pública dependerá del Ministerio de Industria y no del Ministerio de Hacienda. Sus empresas —las actuales o las que sea necesario crear— tendrán entre sus objetivos contribuir de manera coordinada a la transformación estructural del modelo productivo español, incluyendo en su caso la participación en los PERTE impulsados a través del Plan de Recuperación, Transformación y Resiliencia.
