text: Viviendas para vivir, no para especular. Se desarrollará una normativa europea para que los Estados miembro puedan establecer la prohibicion de la compra de vivienda por parte de personas físicas o jurídicas que no van a residir en ellas.​​Además, la normativa abordará también el reparto entre alojamientos residenciales y turísticos, estableciendo una recomendación de un límite máximo del 2% de alojamientos turísitcos sobre el total de los residenciales.
