text: La Unión Europea debe ser una comunidad de naciones libres que cooperan y aúnan esfuerzos en aquellos ámbitos en los que de forma inequívoca se puedan lograr objetivos comunes de forma más rápida, justa y eficaz que por separado. Esto implica el respeto a la soberanía de cada Nación, con límites claramente definidos sobre las competencias de las instituciones comunes, que actualmente son constantemente excedidos y reinterpretados por el Tribunal de Justicia de la Unión.
