text: Establecimiento de una sola interrupción en las jornadas partidas, con una duración máxima de una hora, que podrá ser ampliada por convenio colectivo. Esta medida es especialmente relevante en el contrato a tiempo parcial, muy feminizado y en muchas ocasiones involuntario, debido a que muchas personas que trabajan a tiempo parcial lo hacen por no encontrar trabajo a tiempo com pleto o por necesidades de conciliación.
