text: 12. Impulsaremos las políticas para el envejecimiento activo mediante una mayor inversión en políticas educativas, de salud y de servicios sociales, y culturales para todos los ciclos de vida. Los apoyos en el ámbito de la salud deben realizarse desde una perspectiva preventiva e integral; la educación y la cultura requieren de un enfoque a lo largo de la vida, y, finalmente, la participación activa y la inclusión digital deben ser prioridades de las políticas destinadas a las personas mayores.
