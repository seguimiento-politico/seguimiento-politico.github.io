text: 1.14. Apostaremos por desarrollar una nueva fiscalidad digital, como la creación de un impuesto europeo para las empresas digitales y las operaciones de la economía digital que grave en un 3 % su facturación, teniendo en cuenta el número de usuarios, y que suponga el pago de impuestos por los beneficios obtenidos en Europa en un porcentaje equivalente a la presencia que estas empresas tienen en el espacio digital europeo.
