text: Fin de la brecha salarial. Impulsaremos la prohibición de que los salarios más altos en una empresa sean más de 20 veces superiores al salario más bajo. Desde las instituciones europeas promoveremos que se desarrollen normativas laborales que pongan tope a la desigualdad salarial dentro de las empresas, asegurando un reparto más equitativo de los resultados empresariales.
