text: Modernización de nuestra imposición ambiental, para impulsar la obligatoria y urgente transición energética y la descarbonización de la economía, apostar por la sostenibilidad ambiental y obtener recursos adicionales. España va muy rezagada en el ámbito de la llamada «fiscalidad verde», es decir, la que favorece las buenas prácticas ecológicas y anima a reducir las prácticas perjudiciales para el medio ambiente. No podemos permitirnos seguir rezagados. Esta revisión, en el ámbito de la energía, de la movilidad, de las reducciones de gases de industrias y del transporte, del fomento de la economía circular o la agricultura ecológica, se hará teniendo siempre en cuenta sus efectos distributivos y estableciendo mecanismos de compensación a los colectivos más vulnerables económicamente con la finalidad de que la transición energética cumpla los principios de justicia distributiva.
