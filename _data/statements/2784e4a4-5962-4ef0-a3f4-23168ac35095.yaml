text: 2.3. Propondremos que todas las cuestiones que se decidan, hasta el momento, por unanimidad puedan decidirse por mayoría cualificada. Las únicas excepciones deberían ser la admisión de nuevos miembros en la Unión Europea y los cambios en los principios fundamentales de la Unión Europea, tal como se establece en el artículo 2 del Tratado de la Unión Europea y en la Carta de los Derechos Fundamentales de la Unión Europea.
