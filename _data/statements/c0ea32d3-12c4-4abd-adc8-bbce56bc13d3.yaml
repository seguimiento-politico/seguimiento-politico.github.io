text: Mejor cobertura y cuotas más justas para los trabajadores y trabajadoras autónomas. Fomentaremos el diálogo social con las organizaciones representativas del trabajo autónomo, y la gradual equiparación de los derechos de este colectivo con los de los trabajadores por cuenta ajena. Se establecerá un sistema de cotización por ingresos reales, sobre la base de la información fiscal, que les comportará mayor protección social en caso de desempleo, enfermedad o jubilación y que evitará que los y las autónomos que menos ingresan paguen una cuota excesiva y que además redundará en una mayor recaudación para el sistema y contribuirá a reforzar la solidaridad entre autónomos
