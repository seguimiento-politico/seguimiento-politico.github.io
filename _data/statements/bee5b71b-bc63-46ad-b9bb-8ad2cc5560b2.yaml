text: Fortalecimiento de las leyes antimonopolio. La creciente desigualdad de fuerzas entre oligopolios y el resto de los agentes económicos daña el desarrollo local y los derechos de personas consumidoras y pymes. Impulsaremos que se produzca un refuerzo de las normas antimonopolio y que el órgano regulador europeo cuente con instrumentos efectivos de penalización frente al fraude y los casos de cárteles y oligopolios. Así mismo, promoveremos que se refuercen los controles democráticos y de rendición de cuentas a los que debe estar sometido dicho órgano, ya que se debe asegurar que su funcionamiento y trabajo está puesto al servicio de los intereses de la ciudadanía, y no al servicio de la defensa de los intereses de los oligopolios que debe controlar.
