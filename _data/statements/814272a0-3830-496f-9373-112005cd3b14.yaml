text: En esta legislatura europea se han dado algunos pasos adelante. La Ley de Servicios Digitales, que establece limitaciones a las actuaciones de las grandes plataformas y dicta cuáles deben ser las prácticas ante la difusión de contenidos ilegales, es un buen ejemplo. Sus límites son también claros, evidentes en la negativa de muchas multinacionales a aplicar esta legislación y actuar contra las fake news y los discursos del odio. Ahora debemos trabajar para que se aplique rigurosamente, para que el Programa Estratégico para la Década Digital 2030 no se convierta en papel mojado, pero es necesario ir mucho más allá.
