text: España debe hacerse respetar en Europa y nuestros representantes políticos en el Parlamento Europeo deben trabajar para defender los intereses de los españoles y la dignidad de nuestra Nación. Eso es lo que ha hecho VOX durante estos cinco años en la Eurocámara, donde ha tenido que ver cómo los mismos populares y socialistas que en España teatralizaban sus diferencias, en Bruselas iban de la mano y votaban el 90% de las ocasiones de forma conjunta en contra de los intereses, la soberanía y la prosperidad de nuestra Nación.
