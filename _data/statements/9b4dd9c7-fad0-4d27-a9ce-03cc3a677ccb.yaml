text: Plan nacional del fomento del uso del anticonceptivo, basado en la educación sexual integral, acceso gratuito y universal a métodos anticonceptivos, el fortalecimiento de la investigación y el desarrollo, la producción nacional de anticonceptivos genéricos y la promoción de relaciones sexuales saludables y seguras. El objetivo del plan es garantizar el acceso equitativo a los distintos métodos anticonceptivos y empoderar a las personas para tomar decisiones informadas sobre su salud sexual y reproductiva.
