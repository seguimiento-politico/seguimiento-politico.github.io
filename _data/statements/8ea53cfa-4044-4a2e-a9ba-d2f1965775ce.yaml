text: Alrededor de 30.000 personas mueren prematuramente cada año en España debido a la contaminación del aire de nuestras ciudades. La contaminación se ha expandido a nuestros mares, bosques e incluso alimentos, donde el uso de pesticidas y otras sustancias químicas están provocando problemas de salud graves a la población. Por ello proponemos una serie de medidas para luchar contra la contaminación de nuestros ecosistemas y alimentos en favor de la salud de las personas y la preservación de nuestro entorno.
