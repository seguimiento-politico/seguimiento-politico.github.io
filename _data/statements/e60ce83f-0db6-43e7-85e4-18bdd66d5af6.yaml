text: Reforma de la Organización Mundial de Comercio. Impulsaremos una reforma integral de esta organización para implementar una política comercial y de inversión alternativa a escala mundial, contando con las demandas y necesidades de los países empobrecidos para que accedan a reglas comerciales justas, así como para dar prioridad al desarrollo del comercio local y regional controlado por las propias regiones y sus comunidades. Asimismo, promoveremos una reforma al mecanismo de solución de controversias para terminar con el bloqueo al órgano de apelación.
