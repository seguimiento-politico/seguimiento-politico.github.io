text: 1.5. Codificaremos las buenas prácticas en materia de acogida e inclusión ofrecida a las personas desplazadas como consecuencia de la invasión rusa de Ucrania, en particular en lo referente al modelo de los CREADE y otras buenas prácticas de otros Estados miembros, ejemplos que deberían ampliarse y extenderse a las personas de todas las nacionalidades que soliciten protección internacional.
