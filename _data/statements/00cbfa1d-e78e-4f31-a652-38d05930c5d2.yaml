text: Estableceremos la universalización y la gratuidad de la educación infantil para niños y niñas menores de 3 años. Esta medida, que es estrictamente educativa, constituye un potente factor para combatir el fracaso escolar, impulsando el desarrollo personal desde las primeras etapas de la vida, contribuyendo, además, a reducir la desigualdad y a mejorar la conciliación de la vida laboral y familiar. Elaboraremos, conjuntamente con las comunidades autónomas, un plan de extensión de la Educación Infantil, con una red pública e integrada de recursos que garantice una oferta suficiente de plazas públicas para niños y niñas menores de 3 años.
