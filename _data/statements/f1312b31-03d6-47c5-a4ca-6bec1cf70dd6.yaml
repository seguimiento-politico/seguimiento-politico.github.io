text: Promover la cultura del lenguaje audiovisual y de manera más especifica el Lenguaje cinematográfico, creando así nuevos públicos y promoviendo en generaciones más jóvenes, recuperar la asistencia a las salas de cine. En este sentido, se buscará también promover aquellos grupos de docentes y centros innovadores que hacen uso del cine y el documental como material de apoyo pedagógico y de extensión educativa.
