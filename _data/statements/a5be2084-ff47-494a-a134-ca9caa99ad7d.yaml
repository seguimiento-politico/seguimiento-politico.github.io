text: Derechos Fundamentales y la Igualdad de Trato. Impulsaremos la creación de esta figura con las funciones de armonizar la protección de los derechos fundamentales en todos los Estados y de supervisar su garantía, y estableceremos sanciones para aquellos que los vulneren o no actúen con la diligencia debida para evitarlo.
