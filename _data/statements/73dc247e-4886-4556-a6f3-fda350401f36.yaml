text: Impulsaremos la firma de un gran pacto de rentas por la estabilidad de precios. Tanto el comportamiento salarial hasta el momento, como la firma del AENC, garantizan que el origen de las tensiones inflacionistas no se encuentra en los salarios y su crecimiento. La tensión inflacionista se está produciendo por el encarecimiento de los precios de importación de algunas materias primas esenciales y un mantenimiento o aumento bastante generalizado de los márgenes empresariales. La firma de un gran pacto de rentas por la estabilidad de precios debe tener como objetivo acordar un reparto adecuado de las implicaciones del encarecimiento de los precios de importación y cortar los efectos de segunda ronda. Existe margen suficiente para que los salarios recuperen el poder adquisitivo perdido en 2022 sin afectar a los precios finales.
