title: ASEGURAREMOS LA SOSTENIBILIDAD Y SUFICIENCIA DEL SISTEMA DE PENSIONES PARA LAS GENERACIONES ACTUALES Y FUTURAS.
text: GARANTIZAREMOS LA REVALORIZACIÓN DE LAS PENSIONES EN EL MARCO DEL PACTO DE TOLEDO. Impulsaremos la contributividad del sistema y lo dotaremos de mayor transparencia y accesibilidad, de modo que todos los trabajadores puedan acceder con mayor sencillez a la estimación de la pensión futura. Analizaremos la situación de los mutualistas alternativos en aras a promover junto a las mutualidades unas condiciones de jubilación dignas.
