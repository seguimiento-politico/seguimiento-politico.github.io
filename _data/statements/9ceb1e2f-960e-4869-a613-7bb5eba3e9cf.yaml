text: Implementaremos una «herencia universal». Las políticas de protección a la ciudadanía puestas en marcha con la crisis del COVID-19 han logrado que, por primera vez en nuestra historia, la desigualdad y la pobreza hayan disminuido rápidamente después de una crisis. Pero hay que seguir actuando para que España deje de ser uno de los países más desiguales de la UE. Para ello, se propone implementar, financiada con un nuevo impuesto a las grandes fortunas, una «herencia universal» de 20.000€, que se hará efectiva al cumplir los 23 años, para ayudar a las personas jóvenes a seguir formándose, iniciar su andadura profesional e independizarse.
