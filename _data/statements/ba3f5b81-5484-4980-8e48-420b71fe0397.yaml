text: El empleo es la principal preocupación de los españoles. España puede convertirse en un enclave estratégico en esta cuarta revolución industrial, para lo cual debemos atraer talento a través de un plan fiscal, educativo y regulatorio que compita con los principales núcleos de innovación. Desde las Administraciones se puede colaborar decisivamente con el sector privado, que es quien debe ser el motor de la economía. Por ello, debemos adaptar nuestro marco de relaciones laborales y políticas activas y pasivas de empleo al presente y futuro del mercado de trabajo, caracterizado por la transformación digital, la intensificación de la globalización, el aumento de la competencia en los mercados internacionales y el reto demográfico.
