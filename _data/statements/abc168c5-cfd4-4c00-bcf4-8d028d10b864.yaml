text: Oficina de transición energética justa. Para conseguir que los recursos movilizados para la transición ecológica lleguen a quienes más lo necesiten, proponemos la creación de la oficina de transición energética justa (OTEJ). Un organismo dependiente del IDAE que en un inicio se establecerá, principalmente, en forma de sede electrónica, pero con el objetivo, a final de legislatura y en convenio con los Ayuntamientos, de contar con sedes presenciales en municipios de más de 50.000 habitantes y servicios itinerantes en el resto del país. Entre las tareas de la OTEJ estarían; Funcionar como una ventanilla única que permita agilizar todos los trámites relacionados con autoconsumo y rehabilitación. Catalizar la obtención de ayudas para la rehabilitación energética y el autoconsumo (especialmente en forma comunitaria) a aquellos que más lo necesiten. Asesorar activamente en materia de ahorro energético y de recursos, tanto en el ámbito residencial como en el del comercio y la industria (talleres de factura de la luz, ahorro y ecoeficiencia). Impulsar las comunidades energéticas. Asesorar a pymes y autónomos para informar y planificar la reducción de su huella de carbono a través del autoconsumo, comercializadoras verdes, etcétera. Y asesorarlos también para garantizar el acceso a productos financieros sostenibles, así como a subvenciones nacionales y europeas.
