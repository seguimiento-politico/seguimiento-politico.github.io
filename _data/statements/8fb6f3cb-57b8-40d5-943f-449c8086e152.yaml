text: La coeducación es una estrategia fundamental para erradicar estereotipos de género y prevenir la violencia machista. Urge tomar medidas en el ámbito sexoafectivo para prevenir, entre otras cosas, la violencia sexual y el neomachismo entre las personas más jóvenes.
