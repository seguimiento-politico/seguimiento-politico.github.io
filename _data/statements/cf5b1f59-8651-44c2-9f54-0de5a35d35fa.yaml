text: 'La revolución digital hace tiempo que ha dejado de ser un pronóstico de futuro. Las sociedades europeas están siendo ya transformadas por la digitalización. Hoy nos encontramos, de nuevo, en una encrucijada. La decisión a tomar en este contexto de bifurcación es evidente: o una transformación digital al servicio de unos pocos, o una transformación digital que amplíe derechos para las mayorías sociales europeas. O un tecnofeudalismo comandado por las grandes empresas tecnológicas, o un nuevo contrato social para la era digital que asuma que la tecnología debe servir para resolver los grandes desafíos de nuestra época, como la lucha contra las desigualdades, la crisis climática o la erosión democrática.'
