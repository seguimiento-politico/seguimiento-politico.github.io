text: De la misma forma, este cambio de modelo productivo exige tener soberanía tecnológica. La digitalización y la inteligencia artificial son dos importantes caballos de batalla en la construcción de un proyecto propio y autónomo. En la actualidad, la tecnología y el mundo digital son un bien de mercado que está en manos de unas pocas empresas que gobiernan nuestros datos. La Unión Europea debe hacer de la tecnología un sector estratégico que canalice el cambio de modelo y que utilice la digitalización para avanzar en derechos laborales y en nuevas y mejores formas de vida.
