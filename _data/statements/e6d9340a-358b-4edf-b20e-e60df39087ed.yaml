text: Construiremos una visión estratégica hacia nuestra Vecindad Sur que acompase intereses y valores y supere la visión dicotómica que reduce estas relaciones de vecindad al prisma exclusivo de cooperación o conflicto en la región del Magreb. En situaciones de tensión, apostaremos por el diálogo, sin abandonar los valores y objetivos propios, evitando una política puramente reactiva y poniendo siempre los derechos humanos en el centro.
