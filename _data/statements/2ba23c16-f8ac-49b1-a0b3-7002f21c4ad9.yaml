text: Protecciones frente a la contaminación. Trabajaremos para el establecimiento de medidas eficaces frente a la contaminación, en especial la que sufre nuestro sector marisquero, muy sensible a los vertidos y a la falta de depuración de aguas en nuestras rías, estuarios y litorales. Para ello, también garantizaremos que se produce un incremento en el esfuerzo investigador, lo que permitirá disponer de información clara sobre la incidencia de la contaminación, los microplásticos y el cambio climático en los stocks pesqueros, la evolución de las especies y el estado de los ecosistemas, de manera que sea posible implementar medidas eficaces para asegurar el futuro del sector.
