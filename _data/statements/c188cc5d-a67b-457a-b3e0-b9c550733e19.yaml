title: Acabar con las cloacas del Estado.
text: Para poner fin a las cloacas del Estado, se creará una Unidad Integral contra la Corrupción Institucional, que estará formada por agentes especialistas en la lucha contra la corrupción de la Policía Nacional, la Guardia Civil y las policías autonómicas, y que, para esta tarea, dependerá directamente de las juezas, los jueces y fiscales encargados de las investigaciones. Las personas especialistas que conformen esta unidad estarán blindadas ante cualquier tipo de represalia, castigo o premio por parte del poder político y bajo la coordinación de agentes de los distintos cuerpos policiales elegidos por el Consejo General del Poder Judicial mediante concurso de méritos y de capacidades
