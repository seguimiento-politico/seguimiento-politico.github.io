text: FACILITAREMOS EL ENVEJECIMIENTO ACTIVO DE TODAS LAS PERSONAS CON DISCAPACIDAD, estableciendo medidas que favorezcan la permanencia en su entorno de convivencia después de los 65 años. Del mismo modo, impulsaremos, junto con las Comunidades Autónomas y los ayuntamientos, programas de atención combinada de mayores con hijos con discapacidad en centros residenciales, con el fin de que los padres mayores que viven en residencias y tienen algún hijo con discapacidad, puedan residir en el mismo centro o en alguno cercano en compañía de sus hijos.
