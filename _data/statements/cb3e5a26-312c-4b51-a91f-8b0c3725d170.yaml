text: 5. Reduciremos drásticamente el uso de antibióticos para prevenir el desarrollo de gérmenes multirresistentes en la ganadería, que suponen una de las mayores amenazas para la salud humana. Para ello es necesario cambiar a mejores métodos de cría, aumentar la sanidad animal, restringir el tratamiento en grupo y dar prioridad al tratamiento de los animales individuales enfermos. Los antibióticos de reserva deben reservarse para la medicina humana. Asimismo, presionaremos por una estrategia europea para una ciencia sin animales.
