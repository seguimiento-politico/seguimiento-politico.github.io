text: Impulsaremos el Plan de Digitalización de la Administración, que incluirá medidas para aumentar la eficiencia y reducir la brecha digital en el uso para la e-administración a través del desarrollo de servicios públicos electrónicos universales y de calidad abiertos, eficientes, flexibles e inclusivos y que sean accesibles a todos los colectivos.
