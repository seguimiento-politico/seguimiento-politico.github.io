text: 1.16. Promoveremos la regulación de los grupos de interés, limitando su influencia y estableciendo la difusión pública obligatoria de sus actividades. Propondremos una legislación que penalice a las empresas y consultoras que practiquen las “puertas giratorias”, excluyéndolas de los contratos con financiación pública. Asimismo, estableceremos un período de suspensión de 12 meses tras el mandato parlamentario, durante el cual los y las eurodiputadas no podrán ejercer actividades de lobby ante ninguna de las instituciones ni agencias de la Unión Europea, y solicitaremos la ampliación de las competencias de la fiscalía europea a los delitos penales contra los intereses democráticos de la Unión Europea.
