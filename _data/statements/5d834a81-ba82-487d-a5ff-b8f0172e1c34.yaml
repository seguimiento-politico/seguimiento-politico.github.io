text: DAREMOS UN IMPULSO DEFINITIVO A LA DIGITALIZACIÓN EN EL ÁMBITO SANITARIO, orientada a las necesidades del paciente, abriendo canales para la información, el control de las enfermedades, el acceso a la asistencia sanitaria, la coordinación asistencial y la mejora en las oportunidades de acceso a los recursos. Potenciaremos la toma de decisiones basados en el conocimiento y las herramientas de gestión, tomando la historia clínica digital interoperable como eje de esta transformación digital.
