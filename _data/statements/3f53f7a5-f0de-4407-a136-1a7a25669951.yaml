text: Se impulsarán las med  idas necesarias para garantizar los mecanismos de protección contemplados en la disposición final quinta de la Ley por el Derecho a la Vivienda en materia de desahucios y lanzamientos. En concreto, impulsaremos actuaciones para asegurar que, una vez comunicada de oficio por el Juzgado la existencia del procedimiento a las Administraciones autonómicas y locales competentes y verificada la situación de vulnerabil  idad, se presente al Juzgado propuesta de alternativa de vivienda digna en alquiler social a proporcionar por la Administración competente para ello y propuesta de med  idas de atención inmediata a adoptar igualmente por la Administración competente, así como de las posibles ayudas económicas y subvenciones de las que pueda ser beneficiaria la parte demandada.
