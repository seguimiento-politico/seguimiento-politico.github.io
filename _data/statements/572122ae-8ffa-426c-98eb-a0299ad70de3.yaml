text: Ley específica para bomberos y bomberas forestales en el marco del Sistema Nacional de Protección Civil Esta norma establecerá obligaciones para las Administraciones competentes en relación con la elaboración de planes generales, territoriales, especiales y de autoprotección También establecerá los derechos laborales del sector mediante la creación del Estatuto Básico de Bomberas y Bomberos Forestales, que reconozca las funciones propias de estos servicios en el medio natural y rural, y los aspectos de salud y prevención de riesgos laborales, así como las categorías profesionales y sus especificaciones de formación.
