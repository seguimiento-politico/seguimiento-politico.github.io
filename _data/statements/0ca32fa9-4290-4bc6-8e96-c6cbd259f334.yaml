text: Ejerceremos un mayor control sobre las SICAV. Otorgaremos a los órganos de inspección de la Agencia Tributaria la competencia para declarar a efectos exclusivamente tributarios el incumplimiento de los requisitos establecidos para las SICAV en la normativa financiera. Igualmente se establecerán requisitos adicionales para la aplicación por las SICAV del tipo impositivo reducido tendentes a asegurar su carácter de instrumento de inversión colectiva, por ejemplo, estableciendo un tope de concentración de capital en manos de un mismo inversor (incluyendo la participación de personas físicas o jurídicas vinculadas).
