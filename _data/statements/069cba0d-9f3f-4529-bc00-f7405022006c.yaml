text: Establecimiento de cláusulas espejo en los tratados internacionales. Todos los productos que entren de terceros países estarán obligados a equipararse a los estándares de producción de la Unión Europea en materia de bienestar animal, regulaciones de fitosanitarios, normativas medioambientales, estándares fiscales y laborales, etc., de acuerdo con la normativa de debida diligencia.
