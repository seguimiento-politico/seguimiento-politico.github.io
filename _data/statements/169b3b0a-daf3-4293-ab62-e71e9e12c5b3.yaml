title: Abandonar la política de grandes embalses y avanzar hacia una gestión inteligente, eficiente y ecológica del agua.
text: El viejo modelo franquista de pantanos y obras faraónicas que han hundido y obligado a abandonar tantos pueblos se sustituirá de forma definitiva por una nueva cultura del agua, con un gobierno eficiente y moderno del agua a partir de la gestión de su demanda, que resulta la única estrategia eficaz para mitigar episodios extremos y cada vez más frecuentes, como sequías y crecidas, al tiempo que sirve para construir un sector agropecuario puntero
