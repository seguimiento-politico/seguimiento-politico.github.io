text: Refuerzo de la acción diplomática para promocionar y proteger nuestros productos en el exterior, así como garantizar siempre el efectivo ejercicio de sus derechos. El Gobierno de España no puede tolerar las humillaciones y criminalización de sectores nacionales como el vino, la carne o la fresa, como Sánchez sí ha permitido.
