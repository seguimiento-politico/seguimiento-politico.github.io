title: Paquete de servicios básicos.
text: 'Garantizaremos que todas las poblaciones puedan contar con los siguientes servicios: servicio de transporte adecuado que comunique diariamente a demanda con la cabecera de comarca —estableceremos las obligaciones de servicio público adecuadas para asegurar el acceso a servicios de movilidad dignos, con independencia del lugar de residencia—; atención sanitaria a domicilio de calidad, si no es posible tener un centro de salud; atención inmediata de una patrulla de la Guardia Civil en un máximo de 15 minutos; reparto habitual de suministros básicos cuando no sea posible disponer de una tienda de ultramarinos, para lo cual se establecerán líneas de ayudas públicas; al menos un cajero automático dentro de un radio de 20 kilómetros, financiado a través de un canon al sector bancario para la inclusión financiera y gestionado por Bankia; y centros culturales ciudadanos al menos en cada cabecera de comarca, así como una oferta cultural descentralizada en colaboración con las Administraciones competentes'
