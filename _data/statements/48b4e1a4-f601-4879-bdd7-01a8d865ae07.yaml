text: Impulsaremos el establecimiento de una Comisión Nacional de la Energía. Un organismo regulador especializado que cuente con los recursos adecuados para abordar la necesaria modernización de la regulación para preparar el sistema energético para el objetivo de neutral  idad climática. También se reforzarán sus capac  idades de inspección y seguimiento del cumplimiento de la normativa energética por parte del conjunto de actores.
