text: Establecer un IRPF más justo y progresivo bajando los impuestos a los sueldos más bajos y aumentando el tipo a los más altos. Por un lado, las rentas de más de 100 000 euros anuales contribuirán un poco más, con un 47 %, que llegará hasta el 55 % para rentas superiores a 300 000 euros anuales, y corregiremos la injusticia de que las rentas del capital (por productos financieros e inversiones) tributen mucho menos que las rentas del trabajo Se eliminarán también las deducciones que benefician solo a quienes tienen rentas más altas Al mismo tiempo, se reducirá el tipo del primer tramo no exento del IRPF —el tramo más bajo— al 18 %.
