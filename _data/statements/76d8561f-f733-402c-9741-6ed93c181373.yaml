text: Defensa de la participación ciudadana, la democratización, la igualdad de género y la transparencia en la negociación, aprobación y seguimiento de tratados internacionales. Debe impedirse que los poderes económicos y financieros pongan a su servicio a las instituciones mediante una influencia ilegítima en el proceso legislativo. Los mandatos negociadores deben votarse en el Parlamento Europeo y en los Parlamentos nacionales, que deberán tener capacidad de escrutinio y enmienda durante las negociaciones. Además, una vez negociados, todas sus partes (políticas, comerciales y sociales) deberán ser ratificadas por el Parlamento
