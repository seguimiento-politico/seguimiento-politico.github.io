text: Promoveremos el empleo estable, duradero y de calidad mediante la reducción de las cotizaciones a las empresas que contraten a trabajadores españoles de manera indefinida, bonificando al 100% los nuevos empleos creados durante el primer año para cualquier edad, y al 50% en el segundo año. Garantizaremos efectivamente el derecho al trabajo prohibiendo las acciones coactivas en las huelgas políticas.
