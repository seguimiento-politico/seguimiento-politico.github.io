text: Proteger a los deudores y deudoras hipotecarios sin recursos suficientes con la limitación de su deuda al valor del bien hipotecado y el reconocimiento de derechos de reestructuración de deuda, quita y dación en pago Adoptaremos medidas adicionales de protección a familias con ingresos inferiores a 3 IPREM que no pueden pagar su hipoteca, y derogaremos el IRPH como indicador de los tipos de interés variable en créditos o préstamos hipotecarios con efecto retroactivo, de manera que las familias puedan reclamar lo pagado indebidamente
