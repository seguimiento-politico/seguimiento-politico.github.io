text: Impulsaremos la simplificación y agilización de los procedimientos de contratación administrativa, potenciando la utilización de aquellos que garantizan una mayor rap  idez en los procesos de convocatoria y adjudicación de los contratos públicos. Se trata, con ello, de reducir y/o suprimir elementos de complej  idad burocrática, con la correspondiente reforma normativa si fuera necesaria, sin merma de las garantías y siempre en un marco orientado al objetivo de “corrupción cero”.
