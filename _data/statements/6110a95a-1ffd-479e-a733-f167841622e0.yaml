text: Flexibilizaremos los proyectos de investigación competitivos, limitando la burocracia y publicando las convocatorias con antelación, con un calendario anual fijo que permita programar los trabajos de los distintos grupos y equipos de investigación. Crearemos un sistema de incentivos eficaz para fomentar la investigación con aplicación en el sector productivo.
