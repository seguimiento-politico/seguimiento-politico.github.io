text: Además, Sánchez ha amparado que los gobiernos separatistas utilicen la educación para adoctrinar y excluir el español de las aulas, contraviniendo la voluntad de las familias y las decisiones de los tribunales. Es urgente devolver a los españoles una educación gratuita, exigente y de calidad, que sea un verdadero ascensor social para los jóvenes y un elemento de cohesión nacional.
