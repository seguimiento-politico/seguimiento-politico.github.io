text: Hace cuatro años, España cambió de rumbo y retomó la senda del progreso. Tras una década de políticas de auster  idad, precariedad laboral, crispación, retrocesos en derechos, e inacción medioambiental, nuestro país volvió a mirar al futuro con ambición y con esperanza. La mayoría social se movilizó e hizo posible la creación del primer gobierno de coalición progresista de nuestra democracia. Hoy, casi 1.400 días después, podemos afirmar –con humildad, pero con confianza– que ese gobierno ha s  ido un éxito. Bajo su gestión, España ha navegado una de las coyunturas internacionales más complejas y adversas de la historia reciente, ha recuperado la estabil  idad institucional, y ha llevado a cabo una modernización sin precedentes de su economía, su mercado laboral y su Estado del bienestar, al tiempo que ha proteg  ido y ampliado los derechos y libertades de su ciudadanía.
