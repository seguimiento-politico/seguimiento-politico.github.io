text: Se implantará un nuevo sistema tarifario para el consumidor doméstico que sea progresivo en relación con el consumo, incluyendo las características de la unidad familiar. En especial, se establecerá una tarificación social que asegure el acceso a un consumo mínimo vital de agua y energía (gas y electricidad).
