text: Impulsar la subida de todos los salarios, especialmente los más bajos. Para que ello no conlleve una destrucción de empleo se deben reducir drásticamente las cargas sobre las empresas y la regulación abusiva que perjudican la generación de empleo. En España hay unos salarios de miseria y un paro inaceptable porque el trabajo de todos sostiene el estado de bienestar de los políticos.
