text: Plan de turismo sostenible y derecho al lugar. El desarrollo incontrolado del turismo atenta profundamente contra los lugares en los que este se concentra masivamente. El plan de turismo regulará y acompañará a la industria turística para lograr articular una oferta que, siendo fuente de prosperidad en términos económicos, minimice sus impactos ecológicos y sociales. Regularemos el parque de viviendas turísticas en las ciudades, estableceremos límites a las plazas hoteleras en función de la capacidad de carga ecológica y social de los territorios y desarrollaremos un paquete de tasas turísticas que sirvan para garantizar el derecho al lugar de sus habitantes, internalizando costes que hoy se externalizan sobre la naturaleza y el estado de bienestar.
