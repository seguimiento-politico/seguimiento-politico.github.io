title: Las personas que hayan cotizado al menos 35 años podrán jubilarse anticipadamente sin penalización en sus pensiones.
text: Con el actual sistema, muchas personas que ya han cotizado más de 35 años, pero que, sin embargo, no encuentran un empleo digno en los últimos años de su vida laboral, no pueden acceder a la jubilación, porque sufrirían una penalización muy alta por cada año que adelantaran la fecha Aplicaremos la medida también de forma retroactiva a quienes se hayan visto perjudicados o perjudicadas al ver reducida su jubilación por el hecho de hacerlo anticipadamente bajo la regla en vigor
