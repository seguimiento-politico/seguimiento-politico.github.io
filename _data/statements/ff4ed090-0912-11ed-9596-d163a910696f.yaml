title: Plan de movilidad sostenible.
text: '- Elaboraremos una Ley de Movilidad Sostenible y financiación del transporte público, poniendo especial énfasis en la sostenibilidad económica de las áreas metropolitanas de las grandes ciudades. <br>- Pondremos en marcha un esquema de ayudas económicas para el vehículo eléctrico, impulsando el vehículo con energías alternativas y medidas encaminadas a promover la instalación de puntos de recarga en zonas urbanas. <br>- Impulsaremos un Programa de Acción 2019-2022 para la Mejora de la Eficiencia y la Sostenibilidad de la Cadena Logística. <br>- Revisaremos el modelo de peajes de la red viaria de alta capacidad encaminado a garantizar la sostenibilidad y el uso eficiente. <br>- Desarrollaremos medidas encaminadas a promover inversiones productivas y sostenibles en los puertos. <br>- Impulsaremos el Plan de cercanías 2019-2025, y otras medidas de apoyo al transporte intermodal. <br>- Aplicación de las Tecnologías de Información y Telecomunicación e Internet de las Cosas para mejorar la interconectividad e intermodalidad'
