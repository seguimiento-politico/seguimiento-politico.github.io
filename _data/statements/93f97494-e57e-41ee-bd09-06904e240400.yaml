text: Creación de un sistema público europeo de búsqueda y salvamento marítimo. La UE abolirá la Agencia Europea de la Guardia de Fronteras y Costas (Frontex) y creará una Agencia que tenga como función principal la búsqueda y el salvamento de personas migrantes en el mar. Complementariamente, promoveremos la creación de servicios de salvamento estatales en los países miembros, exportando así el modelo del Servicio de Salvamento
