text: PROMOVEREMOS UNA REFORMA DEL SISTEMA DE FINANCIACIÓN LOCAL, en coordinación con el nuevo modelo de financiación autonómica, que garantice los principios de suficiencia financiera, equidad y de igualdad en relación con el acceso de los ciudadanos a los servicios que gestionan las administraciones locales. Asimismo, el nuevo sistema introducirá mejoras de la autonomía tributaria y la responsabilidad fiscal de las corporaciones locales, dotando a los gobiernos locales de mejores instrumentos para modular sus ingresos de una forma responsable y visible para el ciudadano.
