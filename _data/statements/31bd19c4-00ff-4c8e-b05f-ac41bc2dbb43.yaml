text: En nuestro país se mantiene el uso de balas de goma por parte de las fuerzas y cuerpos de seguridad, tanto en contexto de protestas pacíficas con fines de dispersión, como en el marco de operaciones en la frontera. Se trata de un material altamente lesivo que puede ocasionar lesiones de enorme gravedad que van desde la pérdida de ojos, la ruptura de vértebras y costillas, hasta la muerte. Por ello, se prohibirá el uso de pelotas de goma y otros materiales antidisturbios altamente dañinos para la integridad física de las personas.
