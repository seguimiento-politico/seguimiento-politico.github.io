text: Fin de las organizaciones que propaguen el odio. Promoveremos que la UE inste a los Estados a luchar contra las organizaciones que propaguen discursos de odio y violencia y a prohibir los grupos neofascistas, neonazis y cualquier otra fundación o asociación que exalte y glorifique el nazismo o el fascismo.
