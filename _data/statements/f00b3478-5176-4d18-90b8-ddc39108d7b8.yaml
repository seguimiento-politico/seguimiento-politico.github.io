text: Sudán y en República Democrática del Congo. Defenderemos impulsar una iniciativa estratégica que supere el marco colonial y extractivista actual, que tenga como eje central la defensa de los derechos humanos, la equidad de género, la transición energética y el bienestar de las sociedades y su soberanía sobre sus propios recursos. Propondremos reforzar las relaciones diplomáticas y de promoción de la cooperación educativa, cultural, científica y técnica. En materia económica, promoveremos impulsar intercambios entre pymes, así como el apoyo decidido a los procesos democráticos y el empoderamiento de la sociedad civil, en especial de las mujeres. También denunciaremos y trabajaremos para que la UE acabe con la condicionalidad migratoria de los acuerdos económicos y de recursos, como en el caso de Senegal.
