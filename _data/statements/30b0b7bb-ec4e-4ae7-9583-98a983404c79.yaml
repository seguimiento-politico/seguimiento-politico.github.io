text: PSOE estableció un amplio conjunto de normas para la aplicación de la PAC en nuestro país, incluyendo un sinnúmero de condiciones y requisitos a la actividad agraria. Este desmesurado aumento de la complejidad regulatoria y de la carga burocrática supone beneficiar a los fondos buitre y a los grandes capitales extractivos
