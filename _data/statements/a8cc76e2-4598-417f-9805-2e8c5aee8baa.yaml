text: La movilidad debe ser un derecho básico y de carácter universal, dado que facilita el acceso a otros derechos. La disponibilidad de fórmulas de movilidad accesibles, económicas y diversificadas —sin olvidar la movilidad activa— es una condición previa para multiplicar y mejorar las opciones de acceso al lugar de trabajo, a la vivienda, a los centros educativos y sanitarios, a los servicios comerciales, al ocio, a la cultura, al disfrute del tiempo libre y a la práctica del deporte. Al mismo tiempo, dada la situación de emergencia climática, la movilidad tiene que ser en todo momento sostenible y los sectores de transporte y de movilidad deben alcanzar la neutralidad climática antes de 2050. En todo caso, en el menor plazo posible.
