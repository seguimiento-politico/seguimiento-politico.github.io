text: Continuaremos con la solidaridad integral con Ucrania y fortaleceremos la vía diplomática para lograr, cuando las circunstancias lo permitan, una paz justa y duradera alineada con las aspiraciones del pueblo ucraniano y con las resoluciones de la Asamblea General de las Naciones Unidas.
