text: 'En los últimos años, el Gobierno socialista se ha enfrentado a importantes desafíos para la convivencia en España. El PSOE alcanzó el poder tras la moción de censura de 2018 en el contexto de la mayor crisis constitucional que ha sufrido nuestro país desde 1978, motivada por el proceso independentista en Cataluña, con la convocatoria de un referéndum de independencia, la Declaración Unilateral de Independencia y la aplicación de la coerción estatal prevista en el artículo 155 de la Constitución. Durante este periodo, el Gobierno socialista ha trabajado para recuperar la convivencia con diálogo y respeto, en el marco constitucional.<br><br> Ese mismo espíritu de diálogo, búsqueda de entendimiento y colaboración se ha aplicado para hacer frente a la terrible pandemia que nos ha asolado en estos años, con las continuas reuniones del Consejo Interterritorial del Sistema Nacional de Salud o de la Conferencia de Presidentes, y luego en los procedimientos para la distribución y ejecución de los Fondos Europeos Next Generation EU. Nos hemos afanado por fortalecer la cohesión territorial, siempre con el lastre de una derecha que actúa a la contra al tratar de patrimonializar los símbolos comunes o provocar el enfrentamiento entre unos territorios y otros.<br><br> Seguiremos construyendo un tiempo nuevo con diálogo, a partir de los principios de lealtad y colaboración: Es la cogobernanza. Frente a la unilateralidad que ha caracterizado siempre al centralismo de la derecha, la cogobernanza implica la participación y el intercambio entre niveles de gobierno. Frente a la imposición, la cogobernanza implica cooperación y acuerdo, basados en los principios de buen gobierno y lealtad institucional.<br><br> En este sentido, nuestro compromiso es profundizar en la participación y corresponsabilidad en el marco de las relaciones entre los distintos niveles de gobierno. <br><br>Así, más allá de seguir avanzando en las relaciones de colaboración, debemos abordar dos grandes retos en la próxima legislatura. Por un lado, el impulso del municipalismo, superando las limitaciones a su autonomía que derivan todavía de la malhadada reforma de 2013 y mejorando la financiación de los municipios. Y por otro, la aprobación de un nuevo sistema de financiación autonómica.<br><br> La convivencia en la mejor España también significa seguir avanzando en derechos, singularmente para aquellos que necesitan la especial protección de los poderes públicos. En estos años, se han reconocido nuevos derechos a las personas con discapacidad, derechos laborales o se ha incorporado a nuestro ordenamiento el derecho a la eutanasia, entre otros muchos avances. En esa línea, para reforzar la convivencia resulta adecuado el refuerzo constitucional de derechos que están débilmente garantizados en la Constitución y dependen, por tanto, de la voluntad política del legislador coyuntural que puede constreñirlos y directamente eliminarlos, como estamos comprobando en algunas Comunidades Autónomas. Es el momento, por tanto, de reforzar la garantía constitucional del derecho a la salud, a la vivienda, a una pensión digna o el derecho a un medio ambiente adecuado, por citar algunos de los más destacados.<br><br> Esa convivencia que queremos reforzar en la próxima legislatura debe llevarse a cabo en un contexto de seguridad ciudadana, como pilar fundamental para el desarrollo de la vida de las personas; con una justicia moderna, en cuya independencia pueda confiar la ciudadanía; una administración pública inteligente, accesible y proactiva que actúe desde los principios de transparencia y buen gobierno; un conocimiento cierto de nuestra memoria democrática, a partir de los principios de verdad, justicia y reparación o una adecuada integración de las personas migrantes con una política migratoria sustentada en el control de las fronteras y el respeto a los derechos humanos. En ese sentido, los y las socialistas presentamos un ambicioso programa para la convivencia y el avance en derechos en la mejor España.'
