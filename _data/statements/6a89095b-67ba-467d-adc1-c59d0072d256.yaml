text: España debe redimensionar el peso de los recursos importados de cada país externo en el caso de las materias que no disponemos en territorio nacional. Es necesario diversificar las importaciones y reducir la vulnerabilidad que implica la dependencia de estados inestables o que pueden actuar contra nuestros intereses. La posibilidad de explorar, investigar y explotar los recursos naturales propios debe estar en el centro de una estrategia de soberanía energética. Se debe prever el impulso de la innovación y avances técnicos en la extracción y tratamiento de nuestros recursos minerales.
