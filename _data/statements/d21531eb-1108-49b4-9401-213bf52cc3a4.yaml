text: Está harta de que la Unión Europea sea, en demasiadas ocasiones, un proyecto alejado de sus preocupaciones cotidianas. Está harta, por supuesto, de los Gobiernos nini que durante años han plagado el continente europeo, Gobiernos que no ofrecían ni alternativas ni soluciones para los y las jóvenes.
