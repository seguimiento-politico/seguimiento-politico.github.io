text: Profundizar y consolidar el control de las operaciones y evolución de las plataformas de alquiler de corta duración para garantizar su ajuste a la normativa aplicable en materia de alquileres turísticos y que sean así aliados en la lucha contra la oferta turística ilegal, que agrava las consecuencias negativas de la turistificación y afecta muy negativamente a la oferta de vivienda habitual.
