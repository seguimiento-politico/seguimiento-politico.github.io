text: Cerrar la brecha territorial. Promoveremos la creación de un plan de choque europeo para darle la vuelta a la discriminación territorial y acelerar la equiparación de derechos y servicios en todo el territorio de la UE. En virtud de este plan, se descentralizarán las inversiones productivas y se garantizará que cualquier programa o inversión europea que deban implementarse en distintas fases priorice los territorios despoblados, aislados y peor tratados por las anteriores políticas de inversión.
