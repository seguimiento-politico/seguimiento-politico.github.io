text: Vertebrar el territorio europeo a través de la puesta en marcha o la mejora urgente de las líneas ferroviarias en las zonas con mayor déficit de infraestructuras. Trabajaremos para que se realice, de manera inmediata, una auditoría general para detectar los tramos que necesitan intervención con mayor urgencia y articular un programa de inversiones que priorice las zonas peor atendidas en las últimas décadas. También trabajaremos para que se impulsen los ejes transversales ferroviarios que permitan alcanzar un efecto de red, así como para que se lleve a cabo un impulso a las líneas que conecten zonas transfronterizas con mejores frecuencias y servicios.
