text: Promoveremos servicios que faciliten a las personas mayores que puedan continuar viviendo en su propio domicilio y en su entorno social y familiar, como la teleasistencia y la ayuda a domicilio. Al mismo tiempo, promoveremos nuevos recursos que den respuesta a las nuevas necesidades de las personas mayores, facilitando iniciativas como viviendas compartidas supervisadas para personas mayores frágiles o con marcada vulnerabilidad. Por último, impulsaremos, en colaboración con las comunidades autónomas, la creación de Guías de Buenas Prácticas para la Atención a Personas Mayores, con discapacidad o dependencia.
