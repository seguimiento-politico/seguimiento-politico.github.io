text: Grupo Socialista en Europa y como gobierno de España, seguiremos apoyando su aprobación definitiva en el Consejo y su apoyo definitivo por parte de la Comisión. Nuestra naturaleza se está degradando gravemente y es necesario invertir en la restauración de la naturaleza para que ésta pueda seguir proveyéndonos de servicios esenciales para nuestro bienestar y subsistencia, mayor resistencia al cambio climático y la contribución a la mejora en la seguridad alimentaria.
