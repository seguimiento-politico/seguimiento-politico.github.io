text: Todos los municipios de España donde gobierne el Partido Popular tendrán un espacio público dedicado a las víctimas del terrorismo. Los centros culturales municipales organizarán todos los años actividades para recordar y honrar a las víctimas del terrorismo por su sacrificio en favor de España, de la democracia y de la libertad de todos.
