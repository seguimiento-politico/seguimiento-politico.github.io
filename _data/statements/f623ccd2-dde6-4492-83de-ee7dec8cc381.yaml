text: Pondremos en marcha un Plan Nacional para el trabajo flexible con un paquete de reformas legales y de incentivos a empresas para que ofrezcan a sus trabajadores una mejor conciliación de la vida personal y la profesional, mediante jornadas híbridas que combinen lo presencial con lo remoto, horarios más adaptables, y la posibilidad de concentrar en cuatro días su semana laboral.
