text: Protección de los derechos de todos los consumidores y todas las consumidoras en la transición digital. Promoveremos que la transición digital se desarrolle garantizando los derechos de aquellas personas que no puedan acceder o tengan dificultades con los procesos digitales. Esto supone, entre otras iniciativas, la obligación de las entidades bancarias de realizar gratuitamente los trámites en ventanilla (prohibiendo cobrar tasas o comisiones por ingresos, transferencias, etc.) y la obligación de las aerolíneas de realizar los trámites en ventanilla de forma gratuita (check-in, facturación, etc.), evitando así el cobros abusivos a personas que tengan dificultades para hacerlo por internet.
