text: 'La cultura es la mejor imagen de nuestro país en el mundo. España cuenta con un riquísimo acervo cultural y con instituciones culturales de primer orden. Un potencial gigantesco que debemos aprovechar y poner al servicio de una idea coherente y plural de nuestra cultura. Rechazamos tópicos y visiones sectarias de la cultura, expresión espontánea de lo que somos como sociedad: aspiramos a una cultura de todos y para todos.'
