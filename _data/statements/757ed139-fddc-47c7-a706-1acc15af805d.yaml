title: Garantizar a través de la Ley de Servicios Sociales una cartera mínima de servicios en cualquier lugar de España.
text: Consensuada con las comunidades autónomas, esta norma dará entidad a los servicios sociales, delimitándolos como un catálogo de servicios, cuidados, apoyos e intervenciones para complementar y potenciar la autonomía funcional en la vida cotidiana Asimismo, vincularemos el modelo de servicios sociales a la creación de empleo estable y de calidad, y garantizaremos una cartera estatal de servicios que salvaguarden la dignidad, la privacidad, la igualdad y la justicia Se tratará de un catálogo de servicios mínimos y comunes de gestión descentralizada, que se coordinarán con otras políticas públicas para proporcionar una atención integral en todas las comunidades autónomas
