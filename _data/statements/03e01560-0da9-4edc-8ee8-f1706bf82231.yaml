text: En esta ley nos aseguraremos de que se recojan medidas para la protección de la población y las infraestructuras que aseguren la seguridad hídrica y alimentaria, que protejan la salud pública, que generen nuevas oportunidades de economía y empleo, y que fomenten la cooperación internacional y regional.
