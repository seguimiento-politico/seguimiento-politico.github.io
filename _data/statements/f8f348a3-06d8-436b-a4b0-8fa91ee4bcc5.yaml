title: Ingreso Básico Garantizado.
text: Garantizaremos por ley que nadie se quede sin unos ingresos básicos garantizados, con independencia de su suerte con el empleo o de su pensión Se trata de una prestación de suficiencia de ingresos que tendrá una cuantía inicial garantizada por adulto de 600 euros al mes, que se incrementará en función del número de miembros del hogar hasta los 1200 euros y funcionará de manera automática e incondicionada, aprovechando la agilidad que permiten las bases de datos actuales, para que quien tenga derecho a la prestación cuente con la certeza de que la cobrará sin demora Además, se actualizará periódicamente con el valor más alto entre el IPC y el crecimiento del salario mediano. Es previsible que esta reforma alcance a 10 millones de personas
