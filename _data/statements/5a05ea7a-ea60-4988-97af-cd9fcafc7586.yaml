title: Una ciencia sin techo de cristal para las mujeres.
text: Desde un enfoque feminista, si bien las mujeres ya son mayoría en la educación superior, solo una de cada cinco ocupa cargos de dirección y cátedras en Universidades públicas Por eso, se dotará de inversión suficiente al Observatorio Mujeres, Ciencia e Innovación, que coordinará la investigación sobre las causas concretas de esta brecha de género, y se pondrá en marcha un Plan Estratégico de Vocaciones Científicas y Tecnológicas para revertir la desigualdad de base que hace que hoy solo un cuarto de las estudiantes de Ingeniería y Arquitectura sean mujeres Se introducirá también el criterio de paridad entre los criterios de evaluación académica y la Agencia Nacional de Evaluación de la Calidad y Acreditación (ANECA) creará el sello «Mujer y ciencia» para certificar los centros con probada trayectoria en la igualdad de oportunidades, considerando la presencia de mujeres en los puestos directivos y en los grupos de investigación, la ausencia de precariedad en su situación y  la implementación de políticas de conciliación y de lucha contra las violencias machista
