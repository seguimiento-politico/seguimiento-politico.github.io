text: Bajar el IVA al tipo del 4 % a más alimentos y bebidas no alcohólicas, y al 10 % a todos los suministros básicos (calefacción, gas, electricidad) de los consumidores vulnerables Impulsaremos, al mismo tiempo, una reforma de la directiva del IVA para establecer un plus del 4 % a los artículos de lujo, que dejaría el IVA de estos productos en el 25 %. También se bajará el IVA de los servicios veterinarios, del 21 % actual al 10 %, y de los productos de higiene femenina y de alimentación animal, del 10 % actual al 4 %.
