text: El fomento de la autonomía personal, el envejecimiento activo, la solidaridad intergeneracional, la promoción de una vida saludable y la atención integral a las personas en situación de dependencia es una prioridad en toda sociedad moderna y avanzada y requiere de estabilidad financiera en los recursos que aportan las administraciones y desarrollar políticas de colaboración público-privada. Somos el partido que siempre ha garantizado las pensiones de nuestros mayores. Estamos comprometidos con el Pacto de Toledo y creemos que la sostenibilidad del sistema de pensiones es una cuestión que nos incumbe a todos.
