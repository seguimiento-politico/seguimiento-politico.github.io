title: Reconocer e impulsar el sector del diseño.
text: Aunque el diseño es un sector importante tanto cultural como económicamente, no recibe un tratamiento adecuado por parte de los poderes públicos Crearemos, para ello, una entidad de carácter público que mapee y pueda proponer políticas eficaces para la visibilidad y viabilidad del sector, al tiempo que promueve un Museo del Diseño Estableceremos también un epígrafe específico en el impuesto sobre actividades económicas para quienes trabajan en este ámbito y medidas específicas para contrarrestar la precariedad que se ha instalado en el sector Para fortalecerlo, es imprescindible también que la formación en diseño cuente con recursos públicos suficientes que impidan el predominio casi en exclusiva de la formación privada
