text: 5. Reforzaremos el poder de los interlocutores sociales de manera transversal en toda la legislación europea, facilitando la negociación de convenios colectivos y ampliando su cobertura entre las personas trabajadoras, garantizando el cumplimiento de lo previsto en la directiva sobre salarios mínimos adecuados. En ese sentido, reformaremos el funcionamiento de la Cumbre Social Tripartita para que cumpla de forma más adecuada su función de facilitar la interlocución de los interlocutores sociales europeos con el Consejo
