text: Productores, el cooperativismo agroalimentario, así como la economía social asociada, como un pilar para el desarrollo del sector y del entorno rural. Para ello son necesarias líneas de apoyo a las cooperativas agroalimentarias ante las pérdidas de volumen de producción que lastran su actividad diaria y necesarias para el mantenimiento de la actividad productiva.
