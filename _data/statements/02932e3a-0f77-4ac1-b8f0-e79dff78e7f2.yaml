text: La primera, defendida por la gran coalición europea de conservadores, socialdemócratas y liberales, tiene que ver con la reconfiguración neoliberal, que promueve la protección de los privilegios de las élites europeas. Esta vía contempla la vuelta a los recortes, garantía de una desafección social rampante. Un déjà vu de 2008 es claramente disfuncional, pero es el objetivo al que apunta esta salida, tropezando, una vez más, con la misma piedra. Esta primera alternativa es muy peligrosa, no solo para las mayorías sociales europeas, sino para el propio futuro de la Unión
