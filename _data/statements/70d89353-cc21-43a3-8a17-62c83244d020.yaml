title: Garantizar el acceso universal a la sanidad y eliminar los copagos.
text: Algunos de los recortes más crueles de la crisis se vivieron en la sanidad Uno de ellos fue la exclusión de muchos vecinos y vecinas que estaban lejos de la atención sanitaria, y otro fue el establecimiento de numerosos copagos, que hicieron que muchos y muchas pacientes dejaran de medicarse o de recibir servicios por no poder pagarlos Por eso, se recuperará de manera completa el acceso universal a la atención sanitaria, sin discriminaciones en el tratamiento ni requisitos innecesarios para tener acceso a los servicios Se eliminarán los copagos y, en cambio, se establecerán garantías para que no puedan introducirse otros nuevos
