text: Cuidar a quienes innovan. Impulsaremos la creación de una carrera académica científica estable de ámbito europeo, con criterios claros y objetivos para acceder a cada nueva fase, de manera que una mayoría amplia de las personas que la inicien y quieran dedicarse a la ciencia o a la educación superior puedan hacerlo.
