text: Estableceremos incentivos a la calidad en el trabajo. Aquellas cooperativas, y otras sociedades laborales, que acrediten el cumplimiento de los mínimos previstos en el convenio de aplicación al sector para sus socias y socios de trabajo tendrán derecho a una bonificación de la cuota por con tingencias comunes. En el caso de superar esos mínimos, dicho porcentaje se podrá elevar hasta un determinado porcentaje adicional.
