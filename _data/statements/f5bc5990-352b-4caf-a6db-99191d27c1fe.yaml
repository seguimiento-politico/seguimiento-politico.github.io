text: Una sociedad libre es aquella en la que los jóvenes pueden desarrollar sus proyectos de vida, acceder a una vivienda, formar sus propias familias y tener los hijos que desean. Tampoco podemos permitir que la opción de ser madre implique una desigualdad añadida para la mujer, o que tenga que elegir entre la maternidad y su desarrollo profesional. Es necesario hacer compatible trabajo y familia. La estabilidad en el empleo, el acceso a la vivienda, junto con la falta de medidas de conciliación y corresponsabilidad son las principales causas de la tasa de natalidad. Desde las Administraciones hay que seguir trabajando para que ser mujer no sea una barrera para el acceso a un puesto de trabajo o para la promoción profesional. Administraciones y empresas deben trabajar juntas para acabar con la brecha laboral.
