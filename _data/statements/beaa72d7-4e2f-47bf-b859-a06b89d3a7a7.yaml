text: El no cumplimiento de estas condiciones conllevará el rechazo de su entrada en el país o el establecimiento de aranceles cuyos importes se destinarían a un fondo de ayudas al sector afectado, instaurando en todo caso un control efectivo de las importaciones y rechazando la disminución de estándares que suponen los tratados de comercio neoliberales (TTIP, CETA, Euromed, Mercosur, etc.), que sitúan a nuestros agricultores y ganaderos autóctonos en una situación de competencia comercial desleal.
