text: Derogar las normas mediante las que PP y PSOE han institucionalizado la austeridad y la década perdida en España (artículo 135 de la Constitución y Ley de Estabilidad Presupuestaria) A PSOE y PP no les costó ni cinco minutos reformar la Constitución en 2011 para poner por delante los intereses de los bancos a los de nuestra ciudadanía Hay que establecer con toda claridad en la norma constitucional que la prioridad de los presupuestos públicos es siempre el bienestar de la ciudadanía
