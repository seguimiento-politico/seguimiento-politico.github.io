text: Impulso de una profunda reforma del sistema fiscal español, para mejorar su progresividad y cerrar la brecha de ingresos sobre el PIB respecto a la media europea. La reforma estará orientada a que contribuyan más quienes hoy se esfuerzan menos (grandes empresas y patrimonios y rentas del capital, principalmente) y quienes incumplen con sus obligaciones tributarias. Esto permitirá, en primer lugar, implementar las políticas públicas que España necesita impulsar para atender los retos pendientes de transformación económica, reducción de la desigualdad y de la pobreza y la ampliación de los servicios públicos. De esta forma también se podrá converger con la media de la UE en el peso de los gastos públicos sobre el PIB. Esta estrategia es también la mejor garantía para la estabilidad fiscal, frente a la repetición del error de los recortes. A continuación, se recogen algunas medidas que se incluirían en esta reforma.
