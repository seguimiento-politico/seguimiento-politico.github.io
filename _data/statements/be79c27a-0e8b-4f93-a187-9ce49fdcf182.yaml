text: 'En uno de los dos caminos que se separan, el antiguo bipartidismo se fortalece apoyado en diferentes partidos satélite, los derechos de las personas se siguen violando y los retos de país siguen pendientes. Al final de ese camino, cuando llega la nueva crisis, el Gobierno hace exactamente lo mismo que hicieron PSOE y PP en la última: austeridad, recortes y apretarse el cinturón..., pero solamente para los de abajo. Aunque lo llaman «crisis» y la mayoría de la sociedad sufre retrocesos, aumenta el número de millonarios y los beneficios de las grandes corporaciones crecen.'
