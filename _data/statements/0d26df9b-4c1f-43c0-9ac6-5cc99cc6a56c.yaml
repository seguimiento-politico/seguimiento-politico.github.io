title: Plan de Acción para la Internacionalización 2020-2021.
text: Modernizaremos e impulsaremos los instrumentos de apoyo financiero a la internacionalización, con el objetivo de diversificar las áreas geográficas y sectores de destino de las exportaciones de bienes y servicios españoles, introduciendo también la sostenibilidad como elemento transversal en la política de internacionalización.
