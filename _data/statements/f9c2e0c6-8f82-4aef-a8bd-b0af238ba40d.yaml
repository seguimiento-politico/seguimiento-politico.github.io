text: 'Una verdadera política de cooperación. Revertiremos el actual proceso de conversión de la política de cooperación en una oficina de comercio exterior, para recuperar la cooperación como una herramienta de desarrollo y de lucha contra las desigualdades en todo el mundo. Promoveremos la reorganización de la arquitectura del actual Instrumento de vecindad, desarrollo y cooperación internacional (NDICI) para que la sociedad civil y las organizaciones no gubernamentales y humanitarias ocupen un lugar central junto con las administraciones de políticas públicas. Pondremos fin a la privatización, directa o indirecta, de la cooperación: las empresas transnacionales no podrán beneficiarse de los fondos ni de los instrumentos de desarrollo y cooperación.'
