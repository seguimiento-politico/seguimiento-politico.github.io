text: El sesgo algorítmico ocurre cuando un sistema in formático refleja los valores de los humanos que están implicados en la codificación y la recolección de datos usados para entrenar el algoritmo. La legislación no recoge medidas específicas para la protección de las personas trabajadoras en el ámbito de las empresas frente a la discriminación de rivada del uso de algoritmos.
