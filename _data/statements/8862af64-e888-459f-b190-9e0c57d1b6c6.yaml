text: La transformación de la Administración no es sencilla y requiere de un fuerte compromiso por parte tanto del liderazgo político como de la 120Un proyecto para ensanchar la democracia Democracia de calidad función directiva profesional. Un liderazgo también renovado, pero fuertemente comprometido con los propósitos de cambiar las dinámicas de funcionamiento de las instituciones públicas.
