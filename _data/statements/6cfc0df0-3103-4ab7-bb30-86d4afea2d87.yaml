text: El dinero público sí es de alguien, es de quienes pagan sus impuestos. Los vecinos merecen saber el destino de sus impuestos con total transparencia. Procederemos a la fiscalización de los caudales públicos, la persecución de la corrupción, la devolución efectiva de todos los fondos públicos obtenidos ilegalmente y la protección integral de los denunciantes.
