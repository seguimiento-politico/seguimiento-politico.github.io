text: Aprobaremos una iniciativa legislativa para garantizar el correcto cumplimiento del requisito de prestación de juramento o promesa de la Constitución por parte de todos los cargos electos y autoridades públicas, prohibiendo cualquier variación o añadido que desnaturalice o vacíe de contenido dicho acto de acatamiento.
