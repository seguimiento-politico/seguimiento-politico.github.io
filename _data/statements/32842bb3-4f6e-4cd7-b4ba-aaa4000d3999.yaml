text: Habilitaremos al Estado Central o a las Administracione locales a instar a la comunidad autónoma que no lo haya hecho a declarar zona de mercado tensionado en los ámbitos geográficos que cumplan los requisitos que establece la Ley por Derecho a la Vivienda. Aplicaremos así la regulación de alquileres a todas las zonas de mercado tensionado para garantizar la igualdad de todos los inquilinos en el ejercicio de sus derechos.
