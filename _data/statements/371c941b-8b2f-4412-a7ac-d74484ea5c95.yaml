text: Aprobaremos una Ley de Cohesión Territorial y fomento de la colaboración que permita poner en práctica las lecciones aprendidas durante la pandemia y cubrir algunas deficiencias advertidas. Esta ley incluirá un marco común para incentivar la cooperación en materia de prestación de servicios esenciales, compartir datos estadísticos, o la necesidad de coordinar las políticas autonómicas de ordenación del territorio, para crear un paisaje armonizado y protegido. Esta ley servirá para aclarar, fijar y concretar el régimen jurídico de la cooperación y la coordinación y los principios que han de regir las diversas tipologías de órganos.
