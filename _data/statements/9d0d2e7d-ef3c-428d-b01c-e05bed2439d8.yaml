text: Acabaremos con la exclusión financiera que provoca el cierre de oficinas y cajeros en los territorios con poca población. Esto deja sin servicios a cientos de miles de personas, vulnerando así sus derechos. Para ello, en primer lugar, se regularán, con el acuerdo con las comunidades autónomas, los umbrales mínimos de servicios básicos que deben prestar las entidades bancarias por territorio, para asegurar que todas las personas del país tengan acceso a ellos. En segundo lugar, se garantizará el derecho de las personas usuarias que lo necesiten o lo deseen a realizar sus gestiones de forma personal en las oficinas bancarias en las condiciones adecuadas, tanto en términos de horario como de servicios prestados.
