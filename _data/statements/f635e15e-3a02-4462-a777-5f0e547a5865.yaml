text: Reforma de la estructura empresarial, como instrumento para el cambio de modelo productivo, con el objetivo de aumentar la productividad y la capacidad de innovación, generar más valor, crear más y mejor empleo, más riqueza y más bienestar. Necesitamos empresas más grandes, que trabajen en red, abiertas a la participación de los trabajadores, más democráticas, con mayor responsabilidad social, más comprometidas con la transformación verde y digital. Hay que compensar el menor tamaño empresarial con estrategias de colaboración sectorial, utilizando instrumentos como los clústeres o los distritos industriales, que permiten mejorar la productividad de cada una de las empresas de forma individual, del sector en su conjunto y del territorio en general.
