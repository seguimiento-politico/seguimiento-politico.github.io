text: Inversión en baterías y tecnologías de almacenamiento y movilidad sostenible. Impulsaremos la creación de una línea europea de inversión público-privada de alto impacto para la I+D de nuevas tecnologías de baterías, motores, tecnologías del hidrógeno, redes inteligentes e innovaciones sociales para favorecer la movilidad, con el objetivo de impulsar la autonomía de estos nuevos vehículos, y la eficiencia y el alcance de las redes, de manera que se acelere el crecimiento de estas industrias en toda la UE.
