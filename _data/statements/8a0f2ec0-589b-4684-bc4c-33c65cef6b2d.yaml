text: La educación es la base para el desarrollo integral de la persona, el mejor ascensor social y el principal motor de desarrollo para nuestro país. La mejora del sistema educativo es un objetivo prioritario, porque queremos hacer de España un país más próspero y equitativo. Impulsaremos un modelo educativo que dé respuesta a los retos nacionales, europeos y globales; que ofrezca un marco de estabilidad por encima de debates ideológicos, y que garantice la formación de los jóvenes para que puedan desarrollar su vida con responsabilidad, criterio propio y libertad, en un mercado laboral totalmente diferente.
