title: Democratizar los partidos.
text: Aparte de las listas electorales, incorporaremos la paridad a los órganos de los partidos políticos y serán obligatorias las primarias para acceder a presidir los órganos ejecutivos de los partidos 135. Democratizar las empresas. Una economía moderna necesita actualizar la forma de dirigir sus empresas Por una parte, apoyaremos las empresas de la economía social, en las que quien aporta su trabajo y su creatividad en el día a día también dirige la empresa Por otra, impulsaremos la participación de los trabajadores en la dirección y en el accionariado de las empresas, como ya ocurre en Alemania y en Francia, para que nuestra economía aproveche ese talento y las decisiones estratégicas de las empresas sean mejores
