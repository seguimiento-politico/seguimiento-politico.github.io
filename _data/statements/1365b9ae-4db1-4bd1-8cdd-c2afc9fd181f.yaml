text: 'rehén de los intereses de terceras potencias, urge una refundación del proyecto europeo de abajo a arriba y la construcción de un proyecto social, feminista, verde y con autonomía estratégica. Frente a la vía neoliberal planteada por las fuerzas de la ultraderecha, conservadoras y liberales, pero también por los socialdemócratas, existe la alternativa de una izquierda transformadora que apuesta por un cambio de rumbo: por un proyecto común verdaderamente democrático, feminista, social y ambientalmente justo, en el que los derechos de las mayorías prevalezcan frente a los privilegios de unos pocos. Un proyecto de paz, comprometido con el derecho internacional y los derechos humanos, la soberanía y el bienestar de los pueblos.'
