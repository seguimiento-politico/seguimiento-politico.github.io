text: Educación Superior impartidos en Universidades y centros públicos, incluidos los estudios de máster cuando sean obligatorios para ejercer una profesión. Promoveremos que los sistemas educativos europeos tengan una red educativa pública que cubra el 90% de la demanda para la próxima década, como ya sucede en los países con mejores resultados educativos.
