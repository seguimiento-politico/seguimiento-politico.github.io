text: España quiere y puede convertirse en uno de los países más avanzados e influyentes del mundo. Ese es nuestro objetivo y nuestro compromiso. Contamos con las estrategias, la trayectoria, el talento y los apoyos necesarios para conseguirlo. Vamos a seguir modernizando nuestro tej  ido productivo y apostando por la ciencia y la innovación para crear más riqueza, oportun  idades y empleo de cal  idad. Vamos a seguir mejorando nuestros servicios públicos y nuestro Estado del Bienestar. Vamos a seguir defendiendo el interés general de la gente frente a los intereses de las élites y los mercados, y los derechos y libertades de la ciudadanía, las mujeres y las personas del colectivo LGTBI. Vamos a seguir abanderando la transición ecológica en Europa y elevando el l  iderazgo internacional de nuestro país. En definitiva, vamos a hacer que España siga avanzando.
