text: Plan Estratégico de Formación Profesional Dual, incorporando a las empresas con fórmulas flexibles y creando consorcios con la participación de los agentes sociales y la comunidad educativa. <br>- Impulsaremos una nueva Ley de Ordenación de la FP que incluya una regulación específica de la FP Dual y que incorpore en todos los títulos un módulo de digitalización. <br>- Potenciaremos la formación del profesorado en la FP y su estabilidad dentro del sistema educativo.
