text: Modificaremos la Ley del Suelo en coordinación con las comunidades autónomas y entidades locales para apostar por el desarrollo de ciudades más compactas, garantizando en cada barrio o nodo urbano la presencia de espacios naturales y dotacionales junto a los servicios adecuados para el normal y completo desarrollo de la vida cotidiana. No podrán faltar espacios verdes cercanos y accesibles, un transporte público de calidad y las condiciones que faciliten y fomenten la movilidad activa. En este sentido se incorporarán nuevos estándares de dotaciones, equipamientos, servicios e infraestructuras para las actuaciones urbanísticas, con especial énfasis en la internalización de las externalidades medioambientales, normas actualizadas y de carácter general de protección del paisaje, especialmente del litoral, y restricciones de carácter general a usos y actividades en suelos protegidos no urbanizables
