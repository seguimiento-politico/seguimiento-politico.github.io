text: 'Fomentaremos la relación entre la universidad y la empresa, facilitando la incorporación flexible de los estudiantes a los entornos de trabajo en sus diferentes momentos de formación: eliminaremos las trabas existentes sobre las prácticas, y lo haremos siempre a partir del diálogo con todos los sectores afectados.'
