title: Prohibir los desalojos sin alternativa habitacional.
text: En ningún caso se podrá realizar el desalojo o desahucio de personas y sus familias en situación de vulnerabilidad, sin que la Administración competente garantice un realojo en condiciones dignas, ya sea en casos de impago de alquileres o por ocupación en precario motivada por la falta de vivienda asequible Nos aseguraremos de que España cumpla con sus obligaciones internacionales en materia de derecho a la vivienda contenidas en el Pacto Internacional de Derechos Económicos, Sociales y Culturales Estableceremos protocolos de coordinación entre el Consejo General del Poder Judicial y las distintas Administraciones para definir los procesos de actuación entre jueces y unidades de servicios sociales competentes, que intervengan en casos de desalojo de familias y personas en situación de vulnerabilidad y garanticen una alternativa habitacional adecuada
