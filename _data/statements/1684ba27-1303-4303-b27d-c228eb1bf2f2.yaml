text: El Partido Popular quiere devolver la esperanza a la sociedad española, como hemos hecho siempre, para salir de la situación en la que nos deja esta legislatura de deterioro económico, social e institucional. Con políticas sensatas, moderadas, eficientes y fiables. Con los Gobiernos del Partido Popular España ha recuperado la senda del crecimiento, la estabilidad y la confianza en el pasado. Hoy debemos afrontar con el mismo afán reformista el desafío que supone el cambio climático y el desarrollo de la Inteligencia Artificial. Dos realidades que, junto a los riesgos que conllevan, nos brindan la oportunidad de que España se sitúe entre las principales economías del planeta por su dinamismo y capacidad de transformación. Aprovechando la gran oportunidad que representan los Fondos Europeos que, junto con otras iniciativas como el RePower EU, suponen el mayor esfuerzo inversor de la Unión Europea desde su creación en 1957. Fondos que ni se han programado estableciendo prioridades ni están llegando a quienes los necesitan por la ineficacia administrativa del gobierno PSOE/Podemos. Trabajaremos con la Unión Europea para evaluar los hitos y objetivos y aprovechar el efecto transformador de estos Fondos, particularmente en el sector industrial, que queremos que genere el 20% del PIB español. Mejorando nuestra red de transportes e infraestructuras con una política de movilidad que permita aprovechar al máximo las capacidades de nuestro país.
