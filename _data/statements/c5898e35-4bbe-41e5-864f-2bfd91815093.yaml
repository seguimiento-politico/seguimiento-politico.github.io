text: Propugnamos la necesidad de recuperar el orgullo por los grandes logros históricos de España y Europa en todas las disciplinas científicas, artísticas, filosóficas. Frente a la imposición de la desmemoria histórica europea, defenderemos la libertad y la verdad. Apoyaremos e impulsaremos planes en tal sentido, desmantelando en paralelo los programas europeos de fomento del multiculturalismo y la desmemoria.
