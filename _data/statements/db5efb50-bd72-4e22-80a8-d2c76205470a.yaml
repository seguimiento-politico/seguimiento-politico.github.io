text: Garantizar el acceso universal al Sistema Nacional de Salud eliminando las barreras administrativas y legales que impiden la cobertura sanitaria universal a solicitantes de asilo y refugio, ascendientes de personas migrantes llegados a España en procesos de reagrupación familiar, apátridas, migrantes en situación administrativa irregular, personas sin hogar, residentes que se encuentren en trámite de renovación, o quienes tengan dificultades para acreditar su empadronamiento.
