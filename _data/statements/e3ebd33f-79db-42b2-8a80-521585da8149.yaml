text: Uno de los desafíos más importantes a los que se enfrenta nuestro país es el Reto Demográfico, originado por el descenso de la natalidad –1,3 hijos por mujer– junto al incremento de la esperanza de vida y el progresivo envejecimiento de la población. En el ámbito rural la situación demográfica es de emergencia. Un país o una región despoblada y envejecida es menos dinámica y menos competitiva. Esta pirámide demográfica hace inviable, en su actual configuración, a nuestro Estado de Bienestar. Es necesario que todas las Administraciones se impliquen en apoyar a las familias y la natalidad, para favorecer que la decisión de tener hijos no se convierta en un camino de obstáculos.
