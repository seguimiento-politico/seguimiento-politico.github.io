text: Todo ello se hace dentro del marco de una estrategia integral con la que equilibrar las cuentas de la seguridad social por la vía de los ingresos, terminando con la insolvencia heredada y fortaleciendo la estructura de ingresos del sistema. Por otro lado, la reforma introduce importantes elementos redistributivos. Sabemos que la reducción de la desigualdad es el fundamental para lograr el bienestar social, y por ello nuestra reforma tiene la solidaridad como principio motor.
