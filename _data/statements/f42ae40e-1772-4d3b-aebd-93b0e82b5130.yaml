text: EL PSOE defiende promover el uso de la tecnología para facilitar el acceso a los servicios públicos en el mercado interno. Los y las socialistas impulsamos la pasarela digital (Single Digital Gateway), y su refuerzo para facilitar a las y los ciudadanos y a las empresas el acceso a la información pública que necesitan en su vida cotidiana, independientemente de donde en la UE
