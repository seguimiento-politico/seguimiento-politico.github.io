text: Avanzaremos en la fiscal  idad verde para impulsar la transición energética y la descarbonización de la economía, contribuyendo al compromiso de nuestro país con la emergencia climática y con el futuro de nuestros jóvenes. Una fiscal  idad verde que seguirá la premisa de “quien contamina paga”, pero evitando “que el que pueda pagar siga contaminando”, y que irá acompañada de med  idas compensatorias, bien en la imposición directa o bien en las políticas de gasto, para incentivar los cambios necesarios entre las clases media y trabajadora, teniendo siempre en cuenta sus efectos distributivos, y estableciendo mecanismos de compensación. Del mismo modo, evaluaremos los incentivos en vigor para impulsar la eficiencia energética, la sostenibil  idad medioambiental y la economía circular.
