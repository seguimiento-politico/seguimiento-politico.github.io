text: Comprometidos con las trabajadoras y los trabajadores autónomos que siguen padeciendo deficiencias en su régimen de cotización y de protección social, y que deben ser corregidas cuanto antes. El PSOE impulsará con la gradual equiparación de los derechos de este colectivo con los de los trabajadores por cuenta ajena, así como con el establecimiento de una cotización acorde con sus ingresos reales, que les comportará mayor protección social en caso de desempleo, enfermedad o jubilación. Asimismo, incentivará el emprendimiento fomentando el apoyo a autónomos y emprendedores. Todo ello se impulsará en estrecha colaboración con las organizaciones representativas del trabajo autónomo y en el marco del diálogo social.
