text: Nuestro rumbo es claro. Europa puede y debe convertirse en el modelo de una digitalización democrática, sostenible y feminista, en la impulsora de un nuevo internacionalismo digital que luche contra nuevas formas de desigualdad. Frente a los modelos estadounidense y chino, Europa puede y debe convertirse en una alternativa de desarrollo que garantice la soberanía digital.
