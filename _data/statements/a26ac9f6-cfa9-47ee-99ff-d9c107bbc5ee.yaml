title: Hacer realmente estables los contratos indefinidos.
text: Un 40 % de los contratos indefinidos se extinguen antes de un año. No basta con llamarlos «indefinidos», hay que hacerlos estables y, para eso, proponemos distintas medidas, que se resumen en la derogación del conjunto de las dos reformas laborales, de Zapatero y de Rajoy, que precarizaron el contrato fijo facilitando las distintas modalidades de despido y abaratando su coste En particular, estableceremos una regulación clara y adecuada a la coyuntura de qué circunstancias económicas justifican el despido objetivo
