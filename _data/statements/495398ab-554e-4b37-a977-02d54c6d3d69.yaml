text: Establecer un centro de servicios sociales por cada veinte mil habitantes, que estará compuesto, al menos, por un trabajador o una trabajadora social, un educador o una educadora social y un psicólogo o una psicóloga Se trata de un aumento que exigirá la propia ampliación del catálogo de prestaciones y la expansión de las infraestructuras sociales para el horizonte morado que hemos propuesto, de ahí la necesidad del aumento de centros y plantillas enfocados a una población receptora cada vez más amplia y heterogénea Bajo la dirección estratégica de las comunidades autónomas, promoveremos también la gestión municipal de los equipos de servicios sociales para potenciar la intervención comunitaria
