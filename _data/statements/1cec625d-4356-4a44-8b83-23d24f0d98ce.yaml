text: Cambiaremos el paradigma en la organización empresarial, transitando de la empresa jerár quica y oscura a la empresa transparente y participada; reforzaremos la eficacia de los derechos de información, consulta y negociación colectiva; y ampliaremos la tasa de cobertura de la ne gociación colectiva. La democracia no puede quedar a las puertas de las empresas, las personas trabajadoras y los sindicatos deben participar en la toma de decisiones ordinarias y extraordinarias en el marco de la empresa. La ampliación de la cobertura de los órganos de representación de las personas trabajadoras, mediante la modificación de la unidad electoral más allá del centro de trabajo, contribuye a la eficacia de los derechos legal o convencionalmente reconocidos y a mejorar las condiciones de trabajo.
