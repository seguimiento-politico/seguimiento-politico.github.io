text: Desarrollaremos una ambiciosa política en materia comercial y de derecho de la competencia que permita a la Unión Europea liderar la escena internacional y competir en igualdad con las grandes potencias comerciales. Defenderemos los intereses de España y las empresas españolas en los distintos acuerdos comerciales de la Unión Europea con terceros países y otras regiones del mundo.
