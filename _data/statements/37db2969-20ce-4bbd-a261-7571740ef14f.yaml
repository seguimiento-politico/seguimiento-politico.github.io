title: Derogar la LOMCE e impulsar una nueva ley de educación.
text: La nueva ley será el instrumento fundamental para revertir los procesos de privatización y segregación de la última década, que impiden que la educación cumpla su función de igualador social Incorporará también los acuerdos alcanzados por la comunidad educativa durante estos años y blindará la escuela pública como eje vertebrador del sistema educativo Asimismo, la religión no formará parte del horario escolar obligatorio y no se tendrá en cuenta para la media en ningún nivel educativo
