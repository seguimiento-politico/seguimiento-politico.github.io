text: Mujeres con discapacidad. Las mujeres y las niñas con discapacidad padecen una doble discriminación que aumenta las probabilidades de sufrir algún tipo de violencia por parte de familiares, parejas o cuidadores, y disminuye la probabilidad de acceso al empleo. Desarrollaremos acciones para garantizar la salud sexual y reproductiva de las mujeres con discapacidad, erradicar las violencias que sufren y corregir la brecha que sufren en su acceso al empleo.
