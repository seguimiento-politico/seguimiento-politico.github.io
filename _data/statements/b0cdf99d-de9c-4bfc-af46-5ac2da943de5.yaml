text: Fin de las patentes. Promoveremos la suspensión de patentes y el rediseño de las normas y prácticas de Propiedad Intelectual, con el objetivo de garantizar que las vacunas y las tecnologías sanitarias críticas estén reguladas para el bien común, en lugar de proteger las ganancias de los monopolios. También impulsaremos la Protección legal de los productos farmacéuticos y sanitarios donde haya intervenido la financiación pública, para que no se puedan acoger al régimen de patentes. Con esta medida, lograremos que la inversión pública redunde en el interés general de lograr productos farmacéuticos a menor coste.
