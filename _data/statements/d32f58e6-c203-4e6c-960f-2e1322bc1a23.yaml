text: REFORZAREMOS LOS CONTENIDOS CURRICULARES, en concreto el de las asignaturas troncales; aseguraremos un contenido común para todos los alumnos con independencia de donde estudien y de alta calidad científica, sobre todo en las asignaturas STEM; dotaremos a los centros de autonomía para optar por la especialización curricular. Además, aseguraremos la neutralidad ideológica en las aulas, el fomento del pensamiento crítico y el respeto a la Constitución y a las leyes.
