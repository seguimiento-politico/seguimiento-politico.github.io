text: República Árabe Saharaui Democrática (RASD) y la ampliación del mandato de la Misión de las Naciones Unidas para el Referéndum del Sáhara Occidental (MINURSO), para que adquiera competencias en la protección y promoción de los derechos civiles, políticos, económicos, sociales y culturales de la población saharaui. Promoveremos el aumento de la ayuda humanitaria para la población refugiada saharaui. Defenderemos los derechos de las personas defensoras de derechos humanos saharauis que actualmente son violentadas, perseguidas y encarceladas por el régimen marroquí.
