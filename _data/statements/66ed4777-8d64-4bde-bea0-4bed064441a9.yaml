text: Apoyaremos a las familias monoparentales, compuestas mayoritariamente por mujeres. Para ello, se desarrollarán med  idas de apoyo para reducir la feminización de la pobreza, así como para equiparar en derechos a estas familias, especialmente en el ámbito de los cu  idados. Concretamente, garantizaremos para las familias monoparentales con 2 o más hijos/as el mismo nivel de protección social del que hoy gozan las familias numerosas.
