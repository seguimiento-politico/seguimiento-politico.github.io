text: Por otra parte, la Unión Europea también está perdiendo la batalla de la innovación tecnológica y científica verde frente a otras superpotencias, como Estados Unidos y China, que han iniciado en los últimos cinco años un conjunto de políticas industriales ecológicas de enorme envergadura.
