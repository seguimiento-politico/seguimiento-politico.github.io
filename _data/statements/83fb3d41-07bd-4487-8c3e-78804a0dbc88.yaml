text: 'Por un lado, con objetivos aparentemente loables, elaborados y aprobados en el seno de Naciones Unidas, la Agenda 2030 oculta una hoja de ruta ideada por élites extranjeras que amenaza directamente a las naciones europeas y lleva a la demolición de los valores y el modo de vida propios de Occidente: abolición de la propiedad privada, subida indiscriminada de impuestos que gravan a las clases medias y trabajadoras, inmigración ilegal descontrolada, disolución de la familia y de cualquier idea de pertenencia nacional, multiculturalismo, animalismo, deslocalización de industrias nacionales hacia países del tercer mundo, destrucción del sector primario europeo, imposición de una verdad única sobre el cambio climático…'
