text: 'Debemos pensar la Universidad no solo como un espacio de producción de conocimiento, ciencia y cultura, sino también de formación especializada e integral en todas las facetas de la persona, incluyendo la actividad deportiva. El sistema universitario debe proporcionar así una formación científica y profesional, requerida para afrontar los grandes retos sociales y del planeta, facilitar la promoción social y favorecer la incorporación del estudiantado a un trabajo decente y pleno, reforzando sus derechos. Todo esto reviste una relevancia central en una sociedad avanzada como la nuestra, en donde el conocimiento, la formación universitaria, la innovación, la digitalización, la cultura y la actividad deportiva constituyen herramientas estratégicas para enfrentar los riesgos y las incertidumbres de hoy y para seguir garantizando la mejora del conjunto de la sociedad. Fortalecer hoy el sistema universitario requiere:'
