text: 5. Exigiremos a la Comisión Europea un mecanismo de seguimiento y monitoreo de las políticas verdes desarrolladas por las ciudades reconocidas con el Premio Capital Verde Europea para asegurar el compromiso de los Gobiernos locales con los objetivos del Pacto Verde Europeo.
