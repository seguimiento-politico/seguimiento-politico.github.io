text: 11. Impulsaremos una política cultural que fomente la memoria democrática europea, obligando a la apertura de los archivos históricos y documentales en todo el territorio de la Unión Europea y financiando proyectos de digitalización e investigación que hagan accesibles los fondos a la ciudadanía y a la investigación, con prioridad para el conocimiento de las memorias silenciadas o pendientes de reparación y atención al expolio del patrimonio cultural.
