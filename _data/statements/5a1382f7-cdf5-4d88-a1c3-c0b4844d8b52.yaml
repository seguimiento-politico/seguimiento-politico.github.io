text: El desarrollo del Espacio Europeo de Datos Sanitarios (EEDS) que hemos comenzado en esta legislatura, mejorará y acelerará la digitalización, la investigación y la innovación dentro del área sanitaria. Con esta legislación se creará un marco jurídico sólido para el uso de datos sanitarios con fines de investigación, innovación y salud pública, generando un mercado europeo único de datos de salud. Vamos a asegurarnos que la conjugación anonimizada
