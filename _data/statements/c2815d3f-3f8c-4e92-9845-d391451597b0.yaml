text: Envejecer en el hogar y en el entorno comunitario. La mayoría de la gente desea permanecer en sus hogares incluso a edades avanzadas y, sin embargo, el sistema las empuja a que ingresen en una residencia. Queremos que las personas mayores puedan vivir en casas, en sus barrios y en sus pueblos con variedad de opciones y capacidad de elección idénticas al resto de la población. Promoveremos un modelo de apoyos y cuidados local y con base comunitaria que garantice el equilibrio y la integración de todos los agentes comprometidos en la atención a las situaciones de dependencia.
