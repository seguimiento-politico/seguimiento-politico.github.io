text: Reordenaremos el tiempo de trabajo, incluyendo la reducción y la distribución de la jornada la- boral, pero sin reducción de salario. En 2024 se establecerá por ley una jornada laboral máxima de 37,5 horas y se abrirá un proceso de diálogo social para seguir reduciendo la jornada hasta alcanzar las 32 horas semanales. Con ello, mejorará la compatibilidad del tiempo de trabajo con el resto de los usos del tiempo, desde un reparto equilibrado de las tareas de cuidados y autocuidado al tiem- po destinado a la formación, al ocio o a la participación social. Además, se debe controlar mejor las horas extras y compensarlas con tiempo libre, eliminar los horarios variables sin control, regular los horarios de los servicios públicos y procurar una gestión más flexible de la distribución de la jornada anual o del tiempo a lo largo de la carrera profesional de las personas, incluyendo el contrato de re- levo. Se procurará trasladar el mayor número de días no laborables a los lunes, tanto para facilitar un mejor disfrute del ocio como por razones de organización de la producción.
