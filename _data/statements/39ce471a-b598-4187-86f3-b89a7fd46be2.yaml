text: DISEÑAREMOS UN PLAN CONTRA EL DESEMPLEO FEMENINO, QUE REDUZCA A LA MITAD EN ESTA LEGISLATURA LA BRECHA DE PARTICIPACIÓN EN EL MERCADO LABORAL de hombres y mujeres. Incorporará acciones específicas para las mujeres con discapacidad o con mayores dificultades para acceder al empleo, luchando contra las discriminaciones dobles o múltiples que sufren muchas mujeres. Incluiremos programas de reinserción en el mercado laboral y bonificaciones de las cotizaciones en sectores masculinizados, tras el cuidado de menores o personas dependientes, así como medidas para la inserción y la reinserción posterior a la maternidad en el mercado laboral.
