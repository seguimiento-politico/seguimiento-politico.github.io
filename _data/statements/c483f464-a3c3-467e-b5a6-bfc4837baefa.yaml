text: Libre determinación de género y despatologización de las personas trans, promoción de sus derechos sociolaborales y lucha contra la discriminación. Impulsaremos el establecimiento de un cupo laboral trans en el empleo, con especial atención público en la UE, para garantizar la inserción sociolaboral de estas personas
