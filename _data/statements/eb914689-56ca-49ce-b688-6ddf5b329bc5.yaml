text: Impulsaremos la mejora y clarificación de la distribución competencial entre el Gobierno central y las comunidades autónomas para implementar un modelo de reparto más claro y preciso que perimetre las facultades competenciales concretas de cada entidad, y reduzca al máximo las competencias compartidas a fin de evitar la ambigüedad actual, que a menudo acaba teniendo que ser dirimida por los tribunales, provocando fricciones judiciales entre el Gobierno central y las comunidades autónomas. En este sentido, resulta fundamental, de un lado, que las competencias del Gobierno central estén bien configuradas, de tal manera que ello permita la correcta coordinación de las políticas nacionales y el respecto a la igualdad de todos los españoles. De otro, que las comunidades autónomas dispongan de las capacidades necesarias para un autogobierno eficiente a la par que respetuoso con el interés general. Se creará un Comité de expertos que asistirá y dará soporte al Gobierno en esta medida.
