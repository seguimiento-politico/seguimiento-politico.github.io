text: En línea con las medidas adoptadas para sostener la renta disponible de las familias en estos últimos años, seguiremos apostando por reducir las desigualdades, aumentar la productividad y los salarios, impulsar el trabajo por cuenta propia y el emprendimiento, así como apoyar la conciliación de la vida profesional y familiar y lograr la igualdad efectiva entre hombres y mujeres.
