text: Aseguraremos que los tratados comerciales con la región contribuyan al desarrollo mutuo y garanticen la prevalencia de los derechos humanos y ambientales sobre el poder de las grandes corporaciones. En ese sentido, renegociaremos el Acuerdo UE-Mercosur en sus dimensiones de protección de los derechos humanos, las personas trabajadoras y la biodiversidad para dar prioridad a estas cuestiones.
