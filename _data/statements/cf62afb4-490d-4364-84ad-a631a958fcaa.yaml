text: Impulsaremos la renovación de la tecnología sanitaria para que el Sistema Nacional de Salud sea referente en innovación tecnológica poniendo a disposición de la ciudadanía los mejores instrumentos diagnósticos y de tratamiento y, más importante aún, porque su inclusión es el único modo de garantizar que la innovación beneficie a toda la ciudadanía de forma equitativa. Dado el desafío financiero que la incorporación tecnológica significa, el SNS apostará por tecnologías coste-efectivas, seguras y cuya eficacia haya sido previamente evaluada.
