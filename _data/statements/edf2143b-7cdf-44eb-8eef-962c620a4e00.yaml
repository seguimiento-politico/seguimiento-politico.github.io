text: Protección a las familias monoparentales. Promoveremos el reconocimiento de las familias monoparentales y promoveremos la eliminación de las restricciones a sus derechos. Asimismo, trabajaremos para que todos los Estados miembro creen marcos de protección social que supongan la equiparación de los permisos y las prestaciones por nacimiento, adopción, acogimiento o cuidado de sus niños y niñas a la duración de los permisos para dos progenitores. En particular, promoveremos la equiparación de derechos en todos los Estados miembro a las familias monomarentales y monoparentales –desde el primer hijo– con las familias numerosas de acuerdo con las legislaciones nacionales.
