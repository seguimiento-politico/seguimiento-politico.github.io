text: Entre las consecuencias de décadas de políticas socialistas y globalistas están la precarización del trabajo y la destrucción de empleos en sectores clave de nuestra economía. La política de puertas abiertas a productos extranjeros fabricados en condiciones de semiesclavitud, y no sometidos a las exigencias nacionales o comunitarias, arruina a nuestras empresas, nuestro campo y nuestra industria.
