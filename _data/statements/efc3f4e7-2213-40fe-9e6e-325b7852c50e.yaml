text: 1.7. Mejoraremos el acceso digital y la accesibilidad de los servicios públicos y privados esenciales para los ciudadanos y las empresas en lo que se refiere a los procedimientos administrativos y garantizaremos el acceso inclusivo y el apoyo a través de servicios de asistencia.
