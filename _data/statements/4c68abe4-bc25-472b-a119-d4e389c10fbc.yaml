text: PONDREMOS EN MARCHA UNA AGENCIA ESPAÑOLA DE INNOVACIÓN Y CALIDAD SANITARIA. Impulsaremos la creación de un sistema en red para la evaluación de la innovación y las tecnologías sanitarias (HISPANICE), similar al NICE británico, que incorpore técnicos de Comunidades Autónomas y expertos en la materia, para establecer un modelo común y eficaz de evaluación de innovación y tecnologías, sujeto a los principios de transparencia y aplicación auditable de la evidencia científica e impulsaremos los procedimientos de compra pública innovadora.
