text: Garantizaremos tanto el derecho al cuidado como su corresponsabilidad. El cuidado de las personas es un trabajo no remunerado que asumen de forma desproporcionada las mujeres, lo que afecta negativamente a su vida personal y penaliza su trayectoria laboral. El estado de bienestar debe asumir la garantía del derecho a los cuidados dignos, dotando de presupuesto a las políticas públicas de fomento de la igualdad. Para ello, se propone hacer remunerado y ampliar a diez semanas hasta los doce años el recientemente creado permiso parental, similar al existente en otros países de la UE; remunerar el permiso de cinco días para cuidado de familiares y ampliar el permiso de baja por maternidad para las familias monomarentales hasta las 32 semanas.
