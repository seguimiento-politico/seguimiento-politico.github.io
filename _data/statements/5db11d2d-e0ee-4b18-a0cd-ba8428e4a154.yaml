text: Reconoceremos el derecho subjetivo a la vivienda de forma progresiva incluyendo a diferentes colectivos, empezando por las personas en situación de sinhogarismo. El derecho subjetivo a la vivienda será satisfecho a través de la garantía de acceso a vivienda pública o mediante ayudas públicas al alquiler en el mercado privado.
