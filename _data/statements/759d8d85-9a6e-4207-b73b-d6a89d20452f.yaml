text: El avance del globalismo amenaza la preservación de la identidad cultural de las naciones occidentales, socava su soberanía y pone en jaque el Estado social. Toda Nación tiene derecho a regular las condiciones de entrada de quienes aspiran a vivir en ella. La inmigración debe ser legal, controlada, adaptada a las necesidades de España y con capacidad y voluntad de adaptación.
