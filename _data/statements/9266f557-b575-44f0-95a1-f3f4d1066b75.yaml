text: Negando y rechazando aquellos estudios científicos que han advertido sobre las nefastas consecuencias de las Estrategias “De la Granja a la Mesa” y “Biodiversidad para 2030” para el sector agroalimentario europeo, Von der Leyen ha actuado de forma irresponsable, sacrificando la productividad agraria para cumplir una serie de objetivos medioambientales. Bruselas ha ignorado los diversos tipos de producción y las diferentes prácticas agrícolas de los Estados miembros. La imposición de objetivos homogéneos a nivel europeo tendrá efectos desiguales según el país que se trate, generando una discriminación entre los agricultores y ganaderos europeos y perjudicando gravemente, entre otros, al sector primario español.
