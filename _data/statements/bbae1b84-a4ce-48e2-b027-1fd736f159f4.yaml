text: Derogación del Pacto de Estabilidad y Crecimiento. Permitiremos que los estados puedan incurrir en déficit para garantizar el pleno empleo y la viabilidad y fortaleza de los servicios públicos. Los estándares de déficit y deuda se sustituirán por niveles de protección mínima de derechos sociales.
