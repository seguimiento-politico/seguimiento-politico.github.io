text: Impulsaremos la política de Vivienda con un incremento en la dotación de recursos. El derecho a acceder a una vivienda digna se ha puesto en cuestión en la práctica en nuestro país en los últimos años, especialmente a raíz de la crisis, y a una mala planificación política en materia de vivienda, dando lugar a una situación en la que muchas personas se vieron desahuciadas de sus viviendas. Ahora estamos empezando a asistir de nuevo a un incremento paulatino de los precios de alquiler, singularmente en determinadas zonas del país, lo que pone de manifiesto la necesidad de abordar medidas que permitan que los ciudadanos y ciudadanas que en ellas residan tengan acceso en condiciones razonables a una vivienda digna. Para combatir esta situación se propone ampliar progresivamente el presupuesto actual en materia de Vivienda.
