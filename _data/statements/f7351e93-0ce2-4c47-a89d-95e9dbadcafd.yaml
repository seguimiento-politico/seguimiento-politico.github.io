text: Trabajaremos en todos los ámbitos para acabar con las fronteras artificiales creadas por las comunidades autónomas que además de atentar contra los derechos de los españoles, impiden el desarrollo social y económico de nuestra nación. Acometeremos la unificación de procesos y la interoperabilidad de procedimientos con el fin de garantizar un óptimo funcionamiento de los servicios públicos con leyes de ordenación y coordinación e impulsando la Alta Inspección del Estado.
