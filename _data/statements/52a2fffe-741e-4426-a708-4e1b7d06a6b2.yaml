text: 3.7. Aseguraremos medidas de incremento de la representación y la participación de las minorías racializadas en la fuerza de trabajo de la Unión Europea en todas las posiciones jerárquicas, además de la nominación de las comunidades racializadas en posiciones de liderazgo político en todas las elecciones.
