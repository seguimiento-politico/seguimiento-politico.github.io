text: Aprobaremos una Ley nacional del 0-3, que aborde de forma integral el cuidado y la educación de los menores de estas edades y las necesidades de sus familias. Se buscará un marco regulatorio flexible que otorgue la mayor libertad de elección a las familias y facilite la conciliación laboral.<br> Además, mantendremos el “cheque 0-3” de 1.000 euros al año para compensar a las familias con hijos menores de 3 años tanto por gastos de guardería y colegio como de cuidadores profesionales.
