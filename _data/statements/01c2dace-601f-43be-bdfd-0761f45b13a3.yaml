text: Actualizaremos la Estrategia de Salud Mental, con el objetivo de construir un verdadero sistema de atención, con un enfoque de género y derechos humanos, que atienda a los y las pacientes crónicos.<br> Prestaremos especial atención, en colaboración con las comunidades autónomas, al diseño y desarrollo de una estrategia de prevención de la conducta suicida, que incluya un protocolo especial de actuación y que prevea la puesta en marcha de un teléfono de atención público, entre otras medidas.
