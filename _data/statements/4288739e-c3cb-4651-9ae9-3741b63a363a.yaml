text: En la época de la emergencia ecológica, el horizonte de la Europa social no debe aludir a una forma de protección ante emergencias, a un paradigma asistencialista, sino al pilar para construir una economía y una sociedad distintas y mejores, a una concepción universal y expansiva de los derechos sociales y laborales. La política sociolaboral europea no debe servir solo para mitigar y contener daños, sino para fundar un horizonte colectivo de certidumbre y seguridad.
