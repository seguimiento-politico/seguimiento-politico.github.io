text: 1. Defenderemos una inversión decidida en infraestructuras ferroviarias para crear una red de ferrocarril paneuropea y electrificada antes de 2030 que sea la columna vertebral de una unión de infraestructuras europeas y que ofrezca la posibilidad de rutas transnacionales modernas y asequibles, tanto para el transporte de pasajeros como para el transporte de mercancías. En esta red de ferrocarril paneuropea el tren cama nocturno debe jugar un papel clave para reorientar desplazamientos que hoy se producen por vía aérea. También defenderemos una ejecución acelerada de las obras de desarrollo y finalización del Corredor
