text: Incrementaremos la cartera de servicios y prestaciones de la san  idad pública (salud bucodental, salud visual, salud mental), y en concreto, garantizaremos el derecho a la salud de todos los niños, niñas y adolescentes mediante el acceso a servicios de atención a la salud bucodental y la salud mental, y audífonos.
