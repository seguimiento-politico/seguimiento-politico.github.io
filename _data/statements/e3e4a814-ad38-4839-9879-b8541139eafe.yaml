text: Aumento de la progresividad del impuesto sobre la renta de las personas físicas (IRPF). En primer lugar, ampliando el número de tramos a partir de 120.000€ y aplicando tipos marginales crecientes del 45% marginal actual se subirá por tramos hasta llegar al 52% para rentas a partir de 300.000€. En segundo lugar, seguir acercando los tipos de las rentas del ahorro a los de las rentas del trabajo. Este aumento afectará a rentas del capital a partir de 120.000€ para llegar, al menos, hasta un tipo del 30%. Además, es urgente eliminar el actual régimen de estimación objetiva y el régimen especial de IVA que este lleva asociado. En tercer lugar, conviene evaluar y eliminar aquellas deducciones del IRPF sin justificación económica, muchas de las cuales generan además una reducción de la progresividad del impuesto."
