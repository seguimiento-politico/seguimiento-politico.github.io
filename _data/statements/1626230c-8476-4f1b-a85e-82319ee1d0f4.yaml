text: Incorporaremos al Observatorio de Convivencia el cuidado del bienestar de la Comunidad Educativa, con actuaciones encaminadas a la recogida de información y análisis de la situación del bienestar emocional y de elaboración de propuestas para prevenir problemas de salud mental y para la mejora del bienestar, con representantes de todos los sectores (educación, sanidad, servicios sociales, ayuntamientos...) impulsando la figura del coordinador de bienestar y seguridad en todos los centros educativos.
