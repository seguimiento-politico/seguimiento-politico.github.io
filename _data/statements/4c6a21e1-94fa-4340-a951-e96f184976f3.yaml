text: REFORMULAREMOS LA CARRERA FUNCIONARIAL, ofreciendo incentivos atractivos y reforzando la formación continuada del personal al servicio de la Administración para garantizar su adaptación a los cambios que se producen en la sociedad actual. Implantaremos un sistema de evaluación del funcionariado, con las debidas garantías de objetividad e independencia, que permitan reconocer el esfuerzo y la dedicación de los empleados. Revisaremos la estructura retributiva del sector público para facilitar la atracción de talento, especialmente en el caso de competencias muy demandadas en el sector privado.
