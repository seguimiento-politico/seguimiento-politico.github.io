text: 8. Promoveremos las medidas necesarias para garantizar de forma efectiva el derecho al voto y al sufragio pasivo de todas las personas con discapacidad, garantizando el voto accesible, incluido el voto por correo y electrónico, así como la posibilidad de votar de manera independiente y secreta a través de ajustes razonables (por ejemplo, de códigos QR en las papeletas de voto, medios alternativos para el voto, voto anticipado, plantillas táctiles, guías en lectura fácil, lengua de signos y otros apoyos a la comunicación, braille, personas facilitadoras de comunicación) y permitir la libre elección de asistencia para votar.
