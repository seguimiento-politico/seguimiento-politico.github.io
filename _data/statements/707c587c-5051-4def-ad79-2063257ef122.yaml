text: Oriente Próximo (UNRWA), impulsaremos que se dupliquen los esfuerzos para restablecer una financiación fija y suficiente y su labor como programa de referencia en Gaza. Defenderemos la libertad de expresión y el derecho a la protesta de las organizaciones propalestinas, activistas y estudiantes, frente a la deriva persecutoria y criminalizadora en la UE y EEUU. Promoveremos también normativas que prohíban de manera efectiva la importación de productos, bienes y servicios producidos o procedentes de los asentamientos ilegales, según el derecho internacional y la ONU.
