text: Se tramitará una ley integral contra la trata de personas que cubra todas y cada una de las distintas formas de trata, con especial atención a las que afectan desproporcionadamente a las mujeres y que constituyen formas de violencia machista. Se buscará también consolidar el Plan de Inserción sociolaboral dirigido a mujeres víctimas de trata y de explotación sexual y a mujeres en situación de prostitución.
