title: Poner coto a las trampas para mantener una temporalidad fraudulenta.
text: En primer lugar, si se despide a un trabajador o a una trabajadora con un contrato temporal fraudulento conforme a estas reglas, ese despido será nulo y se deberá readmitir al trabajador o a la trabajadora con un contrato indefinido. Con esta medida, evitaremos que los infractores o las infractoras opten por despedir a sus trabajadores y trabajadoras temporales antes de que sus contratos se conviertan en indefinidos. En segundo lugar, penalizaremos a las empresas que hagan un uso excesivo de la contratación temporal con una cuota empresarial a la Seguridad Social más alta e implementaremos programas específicos de inspección en sectores que se encuentren en una especial situación de precariedad, como ocurre con muchos de los empleos feminizados
