text: IMPULSAREMOS REFORMAS DE LA LEGISLACIÓN TRIBUTARIA para que se puedan devolver las cantidades abonadas por el propietario en concepto de IBI y en el Impuesto sobre el Patrimonio por el periodo que haya durado la ocupación; y para que la vivienda ocupada sea considerada como residencia habitual de su propietario si lo era antes de la privación ilegítima de su posesión, de forma que esta situación no conlleve la pérdida de beneficios fiscales si los hubiere.
