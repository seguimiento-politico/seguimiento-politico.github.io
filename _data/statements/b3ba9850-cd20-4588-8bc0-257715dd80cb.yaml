text: 2.4. Promoveremos un informe sobre la salud mental en los procesos migratorios y emitiremos una comunicación de dicho informe al consejo y a la comisión, junto con recomendaciones para asegurar la salud mental de solicitantes de asilo, así como de personas inmigrantes.
