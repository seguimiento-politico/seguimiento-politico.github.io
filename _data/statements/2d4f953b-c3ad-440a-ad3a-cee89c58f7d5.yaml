text: Extenderemos el permiso de patern  idad y matern  idad hasta las 20 semanas, incorporando mayor flexibil  idad con el trabajo a tiempo parcial desde la semana 16 y avanzaremos en la implantación de permisos retribu  idos para los cu  idados de acuerdo con la Directiva 2019/1158 del Parlamento Europeo, con el objetivo de remunerar al menos 4 semanas por hijo/a del recientemente creado permiso parental de cu  idados, a partir de agosto de 2024, sin perjuicio de las mejoras que puedan adoptarse en el marco de la negociación colectiva del sector público.
