text: Crearemos una Oficina de Derechos de Autoría, dependiente del Ministerio de Cultura y Deporte, para mejorar la gestión de los derechos de autoría y que se encargará de velar por la protección de la propiedad intelectual, teniendo en cuenta el desarrollo del mercado único digital, y por el buen funcionamiento de los órganos de gobierno de las entidades de gestión de derechos de autor. Iniciaremos un diálogo social para mejorar la regulación de la propiedad intelectual, actualizándola a los nuevos hábitos culturales, posibilidades tecnológicas y necesidades de sostenibilidad del sector.
