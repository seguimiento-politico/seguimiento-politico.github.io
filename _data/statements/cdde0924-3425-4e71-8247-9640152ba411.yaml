title: Compensar las lagunas de cotización.
text: Extenderemos el derecho a completar el periodo mínimo para tener acceso a una pensión contributiva con las bases de periodos no cotizados que tienen otros trabajadores y trabajadoras a empleados y empleadas del hogar, autónomos y autónomas y trabajadoras y trabajadores agrarios, en lo que se conoce como «lagunas de cotización», que perjudican, principalmente, la trayectoria de las mujeres También consideraremos periodo cotizado el empleado en el servicio militar obligatorio En todo caso, el sistema de carencia se equiparará para todas las prestaciones, de forma que todo el tiempo que trabajadores y trabajadoras estén dados o dadas de alta sea tiempo de cotización
