text: Estableceremos mecanismos para compartir e implementar acciones y prácticas que se hayan demostrado exitosas a nivel local y regional en todos los ámbitos de la Administración. Crearemos una estructura de gobernanza alimentaria estatal que articule a las distintas administraciones con competencias en alimentación, en diálogo con las entidades sociales implicadas en la promoción de la alimentación sostenible y saludable.
