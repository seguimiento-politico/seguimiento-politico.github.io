text: Actualizaremos la Estrategia Nacional frente al Reto Demográfico y el Plan de Acción a nivel nacional para lograr una mejor vertebración del territorio. Se fortalecerán las políticas de lucha contra la despoblación para los territorios con mayor vulnerabil  idad socio-territorial de cara a la mejora de la prestación de servicios y de las infraestructuras que permitan su desarrollo territorial y transformación social y económica. Se reducirá el déficit de servicios, impulsando la proxim  idad y el acceso de los servicios esenciales, la conexión a internet en todo el territorio y la promoción de una red de transporte público adecuada.
