text: Reducción del fraude fiscal y mejorar los instrumentos contra la corrupción. Para aumentar los recursos a disposición de las políticas públicas que benefician al conjunto de la ciudadanía y, por justicia, es necesario continuar con una política decidida para evitar el fraude fiscal y la corrupción, así como para asegurar que todos cumplan con sus obligaciones tributarias, particularmente en lo que respecta a patrimonio y grandes fortunas. Asimismo, se analizará de forma continua la economía sumergida y se procurará eliminarla en cumplimiento de la Ley 11/2021, de medidas de prevención y lucha contra el fraude fiscal; se creará una base de datos fiscales única compartida entre Administraciones; se igualará el plazo de prescripción administrativa y penal a cinco años o diez años en los casos de delitos agravados, y se unificarán los umbrales y penas por los diferentes delitos fiscales y delitos agravados; se equiparará la plantilla de la AEAT a la media de los países europeos de nuestro entorno y se mejorará la independencia, autonomía, funciones y recursos operativos de la autoridad pública creada en la débil transposición realizada por la Ley 2/2023 de 20 de febrero de la Directiva 2019/1937 de la Unión Europea. Las agencias e inspecciones tributarias autonómicas trabajarán coordinadamente con la Agencia Estatal de Administración Tributaria y otros organismos exteriores para cooperar en la lucha contra el fraude y la evasión fiscal.
