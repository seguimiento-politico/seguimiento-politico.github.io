text: Adoptaremos una Estrategia de Turismo Sostenible, con el objetivo de apoyar las iniciativas destinadas a reducir la estacionalidad de la oferta turística y la rehabilitación y regeneración en los destinos turísticos más maduros, promoviendo el atractivo de nuestro patrimonio histórico y natural. Incentivaremos el comportamiento responsable de las empresas del sector de la hostelería y la restauración, que pueden contribuir significativamente a reducir la huella ecológica del turismo y a mejorar las condiciones laborales de sus empleados y empleadas, al tiempo que aumenta la calidad de su oferta.
