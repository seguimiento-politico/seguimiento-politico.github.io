text: Incrementar el gasto público en Sanidad, Educación, Dependencia, Pensiones e Infraestructuras. Para poder lograrlo es necesario desmontar el sistema autonómico, poner fin a las duplicidades administrativas, reducir el número de ministerios, consejerías, diputados y parlamentos y terminar con el despilfarro político. Los impuestos han de ir destinados a mejorar las condiciones materiales de vida de los españoles.
