text: Europea sobre los efectos del dumping chino relativo a las importaciones de vehículos eléctricos de batería procedentes del país asiático, y solicitaremos un refuerzo de los mecanismos europeos de evaluación sistemática de los efectos del comercio chino en sectores prioritarios de la Unión Europea, a fin de asegurar que las relaciones económicas y comerciales sean equitativas, equilibradas, basadas en la reciprocidad y transparencia, y mutuamente beneficiosas.
