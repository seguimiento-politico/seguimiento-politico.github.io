text: Todos los países europeos tienen en común la preocupación por el bienestar de sus poblaciones. En el corazón del proyecto europeo siempre estará la economía social de mercado y el desarrollo de sistemas públicos de protección para garantizar un orden económico, social, político y cultural cohesionado.
