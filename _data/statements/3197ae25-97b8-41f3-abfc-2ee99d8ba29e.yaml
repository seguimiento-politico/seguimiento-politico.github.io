text: Derecho a morir con dignidad en toda Europa. Quien padezca un sufrimiento irreversible debe tener reconocido el derecho y la libertad de acabar con ese sufrimiento mediante una eutanasia con garantías. Para ello, estableceremos unos estándares compartidos entre los Estados con objeto de ofrecer todas las garantías necesarias a las personas que deciden poner fin a su vida, así como a los y las profesionales que las asisten.
