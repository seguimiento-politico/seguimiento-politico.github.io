text: 3.1. Fomentaremos el refuerzo de las estructuras y los procedimientos propios de la democracia representativa con cauces y canales de participación, de modo que la pluralidad de intereses sociales y económicos, y no solo unos pocos privilegiados grupos de interés, puedan informar de los procesos de toma de decisiones sobre las normas y las políticas europeas, como prevé el artículo 11 del Tratado de la Unión Europea.
