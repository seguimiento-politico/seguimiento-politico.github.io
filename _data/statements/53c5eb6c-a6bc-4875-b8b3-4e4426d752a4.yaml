text: 'En este escenario de expansión de la desigualdad (desde la crisis, España es el segundo país de la UE donde más ha aumentado la desigualdad, hasta 20 veces más que la media europea), aumenta una clase de superricos: un 1 % que, en 2016, ya acaparaba una cuarta parte de la riqueza del país, mientras que el 20 % más pobre solo posee el 0,1 % de la riqueza. Esto es lo que le da al 1 % una enorme capacidad de influencia para echar el freno a las reformas que necesita este país. Si queremos construir una sociedad más justa y mejor, esto tiene que cambiar.'
