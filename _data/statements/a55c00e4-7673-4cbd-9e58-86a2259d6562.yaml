text: Es hora de apostar por un orden económico, comercial y financiero capaz de satisfacer las necesidades de la población europea y mundial dentro de los límites del planeta. Es hora de generar mecanismos comunes y garantías suficientes para construir una paz global justa y duradera, dotándonos de mayores capacidades para prevenir las crisis, mediar en los conflictos en curso y reparar las violaciones de derechos humanos que hoy constituyen el día a día de nuestro planeta.
