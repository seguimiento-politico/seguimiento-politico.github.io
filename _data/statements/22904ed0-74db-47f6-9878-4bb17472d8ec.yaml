text: Desde las Administraciones es mucho lo que se puede hacer para promover las formas de economía circular que contribuyen a disminuir residuos. El autoconsumo eficiente de energía y la movilidad con cero emisiones son iniciativas que hacen más habitables nuestros municipios.
