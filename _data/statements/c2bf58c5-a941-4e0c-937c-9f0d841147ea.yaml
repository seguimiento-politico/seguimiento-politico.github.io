text: Promoveremos un plan contra la brecha salarial en España. Impulsaremos la efectividad del principio de igualdad de remuneración por razón de sexo. También promoveremos el apoyo al emprendimiento de las mujeres en colaboración con las organizaciones de emprendedoras y empresarias.
