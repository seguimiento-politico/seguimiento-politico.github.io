text: Promoveremos el uso de las nuevas tecnologías en la asistencia sanitaria, integrando los elementos de la denominada 4o Revolución Industrial que permitan nuevas posibilidades de mejora del servicio sanitario a los pacientes (precisión diagnóstica y terapéutica, diagnóstico y monitorización a distancia, deslocalización de los cuidados y seguimiento, apoyo al conocimiento, atención personalizada según las necesidades de cada paciente, etc.).
