text: APROBAREMOS UNA NUEVA LEY DE MECENAZGO para impulsar las industrias e instituciones culturales. Eliminaremos el exceso de burocracia que impide la gestión eficaz en el ámbito cultural, favoreciendo la creación de nuevas empresas culturales y la formación de gestores especializados. Dotaremos de mayor objetividad, transparencia y agilidad al procedimiento de concesión de subvenciones culturales.
