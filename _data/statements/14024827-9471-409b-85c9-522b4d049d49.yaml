title: Prohibir la mercantilización del agua.
text: La compraventa de derechos concesionales es la manera moderna de convertir un derecho humano como el agua en un producto financiero. Por eso impediremos por ley el tráfico con este bien común, vinculado a las grandes obras del agua que solo benefician a las grandes constructoras y a los fondos de inversión
