text: Impulsaremos que se fomente, en clave geopolítica, la propiedad europea de las infraestructuras de internet y la creación de empresas tecnológicas públicas y de carácter exclusivamente europeo que faciliten el control democrático. Promoveremos además que se realicen cambios en la directiva reciente sobre copyright, dado que sus filtros de carga ponen en peligro la libertad de internet y la sostenibilidad de muchas start-ups y pymes europeas frente a las grandes corporaciones digitales.
