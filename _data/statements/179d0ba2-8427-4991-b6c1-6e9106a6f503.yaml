text: Compra de medicamentos o productos sanitarios a escala europea. Promoveremos la compra de medicamentos o productos sanitarios a escala europea para lograr abaratar los costes y aumentar la disponibilidad de medicamentos o productos sanitarios en todo el espacio comunitario.
