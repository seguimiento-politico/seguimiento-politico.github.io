text: Discapacidad. Para ello, impulsaremos la inserción de estas personas en el mercado de trabajo hasta lograr que su tasa de actividad alcance, al menos, el 50%, propondremos un Fondo Europeo para la Accesibilidad Universal y apoyaremos a los Estados con el objetivo de que incrementen y agilicen las prestaciones para material ortoprotésico. En particular, se modificará la normativa de transporte aéreo para que las personas con movilidad reducida puedan viajar en la cabina de los aviones con la totalidad del material ortoprotesico que necesiten (sillas de ruedas, prótesis, muletas, etc.), se obligará por ley a los Estados miembro a alcanzar en menos de cinco años un 5% de la flota de taxis accesible en toda Europa y se garantizará, asimismo, la accesibilidad y la interoperabilidad del transporte ferroviario de larga y media distancia, de cercanías y el metro en todo el territorio comunitario.
