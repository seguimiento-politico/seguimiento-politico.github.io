text: Los símbolos del Estado deben ser respetados, siendo necesario reforzar los elementos comunes que vertebran la nación, especialmente la lengua de todos, el español. Frente a la división que ha generado la Ley de Memoria Histórica pretendemos recuperar el espíritu de la Transición con una Ley de Concordia.
