text: Empleo con apoyo. El empleo con apoyo es una de las modalidades de acceso laboral con más potencial inclusivo. Se elaborará una regulación normativa del empleo con apoyo que incremente las partidas presupuestarias dedicadas a su despliegue, para impulsar su expansión y la multiplicación del número trabajadores y trabajadoras con discapacidad acogidos a esta fórmula laboral.
