text: La Administración pública tiene un papel ejemplarizante que es fundamental para difundir prácticas de consumo responsable al conjunto de la sociedad española. Además, la compra pública responsable debe servir para incentivar modelos empresariales justos y sostenibles, facilitando el acceso a la contratación pública a aquellas empresas que hayan incorporado políticas para la mejora de las condiciones laborales y medidas de conciliación familiar, y hayan impulsado la participación de los trabajadores y las trabajadoras en la gobernanza de la empresa.
