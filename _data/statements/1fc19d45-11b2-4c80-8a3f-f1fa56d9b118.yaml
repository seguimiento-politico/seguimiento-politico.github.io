text: Plan de choque de inversión para adaptar espacios públicos, con especial atención en escuelas y residencias, a las olas de calor. En colaboración con los municipios, el plan incluirá espacios de interior y exterior (reverdecimiento, sombras, fuentes, aires acondicionados...) y la creación de una red de refugios climáticos de amplia cobertura.
