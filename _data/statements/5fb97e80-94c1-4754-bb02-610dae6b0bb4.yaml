text: Es fundamental que la UE tenga un marco legal serio de tolerancia cero a la inmigración ilegal. VOX, en las directivas aprobadas en esta materia, ha defendido la soberanía nacional para que cada Estado miembro decida el número y tipo de inmigración según sus necesidades laborales y capacidad de integración, facilitando el control de fronteras, la expulsión de los inmigrantes ilegales y de aquéllos que cometan delitos graves o hagan del delito leve su modo de vida. En cambio, desde el Partido Popular Europeo a la izquierda radical se han posicionado a favor de los elementos del pacto migratorio, tanto de la vertiente relacionada con el asilo y la inmigración, como en lo relativo a las Directivas para la inmigración legal.
