text: Un calendario de vacunación único en toda España. La vacunación Infantil es un derecho de todos los niños que se exigirá para acceder al sistema educativo. Contaremos con los profesionales para las revisiones y actualizaciones de los calendarios y planificaremos el suministro plurianual de vacunas junto a la industria.
