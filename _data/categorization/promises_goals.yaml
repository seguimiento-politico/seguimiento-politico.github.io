- name: [Racionalización del gasto, Optimización del gasto, Control de gasto]
  def: Equivalente a optimización.Estrategias para hacer que el gasto público sea más eficiente y efectivo, eliminando gastos innecesarios y reasignando recursos a áreas prioritarias.
- name: [Austeridad del gasto, Reducción de gasto]
  def: Políticas que buscan reducir el déficit y la deuda pública mediante la reducción del gasto público y/o el aumento de los ingresos fiscales. Aunque puede incluir la reducción de gastos superfluos, también puede implicar recortes en áreas esenciales.
- name: Europa del sur
  def: Referente a los paises del sur de Europa. Suele corresponderse con, al menos, Portugal, España, Italia y Grecia. En ocasiones también se incluyen países del Adriático.
- name: Despotismo
  def: Gobierno en el que el gobernante tiene poder absoluto y puede actuar de manera arbitraria y opresiva, a menudo ignorando el bienestar del pueblo.
- name: Nepotismo
  def: Práctica de favorecer a familiares o amigos, lo que puede llevar a decisiones que no benefician al interés público. Equivalente a "enchufismo".
- name: Clientelismo
  def: Práctica en la que los políticos distribuyen recursos y favores a cambio de apoyo político, lo que puede ir en detrimento del bien común y fomentar la corrupción.
- name: Corrupción
  def: Práctica de usar el poder en beneficio propio, a menudo a través de sobornos, desvío de fondos y otras formas de mala conducta que van en detrimento del bienestar público.
- name: Paraísos fiscales
  def: son jurisdicciones que ofrecen condiciones muy favorables para atraer capital extranjero, tales como impuestos muy bajos, leyes estrictas de confidencialidad bancaria, y regulaciones financieras mínimas.
