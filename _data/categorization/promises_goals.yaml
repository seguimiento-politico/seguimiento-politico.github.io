- name:   Demagogia
  def:  se refiere a una estrategia política en la que un líder o partido apela a las emociones, prejuicios y deseos del público para ganar apoyo y poder, a menudo a través de promesas falsas o poco realistas y retórica engañosa, la desinformación y la polarización.
- name:   Populismo
  def: Aunque a veces se usa de manera intercambiable con demagogia, el populismo se refiere a políticas que pretenden representar al pueblo común, a menudo en contra de una élite. Sin embargo, el término puede tener una connotación negativa cuando se considera que tales políticas son simplistas o irresponsables.
- name:   Elitismo
  def: término para describir políticas o actitudes contrarias al interés del pueblo. Enfatiza la preferencia o el apoyo hacia una élite específica, implicando una distancia o desconexión con el pueblo en general.
