title: "Universalización efectiva de los servicios sociales."
description: Los servicios sociales deben trascender la visión asistencialista convencional para convertirse en una herramienta que garantice el bienestar del conjunto de la población. Es imprescindible aumentar la eficiencia y la calidad de la atención ciudadana, eliminando las trabas burocráticas que impiden que muchas ayudas lleguen a sus potenciales beneficiarios.
statements:
  -
    id: 1
    quote: Impulsaremos una Ley de Garantía de la Igualdad de Acceso a los Servicios Sociales, que declare estos servicios públicos como esenciales, que convierta en derecho subjetivo el acceso a los mismos y que, además, simplifique los trámites administrativos vinculados a ese acceso. 
  - id: 2
    quote: Sobre todo, que asegure una financiación suficiente del sistema autonómico y local de servicios sociales públicos.
  