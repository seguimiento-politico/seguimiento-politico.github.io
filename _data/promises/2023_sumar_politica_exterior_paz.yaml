title: "Garantizar la paz y la seguridad humana en el mundo"
statements:
  - id: 1
    quote: Apostaremos por implementar en las instituciones globales enfoques más amplios de seguridad humana que prioricen la protección del medioambiente, los derechos humanos y el bienestar de las personas.
  - id: 2
    quote: Adoptaremos, en el ámbito específico de la política de defensa, una Estrategia Nacional de Seguridad Humana que fortalezca el compromiso con el derecho internacional humanitario
  - id: 3
    quote: Lideraremos los esfuerzos internacionales destinados a abolir las armas nucleares, impulsando la ratificación del Tratado sobre la Prohibición de Armas Nucleares y reforzando la aplicación de los diferentes instrumentos relativos a la reducción y no proliferación de armamento nuclear —JCPOA, INF, New START y NPT
  - id: 4
    quote: Promoveremos la revisión y auditoría de los Programas Especiales de Armamento y otros gastos asociados a planes de defensa con el fin de dotarlos de mayor transparencia.
  - id: 5
    quote: Revisaremos en profundidad la política de exportación de armamento, tanto a nivel estatal como europeo, para prohibir la venta de armas a países que vulneren los derechos humanos, y aseguraremos la plena aplicación del Tratado sobre el Comercio de Armas.
  - id: 6
    quote: Impulsaremos una educación para la paz y la no violencia como un aspecto transversal de la acción gubernamental, en la línea establecida por la Resolución 53/243 de la Asamblea General de las Naciones Unidas.