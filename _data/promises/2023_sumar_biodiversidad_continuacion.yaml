    quote: "<b>Actuación de emergencia para salvar y restaurar el Mar Menor:</b> ..."
  -
    id: 2
    quote: "<b>Agencia Nacional del Patrimonio Natural y la Biodiversidad:</b> Crearemos la Agencia del Patrimonio Natural y la Biodiversidad, que incluirá el actual Organismo Autónomo de Parques Nacionales, para impulsar de forma más coordinada y eficaz en toda España la conservación y recuperación de la biodiversidad. Esta agencia contará con un observatorio del patrimonio natural y de la biodiversidad."
  -
    id: 3
    quote: "<b>Plan de Acción Nacional para la Conservación de Polinizadores:</b> Garantizaremos la conservación de las abejas, mariposas y otros insectos polinizadores, ya que es fundamental para el futuro de la agricultura y de los ecosistemas terrestres en su conjunto."
  -
    id: 4
    quote: "<b>Plan nacional de conservación de los humedales:</b> Revisar y reactivar el «plan estratégico español para la conservación y uso racional de los humedales», para revertir el estado de degradación de espacios de importancia internacional como Doñana, la Albufera, el Delta del Ebro, el Mar Menor o la Mancha Húmeda."
  -
    id: 5
    quote: "<b>Estrategia nacional de infraestructuras verdes, conectividad y restauración ecológica:</b> Aprobaremos una estrategia nacional de infraestructuras verdes, conectividad y restauración ecológica que fomente la integración de la biodiversidad y los servicios ecosistémicos mediante una ordenación territorial basada en soluciones naturales, la conexión de ecosistemas terrestres y fluviales mediante corredores ecológicos e infraestructuras urbanas y la justa asignación del valor correspondiente a los servicios ambientales."
  -
    id: 6
    quote: "<b>Protección del subsuelo y los recursos geológicos:</b> Propondremos una nueva Ley de Protección del Subsuelo y los Recursos Geológicos que sustituya la de Minas de 1973, para impulsar una minería con los más altos estándares ambientales y que garantice la conservación de la biodiversidad. También elaboraremos una estrategia nacional de extracción de minerales y áridos que se adapte a un futuro sostenible para las generaciones futuras. Impediremos el uso de laderas como escombreras ya que su recuperación es así como las balsas de aguas y lixiviados sin tratamiento. Fomentaremos la creación de geoparques para la protección de áreas paisajísticas de excepcional valor geológico. Por último, propondremos al resto de partidos la derogación de la expropiación forzosa y la búsqueda de alternativas de consentimiento previo libre e informado de las comunidades afectadas previo a la concesión de permisos."
  -
    id: 7
    quote: "<b>Responsabilidad internacional en la importación de recursos naturales:</b> Estableceremos normas de importación en las que se limite y eventualmente prohíba la importación de productos agroganaderos, mineros o basados en petróleo y energías fósiles que provengan de bosques, selvas, áreas marinas u otros espacios protegidos de alto interés ambiental, donde se practiquen políticas insostenibles de incendios o deforestación, como es el caso de la soja en grandes partes de Sudamérica, el aceite de palma del sudeste asiático o las maderas y minerales preciosos procedentes de la explotación ilegal de selvas tropicales."

  