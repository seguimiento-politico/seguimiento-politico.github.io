title: Gestión sostenible de los recursos naturales en defensa del bien común
statements:
  -
    id: 1
    quote: "<b>Gestión del agua en base a su condición de recurso finito</b>. La gestión de los recursos hídricos debe orientarse ineludiblemente hacia una reducción del consumo, para garantizar el abastecimiento humano y hacer frente a la actual situación de sobreexplotación, deterioro y progresiva desaparición de las fuentes de agua."
  -
    id: 2
    quote: "<b>Una transición energética justa también para los habitantes del rural</b>. La imprescindible transición energética debe beneficiar también a los habitantes del medio rural y evitar la competencia por el uso del suelo, potencialmente generadora de conflictos."
  -
    id: 3
    quote: "<b>Implicación de la población rural en la gestión de los espacios naturales protegidos</b>. Promoveremos la implicación de la población rural en la gestión de los espacios naturales con una combinación adecuada de participación en la redacción de las normas de gestión, flexibilidad en los plazos e intensidad de la aplicación."
  -
    id: 4
    quote: "<b>Gestión integral y coordinada de las poblaciones de animales urbanos, periurbanos, rurales y silvestres</b>. La normativa vigente obliga a las Administraciones competentes a adoptar las medidas de gestión y control de las especies incluidas en el catálogo de especies exóticas invasoras."
  -
    id: 5
    quote: "<b>Una política forestal sostenible en línea con la Nueva Estrategia de la UE en favor de los bosques para 2030</b>. Impulsaremos una política forestal sostenible que promueva manejos multifuncionales y priorice la reforestación con especies autóctonas."
