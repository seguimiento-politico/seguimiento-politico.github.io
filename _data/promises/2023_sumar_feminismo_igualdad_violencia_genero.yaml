title: "Igualdad y feminismo: Prevención violencia machista"
statements:
  -
    id: 1
    quote: <b>Abordaje integral de todas las formas de violencia machista y fortalecimiento de las ya reconocidas</b>. Es necesario ampliar el marco normativo actual para abordar todas las formas de la violencia por razón de género contra las mujeres en línea con el Convenio de Estambul.
  -
    id: 2
    quote: Se planteará además un abordaje integral. Para ello, se llevará a cabo una evaluación del marco jurídico para combatir violencias machistas y su aplicación, con vistas tanto a reforzar su eficacia como a abordar las formas no reguladas actualmente, con especial atención al seguimiento y el cumplimiento de la Estrategia Estatal contra las Violencias Machistas 2022-2025.
  -
    id: 3
    quote: Se tramitará una ley integral contra la trata de personas que cubra todas y cada una de las distintas formas de trata, con especial atención a las que afectan desproporcionadamente a las mujeres y que constituyen formas de violencia machista. Se buscará también consolidar el Plan de Inserción sociolaboral dirigido a mujeres víctimas de trata y de explotación sexual y a mujeres en situación de prostitución.
  -
    id: 4
    quote: Se garantizará el funcionamiento de los centros de crisis y la calidad de los servicios ofrecidos, de conformidad con la Ley Orgánica 10/2022 de Garantía de la Libertad Sexual.
  -
    id: 5
    quote: Se creará igualmente un protocolo de actuación a seguir en los hospitales para la custodia de la prueba y la puesta en conocimiento del juzgado de aquellos casos de mujeres que hayan podido ser víctimas de la denominada «sumisión química», especialmente ante la falta de recuerdo de lo sucedido. Se elaborará un plan contra la violencia institucional en casos de violencias machistas.
  -
    id: 6
    quote: Del mismo modo, se hará especial hincapié en la violencia económica, cuando se prive intencionadamente de recursos a la mujer y a los hijos e hijas. Especialmente, el impago de pensiones alimenticias puede considerarse como violencia económica y como tal debería estar tipificada como una modalidad más de violencia de género. Adicionalmente, se dotará de mayores recursos económicos el Fondo de Garantía del Pago de Alimentos, difundiendo su uso entre las posibles beneficiarias para evitar situaciones de pobreza real para niños y niñas.
  -
    id: 7
    quote: <b> Protección y apoyo.</b> Se propone introducir otras formas de violencia de género contra las mujeres en el sistema VioGén, así como involucrar a organismos especializados para mejorar los indicadores, la coordinación y la información disponible. Se planteará también una evaluación con el objetivo de reforzar los sistemas policiales y judiciales de valoración del riesgo y los sistemas de protección como las órdenes de protección.
  -
    id: 8
    quote: Se propondrán también estándares mínimos para los servicios de atención en el ámbito de las violencias machistas.
  -
    id: 9
    quote: Mejora de datos y estadísticas. Se promoverá también una mejora del sistema de recogida de datos y estadísticas que contemple todas las formas de violencia contra las mujeres, introduciendo también nuevas variables que permitan tener un conocimiento más preciso de las formas en que las violencias machistas afectan a la vida de las mujeres, para lo cual se contará con todos los actores implicados, incluidas las organizaciones de la sociedad civil especializadas.
  -
    id: 10
    quote: Reparación. Se promoverán acciones innovadoras en materia de reparación simbólica y garantías de no repetición, para lo cual se establecerán sinergias con países que ya tienen una larga trayectoria en la materia. Entre otras cosas, se propondrá un sistema específico de indemnizaciones, mecanismos de reparación y atención para víctimas graves de delitos vinculados a las violencias machistas.
  -
    id: 11
    quote: Mujeres migrantes. Dado que las mujeres migrantes enfrentan situaciones de vulnerabilidad que pueden evitarse, es necesario que se revise la legislación de extranjería de manera que no suponga ningún obstáculo para que puedan recibir la atención, protección y reparación que necesiten.
  -
    id: 12
    quote: <b>Educación, formación y asesoramiento en igualdad y no discriminación.</b> En materia de prevención, nos preocupan los datos que apuntan a un porcentaje elevado de jóvenes que niegan la violencia por razón de género. Se tomarán medidas dirigidas a los grupos de estas edades, con especial atención en el sistema educativo.
  -
    id: 13
    quote: Implementaremos acciones dirigidas a hombres para la promoción de la igualdad y la prevención de las violencias machistas. Entre ellas, pondremos en funcionamiento un nuevo servicio de atención telefónica para hombres en crisis, buscando alternativas no violentas, derivando a servicios que trabajen otras formas de masculinidades, fomenten el cuidado y la empatía, para que puedan recibir el apoyo profesional necesario. La financiación de estas acciones no supondrá en ningún caso una merma de la financiación de los programas contra las violencias machistas destinados a mujeres.
  -
    id: 14
    quote: Por otra parte, se hace necesario ampliar la formación en igualdad y violencia contra las mujeres, abarcando el mayor número posible de instituciones públicas, especialmente aquellos sectores implicados en la detección, la atención y la protección de las mujeres víctimas de violencia, quienes deberán recibir formación obligatoria y continuada sobre la normativa nacional, europea e internacional. 
  -
    id: 15
    quote: Se planteará también una evaluación de los procesos formativos realizados hasta la fecha para identificar elementos de mejora.
  -
    id: 16
    quote: <b>Blindar el Pacto de Estado contra la Violencia de Género.</b> Continuaremos por la senda del acuerdo adoptado por la Conferencia Sectorial de Igualdad en relación con el Pacto de Estado contra la Violencia de Género, para blindar el marco de actuación conjunta que garantice la estabilidad y la permanencia de las políticas públicas y de los servicios que de aquel se derivan. 
  -
    id: 17
    quote: Se diseñarán mecanismos de colaboración que garanticen la estabilidad presupuestaria y administrativa de los servicios, actuales y futuros, vinculados al Pacto, para lograr la articulación de una respuesta interinstitucional integral, eficaz y coordinada en materia de prevención, protección y asistencia a las víctimas.
  -
    id: 18
    quote: Se ampliarán los recursos de atención para procurar que todas las víctimas y supervivientes que lo necesiten puedan acceder a ellos, garantizando una atención integral adaptada a las necesidades de cada superviviente y asegurando procesos de transparencia y rendición de cuentas sobre el cumplimiento de los compromisos del Pacto de Estado, como el sistema común de información y evaluación.