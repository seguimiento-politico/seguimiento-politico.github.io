title: "Propuestas para la sostenibilidad, reconocimiento y mitigación del impacto ambiental en el sector pesquero"
statements:
  -
    id: 1
    quote: "<b>Defensa del enfoque de sostenibilidad</b> en las negociaciones de la Política Pesquera Común en consonancia con la realidad de los territorios de la flota pesquera europea."
  -
    id: 2
    quote: "<b>Se mejorará el nivel de conocimiento científico</b> en las dinámicas entre especies y en los stocks pesqueros, equilibrando la toma de decisiones en ausencia de datos, estudiando las fórmulas que no impliquen necesariamente una reducción de cuotas."
  -
    id: 3
    quote: "Incluiremos como principio rector la <b>garantía de un rendimiento económico mínimo</b> a los buques pesqueros, como garantía de la soberanía y la seguridad alimentaria de la Unión Europea."
  -
    id: 4
    quote: "<b>Evaluaremos periódicamente las medidas adoptadas</b> en términos de eficacia, adaptándolas o suprimiéndolas en caso de que se revelen como ineficaces e incluso perjudiciales (máximo dos años)."
  -
    id: 5
    quote: "<b>Impulsaremos la regionalización a una escala más local</b>, como forma más eficaz y adaptativa de aplicación de las políticas pesqueras, teniendo en cuenta la situación biofísica específica de las diferentes pesquerías, flotas y territorios."
  -
    id: 6
    quote: "<b>Apostaremos por un modelo de gobernanza y cogestión</b> para la consecución de una mayor eficiencia y que favorezca una gestión pesquera más democrática y acorde a la realidad."
  -
    id: 7
    quote: "<b>Modificaremos la definición de pesca artesanal</b> para hacerla más coherente con la establecida por el ICCAT."
  -
    id: 8
    quote: "<b>Integraremos la Política Pesquera Común</b> del articulado del Tratado de Funcionamiento de la Unión Europea, como garantía de cumplimiento de los artículos 39, «priorizando la seguridad alimentaria», y 31, «posibilitando un aumento de la productividad para garantizar la seguridad de los abastecimientos»."
  -
    id: 9
    quote: "<b>Controlaremos más y mejor las flotas de las empresas mixtas</b> y la trazabilidad de sus capturas."
  -
    id: 10
    quote: "<b>Cumpliremos con la Política Pesquera Comunitaria</b> para terminar con la sobrepesca, principalmente en el Mediterráneo."
  -
    id: 11
    quote: "<b>Mejoraremos el sistema de subvenciones</b> incorporando criterios de conservación, socioeconómicos y de reducción de huella de carbono."
  -
    id: 12
    quote: "<b>Garantizaremos el bienestar animal en la acuicultura</b> y trabajar por reducir su impacto ambiental."
  -
    id: 13
    quote: "<b>Reconocimiento de las cofradías de pescadores</b> y la pesca artesanal a nivel europeo como parte de la identidad cultural y patrimonial del país, así como del valor social, cultural y económico de la pesca."
  -
    id: 14
    quote: "<b>Apoyo financiero y refuerzo de la estructura</b> de las cofradías de pescadores como motor económico de las comarcas pesqueras, elemento de cohesión del tejido socioeconómico y generador de empleo de calidad, evitando además la pérdida del patrimonio cultural asociado a las mismas."
  -
    id: 15
    quote: "<b>Impulso del reconocimiento por la UE de las cofradías de pescadores</b>, para que puedan beneficiarse de los mecanismos financieros implementados en igualdad de condiciones a otras figuras jurídicas predominantes en otros países."
  -
    id: 16
    quote: "<b>Reconocimiento y puesta en valor de los valores singulares de la pesca</b>, sus tradiciones y su cultura, de la identidad propia, singular y diferencial de los puertos pesqueros españoles, así como de las actividades y oficios que forman parte de la cultura y patrimonio pesquero, como las redeiras o las neskatillas."
  -
    id: 17
    quote: "<b>Medidas de mitigación del efecto del cambio climático y la contaminación en el mar.</b>"
  -
    id: 18
    quote: "<b>Campañas de sensibilización social</b> sobre el papel del sector pesquero en la lucha contra el cambio climático y la contaminación. Acciones de monitorización de los efectos del cambio climático en nuestras costas en coordinación y cooperación con el sector pesquero."
  -
    id: 19
    quote: "<b>Adopción de medidas para atajar el vertido de residuos contaminantes al mar</b>. Impulso de medidas, como el depósito, para frenar el abandono de redes de pesca."
  -
    id: 20
    quote: "<b>Aumento de las dotaciones económicas</b> para la investigación sobre las repercusiones del cambio climático en el mar, en los ecosistemas marinos y en la pesca."
  -
    id: 21
    quote: "<b>Reducción de la huella de carbono de la pesca</b>, con especial atención a las flotas españolas que operan en territorios de terceros países. Dotar de medios para incrementar la investigación en el impacto de las cadenas pesqueras vinculadas al sistema alimentario español."
  -
    id: 22
    quote: "<b>Mapeo de los ecosistemas marinos</b> donde hay mayor almacenamiento de carbono para contribuir al debate sobre la limitación progresiva de la pesca de arrastre en dichas zonas."
  -
    id: 23
    quote: "<b>Plan de ayuda y búsqueda de alternativas al sector pesquero</b> afectado por especies invasoras, como, por ejemplo, el alga Rugulopteryx okamurae. Esta alga invasora se ha convertido en el mayor peligro para la pesca litoral del estrecho de Gibraltar y mar de Alborán, teniendo un área de expansión potencial a todo el Mediterráneo."
