    quote: Aplicación, en las empresas de cincuenta o más personas trabajadoras, de un plan de mejora de la organización del tiempo de trabajo y los usos del tiempo. 
  - id: 2
    quote: El plan, que debe ser negociado entre la empresa y la representación legal de la plantilla, ha de incluir un diagnóstico previo de la situación en la empresa (también negociado) que permita establecer las medidas necesarias para avanzar hacia unos horarios equilibrados y que tome en consideración las exigencias de las personas en la concreción de su prestación laboral.
  