  - id: 2
    quote: Culminaremos los proyectos estratégicos del Plan de Recuperación (PERTEs), apoyando la participación activa de PYMEs y autónomos, con el fin de disponer de ecosistemas empresariales resilientes en todo el territorio que contribuyan a la industrialización estratégica en el ámbito energético, agroalimentario, de seguridad y defensa, tecnológico y digital.
