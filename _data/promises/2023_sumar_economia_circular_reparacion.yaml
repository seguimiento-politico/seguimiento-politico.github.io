title: Garantizar el derecho a la reparación.
description: "Con el fin de garantizar el derecho a la reparación y la reutilización como pilar de una nueva economía circular, proponemos las siguientes medidas:"
statements:
  -
    id: 1
    quote: <b>Impulso de los módulos de formación profesional</b> relacionados con la reparación textil, mobiliaria, de aparatos electrónicos y otros sectores relacionados con la economía circular.
  -
    id: 2
    quote: <b>Implantar un índice de reparabilidad</b> (según el modelo francés), dentro de las normas de ecoetiquetado que serán desarrolladas durante la legislatura, que sirva para calificar si un producto es más o menos reparable.
  -
    id: 3
    quote: <b>Garantizar por ley la disponibilidad y accesibilidad de piezas de recambio, licencias y manuales de reparación</b> para las personas consumidoras, reparadoras independientes y grupos de reparación comunitaria. El acceso a las piezas de recambio debe garantizarse a precios asequibles y sin grandes tiempos de espera.
  -
    id: 4
    quote: Las actividades vinculadas a la economía circular, como las actividades de reparación y las tiendas de reutilización, pasarán al IVA reducido.
  -
    id: 5
    quote: <b>Reforma de las tasas que incentiven diseños duraderos y sostenibles</b> en función de la durabilidad del producto en el marco del sistema de responsabilidad ampliada del productor (RAP).
  -
    id: 6
    quote: <b>Incremento de los plazos de garantía legal en bienes de consumo</b>, particularmente en productos electrónicos, calzado y ropa, de modo que se incentive el diseño y la comercialización de productos duraderos.

  