title: Aceleraremos una propuesta para reformar y aprobar en el parlamento cuanto antes la Ley de Industria, ya que la actual data de 1992
statements:
  - id: 1
    quote: Treinta años son demasiados para un sector en constante modernización. Aceleraremos una propuesta para reformar y aprobar en el parlamento cuanto antes la Ley de Industria, ya que la actual data de 1992, diseñada con todo el sector, los agentes sociales y todas las profesiones implicadas.
  - id: 2
    quote: El objetivo es adaptarla a la realidad industrial y económica actual teniendo en cuenta la doble transición verde y digital, acompañando a las empresas en esta transformación.