title: "Desarrollo de forma dialogada un plan de choque inmediato en la Administración de justicia para eliminar sus graves deficiencias."
description: "Los principios centrales de nuestra democracia dependen en gran medida de la justicia: su actuación garantiza la efectividad real de estos valores o la frustra de facto. La Administración de justicia es un poder del Estado encargado de aplicar la ley, además de un servicio público que provee a la ciudadanía, a las empresas, a las asociaciones y a los colectivos de un bien esencial: la resolución de disputas y la atribución y efectividad de los derechos."
statements:
  - id: 1
    quote: La situación actual de la justicia es crítica. Sin perjuicio de su coexistencia con otras medidas a largo plazo, es inaplazable elaborar de forma inmediata y dialogada con los operadores jurídicos y los agentes institucionales y sociales del ámbito de la Administración de Justicia, un plan de choque.
  - id: 2
    quote: Este debe prever las acciones legislativas, organizativas y presupuestarias necesarias, tanto a corto como a medio plazo (la dotación temporal extraordinaria de medios a los órganos más necesitados, el incremento del número de jueces por habitante o un nuevo modelo de oficina judicial, entre otras), para mejorar la calidad del servicio público de Administración de Justicia y reducir el tiempo necesario para obtener una resolución judicial firme y ejecutada oportunamente.
  - id: 3
    quote: Es necesario arbitrar mecanismos que reduzcan litigios y demoras, así como abordar la realidad de los actos masa (grandes cadenas de actos iguales y aislados), para darles una respuesta conjunta que llegue a todos los afectados, incluso sin necesidad de haber litigado. 
  - id: 4
    quote: Crearemos también órganos de ejecución comunes a las distintas jurisdicciones, con medios no menores a los que dispone la Agencia Tributaria, para poner remedio a las numerosas ejecuciones dinerarias pendientes.


