title: Avanzar en los derechos colectivos de participación democrática en las empresas
statements:
  -
    id: 1
    quote: <b>Cambiaremos el paradigma en la organización empresarial, transitando de la empresa jerár quica y oscura a la empresa transparente y participada; reforzaremos la eficacia de los derechos de información, consulta y negociación colectiva; y ampliaremos la tasa de cobertura de la ne gociación colectiva.</b> La democracia no puede quedar a las puertas de las empresas, las personas trabajadoras y los sindicatos deben participar en la toma de decisiones ordinarias y extraordinarias en el marco de la empresa. La ampliación de la cobertura de los órganos de representación de las personas trabajadoras, mediante la modificación de la unidad electoral más allá del centro de trabajo, contribuye a la eficacia de los derechos legal o convencionalmente reconocidos y a mejorar las condiciones de trabajo.
  -
    id: 2
    quote: <b>Reordenaremos las relaciones ley-convenio colectivo.</b> Con el fin de favorecer la negociación colectiva (tanto en el ámbito empresarial como en el superior) y evitar vacíos de regulación, la ley fijará subsidiariamente, o con carácter suplementario en todo caso, las condiciones de trabajo de aquellas materias cuya concreción dependa o se remita a ella.
  -
    id: 3
    quote: <b>Extenderemos el derecho de libertad sindical a los miembros de la Guardia Civil.</b> La existencia de un doble estatuto (policial y militar) de los miembros de la Guardia Civil ha provocado una situa ción de discriminación injustificada en relación con el resto de las Fuerzas y Cuerpos de Seguridad, que sí tienen reconocido el derecho de libertad sindical. Solo si se les garantiza el derecho de liber tad sindical, los miembros de la Guardia Civil podrán defender adecuadamente sus legítimos intere ses profesionales y laborales de una manera real y efectiva.
  -
    id: 4
    quote: <b>Reconoceremos el derecho al uso colectivo y sindical de los medios informáticos de la empresa y de los canales de comunicación que aquella emplea</b> con el personal a su servicio, sin más límites que los derivados de su uso razonable, garantizando el derecho a la transmisión de la información sobre temas laborales y sindicales como un derecho colectivo y sindical cuyo ejercicio no puede ser controlado por la empresa.
  -
    id: 5
    quote: <b>Blindaremos los sistemas autónomos de solución de conflictos.</b> Estableceremos, de forma clara, la obligatoriedad de los sistemas de solución autónoma de conflictos laborales individuales y colectivos, en línea con la jurisprudencia sentada en la sentencia del Tribunal Supremo 729/2020, del 30 de julio, para evitar con carácter definitivo decisiones que cuestionen nuestro sistema demo crático de relaciones laborales.
  