statements:
  - id: 1
    quote: Fortaleceremos los mecanismos de participación de la sociedad civil en el diseño y aplicación de las políticas públicas vinculadas al desarrollo.
  - id: 2
    quote: Estableceremos mecanismos de apoyo directo a las organizaciones de la sociedad civil en los países socios, incluidas las organizaciones comunitarias, los agentes privados y los agentes locales o regionales.
