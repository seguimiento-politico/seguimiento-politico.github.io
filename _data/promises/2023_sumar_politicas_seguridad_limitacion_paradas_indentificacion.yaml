title: "Limitaremos el uso de las paradas de identificación policial y las prohibiremos a efectos de aplicar la Ley de Extranjería."
description: En España se usan de forma desmesurada las paradas de identificación policial, aunque la ciencia destaca que su impacto sobre la delincuencia es muy cuestionable.
statements:
  - id: 1
    quote: Su utilización para controlar la inmigración conlleva que su peso recaiga injusta y desproporcionadamente sobre personas racializadas como es reconocido por varios estudios, sentencias e informes de organismos internacionales, incluyendo Naciones Unidas y la Comisión Europea.
  - id: 2
    quote: Prohibiremos de forma expresa el uso de perfiles raciales y restringiremos la práctica de paradas policiales de identificación a situaciones vinculadas a la prevención e investigación de delitos y a supuestos muy justificados, concretos y documentados.
  - id: 3
    quote: Se modificará la «ley mordaza» y se establecerán protocolos más estrictos y menos ambiguos, registro sistemático y publicación abierta y rápida de los datos, así como mejor formación en este ámbito para evaluar y evitar el uso sesgado de este poder policial.