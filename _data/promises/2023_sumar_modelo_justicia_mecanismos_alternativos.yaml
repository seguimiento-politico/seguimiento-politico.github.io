title: "Potenciaremos los mecanismos alternativos de resolución de conflictos para descongestionar la justicia y avanzar hacia modelos menos adversariales de resolución."
description: "España se caracteriza por una elevada litigiosidad y un uso insuficiente de instancias no judiciales para resolver conflictos."
statements:
  - id: 1
    quote: Por tanto, facilitaremos el acceso a la mediación, a la conciliación y a otras formas alternativas de resolución de conflictos (Alternative Dispute Resolution [ADR]) con respeto a los derechos de la parte más débil, así como con mediadores y facilitadores públicos profesionales a los que pueda acceder toda la ciudadanía, construyendo en el proceso una justicia que cuente con la participación ciudadana, propicie la resolución pactada de sus propios conflictos y establezca las salvaguardias convenientes en función de su naturaleza
  - id: 2
    quote: Proponemos la creación de órganos públicos de conciliación y mediación preprocesales de proximidad, a los que se pueda acceder a través de los afectados o por indicación del órgano judicial competente, como herramientas para la resolución alternativa de conflictos muy cercanos a la ciudadanía —también en las grandes ciudades— .
  - id: 3
    quote: Estos órganos contarán con personal profesional especializado en diversas materias, con medios suficientes y con fuerza ejecutiva de los acuerdos y mediaciones logrados sin necesidad de ulterior ratificación judicial.

