title: Refuerzo de las herramientas de cogobierno existentes.
statements:
  -
    id: 1
    quote: En particular, la Conferencia de Presidentes y Presidentas debe ser convocada al menos una vez al año para avanzar y resolver la agenda de asuntos pendientes que sean relevantes para el ejercicio del autogobierno y la cogobernanza. 
  - id: 2
    quote: En segundo lugar, el Consejo de Política Fiscal y Financiera debe ser reformado para que sea una herramienta clave y eficaz en la resolución de todos los asuntos de naturaleza financiera que atañen a las comunidades autónomas. Debe contar con los recursos humanos y financieros necesarios para realizar todo el trabajo técnico. 
  - id: 3 
    quote: Deben cambiarse las reglas de votación para que el Gobierno central no tenga garantizada la aprobación de sus propuestas, sino que sea siempre necesario el diálogo y el pacto con las autonomías.
  