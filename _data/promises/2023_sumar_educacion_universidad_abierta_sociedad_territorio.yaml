title: "Potenciación de la ciencia abierta y ciudadana y los intercambios con los agentes sociales de los contextos locales."
statements: 
  - id: 1
    quote: Normalizaremos las relaciones fluidas y regulares con los restantes escalones del sistema educativo en sus territorios, como la organización de campamentos de verano con contenidos científicos, humanísticos, culturales, deportivos y de profundización en la digitalización;
  - id: 2
    quote: cursos de formación complementaria o actividades extraescolares, culturales y deportivas en los campus; 
  - id: 3
    quote: así como distintos eventos en los restantes centros educativos locales. 
  - id: 4
    quote: Reforzaremos los intercambios con los ámbitos rurales mediante programas como el Erasmus o la formación continua dirigidos a estos núcleos, u otras actividades (alojamiento a precio más reducido, por ejemplo).
  - id: 5
    quote: Implicaremos a los centros universitarios en la recuperación y puesta en valor del patrimonio ambiental y cultural de las ciudades y localidades en que se asientan; en la gestión de los sectores económicos, ambientales y socioculturales vinculados a dicho patrimonio; y en el desarrollo local, en sus vertientes urbanísticas, ecológicas, culturales y científicas. 
  - id: 6
    quote: Realizaremos una tarea semejante en los barrios desfavorecidos y vulnerables, especialmente, en lo que hace a la incorporación al mundo universitario. 
  - id: 7
    quote: Se diseñarán programas de prácticas externas que vinculen a las citadas organizaciones y al entramado productivo local con los centros universitarios. 
  - id: 8
    quote: Fortaleceremos la contribución de estos al tejido productivo local y a la cantidad y calidad del empleo, configurando medios de innovación productiva y de conocimiento.