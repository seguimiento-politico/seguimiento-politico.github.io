title: "Más empleo, con mejores condiciones de trabajo"
statements:
  -
    id: 1
    quote: "Estableceremos como objetivo central de la política económica que la tasa de paro converja con la media europea y que existan suficientes empleos disponibles para las personas que deseen trabajar. A pesar de que la reforma laboral ha dado lugar a las cifras más altas de personas trabajando y de empleo estable, España tiene que enfrentar ahora el desafío de eliminar otra anomalía histórica: la de tener una tasa de paro muy superior a la media europea. El objetivo de la legislatura será converger con esta tasa de paro, que se sitúa en el 7%, y alcanzar una tasa de empleo superior al 70%. Es posible, si se pone en marcha una estrategia integrada de políticas económicas y políticas de empleo orientadas plenamente a este objetivo."
  -
    id: 2
    quote: Orientaremos a la creación de empleo el potencial que se deriva del cambio de modelo de cre- cimiento y, en particular, del proceso de reindustrialización vinculado a la transición energética, a los cambios en la localización de las actividades productivas y la atención de las necesidades asociadas a la mayor demanda de cuidados. La orientación estratégica hacia una economía verde y digital requiere profesionales con formación especializada en áreas como las energías renovables, la eficiencia energética, el cambio climático, la economía circular y la sociedad digital. En este sentido, los programas de formación que combinan la especialización con el trabajo en empresas son más efectivos desde el punto de vista de la vinculación de los jóvenes al mercado laboral y de su trayec- toria profesional.
  -
    id: 3
    quote: Reordenaremos el tiempo de trabajo, incluyendo la reducción y la distribución de la jornada la- boral, pero sin reducción de salario. En 2024 se establecerá por ley una jornada laboral máxima de 37,5 horas y se abrirá un proceso de diálogo social para seguir reduciendo la jornada hasta alcanzar las 32 horas semanales. Con ello, mejorará la compatibilidad del tiempo de trabajo con el resto de los usos del tiempo, desde un reparto equilibrado de las tareas de cuidados y autocuidado al tiem- po destinado a la formación, al ocio o a la participación social. Además, se debe controlar mejor las horas extras y compensarlas con tiempo libre, eliminar los horarios variables sin control, regular los horarios de los servicios públicos y procurar una gestión más flexible de la distribución de la jornada anual o del tiempo a lo largo de la carrera profesional de las personas, incluyendo el contrato de re- levo. Se procurará trasladar el mayor número de días no laborables a los lunes, tanto para facilitar un mejor disfrute del ocio como por razones de organización de la producción.
  -
    id: 4
    quote: Reforzaremos el vínculo entre empresas y personal, para avanzar en la estabilidad y resiliencia del empleo, haciendo del contrato indefinido a tiempo completo la forma normal de empleo. Con- tinuando con los avances registrados tras la última reforma laboral, este contrato debe ser la base de un modelo de relaciones laborales estable, que permita adoptar medidas de flexibilidad interna pleo con derechos es una pieza central del modelo, porque permite vidas estables, con carreras profesionales más largas, que mejoran la productividad y evitan la sobrerreacción del mercado de trabajo ante las perturbaciones económicas.
  -
    id: 5
    quote: Subiremos el salario mínimo interprofesional por encima del IPC anual para mantener la ga- nancia de poder adquisitivo de las personas que lo cobran. La subida del SMI llevada a cabo por el Ministerio de Trabajo en el marco del diálogo social en los últimos cuatro años ha demostrado ser el mejor instrumento para combatir la pobreza laboral, la desigualdad y la brecha de género. Ahora, además, los incrementos del SMI deben servir para impulsar el crecimiento salarial general de nuestro país.
  -
    id: 6
    quote: Mejoraremos las políticas activas de empleo, centrándolas en las personas con mayores dificul- tades para acceder a un empleo, ya sea por razones de edad, cualificación, género, origen o des- ajuste entre la formación de las personas sin empleo y las profesiones que se demandan en cada momento. Especialmente, se cuidarán los programas de empleo dirigidos a personas jóvenes (Ga- rantía Juvenil) para garantizar la primera oportunidad laboral, los programas dirigidos a mujeres, a mayores de 45 años y a personas con discapacidad. En la medida en que se garantice su adecuado 2diseño con participación de las corporaciones locales, que son las administraciones más cercanas a las dinámicas sociolaborales, las políticas activas serán más eficaces y estarán basadas en el tra- tamiento personalizado de cada persona desempleada, que debe incluir un compromiso de colo- cación al final de su itinerario, incorporando al sector público un garante de última instancia de este compromiso de empleo.