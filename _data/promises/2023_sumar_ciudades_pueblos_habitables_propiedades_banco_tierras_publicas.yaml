title: Creación de un banco de tierras públicas para proyectos agroecológicos.
statements:
  -
    id: 1
    quote: Proponemos crear un banco de tierras público en el contexto urbano y periurbano para el desarrollo autónomo de proyectos agroecológicos con carácter fijo o temporal (mientras no se da otro uso a estas parcelas). Los proyectos podrán ser gestionados por centros educativos, colectivos sociales o vecinos y vecinas a título individual, con prioridad para aquellos que realicen una labor social con colectivos vulnerables.