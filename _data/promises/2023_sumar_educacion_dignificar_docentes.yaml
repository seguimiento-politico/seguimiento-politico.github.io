title: "Dignificar la profesión docente, cuyo papel social es fundamental."
statements: 
  - id: 1
    quote: Se deben mejorar las condiciones del profesorado, y eso pasa por una reducción significativa de las ratios, por facilitar los desdobles y los refuerzos, y disminuir los horarios y las tareas burocráticas. 
  - id: 2
    quote: Es necesario aumentar las plantillas de profesorado, reducir la interinidad al mínimo y mejorar las retribuciones y los recursos. 
  - id: 3
    quote: Asimismo, se debe impulsar la autonomía pedagógica, decidida democráticamente por toda la comunidad educativa, para facilitar la articulación curricular y organizativa en los centros y que redunden en el bien común.