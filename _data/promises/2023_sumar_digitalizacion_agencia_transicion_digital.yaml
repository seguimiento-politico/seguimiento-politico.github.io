title: Creación de una Agencia Pública para la Transición Digital
statements: 
  - id: 1
    quote: Se debe promover el despliegue de una agencia que permita la gestión de sistemas de tecnologías libres, más sostenibles y justas, que acompañen y asesoren proyectos de innovación existentes, promueva los derechos digitales y genere espacios de participación y empoderamiento de la sociedad civil en nuevos modelos de gobernanza. 
  - id: 2
    quote: Para ello, se apostará por la creación de un órgano de participación con la ciudadanía, personas expertas y organizaciones sociales que oriente las políticas digitales desde la perspectiva de los derechos y la democratización de las tecnologías digitales. 
  - id: 3
    quote: Se podría contemplar la creación de un Fondo público estatal para la digitalización.