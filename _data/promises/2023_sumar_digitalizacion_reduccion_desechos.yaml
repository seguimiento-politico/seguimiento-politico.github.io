title: Apuesta por la reducción de los desechos digitales en la Administración pública y en el resto de la sociedad
statements: 
  - id: 1
    quote: Resulta fundamental la apuesta por un plan de reducción de desechos digitales que tenga en cuenta el ciclo de vida completo de los dispositivos electrónicos, desde que se fabrican hasta que los elimina la Administración pública. 
  - id: 2
    quote: Esto implica fomentar la reparación y el reciclaje de los dispositivos, así como reducir el consumo innecesario de los mismos. 
  - id: 3
    quote: También es esencial asegurar que la extracción de los materiales necesarios para la fabricación de los dispositivos se realice en condiciones justas y respetuosas con los derechos humanos y el medio ambiente. 
  - id: 4
    quote: Por último, es importante fomentar la digitalización programada para reducir las emisiones de gases de efecto invernadero. 
  - id: 5
    quote: Esto se puede lograr mediante la elección de bases de datos y softwares más eficientes en términos de consumo energético, así como mediante la optimización de los procesos digitales para reducir su impacto ambiental. Hay que promover la incorporación de este enfoque en las pautas de consumo.