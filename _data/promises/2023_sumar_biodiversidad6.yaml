    quote: Ante la previsión del cambio climático, estos ajustes incluirán la revisión de las concesiones de agua actuales para evitar su sobreexplotación, estableciendo criterios de eficiencia y evitando procesos especulativos. 
  - id: 3 
    quote: Se fomentará la reutilización de aguas depuradas o de escorrentía.