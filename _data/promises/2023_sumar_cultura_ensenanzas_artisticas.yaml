title: Ley de enseñanzas artísticas
statements: 
  - id: 1
    quote: Promoveremos una nueva proposición y aprobación de la Ley de enseñanzas artísticas, cuya aprobación quedó pendiente en la anterior legislatura, para incorporar nuevas disciplinas que respondan a la diversidad y retos de la sociedad actual. 
  - id: 2
    quote: Se potenciará la autonomía, sostenibilidad y democratización de los centros artísticos superiores; 
  - id: 3
    quote: se impulsará el desarrollo de la investigación y la creación en su seno; 
  - id: 4
    quote: se equiparará a los estudiantes con los universitarios en cuanto al acceso a becas, ayudas, convocatorias o premios de fin de grado; 
  - id: 5
    quote: se reforzarán los cuerpos específicos de cátedras y de profesorado de enseñanzas artísticas superiores, diferenciados de los correspondientes a las enseñanzas profesionales, y asimilados en cuanto al tiempo de dedicación, remuneración y niveles a los universitarios; 
  - id: 6
    quote: y se atenderán a los perfiles singulares del personal de Administración y servicios. 
  - id: 7
    quote: Además, se incentivarán las fórmulas de colaboración entre los centros artísticos superiores y las facultades universitarias para el desarrollo de proyectos de investigación y doctorados conjuntos.