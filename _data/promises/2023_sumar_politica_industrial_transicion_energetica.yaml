    id: 6
    quote: Introducción, de forma efectiva, del principio de autonomía estratégica en las decisiones de política industrial, no solo en situaciones de crisis, sino de modo estructural. Esta autonomía estratégica se entiende como la capacidad de garantizar el funcionamiento mínimo de los sectores básicos del aparato productivo y de las necesidades básicas de la población española, al margen de las decisiones que puedan tomar los actores internacionales. Las reconversiones del aparato productivo español han reducido la soberanía económica en muchos sectores básicos. Asimismo la ruptura de las cadenas de producción y de algunos suministros durante la pandemia, en el momento de abrirse las restricciones y tras la invasión de Ucrania, pone de manifiesto los riesgos que supone ignorar este principio en la especialización de nuestro aparato productivo. Especialmente, en presencia de riesgos tan importantes como el cambio climático, se considerará fomentar la soberanía agroalimentaria nacional, por su papel fundamental en la economía del sector agroalimentario español y sus singulares ventajas comparativas.
  -
    id: 7
    quote: Crearemos el Banco de Inversión para la Nueva Economía (BINE), un ente público de inversión, en línea con modelos implantados en nuestro entorno similar, como el Kredintanstalt für Wiederaufbau (KfW) alemán. El BINE será una herramienta fundamental para impulsar la inversión pública y privada en España hacia la modernización económica, en concreto hacia la transición ecológica y la reindustrialización, contribuyendo al desarrollo de proyectos industriales y empresariales. Será el encargado de canalizar los recursos necesarios para financiar proyectos innovadores y sostenibles en diferentes sectores con el fin de mejorar la competitividad y el desarrollo económico del país. También tendrá un papel prioritario en la financiación de un parque amplio y profundo de vivienda pública o protegida, así como de la rehabilitación de la vivienda existente. Para su puesta en marcha se impulsará una simplificación y mejora de la arquitectura financiera pública estatal, partiendo de instituciones ya existentes como ICO, COFIDES, CDTI, ENISA, entre otras, con el objetivo de mejorar la eficiencia, ampliar su alcance y aumentar recursos disponibles.
