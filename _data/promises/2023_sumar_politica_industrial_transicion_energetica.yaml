title: Política industrial para la transición energética y el empleo
statements:
  -
    id: 1
    quote: Impulso una política industrial para la transformación económica, aprovechando el contexto global de relocalización que se está produciendo a nivel mundial para impulsar la industria en nuestro país como vector de desarrollo económico. Esta nueva política se desarrollará desde la perspectiva del Estado emprendedor, con un papel estratégico por parte de la Administración en su implementación y en la selección de sectores y proyectos. Con ello se pretende dar un empuje direccional a los esfuerzos productivos y establecer objetivos medibles de desempeño económico en estos sectores. La reindustrialización buscará la diversificación económica de todos los territorios. Se institucionalizará un sistema de gobernanza que asegure la coordinación permanente de todos los agentes y la coherencia del conjunto de políticas públicas en torno a los propósitos últimos que se establezcan. Y se implementará la condicionalidad quid pro quo en las ayudas e inversiones públicas que se pongan en marcha, para exigir a las empresas perceptoras el desempeño de actuaciones social, fiscal y medioambientalmente responsables, entre las que se incluirá el mantenimiento del empleo y la inversión a largo plazo, el cumplimiento de estándares de sostenibilidad y la implementación de planes de igualdad. 
  -
    id: 2
    quote: Promoveremos un proceso de reindustrialización en España y de aumento del empleo de calidad mediante el impulso de la transición energética, en el actual contexto de revisión de la globalización. Con la política industrial adecuada, España puede ofrecer, a industrias estratégicas de alto valor añadido, ventajas relacionadas con la energía, como la garantía de suministro o su potencial para la producción de energía renovable a un precio reducido (energía solar, eólica terrestre o hidrógeno verde). Esta estrategia competitiva supondrá el abandono definitivo de los intentos pasados —y fallidos— de competir mediante devaluaciones salariales, y convertirá a nuestro país en un foco de atracción de industrias de calidad más que un exportador de energía barata. Este proceso se hará asegurando el equilibrio territorial, de forma que no haya territorios que contribuyan a la producción de energías renovables sin beneficiarse al mismo tiempo de las ventajas de la industrialización y la creación estable de buenos empleos. 
  -
    id: 3
    quote: "Implementaremos un plan nacional de transición energética, para reducir drásticamente las emisiones de CO2, reducir la dependencia externa de los combustibles fósiles, democratizar el sistema de producción y distribución energética y abaratar los precios de la energía. Contendrá los siguientes elementos: 
      1) Rehabilitación de 500.000 viviendas al año, abordando el aislamiento térmico así como la instalación de sistemas de calefacción, refrigeración y agua caliente eficientes (el objetivo es que cada vivienda rehabilitada reduzca en un 50% la demanda de energía y ahorre un promedio de 400€ anuales en la factura del consumo energético). 
      2) Ley de Tejados Solares, que facilite e impulse el desarrollo de la energía fotovoltaica en los tejados de edificios y comunidades de propietarios. 
      3) Refuerzo del ritmo inversor en energías renovables del periodo 2021-2023 para afianzar la posición de liderazgo de nuestro país en el sector. 
      4) Ley de Financiación del Transporte Colectivo, Público o de Bajas Emisiones, para avanzar en una movilidad sostenible que reduzca el uso del vehículo privado (especialmente en las ciudades) y siga desarrollando la electrificación del parque móvil, con el objetivo de que en 2040 no circulen en España vehículos con motores de combustión interna. 
      5) Facilitar el autoconsumo y las comunidades energéticas locales. Uno de nuestros objetivos debe ser garantizar una transición energética justa hacia un modelo basado en las energías renovables, a la vez que se asegura la preservación del paisaje y del modelo tradicional de producción en el medio rural."
