title: Establecimiento de un plan de soberanía tecnológica en el marco de un Estado emprendedor en sectores estratégicos
statements: 
  - id: 1
    quote: Es necesaria una actuación pública potente en el marco de un Estado emprendedor y una colaboración público-privada centrada en sectores de interés prioritario alineados con la estrategia de la Unión Europea, al tiempo que se debe dar un mayor protagonismo a aquellos en los que presentamos ventajas estratégicas. 
  - id: 2
    quote: Se trata de diseñar políticas industriales y de apoyo a la innovación que superen los esquemas fracasados y apuesten decididamente por los ecosistemas de PYMES innovadoras, acompañándolas en el desarrollo de procesos y productos. 
  - id: 3
    quote: Por una ciencia que constituya una seña de identidad de nuestro país propiciando un nuevo modelo productivo. 
  - id: 4
    quote: Como parte de la soberanía tecnológica se potenciarán áreas concretas como la energética, la aeroespacial, la fármaco-sanitaria o la inteligencia artificial, entre otras. 
  - id: 5
    quote: Particularmente, en lo que respecta a las ciencias de la salud, se promoverá la investigación clínica independiente en los centros del Sistema Nacional de Salud. 
    partial: ini
  - id: 6
    partial: end
    quote: Para ello, se incrementará el número de convocatorias de colaboración público-privada, orientadas a MISIONES, gestionadas conjuntamente por la AEI y el CDTI, que tendrán la dotación necesaria para su evaluación y seguimiento.