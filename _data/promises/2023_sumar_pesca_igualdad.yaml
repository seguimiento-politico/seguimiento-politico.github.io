title: Refuerzo del papel de la mujer y visibilización de su contribución en las actividades pesqueras
statements:
  -
    id: 1
    quote: Incentivaremos la incorporación plena y efectiva de la mujer en el sector, así como la igualdad de oportunidades en todos los niveles de actividad y de responsabilidad (armadoras, pescadoras, directivas...).
  -
    id: 2
    quote: Se difundirán y se potenciarán los referentes femeninos que trabajan en el sector pesquero.
  -
    id: 3
    quote: Pondremos en marcha servicios públicos, infraestructuras y políticas de protección social que permitan la conciliación de la actividad profesional y el desarrollo de una carrera profesional a la vez que se reconocen los cuidados.
  -
    id: 4
    quote: Revisión de la tabla de enfermedades profesionales de actividades como las mariscadoras, las redeiras o las percebeiras, reconociendo las enfermedades que afectan singularmente a estos colectivos debidas al ejercicio de su actividad profesional.
