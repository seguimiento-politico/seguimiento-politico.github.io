title: "Biodiversidad: Plan estratégico del patrimonio natural y la biodiversidad y su revisión legislativa"
description: "Elaboraremos un nuevo plan estratégico del patrimonio natural y la biodiversidad, que tenga en cuenta los últimos informes de la Plataforma Intergubernamental de Biodiversidad y Servicios Ecosistémicos con el objetivo de revisar la legislación actual e incorporar medidas realistas, presupuestadas y efectivas para detener la pérdida de ecosistemas y biodiversidad."
statements:
  -
    id: 1
    quote: "<b>Elaboraremos un nuevo plan estratégico del patrimonio natural y la biodiversidad,</b> que tenga en cuenta los últimos informes de la Plataforma Intergubernamental de Biodiversidad y Servicios Ecosistémicos con el objetivo de revisar la legislación actual e incorporar medidas realistas, presupuestadas y efectivas para detener la pérdida de ecosistemas y biodiversidad. El plan se marcará como horizonte ampliar la protección y recuperación de ecosistemas y de especies hasta alcanzar al menos el umbral de un 30% de la superficie terrestre y marina protegida para 2030."
  -
    id: 2
    quote: "<b>Revisión del Catálogo Español de Especies Amenazadas:</b> con la inclusión del lobo ibérico o la tórtola europea y desarrollo de los planes de gestión con objetivos y recursos económicos efectivos."
  -
    id: 3
    quote: "<b>Estrategia nacional contra las especies exóticas invasoras,</b> derogando la Ley 7/2018."
  -
    id: 4
    quote: "<b>Estímulo a la protección de los servicios ecosistémicos,</b> mediante apoyo a los programas de custodia del territorio, los incentivos fiscales y los proyectos piloto de pago por la conservación de recursos hídricos, forestales o de biodiversidad."
  -
    id: 5
    quote: "<b>Gestión de la Red Natura 2000:</b> Revisaremos las directrices de gestión de la Red Natura 2000, para asegurar que sus objetivos de conservación de especies y hábitats amenazados se cumplen."

  