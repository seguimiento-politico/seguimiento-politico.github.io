title: Una ley de usos del tiempo para humanizar los trabajos
statements:
  -
    id: 1
    quote: <b>Ganar más tiempo para la vida, limitando el tiempo de trabajo efectivo.</b> Esta propuesta preten de la reducción y el reparto equitativo del tiempo de trabajo, evitando situaciones de desempleo, subempleo y sobreexplotación, así como garantizar el derecho a un uso del tiempo según las ne cesidades sociales y colectivas que haga realidad, con carácter general, el principio de adaptación del trabajo a la persona. En 2024 se establecerá por ley una jornada laboral máxima de 37,5 horas y se abrirá un proceso de diálogo social para seguir reduciendo la jornada hasta alcanzar las 32 horas semanales.
  -
    id: 2
    quote: <b>Garantizaremos la soberanía sobre el tiempo y la flexibilidad horaria decidida por la persona tra bajadora, bajo la premisa de unos tiempos regulares y previsibles.</b> Debe aumentarse la autonomía de las personas trabajadoras en la gestión del tiempo de trabajo, lo que incluye el derecho a adap tar los horarios de trabajo y el derecho a formas híbridas de trabajo (presencial y a distancia). Con estas medidas, se contribuye a incrementar la satisfacción de las personas y también a favorecer la productividad de las empresas.
  -
    id: 3
    quote: <b>Impulso del trabajo saludable medido en tiempo (ni una hora más), garantizando el derecho de las personas a la preservación de su salud física y mental en el trabajo.</b> Con este fin, se propone la limitación efectiva del tiempo de trabajo, por la cual la distribución irregular de la jornada se realice por pe riodos máximos de cuatro meses; el incremento del 100% del precio de la hora extraordinaria que no se haya pagado ni compensado con tiempos de descanso equivalentes; el establecimiento de perio dos de descanso para proteger a las personas frente a condiciones de trabajo que impliquen un ritmo monótono y repetitivo y la garantía del derecho de las personas trabajadoras a la desconexión digital, incluyendo la prohibición de la empresa de contactar con ellas fuera de la jornada laboral.
  -
    id: 4
    quote: <b>Alcanzaremos una ordenación del tiempo de trabajo corresponsable e igualitario que facilite la conciliación de la vida laboral con la vida familiar y personal,</b> evitando que muchas personas (ma yoritariamente mujeres) se vean obligadas a reducir su jornada o a renunciar a su carrera profesional para poder conciliar las responsabilidades familiares y laborales. Debe permitirse, asimismo, una reducción de jornada con carácter discontinuo a lo largo de la semana, del mes o del año, así como  la reducción de jornada para personas que convivan en el mismo domicilio, aunque no exista entre ellas relación de parentesco. Otra medida a implementar es la ampliación de los permisos retribui dos, incluyendo un permiso retribuido para asistir a visitas médicas de hijos, hijas y familiares.
  -
    id: 5
    quote: <b>Establecimiento de una sola interrupción en las jornadas partidas, con una duración máxima de una hora, que podrá ser ampliada por convenio colectivo.</b> Esta medida es especialmente relevante en el contrato a tiempo parcial, muy feminizado y en muchas ocasiones involuntario, debido a que muchas personas que trabajan a tiempo parcial lo hacen por no encontrar trabajo a tiempo com pleto o por necesidades de conciliación. Debe garantizarse que el trabajo a tiempo parcial no se extienda en exceso mediante múltiples interrupciones.
  -
    id: 6
    quote: <b>Reforma de la regulación del trabajo a turnos y del trabajo nocturno</b>. Las personas que traba jan a turnos o en horario nocturno tienen mayor riesgo de sufrir problemas de salud derivados del trabajo. En atención a estas circunstancias, se propone que las personas que trabajan en turnos rotatorios no puedan trabajar más de cinco noches consecutivas, así como la introducción de un derecho de cambio de turno de trabajo para las personas mayores de cincuenta años con el fin de que puedan transitar de un turno de noche a un turno de día disponible en la empresa y para el que tengan la cualificación profesional necesaria.
  -
    id: 7
    quote: <b>Reforzaremos la obligación de la empresa de informar a las personas trabajadoras y dar parti cipación a la representación de las trabajadoras en todos los aspectos relacionados con el tiempo de trabajo</b> (jornada, horario y regulación de las horas extraordinarias). Esta propuesta se justifica en atención a que el derecho de las personas trabajadoras a la transparencia y a la previsibilidad en la ordenación del tiempo de trabajo no se corresponde con la incertidumbre en el tiempo de trabajo derivada de horarios completamente variables e inciertos, que contribuyen a una mayor pobreza del tiempo.
  -
    id: 8
    quote: <b>Aplicación, en las empresas de cincuenta o más personas trabajadoras, de un plan de mejora de la organización del tiempo de trabajo y los usos del tiempo</b>. El plan, que debe ser negociado entre la empresa y la representación legal de la plantilla, ha de incluir un diagnóstico previo de la situación en la empresa (también negociado) que permita establecer las medidas necesarias para avanzar hacia unos horarios equilibrados y que tome en consideración las exigencias de las personas en la concreción de su prestación laboral.
  -
    id: 9
    quote: <b>Reconoceremos el derecho a sustituir tiempo de trabajo efectivo en la empresa</b> por tiempo dedicado al ejercicio de funciones de representación colectiva y sindical y de otros derechos fun damentales.
  