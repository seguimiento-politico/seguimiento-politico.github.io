title: Apoyaremos la búsqueda de nuevos mercados emisores de turistas
statements:
  - id: 1
    quote: En el marco de una estrategia común, con la implicación de la Cámara de Comercio, las comunidades autónomas y las organizaciones empresariales, apoyaremos la búsqueda de nuevos mercados emisores de turistas, para la diversificación de la demanda internacional que reduzca la dependencia de específicos mercados.