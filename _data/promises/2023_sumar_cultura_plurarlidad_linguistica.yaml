title: Pluralidad lingüística como patrimonio cultural común y política plurilingüística
statements: 
  - id: 1
    quote: Nuestras lenguas son materia constitutiva de buena parte de la cultura y de la articulación de las comunidades culturales. Dando cumplimiento al reconocimiento constitucional de la pluralidad lingüística como «un patrimonio cultural que será objeto de especial respeto y protección», desde las instituciones culturales públicas alentaremos la libertad cultural para que todas las personas puedan desarrollarse en la lengua que deseen. 
  - id: 2
    quote: Impulsaremos que todas las lenguas históricas alcancen su oficialidad y el entendernos como un espacio común que reconoce la pluralidad como una riqueza a compartir por el conjunto del Estado, evitando el desconocimiento mutuo y promoviendo, entre otras acciones, la producción y circulación de creaciones en su lengua original. 
  - id: 3
    quote: En las instituciones, hay que poner en marcha una política plurilingüística con una dotación suficiente de fondos. 
  - id: 4
    quote: Dicha política debe ser tenida en cuenta, asimismo, en lo que hace al papel del Instituto Cervantes y su proyección en el exterior. 
  - id: 5
    quote: Se propone, asimismo, una Ley de Lenguas que reconozca la realidad plurilingüe de España y su presencia en todos los ámbitos, sin olvidar aquellas no reconocidas como lenguas oficiales. 
  - id: 6
    quote: Se promoverán premios para reconocer la creación literaria en lenguas cooficiales del Estado homologables al Premio Cervantes.