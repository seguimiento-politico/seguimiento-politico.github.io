title: "Protección derechos infancia y familias: Cuidados y permisos parentales"
statements:
  -
    id: 1
    quote: <b>Mejora de las reducciones de jornada por cuidados familiares.</b> La reducción de jornada por cuidados familiares es un derecho que implica una merma en los ingresos percibidos, de ahí que la mayoría de los padres y, especialmente, las madres, no puedan siquiera plantearse ejercerlo. Estableceremos una prestación económica, condicionada al tipo de familia y a la renta, para fomentar que las personas trabajadoras con menores salarios y las familias monoparentales puedan optar a la reducción de jornada para el cuidado de niños y niñas o personas dependientes. 
  -
    id: 1
    quote: Además, ampliaremos hasta los 16 años el requisito de edad del hijo o hija menor que da derecho a solicitar la reducción. Actualmente, el límite de edad está en los 12 años, edad en la que la mayoría de los niños y las niñas acceden a la educación secundaria, donde se ofrecen escasos servicios extraescolares o de ampliación de jornada.
  -
    id: 1
    quote: <b>Ampliación y mejora del permiso parental. </b>Nos comprometemos a remunerar y ampliar el permiso parental, recientemente creado, a diez semanas hasta los 12 años, para equipararlo al que ya existe en otros países de la UE. Podrá disfrutarse de forma continua o discontinua, a tiempo completo o parcial. 
  -
    id: 1
    quote: Además, garantizaremos la remuneración adecuada de estos permisos para que puedan constituir una opción real para las familias, en especial las monoparentales (para estas, igualaremos la duración del permiso al de las familias biparentales) y aquellas con rentas bajas. 
  -
    id: 1
    quote: Se avanzará progresivamente en la ampliación del permiso por maternidad o paternidad hasta alcanzar los seis meses. 
  -
    id: 1
    quote: Además, se reformará la normativa para permitir que las seis semanas obligatorias del permiso por nacimiento y cuidado no sean forzosamente simultáneas para ambas personas progenitoras, y se les devolverá la capacidad de elegir cuándo usar las semanas de permiso voluntario.
  -
    id: 1
    quote: <b>Permiso de cuidados para enfermedades comunes.</b> Cualquiera que tenga a cargo hijos o hijas menores de edad, o familiares en situación de dependencia, sabe hasta qué punto las enfermedades de diferente gravedad y las urgencias quiebran los arreglos de conciliación cotidianos. Nos comprometemos a hacer efectivo el recién aprobado permiso de cinco días (al igual que el permiso de cuatro días por razones de fuerza mayor), cumpliendo con la directiva europea de conciliación que introdujo el permiso para cuidadores de cinco días, con el objetivo de ampliarlo, al menos, a siete días.
  -
    id: 1
    quote: <b>Apoyo a las familias monoparentales.</b> Ampliaremos los avances de esta legislatura en la protección de las familias monoparentales, haciendo que la prestación por nacimiento para familias monoparentales llegue a 32 semanas, con la posibilidad de compartir parte de ese permiso con otras personas. 
  -
    id: 1
    quote: Se reconocerá a las familias monoparentales con uno y con dos hijos o hijas los mismos derechos que a las familias numerosas y se desarrollarán ayudas específicas a la conciliación y la vivienda para estas familias con mayores dificultades al no poder compartir el cuidado.