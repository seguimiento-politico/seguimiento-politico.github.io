title: Aprobación de una ley de regulación de la publicidad de alimentos no saludables dirigidos al público infantil
description: Uno de los principales vectores para luchar contra la obesidad infantil es generar un entorno libre de bombardeos publicitarios de comida basura y no saludable.
statements:
  -
    id: 1
    quote: Ante el fracaso de los acuerdos de autorregulación de la industria relativos a los mensajes publicitarios para reducir el sobrepeso y la obesidad infantil, se abordará por ley una regulación que, siguiendo los criterios científicos internacionales de la Organización Mundial de la Salud (OMS), proteja a los menores de edad de la exposición a la publicidad de alimentos no saludables en los canales convencionales (TV, radio, prensa y revistas) y en las nuevas tecnología de la información, es decir, redes sociales, internet o influencers. 
  - id: 2
    quote: En educación primaria se reforzará la formación sobre nutrición y alimentación saludable.