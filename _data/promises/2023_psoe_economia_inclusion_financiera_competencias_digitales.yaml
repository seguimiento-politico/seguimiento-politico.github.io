    quote: Garantizaremos la inclusión digital mediante el acceso de toda la ciudadanía a las competencias digitales necesarias
  - id: 2
    quote: Culminaremos la puesta en marcha de los planes de formación desde la escuela a las empresas y la colaboración público-privada mediante el programa “Generación D” para que todas las personas, incluyendo a las mayores de 65 años, puedan acceder a los servicios digitales, comunicarse y participar activamente en una sociedad cada vez más digital.