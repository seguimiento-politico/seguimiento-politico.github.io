title: "Incorporaremos de manera integral la perspectiva de género interseccional y otras perspectivas que sirvan tanto para visibilizar como para reconocer las necesidades de colectivos marginalizados y luchar contra todo sesgo o discriminación en la carrera Fiscal y Judicial y el resto del personal judicial."
description: Vivimos en un país profundamente desigual en el que diversas identidades (género, clase social, etnia, nacionalidad, edad, discapacidades, etcétera) interaccionan entre sí y crean situaciones de especial vulnerabilidad. Estas desigualdades podrían suponer un sesgo o un trato diferencial hacia la ciudadanía por parte de la justicia o afectar negativamente a la progresión profesional dentro del sistema de justicia.
statements:
  - id: 1
    quote: Para combatir el pernicioso efecto de estas desigualdades adoptaremos un plan integral que identifique medidas destinadas a atajar estos problemas.
  - id: 2
    quote: Garantizaremos la formación continua de las personas integrantes de la carrera judicial y del Ministerio Fiscal, así como la del personal judicial, en materia de no discriminación e igualdad y, en particular, en lo que respecta al enjuiciamiento con perspectiva de género, infancia y adolescencia, a la lucha contra la violencia contra la mujer en todas sus formas y a la utilización del lenguaje inclusivo.
  - id: 3
    quote: Se promoverá la participación igualitaria de todos los miembros de la carrera judicial y fiscal, mujeres y hombres, en las actividades de formación en las labores de coordinación, dirección, docencia y en la asistencia como participantes.
  - id: 4
    quote: Integraremos la perspectiva de género en toda la política de prevención de riesgos laborales, velando por el establecimiento y cumplimiento adecuado de medidas efectivas de protección frente a todas las formas de acoso y violencia en la carrera judicial y fiscal, abordando las medidas necesarias para la adaptación del ejercicio de la actividad jurisdiccional a la edad de las personas llamadas a ejercerla.
  - id: 5
    quote: Se garantizará la paridad de hombres y mujeres en el Tribunal Constitucional, el Tribunal Supremo y otros órganos colegiados o técnicos, promoviendo acciones positivas para el acceso de las mujeres a las presidencias de Sala y a los cargos de la Fiscalía.
  - id: 6
    quote: Adoptaremos medidas para que nadie pueda sufrir consecuencias negativas derivadas de las labores de cuidado de atención a la familia y personas dependientes en el acceso a cargos de nombramiento discrecional al que se refiere el artículo 326.2 de la LOPJ.