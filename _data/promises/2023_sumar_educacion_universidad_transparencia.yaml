    quote: Incorporaremos en los contratos-programa antes citados cláusulas relativas al grado de cumplimiento de indicadores sociales, ambientales y económicos, en especial, los referidos a lo recogido en los planes de igualdad de género, en las memorias o informes de sostenibilidad de las universidades y en los restantes documentos en que se recojan los cumplimientos de las universidades en materia de gobernanza económica, social y ambiental.