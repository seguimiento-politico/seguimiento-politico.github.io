title: Una Administración innovadora para la TEJ
description: Se reformará la función pública para mejorar y garantizar la capacidad administrativa, estratégica e innovadora del Estado en el marco de la TEJ, sin necesidad de depender de grandes consultoras.
statements:
  -
    id: 1
    quote: <b>Una Administración a la altura del reto.</b> Se lanzará una oferta de empleo público de perfiles necesarios para la transición ecológica (economía, planificación energética, evaluación ambiental y políticas públicas ecologistas, entre otros) para que el sector público atraiga y consolide el talento necesario para liderar la TEJ.
  -
    id: 2
    quote: <b>Plan de capacitación verde y digital del funcionariado.</b> Se incentivará la formación continua del funcionariado para mejorar la capacidad estratégica e innovadora del Estado en aspectos claves de la TEJ.
  -
    id: 3
    quote: <b>Una Administración que coinvestiga.</b> Se fomentarán convenios y mecanismos de colaboración entre la Administración, las universidades y los centros de investigación para evaluar, mejorar e innovar las políticas públicas de la transición ecológica.
  -
    id: 4
    quote: <b>Observatorio de control del greenwashing:</b> Se designará un organismo independiente de ámbito estatal, bien existente o de nueva creación, para el control del lavado verde de las grandes empresas con las siguientes competencias; Elaborar campañas de sensibilización para la identificación del marketing verde. Denunciar ante las autoridades administrativas o judiciales oportunas la publicidad falsa o engañosa que confunda a las personas consumidoras. Capacidad para intervenir en la modificación de normas existentes que tengan relación con el greenwashing.
  -
    id: 5
    quote: <b>Oficina de transición energética justa.</b> Para conseguir que los recursos movilizados para la transición ecológica lleguen a quienes más lo necesiten, proponemos la creación de la oficina de transición energética justa (OTEJ). Un organismo dependiente del IDAE que en un inicio se establecerá, principalmente, en forma de sede electrónica, pero con el objetivo, a final de legislatura y en convenio con los Ayuntamientos, de contar con sedes presenciales en municipios de más de 50.000 habitantes y servicios itinerantes en el resto del país. Entre las tareas de la OTEJ estarían; Funcionar como una ventanilla única que permita agilizar todos los trámites relacionados con autoconsumo y rehabilitación. Catalizar la obtención de ayudas para la rehabilitación energética y el autoconsumo (especialmente en forma comunitaria) a aquellos que más lo necesiten. Asesorar activamente en materia de ahorro energético y de recursos, tanto en el ámbito residencial como en el del comercio y la industria (talleres de factura de la luz, ahorro y ecoeficiencia). Impulsar las comunidades energéticas. Asesorar a pymes y autónomos para informar y planificar la reducción de su huella de carbono a través del autoconsumo, comercializadoras verdes, etcétera. Y asesorarlos también para garantizar el acceso a productos financieros sostenibles, así como a subvenciones nacionales y europeas.
 
  