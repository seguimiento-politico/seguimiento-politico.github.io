title: "Adaptación de la justicia a la estructura descentralizada y compuesta del Estado y aseguración de la coordinación multinivel"
description: "El actual sistema constitucional distribuye las competencias en materia de justicia entre el Ministerio de Justicia, las comunidades autónomas con competencias transferidas y el CGPJ, lo que lleva al establecimiento de organismos permanentes de coordinación y normas para solucionar conflictos."
statements:
  - id: 1
    quote: La «cogobernanza» será potenciada, pues es la forma óptima de adecuar el diseño de políticas públicas en esta materia a la descentralización propia de nuestro modelo constitucional y resulta determinante para avanzar en el establecimiento de un nuevo marco de relaciones que supere las ineficiencias y disfunciones que impiden que el sistema público de justicia preste servicio en condiciones homogéneas y con un similar nivel de calidad en todo el Estado.
  - id: 2
    quote: En este ámbito debe llegarse a acuerdos en temas como la política de demarcación y planta judicial, así como la creación de juzgados y tribunales y delimitación de su ámbito territorial. La falta y deficiencia de coordinación es uno de los factores que más distorsionan el funcionamiento de los órganos judiciales.
  - id: 3
    quote: Los TSJ de cada comunidad autónoma deben ser la última instancia judicial de cada comunidad, dejando aparte la función de unificación jurisprudencial del TS (art. 152.1 CE y los diversos Estatutos de Autonomía). 
  - id: 4
    quote: Reduciremos las competencias de la Audiencia Nacional (AN) al mínimo en las distintas materias (especialmente las penales) y suprimiremos sus competencias relativas a menores y vigilancia penitenciaria, que regresarían a sus órganos naturales, para evitar la merma de las competencias constitucionales de los TSJ y la conversión práctica del TS en un órgano de segunda instancia.
  - id: 5
    quote: Debe excluirse además la competencia del TS sobre materias de ámbito no estatal o no superior a una comunidad autónoma.
  - id: 6
    quote: Se debe articular la descentralización del CGPJ en determinadas materias (que no sean estrictamente las que el art. 122.1 CE atribuye al CGPJ), sin perjuicio de una posible vía de recurso, transfiriéndolas o delegándolas en Salas de Gobierno reforzadas con miembros ajenos a la carrera judicial o bien creando Consejos Territoriales que resuelvan con mejor conocimiento, rapidez y sensibilidad autonómica los problemas que afectan a cada comunidad.