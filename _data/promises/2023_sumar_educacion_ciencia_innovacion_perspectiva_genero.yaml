title: Incorporación de manera efectiva de la perspectiva de género en todas las etapas de la I+D+I.
statements: 
  - id: 1
    quote: Para continuar avanzando hacia la igualdad efectiva, rompiendo techos de cristal y estereotipos, es necesario impulsar y apoyar la presencia de mujeres en puestos de decisión, tanto en las universidades y organismos públicos de investigación como en empresas tecnológicas. 
  - id: 2
    quote: Para evitar sesgos que den lugar a «mala ciencia», es imprescindible integrar el análisis de género en todas las fases del ciclo de la investigación, teniendo en cuenta tanto la cuestión del sexo como del género. 
  - id: 3
    quote: Para alcanzar estas metas se establecerán objetivos numéricos de igualdad en las estrategias y planes, con la obligatoriedad de incluir la perspectiva de género por defecto en las actividades de I+D+I. 
  - id: 4
    quote: También se avanzará en la formación en perspectiva de género de gestores de fondos y comités, comisiones y tribunales evaluadores, y se introducirán medidas concretas en las diferentes convocatorias.