title: "Selección de lugares de memoria emblemáticos para su desarrollo como centros de interpretación."
statements:
  - id: 1
    quote: Avanzaremos en la creación del Inventario Estatal de Lugares de Memoria Democrática, en coordinación con las comunidades autónomas, para la selección de lugares de memoria emblemáticos para su desarrollo como centros de interpretación con su correspondiente función conmemorativa, de homenaje, didáctica y reparadora.
  - id: 2
    quote: Entre estos lugares se encontrarían las cárceles de Carabanchel y la Modelo, el edificio de la Jefatura Superior de Policía de vía Laietana en Barcelona, el campo de concentración de Castuera en Badajoz, el destacamento Banús en el Valle de Cuelgamuros (como ejemplo de infraestructura realizada por mano de obra penada), así como lugares emblemáticos del exilio y de la memoria democrática de las mujeres.