title: "Consideración, de manera integrada, del conjunto de las actividades desempeñadas por el PDI de modo que concuerde con el número máximo de horas de dedicación"
statements: 
  - id: 1
    quote: Reconoceremos adecuadamente la docencia, su papel en la carrera académica del profesorado y la importancia de evaluar su calidad, con participación del estudiantado. 
  - id: 2
    quote: Enriqueceremos el reconocimiento de la transferencia productiva o remunerada con el de las actividades de intercambio con la sociedad sin ánimo de lucro o sin rentabilidad económica inmediata asociada. 
  - id: 3
