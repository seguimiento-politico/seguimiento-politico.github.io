    id: 1
    quote: Proponemos una mejora sustancial de los servicios sociales rurales, estableciendo horarios de atención en los pueblos, como ya sucede con la atención primaria, o bien protocolos para que los servicios sociales acudan y actúen con eficacia cuándo y dónde se les necesite.