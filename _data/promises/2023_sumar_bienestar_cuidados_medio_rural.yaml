title: "Bienestar y cuidados: Desigualdad territorial - servicios sociales en el medio rural"
description: El bajo nivel de desarrollo de las políticas sociales en nuestro país es particularmente grave en el medio rural. Cuando una persona necesita la ayuda de servicios sociales especializados a menudo tiene que trasladarse muchos kilómetros, en zonas con un transporte público insuficiente y fragmentario.
statements:
