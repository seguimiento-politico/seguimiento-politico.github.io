title: "Una política fiscal europea que ponga fin a los paraísos fiscales."
statements:
  - id: 1
    quote: Promoveremos un plan de choque para terminar con el fraude fiscal, que priorice la lucha contra los paraísos fiscales, reformando la lista negra de la Unión de paraísos internos y externos con criterios de inclusión más exigentes y transparentes.
  - id: 2
    quote: Impulsaremos que la Unión Europea asuma la coordinación de los sistemas tributarios de los Estados miembros, en especial de los impuestos directos, para que los individuos y las empresas tributen de forma equitativa y de acuerdo con el principio de progresividad, evitando la competencia entre Estados y el dumping fiscal, a través de una ampliación sostenida y gradual de los criterios fijados en el G7 de Cornualles de 2021, que establecieron un mínimo global de tributación del 15% en el impuesto de sociedades.
  - id: 3
    quote: Lucharemos por una reforma más ambiciosa de las actuales reglas fiscales, incluyendo una regla de oro verde y social que permita excluir del cálculo del déficit las inversiones en transición ecológica e infraestructura social; manteniendo como objetivo la superación del esquema obsoleto de reducción del déficit público y la deuda pública por debajo del 3% y 60% del PIB respectivamente.
  - id: 4
    quote: Reformaremos y expandiremos sustancialmente el sistema de recursos propios de la Unión Europea, de modo que su presupuesto adopte una escala suficiente como para dotar a la Unión de una auténtica política fiscal, financiada con impuestos supranacionales y figuras tributarias (como un nuevo impuesto global sobre la riqueza y sobre las transacciones financieras) que garanticen la suficiencia financiera de la Unión y la progresividad de los tributos europeos.
  - id: 5
    quote: Apoyaremos que la Unión Europea desarrolle una capacidad fiscal permanente, orientada a la provisión de bienes públicos europeos e inspirada en el ejemplo de los fondos Next Generation EU.
  - id: 6
    quote: Defenderemos que la regulación de los impuestos supranacionales esté en manos del Parlamento Europeo y del Consejo Europeo y que este decida a través de una mayoría cualificada.
  - id: 7
    quote: Apostaremos por abandonar el requisito de la unanimidad en materia de política fiscal.