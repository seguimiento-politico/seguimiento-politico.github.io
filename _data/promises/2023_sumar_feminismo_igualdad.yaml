title: "Igualdad y feminismo: Salarios y pensaiones"
statements:
  -
    id: 1
    quote: "<b>Reducir la brecha salarial de género y combatir la violencia y el acoso en el ámbito laboral.</b> Las políticas públicas de igualdad son la prioridad para abordar las discriminaciones que se dan en el ámbito laboral entre hombres y mujeres: precariedad, parcialidad, temporalidad, segregación horizontal y vertical o brecha salarial. Se ampliarán y se fortalecerán los planes de igualdad, así como la formación en torno a estos, se promoverá la figura del responsable del plan de igualdad para monitorizar su cumplimiento y se incrementarán las inspecciones laborales para garantizar su aplicación. La interseccionalidad será un eje prioritario de trabajo en este ámbito y se fomentarán medidas en pro de una representación más equilibrada en sectores fuertemente feminizados y masculinizados, como el de las TIC y el de los cuidados. "
  -
    id: 2
    quote: Además, se prestará especial atención a las medidas destinadas a prevenir y eliminar la violencia y el acoso en el trabajo, incluidos los protocolos contra el acoso, dando cumplimiento al Estatuto de los Trabajadores, a la Ley Orgánica 3/2007, del 22 de marzo, para la igualdad efectiva de mujeres y hombres y al convenio 190 de la OIT.
  -
    id: 3
    quote: También se ampliará el servicio de asesoramiento para la igualdad en el empleo, como herramienta para el impulso y seguimiento del desarrollo de lo contenido en los Reales Decretos 901/2020 y 902/2020.
  -
    id: 4
    quote: <b>Reducir la brecha de género en las pensiones.</b> La vinculación de las mujeres a un trabajo estable y de calidad es esencial para reducir la brecha salarial, así como la consiguiente brecha de las pensiones que de ella se deriva y que tiene incidencia directa en los mayores niveles de pobreza de las mujeres mayores. 
  -
    id: 5
    quote: Se hace necesario seguir apostando por reforzar el complemento de las pensiones para la reducción de la brecha de género, con el que se persigue reparar el perjuicio que han sufrido a lo largo de su carrera profesional las mujeres por asumir un papel principal en los cuidados.
  -
    id: 6
    quote: Es necesario plantear un aumento de la cuantía actual de las pensiones mínimas, tanto de las contributivas como de las no contributivas. 
  -
    id: 7
    quote: Igualmente, las pensiones de viudedad deben incrementarse para aquellas mujeres que no poseen cotizaciones propias y cuya única fuente de ingresos es, por lo tanto, la que perciben en caso de viudedad.
  -
    id: 8
    quote: <b>Plan de choque contra la precariedad en sectores extremadamente feminizados.</b> El sindicalismo de clase y la aparición de organizaciones feministas en los ámbitos de la limpieza, las camareras de piso, el servicio doméstico, la atención domiciliaria o las aparadoras han trasladado al debate social las condiciones de extrema precariedad de estos sectores, ocupados en más del 90% por mujeres que además son, en gran medida, de origen migrante. La dignificación laboral de estas ocupaciones es una parte imprescindible de la lucha contra la pobreza en la ocupación, la brecha salarial de género y la segregación laboral. 
  -
    id: 9
    quote: Del mismo modo, promoveremos estudios que analicen el impacto de las condiciones laborales en la generación de riesgos para la seguridad y la salud de estas trabajadoras con la finalidad principal de desarrollar políticas de prevención con perspectiva de género e identificar riesgos específicos para la seguridad y la salud, así como actualizar en consecuencia el listado de enfermedades profesionales, entre otros objetivos.