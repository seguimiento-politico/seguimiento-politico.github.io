    quote: <b>Industria.</b> La descarbonización de la industria es una oportunidad de innovación que aumentará su competitividad, para ello apostamos por fomentar las inversiones en eficiencia energética, reduciendo y optimizando el consumo de gas natural en los diversos procesos industriales. Establecer criterios de compra pública para productos que tienen alternativa de producción descarbonizada (por ejemplo, el acero). En colaboración con los sectores industriales, invertir en I+D+i para la descarbonización de los procesos industriales. Elaborar una hoja de ruta de demanda del hidrógeno específicamente para la industria española que ayude a planificar las inversiones de manera eficiente y realista.
