    quote: <b>Agricultura y ganadería.</b> El sector agrario es, dentro del conjunto de sectores difusos, el segundo sector emisor de gases de efecto invernadero, detrás del sector transporte. Es crucial concentrar esfuerzos para reducir las emisiones en este sector, en especial las de óxido nitroso y metano provenientes de la fertilización química y de la cabaña ganadera. Para ello, apostaremos por el uso óptimo de la fertilización y en particular de la fertilización ecológica, así como de la rotación de cultivos. Fomentaremos la sustitución de combustibles fósiles por energías renovables, así como la reducción del consumo de combustible y la eficiencia energética de la maquinaria y las construcciones agrícolas. Promoveremos acabar con la quema de residuos agrícolas y apostaremos alternativamente por el reciclaje y la utilización de biocombustibles de segunda generación. Reforzaremos los controles y estándares ambientales y sociales de las grandes explotaciones ganaderas para minimizar su impacto.

  