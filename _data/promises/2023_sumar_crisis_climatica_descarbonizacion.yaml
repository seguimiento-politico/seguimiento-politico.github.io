    quote: <b>Edificios.</b> Electrificar la calefacción y el agua caliente sanitaria de los edificios es una de las medidas con más impacto en la reducción de emisiones. Apostamos por una sustitución progresiva del gas por alternativas eléctricas de menor consumo. Para ello, apostamos por la bomba de calor en climatización y en ACS y por la puesta en marcha de un plan de sustitución de sistemas de calefacción dependientes de combustibles fósiles (incluyendo el gas natural), con la obligatoriedad de sustituir las calderas con más de 15 años, acompañado de ayudas para los hogares de menor renta. Fijamos como objetivo la descarbonización de los sistemas de calefacción y agua caliente de 500.000 viviendas al año, adicional a los objetivos de rehabilitación. En respeto a las competencias municipales de planificación urbanístico se regulará el desarrollo de nuevas redes de gas en nuevos proyectos de urbanización.
