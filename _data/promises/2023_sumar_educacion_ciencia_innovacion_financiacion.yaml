title: Alcanzaremos una financiación para la ciencia significativa, estable y mantenida en tiempos de crisis
statements: 
  - id: 1
    quote: Se deben establecer presupuestos plurianuales de I+D+I que aseguren un aumento constante de la inversión pública, sobre todo en situaciones de crisis. 
  - id: 2
    quote: Debe tratarse de unos presupuestos en los que no figuren gastos ajenos a la investigación o la innovación (como los de construcción de armamento), que maquillan su contenido y no actúan consolidando el sistema. 
  - id: 3
    quote: Con el fin de situar a España entre los países europeos con mayor intensidad en I+D+I, se establece el objetivo de alcanzar una inversión en ciencia e innovación del 3% del PIB en 2027 (que correspondería a un 1,75% de inversión privada y un 1,25% de inversión pública) y del 4% en 2030 (que correspondería a un 2,75% de inversión privada y un 1,25% de inversión pública).