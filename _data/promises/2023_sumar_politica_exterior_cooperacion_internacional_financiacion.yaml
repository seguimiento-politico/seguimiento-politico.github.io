title: "Garantizar una financiación suficiente y previsible para la cooperación española."
statements:
  - id: 1
    quote: Fomentaremos que la gobernanza del sistema de ayuda se traslade desde una instancia exclusiva de países desarrollados, como es la OCDE, al foro más incluyente de Naciones Unidas.
  - id: 2
    quote: Aseguraremos el cumplimiento del compromiso de dedicar el 0,7% del PNB a la ayuda oficial al desarrollo (AOD), alcanzándose, al menos, el 0,55% del PNB al final de la próxima legislatura para llegar al objetivo final de 0,7% en 2030.
  - id: 3
    quote: Destinaremos de forma preferente la AOD a la lucha contra la pobreza y las desigualdades, dedicando el 0,20% del PNB a los países menos adelantados y los Estados frágiles y el 20% de la AOD a la cobertura de las necesidades básicas de las poblaciones.
  - id: 4
    quote: Defenderemos que la agenda de desarrollo se financie progresivamente con recursos derivados de exacciones globales, como un impuesto global a la riqueza.