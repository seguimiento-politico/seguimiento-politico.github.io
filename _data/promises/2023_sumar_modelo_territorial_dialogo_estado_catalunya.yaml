title: "Impulso de una mesa de diálogo entre el Gobierno del Estado y la Generalitat de Catalunya"
description: La relación entre el Govern de la Generalitat y el Gobierno de España ha mejorado notablemente gracias a la política del diálogo, la negociación, la desjudicialización y la construcción de acuerdos impulsado por ambos Gobiernos.
statements:
  - id: 1
    quote: Es necesario reforzar los mecanismos de concertación multilateral y bilateral entre las instituciones de la Generalitat de Catalunya y del Estado para el pleno desarrollo del autogobierno. Un diálogo permanente y respetuoso basado en el reconocimiento de una gobernanza multinivel y teniendo como horizonte que España debe avanzar hacia el pleno reconocimiento de su carácter plurinacional.
  - id: 2
    quote: Hay que avanzar hacia un nuevo pacto territorial entre Catalunya y el Estado alcanzado a través del diálogo, la negociación y el acuerdo. Un diálogo bilateral, de Gobierno a Gobierno, en la mesa de diálogo. Al mismo tiempo, debemos impulsar todos los espacios de negociación bilateral que recoge el Estatuto de Catalunya y todos los espacios multilaterales que deben funcionar de forma regular avanzando en nuevos acuerdos.
  - id: 3
    quote: El acuerdo surgido de la negociación entre la Generalitat de Catalunya y el Gobierno del Estado tiene que ser votado por la ciudadanía de Catalunya. Catalunya es la única comunidad que se rige por un Estatuto que no ha sido votado por la ciudadanía y no es fruto de un pacto entre Gobiernos, de manera que el nuevo pacto político entre Catalunya y el Estado debe pasar por las urnas.


