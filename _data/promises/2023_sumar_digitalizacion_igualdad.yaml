title:  Planes de igualdad digital y promoción de modelos de digitalización feminista.
description: La digitalización imperante está reproduciendo, cuando no agudizando, la desigualdad de género. La digitalización está incrementando de manera específica las diversas formas de violencia machista, como ha ocurrido con la emergencia y proliferación de las violencias digitales. Las mujeres ven así mermadas sus posibilidades de participar en el espacio público digital en libertad. Al tiempo, el modelo de digitalización actual, y particularmente las nuevas formas organizativas mediadas por plataformas digitales, violan las políticas de igualdad.
statements: 
  - id: 1
    quote: Para revertir el incremento de desigualdades, se desarrollará un marco de transversalidad de género interseccional de las políticas digitales que, entre otras cuestiones, favorezca la adaptación de los planes de igualdad a los entornos digitales, así como la adaptación de las medidas para la erradicación de las violencias machistas y las violencias digitales.