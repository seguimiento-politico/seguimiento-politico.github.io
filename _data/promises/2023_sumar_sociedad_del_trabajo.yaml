title: La sociedad del trabajo como proyecto de ciudadanía
statements:
  -
    id: 1
    quote: <b> Resignificaremos el artículo 35.2 de la Constitución española, proclamando un Estatuto del Trabajo</b> en el que la protección del trabajo se articule a través del fortalecimiento de los derechos de las personas que trabajan y del sujeto sindical, como la forma más eficaz de profundizar en la de mocracia y en el bienestar de las mayorías sociales en nuestro país.
  -
    id: 2
    quote: <b> Dotaremos de centralidad al trabajo y al derecho al trabajo como proyecto de ciudadanía.</b> Del derecho al trabajo, que fundamenta un horizonte de derechos individuales y colectivos, se deriva un derecho del trabajo que se propone como un proyecto igualitario, estructurado en torno a dos vectores de intervención, público-estatal y colectivo. El derecho al trabajo exige como nivel mínimo esencial; el derecho a acceder en igualdad de condiciones a los servicios públicos de empleo, ga rantizando el eficaz funcionamiento de los mismos y su carácter público; el derecho a la igualdad de oportunidades y a la no discriminación en el acceso al trabajo, en el desarrollo de la relación laboral y al final de esta; el derecho a unas políticas de inmigración que respeten y apliquen en su plenitud la Convención internacional de Naciones Unidas de diciembre de 1990 sobre la protección de los derechos de todos los trabajadores migratorios y de sus familiares; el derecho a la estabilidad en el empleo y a la voluntariedad en la elección del trabajo, en especial del trabajo a tiempo parcial; el derecho a trabajar en condiciones laborales dignas, seguras, previsibles y transparentes; el derecho a la ocupación efectiva; el derecho a que la relación laboral individual solo pueda extinguirse por una causa justa; el derecho de todas las personas trabajadoras a ser representadas colectivamente; el derecho a una prestación económica suficiente que proteja de las situaciones de pérdida de em pleo, cese de actividad y ajustes temporales de empleo y el derecho a la prolongación voluntaria de la vida laboral activa.
  -
    id: 3
    quote: <b> Fortalecimiento las instituciones de participación democrática permanente en el ámbito de las relaciones laborales.</b> Debe afianzarse la posición de los sindicatos como figuras centrales de la representación colectiva del trabajo dentro y fuera de la empresa, así como potenciar y reforzar la negociación colectiva y el diálogo social, junto con la participación en la organización del trabajo, como herramientas imprescindibles en una sociedad democrática.
  