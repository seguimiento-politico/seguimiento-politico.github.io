title: Garantizaremos la soberanía sobre el tiempo y la flexibilidad horaria decidida por la persona trabajadora
statements:
  -
    id: 1
    quote: Garantizaremos la soberanía sobre el tiempo y la flexibilidad horaria decidida por la persona trabajadora, bajo la premisa de unos tiempos regulares y previsibles.
  - id: 2
    quote: Debe aumentarse la autonomía de las personas trabajadoras en la gestión del tiempo de trabajo, lo que incluye el derecho a adap tar los horarios de trabajo y el derecho a formas híbridas de trabajo (presencial y a distancia). Con estas medidas, se contribuye a incrementar la satisfacción de las personas y también a favorecer la productividad de las empresas.
  