title: Aprobación de una ley de loot boxes o cajas botín
description: Recientemente se han incorporado en los videojuegos mecanismos aleatorios de recompensa que ofrecen mejoras, premios o alicientes para las personas jugadoras. Estas recompensas son conocidas como loot boxes o cajas botín. 
