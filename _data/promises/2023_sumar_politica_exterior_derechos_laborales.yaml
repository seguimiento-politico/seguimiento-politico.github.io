title: "Los derechos laborales, en el centro de la transición ecológica y digital europea"
statements:
  - id: 1
    quote: Desarrollaremos un sistema de relaciones laborales propiamente europeo que asegure una transición digital y ecológica justa que ensanche la protección de los derechos laborales nacionales.
  - id: 2
    quote: Ahondaremos en la condicionalidad social y medioambiental del desembolso de fondos públicos a empresas privadas.
  - id: 3
    quote: Profundizaremos en el diálogo social europeo, con más y mejores acuerdos de diálogo social en el seno de la Unión para proteger a las personas trabajadoras en el marco de las transiciones ecológica y digital, promoviendo la introducción de convenios colectivos europeos y de una nueva negociación colectiva verde y reforzando el papel de la Autoridad Laboral Europea para avanzar en la convergencia en materia laboral y de seguridad social.
  - id: 4
    quote: Promoveremos la creación de centros de datos paneuropeos, así como la producción de hardware y el diseño y control de herramientas por parte de organismos públicos, para garantizar el carácter democrático de las decisiones adoptadas en materia de desarrollo tecnológico.
  - id: 5
    quote: Aseguraremos la concreción normativa de la Declaración Europea sobre los Derechos yPrincipios Digitales para reafirmar la gobernanza democrática y abierta de la red y blindar los derechos laborales asociados a la economía digital.