title: Lanzaremos una segunda convocatoria en el marco del Plan Integral de Impulso de la Economía Social, financiado por el PERTE de Economía Social y de los Cuidados
statements:
  - id: 1
    quote: Lanzaremos una segunda convocatoria en el marco del Plan Integral de Impulso de la Economía Social, financiado por el PERTE de Economía Social y de los Cuidados, para favorecer inversiones estratégicas en proyectos altamente innovadores de la economía social, con el objetivo de alcanzar el 11% del PIB en 2030 desde el 10% en 2022.