title: "Protección derechos infancia y familias: Violencia, salud mental y atención temprana"
statements:
  -
    id: 1
    quote: <b>Garantizaremos el derecho a una vida libre de violencias.</b> Durante la pasada legislatura se dio un paso importante con la aprobación de la Ley de Protección Integral a la Infancia y la Adolescencia frente a la Violencia. Este nuevo marco, que interpela a todos los sistemas, agentes y sectores que tienen relación con niños, niñas y adolescentes, supone un cambio de paradigma y un reto que solo puede enfrentarse con el apoyo explícito del Gobierno central. Se incrementará la dotación pública ya existente para poner en marcha un programa que lleve a cabo los cambios necesarios para cumplir con la ley y respetar su espíritu por medio de un acuerdo entre la Administración central, las autonómicas y las locales. 
  -
    id: 2
    quote: La creación de una oficina que garantice el diálogo y la coordinación entre los distintos sistemas facilitará una mayor toma de conciencia sobre la importancia del texto aprobado el 4 de junio de 2021.
  -
    id: 3
    quote: Asimismo, se creará una fiscalía y juzgados especializados en violencia contra la infancia para vigilar la instrucción y el enjuiciamiento de los delitos cometidos contra niños y niñas.
  -
    id: 4
    quote: <b>Salud mental en la infancia.</b> Es necesario garantizar servicios de prevención, detección precoz y atención de la salud mental en la infancia desde una perspectiva multisectorial y comunitaria. Para ello, impulsaremos la implementación efectiva y urgente de la Estrategia de Salud Mental del Sistema Nacional de Salud para el periodo 2022-2026 y su Plan de Acción de Salud Mental.
  -
    id: 5
    quote: <b>Atención temprana.</b> Se ha de reconocer y garantizar el derecho de todos los niños y las niñas a la atención temprana como un derecho subjetivo, universal, público y gratuito, incorporándose a la cartera básica común de servicios del Sistema Nacional de Salud y aprobando una ley de atención al desarrollo que lo reconozca y lo garantice. 
  -
    id: 6
    quote: Para ello, se trabajará de forma coordinada con los sistemas de salud y con los servicios sociales y educativos, a nivel autonómico y estatal, para que la atención temprana de calidad sea una realidad para todos los niños y las niñas menores de seis años, con independencia del lugar de residencia y del servicio responsable de llevar a cabo las actuaciones preventivas y de promoción del desarrollo holístico del niño o la niña.