title: Reorganización de la prestación por desempleo y cese de actividad destinada a dar seguridad a las personas trabajadoras
statements:
  -
    id: 1
    quote: Reorganización de la prestación por desempleo y cese de actividad destinada a dar seguridad a las personas trabajadoras (incluidas las personas autónomas de actividad empresarial y las socias y los socios trabajadores), mediante el reconocimiento, en todo caso, de prestaciones que garanticen las transiciones a un nuevo trabajo y que estén vinculadas a la realización de acciones formativas acreditables. 
  - id: 2
    quote: Dichas prestaciones tendrán en cuenta especialmente la situación de las personas trabajadoras temporales y a tiempo parcial. 
  - id: 3
    quote: En relación con las personas trabajadoras fijas-discontinuas que, durante sus periodos de inactividad, realicen formación acreditable, tendrán derecho a que hasta treinta días de su prestación por desempleo no se considere consumida.