title: Lograr la igualdad de género efectiva en el deporte
description: Resulta necesario proponer un modelo deportivo en edad escolar que incremente los niveles de participación de los niños y niñas y jóvenes. El deporte en edades escolares no puede depender exclusivamente de las propuestas que se organizan desde las federaciones deportivas. 
statements: 
  - id: 1
    quote: Desde las Administraciones públicas hay que ofrecer una oferta deportiva que movilice al estudiantado en las etapas de infantil, primaria, secundaria y universitaria.
  - id: 2
    quote: El talento deportivo de los niños, niñas y jóvenes no puede ser la única condición para la práctica deportiva. Se trata de promover el deporte y la actividad física para todos y todas, donde la diversión y la educación a través del movimiento faciliten la adherencia durante toda la vida a unos hábitos saludables y a una práctica deportiva continuada. 
  - id: 3
    quote: Resulta especialmente importante atender a la transición desde la infancia hacia la adolescencia, ya que en ese momento se produce mayoritariamente el abandono de la práctica deportiva. 
  - id: 4
    quote: Especialmente preocupante es la situación del deporte universitario para el que habrá que crear una mesa de trabajo con todas las partes implicadas