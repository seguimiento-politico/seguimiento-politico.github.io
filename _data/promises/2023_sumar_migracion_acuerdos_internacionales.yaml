title: "Aceleración de la adopción de legislación y acuerdos internacionales en migración, asilo y refugio"
statements:
  - id: 1
    quote: Promoveremos la ratificación, a la mayor brevedad, de la Convención internacional de protección de los derechos de los trabajadores migratorios y sus familiares.
  - id: 2
    quote: Aseguraremos la implementación de los acuerdos del Pacto Mundial para una Migración Segura, Ordenada y Regular.
  - id: 3
    quote: Avanzaremos en la transposición plena de las directivas europeas en materia de protección internacional.
  - id: 4
    quote: Promoveremos la reforma de los instrumentos de extranjería y consulares de acuerdo con los procedimientos comunitarios de concesión o retirada de la protección internacional.
  - id: 5
    quote: Aseguraremos el pleno respeto, implementación y monitoreo del Plan de Acción contra el Racismo de la Unión Europea.
  - id: 6
    quote: Impulsaremos el reconocimiento de las migraciones climáticas, promoviendo su inclusión y protección en la legislación de migración, asilo y refugio.