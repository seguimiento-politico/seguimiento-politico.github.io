title: Dotación de cohesión y eficacia al sistema de I+D+I con una gobernanza más eficiente.
statements: 
  - id: 1
    quote: Para ello hay que desarrollar un nuevo marco de colaboración entre las diferentes instituciones del sistema español de ciencia y tecnología (SECTI), fundamentalmente el Consejo Superior de Investigaciones Científicas (CSIC), otros Organismos Públicos de Investigación (OPIs), universidades y hospitales-institutos de investigación sanitaria. La dispersión de competencias entre diferentes Administraciones dificulta la cohesión del sistema. 
  - id: 2
    quote: Por todo ello, se debe dar mayor peso político y competencias a los órganos de coordinación existentes, como son el Consejo Asesor de Ciencia y Tecnología, el Consejo Estatal de Ciencia y Tecnología y la Comisión Interministerial de Ciencia y Tecnología. 
  - id: 3
    quote: En la misma línea, las competencias de ciencia y universidades estarán en un solo Ministerio.