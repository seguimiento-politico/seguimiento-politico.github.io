statements: 
  - id: 1
    quote: Para hacer posible este modelo educativo resulta esencial bajar la ratio de alumnado por aula 
    partial: ini
  - id: 1
    quote: y aumentar el número de docentes y otros profesionales especialistas con el fin de que trabajen de forma conjunta en la atención a las necesidades y la diversidad de todo el alumnado. 
    partial: end
  - id: 2
    quote: Es necesario mejorar los recursos materiales y la accesibilidad, así como desarrollar una organización y un currículo verdaderamente inclusivos partiendo de las necesidades de los estudiantes, de sus saberes y experiencias, para potenciar su creatividad y avanzar hacia la adquisición del conocimiento científico y la más amplia cultura. 
  - id: 3
    quote: Es fundamental, además, conectar la educación con la vida real del entorno local, así como con los desafíos sociales, ecológicos y de igualdad entre mujeres y hombres, comunicativos y tecnológicos, para ayudar a construir una sociedad más justa y equitativa.