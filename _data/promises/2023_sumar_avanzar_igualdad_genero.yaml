title: Avanzar en la igualdad de género en el mercado laboral y en los cuidados
statements:
  -
    id: 1
    quote: Garantizaremos tanto el derecho al cuidado como su corresponsabilidad. El cuidado de las personas es un trabajo no remunerado que asumen de forma desproporcionada las mujeres, lo que afecta negativamente a su vida personal y penaliza su trayectoria laboral. El estado de bienestar debe asumir la garantía del derecho a los cuidados dignos, dotando de presupuesto a las políticas públicas de fomento de la igualdad. Para ello, se propone hacer remunerado y ampliar a diez semanas hasta los doce años el recientemente creado permiso parental, similar al existente en otros países de la UE; remunerar el permiso de cinco días para cuidado de familiares y ampliar el permiso de baja por maternidad para las familias monomarentales hasta las 32 semanas.
  -
    id: 2
    quote: Cerraremos las brechas de género que cruzan de forma transversal el mercado laboral. Para contrarrestar el carácter abrumadoramente femenino de la jornada parcial involuntaria, las mayores tasas de temporalidad en los contratos y las mayores dificultades del acceso al empleo, son necesarias políticas específicas. La desigualdad económica vinculada a la brecha de género está muy relacionada con el ámbito de los cuidados, especialmente en el caso de las familias monomarentales. Además de promover la corresponsabilidad en los cuidados, deben adoptarse también medidas para permitir su conciliación con la carrera profesional, como flexibilizar los horarios de trabajo, facilitar el teletrabajo, normalizar el trabajo a tiempo parcial en puestos estructurales cualificados y garantizar el acceso universal y gratuito a escuelas infantiles de cero a tres años.
  -
    id: 3
    quote: Eliminación de las diferencias salariales de género, aplicando con carácter general el principio de que al mismo trabajo debe corresponder igual salario. Para ello es necesario impulsar el poder negociador de las mujeres a través de una mayor transparencia y publicidad de los salarios por tipo de empleo y características de las personas trabajadoras; realizar un seguimiento de los niveles salariales en los sectores más feminizados, de cara a evitar menores salarios en estos sectores; reforzar el control horario con el fin de suprimir las falsas jornadas parciales; y crear un observatorio de la brecha salarial de género que ayudará a medir y evaluar la efectividad de las políticas. 
  -
    id: 4
    quote: Inversión en infraestructura social. Es necesario continuar incrementando la inversión en el Sis4tema de Atención a la Dependencia que posibilitan los fondos Next Generation, desarrollando simultáneamente un nuevo modelo de cuidados centrados en la persona. Se han destinado en torno a tres mil millones de euros al cambio de modelo residencial, y se prevé una inversión de alrededor de mil millones de euros para el impulso de escuelas infantiles de primer ciclo. Es necesario seguir avanzando en este sentido para consolidar el papel del Estado corresponsable en los cuidados. En este sentido, aceleraremos la creación de nuevas plazas públicas en escuelas infantiles de primer ciclo hasta alcanzar una cobertura del 90%. Igualmente, es necesario profesionalizar y modernizar, mediante la digitalización, el sector de los cuidados sanitarios y la dependencia. Esto se hará con la introducción de soluciones tecnológicas para fomentar el cuidado a domicilio recurriendo al diagnóstico remoto o los dispositivos de monitorización. 