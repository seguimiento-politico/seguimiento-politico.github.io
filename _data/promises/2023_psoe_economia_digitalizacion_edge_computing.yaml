title: Promoveremos el desarrollo de servicio de computación en el borde (servicios Edge) que contribuyan a los objetivos de la Década Digital Europea
statements:
  - id: 1
    quote: Promoveremos el desarrollo de servicio de computación en el borde (servicios Edge) que contribuyan a los objetivos de la Década Digital Europea, mediante el impulso de proyectos de ciudades y fabricación inteligente, sobre la base de la extensión del 5G por el territorio español y posterior implantación de pilotos 6G que nos garanticen estar a la vanguardia de la nueva tecnología.