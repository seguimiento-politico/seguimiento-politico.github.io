title: Ganar más tiempo para la vida, limitando el tiempo de trabajo efectivo.
statements:
  -
    id: 1
    quote: Esta propuesta pretende la reducción y el reparto equitativo del tiempo de trabajo, evitando situaciones de desempleo, subempleo y sobreexplotación, así como garantizar el derecho a un uso del tiempo según las ne cesidades sociales y colectivas que haga realidad, con carácter general, el principio de adaptación del trabajo a la persona. 
  - id: 2
    quote: En 2024 se establecerá por ley una jornada laboral máxima de 37,5 horas y se abrirá un proceso de diálogo social para seguir reduciendo la jornada hasta alcanzar las 32 horas semanales.