title:  Garantizar el derecho a la propiedad común de los datos y la privacidad y el encriptado de comunicaciones por diseño
statements: 
  - id: 1
    quote: Es necesario que los datos sean gestionados y regulados por un organismo público que garantice la protección de los derechos individuales y colectivos, así como el retorno colectivo. Esto significa que ninguna empresa podrá explotar los datos sin autorización previa de este organismo regulador y sin asegurar que la explotación de los datos beneficie, más allá de la empresa en cuestión, a la sociedad en su conjunto. Es fundamental asegurar un adecuado acceso y gestión de los datos, teniendo en cuenta que el mundo digital se ha acompañado de la fabricación ingente de huellas y rastros de uso que pueden convertirse en atractivas mercancías, en ocasiones, muy delicadas
  - id: 2
    quote: Se propone construir entornos digitales seguros y robustos que garanticen la integridad de las comunicaciones y servicios digitales mediante un encriptado y la fijación de la privacidad en el código de cualquier desarrollo tecnológico
  - id: 3
    quote: Hay que reforzar las medidas de ciberseguridad, especialmente, ante las prácticas fraudulentas en los servicios bancarios que, cuantitativamente, son las más graves. Más allá de la imprescindible labor de información a las personas consumidoras, es preciso centrarse en las entidades bancarias, reclamándoles una mayor implicación en la persecución y erradicación de estas prácticas.