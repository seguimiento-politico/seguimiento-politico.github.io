title: "Una nueva relación estratégica con nuestra Vecindad Sur"
statements:
  - id: 1
    quote: Construiremos una visión estratégica hacia nuestra Vecindad Sur que acompase intereses y valores y supere la visión dicotómica que reduce estas relaciones de vecindad al prisma exclusivo de cooperación o conflicto en la región del Magreb. En situaciones de tensión, apostaremos por el diálogo, sin abandonar los valores y objetivos propios, evitando una política puramente reactiva y poniendo siempre los derechos humanos en el centro.
  - id: 2
    quote: Promoveremos, desde el marco europeo, la creación de una fuerza mediterránea de intervención climática y protección civil para luchar contra los incendios y otras catástrofes naturales, prestar asistencia en el mar y luchar contra la contaminación en la región del Magreb.
  - id: 3
    quote: Reconoceremos y apoyaremos a la pluralidad de agentes no estatales políticos y sociales en la región del Magreb, fomentando los intercambios educativos, culturales y en materia de economía social.