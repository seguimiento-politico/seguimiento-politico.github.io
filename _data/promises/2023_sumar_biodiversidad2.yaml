title: "Estrategia de uso forestal sostenible"
description: 
statements:
  -
    id: 1
    quote: "Pondremos en marcha medidas económicas y fiscales para sustituir progresivamente las plantaciones de pinos exóticos y eucaliptos con el fin de generar bosques con especies autóctonas, de crecimiento menos rápido, pero menos proclives a generar grandes incendios." 
  - id: 2
    quote: Realizaremos, en cooperación con las comunidades autónomas, un inventario de bosques naturales maduros para favorecer su extensión y su gestión sostenible. 
  - id: 3
    quote: Exigiremos en las compras públicas de madera y productos forestales los sistemas de certificación forestal sostenible.