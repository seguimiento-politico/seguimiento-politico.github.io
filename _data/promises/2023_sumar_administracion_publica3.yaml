title: Potenciaremos los sistemas de evaluación de políticas públicas.
statements:
  -
    id: 1
    quote: Para conseguirlo es preciso en primer lugar dotar de recursos operativos a la Oficina Nacional de Evaluación creada a finales de 2021. Es importante que aborde la elaboración de informes obligatorios sobre la sostenibilidad financiera, la eficacia y eficiencia de los proyectos de concesiones públicas y privadas en todas las Administraciones públicas que impliquen compromisos plurianuales por emplear grandes volúmenes de recursos públicos. 
  - id: 2
    quote: En segundo lugar, se posibilitará que las mayorías del Parlamento nacional, de los regionales y de grandes municipios, puedan instar la emisión de informes a la AIREF, que en estos momentos está limitada a los Gobiernos. 
  - id: 3
    quote: En tercer lugar, se mejorará la transparencia y la disponibilidad de datos para la evaluación externa de las políticas públicas. Para el diseño y puesta en marcha de nuevas políticas públicas es importante disponer de un sistema de homologación de toda la información administrativa que actualmente está a disposición de las administraciones públicas (en todos los niveles) para facilitar su utilización por parte de la Administración y de los investigadores.
  