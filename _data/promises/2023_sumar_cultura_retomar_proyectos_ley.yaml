title: "Reemprender proyectos de ley: Cine y Cultura Audiovisual · Enseñanzas Artísticas · Derechos de Autor y Conexos"
statements: 
  - id: 1
    quote: Promoveremos proyectos y proposiciones de ley para retomar en la nueva legislatura la aprobación, siempre en diálogo y consenso con los sectores implicados, de importantes normativas como la Ley del cine y de la cultura audiovisual, que garantice, preserve y se mantenga vigilante sobre los derechos de propiedad intelectual, la Ley por la que se regulan las enseñanzas artísticas superiores y se establece la organización y equivalencias de las enseñanzas artísticas profesionales, y la Ley de creación de la Oficina Española de Derechos de Autor y Conexos.