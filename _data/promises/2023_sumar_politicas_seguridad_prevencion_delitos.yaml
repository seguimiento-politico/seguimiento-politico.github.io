title: "Estableceremos un sistema de medidas penales más eficaces en la prevención de los delitos y orientado a la reinserción para lograr una sociedad más segura."
description: Proponemos un sistema por el cual las víctimas estén más protegidas y se cometan menos delitos, pero con un menor coste en privación de libertad de las personas, acercando las tasas de encarcelamiento españolas a las de países como Finlandia, Países Bajos o Noruega.
statements:
  - id: 1
    quote: Para ello se habrá de consensuar un nuevo Código Penal, sistemáticamente coherente, contrastado técnicamente, con un nuevo sistema de penas, con preferencia por penas más eficaces y eficientes y por penas a cumplirse en la comunidad. 
  - id: 2
    quote: Se establecerá un servicio autónomo de cumplimiento de sanciones comunitarias para incrementar una mejor supervisión y asistencia que asegure el cumplimiento efectivo de estas penas.
  - id: 3
    quote: Se garantizarán los programas de tratamiento rehabilitador para evitar la reincidencia.
  - id: 4
    quote: Se dotará a los órganos judiciales de informes de valoración de los factores que pueden tenerse en cuenta para imponer penas individualizadas que reduzcan la comisión de nuevos delitos. 
  - id: 5
    quote: Se eliminará la prisión permanente revisable.