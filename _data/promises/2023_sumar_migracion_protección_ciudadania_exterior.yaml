title: "Protección de la ciudadanía española en el exterior"
statements:
  - id: 1
    quote: Reforzaremos la red consular y de extranjería con la ampliación de su plantilla y actualizaremos los salarios y el Acuerdo de Condiciones de Trabajo Administración-Sindicatos de 2008 para el personal laboral en el exterior.
  - id: 2
    quote: Pondremos en marcha una política de diáspora integral, hasta ahora ausente, hacia los españoles residentes en el extranjero, que conlleve el pleno respeto y la promoción de los derechos recogidos en el Estatuto de la Ciudadanía Española en el Exterior, 
    partial: ini
  - id: 3
    quote: incluyendo vías para seguir facilitando el voto en el exterior tras eliminación del voto rogado, asegurando que toda la ciudadanía que solicite el voto como ERTA y se encuentre registrado como CERA en otra demarcación consular no vea impedida su derecho al voto;
  - id: 4
    quote: consolidar la transformación digital de los servicios consulares; 
  - id: 5
    quote: compatibilizar la asistencia sanitaria en el extranjero con la asistencia en España 
  - id: 6
    quote: o aumentar la oferta de clases de lengua y cultura española a la comunidad en el exterior.
    partial: end
  - id: 7
    quote: Estudiaremos la creación de una circunscripción electoral exterior para ensanchar la democracia española más allá de nuestras fronteras, con una representación política proporcional a su número.