title: "Una internacional feminista y orgullosamente diversa."
statements:
  - id: 1
    quote: Avanzaremos y profundizaremos en el desarrollo de una política exterior que contribuya a eliminar las causas estructurales que generan desigualdades de género en el mundo.
  - id: 2
    quote: Impulsaremos la creación de una alianza global por la igualdad y la diversidad, una internacional feminista conformada por aquellos países que promuevan activamente la igualdad de género y la defensa de los derechos de las personas LGTBI+ en la acción tanto interior como exterior.
  - id: 3
    quote: Crearemos una secretaría de Estado sobre política exterior feminista que transversalice el enfoque feminista e interseccional en todas las políticas y actividades e impulse planes de desarrollo de la Declaración y Plan de Acción de Beijing; la Agenda Mujeres, Paz y Seguridad; la Agenda 2030 y el Convenio de Estambul contra la violencia de género.