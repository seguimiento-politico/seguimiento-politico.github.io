    id: 1
    quote: Se elaborará el Mapa Nacional de Vulnerabilidad Climática como herramienta de diagnóstico de riesgos imprescindibles para avanzar en la cambio climático: adaptación. 
  - id: 2
    quote: De la misma manera, ante el previsible aumento de las catástrofes naturales ligadas a la emergencia climática en territorio nacional, impulsaremos un programa de capacitación climática tanto en la Unidad Militar de Emergencia como en los Servicios de Protección Civil, recomendando su extensión a las fuerzas y equipos de seguridad y emergencia de las comunidades autónomas.
  