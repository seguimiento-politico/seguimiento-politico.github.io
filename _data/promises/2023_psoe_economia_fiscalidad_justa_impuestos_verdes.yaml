title: Avanzaremos en la fiscalidad verde
topics: [Cambio climático - mitigación]
statements:
  - id: 1
    quote: Avanzaremos en la fiscalidad verde, contribuyendo al compromiso de nuestro país con la emergencia climática y con el futuro de nuestros jóvenes.
  - id: 2
    quote: Una fiscalidad verde bajo la premisa de “quien contamina paga”, que irá acompañada de medidas compensatorias, bien en la imposición directa o bien en las políticas de gasto, para incentivar los cambios necesarios entre las clases media y trabajadora.
  - id: 3
    quote: Del mismo modo, evaluaremos los incentivos en vigor para impulsar la eficiencia energética, la sostenibilidad medioambiental y la economía circular.