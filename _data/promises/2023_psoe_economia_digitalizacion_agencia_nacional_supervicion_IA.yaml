title: Pondremos en marcha la Agencia Española de Supervisión de la Inteligencia Artificial
statements:
  - id: 1
    quote: Pondremos en marcha la Agencia Española de Supervisión de la Inteligencia Artificial, con el fin de disponer de una autoridad para garantizar la protección de los derechos y valores democráticos, así como el alineamiento de los algoritmos con las exigencias del Reglamento Comunitario de Servicios Digitales.