title: Mejora de la gestión del sistema reduciendo significativamente la burocracia
statements: 
  - id: 1
    quote: Un objetivo clave es la simplificación y reducción de la gestión burocrática, que se afrontará mediante medidas como la unificación de convocatorias, la fijación de calendarios y la reducción de los tiempos de resolución para lo cual se aumentarán los recursos de los organismos necesarios como la ANECA o la AEI. 
  - id: 2
    quote: En paralelo, se abordará el incremento de la dotación de personal especializado en la gestión. 
  - id: 3
    quote: Se consolidará un sistema sólido, consistente y actualizado de información sobre resultados de las políticas científicas que permita monitorizar los resultados y facilitar la adopción de correcciones en aquellos parámetros que deban ser mejorados.