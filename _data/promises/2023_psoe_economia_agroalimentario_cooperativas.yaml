title: Impulsaremos la integración de cooperativas, apoyando inversiones en Entidades Asociativas Prioritarias
statements:
  - id: 1
    quote: Impulsaremos la integración de cooperativas, apoyando inversiones en Entidades Asociativas Prioritarias, y fomentando el reconocimiento de este tipo de entidades con mayor dimensión y capacidad para llevar a cabo proyectos de transformación y comercialización que mejoren el valor añadido para los productores. 
  - id: 2
    quote: Asimismo, promoveremos la participación de las cooperativas agroalimentarias en los nuevos modelos de negocio vinculados a la transformación del modelo energético, con iniciativas como las comunidades energéticas locales.