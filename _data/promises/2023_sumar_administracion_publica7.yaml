title: Mejora de la gestión de las prestaciones sociales y vuelta a la atención presencial plena.
description: La reducción de las plantillas de trabajadores del sector público, como resultado de los recortes aplicados por Gobiernos anteriores, así como la eliminación de la atención presencial exigida por la política de distanciamiento social para luchar contra el COVID-19, han limitado el acceso a la atención presencial en la Administración pública para muchas personas, sin haber ido acompañada de una mejora suficiente del acceso por medios digitales. Esto provoca un peor servicio público. 
statements:
  -
    id: 1
    quote: La atención presencial debe estar disponible para la ciudadanía en todos los niveles de la Administración, a la vez que debe potenciarse la administración electrónica, siempre como una herramienta de mejora del servicio, y no como sustitución obligatoria de la atención presencial.
  