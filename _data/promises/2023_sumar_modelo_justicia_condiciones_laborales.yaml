title: "Negociaremos con los agentes sociales la situación laboral y profesional de quienes trabajan en la administración de justicia en orden a mejorar sus condiciones y ordenación."
statements:
  - id: 1
    quote: Es necesaria una reformulación dialogada de la situación profesional del personal con aprovechamiento racional de conocimientos y clara distribución competencial sin rigideces, estableciendo las compensaciones procedentes, la especialización por materias, la adaptación a las formas de gestión derivadas de la aparición de múltiples desarrollos informáticos, repensando la actual estructura por categorías, la formación continuada y especializada sobre competencias y las habilidades relacionadas con su puesto de trabajo, la vinculación del plan de carrera profesional a los planes de formación y el diseño de una política retributiva objetivada que permita reconocer una mayor o mejor dedicación o un mejor perfil.
  - id: 2
    quote: En general, se trata de articular fórmulas para lograr la «motivación» como servidores públicos y para conseguir que el trabajo, cuidadoso en el trato ciudadano, de calidad y en tiempo adecuado, sea reconocido a efectos retributivos y de promoción
  - id: 3
    quote: Se reducirán al máximo las suplencias e interinidades, con necesaria y previa formación y la valoración a efectos de consolidación y acceso definitivo. 
  - id: 4
    quote: Para los letrados y las letradas de la Administración de Justicia se efectuará una atribución funcional concretada legalmente y acorde con sus conocimientos jurídicos especializados, dando prevalencia a su actuación como directores del proceso respecto, en su caso, a su posible función como gestores de la Oficina Judicial.
  - id: 5
    quote: En especial procuraremos, de forma dialogada, el reconocimiento profesional y retributivo de las funciones que efectivamente realicen todos los demás cuerpos funcionariales, destacando su profesionalidad y su papel determinante en el adecuado funcionamiento de la justicia.
  - id: 6
    quote: Insistiremos en su especialización, profundizaremos en su función como gestores de la oficina judicial y delimitaremos, en su caso, claramente sus funciones respecto de los letrados y las letradas de la Administración de Justicia.