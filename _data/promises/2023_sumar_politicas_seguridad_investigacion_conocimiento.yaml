title: "Medidas para promocionar la I+D y el conocimiento público en materia de seguridad y convivencia."
statements:
  - id: 1
    quote: Adoptaremos el modelo sueco de una agencia nacional de prevención que sirva para desarrollar el conocimiento sobre el sistema de justicia penal y prevención del delito, adoptando un papel central en auditar, potenciar la transparencia y mejorar la calidad de las estadísticas sobre la criminalidad y el funcionamiento del sistema penal, así como su reutilización a efectos de la investigación científica.
  - id: 2
    quote: La agencia elaborará indicadores públicos y transparentes de rendimiento de los cuerpos policiales y sus subdivisiones para auditar su funcionamiento.
  - id: 3
    quote: Desarrollaremos una encuesta nacional de seguridad, al menos con carácter bianual, que se inspire en la experiencia de otros países o del área metropolitana de Barcelona y que ofrezca un retrato más fiable de las tendencias en inseguridad, dado que las estadísticas policiales solo recogen delitos denunciados.