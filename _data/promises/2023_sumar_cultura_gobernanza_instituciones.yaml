title: Participación, gobernanza y democratización de las prácticas e instituciones culturales.
statements: 
  - id: 1
    quote: Impulsaremos, en consenso con las asociaciones sectoriales y profesionales, la aprobación y, en su caso, revisión de códigos generales y sectoriales de buenas prácticas aplicables al Ministerio de Cultura y Deporte y a sus centros, instituciones, unidades u organismos. 
  - id: 2
    quote: Y ello incluyendo obligaciones en materia de transparencia; 
  - id: 3
    quote: elaboración de planes estratégicos, control, evaluación y fiscalización; 
  - id: 4
    quote: concursos para la igualdad de oportunidades en el acceso a las direcciones y programaciones de los centros y programas públicos, así como límites de permanencia en el cargo y régimen de incompatibilidades; 
  - id: 5
    quote: perspectiva de género, igualdad y diversidad en los sistemas de acceso, acción pública subvencional y diseño de las programaciones; 
  - id: 6
    quote: y garantías de no injerencia política en los programas y contenidos culturales. 
  - id: 7
    quote: Potenciaremos la participación ciudadana en las políticas culturales públicas diversificando los mecanismos, desde observatorios ciudadanos y de creación de públicos, hasta laboratorios o procesos participativos en la gobernanza y el desarrollo de los proyectos públicos.