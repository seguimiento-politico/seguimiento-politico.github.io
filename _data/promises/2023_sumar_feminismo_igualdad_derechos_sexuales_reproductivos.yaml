title: "Derechos sexuales y reproductivos de las mujeres"
description: La defensa y la promoción de los derechos sexuales y reproductivos de las mujeres son un eje central de trabajo.
statements:
  -
    id: 1
    quote: Será una prioridad garantizar el acceso efectivo al derecho al aborto desde los servicios públicos de salud en todo el territorio y en condiciones de igualdad.
  -
    id: 2
    quote: Sin perjuicio de la reciente criminalización del acoso por el que se obstaculiza el ejercicio del derecho a la interrupción voluntaria del embarazo a una mujer, se hace necesario tomar medidas adicionales para que las clínicas donde se practica, así como el acceso a las mismas, sean espacios seguros tanto para los y las profesionales como para las mujeres.
  -
    id: 3
    quote: Además, hay que continuar desplegando políticas públicas y recursos para garantizar la libertad sexual y prevenir y abordar la violencia sexual.
  -
    id: 4
    quote: Es prioritario poner en marcha en las comunidades autónomas los registros de objetores de conciencia que recoge la ley, así como garantizar que la Alta Inspección desarrolle sus funciones y garantice los derechos sexuales y reproductivos en todas las comunidades autónomas, gobierne quien gobierne.
  -
    id: 5
    quote: Asimismo, en coherencia con la reforma de la ley y en cumplimiento con la reciente sentencia del Tribunal Constitucional, se garantiza la prestación del servicio en la sanidad pública y en condiciones de proximidad.
  -
    id: 6
    quote: También debemos identificar y erradicar las violencias que se ejercen en el ámbito reproductivo, prestando especial atención a la violencia obstétrica, un tipo de violencia reproductiva no reconocida en la actualidad en nuestro país y cuyo abordaje será también un reto de futuro.
