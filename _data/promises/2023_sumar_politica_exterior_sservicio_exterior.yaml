    quote: Reordenaremos las prioridades de la política exterior española, privilegiando asuntos como la igualdad, la diversidad, las cuestiones climáticas y la construcción de paz.
  - id: 2
    quote: Daremos al conjunto de nuestra política exterior una capacidad de anticipación propositiva y dinámica, así como una mayor coherencia y coordinación con los actores implicados en la agenda exterior
  - id: 3
