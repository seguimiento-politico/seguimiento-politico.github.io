title: Acceso Universal a la Energía con Sistema Tarifario Progresivo
statements:
  -
    id: 1
    quote: "<b>Acceso universal a la energía en un sistema tarifario progresivo.</b> Proponemos un sistema tarifario para el consumidor doméstico, que sea progresivo y tenga en cuenta las características de la unidad familiar. Este sistema asegurará un consumo mínimo vital garantizado para los primeros 1.500 kWh/año, con un IVA superreducido del 4% y reducción de cargos regulados y peajes, convirtiéndose automáticamente en tarifa social a coste cero para consumidores vulnerables. El sistema irá incrementando el IVA y los costes regulados de modo proporcional al consumo en tres tramos: Consumo normalizado, que es el hogar promedio español (entre 1.500 kWh/año hasta los 4.000 kWh/año) con un IVA del 10%, pero eliminando las asimetrías por las que el sector residencial subvenciona a la industria. Sobreconsumo, con IVA del 10% pero mayor participación en costes regulados. Y Sobreconsumo excesivo (más de 7.500 kWh/año), que incrementará el coeficiente de cargos y con el IVA al 21%."

  