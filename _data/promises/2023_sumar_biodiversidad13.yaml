title: "Protección del subsuelo y los recursos geológicos"
statements:
  -
    id: 1
    quote: Propondremos una nueva Ley de Protección del Subsuelo y los Recursos Geológicos que sustituya la de Minas de 1973, para impulsar una minería con los más altos estándares ambientales y que garantice la conservación de la biodiversidad. 
  - id: 2
    quote: También elaboraremos una estrategia nacional de extracción de minerales y áridos que se adapte a un futuro sostenible para las generaciones futuras. 
  - id: 3
    quote: Impediremos el uso de laderas como escombreras ya que su recuperación es así como las balsas de aguas y lixiviados sin tratamiento. 
  - id: 4
    quote: Fomentaremos la creación de geoparques para la protección de áreas paisajísticas de excepcional valor geológico. 
  - id: 5
    quote: Por último, propondremos al resto de partidos la derogación de la expropiación forzosa y la búsqueda de alternativas de consentimiento previo libre e informado de las comunidades afectadas previo a la concesión de permisos.
  