title: Garantizaremos y protegeremos la libertad de expresión, producción y creación
statements: 
  - id: 1
    quote: Daremos cumplimiento al reconocimiento constitucional de la libertad de expresión, producción y creación literaria, artística, científica y técnica como derechos y libertades fundamentales. 
  - id: 2
    quote: Dotar a la libertad de creación en el campo cultural de una protección normativa específica y reforzada y de herramientas jurídicas para facilitar la consolidación de jurisprudencia al respecto. 
  - id: 3
    quote: También asegurar los mecanismos normativos y de control del ejercicio del poder en las instituciones culturales públicas para evitar la injerencia política y la censura, tanto en la creación y producción cultural como en el diseño de las programaciones y contenidos. 
  - id: 4
    quote: Asimismo, ampliaremos los límites impuestos a los derechos de propiedad intelectual para favorecer los usos educativos y culturales sin ánimo de lucro.