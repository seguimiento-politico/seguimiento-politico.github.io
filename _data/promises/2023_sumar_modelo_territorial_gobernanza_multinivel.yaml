title: "Reconocimiento y potenciación de los Gobiernos locales"
description: El modelo territorial está incompleto si no incorporamos a los municipios. En este sentido, nuestra propuesta es nítidamente municipalista y reconoce su importante papel a la hora de trabajar por el bienestar de nuestra sociedad. 
statements:
  - id: 1
    quote: Para ello aprobaremos de forma inmediata una ley de gobiernos locales y financiación local, y aseguraremos el reconocimiento a la capacidad y la legitimidad de los gobiernos locales para formar parte del modelo de gobernanza multinivel;
  - id: 2
    quote: del mismo modo, apuntalaremos sus competencias y mejoraremos los recursos para desarrollarlas.