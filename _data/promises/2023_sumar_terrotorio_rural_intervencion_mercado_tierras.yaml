title: "Ley de futuro de la agricultura, la ganadería y la alimentación"
description: Las explotaciones agrarias que nos proveen de alimentos se enfrentan a graves problemas de rentabilidad que ponen en riesgo su supervivencia. Las actividades agrícolas y ganaderas tienen un impacto directo sobre el cambio climático, pero también son una de sus principales víctimas. Las afecciones de la actividad agraria industrial sobre los recursos naturales (suelo, agua, biodiversidad) y su coste para la sociedad son insostenibles. Por todo ello, nuestro sector agroalimentario necesita emprender una transición agroecológica que garantice la sostenibilidad económica, social y medioambiental de nuestras explotaciones agrarias y en particular de la agricultura familiar y social. Esa transición debe contar con la participación activa del conjunto de los actores de la cadena alimentaria, incluidos los consumidores, y tener en cuenta las condiciones concretas de cada comarca y cada explotación.
statements:
  -
    id: 1
    quote: "Para ello, <b>impulsaremos un gran debate social a escala local, autonómica y nacional sobre el futuro de la agricultura y la alimentación,</b> que culmine con la aprobación de una ley de futuro de la agricultura, la ganadería y la alimentación que oriente las políticas y los estímulos a la actividad agropecuaria hacia esa imprescindible transición agroecológica, implicando una fuerte acción interdepartamental y con recursos presupuestarios suficientes."
