title: "Intervención en el mercado de tierras agrarias para favorecer la integración de jóvenes y mujeres"
statements:
  -
    id: 2
    quote: "<b>Facilitaremos e impulsaremos la puesta en marcha de bancos públicos de tierras de alcance local, autonómico y estatal</b> de manera coordinada con otras actuaciones para facilitar el relevo generacional y la instalación de jóvenes, mujeres y nuevas incorporaciones en las explotaciones agrarias: formación, acompañamiento y financiación de arranque, integración como agricultor activo entre los beneficiarios de la PAC."
  -
    id: 3
    quote: "<b>Pondremos en marcha la cesión de suelo rústico de la Sareb para fomentar la puesta en marcha de explotaciones agrarias ecológicas</b> que contribuyan a la transición agroecológica."
  -
    id: 4
    quote: "<b>Estableceremos medidas restrictivas contra la adquisición de tierras agrarias por inversores no comunitarios,</b> de acuerdo con la «Comunicación interpretativa de la Comisión sobre la adquisición de tierras agrícolas y el Derecho de la Unión Europea»."
