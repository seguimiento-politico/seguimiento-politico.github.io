title: Impulsaremos una herramienta personalizada para que cada español sepa exactamente a qué se destinan los impuestos que paga
description: Esto constituye un ejercicio de pedagogía y transparencia fiscal frente a los discursos que consideran las bajadas de impuestos como la única receta posible. 
statements:
  - id: 1
    quote: Impulsaremos una herramienta personalizada para que cada español sepa exactamente a qué se destinan los impuestos que paga, y así la ciudadanía puedan juzgar por sí mismos la importancia del pago de impuestos para sostener el estado de bienestar. 
  - id: 2
    quote: Con el objetivo de seguir mejorando el cumplimiento de las obligaciones tributarias, la Agencia Tributaria desplegará un plan de información y asistencia integral a los contribuyentes, en el que la atención al ciudadano y la mejora de las comunicaciones administrativas constituirán una prioridad.