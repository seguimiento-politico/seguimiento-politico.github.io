description: "ubiremos el Salario Mínimo Interprofesional hasta alcanzar progresivamente el 60%\r\ndel salario medio en España tal y como recomienda la Carta Social Europea. Se convocará la\r\nmesa del Dialogo Social al objeto de promover un acuerdo que será la base para la propuesta\r\ndel Gobierno. Se creará una Comisión asesora del Ministerio de Trabajo y a disposición del\r\nDiálogo Social, compuesta por profesionales de reconocido prestigio, académicos y\r\nrepresentantes de los sindicatos y empresarios, que estudiará la evolución del Salario Mínimo\r\nInterprofesional. Para su análisis se tendrán en cuenta, entre otras cuestiones, el índice de\r\nprecios de consumo, la productividad media nacional alcanzada, el incremento de la\r\nparticipación del trabajo en la renta nacional, y la coyuntura económica general"
