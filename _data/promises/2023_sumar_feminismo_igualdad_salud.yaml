title: "Igualdad y feminismo: Políticas de salud para las mujeres"
statements:
  -
    id: 1
    quote: Es importante fortalecer la atención primaria en los sistemas de salud e implementar planes estratégicos que incorporen la perspectiva de género, incluyendo la formación de los profesionales respecto de aquellas enfermedades que son fruto de la desigualdad social y de género de las mujeres, así como sobre los factores que afectan específicamente a la salud de las mujeres, incluyendo los efectos que la contaminación y el cambio climático tienen sobre ellas. 
  -
    id: 2
    quote: Es preciso revisar también los enfoques médicos androcéntricos que con frecuencia dificultan los diagnósticos y los tratamientos adecuados para las mujeres, como ocurre con los infradiagnósticos en infartos o la sobremedicación por ansiedad, así como fortalecer la perspectiva de género en el ámbito de la prevención de los riesgos laborales.
  -
    id: 3
    quote: Igualmente, se promoverá el acceso a técnicas de reproducción asistida financiadas por el sector público para mujeres hasta los 45 años de edad, asegurando la no discriminación de mujeres lesbianas o sin pareja. Del mismo modo, se incluirán en la cartera de prestaciones del sistema público de salud las intervenciones para la recuperación de las lesiones genitales producidas por mutilación.
  -
    id: 4
    quote: Se aumentarán los programas de prevención y cribado fetal y neonatal ampliando la determinación de ADN fetal en sangre materna a nivel prenatal para la detección de alteraciones cromosómicas.
  -
    id: 5
    quote: Se plantearán medidas para garantizar los derechos de las mujeres embarazadas, las condiciones del parto y posparto más allá de la actual estrategia de atención al parto normal en el Sistema Nacional de Salud, y se valorará la presentación de una ley. 
  -
    id: 6
    quote: Además, se facilitará, se promoverá y se protegerá la lactancia materna para quien la desee, en cumplimiento de las recomendaciones de la OMS y de UNICEF, impulsando el conocimiento de sus beneficios e implantando medidas para poder ejercer esta opción.