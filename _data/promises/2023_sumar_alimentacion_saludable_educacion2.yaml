title: "Información y comunicación sobre la calidad y salubridad de los alimentos"
statements:
  -
    id: 1
    quote: "Se difundirán recomendaciones alimentarias para promover un patrón dietético saludable y sostenible con el medio ambiente, como las publicadas a nivel estatal por la Agencia Española de Seguridad Alimentaria y Nutrición. Se evitarán los mensajes que puedan llevar a confusión."
  -
    id: 2
    quote: "Garantizaremos el derecho de la infancia a una alimentación saludable. Se regulará por ley la publicidad en las comunicaciones comerciales de alimentos y bebidas dirigida al público infantil y juvenil."
  -
    id: 3
    quote: "Apostaremos por la progresiva retirada de alimentos no saludables en los centros educativos, incluyendo cafeterías y máquinas de vending, así como aquellas situadas en otros espacios de acceso a colectivos vulnerables (hospitales o residencias de mayores, entre otros)."