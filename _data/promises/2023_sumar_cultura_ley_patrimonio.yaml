title: Nueva Ley de Patrimonio
statements: 
  - id: 1
    quote: Nos comprometemos con los mandatos de las diversas convenciones internacionales que España ha refrendado desde el año 2005, abordando temas pendientes como la protección actualmente no efectiva de bienes culturales como el audiovisual, el industrial o el sonoro. 
  - id: 2
    quote: Reforzaremos la legislación relativa a la lucha contra el tráfico ilícito de bienes culturales y crearemos un programa de promoción y sensibilización contra la detección ilegal de metales y el expolio, integrando así la coeducación ciudadana sobre la importancia de su cuidado. 
  - id: 3
    quote: Contemplaremos soluciones para resolver la falta de cruce de datos entre Administraciones y la agilización de la gestión del 2% cultural, evitando posibles daños a bienes protegidos y reforzando la seguridad tanto en su conservación como en la aplicación garante y transparente de este índice porcentual. 
  - id: 4
    quote: Revisaremos también las líneas de trabajo y funciones de los cuerpos facultativos relacionados con el patrimonio para asegurar el buen funcionamiento institucional y fomentar el prestigio de estas profesiones.