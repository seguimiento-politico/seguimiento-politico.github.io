title: Garantizaremos que todas las personas residentes en España tengan derecho a la protección por la Seguridad Social
statements:
  -
    id: 1
    quote: Garantizaremos que todas las personas residentes en España tengan derecho a la protección por la Seguridad Social, incluidas las personas residentes en situación de irregularidad desde el momento en que presten trabajo por cuenta ajena. Si tienen derecho al salario, también han de tenerlo a la Seguridad Social. 
  - id: 2
    quote: Asimismo, mejoraremos las fuentes de financiación del sistema para evitar que el equilibrio financiero se busque a través del recorte de las prestaciones.
  
  