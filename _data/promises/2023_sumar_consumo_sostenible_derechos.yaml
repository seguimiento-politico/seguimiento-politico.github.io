title: Aprobación de una estrategia para la reducción del impacto ecológico del consumo.
statements:
  -
    id: 1
    quote: Impulsaremos patrones de consumo más saludables y sostenibles. 
  - id: 2
    quote: Esta estrategia incluirá información, sensibilización y herramientas para que las personas conozcan el impacto ecológico de lo que consumen y reduzcan su huella ecológica. 
  - id: 3
    quote: Se fomentarán también los canales cortos de producción-distribución-consumo, especialmente en el ámbito de la alimentación. 
  - id: 4
    quote: Se fomentará el ocio alternativo, saludable y sostenible vinculado a las oportunidades territoriales y estacionales. 
  - id: 5
    quote: Se reforzará el conocimiento de la dieta mediterránea y de los alimentos tradicionales y de temporada. 
  - id: 6
    quote: Se fomentarán las alternativas de movilidad pública colectiva y la mejora de la eficiencia energética en las viviendas. 
  - id: 7
    quote: Finalmente, se fomentarán la reparabilidad y la durabilidad y se tomarán medidas contra la publicidad engañosa en materia de sostenibilidad (greenwashing), la obsolescencia programada y el desperdicio tecnológico y alimentario.