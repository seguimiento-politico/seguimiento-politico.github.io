title: "Un acceso al asilo más sencillo, rápido y democrático."
statements:
  - id: 1
    quote: Estableceremos un procedimiento para atender los casos de asilo que se presenten fuera del territorio nacional para proteger la vida de todas las personas, con independencia de su estatus jurídico.
  - id: 2
    quote: Aseguraremos que los consulados y embajadas de España reciban las solicitudes de manera presencial o virtual, garanticen el acceso físico a la representación y habiliten un espacio seguro para atender a las personas solicitantes.
  - id: 3
    quote: Facilitaremos el traslado a España de las personas a las que se otorgue protección o a las que se autorice su traslado durante la tramitación del procedimiento.
  - id: 4
    quote: Garantizaremos el pleno cumplimiento del principio de no devolución (non-refoulement).