title: "La justicia de género: pilar de la nueva cooperación española"
statements:
  - id: 1
    quote: Construiremos una cooperación al desarrollo verdaderamente feminista, que defienda los derechos humanos de las mujeres y las niñas, luche contra las violencias de género y ponga el cuidado de las personas y del planeta en el centro.
  - id: 2
    quote: Impulsaremos la convergencia entre la agenda de desarrollo y los convenios internacionales de derechos humanos —en particular la CEDAW—, apostando por la justicia de género en todas las políticas públicas.
  - id: 3
    quote: Fortaleceremos el compromiso con la defensa de los derechos de las mujeres y niñas, incluidos los sexuales y reproductivos, y apoyaremos la financiación de organizaciones de mujeres y feministas.