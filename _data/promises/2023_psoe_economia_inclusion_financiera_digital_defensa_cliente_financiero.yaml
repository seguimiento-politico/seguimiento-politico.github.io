title: Pondremos en marcha la Autoridad de Defensa del Cliente Financiero 
statements:
  - id: 1
    quote: Pondremos en marcha la Autoridad de Defensa del Cliente Financiero para proteger a la ciudadanía, en cuanto clientes financieros, en relación con sus reclamaciones en el ámbito bancario, de seguros y de inversión financiera. 
  - id: 2
    quote: Esto permitirá una resolución vinculante, ágil y gratuita de estas reclamaciones ante un único organismo, reduciendo además la litigiosidad en los tribunales.