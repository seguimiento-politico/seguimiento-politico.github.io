title: " Las personas y sus derechos fundamentales, en el corazón de Europa"
statements:
  - id: 1
    quote: Promoveremos la transformación del espacio de libertad, seguridad y justicia en la Europa de las personas, para privilegiar el respeto de los derechos fundamentales, tanto de la ciudadanía europea como de los de terceros países, frente a la securitización de la inmigración, el asilo y el control fronterizo.
  - id: 2
    quote: Reformaremos en profundidad la organización y el funcionamiento de las agencias europeas independientes que operan en el ámbito de la Europa de las personas —muy especialmente de Frontex y Europol—, para democratizar su dirección y facilitar la exigencia de eventuales responsabilidades políticas y jurídicas a causa de su actuación, incluido ante el Parlamento Europeo.