title: Garantizar los usos sociales del patrimonio público en desuso.
statements:
  -
    id: 1
    quote: Proponemos la creación de un banco de recursos de suelo e inmuebles públicos en desuso y el fomento de los comunes urbanos.
  -
    id: 2
    quote: Se implementarán estrategias para la dotación de suelo público destinado al desarrollo de vivienda social pública, alojamientos dotacionales y equipamientos públicos. 
    partial: ini
  -
    id: 3
    quote: Se apoyará a las administraciones locales para que puedan adquirir suelo urbano mediante sistemas de tanteo y retracto, pago de deudas fiscales y otras líneas de actuación en el marco de la normativa vigente.
  -
    id: 4
    quote: Asimismo, respecto a los inmuebles públicos en desuso o abandonados, se impulsará la rehabilitación y la cesión para usos públicos y colectivos, incluyendo las cesiones a colectivos ciudadanos organizados para el desarrollo autogestionado de actividades sociales y culturales. 
    partial: end
