title: Acceso y diversificación de la programación cultural
statements: 
  - id: 1
    quote: Desde el Ministerio de Cultura y Deporte se impulsará la descentralización de sus centros y unidades de producción, exhibición, difusión, archivo o documentación. 
  - id: 2
    quote: Se garantizarán mecanismos para la circulación e itinerancia de las producciones y proyectos de las instituciones culturales públicas estatales y para intensificar el apoyo en el mismo sentido a la iniciativa privada. 
  - id: 3
    quote: Se dará continuidad y potenciará el Plan de fomento de la lectura. 
  - id: 4
    quote: Se propiciarán acuerdos y herramientas operativas para que todos los territorios y sus respectivos tejidos culturales públicos y privados operen como una red cultural que facilite, entre otras cuestiones, la optimización de los recursos, la difusión y cooperación nacional e internacional, y las políticas de desarrollo de públicos que garanticen la igualdad y diversidad en el acceso a contenidos y prácticas culturales. 
  - id: 5
    quote: Se mantendrá la iniciativa Ecosistema Cultura Territorio (plan de ayudas para ampliar y diversificar la oferta cultural en áreas no urbanas), potenciando mejoras para la eficacia de su misión; por ejemplo, simplificar la tramitación y la gestión para garantizar así el acceso delos pequeños municipios a las convocatorias.