title: Reforzaremos la participación sindical en el diseño, la regulación y la evaluación de los algoritmos en el ámbito laboral
topics: [digitalización]
statements:
  -
    id: 1
    quote: Reforzaremos la participación sindical en el diseño, la regulación y la evaluación de los algoritmos en el ámbito laboral para prevenir y eliminar los sesgos discriminatorios o, en cualquier caso, contrarios a la dignidad de las personas. 
  - id: 2
    quote: Se debe garantizar, igualmente, el derecho de las personas  trabajadoras sujetas a decisiones empresariales automatizadas a ser informadas por la empresa. Es un derecho de las personas trabajadoras, y de sus representaciones sindicales y unitarias, ser debidamente informadas en los supuestos de utilización de sistemas automatizados de toma de decisiones, de seguimiento o de vigilancia. 
  - id: 3
    quote: Asimismo reconoceremos a la representación sindical y colectiva sus derechos colectivos digitales, asegurando su ordenación legal y garantizando los es pacios necesarios a la negociación en común, de conformidad con la carta digital europea.
  