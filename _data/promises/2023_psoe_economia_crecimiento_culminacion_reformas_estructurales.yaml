    quote: Culminaremos el programa de reformas estructurales en marcha, con el objetivo de establecer un marco legislativo avanzado que ofrezca una hoja de ruta clara para la doble transición verde y digital. Esto brindará estabilidad, confianza y seguridad jurídica tanto a la ciudadanía como a las empresas, fomentando y atrayendo inversiones y talento.