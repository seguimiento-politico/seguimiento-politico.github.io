title: Ordenación del tiempo de trabajo corresponsable e igualitario que facilite la conciliación
statements:
  -
    id: 1
    quote: Alcanzaremos una ordenación del tiempo de trabajo corresponsable e igualitario que facilite la conciliación de la vida laboral con la vida familiar y personal, evitando que muchas personas (mayoritariamente mujeres) se vean obligadas a reducir su jornada o a renunciar a su carrera profesional para poder conciliar las responsabilidades familiares y laborales. 
  - id: 2
    quote: Debe permitirse, asimismo, una reducción de jornada con carácter discontinuo a lo largo de la semana, del mes o del año, así como  la reducción de jornada para personas que convivan en el mismo domicilio, aunque no exista entre ellas relación de parentesco. 
  - id: 3
    quote: Otra medida a implementar es la ampliación de los permisos retribuidos, incluyendo un permiso retribuido para asistir a visitas médicas de hijos, hijas y familiares.
  