title: "Cumplimiento de la depuración completa de aguas residuales para 2027."
description: Actualmente la Comisión Europea está sancionando con multas de veintidós millones de euros anuales a España por no depurar adecuadamente las aguas residuales urbanas.
statements:
  -
    id: 1
    quote: Para corregirlo, promoveremos la revisión de la planificación sectorial vigente (plan DSEAR) y su reorientación para lograr la depuración del 100% de todas las aguas residuales en los planes hidrológicos 2021-2027, priorizando las aglomeraciones urbanas mayores de dos mil habitantes equivalentes y las industrias con sustancias peligrosas.
  - id: 2
    quote: Se promoverán los sistemas terciarios de depuración para introducir circuitos de agua reciclada para usos urbanos como la limpieza y el riego de parques y jardines.
  - id: 3
    quote: Se revisarán las grandes obras hidráulicas de dudosa rentabilidad y causantes de graves impactos socioambientales que suponen un gran despilfarro de fondos públicos. 
  - id: 4
    quote: En su caso, se propondrán alternativas de menor impacto ambiental y económico que permitan una gestión eficiente de la oferta y la demanda de agua, especialmente en el caso de los regadíos existentes