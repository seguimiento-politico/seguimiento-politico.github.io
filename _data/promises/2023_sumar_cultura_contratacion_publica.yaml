title: Medidas en materia de contratación pública
statements: 
  - id: 1
    quote: Abordaremos una serie de modificaciones en la Ley 9/2017, de 8 de noviembre, de Contratos del Sector Público para adaptarla a la especificidad del sector cultural, así como herramientas para garantizar la unificación de criterios en su aplicación e interpretación. 
  - id: 2
    quote: Revisaremos aspectos como los negocios jurídicos excluidos de su ámbito de aplicación; 
  - id: 3
    quote: la aplicación del procedimiento negociado sin publicidad en el ámbito cultural; 
  - id: 4
    quote: "la formación del personal público que interviene en los procesos de contratación; la ampliación a 50.000 euros el importe de los contratos menores de contenido cultural de manera análoga a lo ya regulado en el ámbito de la ciencia;"
  - id: 5
    quote: la simplificación de trámites administrativos y de documentación; 
  - id: 6
    quote: la concepción del contrato artístico cuya interpretación en muchas ocasiones excluye otras prácticas distintas a la de espectáculo u obra de arte; 
  - id: 7
    quote: o las licitaciones de servicios en las que prima la oferta económica más ventajosa en detrimento de la especialización cultural, de las condiciones laborales y de las pequeñas y medianas empresas, las cooperativas o el tercer sector cultural.