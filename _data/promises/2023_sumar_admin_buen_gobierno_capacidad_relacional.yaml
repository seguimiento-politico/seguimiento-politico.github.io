title: "Capacidad relacional: tejer redes y operar desde la colaboración."
description: La complejidad de los problemas a tratar desde la Administración pública nos obliga a cruzar fronteras y a trabajar desde las intersecciones. Se requieren, pues, nuevas capacidades relacionales para poder articular espacios de colaboración entre diferentes niveles administrativos (Gobierno multinivel), entre diferentes departamentos (transversalidad) y con los múltiples agentes de la sociedad civil (participación).
statements:
  -
    id: 1
    quote: Proponemos pues la creación de redes, de ecosistemas que —cada uno en su ámbito— sean capaces de abordar desde la colaboración y la confianza los principales retos ambientales, sociales y económicos del país. 
  -
    id: 2
    quote: Articular estas redes implica un cambio en las formas de conformar las políticas públicas.

