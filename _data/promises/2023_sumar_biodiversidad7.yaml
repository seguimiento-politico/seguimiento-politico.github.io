title: "Actuación de emergencia para salvar y restaurar el Mar Menor"
statements:
  -
    id: 1
    quote: Desde Sumar, y en consonancia con la declaración del Mar Menor como ecosistema sujeto de derechos, proponemos un plan nacional urgente en el ámbito de la cuenca del Mar Menor, con la adecuada dotación presupuestaria para revertir su catástrofe ecológica y regenerarlo. 
  - id: 2
    quote: Eliminaremos la entrada de nutrientes y otros contaminantes (metales pesados y pesticidas). 
  - id: 3
    quote: Impulsaremos la coordinación de todas las Administraciones, la implicación del sector agrario y la participación ciudadana de los diferentes actores sociales, con el fin de plantear una estrategia verdaderamente integrada que incluya la aplicación de todos los instrumentos de gestión y ordenación existentes. 
  - id: 4
    quote: Impulsaremos una transición ecológica de la agricultura intensiva en el campo de Cartagena mediante su reconversión hacia un modelo sostenible y susceptible de ser beneficiado por medidas agroambientales de la PAC. 
  - id: 5
    quote: Iremos de la mano de la comunidad científica en las propuestas y seremos firmes en la persecución de ilegalidades y la búsqueda de responsabilidades.