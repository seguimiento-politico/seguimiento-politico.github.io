title: Estudiaremos las implicaciones y realizaremos seguimiento del desarrollo de los metaversos a fin de analizar los posibles desequilibrios normativos que pudieran producirse
statements:
  - id: 1
    quote: Estudiaremos las implicaciones y realizaremos una evaluación y seguimiento del desarrollo de los metaversos a fin de analizar los posibles desequilibrios normativos que pudieran producirse, así como para detectar los eventuales riesgos y oportunidades de la tecnología Web 3.0. Realizaremos un análisis de los posibles escenarios y su impacto en los ámbitos de la educación, empleo, fiscalidad, promoción de la igualdad, protección de datos o seguridad.