title: "Protección derechos infancia y familias: Prestaciones e inversión"
statements:
  -
    id: 1
    quote: <b>Una prestación universal por hijo e hija de 200€ al mes.</b> Las prestaciones familiares son uno de los elementos más débiles del Estado del bienestar en España; como consecuencia de ello, padecemos unos índices de pobreza infantil mucho mayores que los de otros países de nuestro entorno. Proponemos unificar las actuales prestaciones por hijo a cargo de la Seguridad Social (a extinguir), el complemento por ayuda a la infancia del IMV y la deducción fiscal por madre trabajadora en una nueva prestación universal por cada hijo e hija menores de 18 años que será de 200€ al mes, en forma de una deducción fiscal o de una prestación que puedan percibir mensualmente todas las familias que cumplan esas condiciones.
  -
    id: 2
    quote: <b> Más inversión en protección de la familia y la infancia.</b> Nuestro país tan solo invierte el 1,6% de su PIB en protección social de la familia y la infancia. Eso nos sitúa muy lejos del 2,4% de la media europea y a enorme distancia de países como Dinamarca, por ejemplo, que dedica a este concepto el 3,5% de su PIB. Es urgente alcanzar la media europea para reducir las escandalosas cifras de pobreza infantil de nuestro país, implementando de manera efectiva la Garantía Infantil Europea y su Plan de Acción por parte de la Administración General del Estado y las comunidades autónomas. El incremento de la inversión también servirá para desarrollar una cartera de servicios y prestaciones en materia de política infantil que beneficiarán al conjunto de las familias españolas.
  -
    id: 3
    quote: <b>Educación infantil de 0 a 3 años.</b> La oferta de los servicios públicos de educación infantil de 0 a 3 años es muy insuficiente para cubrir la demanda de las familias. Vamos a asegurar una oferta que pueda responder a la demanda, así como plazas gratuitas y de calidad. 
  -
    id: 4
    quote: Asimismo, se garantizará la calidad de los servicios públicos, reduciendo las ratios de alumnado por aula y mejorando la formación y las condiciones de trabajo de los educadores y las educadoras. 
  -
    id: 5
    quote: Además, proponemos flexibilizar los horarios de apertura y diversificar las estructuras de los servicios de educación infantil para ofrecer una solución a las familias monoparentales, con horarios de trabajo atípicos, o que estudian, o que buscan trabajo.
  -
    id: 6
    quote: <b>Comedores escolares gratuitos y saludables.</b> Vamos a legislar para implementar progresivamente el derecho universal a comedores escolares gratuitos en todos los tramos de la enseñanza obligatoria. Queremos garantizar una alimentación adecuada para toda la infancia, considerando el tiempo de comedor escolar como parte del proceso educativo y previniendo la aparición de trastornos de la alimentación. Pondremos en marcha una nueva regulación que asegure una alimentación saludable y sostenible en todos los comedores escolares a través de la compra de productos de proximidad.