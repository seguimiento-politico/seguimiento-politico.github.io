    quote: Prestaremos especial atención a la creación de un certificado de filiación europeo.
  -
    id: 16
    quote: <b>Cultura, innovación e investigación.</b> Combatir la LGTBI+fobia como estigma interiorizado y la asunción de modelos tóxicos a través de medidas de sensibilización y de la formación en todos los ámbitos. 
  -
    id: 17
    quote: Incentivar, mediante convocatorias y financiación estatal, políticas transculturales que se desarrollen en exposiciones, festivales, medios audiovisuales, canales de comunicación y redes sociales, a fin de sensibilizar y visibilizar de forma positiva la diversidad LGTBI+.
  -
    id: 18
    quote: Potenciar la investigación básica y aplicada para crear conocimiento que contribuya a la transformación y a la mejora de la calidad de las condiciones de vida de las personas LGTBI+ y de sus familias.
  -
    id: 19
    quote: Promover imaginarios y referentes culturales que expongan la diversidad sexual y erradiquen los modelos de hostilidad y exclusión generados por la sociedad patriarcal.
  -
    id: 20
    quote: Financiar proyectos culturales que visibilicen a las personas LGTBI+ y permitan crear referentes y modelos de identidad diversos.
