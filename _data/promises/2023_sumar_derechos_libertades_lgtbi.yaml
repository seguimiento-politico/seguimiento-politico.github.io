    quote:  <b>lmpulso de un pacto de Estado contra los discursos de odio</b> dirigido a:<br> ● Concienciar y sensibilizar a fin de lograr un consenso social y político de repulsa de los mismos.<br> ● Proteger a aquellos grupos que se encuentren en situación de vulnerabilidad como consecuencia de estos discursos, como el colectivo LGTBI+, las personas gitanas, las personas migrantes, las personas racializadas, las personas sin hogar, las personas con VIH, las personas con discapacidad o las mujeres.<br> ● Buscar sinergias por la diversidad entre ellos y los movimientos sociales en los que se enmarcan, como el feminista.<br> ● Facilitar información a las víctimas sobre sus derechos y sobre las herramientas que tienen para defenderse del odio.<br>
  -
    id: 2
    quote: <b>Erradicación del odio y la discriminación LGTBI+fóbica.</b> <br>● Ahondar en la formación específica de la Administración de Justicia y de las Fuerzas y Cuerpos de Seguridad y en la derivación y la atención a las víctimas en línea con lo previsto en el II Plan de Acción de lucha contra los delitos de odio.<br>● Revisar los protocolos de detección de delitos de odio, para mejorar la identificación de estos.
  -
    id: 2
    quote: <b>Apoyo a las víctimas y supervivientes de la discriminación y la violencia.</b> Partiendo del marco de la Ley 4/2023, se creará una red de recursos de acogida y alojamiento, medios jurídicos, asistenciales, psicológicos y de orientación al empleo para las víctimas de la violencia LGTBI+fóbica y se establecerán mecanismos de coordinación con los otros servicios que estén en contacto con las víctimas.
  -
    id: 3
    quote: <b>Educación y formación en la diversidad.</b> Proponemos integrar, en el marco de la ya mencionada educación sexoafectiva, la diversidad como factor transversal; planes de formación para su correcta implementación; el nombramiento de personas o de unidades responsables de promover y garantizar el respeto a la diversidad sexo-genérica en todos los niveles educativos; así como planes de formación para el funcionariado. En el ámbito universitario, se promoverán posgrados específicos de género y diversidad LGTBI+ en coordinación con las universidades y se incorporará la perspectiva de género y sexoafectiva en los másteres de habilitación docente para educación primaria y secundaria.
  -
    id: 4
    quote: <b>Políticas de empleo y lucha contra la marginalidad.</b> <br>● Implantar los planes de igualdad LGTBI+ en el ámbito del empleo y crear políticas activas de inserción laboral para prevenir el riesgo de exclusión social por diversidad sexual o de género, así como para apoyar a quienes ya se encuentran en situación de exclusión social. Se prestará especial atención a las políticas de inserción laboral específicas para mujeres trans, especialmente afectadas por el desempleo. <br>● Reconocer la LGTBI+fobia como causa de riesgo psicosocial en el empleo. <br>● Garantizar que el trabajo sea un espacio libre de acoso o discriminación por orientación sexual, expresión o identidad de género y características sexuales, en conexión con otras formas de violencia y acoso en el ámbito del trabajo, como las que sufren las mujeres
  -
    id: 5
    quote: <b>Protección del derecho a la salud. Protocolos sanitarios específicos.</b> en todo el territorio la implantación de protocolos sanitarios específicos dirigidos a cubrir las necesidades del colectivo LGTBI+ y garantizar su atención sociosanitaria, de forma que se evite cualquier forma de violencia y discriminación por razón de género; garantizar el pleno acceso a todas las técnicas de reproducción asistida en el sistema público, así como el acceso a tratamientos completos de atención a la identidad de género. Realizar planes estatales de prevención y tratamiento de las cuestiones de salud que puedan afectar de manera específica al colectivo como el VIH, ITS, chemsex o la salud mental de las personas LGTBI+, considerando la especificidad de un colectivo que se ha visto expuesto a décadas de estigmatización, violencias verbales, físicas, emocionales y a la exclusión social. 
  -
    id: 6
    quote: Se apostará por la formación de los profesionales en atención a la diversidad como factor transversal en el ámbito sanitario. Debemos conseguir la completa erradicación de las mal llamadas «terapias de conversión», tal y como se establece en la Ley 4/2023, así como de los planteamientos pseudoterapéuticos que estigmatizan y clasifican como trastornos o enfermedades la atracción afectivo-sexual no normativa (por ejemplo, la bisexualidad, la asexualidad) y las identidades de género (como las personas trans y no binarias).
  -
    id: 7
    quote: <b>Infancia, juventud, vejez. Políticas para una vida con pleno desarrollo de la personalidad. </b> Para abordar el tratamiento del colectivo LGTBI+ en su curso vital completo, es preciso asegurar a los y las menores y jóvenes el derecho a una infancia segura y en libertad, con independencia de su orientación sexual, su identidad, su expresión de género o sus características sexuales. Y es necesario asegurar también las condiciones para un envejecimiento activo y participativo, por medio de políticas asistenciales (centros de día y residencias, sin infantilización o vuelta al armario) que contemplen la diversidad, así como adaptar la asistencia gerontológica a las particularidades de cada persona, haciendo hincapié en la formación de los y las profesionales en contacto directo con las personas mayores.
  -
    id: 8
    quote: <b>Pobreza, exilio y habitabilidad.</b> Reconocemos que la orientación afectivo-sexual, la expresión y la identidad de género, la diversidad corporal o las manifestaciones de diversidad sexo-genérica son todavía factores de vulnerabilidad social, por cuanto se demuestra que provocan en muchas personas el abandono temprano de la educación; la expulsión del hogar; la migración forzosa desde los países que criminalizan o aplican una violencia estructural; y dificultades en el acceso al empleo, o el éxodo de las zonas rurales a las ciudades. Ser LGTBI+ es, para muchas personas, causa de pobreza, exclusión y sinhogarismo, lo que requiere de una respuesta pública dirigida tanto a la protección y el reconocimiento de la diversidad como a asegurar una retribución justa y el acceso a los recursos habitacionales disponibles, a la vivienda pública y a un empleo digno.
  -
    id: 9
    quote: <b>Familias diversas pero iguales en derechos.</b> Favorecer el reconocimiento, el respeto y el trato legal y social en condiciones de igualdad de los diversos modelos de familia y convivencia que ya son una realidad para muchas familias LGTBI+.
  -
    id: 10
    quote: Avanzar hacia el reconocimiento de la multiparentalidad, para que los menores de edad que crecen en familias reconstituidas estén protegidos legalmente. Facilitaremos los reconocimientos registrales y evaluaremos la posibilidad de adoptar, acoger y tutelar a menores por parte de un núcleo de más de dos personas.
  -
    id: 11
    quote: Examinar el concepto jurídico de «familia» para que incorpore otros tipos de relaciones no recogidas en la noción de matrimonio (convivientes, cuidadores y cuidadoras). Trabajar para que sean legalmente posibles las paternidades y maternidades diversas.
  -
    id: 12
    quote: Mejorar los procesos de adopción, haciéndolos más ágiles y homogéneos en todas las comunidades autónomas. 
  -
    id: 13
    quote: Asimismo, mejoraremos y agilizaremos las resoluciones de patria potestad de la infancia en situación de acogimiento hacia las familias de acogida.
  -
    id: 14
    quote: Trabajar para asegurar la libre movilidad de las familias LGTBI+ en la Unión Europea manteniendo los mismos derechos que tienen en España. 
  -
