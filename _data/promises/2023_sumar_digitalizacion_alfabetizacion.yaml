title:  Alfabetización digital con materiales y servicios formativos libres promovidos por la Administración pública
statements: 
  - id: 1
    quote: Las Administraciones públicas han cedido terreno en la educación (tanto pública como concertada) a empresas privadas que gestionan los datos personales y los entornos y contenidos educativos de nuestras hijas e hijos. Las infraestructuras web, los sistemas operativos, los servicios digitales, los materiales formativos, etcétera, podrían perfectamente ensamblarse y distribuirse a un coste muy bajo desde la administración pública haciendo uso de las alternativas libres que ya existen. El sector educativo tiene una responsabilidad determinante en la capacitación digital y el desarrollo de los derechos digitales. Estos derechos y capacidades deben empezar a trabajarse desde la infancia y con las políticas educativas, fomentando el uso de herramientas libres, la capacitación en la comprensión y el aprendizaje profundo de la tecnología (programación, instalación, configuración, y no solo uso) y de los valores y modelos tecnológicos justos y respetuosos con el derecho a aprender, el derecho a respetar la privacidad y el derecho a compartir y fomentar infraestructuras y servicios digitales comunes. 
  - id: 2
    quote: Asimismo, es fundamental abordar la alfabetización digital de las personas mayores y la reducción de las brechas digitales. 
  - id: 3
    quote: También es clave asegurar una alfabetización digital que incida positivamente en la reducción del fracaso escolar o del abandono educativo temprano.