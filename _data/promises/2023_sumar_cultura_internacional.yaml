statements: 
  - id: 1
    quote: Por su historia, por su situación geográfica, España podría desempeñar un importante papel a nivel global. Entender nuestra historia como una historia plural, compleja, como una encrucijada de pueblos es algo que podemos aportar, con humildad, al mundo. Esto debería ir acompañado de una política cultural internacional a la que se dedicara institucionalmente un espacio propio.