title: "Migración, racismo y xenofobia"
statements:
  -
    id: 1
    quote: <b>Una ley integral contra el racismo.</b> Impulsaremos una ley integral contra el racismo, cuyo objetivo sea prevenir y, en su caso, denunciar, sancionar y reparar la discriminación racial, el racismo institucional y estructural, y las formas conexas de intolerancia en aras del fomento de la igualdad y la justicia racial.
  -
    id: 2
    quote: <b>Impulsaremos la administración digital en todos los organismos vinculados a la movilidad internacional.</b> Para facilitar la gestión migratoria y mejorar la experiencia de las personas usuarias de los servicios consulares y de extranjería, se estandarizarán, se digitalizarán, se agilizarán y se simplificarán los procedimientos y los trámites consulares en todo el mundo, así como los de extranjería, manteniendo una atención dual (presencial y telemática). 
  -
    id: 3
    quote: Para reforzar la conexión entre los usuarios y la Administración, se desarrollará una aplicación móvil que acompañe en los procedimientos de información de las personas emigradas e inmigradas.
  -
    id: 4
    quote: <b>Reforma y actualización de la ley y del reglamento de extranjería.</b> La Ley y el Reglamento de Extranjería generan alta inseguridad jurídica, además de mantener procedimientos extremadamente complejos para la población. 
  -
    id: 5
    quote: Se simplificarán y se unificarán los procedimientos de solicitud de residencia. La irregularidad supone para el Estado español un coste medio anual de entre 2.200 y 2.400 euros por inmigrante, mientras que la regularidad podría suponer un beneficio de 790 y 950 millones de euros por año para las arcas públicas.
  -
    id: 6
    quote: <b>Reforma de la Ley Orgánica sobre Derechos y Libertades de los Extranjeros en España y su Integración Social (LOEX)</b> que prime los criterios de reconocimiento de derechos y que introduzca un procedimiento de regularización permanente.
  -
    id: 7
    quote: <b>Desarrollo del reglamento de la ley reguladora del derecho de asilo y la protección subsidiaria</b>, sistematizando el acceso al asilo por vía diplomática. Con ánimo de reducir o evitar en la medida de lo posible las migraciones internacionales irregulares, inseguras para los migrantes, se desarrollará el artículo 38 de la Ley de Asilo y se establecerá un procedimiento para atender los casos que se presenten fuera del territorio estatal. En el futuro procedimiento, los consulados y las embajadas de España recibirán las solicitudes de manera presencial o virtual y garantizarán el acceso físico a la representación diplomática o habilitarán un espacio seguro para atender a las personas solicitantes.
  -
    id: 8
    quote: El Ministerio de Asuntos Exteriores, Unión Europea y Cooperación facilitará el traslado a España de las personas a las que se otorgue protección o de las que se autorice su traslado durante la tramitación del procedimiento.
  -
    id: 9
    quote: <b>Refuerzo de los instrumentos para la inclusión financiera y socioeconómica de las personas migrantes.</b> Con el fin de maximizar el bienestar y las contribuciones de las personas inmigrantes, es imprescindible reforzar los mecanismos que permitan su inclusión financiera y socioeconómica.
  -
    id: 10
    quote: Para promover la inclusión financiera de las personas migrantes en España, podrá expandirse la oferta de productos financieros adaptados a las necesidades de esta población, y reformar, simplificar y digitalizar el sistema de homologación de títulos y experiencia profesional, promoviendo el sistema de cualificación profesional para mejorar la empleabilidad.
  -
    id: 11
    quote: <b>Se prestará especial atención a las problemáticas concretas que presentan los niños y las niñas migrantes</b> no acompañados, refugiados o solicitantes de asilo, abordando, en su caso, la modificación de los procedimientos de determinación de la edad, garantizando la puesta en marcha de métodos no invasivos y respetuosos con la integridad y derechos de la infancia. Velaremos por el derecho a la identidad de la infancia y la adolescencia a tener un nombre y una nacionalidad desde el nacimiento y a disponer de la documentación que lo acredite.
  -
    id: 12
    quote: <p>Promover la participación política</p> de las personas migrantes en los diferentes procesos electorales.
  -
    id: 13
    quote: <b>Garantizar el acceso universal al Sistema Nacional de Salud eliminando las barreras administrativas y legales</b> que impiden la cobertura sanitaria universal a solicitantes de asilo y refugio, ascendientes de personas migrantes llegados a España en procesos de reagrupación familiar, apátridas, migrantes en situación administrativa irregular, personas sin hogar, residentes que se encuentren en trámite de renovación, o quienes tengan dificultades para acreditar su empadronamiento.
  -
    id: 14
    quote: <b>Cierre de los Centros de Internamiento para Extranjeros (CIEs) en todo el territorio nacional.</b> Los Centros de Internamiento de Extranjeros vulneran los derechos de las personas migrantes que buscan asilo y refugio, además de criminalizar la situación administrativa de las personas extranjeras que no constituye delito alguno.