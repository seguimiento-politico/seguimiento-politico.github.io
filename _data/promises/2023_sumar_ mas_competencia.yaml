    id: 5
    quote: Refuerzo de los sistemas de control y supervisión bancaria, de manera jurídicamente compatible con el Derecho de la Unión Europea. Para ello se creará una autoridad independiente de supervisión, adscrita al Banco de España, y se llevará a cabo la regulación profesional del cuerpo de inspectores y auditores informáticos de entidades de crédito, garantizando el acceso a esta función mediante un sistema de oposición que asegure la cualificación e independencia de inspectores y auditores, de manera análoga al resto de personal funcionario de la Administración General del Estado.
  -
    id: 6
    quote: Acabaremos con la exclusión financiera que provoca el cierre de oficinas y cajeros en los territorios con poca población. Esto deja sin servicios a cientos de miles de personas, vulnerando así sus derechos. Para ello, en primer lugar, se regularán, con el acuerdo con las comunidades autónomas, los umbrales mínimos de servicios básicos que deben prestar las entidades bancarias por territorio, para asegurar que todas las personas del país tengan acceso a ellos. En segundo lugar, se garantizará el derecho de las personas usuarias que lo necesiten o lo deseen a realizar sus gestiones de forma personal en las oficinas bancarias en las condiciones adecuadas, tanto en términos de horario como de servicios prestados.
