    id: 7
    quote: Recuperación las competencias financieras para la empresa Sociedad Estatal Correos y Telégrafos. Del mismo modo que debe prestar el servicio postal universal en todo el territorio, incluirá también entre sus funciones la prestación de servicios financieros minoristas de ahorro y depósito en todas sus oficinas. Esto contribuirá tanto al objetivo de reducir la concentración bancaria y aumentar la competencia en el sector, como a que todas las poblaciones y municipios puedan acceder a servicios financieros básicos y evitar así la exclusión financiera. Esta medida, junto a la creación del banco de desarrollo industrial a partir del ICO, permitirá recuperar una banca pública en España.
  