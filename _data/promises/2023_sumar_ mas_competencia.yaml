title: Más competencia para evitar el abuso de poder de las grandes empresas
statements:
  -
    id: 1
    quote: Limitaremos el poder de los oligopolios, combatiremos la concentración excesiva y promover la competencia en los mercados con una regulación y supervisión adecuadas. El abuso de poder de algunas grandes empresas perjudica a la democracia, al funcionamiento de la economía y a los intereses de la mayoría de la sociedad. Las ventajas tecnológicas, productivas, comerciales o financieras que reciben no se traducen muchas veces en menores precios para sus clientes (otras empresas y consumidores), sino en beneficios extraordinarios para ellas. Además, tienen, en la mayoría de los casos, una capacidad de influencia política que deteriora la democracia. Para evitarlo, son necesarias reglas claras e instituciones destinadas a asegurar el cumplimiento de las mismas. En este sentido, se revisarán la Ley de Defensa de la Competencia de 2007 y la de Ley de creación de la CNMC de 2013 para hacerlas más efectivas y con la firme voluntad de acabar con la impunidad de los abusos. Respecto a los organismos reguladores, se distinguirá entre una autoridad transversal de competencia, con funciones sobre todos los sectores además de una mayor capacidad sancionadora y autoridades reguladoras especializadas en mercados concretos. Todos sus miembros serán nombrados por el Congreso. Esto implica recuperar la Comisión Nacional de las Telecomunicaciones, la Comisión Nacional de la Energía y crear una Comisión Nacional de otros sectores con actividades en red. La especialización y capacitación técnica es fundamental para dotar al Estado de soberanía real sobre la regulación.
  -
    id: 2
    quote: Garantizaremos los instrumentos necesarios para intervenir directamente en mercados afectados por prácticas desleales o no competitivas, que pongan en peligro los suministros o provoquen inflación y sobrecostes para los hogares y para otras empresas. La vivienda, el crédito, la luz, el agua o la cesta básica de alimentos, entre otros, son bienes de interés general, y el acceso a los mismos debe garantizarse mediante precios que respondan a sus verdaderos costes. Además de las medidas anteriores para proteger la competencia, esto debe asegurarse también a través de la regulación y de nuevos sistemas selectivos de control de precios para evitar la propagación de espirales inflacionarias en mercados altamente concentrados, como el ejemplo del tope al precio del gas aplicado con la denominada «excepción ibérica».
  -
    id: 3
    quote: "Reducción del poder del oligopolio eléctrico, abaratamiento el precio de la electricidad y lucha contra la pobreza energética. Para ello, se desarrollarán las siguientes medidas:
    1) Reforma del mercado eléctrico mayorista para sustituir el actual mecanismo marginalista y terminar así con los beneficios caídos del cielo, lo que permitirá el abaratamiento permanente del suministro eléctrico para hogares y empresas.
    2) Reforma de la Ley del Sector Eléctrico para separar la actividad de distribución de energía eléctrica de las de generación y comercialización, evitando así conflictos de intereses y abusos de posición dominante.
    3) En las subastas futuras que se realicen para fomentar la instalación de generación eléctrica renovable se reservará una cuota específica para instalaciones renovables promovidas por entidades locales, ciudadanas o cooperativas para el consumo eléctrico de proximidad.
    4) Con el objetivo de incentivar el ahorro y la eficiencia, en ningún caso el término de potencia podrá representar más del 25% de la parte de la factura destinada a cubrir los costes regulados.
    5) Se creará una empresa pública de energía que incluya la gestión de las centrales hidroeléctricas, propiedad del Estado, según vayan finalizando las concesiones, estableciendo los mecanismos adecuados que permitan a las zonas afectadas por la instalación de estas centrales un mayor beneficio económico, como fórmula de compensación por la servidumbre soportada durante décadas.
    6) Se reformará el bono social eléctrico y térmico para que la solicitud y la renovación sean automáticas."
  -
    id: 4
    quote: Protegeremos a los clientes de las entidades financieras, regulando los rendimientos de los depósitos bancarios y recortando las comisiones bancarias. El sector financiero es uno de los más concentrados y esto provoca que, tras la subida de tipos del BCE, suban las hipotecas pero no la remuneración de los ahorradores. Por ello, se establecerá un mecanismo para vincular los intereses de los depósitos a los intereses de los préstamos. Esto evitará tanto las prácticas oligopólicas como eventuales fugas de depósitos que puedan ocasionar crisis de liquidez en entidades financieras. Por otro lado, es necesario limitar las comisiones bancarias, que han crecido también como consecuencia de la elevada concentración del sector y de la falta de competencia. Con la subida de los tipos de interés, los bancos ya están obteniendo importantes beneficios prácticamente sin necesidad de conceder créditos, solo depositando liquidez en la facilidad de depósito del BCE. No necesitan tener ingresos adicionales a través de elevadas comisiones. 
