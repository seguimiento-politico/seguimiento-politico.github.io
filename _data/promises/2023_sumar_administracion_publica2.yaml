    id: 1
    quote: a través de enfoques integrales y transversales, partir de la naturaleza de cada problema, en lugar de hacerlo a través de la actual lógica de fragmentación competencial; 
  - id: 2
    quote: utilizar las nuevas tecnologías para conocer mejor las necesidades de la ciudadanía (mejora de diagnósticos) y adaptar las respuestas a las necesidades de cada persona, colectivo o territorio; 
  - id: 3
