description: Para evitar un funcionamiento excesivamente burocrático y rígido de las Administraciones públicas, se impulsarán medidas de cambio e innovación en estas para hacerlas más flexibles, más capaces de responder a la complejidad de la sociedad actual y más abiertas al conjunto de la ciudadanía. Entre otras, proponemos;
statements:
