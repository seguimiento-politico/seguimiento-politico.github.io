title: "País para jóvenes"
statements:
  -
    id: 1
    quote: <p> Reconocimiento del derecho de sufragio a partir de los 16 años.</p> Problemas cruciales de largo recorrido como la emergencia climática, la transición energética o la explotación de recursos naturales prefiguran de forma irreversible el escenario social y natural en el que los jóvenes de hoy podrán desarrollar sus proyectos de vida. Es de justicia que quienes van a ver condicionadas sus alternativas de futuro participen en la toma de decisiones y en las políticas que estamos desarrollando ahora, pues necesitan hacer frente a esos problemas presentes y futuros de los que ellos van a ser protagonistas.
  -
    id: 2
    quote: <b>Pacto de Estado por la juventud.</b> Impulsaremos un pacto de Estado por la juventud que no se limite a promover medidas que favorezcan a las personas jóvenes, sino que además comprometa a las distintas fuerzas políticas en la consideración de las necesidades de este colectivo como un vector crítico en la elaboración de cualquier política pública. En particular, las personas jóvenes serán consideradas interlocutores necesarios, en cuanto colectivo particularmente concernido, en cualquier proceso de negociación relacionado con transformaciones medioambientales, climáticas, energéticas y, en general, en cualquier desarrollo legislativo que afecte a la transición ecosocial.
  -
    id: 3
    quote: Desarrollaremos normativamente el artículo 48 de la Constitución española, como mínimo, con una ley de participación juvenil donde se regule de forma específica el movimiento asociativo juvenil, y que incluya áreas jóvenes de sindicatos, partidos políticos, organizaciones religiosas y empresariales.
  -
    id: 4
    quote: <p>Plan integral de salud mental.</p> Impulsaremos medidas específicas para atender y prevenir los problemas de salud mental entre las personas jóvenes. Se establecerán herramientas de escucha y de diálogo entre los jóvenes y las autoridades sanitarias, de modo que los primeros puedan expresar sus necesidades y demandas en sus propios términos.
  -
    id: 5
    quote: Se pondrán en marcha medidas para que en el ámbito educativo se profundice en la atención a la salud mental, con programas de sensibilización y detección precoz dirigidos al personal docente que eviten la patologización de la diversidad. Los planes educativos se elaborarán necesariamente teniendo en cuenta el impacto en la salud mental de las y los estudiantes. 
  -
    id: 6
    quote: Se impulsarán planes de prevención del suicidio en los centros educativos, que contarán con personal especializado y recursos suficientes para desarrollarlos.
  -
    id: 7
    quote: Se fortalecerá el sistema público de atención a la salud mental juvenil, reduciendo al mínimo las listas de espera, con especial atención a la prevención del suicidio, los trastornos de la conducta alimentaria y la ludopatía, garantizando el acceso a terapia individual y grupal de los jóvenes en la red pública.
  -
    id: 8
    quote: <b>Plan nacional del fomento del uso del anticonceptivo</b>, basado en la educación sexual integral, acceso gratuito y universal a métodos anticonceptivos, el fortalecimiento de la investigación y el desarrollo, la producción nacional de anticonceptivos genéricos y la promoción de relaciones sexuales saludables y seguras. El objetivo del plan es garantizar el acceso equitativo a los distintos métodos anticonceptivos y empoderar a las personas para tomar decisiones informadas sobre su salud sexual y reproductiva.
  -
    id: 9
    quote: <b>Plan de emancipación juvenil.</b> Las personas jóvenes españolas están entre las que más tarde se independizan de la Unión Europa y es una situación que ha empeorado en la última década. La emancipación tardía no deseada afecta a las oportunidades de desarrollar un proyecto de vida propio y autónomo, lo cual tiene un gran impacto en muchos aspectos, especialmente en la salud mental de las personas jóvenes. Al margen de políticas públicas generales, como las políticas laborales, el incremento del parque de vivienda pública y la limitación de los precios de los alquileres, es imprescindible desarrollar proyectos específicos que faciliten la independencia de las personas jóvenes que la deseen. Por ello, pondremos en marcha un plan de ayuda a la emancipación juvenil con un paquete de medidas urgentes para facilitar el acceso a la vivienda de las personas jóvenes en todas las comunidades autónomas.
  -
    id: 10
    quote: <b>Más y mejores becas y ayudas al estudio.</b> Vamos a impulsar, en la Universidad, en la educación secundaria y, muy especialmente, en los estudios superiores no universitarios, la ampliación y la modernización de los sistemas de becas y ayudas al estudio, cuya partida presupuestaria se seguirá ampliando significativamente. 
  -
    id: 11
    quote: Se eliminará el sistema variable de becas, de modo que los y las estudiantes conocerán con suficiente antelación si pueden contar con una ayuda al estudio y la cuantía de la misma. 
  -
    id: 12
    quote: Las Administraciones estarán obligadas legalmente a ingresar el importe de la beca durante el primer trimestre del curso.
  -
    id: 13
    quote: <b>Inversión pública en formación profesional y recualificación.</b> Se impulsará la inversión pública en la formación profesional para revertir el rápido proceso de privatización que están experimentando los ciclos formativos. 
  -
    id: 14
    quote: Además, se pondrá en marcha una batería de medidas de acreditación para que las personas jóvenes que abandonaron tempranamente su formación adquieran las competencias que precisan para su recualificación profesional.
  -
    id: 15
    quote: <b>Puesta en valor del voluntariado juvenil y la adquisición de competencias.</b> Reconoceremos la educación no formal y el voluntariado juvenil como herramientas educativas, así como la homologación de titulaciones de tiempo libre entre autonomías. Pondremos en marcha un sistema público de acreditación de las competencias adquiridas en el voluntariado y en la educación no formal.
  -
    id: 16
    quote: <b>Coordinación efectiva de las políticas de juventud.</b> Impulsaremos el INJUVE como organismo para el intercambio y fomento de las buenas prácticas en materia de juventud y la Comisión  Interministerial de la Juventud.