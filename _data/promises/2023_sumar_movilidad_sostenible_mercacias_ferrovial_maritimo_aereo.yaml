title: "Mercancías, transporte aéreo, marítimo y ferrovial"
statements:
  -
    id: 1
    quote: <b>Apostaremos por un sistema de transporte de mercancías sostenible</b>. Obligaremos a utilizar centrales únicas de rotura de carga y distribución de última milla, desarrollo y estabilización de corredores ferroviarios funcionales y bien conectados con los puertos y los centros logísticos. Reduciremos drásticamente los cánones de circulación en líneas ferroviarias convencionales para el transporte de mercancías e impulsaremos la descarbonización de las flotas y la ampliación de la red de ferrocarril de mercancías para que en 2040 el 80% de los traslados de mercancías se realicen a través de este medio.
  -
    id: 2
    quote: <b>Impulsar el transporte ferroviario</b>. Redirigiremos las inversiones ferroviarias de alta velocidad a Cercanías, así como a las líneas de ferrocarril convencional, para, al menos, triplicar la inversión anual en esta red estatal en los próximos cuatro años, con el objetivo de solucionar los problemas actuales de la infraestructura, ampliar las redes existentes y garantizar la financiación para mejorar las frecuencias y la calidad de los servicios.
  -
    id: 3
    quote: Impulsaremos estrategias que promuevan el trasvase de usuarios del avión al ferrocarril, reduciendo las tarifas de los billetes de AVE y larga distancia para mejorar la conectividad territorial. Adaptaremos la normativa, las estaciones y los trenes con el objeto de impulsar la combinación (intermodalidad) con los medios de transporte sostenibles (a pie, en bicicleta y en transporte público urbano o interurbano).
  -
    id: 4
    quote: Garantizaremos la coordinación con otros medios de transporte sostenibles (bicicleta y transporte público) para facilitar el acceso desde los núcleos urbanos a las estaciones ferroviarias.
  -
    id: 5
    quote: Impulsaremos la intermodalidad en todo el Estado, con el ferrocarril como eje vertebrador, promoviendo los trenes nocturnos y fomentando la conectividad transfronteriza de la red española con el resto de Europa.
  -
    id: 6
    quote: A su vez, llevaremos a cabo cuantas actuaciones sean oportunas para que, en el futuro contrato de servicio público a formalizar con RENFE, se incluyan todos y cada uno de los servicios prestados sobre relaciones ferroviarias declaradas obligación de servicio públicos que afecten a los territorios con despoblación.
  -
    id: 7
    quote: <b>Optimizaremos el transporte marítimo y la gestión de los puertos</b>, mejorando las conexiones de los puertos con su hinterland, especialmente a través de conexiones ferroviarias.
  -
    id: 8
    quote: Potenciaremos el transporte marítimo en aquellos casos en los que resulte más competitivo y sostenible, no solo para el transporte entre la Península y los archipiélagos.
  -
    id: 9
    quote: Daremos impulso a las autopistas marítimas, adecuándolas a los flujos reales de mercancías por carretera, de forma que puedan absorber parte de los tráficos rodados que atraviesan el territorio.
  -
    id: 10
    quote: Promoveremos la electrificación progresiva de las terminales portuarias y daremos competencias a las comunidades autónomas y a los municipios para que puedan regular el número de amarres de cruceros turísticos simultáneos.
  -
    id: 11
    quote: Protegeremos la biodiversidad, reduciendo el ruido submarino, bajando la velocidad de entrada en los puertos y aplicando el plan SAFE para prevenir los atropellos de fauna.
  -
    id: 12
    quote: Restringiremos las ampliaciones innecesarias e insostenibles de los puertos.
  -
    id: 13
    quote: Reordenaremos el tráfico aéreo y modernizaremos las instalaciones de los aeropuertos para reducir el impacto ambiental. 
  -
    id: 14
    quote: Limitaremos el uso de los jets privados y aplicaremos una tasa creciente sobre los viajes frecuentes en avión que entraría en vigor a partir del segundo vuelo anual.
  -
    id: 15
    quote: Eliminaremos los privilegios fiscales del avión e implementaremos una tasa al combustible de la aviación para evitar el dumping económico de este medio en relación a los terrestres. 
  -
    id: 16
    quote: Igualmente, restringiremos las ampliaciones innecesarias e insostenibles de los aeropuertos. 
  -
    id: 17
    quote: Transferiremos las competencias de gestión de puertos y aeropuertos de los diferentes territorios del Estado, para que la gestión sea conjunta con las ciudades en las que se encuentran y cuente con financiación y una actualización de las inversiones.