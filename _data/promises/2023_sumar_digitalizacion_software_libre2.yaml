title:  Dinero público, código libre y soberanía tecnológica
statements: 
  - id: 1
    quote: Se trabajará en un plan de transición hacia el software libre en todas las herramientas y servicios digitales, buscando hacerlos más robustos, seguros, escalables y sostenibles. 
  - id: 2
    quote: Además, se promoverá el desarrollo de tecnología basada en software libre y soluciones de servicios para el interés general y común, así como la inversión en empresas tecnológicas (especialmente PYMES) que trabajen en soluciones para mejorar la calidad de vida de la ciudadanía. Esto facilitará, además, un ecosistema de empresas locales que escapen del modelo actual de consultoría y productos cerrados. 
  - id: 3
    quote: Finalmente, es esencial que las Administraciones públicas desarrollen sus propias tecnologías, creen protocolos comunes y contraten a personal técnico propio en lugar de externalizar todos los procesos de digitalización a consultoras o grandes tecnológicas. Para ello, se implementarán cláusulas que garanticen el código abierto en las contrataciones públicas.