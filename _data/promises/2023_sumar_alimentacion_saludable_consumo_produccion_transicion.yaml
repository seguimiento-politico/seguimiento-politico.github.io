statements:
  -
    id: 1
    quote:  <b>Apoyo a la creación de espacios de articulación logística</b>
  -
    id: 2
    quote: "Fomento de nodos logísticos, centros de acopio o food hubs sostenibles gestionados por el sector productivo (pequeñas y medianas producciones agroecológicas y pesca artesanal orientadas al circuito corto) para impulsar la agregación, almacenamiento, procesamiento, logística y distribución de alimentos."
  -
    id: 3
    quote: "Por medio de la empresa pública Mercasa, se fomentará un cambio en la estructura de distribución de alimentos que permita una relación directa entre productores y pequeños vendedores. Se fomentará un Plan de Actuación de Mercasa para facilitar las ayudas en la fase de definición del modelo o para el acceso a instalaciones adecuadas, apoyar la digitalización, el transporte sostenible de reparto de última milla y ayudar en la comunicación y difusión."
  -
    id: 4
    quote: "Resolución de las trabas administrativas para mejorar la sustentabilidad de iniciativas agroecológicas existentes y creando otras nuevas, siguiendo el ejemplo de los avances en la normativa higiénico-sanitaria para elaboradores de pequeña escala."
