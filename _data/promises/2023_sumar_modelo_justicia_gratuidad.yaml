description: El derecho a la tutela judicial efectiva exige garantizar a las personas que no disponen de recursos económicos suficientes el asesoramiento, la representación procesal y la defensa de calidad por mandato de los artículos 119 y 24 de la Constitución
statements:
  - id: 1
    quote: Para ello es necesario mejorar losmecanismos de información a la ciudadanía sobre el derecho a la asistencia jurídica gratuita y los requisitos y las condiciones de la prestación,
    partial: ini
  - id: 2
    quote: así como incrementar los recursos destinados a ese servicio, poniendo fin a la insuficiencia y el retraso en el abono de los honorarios de los profesionales que lo prestan y aumentando el umbral de rentas para tener derecho a la justicia gratuita. 
    partial: end
  - id: 3
    quote: Se invertirá en una mayor remuneración para la asistencia jurídica gratuita con el objetivo de dignificar y compensar el servicio público prestado por abogadas y abogados.
