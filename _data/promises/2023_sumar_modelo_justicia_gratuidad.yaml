    quote: Simplificaremos y agilizaremos el procedimiento para reconocer el derecho a la asistencia jurídica gratuita.
  - id: 5
    quote: Se proporcionará asesoramiento jurídico gratuito previo a la vía judicial y se facilitará la elección y el cambio de profesionales de oficio.
  - id: 6
    quote: Mejoraremos, en colaboración con los colegios profesionales, el sistema del turno de oficio y las garantías para la organización, el funcionamiento y cobro de honorarios.
  - id: 7
    quote: Se adoptarán medidas para mejorar la calidad del servicio prestado, entre otras cosas, potenciando la formación especializada y estableciendo mecanismos eficaces de evaluación y satisfacción del servicio público recibido.
  - id: 8
    quote: Garantizaremos que la Administración de Justicia colabore correctamente en el sistema de designación de oficio de modo que se respete y facilite la labor de los profesionales en la Administración de Justicia.