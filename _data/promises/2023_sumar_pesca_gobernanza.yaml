title: "Propuestas para mejorar la gestión de la pesca y la ordenación del espacio marítimo"
statements:
  -
    id: 1
    quote: <b>Mejora de la gestión de la pesca mediante el impulso de la gobernanza y la cogestión de las pesquerías locales por los diferentes agentes del sector.</b>
  -
    id: 2
    quote: Se aprovechará el conocimiento del sector y se aplicarán modelos contrastados que ya funcionan con éxito."
    partial: ini
  -
    id: 3
    quote: Estableceremos mecanismos para que las cuotas pesqueras se consuman con criterios sociales y territoriales, evitando negocios especulativos. Se tendrá en cuenta el segmento de flota del que se trate en cada caso, evitando que las capturas históricas sean el elemento determinante y exclusivo en los repartos."
  -
    id: 4
    quote: Aplicaremos el artículo 17 de la Política Pesquera Común para facilitar el acceso de los pescadores artesanales y de pequeña escala a los recursos marinos y los mercados."
  -
    id: 5
    quote: Se dará un tratamiento diferenciado a la pesca artesanal por sus características distintivas (como la escasa capacidad de desplazamiento y su vinculación al territorio), protegiéndola de forma efectiva frente a la competencia de la pesca deportiva y otros tipos de pesca.
  -
    id: 6
    quote: Prohibición de la pesca recreativa de especies en situación biológica sensible y de las que están sujetas a Tac y cuotas, dada la necesidad de protección que estas presentan."
    partial: end
  -
    id: 7
    quote: <b>Mejora del conocimiento empírico del estado de los stocks mediante la colaboración entre pescadores y científicos como base para la toma de decisiones a través del enfoque ecosistémico </b>
  -
    id: 8
    quote: Colaboración entre científicos y pescadores, con programas de trabajo conjunto, participación del pescador en la toma de decisiones y flotas de referencia para colaborar en la recogida de información."
    partial: ini
  -
    id: 9
    quote: Implantación de sistemas de automuestreo, con metodologías estandarizadas por los científicos para un conocimiento del estado de los stocks, contribuyendo con ello a una gestión más adaptada a los cambios biológicos."
    partial: end
  -
    id: 10
    quote: <b>Ordenación del espacio marítimo acorde a las necesidades de las comunidades locales, los territorios y el estado de los ecosistemas marinos</b>
  -
    id: 11
    quote: Establecimiento de medidas de convivencia para compatibilizar los usos del mar por parte de los pescadores frente a otros usos, cumpliendo rigurosamente con las leyes en vigor en materia de conservación de la biodiversidad e impacto ambiental."
    partial: ini
  -
    id: 12
    quote: Cumplimiento de la Directiva de Hábitats y la Directiva de Aves, limitando la pesca destructiva (como la pesca de arrastre) en la red Natura 2000, proponiendo medidas conjuntas como las que establece la Política Pesquera Común allí donde sea necesario."
  -
    id: 13
    quote: Regulación de las Áreas Marinas Protegidas de forma eficiente y eficaz, limitando las actividades que deterioran el medio ambiente marino."
  -
    id: 14
    quote: Concreción y aplicación del Plan Nacional para la Reducción de las Capturas Accidentales en la Actividad Pesquera, con la incorporación de tiburones, rayas e invertebrados."
    partial: end
