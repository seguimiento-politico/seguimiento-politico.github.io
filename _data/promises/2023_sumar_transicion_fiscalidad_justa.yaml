title: "Una fiscalidad justa para la transición"
description: "La fiscalidad es un elemento clave para corregir la injusticia climática y financiar una transición ecológica socialmente justa. Proponemos las siguientes medidas:"
statements:
  -
    id: 1
    quote: "<b>Gravamen a los beneficios extraordinarios de la industria fósil, responsable directa del cambio climático.</b>"
  -
    id: 2
    quote: "<b>Gravamen a los bienes y servicios de lujo que generan un gran volumen de emisiones y nulo rendimiento social, como vehículos de lujo, aviones privados, grandes yates y vuelos frecuentes peninsulares o en clase business.</b>"
  -
    id: 3
    quote: "<b>Exenciones y penalizaciones fiscales con criterios de progresividad que sirvan para consolidar los sectores motores de la transición ecológica justa y desincentivar comportamientos de consumo que hemos de sustituir o moderar.</b>"
  -
    id: 4
    quote: "<b>Tasa al plástico para desincentivar su uso en toda la cadena de valor y destinar la recaudación a objetivos estratégicos de la economía circular.</b>"
  -
    id: 5
    quote: "<b>Impuesto general a las grandes empresas contaminantes, basado en las emisiones de óxido de nitrógeno (NOx) y azufre (SOx), y cedido a las comunidades autónomas para incentivar la reducción de emisiones y proteger la salud.</b>"

  