title: Aprobaremos una Estrategia de Turismo LGTBI 
statements:
  - id: 1
    quote: Aprobaremos una Estrategia de Turismo LGTBI que tenga como objetivo el diseño y promoción de experiencias de turismo especializadas en el segmento LGTBI, contando además con la participación de empresas y asociaciones turísticas del colectivo, así como de las comunidades autónomas para su coordinación y aplicación