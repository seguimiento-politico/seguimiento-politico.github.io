title: Asumiremos el reto de combatir la informalidad laboral y ampliaremos la protección social
description: La informalidad sigue siendo un obstáculo importante y una de las causas profundas que impiden lograr una protección inclusiva, adecuada y eficaz de todas las personas trabajadoras. La economía informal tiene con secuencias negativas para el desarrollo de empresas sostenibles, incluidas las microempresas y las pequeñas y medianas empresas, los ingresos públicos y el ámbito de actuación de los Gobiernos. La protección social de las personas trabajadoras sigue siendo un desafío para muchas personas au tónomas, inclusive en la economía formal. Por otra parte, el riesgo de exclusión de la protección de las personas trabajadoras o de que esta sea inadecuada es mayor para aquellas que son objeto de discriminación por motivo de género o de otra índole, incluida la discriminación interseccional, así como para las personas trabajadoras de grupos profesionales o sectores específicos, o las que par ticipan en determinadas modalidades de trabajo, incluidas las personas trabajadoras del cuidado, del servicio doméstico y del sector agrícola. A su vez, determinadas modalidades de trabajo, como el empleo temporal, el trabajo en plataformas y el teletrabajo, que pueden haber brindado nuevas oportunidades para la creación y el acceso al empleo de las personas trabajadoras que se enfrentan a mayores barreras para entrar y permanecer en el mercado de trabajo, también plantean nuevos desafíos en el marco de la protección social.
