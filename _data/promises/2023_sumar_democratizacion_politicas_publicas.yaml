title: "Democratización de las políticas públicas: incorporación de la inteligencia colectiva."
description: Más allá de las instituciones, la democracia debe impregnar las políticas públicas, especialmente en sus fases de diseño y de toma de decisiones.
statements:
  -
    id: 1
    quote: Para ello, proponemos que la tramitación de iniciativas legislativas y el diseño de planes y programas cuenten con el acompañamiento de un proceso participativo.
  -
    id: 2
    quote: A fin de esto, contaremos con guías y normativas, así como de un conjunto de metodologías que se aplicarían en función de cada caso. 
  -
    id: 3
    quote: Entre ellas destacaríamos los procesos deliberativos, las asambleas ciudadanas, las consultas cívicas y las plataformas participativas. 
  -
    id: 4
    quote: "En relación al último instrumento: proponemos la creación de una plataforma electrónica nacional de participación ciudadana integral que permita deliberar, formular propuestas e interpelar a los cargos electos."