title: "Plan contra el calor: «Centros educativos contra la crisis climática»"
statements: 
  - id: 1
    quote: Luchar contra el calor en los centros educativos no solo supone proteger la salud de niños y niñas sino que también es una herramienta para garantizar la igualdad de oportunidades y la calidad educativa. 
  - id: 2
    quote: Por todo ello, hay que poner en marcha un plan para rehabilitar los centros educativos, instalar toldos y sombras y renaturalizar los patios con vegetación, sombra y agua para bajar las temperaturas y convertirlos, además, en refugios climáticos abiertos a los vecinos y vecinas.