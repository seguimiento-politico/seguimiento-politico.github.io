title: Plan nacional de depuración, saneamiento, eficiencia, ahorro y reutilización de agua.
statements: 
  -
    id: 1
    quote: Apostamos por la racionalización del uso del agua, en línea con la Directiva Europea sobre Calidad del Agua, en un contexto de disminución de la disponibilidad de recursos hídricos como consecuencia de los efectos del cambio climático.
  -
    id: 2
    quote: Impulsaremos el Plan Director de Regadíos para desarrollar inversiones en instalaciones y obras en baja que mejoren la disponibilidad y uso sostenible del agua, generando valor añadido y empleo.
  -
    id: 3
    quote: Garantizaremos el agua potable y de riego, al tiempo que se protege el medioambiente y se consagra el acceso al agua como un derecho humano y no como un bien mercantil. Se prohibirá, por tanto y como parte de este principio, la compraventa de derechos concesionales del agua.
  -
    id: 4
    quote: Llevaremos a cabo el saneamiento de las rías, desembocaduras de ríos y otros lugares de especial riqueza ambiental, económica y social.
