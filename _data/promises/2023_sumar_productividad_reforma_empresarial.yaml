title: Más productividad y reforma empresarial
statements:
  -
    id: 1
    quote: Pondremos en marcha una estrategia integral para aumentar la productividad, con más recursos públicos y sobre todo privados, de I+D+i hasta alcanzar el 2,1% del PIB. Potenciando así las activi8dades industriales y los servicios de mayor valor añadido, con empresas de mayor tamaño que se integren en las fases de mayor generación de valor en las cadenas globales de producción. Se fomentará la formación permanente de todas las personas en la estructura de las empresas, así como una mayor vinculación con la Universidad y con los demás centros de investigación y conocimiento de nuestro país. Se apuesta así por la permanencia, por la estabilidad laboral y por carreras profesionales más largas vinculadas al proyecto empresarial.
  -
    id: 2
    quote: Creación del Consejo de la Productividad de España. Siguiendo la recomendación de 2016 del Consejo Europeo, y como ya han hecho otros diecinueve países de la UE, este órgano integrará a los distintos niveles de la Administración pública con competencias relacionadas con la materia, a las organizaciones empresariales, a los sindicatos, a universidades, a institutos de investigación y a especialistas de reconocido prestigio. Emitirá informes y recomendaciones sobre aquellas políticas necesarias para impulsar la productividad y hará un seguimiento de sus resultados.
  -
    id: 3
    quote: Reforma de la estructura empresarial, como instrumento para el cambio de modelo productivo, con el objetivo de aumentar la productividad y la capacidad de innovación, generar más valor, crear más y mejor empleo, más riqueza y más bienestar. Necesitamos empresas más grandes, que trabajen en red, abiertas a la participación de los trabajadores, más democráticas, con mayor responsabilidad social, más comprometidas con la transformación verde y digital. Hay que compensar el menor tamaño empresarial con estrategias de colaboración sectorial, utilizando instrumentos como los clústeres o los distritos industriales, que permiten mejorar la productividad de cada una de las empresas de forma individual, del sector en su conjunto y del territorio en general.
  -
    id: 4
    quote: Favoreceremos el aumento del tamaño medio de las empresas. El crecimiento de las empresas medianas se encuentra muchas veces limitado por el excesivo poder de mercado de las grandes, lo que dificulta a las más pequeñas el acceso a redes más extensas y el aprovechamiento de sinergias. Por eso, hay que actuar con determinación para impulsar la competencia e introducir nuevos procedimientos que permitan a las pequeñas empresas acceder en mayor medida y en mejores condiciones a la licitación pública, por ejemplo incorporando cláusulas sociales que favorezcan a autónomos y pymes, o reduciendo la subcontratación a una parte residual de la licitación. También debe replantearse el papel de las sociedades de garantía recíproca para impulsar este crecimiento y crear un fondo de capitalización público orientado precisamente a tal objetivo, así como impulsar los servicios de apoyo a startups y scaleups.
  -
    id: 5
    quote: Refuerzo la transferencia tecnológica a pymes. Especialmente, la transferencia tecnológica entre las universidades, los centros de innovación y los de emprendimiento para promover el trabajo en red y los mecanismos de colaboración e intercambio tanto en el entorno nacional como en el internacional. Se impulsará sobre todo el escalado de las empresas innovadoras, reforzando su acceso al talento.
  -
    id: 6
    quote: Facilitaremos la tramitación con las Administraciones públicas. Facilitar la simplificación administrativa, en particular empleando la digitalización y las nuevas tecnologías, es un factor de éxito en la eficiencia de las empresas, y sirve también para un mayor cumplimiento de las responsabilidades empresariales con las Administraciones. Se evitará utilizar el silencio administrativo como forma habitual de resolver tanto las alegaciones como los recursos presentados.
  -
    id: 7
    quote: Democratizaremos las empresas, introduciendo mecanismos de mayor participación de las personas que trabajan en ellas. Se mejorará así nuestra capacidad para frenar el aumento de las desigualdades, la precarización de una parte de las clases medias y trabajadoras y regular la normalización de ganancias extraordinarias por las personas más ricas. Al introducir más democracia y resituar el papel de las personas trabajadoras en la empresa, más allá de la negociación colectiva, se incorporan a la agenda política propuestas de cambio estructural que permiten corregir las desigualdades que se dirimen en el conflicto entre capital y trabajo. La experiencia muestra, como en el caso de las empresas cooperativas y de economía social, no orientadas exclusivamente a la retribución del capital, que un mayor desarrollo de mecanismos de participación de las personas trabajadoras en la empresa favorece la innovación y aumenta la productividad. Por esos motivos se reforzarán las ayudas, el soporte financiero y las condiciones normativas de la economía social, cooperativa y solidaria (consumo ecológico, turismo solidario, agricultura ecológica, banca ética, etcétera) como una de las vías más eficaces y resistentes para la democratización de las empresas.