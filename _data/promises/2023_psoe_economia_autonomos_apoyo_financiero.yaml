title: Proporcionaremos apoyo financiero a las pymes innovadoras y startups tecnológicas
statements:
  - id: 1
    quote: Proporcionaremos apoyo financiero a las pymes innovadoras y startups tecnológicas, desde su creación hasta su fase de crecimiento y escalamiento, ya sea con participación en el capital o mediante préstamos participativos u otros instrumentos financieros para pymes viables e innovadoras, tanto en su fase de creación como en fase de crecimiento. 
  - id: 2
    quote: En particular, crearemos un fondo de apoyo financiero a la transición verde y digital, así como a las pequeñas y medianas empresas. 
  - id: 3
    quote: También desplegaremos el programa Scaleup Spain, con el fondo de escalado de empresas tecnológicas Next Tech, que está gestionado por el Instituto de Crédito Oficial, 
  - id: 4
    quote: así como participaremos en las iniciativas europeas como la European Tech Champions Initiative gestionada por el Banco Europeo de Inversiones.