title: Patrimonio público en desuso, banco de tierras públicas y recuperación en la «España vaciada»
statements:
  -
    id: 1
    quote: <b>Garantizar los usos sociales del patrimonio público en desuso.</b> Proponemos la creación de un banco de recursos de suelo e inmuebles públicos en desuso y el fomento de los comunes urbanos.
  -
    id: 2
    quote: Se implementarán estrategias para la dotación de suelo público destinado al desarrollo de vivienda social pública, alojamientos dotacionales y equipamientos públicos. 
    partial: ini
  -
    id: 3
    quote: Se apoyará a las administraciones locales para que puedan adquirir suelo urbano mediante sistemas de tanteo y retracto, pago de deudas fiscales y otras líneas de actuación en el marco de la normativa vigente.
  -
    id: 4
    quote: Asimismo, respecto a los inmuebles públicos en desuso o abandonados, se impulsará la rehabilitación y la cesión para usos públicos y colectivos, incluyendo las cesiones a colectivos ciudadanos organizados para el desarrollo autogestionado de actividades sociales y culturales. 
    partial: end
  -
    id: 5
    quote: <b>Creación de un banco de tierras públicas para proyectos agroecológicos.</b> Proponemos crear un banco de tierras público en el contexto urbano y periurbano para el desarrollo autónomo de proyectos agroecológicos con carácter fijo o temporal (mientras no se da otro uso a estas parcelas). Los proyectos podrán ser gestionados por centros educativos, colectivos sociales o vecinos y vecinas a título individual, con prioridad para aquellos que realicen una labor social con colectivos vulnerables.
  -
    id: 6
    quote: <b>Recuperación y derecho a uso en la España vaciada.</b> Creemos necesario generar un marco legal, en cooperación con las comunidades autónomas y los entes locales, para el impulso de proyectos de rehabilitación y recuperación de pueblos abandonados o en vías de abandono. Estará dirigido a personas o colectivos y se actuará mediante la presentación de proyectos a la Administración pública, que hará el seguimiento de los mismos y que financiará con inversión pública las infraestructuras necesarias para garantizar la conectividad y el acceso.