title:  Acceso universal y neutralidad de la red 
description: Internet tiene un potencial democratizador enorme, pero han sido numerosos los intentos por parte de grandes corporaciones de controlar y limitar el acceso y los contenidos. Para que la red esté al servicio de todos hay que garantizar que sea neutral y por eso proponemos lo que sigue.
statements: 
  - id: 1
    quote: En primer lugar, potenciar la neutralidad de la red para garantizar que se limita el papel de las empresas que proveen el apoyo a la comunicación y, así, asegurarse de que el servicio ofrecido no distingue ni prioriza de manera arbitraria los contenidos, servicios, aplicaciones u otros con criterios de propiedad, marca, fuente de origen o preferencia.
  - id: 2
    quote: En segundo lugar, no se puede imponer ninguna restricción a los derechos y las libertades fundamentales sin una resolución judicial. La ley debe garantizar la protección de datos, la neutralidad en la red y la definición de Internet como un servicio universal gratuito para el conjunto de la ciudadanía. La normativa legal debe consolidar la ampliación del actual servicio para hacerlo universal y debe asegurar una velocidad de conexión mínima suficiente y ampliable en función de los avances tecnológicos.
  - id: 3
    quote: En tercer lugar, garantizar que en el uso de las TIC se proteja el derecho a la intimidad y el derecho a saber quién tiene nuestros datos personales, cómo se ha accedido, para qué se utilizan y posibilitar su control y cancelación. La gestión del tratamiento de datos masivos (conocido en el entorno profesional como big data) obtenidos por los servicios de las Administraciones públicas, en especial las referidas a la salud de las personas, debe estar bajo el liderazgo exclusivo de la Administración pública y siempre para proyectos de investigación encargados por ésta y con claros objetivos de interés público.
  - id: 4
    quote: Por último, se debe asegurar que la velocidad de las conexiones a Internet sea al menos equiparable a la de los países más avanzados en este ámbito.