title: "Fortalecer el sistema universitario"
description: "Debemos pensar la Universidad no solo como un espacio de producción de conocimiento, ciencia y cultura, sino también de formación especializada e integral en todas las facetas de la persona, incluyendo la actividad deportiva. El sistema universitario debe proporcionar así una formación científica y profesional, requerida para afrontar los grandes retos sociales y del planeta, facilitar la promoción social y favorecer la incorporación del estudiantado a un trabajo decente y pleno, reforzando sus derechos. Todo esto reviste una relevancia central en una sociedad avanzada como la nuestra, en donde el conocimiento, la formación universitaria, la innovación, la digitalización, la cultura y la actividad deportiva constituyen herramientas estratégicas para enfrentar los riesgos y las incertidumbres de hoy y para seguir garantizando la mejora del conjunto de la sociedad. Fortalecer hoy el sistema universitario requiere:"
statements: 
  - id: 1
    quote: Profundizar en su apertura a la sociedad dando acceso a un estudiantado más amplio y diverso.
  - id: 2
    quote: Asegurar el protagonismo en las aulas y la difusión en la sociedad de una formación y unos saberes apoyados en los valores de la democratización y de la igualdad social y de género, de la transición social y ecológica justa y de la ciencia abierta y ciudadana.
  - id: 3
    quote: Garantizar la estabilidad y mejora de las trayectorias personales. Reforzar el carácter innovador, abierto y de calidad de todas sus actividades, desde la docencia hasta la investigación o la transferencia, y el intercambio de conocimiento con la sociedad, evaluando dicha calidad con una nueva aproximación.
  - id: 4
    quote: Aplicar transversalmente la igualdad de género y la no discriminación, logrando la inclusión efectiva de la discapacidad y de las distintas diversidades en todas sus misiones y actividades.
  - id: 5
    quote: Avanzar en su internacionalización y en los intercambios con sus territorios, minimizando el impacto de la desigualdad.
  - id: 6
    quote: Reforzar la responsabilidad pública última del conjunto del sistema, tanto de las universidades públicas como de las privadas, en lo que hace a la coordinación de sus actividades y titulaciones, calidad en el desempeño de sus funciones, dimensión social, transparencia y rendición de cuentas, compatible con el reconocimiento de las diversidades y de la autonomía universitaria.
  - id: 7
    quote: Profundizar en su democratización reforzando la participación interna y externa en el sistema, especialmente de los grupos más infrarrepresentados, como los estudiantes.
  - id: 8
    quote: Calidad y evaluación evaluando periódicamente las universidades para conocer el rendimiento de los recursos públicos recibidos y para fomentar una cultura de corresponsabilidad social.
  - id: 9
    quote: Y, muy especialmente, garantizar una financiación adecuada y en progresivo crecimiento que asegure la consecución de todos estos objetivos con la calidad exigible.