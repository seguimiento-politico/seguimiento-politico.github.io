    id: 1
    quote: Para afrontarlo vamos a impulsar una nueva norma que regule la condición de persona enferma crónica en el Sistema Nacional de Salud. De este modo, se establecerán los derechos, las prestaciones, los beneficios y las características de la atención sanitaria y social que ha de recibir la persona enferma crónica para que cuente con una cobertura adecuada.