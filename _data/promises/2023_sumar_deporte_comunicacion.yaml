title:  Reforzar la comunicación del deporte
statements: 
  - id: 1
    quote: Necesitamos medios de comunicación que contribuyan a la promoción de la cultura física, de estilos de vida activos y del multideporte; que muestren y potencien otras realidades deportivas y que se impliquen con la cultura física corporal como herramienta de mejora de la salud personal y el bienestar social. 
  - id: 2
    quote: Hay que colaborar con los medios de comunicación para promover la retransmisión e información de eventos de deporte femenino y de todo tipo de deportes mayoritarios y minoritarios; 
  - id: 3
    quote: colaborar en el desarrollo de campañas de lucha contra la obesidad y el sobrepeso infantil y juvenil, así como de una vida activa a través del deporte y el ejercicio físico.