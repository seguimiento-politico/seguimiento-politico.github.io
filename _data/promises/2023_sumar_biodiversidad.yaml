title: "Estrategia nacional contra Incendios de nueva generación:"
description: Dentro del principio de seguridad climática daremos prioridad a mejorar la lucha contra los incendios, para ello proponemos
statements:
  - id: 1
    quote: "Intensificar la coordinación con las Comunidades Autónomas en la prevención de incendios forestales, siguiendo las directrices y criterios comunes para la elaboración de los planes de prevención del Real Decreto Ley 15/2022."
  - id: 2
    quote: Reforzaremos las competencias del Comité de Lucha contra los Incendios Forestales (CLIF) y mejoraremos el acceso a la información para fomentar una cultura forestal que tenga como pilares la transparencia y la participación de todos los actores sociales y las entidades locales. 
  - id: 3
    quote: Estableceremos un fondo presupuestario de apoyo a la prevención de incendios y a la gestión forestal para poder fortalecer el trabajo de todas las administraciones y actores, ayudando al cumplimiento de las obligaciones en materia de prevención de incendios forestales. 
  - id: 4
    quote: Finalizaremos la tramitación de la Ley Básica para el Estatuto de los Bomberos Forestales, cuya tramitación quedó interrumpida por la convocatoria electoral, armonizando sus funciones y categorías profesionales en todo el territorio nacional.