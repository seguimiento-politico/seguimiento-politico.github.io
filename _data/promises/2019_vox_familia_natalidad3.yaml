    id: 1
    quote: Crear y dotar anualmente en los Presupuestos Generales del Estado una prestación universal por hijo a cargo para las familias españolas, por un mínimo de 100 euros al mes. 
  - id: 2
    quote: Esta prestación será creciente a partir del tercer hijo y se actualizará anualmente.
  - id: 3
    quote: Serán beneficiarias las mujeres que sean madres, sea cual sea su situación familiar y laboral, y mientras los hijos sean menores de edad si previamente no tienen un trabajo retribuido.
  