title: "Una acción humanitaria que sitúe la vida en el centro."
statements:
  - id: 1
    quote: Trabajaremos por un sistema humanitario dotado de la capacidad operativa y los recursos necesarios para ofrecer una respuesta ágil y coordinada a las crisis recurrentes.
  - id: 2
    quote: Promoveremos una acción humanitaria vinculada de modo coherente con el desarrollo, la crisis climática, la construcción de la paz, la protección de la diversidad y la igualdad de género, preservando su especificidad, también dedicaremos más recursos a la gestión de riesgos globales.
  - id: 3
    quote: Impulsaremos una acción humanitaria descentralizada, y cada vez más localizada, que asuma las iniciativas de mejora de la calidad, la eficacia y la rendición de cuentas