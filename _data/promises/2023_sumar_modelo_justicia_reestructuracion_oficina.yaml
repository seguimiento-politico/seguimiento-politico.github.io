title: "Reestructuración de la oficina judicial"
description: "Necesitamos un nuevo modelo de Oficina Judicial."
statements:
  - id: 1
    quote: Debe pasarse del actual sistema de órganos judiciales separados a otro de actuaciones conjuntas integradas con servicios comunes a todos ellos.
  - id: 2
    quote: Desarrollaremos la Oficina Judicial basándonos en los principios de jerarquía, división de funciones y coordinación.
  - id: 3
    quote: Reorganizaremos los recursos actualmente existentes, buscando criterios de agilidad, eficacia, eficiencia, racionalización del trabajo, responsabilidad por la gestión, coordinación y cooperación entre Administraciones, con el despliegue simultáneo de nuevas herramientas tecnológicas (expediente judicial electrónico accesible, interoperabilidad y utilización de datos para proyectar mejoras, videoconferencias)
  - id: 4
    quote: La nueva Oficina Judicial, con la esencial utilización de los medios informáticos, no debe impedir que los ciudadanos puedan relacionarse presencialmente con el personal judicial.

