title: " Educar en y para la democracia y en contacto con la comunidad social del entorno."
statements: 
  - id: 1
    quote: Democracia para aprender a convivir en igualdad y en libertad, lo que exige que las escuelas sean un ejemplo de democracia. 
  - id: 2
    quote: Para ello, todos los sectores de la comunidad educativa deben participar de manera equilibrada en la elección y composición de los órganos de gobierno de los centros. 
  - id: 3
    quote: Hacer de los centros educativos un lugar de encuentro, participación y diálogo entre las familias, profesorado y alumnado. 
  - id: 4
    quote: Impulsar la implicación de la comunidad social en el funcionamiento de los centros y que estos participen en su entorno permitiendo, por ejemplo, que sus espacios y recursos puedan ser utilizados fuera del horario lectivo por la comunidad vecinal para la realización de actividades sociales, artísticas, deportivas, lúdicas y creativas.