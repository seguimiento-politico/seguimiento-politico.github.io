    id: 10
    quote: Para ello, necesitamos un marco normativo que facilite la creación y desarrollo de Equipos Interdisciplinares de Desarrollo Comunitario, con el objetivo de potenciar el trabajo en red con las asociaciones vecinales y las organizaciones sociales y ciudadanas que se encuentren en el territorio y sean capaces de facilitar la dinamización comunitaria. En definitiva, se trata de ir incardinando la acción comunitaria, entendida como instrumento para la convivencia en diversidad, la coproducción solidaria y la gobernanza participativa.