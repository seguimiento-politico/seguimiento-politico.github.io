title: "Envejecer: Cuidados y autonomía"
statements:
  -
    id: 1
    quote: <b>Seguridad económica de las personas mayores.</b> Vamos a asegurar que los ingresos mínimos de las personas mayores sean suficientes para un buen envejecimiento, complementando las pensiones más bajas y en especial las no contributivas para asegurar que no condenan a nadie a la vulnerabilidad social. 
  -
    id: 2
    quote: También se establecerán ayudas económicas para la adaptación de la vivienda con el fin de mejorar la autonomía y la accesibilidad, previniendo accidentes y caídas y facilitando la movilidad, para mantener el confort térmico en el hogar y para desarrollar actividades de ocio cultural y de ejercicio físico.
  -
    id: 3
    quote: <b>Cuidados y apoyos con buen trato y dignidad.</b> Vamos a impulsar un cambio profundo en el modelo de provisión de cuidados y apoyo a las personas mayores, superando el modelo familista y reforzando la implicación pública. Reformaremos la Ley de Promoción de la Autonomía Personal y Atención a las Personas en Situación de Dependencia para transitar hacia una red pública de base comunitaria de atención a la dependencia, y aseguraremos la cofinanciación del sistema de dependencia al 50% entre el Estado y las comunidades autónomas, de acuerdo con la ley.
  -
    id: 4
    quote: Acabaremos progresivamente con la concertación con el sector privado mercantil, potenciando los servicios públicos e integrando en la red pública a las empresas de economía social.
  -
    id: 5
    quote: <b>Avanzar hacia el buen cuidado.</b> Promoveremos un cambio cultural en materia de cuidados que sitúe a las personas en el centro (personas mayores, profesionales y familiares), priorizando la atención domiciliaria frente al modelo residencial.
  -
    id: 6
    quote: Dignificaremos el trabajo profesionalizado de los cuidados, introduciendo mejoras sustanciales en las condiciones laborales de los cuidados remunerados, garantizando una buena formación, mejorando la calidad de los servicios y haciendo atractivo el empleo en el sector. Garantizaremos la igualdad de derechos de las trabajadoras y los trabajadores del hogar y los cuidados mediante la transposición completa del convenio 189 de la OIT; el reconocimiento de la experiencia laboral o de vías no formales de formación; la promoción de fórmulas de acceso a la formación profesional; y la mejora de los mecanismos de inspección laboral para garantizar unas condiciones de empleo dignas.
  -
    id: 7
    quote: También estableceremos medidas para reconocer el valor y apoyar los cuidados no remunerados, haciendo efectiva la voluntariedad que debe caracterizar siempre el cuidado en el seno familiar y el derecho a no cuidar, y promoviendo acciones de apoyo y acompañamiento para favorecer el buen cuidado y el autocuidado.
  -
    id: 8
    quote: Pondremos en marcha un programa de prevención e intervención frente al maltrato a las personas mayores, tanto en el ámbito institucional como en el doméstico.
  -
    id: 8
    quote: <b>Envejecer en el hogar y en el entorno comunitario.</b> La mayoría de la gente desea permanecer en sus hogares incluso a edades avanzadas y, sin embargo, el sistema las empuja a que ingresen en una residencia. Queremos que las personas mayores puedan vivir en casas, en sus barrios y en sus pueblos con variedad de opciones y capacidad de elección idénticas al resto de la población. Promoveremos un modelo de apoyos y cuidados local y con base comunitaria que garantice el equilibrio y la integración de todos los agentes comprometidos en la atención a las situaciones de dependencia. 
  -
    id: 10
    quote: Para ello, aprobaremos e implementaremos la Estrategia Estatal de Desinstitucionalización; incrementaremos la financiación estatal de la atención a la dependencia hasta alcanzar la media europea, asegurando que alcance el 50% de la inversión total; 
  -
    id: 11
    quote: revisaremos el catálogo de servicios y prestaciones, mejorando las intensidades horarias y las cuantías económicas; y reformularemos el actual modelo de gobernanza para desburocratizar y agilizar el sistema.
  -
    id: 12
    quote: <b>Un nuevo modelo de residencias.</b> Revisaremos urgentemente las normativas de residencias de mayores para que garanticen unas condiciones de vida dignas. Las residencias deberán acreditar una calidad asistencial adecuada, ratios suficientes de personal de atención, condiciones higiénicas y sanitarias óptimas y un proyecto sociosanitario sólido. Se establecerán nuevos mecanismos rápidos y eficaces de inspección y sanción que aseguren el cumplimiento riguroso de la normativa y en particular del Acuerdo sobre criterios comunes de acreditación y calidad de los centros y servicios del Sistema para la Autonomía y Atención a la Dependencia, aprobado hace un año.
  -
    id: 13
    quote: Se crearán consejos de residentes y familiares a través de los que se podrá controlar el cumplimiento del marco normativo y la calidad de la atención.
  -
    id: 14
    quote: Además, avanzaremos en un proceso de desinstitucionalización de las residencias, a partir de su organización en unidades de convivencia donde las personas disfruten de una vida digna y donde se les respete la libertad de elección y el control de las decisiones que afectan a sus vidas, garantizando la preservación de la identidad y la intimidad de la persona y de su entorno familiar. En ese sentido, desarrollaremos fórmulas alternativas de vivienda en la línea de las viviendas colaborativas, compartidas y viviendas con servicios.
  -
    id: 15
    quote: "<b>Ciudades y pueblos amigables.</b> Un diseño de los entornos urbanos que tenga en cuenta las necesidades de las personas mayores repercute en beneficios para el conjunto de la población: hace de nuestras ciudades y nuestros pueblos lugares más habitables, seguros y verdes."
  -
    id: 16
    quote: Impulsaremos iniciativas públicas y comunitarias que sirvan para incrementar y diversificar los espacios y los equipamientos de uso común para que tanto el espacio público como la estructura de viviendas particulares sean inclusivas y faciliten nuevas formas de relación comunitaria, solidaria e intergeneracional.
  -
    id: 17
    quote: Se promocionarán proyectos de innovación territorial que busquen sinergias entre cuidados, empleo, cultura y vivienda, en la línea de iniciativas internacionales como la Nueva Bauhaus Europea, las Urban Innovative Actions o Reinventing Cities.
  -
    id: 18
    quote: <b>Un pacto intergeneracional.</b> Impulsaremos un pacto intergeneracional que garantice el derecho a desarrollar un proyecto vital en cada fase de la vida y que incluya reformas legislativas que luchen contra la discriminación por edad en los ámbitos laboral, sanitario, administrativo, cultural y educativo, entre otros.
  -
    id: 19
    quote: También se promoverá la participación activa de las personas mayores en todos los ámbitos de la sociedad sin obstáculos ni barreras. Se impulsará la puesta en valor de las aportaciones diferenciales de las personas mayores. En el sistema educativo, se reconocerá el valor social de la transmisión de conocimientos y experiencias de vida. En la organización laboral, se fortalecerá el trabajo cooperativo entre personas de todas las edades. En los espacios de participación, se evitará la segmentación por edad. En la cultura, se estimulará la movilización y el desarrollo de iniciativas que superen el edadismo todavía vigente y se apoyará a creadores y creadoras mayores.