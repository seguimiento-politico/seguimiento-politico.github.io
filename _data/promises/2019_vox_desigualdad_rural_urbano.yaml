    id: 1
    quote: Combatir las desigualdades de oportunidades que separan a los ciudadanos del medio rural y del urbano. Desigualdad digital (acceso de calidad a internet), de infraestructuras (transporte, energía y agua), educativa, cultural y asistencial sanitaria. Incentivos para los profesionales del mundo rural y potenciar cursos de formación.
  