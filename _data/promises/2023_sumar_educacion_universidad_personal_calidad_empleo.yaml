title: "Recuperación de los estándares adecuados en la cantidad y calidad del empleo de las universidades."
statements: 
  - id: 1
    quote: No solo superaremos el impacto de las sucesivas crisis, sino que también dejaremos atrás de manera definitiva la precariedad y la inestabilidad, posibilitando las trayectorias estables.
  - id: 2
    quote: Todo ello con perspectiva de género y de inclusión efectiva de las distintas diversidades. 
  - id: 3
    quote: Establecer topes máximos reales de contratación temporal y contar con una figura laboral con estabilidad, de inicio, para incentivar la consecución de este objetivo. El tope de contratación temporal debería aplicarse, asimismo, al PTGAS. Se debe garantizar la aplicación de la LOSU en esta dirección, dirigida a eliminar la precariedad en los contratos de formación y las categorías de inicio, tanto del PDI como del PTGAS, y a respaldar la estabilidad en las transiciones, incluyendo la derivada del cambio normativo.
  - id: 4
    quote: Fijar una tasa de reposición acorde a las necesidades, no solo actuales sino también futuras, a través del establecimiento de marcos plurianuales de reposición de la plantilla que no se encuentren encorsetados por los ejercicios presupuestarios anuales. 
  - id: 5
    quote: Introducción de coeficientes de corrección para el conjunto de PDI, frente a su paralización durante cinco o más años, con una política paralela para el PTGAS.