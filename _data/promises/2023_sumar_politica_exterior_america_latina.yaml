title: "Unas relaciones renovadas y una nueva agenda progresista con América Latina"
statements:
  - id: 1
    quote: Avanzaremos hacia unas relaciones horizontales con América Latina que incluyan la participación de actores no estatales y movimientos sociales e indígenas de la región
  - id: 2
    quote: Reforzaremos los vínculos con Gobiernos progresistas latinoamericanos para impulsar agendas compartidas de progreso en foros internacionales e iberoamericanos, dando acompañamiento al proceso de integración regional latinoamericano.
  - id: 3
    quote: Impulsaremos el marco de diálogo político entre la Unión Europea y la Comunidad de Estados Latinoamericanos y Caribeños (CELAC), promoviendo la celebración de una Cumbre anual y reorientando las prioridades hacia la lucha contra las desigualdades, la emergencia climática y los feminicidios.
  - id: 4
    quote: Aseguraremos que los tratados comerciales con la región contribuyan al desarrollo mutuo y garanticen la prevalencia de los derechos humanos y ambientales sobre el poder de las grandes corporaciones. En ese sentido, renegociaremos el Acuerdo UE-Mercosur en sus dimensiones de protección de los derechos humanos, las personas trabajadoras y la biodiversidad para dar prioridad a estas cuestiones.
  - id: 5
    quote: Promoveremos una reflexión compartida con nuestros países hermanos sobre el pasado, presente y futuro común, alejados de cualquier forma de revisionismo o instrumentalización interesada.