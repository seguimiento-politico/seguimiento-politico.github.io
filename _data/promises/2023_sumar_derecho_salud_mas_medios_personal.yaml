    quote: "Atención primaria fortalecida. Plan de choque para fortalecer la atención primaria en todo el Estado. El plan supondrá la financiación directa para que las comunidades autónomas puedan aumentar personal, mejorar las infraestructuras y adquirir material sanitario."
