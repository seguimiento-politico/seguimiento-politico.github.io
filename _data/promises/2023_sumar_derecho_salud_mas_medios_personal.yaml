    quote: Un sistema sanitario con futuro. Ampliaremos las plazas de formación de medicina, enfermería y psicología en las universidades públicas, con criterios de distribución geográfica según las necesidades de la sanidad de cada territorio. Aumento de las plazas de formación MIR, EIR y PIR y de otras especialidades, también según las necesidades.