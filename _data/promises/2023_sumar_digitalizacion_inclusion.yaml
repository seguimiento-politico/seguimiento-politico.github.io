title: Red de equipamientos para la inclusión digital
statements: 
  - id: 1
    quote: Es necesario fomentar el acompañamiento, la formación y el logro de todas las competencias digitales necesarias para una plena ciudadanía. 
  - id: 2
    quote: Para eso, se deberían generar espacios de aprendizaje sobre competencias digitales específicas con perspectiva de género, interseccional y atendiendo a la diversidad; promover espacios de aprendizaje, experimentación y prueba de tecnologías avanzadas para niñas, niños y jóvenes; o el diseño, desarrollo, prueba y despliegue de tecnologías en intersección con la cultura y la creación, la formación, la acción colectiva y el autoaprendizaje. 
  - id: 3
    quote: También es importante desplegar una estrategia integral para la digitalización diversa e inclusiva que promueva la alfabetización, el acercamiento y el empoderamiento digital al conjunto de la ciudadanía con el objetivo de garantizar un acceso universal a la sociedad digital.