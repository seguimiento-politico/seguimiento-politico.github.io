title: Aprobaremos la Estrategia Española de Impulso Industrial 2030
statements:
  - id: 1
    quote: Aprobaremos la Estrategia Española de Impulso Industrial 2030, alineada con la de la Unión Europea, para explotar nuestras fortalezas y oportunidades.
  - id: 2
    quote: "Estas pasan por nuestro enorme potencial en el ámbito energético, con el despliegue de energías renovables, así como por la ubicación estratégica de nuestro país: entre la UE y el Norte de África y entre el Atlántico y el Mediterráneo. Porque, al mismo tiempo que modernizamos nuestra industria convencional, estamos impulsando la nueva industria del futuro."