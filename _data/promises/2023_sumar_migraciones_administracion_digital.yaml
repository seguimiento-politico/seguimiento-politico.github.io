title: Impulsaremos la administración digital en todos los organismos vinculados a la movilidad internacional
statements: 
  - id: 1
    quote: Para facilitar la gestión migratoria y mejorar la experiencia de las personas usuarias de los servicios consulares y de extranjería, se estandarizarán, se digitalizarán, se agilizarán y se simplificarán los procedimientos y los trámites consulares en todo el mundo, así como los de extranjería, manteniendo una atención dual (presencial y telemática). 
  - id: 2
    quote: Para reforzar la conexión entre los usuarios y la Administración, se desarrollará una aplicación móvil que acompañe en los procedimientos de información de las personas emigradas e inmigradas.