title: "Ley de Cuidados y de Sostenibilidad de la Vida."
description: 
statements:
  -
    id: 1
    quote: Pondremos en marcha una ley que recoja el derecho universal al cuidado y que dignifique los trabajos de cuidado, reconozca y revalorice las tareas de cuidado que asumen mayoritariamente las mujeres y apueste por un sistema público universal de cuidados, que refuerce y diversifique la oferta de servicios, de forma que los cuidados puedan prestarse mayoritariamente de forma directa por parte de entidades públicas. 
  -
    id: 2
    quote: Esa ley también promoverá medidas de concienciación que permitan un cambio de sistema y de reparto de las responsabilidades de cuidado que no se enmarcan dentro de las relaciones laborales.
  -
    id: 3
    quote: Es necesario llevar a cabo una reorganización drástica del sistema de cuidados para construir una democracia cuidadora en todas sus dimensiones. Esto implica una transformación económica y social que debe venir acompañada también de un Pacto de Estado por los Cuidados. Nuestro país necesita un cambio urgente y profundo que priorice los derechos y condiciones de vida de las personas que necesitan de cuidados y también el reconocimiento y dignificación de las condiciones laborales vinculadas a las tareas de cuidado realizadas mayormente por mujeres.
  -
    id: 4
    quote: Debe además prevalecer el sistema de contratación pública de servicios de cuidados y de atención a las personas con la inclusión de cláusulas sociales como mecanismo idóneo para incidir, de manera positiva, en el desarrollo de las políticas sociales.
  -
    id: 5
    quote: "Desde esta perspectiva, los cuidados deben entenderse como el motor que refuerce y transforme los pilares del Estado de bienestar. Hay que pensar en una provisión de cuidados que vaya más allá de la lógica que hasta ahora hemos imaginado: mercado, hogares y Estado."
  -
    id: 6
    quote: Es necesario garantizar la corresponsabilidad del cuidado para sostener la vida, posibilitando nuevos espacios para la entrada de la comunidad, del tercer sector y de las personas -mujeres y hombres-, en el ejercicio y la responsabilidad del cuidado, afrontando un cambio de actitudes personales y sociales con relación al cuidado. En relación con las tareas de cuidado no remuneradas y en aras de garantizar una redistribución justa de cuidados entre hombres y mujeres es fundamental adoptar medidas que interpelen a los hombres, a las empresas y a las administraciones públicas.
  