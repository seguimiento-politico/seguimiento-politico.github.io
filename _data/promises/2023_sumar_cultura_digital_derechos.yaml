title: Derechos para la cultura digital
statements: 
  - id: 1
    quote: Impulsaremos el desarrollo de un Estatuto para la Creación Digital que dé cuerpo y protección jurídica a los trabajadores y las trabajadoras que desarrollan su actividad en este ámbito, favoreciendo la sindicación en estos sectores, el establecimiento de marcos laborales regulados y seguros y los mecanismos para la representación formal de dicho trabajo. 
  - id: 2
    quote: Se desarrollará un Plan de Infraestructuras Digitales Públicas para garantizar el acceso, el alojamiento, la distribución y la protección de obras en el ámbito digital. 
  - id: 3
    quote: Una infraestructura que sirva de soporte para la creación y que parta de estándares de interoperabilidad, transparencia y soberanía de los datos, garantizando la privacidad y la seguridad en las comunicaciones. 
  - id: 3
    quote: Por último, se desarrollará una Agencia pública de auditoría del algoritmo y la inteligencia artificial, así como una mesa de trabajo institucional e intersectorial para abordar una propuesta normativa ante el desafío de la protección de los derechos de autor y conexos en este ámbito.