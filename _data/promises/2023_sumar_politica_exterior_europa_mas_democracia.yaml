title: "Una Europa más democrática"
statements:
  - id: 1
    quote: Promoveremos una reforma integral de los tratados y de otros instrumentos comunitarios para profundizar la democracia en la Unión Europea y asegurar su funcionalidad en el caso de futuras ampliaciones.
  - id: 2
    quote: Perfeccionaremos la arquitectura institucional de la Unión Europea, disminuyendo las competencias del Consejo Europeo y limitando la unanimidad en el seno del Consejo.
  - id: 3
    quote: Apoyaremos que se otorgue un mayor poder al Parlamento Europeo, confiriéndole así facultades generales de iniciativas legislativas y democratizando el método de elección de la Comisión Europea.
  - id: 4
    quote: Promoveremos la reconfiguración de los mecanismos de participación democrática, así como las iniciativas ciudadanas a nivel europeo, y reformaremos las Conferencias sobre el Futuro de Europa para fiscalizar sus recomendaciones y garantizar una participación ciudadana efectiva y verdaderamente democrática.