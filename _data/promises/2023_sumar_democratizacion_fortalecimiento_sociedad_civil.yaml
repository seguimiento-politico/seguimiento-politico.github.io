title: "Fortalecimiento de la sociedad civil: la comunidad frente al individualismo."
description: La democracia nos insta a superar el individualismo predominante y a reforzar nuestro sentido de comunidad.
statements:
  -
    id: 1
    quote: Proponemos, pues, diversas medidas para articular y reforzar la sociedad civil, como destinar recursos a fomentar el asociacionismo, contribuir a la formación interna de las entidades, potenciar su presencia en los diversos entes de representación y establecer vías de comunicación estables con las instituciones.
  -
    id: 2
    quote: También proponemos la creación de Observatorios Ciudadanos destinados a favorecer el seguimiento y el control de las actividades políticas por parte de la ciudadanía. Su objetivo será  favorecer el empoderamiento de la sociedad civil y mejorar la legitimidad de la acción política.