title: "Potenciamiento de la democratización de los cuerpos policiales y refuerzo de los mecanismos de control interno y externo de las fuerzas y cuerpos de seguridad del Estado."
statements:
  - id: 1
    quote: Es fundamental que las fuerzas y cuerpos de seguridad se auto controlen y asuman los contenidos básicos del Código Europeo de Ética de la Policía. 
  - id: 2
    quote: Ello pasa por la identificación clara y visible en los uniformes para posibilitar la depuración de responsabilidades.
  - id: 3
    quote: Facilitaremos y estableceremos canales para la participación de la ciudadanía y de la sociedad civil que sean representativos y proactivamente inclusivos, sobre todo de colectivos en situación de vulnerabilidad.
  - id: 4
    quote: La judicatura y la fiscalía recibirán formación especializada para actuar contra los abusos en este ámbito. Se reforzará la capacidad fiscalizadora de las defensorías del pueblo mediante la atribución de carácter vinculante a sus propuestas.
  - id: 5
    quote: Respetando competencias territoriales y por medio de la negociación, se promoverá la estandarización, el fortalecimiento y la homologación de los procesos de disciplina interna para que cumplan criterios mínimos en todo el Estado.
  - id: 6
    quote: Se crearán, como piden las organizaciones de derechos humanos, instituciones externas especializadas en tareas de observación y control.
  - id: 7
    quote: Desarrollaremos indicadores públicos y transparentes de rendimiento de los cuerpos policiales, y de sus subdivisiones, para poder auditar el cumplimiento de las funciones básicas y la satisfacción de la ciudadanía.