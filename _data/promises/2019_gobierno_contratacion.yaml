title: Contratación
description: "Impulsaremos el diálogo social para abordar, entre otras, las siguientes tareas:"
statements:
  -
    id: 1
    quote: Revisión de los contratos formativos y aprobación y desarrollo del Estatuto del Becario para que su uso responda a finalidades exclusivamente formativas. 
    partial: ini
  - 
    id: 2
    quote: Impulsaremos la mejora de sus retribuciones y limitaremos el encadenamiento de periodos de prácticas y estableciendo un porcentaje máximo de becarios y becarias en las empresas.
    partial: end
  -
    id: 3
    quote: Recuperar los derechos laborales en los procesos de modificación sustancial de las condiciones de trabajo, revisando las causas y el procedimiento, garantizando su reversibilidad y su carácter negociado.
  -
    id: 4
    quote: Simplificar y reordenar el menú de contratos de trabajo. 
  -
    id: 5
    quote: Reforzaremos el principio de causalidad en la contratación temporal y las sanciones aplicables a su uso fraudulento de forma que la contratación indefinida sea la forma ordinaria de acceso al empleo, promoviendo las reformas legislativas necesarias para ello.
    partial: ini
  -
    id: 6
    quote: Explorar las opciones posibles para reducir la dualidad, favoreciendo el uso del contrato fijo discontinuo para actividades cíclicas y estacionales.
  -
    id: 7
    quote: Reforzar el control de la contratación a tiempo parcial, en especial en lo relativo a la distribución irregular del tiempo de trabajo contratado. Para ello, revisaremos la normativa sobre trabajo a tiempo parcial, para prevenir su uso fraudulento y para garantizar efectivamente que las condiciones de trabajo y los derechos laborales de los trabajadores y trabajadoras a tiempo parcial son iguales a los de los contratados a tiempo completo.
    partial: end
  -
    id: 8
    quote: Intensificaremos las actuaciones de la Inspección de Trabajo y Seguridad Social, particularmente en materia de tiempo de trabajo y de economía irregular. 
    partial: ini
  -
    id: 9
    quote: También se endurecerá el régimen de infracciones y sanciones aplicables frente a eventuales incumplimientos por parte de las empresas. 
    partial: end
  -
    id: 10
    quote: Reforzaremos la obligación de constancia expresa del horario de trabajo en el contrato a tiempo parcial.
  - 
    id: 11
    quote: Revisar las causas del despido para hacer más precisa la definición de las causas económicas, técnicas, organizativas o de producción 
    partial: ini
  - 
    id: 12
    quote: y reforzaremos el papel de la ITSS y la utoridad laboral en el control de los despidos colectivos y en otros expedientes de regulación de empleo.
    partial: end
