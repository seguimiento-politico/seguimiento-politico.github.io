title: Refuerzo de los derechos de las personas consumidoras.
statements:
  -
    id: 1
    quote: Se potenciará que la ciudadanía cuente con mecanismos ágiles, gratuitos y universales para defenderse, para la protección y la representación ante conflictos, fraudes y abusos en materia de consumo frente a empresas. 
  - id: 2
    quote: Para ello, se reforzará y modernizará el Sistema Arbitral de Consumo, se fomentará el asociacionismo, renovando e impulsando el Consejo de Consumidores y Usuarios, y se mejorarán los mecanismos procesales a favor de las acciones de representación de las personas consumidoras. 
  - id: 3
    quote: Se incrementará el presupuesto destinado a las políticas de protección de personas consumidoras y usuarias, mejorando la coordinación interterritorial e interadministrativa.