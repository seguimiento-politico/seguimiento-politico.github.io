title: "Incorporación de las Unidades de Igualdad en los estatutos de las universidades y dotación de recursos económicos, materiales y humanos y del poder de decisión y actuación requeridos."
statements: 
  - id: 1
    quote: Diseñaremos una hoja de ruta que permita hacer frente a las fuertes resistencias que emergen ante el desarrollo de iniciativas, programas y políticas orientadas a transformar la estructura androcéntrica que tradicionalmente ha caracterizado el mundo académico. 
  - id: 2
    quote: Incorporar medidas orientadas a cambiar las bases de la formación y del conocimiento con perspectiva de género.
  - id: 3
    quote: Aprobaremos y aplicaremos protocolos de conciliación corresponsable de la vida laboral, personal y familiar tanto para PDI como PTGAS, incorporando los recursos necesarios para ello. 
  - id: 4
    quote: Aseguraremos el cumplimiento de los derechos de conciliación corresponsable y la provisión de los servicios necesarios, añadiendo compromisos adicionales acordados en las universidades, especialmente en relación con el cuidado de ascendientes y descendientes a cargo. 
  - id: 5
    quote: Se prevendrán y erradicarán los distintos tipos de violencias y acoso en el medio universitario, contemplados, entre otras fuentes, en el Convenio 190 de la OIT.