title: "Digitalización, igualdad y violencia."
description: La digitalización reproduce, cuando no agudiza, discriminaciones de diverso tipo. Nos preocupa la violencia de género digital.
statements:
  -
    id: 1
    quote: Es necesario contar con herramientas para reconocer e identificar sus distintas formas, lo que incluye prevenir y perseguir el ciberacecho y el ciberacoso sexual, especialmente en el caso de las menores de edad, siendo conscientes de la necesidad de establecer marcos que se adapten a los avances tecnológicos y digitales.
  -
    id: 2
    quote: Se prestará especial atención a la potencial aprobación de la directiva contra la violencia contra las mujeres (aún en debate), que abordará varios delitos relacionados con la ciberviolencia, como la difusión no consentida de material íntimo o manipulado, el ciberacecho, el ciberacoso y la incitación a la violencia o al odio por medios cibernéticos.
  -
    id: 3
    quote: La digitalización también puede generar discriminaciones en el ámbito laboral, como de hecho ya ocurre con los sesgos de género en los algoritmos, y nos preocupa la brecha digital entre mujeres y hombres. Por lo anterior, se hace necesario introducir la perspectiva de género e interseccional en las políticas digitales, entre otras cosas, favoreciendo la adaptación de los planes de igualdad a los entornos digitales
