title: "Educación crítica, reflexiva, tolerante, laica, respetuosa de la igualdad y las distintas diversidades, y comprometida con los Objetivos del Desarrollo Sostenible de Naciones Unidas."
statements: 
  - id: 1
    quote: El sistema educativo debe respetar y promover la libertad de conciencia del estudiantado, y, por ello, prescindir de la afirmación dogmática de contenidos doctrinales y morales, religiosos o de cualquier otra naturaleza, fomentando el desarrollo del pensamiento autónomo y el juicio crítico de alumnos y alumnas. 
  - id: 1
    quote: Ninguna religión ni simbología religiosa formarán parte del currículo ni del horario lectivo obligatorios. La calificación obtenida en esta materia, de haberse cursado, no contará en ningún caso en el cálculo de la nota media de Bachillerato para acceder a la Universidad o para obtener ayudas al estudio o becas.
  - id: 2
    quote: La educación pública debe ser laica y respetar la libertad de conciencia de los niños y las niñas.
  - id: 3
    quote: El hecho religioso debe ser abordado en sus múltiples dimensiones como un elemento cultural y social de relevancia, pero las enseñanzas confesionales no deben integrarse ni en el currículo ni en el horario escolar.
  - id: 4
    quote: Asimismo, se debe promover una relación enseñanza-aprendizaje activa y creativa, con la máxima participación del alumnado. Igualmente, se debe impulsar el desarrollo de la capacidad reflexiva, crítica e innovadora respecto de los distintos contenidos abordados, incluyendo los derechos sociales y culturales, las distintas diversidades y los Objetivos del Desarrollo Sostenible de Naciones Unidas, con especial atención a la igualdad de género y a la no discriminación.