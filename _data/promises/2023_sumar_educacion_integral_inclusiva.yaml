title: "Educación integral e inclusiva"
statements: 
  - id: 1
    quote: La educación debe atender a un alumnado diverso en intereses y potencialidades, y lograr que cada estudiante desarrolle al máximo sus capacidades. 
  - id: 2
    quote: Para ello, necesitamos una educación integral que atienda a todas las dimensiones de la persona. 
  - id: 3
    quote: Se requiere también una educación inclusiva que compense las desigualdades socioeconómicas, culturales e individuales, que son las que más directamente influyen en el éxito o en el fracaso del alumnado.
  - id: 4
    quote: Debe basarse así en una cultura de la diversidad y de la inclusión social para poder dar respuesta a todo el estudiantado, sin discriminación alguna, educando en igualdad, equidad y justicia social.