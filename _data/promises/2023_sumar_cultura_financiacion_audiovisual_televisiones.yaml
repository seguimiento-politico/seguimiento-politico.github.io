title: Redefinición del papel de las televisiones públicas y privadas en la financiación del audiovisual español
statements: 
  - id: 1
    quote: Se revisará la actual regulación que obliga a las televisiones a invertir en cine y animación, para contribuir de modo efectivo al apoyo de la producción independiente. 
  - id: 2
    quote: Se crearán comités públicos para que el proceso de selección de los proyectos en los que participen las televisiones públicas se rija por criterios de transparencia, equidad y pluralidad. 
  - id: 3
    quote: Asimismo, para fomentar la diversidad audiovisual las televisiones públicas deberán dedicar un porcentaje de sus ingresos a la adquisición de títulos en lenguas oficiales del Estado, títulos europeos (no españoles) y latinoamericanos en condiciones equilibradas de mercado.