title: "Una cooperación al servicio de la planificación ecológica a escala global."
statements:
  - id: 1
    quote: Apoyaremos que se compense con fondos multilaterales a los países del Sur Global por los costes que comporta preservar la biodiversidad, por los daños motivados por el problema del cambio climático —del cual no son los principales culpables— y por terminar con el extractivismo y la explotación de recursos naturales y quema de combustibles fósiles
  - id: 2
    quote: Respaldaremos la financiación climática global, dando mayor relevancia a las actividades de adaptación en los países con menos recursos, y apoyaremos la ampliación del fondo de pérdidas y daños de la COP 27.
  - id: 3
    quote: Promoveremos que los países desarrollados asuman compromisos más exigentes y vinculantes en materia de mitigación del cambio climático, con capacidad para establecer sanciones por incumplimientos, y alentaremos a la protección jurídica de los bienes naturales en el plano internacional.