title: Defender el poder adquisitivo frente a los efectos de la inflación
statements:
  -
    id: 1
    quote: Impulsaremos la firma de un gran pacto de rentas por la estabilidad de precios. Tanto el comportamiento salarial hasta el momento, como la firma del AENC, garantizan que el origen de las tensiones inflacionistas no se encuentra en los salarios y su crecimiento. La tensión inflacionista se está produciendo por el encarecimiento de los precios de importación de algunas materias primas esenciales y un mantenimiento o aumento bastante generalizado de los márgenes empresariales. La firma de un gran pacto de rentas por la estabilidad de precios debe tener como objetivo acordar un reparto adecuado de las implicaciones del encarecimiento de los precios de importación y cortar los efectos de segunda ronda. Existe margen suficiente para que los salarios recuperen el poder adquisitivo perdido en 2022 sin afectar a los precios finales.
  -
    id: 2
    quote: Favorecer el crecimiento real de los salarios, que aún no se han recuperado de la pérdida de poder de compra que sufrieron con la crisis financiera. En España, los salarios son bajos, con una media de 21.600€, un nivel que no se corresponde con ser la cuarta economía europea. Los salarios han crecido por debajo de la productividad, con lo que han perdido peso en el reparto de la renta. En esta legislatura, debe abordarse el incremento real de los salarios en el marco del diálogo social y en la negociación colectiva, y seguir reforzando el poder de negociación individual y colectivo de las personas trabajadoras.
  -
    id: 3
    quote: Utilizar adecuadamente la información del Observatorio de los Márgenes de Beneficio de las empresas (OMB), para conocer con detalle cómo se distribuye la renta y los canales de trasmisión de los aumentos de costes a precios. La información recogida por distintos entes oficiales (INE, AEAT, Banco de España, TGSS y Ministerio de Trabajo y Economía Social) hace posible su agrupamiento en aras de ayudar a la toma de decisiones y para conocer la evolución de los márgenes empresariales, de igual modo que otras fuentes permiten conocer la de los salarios. El OMB debe permitir, asimismo, reducir la asimetría de información existente y mejorar el conocimiento de los procesos de trasmisión de costes a precios, convirtiéndose en una herramienta central de la política de lucha contra la inflación. Igualmente, el OMB debe facilitar que los agentes sociales adapten sus reivindicaciones laborales en la negociación colectiva y el reparto de dividendos a la situación de cada empresa; para ellos, se reforzarán la coordinación macroeconómica y la defensa de la competencia.
  -
    id: 4
    quote: Crear un bono de emergencia para la compra de su vivienda habitual dirigido a los hogares hipotecados a tipo variable, que sufren la fuerte alza de los tipos de interés del BCE. La cuantía del bono será de 1.000€ por hogar y ayudará a sufragar una parte del aumento de la hipoteca. Beneficiará a los hogares que se hipotecaron a tipo variable en los últimos diez años por un importe de hasta 250.000€, y precio de compra de hasta 300.000€, que son los que tienen una mayor carga de intereses (un millón de hogares) con un coste global de mil millones de euros que se financiarán con cargo al impuesto extraordinario a la banca.
  -
    id: 5
    quote: Establecer de forma obligatoria la portabilidad de hipotecas. Las rápidas, contundentes y permanentes subidas de los tipos de interés que ha llevado a cabo el BCE están provocando incrementos de las cuotas hipotecarias inasumibles para muchos hogares con hipotecas a tipos variables. La propuesta de portabilidad de las hipotecas de tipo variable a tipo fijo pretende romper el corralito de hipotecados en cada banco que ha logrado el sector para maximizar beneficios. Se trata, siguiendo la estela de la portabilidad telefónica que tan buenos resultados ha dado, de promover la portabilidad de hipotecas —por novación o subrogación—, obligando a que las entidades de crédito publiquen en la Comisión Nacional de los Mercados y la Competencia (CNMC) sus ofertas de crédito 3hipotecario junto a los perfiles asociados para que cada cliente pueda decidir saltar al que se ajuste mejor a sus características y posibilidades.
  -
    id: 6
    quote: Mejoraremos la información de los alquileres y estableceremos precios de referencia. Esta propuesta pretende mejorar el funcionamiento del mercado del alquiler de vivienda por dos vías. La primera de ellas es mejorar el conocimiento sobre la evolución de los alquileres estableciendo un pago mensual a cuenta en el IRPF del 0,1% de los ingresos percibidos por alquileres, para conocer con precisión casi censal y en tiempo real cómo evoluciona el precio de los alquileres en España. La segunda es establecer unos precios de referencia para las zonas tensionadas equivalentes al 30% de la renta de los hogares que alquilan, eliminar las deducciones fiscales en el IRPF de los alquileres que se sitúen por encima del precio de referencia y establecer un recargo en el impuesto de sociedades para los fondos y empresas que alquilen viviendas por encima de los precios de referencia o los destinen a alquiler turístico.
  -
    id: 7
    quote: Establecer una cesta de la compra básica a precios asequibles, variada y de calidad, que permita el acceso de todas las familias a bienes esenciales y, a la vez, contribuya al objetivo de contención de la inflación. Existen ya algunas experiencias internacionales en este sentido, que requieren el impulso político necesario y el liderazgo impulsado desde el Gobierno.
  -
    id: 8
    quote: Transformaremos en una política de transporte permanente la reducción del precio de los abonos de transporte para desplazamientos recurrentes, al trabajo o a los centros de estudio y con la cofinanciación de las comunidades autónomas y la Administración local. Es una medida que reduce el coste del transporte, mejora el poder adquisitivo de las personas e impulsa un necesario cambio de modelo que impulse el transporte colectivo, que es un instrumento imprescindible para enfrentarnos a los desafíos de la crisis climática.
  