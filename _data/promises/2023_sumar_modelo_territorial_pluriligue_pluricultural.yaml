title: "Una España plurilingüe y pluricultural. Reconocimiento del plurilingüismo."
description: Las instituciones del Estado deben preservar la riqueza cultural y lingüística de España, de forma coherente con nuestra realidad plurinacional. Por eso, es necesario que desde las administraciones públicas se preserve viva esta riqueza, respetando y dignificando las lenguas y culturas de las diversas naciones y territorios, desde una posición de igualdad y reconocimiento mutuo de todas ellas.
statements:
  - id: 1
    quote: La pluralidad lingüística no se debe limitar a las comunidades autónomas con lengua propia, sino que su promoción y uso debe extenderse al conjunto de España y sus instituciones, así como al marco de la UE.
  - id: 2
    quote: El Gobierno debe velar por la garantía de los derechos de todos y todas las hablantes, asegurando el uso efectivo de las lenguas cooficiales, como se señala en los Informes del Consejo de Europa sobre el cumplimiento en España de la Carta Europea de las Lenguas Regionales o Minoritarias, con especial atención a su cumplimiento en la AGE y la Administración de justicia