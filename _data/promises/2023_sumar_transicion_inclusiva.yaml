title: "Una transición al alcance de todas las personas"
description: "La lucha contra la pobreza energética en todas sus dimensiones es una prioridad para Sumar. Se establecerán los mecanismos necesarios para que todas las personas puedan beneficiarse del acceso a una energía limpia y barata, asegurando un suministro básico energético, así como facilitando las inversiones necesarias a los grupos sociales que más lo necesiten."
statements:
  -
    id: 1
    quote: "<b>Una tarifa social que permita garantizar el suministro básico a todos los hogares, cuya tramitación no dependa de los operadores de la red.</b> Además de la automatización del bono social y el bono térmico, reduciendo significativamente los errores de inclusión y exclusión del sistema actual, en línea con un nuevo sistema tarifario para el consumidor doméstico desarrollado en la sección IV.4.1."
  -
    id: 2
    quote: "<b>Creación de un fondo de recuperación urbana, ambiental y social de barrios que forme parte de una nueva ley de mejora urbana, ambiental y social de los barrios para la rehabilitación integral de edificios residenciales y viviendas, con especial atención a los barrios populares y aquellas zonas de renta baja, las más afectadas por la crisis climática, que contemplará la bonificación, créditos y ayudas de hasta el 100%.</b>"
  -
    id: 3
    quote: "<b>Mecanismos específicos de financiación para la instalación de autoconsumos colectivos destinados a los hogares de rentas bajas, así como el impulso a las comunidades energéticas con participación pública y de hogares en situación de pobreza energética.</b>"
  -
    id: 4
    quote: "<b>Estrategia nacional contra la pobreza en el transporte.</b> Definiremos indicadores oficiales que permitan identificar a las personas que sufren pobreza en el transporte según la definición aprobada por la Unión Europea y desarrollaremos una estrategia nacional contra la pobreza en el transporte que diagnostique, prevenga y combata situaciones de vulnerabilidad derivadas de la dificultad de asumir el coste de las necesidades en transporte o de un acceso limitado a este, lo que les dificulta realizar actividades socioeconómicas básicas."
  -
    id: 5
    quote: "<b>Garantizar el cumplimiento de los derechos humanos en la Cañada Real, apostando por la devolución del suministro eléctrico hasta que, en virtud de las competencias autonómicas del Pacto Regional por la Cañada Real, haya una solución definitiva y pactada con los habitantes de la Cañada Real.</b>"

  