title: Garantizar la toma de decisiones democrática en torno al desarrollo tecnológico
statements: 
  - id: 1
    quote: Al margen de desarrollar centros de datos e inteligencia artificial de carácter público que recojan datos en tiempo real y ayuden a analizar y diseñar políticas públicas, se podrán crear múltiples paneles de datos abiertos para que tanto el Gobierno como la ciudadanía, la comunidad científica y la sociedad civil puedan comprender mejor la realidad del país y tomar decisiones informadas. 
  - id: 2
    quote: Para ello, se pretende potenciar una red de espacios de innovación transdisciplinar, gobernada democráticamente, con proyectos sociales y tecnológicos propuestos, ejecutados y evaluados por la ciudadanía, los colectivos sociales, el movimiento cooperativista y las universidades. 
  - id: 3
    quote: Finalmente, se impulsarán proyectos piloto de innovación ciudadana y social en los que la tecnología pueda ayudar a resolver problemas específicos del Estado en áreas como la gobernanza, la movilidad, la salud, la energía, la vivienda, el género, los residuos, la inclusión social, la gestión ética de datos y la educación. Estos proyectos se llevarán a cabo con la participación y colaboración de la ciudadanía.