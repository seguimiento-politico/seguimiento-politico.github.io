title: "Red pública suficiente de centros de Formación Profesional que garantice la cobertura de estos estudios, comprometida con el trabajo decente, y que consiga revertir el peso actual de la oferta privada en estas enseñanzas y facilitar la permeabilidad entre itinerarios diferentes."
description: La investigación sobre la materia ha reiterado el impacto positivo de la incorporación temprana al sistema educativo en las futuras trayectorias, pues potencia la permanencia y el éxito escolares. Esta medida es también estratégica y absolutamente imprescindible para reforzar el mantenimiento de las mujeres en el mercado laboral, facilitar la conciliación de la vida personal, familiar y laboral, y apoyar el derecho al tiempo libre de las personas cuidadoras en general, incluyendo las de mayor edad.
statements:
  - id: 1
    quote: El objetivo debe ser garantizar el acceso universal a las plazas públicas, tanto en modalidad presencial como a distancia, y en todas sus etapas.
  - id: 2
    quote: La Formación Profesional y las Enseñanzas de Régimen Especial que correspondan deben contar con una red pública suficiente tanto en la modalidad presencial para todas las personas que lo soliciten, sin barreras socioeconómicas por tasas ni barreras físicas por culpa de la distancia, como en la modalidad a distancia para aquellas personas que así lo demanden
  - id: 3
    quote: Impulsaremos una nueva ley de Formación Profesional que recoja los principios anteriores, que la adapte al modelo productivo, a las necesidades de formación y el derecho al acceso en el mundo del trabajo; que conduzca a un trabajo decente, de acuerdo con la definición de la OIT, y no se utilice para cubrir puestos de trabajo a bajo coste
  - id: 4
    quote: La FP dual tiene que servir como vía de inserción sociolaboral también en este mismo marco general, abriendo un itinerario profesionalizador y en la línea del trabajo decente.
  - id: 5
    quote: Asimismo, es importante promover la permeabilidad entre itinerarios durante la educación secundaria superior no obligatoria, que facilite la permanencia en el sistema educativo y la continuidad de las trayectorias