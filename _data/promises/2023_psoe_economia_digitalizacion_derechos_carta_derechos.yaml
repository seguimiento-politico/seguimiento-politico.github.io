statements:
  - id: 1
    quote: Garantizaremos la integración de los postulados de la Carta de Derechos Digitales en el ordenamiento jurídico nacional, impulsando iniciativas para su extensión a nivel europeo e internacional.
  - id: 2
    quote: "Se trata de lograr una digitalización humanista, respetuosa con los derechos y valores democráticos, y que contribuya a la cohesión social, cerrando las brechas sociales: de edad, de género, de raza u origen, territoriales o de discapacidad."