title: "Un país que defienda una Europa autónoma y con voz propia en el mundo."
statements:
  - id: 1
    quote: Impulsaremos una Europa con un lugar autónomo y una voz propia en el mundo actual, que acompase valores e intereses y ponga en el centro los derechos humanos y la lucha contra la emergencia climática y las desigualdades globales, incluidas las de género.
  - id: 2
    quote: Promoveremos el desplazamiento progresivo de las garantías de seguridad de la OTAN hacia una autonomía estratégica integral al servicio de la ciudadanía europea y no de la industria armamentística, un espacio europeo de seguridad sujeto a control democrático, que desarrolle las garantías derivadas del artículo 42(7) del Tratado de la Unión Europea e incluya entre sus objetivos prioritarios el respeto a los derechos humanos, así como el bienestar social y medioambiental de los países europeos y sus áreas de vecindad.
  - id: 3
    quote: Apostaremos por abandonar el requisito de la unanimidad en materia de política exterior y de seguridad común.
  - id: 4
    quote: Plantearemos una interlocución pacífica, autónoma y crítica con China, en defensa de nuestros intereses y principios pero alejados de toda veleidad militar, a través de una diplomacia activa y exigente para evitar la confrontación entre grandes potencias.
  - id: 5
    quote: Rediseñaremos la política comercial europea para que los acuerdos contribuyan siempre a la implementación del Acuerdo de París o la ratificación de los estándares de la Organización Internacional del Trabajo en todo el mundo, favoreciendo una redirección social, inclusiva y climáticamente justa de las crisis actuales.
  - id: 6
    quote: Desarrollaremos la diplomacia digital europea para promover la transferencia tecnológica, reducir la dependencia de las grandes empresas y buscar la eliminación de las cláusulas que imponen el libre flujo de datos en los tratados comerciales para avanzar hacia el internacionalismo digital.