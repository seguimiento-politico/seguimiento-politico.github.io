    id: 1
    quote: Estableceremos normas de importación en las que se limite y eventualmente prohíba la importación de productos agroganaderos, mineros o basados en petróleo y energías fósiles que provengan de bosques, selvas, áreas marinas u otros espacios protegidos de alto interés ambiental, donde se practiquen políticas insostenibles de incendios o deforestación, como es el caso de la soja en grandes partes de Sudamérica, el aceite de palma del sudeste asiático o las maderas y minerales preciosos procedentes de la explotación ilegal de selvas tropicales.

  