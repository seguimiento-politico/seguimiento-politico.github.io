title: Protección del sector pesquero y relevo generacional en la pesca
statements:
  -
    id: 1
    quote: "<b>Protección del sector pesquero mediante su calificación como sector estratégico y esencial para la seguridad y soberanía alimentaria.</b>"
  -
    id: 2
    quote: Implantaremos medidas económicas e informativas que privilegien los caladeros nacionales y de pesca artesanal a la vez que se informa a la población sobre especies alternativas (de poco consumo actual) en cada temporada, siguiendo criterios biofísicos y de sostenibilidad ambiental y socioeconómica. Fomentaremos, paralelamente, la reducción del consumo en la dieta de especies con una importante huella de carbono a través de políticas de información a consumidores y restauración, y mediante la prescripción dietética de los profesionales de la nutrición.
    partial: ini
  -
    id: 3
    quote: "Impulsaremos políticas de comunicación a la sociedad sobre la actividad pesquera y su valor social."
  -
    id: 4
    quote: "Pondremos en marcha medidas que garanticen que la sociedad tenga acceso a los alimentos del mar de forma equitativa y especialmente en casos de crisis que pongan en riesgo el abastecimiento de alimentos."
  -
    id: 5
    quote: "Aseguraremos una buena coordinación entre el Ministerio de Agricultura y Pesca y el de Transición Ecológica, dotándolo de una mayor estructura que permita disponer de los medios suficientes para hacer frente a la transición y la adaptación del sector primario en general, y del pesquero en particular, ante la crisis climática y de la biodiversidad."
  -
    id: 6
    quote: "Desarrollaremos el Plan de Información y Publicidad derivado del Fondo Europeo Marítimo y de la Pesca."
  -
    id: 7
    quote: "Promoveremos la conservación del patrimonio cultural inmaterial de la pesca."
    partial: end
  -
    id: 8
    quote: "<b>Relevo generacional en la pesca garantizado a través de la formación, la mejora de las condiciones de trabajo y el acceso a los recursos.</b>" 
  -
    id: 9
    quote: Formación profesional adaptada, simultaneando prácticas a bordo de buques desde el inicio, permitiendo embarques previos y formación a bordo de la embarcación. Proyectos de formación planificados con el propio sector pesquero."
    partial: ini
  -
    id: 10
    quote: "Incremento de las ayudas para la adquisición del primer buque para jóvenes pescadores."
  -
    id: 11
    quote: "Actuaciones de información, comunicación y sensibilización en colaboración con la Red Española de Grupos de Pesca y con la Red de Mujeres en el Sector Pesquero."
  -
    id: 12
    quote: "Reformas normativas para la mejora de las condiciones de trabajo, dando continuidad a las ya implementadas por medio del Real Decreto 618/2020."
  -
    id: 13
    quote: "Completa y correcta aplicación del convenio número 188 de la OIT sobre el trabajo en la pesca, que permitirá verificar eficazmente las condiciones de trabajo reales de los pescadores, tanto en buques nacionales como en buques extranjeros que utilicen puertos españoles."
  -
    id: 14
    quote: "En materia formativa y de acceso a titulaciones, desarrollo de la oferta de Formación Profesional y de nuevos Certificados de Profesionalidad."
  -
    id: 15
    quote: "Acceso a diversas titulaciones relacionadas con el sector pesquero por medio de un examen, cuando se posean ya las aptitudes y conocimientos requeridos."
  -
    id: 16
    quote: "Acuerdos bilaterales para la incorporación de trabajadores de terceros países a la flota pesquera española, ante la imposibilidad de reconocer los títulos de pesca de estos Estados por lo estipulado en el convenio internacional de 1995 sobre normas de formación, titulación y guardia para el personal de los buques pesqueros (STCWF/1995)."
    partial: end