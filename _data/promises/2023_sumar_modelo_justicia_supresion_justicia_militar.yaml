title: "Supresión de la justicia militar e integración en la jurisdicción ordinaria"
statements:
  - id: 1
    quote: Proponemos la supresión de la Justicia Militar. Todas las cuestiones de las que conocen los tribunales militares son susceptibles de ser conocidas por las jurisdicciones ordinarias, en especial por los órdenes penales y por el contencioso administrativo.
  - id: 2
    quote: De igual modo, y en coherencia con lo anterior, proponemos la derogación del código penal militar, sin perjuicio de integrar en el código penal ordinario aquellos tipos penales específicos al ejercicio de las armas.
  - id: 3
    quote: Asimismo, las normas procesales aplicables serán las de las leyes procesales que correspondan conforme a las cuestiones que se hayan de dilucidar, sin perjuicio de las adaptaciones que fuesen precisas debidas a la singular naturaleza del ejercicio de las armas.
  - id: 4
    quote: En cuanto a la situación de los profesionales que sirven el cargo en la jurisdicción militar como jurídicos militares, se les dará la opción de integrarse, además de en los cuerpos o armas militares, si así se decidiera y fuese procedente, a su elección, en las carreras judicial, fiscal o en el cuerpo de abogados del Estado, según las vacantes existentes en cada uno de estos cuerpos, sin merma de los derechos adquiridos como el de la antigüedad o los demás que les pudieran corresponder.