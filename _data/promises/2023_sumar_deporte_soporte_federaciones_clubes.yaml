title: Apoyo y acompañamiento la puesta al día de federaciones y clubes deportivos.
statements: 
  - id: 1
    quote: Es necesario dotar de los medios necesarios para la modernización de las federaciones y los clubes deportivos en nuestro país, con el propósito de convertirlas en entidades más eficientes y solventes. 
  - id: 2
    quote: Se deben diseñar herramientas de asistencia técnica a clubes y federaciones deportivas para la búsqueda de financiación del deporte reglado y de competición, respaldar el fortalecimiento y la democratización de sus organizaciones, así como favorecer la captación de fondos adicionales. 
  - id: 3
    quote: Hay que potenciar la digitalización de los procedimientos administrativos y del funcionamiento interno; 
  - id: 4
    quote: implantar un código de buen gobierno y una página de transparencia en todas las federaciones deportivas, en tanto son entidades privadas con competencias públicas delegadas.