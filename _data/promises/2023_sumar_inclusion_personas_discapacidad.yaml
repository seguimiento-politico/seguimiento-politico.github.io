title: "Inclusion personas con discapacidad"
statements:
  -
    id: 1
    quote: <b>Derecho a la igualdad, la inclusión y la vida independiente.</b> Nuestro compromiso es retomar de inmediato el proceso de reforma del artículo 49 de la Constitución española, ya iniciado por el Gobierno de España y por el Congreso de los Diputados (con el apoyo mayoritario de los grupos políticos) en 2018, pero sucesivamente frustrado por dos disoluciones anticipadas de las Cortes Generales. Hay que garantizar la igualdad y la inclusión como derecho fundamental siguiendo el enfoque, los contenidos y la terminología de la Convención Internacional de Naciones Unidas de 2006. 
  -
    id: 2
    quote: Trabajaremos por el reconocimiento de la lengua de signos española y de las lenguas de signos gallega, vasca y catalana (con sus variantes dialécticas) como lenguas a impulsar y a proteger por parte de las instituciones públicas.
  -
    id: 3
    quote: <b>Vida independiente.</b> Vamos a acabar con la institucionalización forzosa de las personas con discapacidad a través de una estrategia estatal de inclusión en la comunidad y en coherencia con la Estrategia Estatal de Desinstitucionalización. 
  -
    id: 4
    quote: Se proporcionará a las personas con discapacidad que lo necesiten los recursos y apoyos necesarios para que puedan desarrollar una vida libre y autónoma en el seno de la comunidad, fomentando la desinstitucionalización. Todo ello en función de las características, las necesidades y las preferencias específicas de cada una. Se generalizará la prestación de asistencia personal, estableciéndola como la opción preferente dentro del sistema. Esta prestación la ofrecerán siempre las Administraciones a las personas a las que se les reconozca la situación de dependencia, garantizando la cualificación profesional del asistente personal y que la dotación económica de la ayuda sea suficiente para cubrir los gastos que origine la atención a la persona con discapacidad.
  -
    id: 5
    quote: <b>Accesibilidad.</b> Un requisito necesario para que las personas con discapacidad puedan desarrollar un proyecto vital propio es que todos los entornos, productos, bienes y servicios sean accesibles. Según la legislación vigente, en 2017 terminó el plazo para que todos los entornos, productos y servicios fuesen universalmente accesibles. Exigiremos el cumplimiento efectivo y urgente de ese mandato legal. Para ello, contaremos con los fondos de las denominadas «cuentas durmientes» para financiar las actuaciones en materia de accesibilidad (tal y como hace posible una reciente reforma de la Ley de Patrimonio de las Administraciones Públicas), de modo similar al que tan buenos resultados ha dado en la recuperación del patrimonio histórico y artístico español. 
  -
    id: 6
    quote: Se reformará la Ley de Propiedad Horizontal para que los costes de obras y actuaciones de accesibilidad en elementos comunes de comunidades de propietarios donde vivan personas con discapacidad o mayores de 70 años sean asumidos por las propias comunidades de vecinos, habilitando ayudas públicas suficientes para que el esfuerzo económico sea viable.
  -
    id: 7
    quote: <b>Mujeres con discapacidad.</b> Las mujeres y las niñas con discapacidad padecen una doble discriminación que aumenta las probabilidades de sufrir algún tipo de violencia por parte de familiares, parejas o cuidadores, y disminuye la probabilidad de acceso al empleo. Desarrollaremos acciones para garantizar la salud sexual y reproductiva de las mujeres con discapacidad, erradicar las violencias que sufren y corregir la brecha que sufren en su acceso al empleo.
  -
    id: 8
    quote: <b>Empleo con apoyo.</b> El empleo con apoyo es una de las modalidades de acceso laboral con más potencial inclusivo. Se elaborará una regulación normativa del empleo con apoyo que incremente las partidas presupuestarias dedicadas a su despliegue, para impulsar su expansión y la multiplicación del número trabajadores y trabajadoras con discapacidad acogidos a esta fórmula laboral.
  -
    id: 9
    quote: <b>Fiscalidad inclusiva.</b> Se impulsará una fiscalidad favorable a las personas con discapacidad y sus familias, con el fin de promover la inclusión social y compensar el sobrecoste que supone la vida activa en la comunidad para las personas con discapacidad. 
  -
    id: 10
    quote: Además, se elevará del 0,7% al 1% la asignación tributaria de interés social, tanto en el impuesto sobre la renta de las personas físicas como en el impuesto de sociedades para garantizar la sostenibilidad del tercer sector de acción social.
  -
    id: 11
    quote: <b>Participación política.</b> La participación política, a través del voto, es esencial para todas las personas en cualquier país democrático, por lo que se hace absolutamente necesario que las personas con discapacidad puedan ejercer, de forma autónoma, el derecho a voto en todo proceso electoral, haciendo efectivas las recientes mejoras normativas. Se adoptarán las medidas necesarias para eliminar los obstáculos que actualmente enfrentan las personas con discapacidad.
  -
    id: 12
    quote: <b>Participación social, educativa, deportiva y cultural.</b> Se avanzará en la implementación de estrategias nacionales y programas formativos para agentes sociales culturales, deportivos, educativos y culturales, con la participación preferente de profesionales en primera persona, que favorezcan la no discriminación efectiva y la inclusión plena de las personas con discapacidad en la vida social, educativa, deportiva y cultural.