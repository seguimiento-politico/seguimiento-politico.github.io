title: Hacer del deporte una herramienta de mejora económica y social desde las Administraciones públicas y las instituciones
statements: 
  - id: 1
    quote: Impulsar la práctica deportiva en las distintas instituciones en aras a mejorar la salud del personal, reforzar los lazos en el entorno laboral y reducir las bajas laborales vinculadas a los problemas de salud asociados a la inactividad.
  - id: 1
    quote: Promover horarios flexibles para facilitar la incorporación al horario laboral de programas de actividad física.
  - id: 1
    quote: Promover estudios relativos al coste laboral derivado de problemas de salud asociados a un estilo de vida inactivo, y llevar a cabo estudios estables sobre el impacto del deporte en la economía, según modalidades de deporte y ámbitos de actividad deportiva (even- tos deportivos, turismo deportivo, deporte-salud, etcétera).
  - id: 1
    quote: Promover el turismo deportivo, ya sea a través de eventos deportivos como de oferta turística ordinaria, tanto en el medio urbano como en el rural, en los espacios naturales o en áreas acuáticas (ríos, lagos y mares).