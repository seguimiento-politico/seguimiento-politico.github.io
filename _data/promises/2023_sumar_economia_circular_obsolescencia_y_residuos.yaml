title: "Hacia un país circular"
description: "La economía circular es ya una exigencia europea (plan de acción para la economía circular de la UE) y un imperativo de la transición ecológica. Nuestros sistemas económicos deben imitar a la naturaleza y cada residuo convertirse en el recurso de otro proceso productivo cerrando los ciclos materiales. En el año 2020 España aún se encontraba por debajo de la media europea en el uso circular (secundario) de material: un 11,2% frente a la media de la UE, un 12,8%. Por eso es necesario una apuesta contundente y coordinada a través de una estrategia integral de Economía Circular con ramificaciones legislativas, fiscales, inversiones en infraestructuras, I+D+i, políticas industriales y políticas de empleo. Dejaremos atrás para siempre la España de usar y tirar. Consolidaremos progresivamente, a lo largo de la próxima década, un sistema productivo que aplique efectivamente la jerarquía de residuos (reducir, reutilizar, reciclar) y facilite la reparabilidad, la reutilización, y el reciclaje de componentes y materiales. De modo más concreto, Sumar se compromete a desarrollar las siguientes líneas de acción:"
statements:
  -
    id: 1
    quote: "Desarrollo de una <b>ley contra la obsolescencia programada.</b> Impulsaremos un ambicioso marco legislativo que sancione el desarrollo industrial fraudulento a través del acortamiento de la vida útil de los productos."
  -
    id: 2
    quote: "Unificación nacional y revisión de la catalogación de los residuos desde una óptica de economía circular. Es necesaria su revisión desde esta óptica para facilitar la conversión legal de los flujos materiales en subproductos reutilizables."
  -
    id: 3
    quote: "Limitar la proliferación de envases y plásticos a través de una <b>ley de embalaje</b> a través de un Real Decreto de embalaje, reducción en origen y granel."
  -
    id: 4
    quote: "Estrategia de materiales estratégicos. Recuperación, reutilización y reciclaje. Desarrollaremos una estrategia en línea con Europa en la que se impulsen sistemas de I+D+i e industriales para poder recuperar todos aquellos materiales identificados como estratégicos y escasos."
  -
    id: 5
    quote: "Desarrollar una <b>ley de despilfarro alimentario</b> con objetivos ambiciosos y con incidencia en todos los pasos de la cadena de producción alimentaria."

  