    quote: <b>Mantenimiento de una Vicepresidencia del Gobierno de Transición Ecológica</b> para coordinar, con la necesaria autoridad ante el resto de los ministerios, y realizar una verdadera política transversal de lucha contra la emergencia climática. La Vicepresidencia de Transición Ecológica debe preservar las competencias directas en mitigación del cambio climático y adaptación a este.
  -
    id: 2
    quote: <b>Creación de una agencia especial para la TEJ y de un observatorio del avance de la TEJ</b> que incluyan mecanismos de evaluación de políticas públicas y herramientas de devolución a la ciudadanía (2024). Dependerá de la presidencia del Gobierno y de la Conferencia de Presidentas y Presidentes. Tendrá seguimiento parlamentario y una comisaría al frente que disponga de recursos y competencias para marcar prioridades y objetivos en todas las áreas de gobierno. El observatorio deberá verificar avances, proporcionar información para consolidar o corregir tendencias y rendir cuentas sobre el avance de la TEJ.

  