title: "Derecho a la salud: Un pacto por la salud en España"
description: 
statements:
  -
    id: 1
    quote: Proponemos impulsar un gran pacto por la salud, la sanidad y el bienestar en España, que garantice el derecho a la salud.
  -
    id: 2
    quote: Para ello actualizaremos nuestro Sistema Nacional de Salud blindando su universalidad -revirtiendo las reformas legislativas que han limitado este aspecto- y su carácter público y mejorando su eficacia y su coordinación.
  -
    id: 3
    quote: Se rediseñará el Consejo Interterritorial del Sistema Nacional de Salud para establecer una nueva gobernanza entre el Ministerio y las comunidades autónomas, que junto con las asociaciones de pacientes y agentes sociales implicados garanticen la equidad del Sistema Nacional de Salud y velen por una cartera básica de servicios, programas y prestaciones común a las diferentes comunidades autónomas.
  -
    id: 4
    quote: Desarrollaremos una Ley General de Salud y Bienestar que asegurará una atención sanitaria integrada en los territorios y vertebrada desde la atención primaria y comunitaria. 
  -
    id: 5
    quote: El pacto incluirá un plan estratégico para la reducción de las desigualdades sociales en salud, que implicará a diferentes ministerios y agentes institucionales, a fin de abordar los determinantes sociales de la salud desde una perspectiva amplia.