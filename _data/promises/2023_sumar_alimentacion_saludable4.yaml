title: Creación de una red de espacios públicos comunitarios para facilitar el derecho a la alimentación saludable y sostenible a escala de barrio o municipal.
statements:
  -
    id: 1
    quote: "Uso de equipamientos públicos de proximidad (economatos cooperativos, centros de distribución de alimentos para redes asociativas, entre otros) en los que se pueda disponer de cocina y comedor colectivos y que pudieran vincularse a despensas comunitarias y a redes de distribución alternativa de alimentos agroecológicos."
  -
    id: 2
    quote: "Fomento de políticas municipales dirigidas al desarrollo de huertos urbanos y de mercados municipales, con el fin de que se puedan aprovechar mejor estos espacios."
  -
    id: 3
    quote: "Impulso de mercados de agricultores y de la venta directa de productos, tanto en explotaciones como en puntos de venta específicos."
  -
    id: 4
    quote: "Acciones que favorezcan el encuentro y la colaboración, la búsqueda de soluciones colectivas, la visibilización de las tareas, el intercambio de conocimientos y recursos en torno a prácticas culinarias y la mejora de conocimientos de cocina, nutrición y gestión doméstica para hacer frente a la pobreza energética."