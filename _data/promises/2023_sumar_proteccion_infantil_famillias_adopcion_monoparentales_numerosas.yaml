title: "Protección derechos infancia y familias: Adopción, participacion infantil y equiparación familias monoparentales a numerosas"
statements:
  -
    id: 1
    quote: <b> Promoción y apuesta por la participación infantil.</b> Garantizaremos que los niños y las niñas tengan la oportunidad de ser escuchadas en todos los procedimientos que les afectan, habilitando los foros de participación infantil adecuados a todos los niveles para que la infancia participe y tenga voz.
  -
    id: 2
    quote: <b>Ley estatal de familias</b> que reconozca las diferentes modalidades de familias, que equipare las familias monoparentales con las familias numerosas en cuanto a derechos y ayudas, y blinde los permisos y los derechos por cuidado familiar.
  -
    id: 3
    quote: <b>Mejora de los procesos de adopción internacional</b> para que garanticen los derechos de las niñas y los niños en los países de origen y dotarlos de mayor transparencia, además de trabajar para eliminar las restricciones de terceros países a la adopción internacional por parte de familias LGTBI+.