title: "Renovación del Consejo General del Poder Judicial"
description: Necesitamos un Consejo General del Poder Judicial (CGPJ) que sea reflejo de la pluralidad democrática de nuestro país y que dé lugar a un gobierno transparente del poder judicial, evitando su uso partidista y garantizando el interés general de la ciudadanía.
statements:
  - id: 1
    quote: Para eso es preciso reformular su sistema de elección y reforzar su naturaleza democrática y, por tanto, el protagonismo del Parlamento, así como la obtención de mayorías, de modo que se evite el bloqueo que en la actualidad sufre, garantizando una representación plural y equilibrada que asegure la imparcialidad del órgano y evite su instrumentalización.
  - id: 2
    quote: Estableceremos mecanismos para lograr la paridad, al igual que en los restantes órganos de gobierno, y respaldaremos que, una vez expirado su mandato, cesen automáticamente vocales y presidente. 
  - id: 3
    quote: En cuanto a los vocales del CGPJ de procedencia judicial, mantenemos el modelo de elección parlamentaria.
  - id: 4
    quote: También reformaremos la Ley Orgánica del Poder Judicial para ajustar las competencias del CGPJ a las funciones relativas a su estatuto y el régimen de incompatibilidades de los miembros del Consejo, así como lo relativo a la ordenación de nombramientos, ascensos, inspección y régimen disciplinario entre los funcionarios y empleados públicos del poder judicial con el objeto de incrementar la eficacia del funcionamiento de la justicia como un servicio público para la ciudadanía.
  - id: 5
    quote: La primera semana tras la constitución de las Cortes, nuestro grupo parlamentario propondrá a las presidencias del Congreso y del Senado que convoquen sin demora un pleno para activar el proceso de renovación del Consejo General del Poder Judicial.