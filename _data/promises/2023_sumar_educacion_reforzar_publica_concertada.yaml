title: "Apuesta decidida por reforzar la educación pública y la responsabilidad y regulación públicas del conjunto del sistema, incluyendo la red concertada"
description: "La educación es un derecho fundamental y universal como reconocen la Declaración Universal de Derechos Humanos y la Constitución española. La educación pública desde el nacimiento es una prioridad nacional."
statements: 
  - id: 1
    quote: Es imprescindible garantizar plazas escolares gratuitas y de proximidad para todos los niños y todas las niñas independientemente de la zona del país en la que vivan.
  - id: 2
    quote: Para ello, es necesario alcanzar de manera inmediata el 5% del PIB en gasto educativo, y avanzar progresivamente hacia el 7%. Esta inversión se debe garantizar mediante una Ley de Financiación del Sistema Público Educativo.
  - id: 3
    quote: Este objetivo necesita una red suficiente de centros de titularidad y gestión pública que permita cubrir todas las necesidades educativas (desde los 0 años) en sus diferentes etapas y modalidades, así como en los distintos distritos escolares y territorios, incluida la escuela rural. 
  - id: 4
    quote: Esto debe acompañarse de una regulación y responsabilidad públicas del conjunto del sistema educativo, de modo que todos los centros ofrezcan una educación de calidad y permitan un aprendizaje activo, al tiempo que cumplan con los principios de accesibilidad, transparencia, inclusión e igualdad, fomentando la democratización y la cooperación de la enseñanza.
  - id: 5
    quote: Es fundamental, en esta dirección, evitar la segregación escolar en la red pública y, sobre todo, donde ha tenido más impacto, esto es, en una parte de la concertada, en lo que hace especialmente —aunque no solo— a colectivos de estudiantes en situación de vulnerabilidad por condiciones desfavorecidas, discapacidad, o dificultades académicas, garantizando la accesibilidad y educación en condiciones de igualdad, así como la inclusión de las distintas diversidades. Para ello, será necesario revisar la normativa de conciertos educativos para que la red concertada sea realmente subsidiaria de la pública y, asimismo, acabar con la cesión de suelo público para la construcción de centros educativos en manos privadas. 
  - id: 6
    quote: Por ello, la oferta de plazas concertadas se financiará con recursos públicos solo en los casos en que sea estrictamente necesario, esto es, debido a una insuficiencia en la red pública. 
  - id: 7
    quote: Y, con el objetivo de corregir la segregación escolar, se establecerá también por ley el incremento progresivo del porcentaje de los fondos públicos destinados a la red pública.
  - id: 8
    quote: Se suprimirán de forma inmediata los conciertos educativos con centros que discriminen por razón de sexo o utilicen mecanismos encubiertos para seleccionar a su alumnado por razones económicas, ideológicas u otras características culturales o personales. 
  - id: 9
    quote: Con carácter inmediato, se controlará el estricto cumplimiento de la ley, fiscalizando, asimismo, que los centros privados sostenidos con fondos públicos no impongan tasas ilegales a las familias del alumnado mientras los conciertos estén en vigor.