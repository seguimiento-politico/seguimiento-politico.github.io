title: Un orden internacional basado en la solidaridad y el internacionalismo digital
statements: 
  - id: 1
    quote: Es necesario establecer un diálogo internacional que tenga en cuenta las diferencias culturales y abandone los legados coloniales e imperiales. Se deben organizar foros en el marco de los organismos internacionales para impulsar estas conversaciones y una fraternidad «conectada» así como evitar que los imperios en declive cancelen las demandas populares. 
  - id: 2
    quote: Además, se deben promover misiones de cooperación científica y técnica a todos los niveles, desde los grandes centros de investigación y educación hasta las empresas públicas y mixtas. 
  - id: 3
    quote: Esto se sumará a los esfuerzos actuales para repensar las políticas de protocolos, patentes y propiedad intelectual desde un esquema multilateral, lo que debería resultar en la desmercantilización de la creatividad. 
  - id: 4
    quote: También es importante impulsar alianzas entre los países del sur de Europa para eliminar todas las cláusulas de los tratados comerciales que imponen el libre flujo de datos y evitar que fluyan hacia los imperios tecnológicos, lo que permitiría que los centros locales puedan aprovecharlos. De esta manera, se promoverá la transferencia de tecnología y se reducirá la dependencia de las grandes empresas tecnológicas.