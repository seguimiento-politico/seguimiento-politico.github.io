title: Desarrollo del reglamento de la ley reguladora del derecho de asilo y la protección subsidiaria, sistematizando el acceso al asilo por vía diplomática
statements: 
  - id: 1
    quote: Con ánimo de reducir o evitar en la medida de lo posible las migraciones internacionales irregulares, inseguras para los migrantes, se desarrollará el artículo 38 de la Ley de Asilo y se establecerá un procedimiento para atender los casos que se presenten fuera del territorio estatal. 
  - id: 2
    quote: En el futuro procedimiento, los consulados y las embajadas de España recibirán las solicitudes de manera presencial o virtual y garantizarán el acceso físico a la representación diplomática o habilitarán un espacio seguro para atender a las personas solicitantes. 
  - id: 3
    quote: El Ministerio de Asuntos Exteriores, Unión Europea y Cooperación facilitará el traslado a España de las personas a las que se otorgue protección o de las que se autorice su traslado durante la tramitación del procedimiento.