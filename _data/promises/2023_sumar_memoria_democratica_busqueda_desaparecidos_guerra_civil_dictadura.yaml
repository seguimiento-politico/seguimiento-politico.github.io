title: "Impulso, institucional y presupuestariamente, de la obligación estatal de llevar a cabo las tareas de búsqueda, localización, exhumación e identificación de las personas desaparecidas en la guerra y la dictadura, de acuerdo con los paradigmas transnacionales de los derechos humanos y la justicia de la Transición."
statements:
  - id: 1
    quote: Aumentaremos progresivamente la dotación presupuestaria anual prevista para las tareas de localización, exhumación e identificación de las personas desaparecidas para garantizar el derecho a la verdad, la justicia y la reparación de las víctimas, así como la presencia institucional en todos los actos de reparación que se realicen, al objeto de escuchar y apoyar a las víctimas.
  - id: 2
    quote: Impulsaremos la elaboración de mapas del territorio que sirvan para localizar los restos de víctimas desaparecidas durante la Guerra Civil y la dictadura.