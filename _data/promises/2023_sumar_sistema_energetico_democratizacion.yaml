title: Un Fondo Público de Inversión en Energías Renovables y Democratización de la energía y autoconsumo
statements:
  -
    id: 1
    quote: <b>Un Fondo Público de Inversión en Energías Renovables.</b> Con el fin de contribuir a que el proceso de implantación de las energías renovables sea también un instrumento que permita vertebrar mejor el país y contribuir al reto demográfico de fijar población en la España vaciada, crearemos un Fondo Público de Inversión en Energías Renovables, similar al Fondo Soberano Noruego del Petróleo, cuyo objetivo será financiar procesos de desarrollo industrial en la España vaciada y en el mundo rural, así como mejorar la dotación de servicios públicos de estos territorios.
  -
    id: 2
    quote: <b>Fomentar el autoconsumo colectivo</b>. Avanzar hacia la flexibilización de la instalación del autoconsumo, especialmente el colectivo, para lograr el objetivo de que el 10% de la energía eléctrica demandada en 2030 proceda de instalaciones de autoconsumo. Se establecerán objetivos mínimos sectoriales del 30% de la demanda en edificios residenciales, de servicios y del sector público, el 20% en el sector ganadero y agrícola y el 10% en instalaciones industriales no intensivas. Este paquete de medidas incluirá la creación de la figura del consumidor asociado, la reducción de las tramitaciones y el permiso de conexión automática en relación a la potencia contratada, para que por debajo de 2,4 kWp de potencia tenga el mismo tratamiento que un electrodoméstico.
  -
    id: 3
    quote: <b>Impulso a las comunidades energéticas</b> mediante la transposición ambiciosa de las directivas europeas para garantizar a estas un marco favorable como nuevos actores del sector energético y por un plan específico para el autoconsumo colectivo de carácter social.
