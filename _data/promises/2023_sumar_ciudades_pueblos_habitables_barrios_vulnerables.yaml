title: Creación de un programa estatal para los barrios vulnerables.
statements:
  -
    id: 1
    quote: Impulsaremos la creación de un programa estatal de rehabilitación y mejora de los barrios donde se concentra la población más vulnerable de nuestras áreas urbanas. 
  -
    id: 2
    quote: El objetivo será el de mejorar las condiciones de vida de estas personas y reducir las desigualdades sociales, evitar el riesgo de fractura social y hacer frente a la crisis ambiental mediante la mejora de las condiciones de vida. 
  -
    id: 3
    quote: "El programa pondrá a disposición de las comunidades autónomas y de los ayuntamientos los recursos y el apoyo necesario para desarrollar estas intervenciones a través de convocatorias anuales de ayudas directas. Las administraciones locales quedarán así habilitadas y emplazadas a intervenir en los barrios vulnerables por varias vías: incremento y adecuación de los servicios existentes, cuidado y humanización del espacio público, rehabilitación de viviendas, mejoras en la accesibilidad y la habitabilidad, mejora o creación de zonas verdes, así como actuaciones específicas en materia de medio ambiente, educación y salud pública."
  -
    id: 4
    quote: Se facilitará la adaptación a los efectos del cambio climático para evitar que estos tengan un impacto diferenciado sobre la población más vulnerable.
 
  