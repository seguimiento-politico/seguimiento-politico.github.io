title: "Impulso de una estrategia de la justicia del siglo XXI para garantizar que cumple su función como pilar básico de nuestra democracia y servicio público de calidad"
description: "Los principios centrales de nuestra democracia dependen en gran medida de la justicia: su actuación garantiza la efectividad real de estos valores o la frustra de facto. La Administración de justicia es un poder del Estado encargado de aplicar la ley, además de un servicio público que provee a la ciudadanía, a las empresas, a las asociaciones y a los colectivos de un bien esencial: la resolución de disputas y la atribución y efectividad de los derechos."
statements:
  - id: 1
    quote: España no se puede permitir continuar con una Administración de Justicia colapsada e incapaz de resolver, conforme a la ley y en tiempo razonable, los conflictos que se le plantean.
  - id: 2
    quote: El inadecuado funcionamiento de la justicia perjudica especialmente a los más vulnerables. 
  - id: 3
    quote: Una Administración de Justicia eficaz es la mejor garantía de derechos para las personas y los sectores sociales más débiles frente a aquellos con mayor poder.


