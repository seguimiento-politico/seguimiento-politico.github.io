title: "Universidad: Aumento de la oferta de becas en función de la renta y de otros soportes requeridos para, con ello, minimizar la precariedad vital y educativa del estudiantado"
statements: 
  - id: 1
    quote: Por ejemplo, contribuiremos a facilitar el acceso a un alojamiento digno, cuando así se requiera por razones socioeconómicas o situación de vulnerabilidad en los procesos de movilidad estatal o internacional, mediante plazas en residencias estudiantiles a precios asequibles, intercambios o ayudas. 
  - id: 2
    quote: Hay que revisar la normativa de becas actual para acelerar su tramitación y asegurar que se ingresen al inicio del curso académico.
  - id: 3
    quote: Tenemos que ofrecer soportes en relación con la cobertura de necesidades, como por ejemplo el bienestar emocional o mental, contando para ello con una financiación extraordinaria que permita fortalecer la corresponsabilidad en este ámbito. 
  - id: 4
    quote: Hacer un seguimiento exhaustivo del estudiantado que combina estudios y trabajo, analizar su relación con las tasas de permanencia y abandono, y ofrecer los soportes e instrumentos adecuados.