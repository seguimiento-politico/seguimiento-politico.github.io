title: Reforzaremos los programas de turismo y de termalismo del Instituto de Mayores y Servicios Sociales (IMSERSO) 
statements:
  - id: 1
    quote: Reforzaremos los programas de turismo y de termalismo del Instituto de Mayores y Servicios Sociales (IMSERSO) para seguir mejorando la calidad de vida y el acceso de las personas mayores y de las personas con discapacidad a servicios de ocio y de salud, así como contribuir al mantenimiento del empleo turístico y a la desestacionalización del sector. 
  - id: 2
    quote: La mejora de los programas debe tener en cuenta las preferencias de las personas usuarias.