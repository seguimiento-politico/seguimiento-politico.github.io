title: " Incorporación de oficinas o unidades de atención a la discapacidad y a las distintas diversidades en los estatutos de todas las universidades."
statements: 
  - id: 1
    quote: Se facilitarán recursos materiales, presupuestarios y humanos suficientes para abordar este compromiso. 
  - id: 2
    quote: Aseguraremos un presupuesto específico y suficiente para garantizar las actuaciones, así como los recursos humanos y técnicos adecuados a los estándares exigibles. 
  - id: 3
    quote: Conseguiremos la plena eliminación de las barreras y de la discriminación que sufren las personas con discapacidad tanto en el acceso a la universidad como en su permanencia en ella, en las transiciones a otras modalidades educativas o en la salida al mercado laboral. 
  - id: 4
