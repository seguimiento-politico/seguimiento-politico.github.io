title: Inmigración
statements:
  -
    id: 1
    quote: Deportación de los inmigrantes ilegales a sus países de origen.
  -
    id: 2
    quote: Deportación de los inmigrantes que estén de forma legal en territorio español pero que hayan reincidido en la comisión de delitos leves o hayan cometido algún delito grave.
  -
    id: 3
    quote: Revisión de los tipos penales (y endurecimiento de sus penas) para combatir a las mafias de la inmigración ilegal, así como para quienes colaboren con ellas, ya sean ONGs, empresas o particulares.
  -
    id: 4
    quote: "Acabar con el efecto llamada: cualquier inmigrante que haya entrado ilegalmente en España estará incapacitado, de por vida, a legalizar su situación y por lo tanto a recibir cualquier tipo de ayuda de la administración."
  -
    id: 5
    quote: Persecución efectiva de las mafias de comercio callejero, no solo los vendedores, también la producción y distribución.
  -
    id: 6
    quote: Suprimir la institución del arraigo como forma de regular la inmigración ilegal. Revocación de las pasarelas rápidas para adquirir la nacionalidad española.
  -
    id: 7
    quote: Elevar la exigencia en nivel de idioma, tributación e integración para la adquisición  de la nacionalidad. Posibilidad de perder la nacionalidad adquirida por actividades contra la soberanía, seguridad o independencia nacional.
  -
    id: 8
    quote: Ayudar a los países en desarrollo, víctimas también de las mafias de tráfico de personas, que debilitan sus naciones extrayendo sus recursos humanos y económicos para ofrecerlos luego como esclavos en Europa. Condicionar la ayuda al desarrollo a que los países acepten la repatriación de inmigrantes ilegales y delincuentes.
  -
    id: 9
    quote: La inmigración se afrontará atendiendo a las necesidades de la economía española y a la capacidad de integración del inmigrante. Se establecerán cuotas de origen privilegiando a las nacionalidades que comparten idioma e importantes lazos de amistad y cultura con España.
  -
    id: 10
    quote: Publicación de datos sobre nacionalidad y origen en estadísticas de delitos
  