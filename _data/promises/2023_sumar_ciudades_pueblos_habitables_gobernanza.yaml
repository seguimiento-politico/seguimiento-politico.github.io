title: Marco de colaboración y coordinación de políticas urbanas.
statements:
  -
    id: 1
    quote: Queremos avanzar hacia una gobernanza colaborativa interdepartamental y hacia una gobernanza multinivel en relación al tema urbano, en donde la consecución de objetivos se ponga por delante de la tradicional lógica de defensa de las competencias propias.
  -
    id: 2
    quote: Así, en colaboración con las comunidades autónomas, los entes locales y la sociedad civil, se avanzará en la constitución de entes metropolitanos para gobernar las áreas funcionales de las ciudades de mayor tamaño. 
  - id: 3
    quote: Se incentivará la coordinación de las políticas municipales en estas áreas funcionales, con la participación de todos los agentes implicados.
  