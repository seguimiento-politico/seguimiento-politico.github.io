    quote: Apostaremos por un incremento paulatino del presupuesto destinado a la cultura en la próxima legislatura hasta alcanzar un horizonte del 1% en los Presupuestos Generales del Estado, sin contar en dicho porcentaje con los fondos procedentes de programas comunitarios extraordinarios.