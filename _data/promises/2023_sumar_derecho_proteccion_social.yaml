title: Impulsaremos una reforma constitucional que garantice sólidamente los derechos sociales y, en concreto, que blinde el derecho a la Seguridad Social.
statements:
  -
    id: 1
    quote: Impulsaremos una reforma constitucional que garantice sólidamente los derechos sociales y, en concreto, que blinde el derecho a la Seguridad Social. 
  - id: 2
    quote: El sistema de la Seguridad Social es el núcleo esencial de lo que, de un modo amplio, se denomina protección social. El texto constitucional explicitará que el sistema de la Seguridad Social es una función del Estado de la que está excluida toda operación de lucroprivado, así como que el sistema está basado en el principio solidario que impone un mecanismo financiero de reparto, una caja única, la consideración conjunta de las con tingencias y la redistribución de rentas de los que más a los que menos tienen. 
  - id: 3
    quote: En tanto esa reforma constitucional no se produzca, estas garantías vendrán de la mano de leyes ordinarias.