title: Más igualdad y mejor protección social
statements:
  -
    id: 1
    quote: Implementaremos una «herencia universal». Las políticas de protección a la ciudadanía puestas en marcha con la crisis del COVID-19 han logrado que, por primera vez en nuestra historia, la desigualdad y la pobreza hayan disminuido rápidamente después de una crisis. Pero hay que seguir actuando para que España deje de ser uno de los países más desiguales de la UE. Para ello, se propone implementar, financiada con un nuevo impuesto a las grandes fortunas, una «herencia universal» de 20.000€, que se hará efectiva al cumplir los 23 años, para ayudar a las personas jóvenes a seguir formándose, iniciar su andadura profesional e independizarse.
  -
    id: 2
    quote: Impulso de una prestación por crianza, para luchar por la erradicación de la pobreza infantil. Se cobrará hasta los 18 años y unificará en una única ayuda el actual complemento de ayuda a la infancia del Ingreso Mínimo Vital y la deducción por maternidad en el IRPF.
  -
    id: 3
    quote: "Garantía de la suficiencia de las pensiones y refuerzo del sistema público. Durante esta legislatura se ha garantizado por ley, por fin, una reivindicación histórica: la actualización automática de las pensiones de acuerdo con el crecimiento del IPC para asegurar el poder adquisitivo de las mismas. Este compromiso se mantendrá de forma absoluta, pero además se subirán por encima del IPC las pensiones mínimas y las pensiones no contributivas, hasta que su cuantía alcance, al menos, el umbral de la pobreza. También se seguirá reforzando el sistema público de pensiones con más ingresos, derivados tanto de los nuevos mecanismos de financiación como del aumento de cotizantes y de mayores bases de cotización."
  -
    id: 4
    quote: Reforzaremos el compromiso presupuestario con el Estado del bienestar en todos sus ámbitos de actuación, en línea con los principios del Pilar Europeo de Derechos Sociales. El objetivo debe ser llevarlo a niveles similares al de los países más desarrollados de nuestro entorno, en especial en ámbitos como la vivienda, la familia y la infancia o la atención a la dependencia. Las políticas sociales son un pilar fundamental del bienestar de la ciudadanía y un elemento central de la sostenibilidad del modelo económico de mercado, cuya presencia evita problemas de inseguridad económica, desigualdad y exclusión.
  -
    id: 5
    quote: Aumento de la inversión en atención a la dependencia, la vida plena, y su intensidad protectora, financiando con cargo a impuestos los cuidados ofrecidos por el sistema. En los últimos tres años, la aportación de la Administración General del Estado a la financiación del sistema ha pasado de apenas el 15% a cerca del 30%. Sin embargo, el gasto público en cuidados de larga duración no supera el 1% del PIB, por debajo de la media del 1,5% de la OCDE y muy lejos del 3% de Países Bajos y los países nórdicos. Por ello, continuaremos incrementando la financiación estatal del SAAD hasta que alcance el 50%, asegurando que las comunidades autónomas mantengan su inversión en términos reales. Al mismo tiempo rediseñaremos, bajo principios redistributivos, el actual sistema de copagos para asegurar que todas las personas dependientes reciben una atención adecuada y suficiente independientemente de sus ingresos.
  -
    id: 6
    quote: Facilitaremos y agilizaremos las transferencias sociales de carácter monetario, estableciendo mecanismos que permitan su automatización y su rápida distribución a las personas beneficiarias, con lo que se evitarán trámites burocráticos innecesarios. Se estudiará la forma de hacerlo a través de la Agencia Tributaria, lo que requeriría que todas las personas que perciban ingresos presenten una declaración. En cualquier caso, esto se hará sin que la medida suponga un aumento de la carga tributaria para las personas con ingresos más bajos. También se establecerán los mecanismos necesarios para que todas las personas tengan acceso a una cuenta bancaria donde recibir las ayudas a las que tienen derecho.
  