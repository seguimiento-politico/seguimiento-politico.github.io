title: Planes de Industrialización Verde y Turismo Sostenible
statements:
  -
    id: 1
    quote: <b>Atracción de industria a zonas de producción renovable.</b> Favorecer la instalación de industrias en las regiones de la España vaciada que acogen importantes desarrollos de energías renovables. Para ello se estudiarán reformas en el mercado eléctrico que rebajen el precio de la electricidad en las cercanías a las zonas productoras de energía renovable y fomentaremos las subastas de contratos renovables a largo plazo que garanticen precios estables para pequeñas y medianas empresas.
  -
    id: 2
    quote: <b>Mesa de transferencia empresarial.</b> Replicaremos modelos de desarrollo industrial exitosos, para ello fomentaremos la colaboración horizontal entre actores privados. En este plano, el Estado actuará como intermediario para el intercambio de información, con el fin de conectar las empresas y el mundo de la investigación.
  -
    id: 3
    quote: <b>Desarrollo de un turismo más sostenible.</b> El turismo supone una industria estratégica por su peso absolutamente central en la economía española, en la que en 2022 aportó un 12,2% del PIB. Además, su impacto ecológico en término de emisiones de CO2 es significativo. Y la responsabilidad histórica del modelo turístico de sol, playa y masificación en el deterioro ecológico irreversible del litoral mediterráneo y el territorio insultar español ha sido nefasta. Por todo esto, España necesita una estrategia nacional de turismo sostenible que armaremos en base a los siguientes puntos.
  -
    id: 4
    quote: <b>El turismo como sector climáticamente vulnerable.</b> Los profundos impactos ambientales que van a vivir los destinos turísticos españoles como efecto del cambio climático lo convierten en un firme candidato a la transformación profunda de sus pautas de negocio. Por otro lado, cumplir con el Acuerdo de París exigirá una revisión del mercado global de la aviación comercial en las próximas décadas, que deberá internalizar costes y reducir sustancialmente sus emisiones sin que, por ahora, exista alternativa tecnológica descarbonizada. Esto afectará negativamente al sector turístico, por lo que debemos anticiparnos a dicha posibilidad. Por ello es necesario que las políticas de Estado incorporen el turismo dentro de los sectores en los que considerar escenarios de trabajo orientados a una reconversión industrial ecológica.
  -
    id: 5
    quote: <b>Plan de turismo sostenible y derecho al lugar.</b> El desarrollo incontrolado del turismo atenta profundamente contra los lugares en los que este se concentra masivamente. El plan de turismo regulará y acompañará a la industria turística para lograr articular una oferta que, siendo fuente de prosperidad en términos económicos, minimice sus impactos ecológicos y sociales. Regularemos el parque de viviendas turísticas en las ciudades, estableceremos límites a las plazas hoteleras en función de la capacidad de carga ecológica y social de los territorios y desarrollaremos un paquete de tasas turísticas que sirvan para garantizar el derecho al lugar de sus habitantes, internalizando costes que hoy se externalizan sobre la naturaleza y el estado de bienestar.
  -
    id: 6
    quote: <b>Plan Nacional de Turismo Rural y Ecoturismo,</b> en consonancia con las demandas del sector, para ayudar a alcanzar el potencial pleno de España y contribuir a la transformación del sector desde coordenadas ecológicas ambiciosas.

  