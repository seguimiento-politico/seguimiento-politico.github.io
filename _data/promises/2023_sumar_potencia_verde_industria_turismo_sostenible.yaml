title: Desarrollo de un turismo más sostenible.
description: El turismo supone una industria estratégica por su peso absolutamente central en la economía española, en la que en 2022 aportó un 12,2% del PIB. Además, su impacto ecológico en término de emisiones de CO2 es significativo. Y la responsabilidad histórica del modelo turístico de sol, playa y masificación en el deterioro ecológico irreversible del litoral mediterráneo y el territorio insultar español ha sido nefasta. Por todo esto, España necesita una estrategia nacional de turismo sostenible que armaremos en base a los siguientes puntos.
statements:
  -
    id: 1
    quote: <b>El turismo como sector climáticamente vulnerable.</b> Los profundos impactos ambientales que van a vivir los destinos turísticos españoles como efecto del cambio climático lo convierten en un firme candidato a la transformación profunda de sus pautas de negocio. 
    partial: ini
  - id: 2
    quote: Por otro lado, cumplir con el Acuerdo de París exigirá una revisión del mercado global de la aviación comercial en las próximas décadas, que deberá internalizar costes y reducir sustancialmente sus emisiones sin que, por ahora, exista alternativa tecnológica descarbonizada. Esto afectará negativamente al sector turístico, por lo que debemos anticiparnos a dicha posibilidad. Por ello es necesario que las políticas de Estado incorporen el turismo dentro de los sectores en los que considerar escenarios de trabajo orientados a una reconversión industrial ecológica.
    partial: end
  -
    id: 3
    quote: <b>Plan de turismo sostenible y derecho al lugar.</b> El desarrollo incontrolado del turismo atenta profundamente contra los lugares en los que este se concentra masivamente. El plan de turismo regulará y acompañará a la industria turística para lograr articular una oferta que, siendo fuente de prosperidad en términos económicos, minimice sus impactos ecológicos y sociales. 
    partial: ini
  - id: 4
    quote: Regularemos el parque de viviendas turísticas en las ciudades, 
  - id: 5
