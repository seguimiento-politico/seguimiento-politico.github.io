description: Las Administraciones públicas no pueden limitarse al día a día, a las inercias de la cotidianeidad.
statements:
  -
    id: 1
    quote: En este sentido, por un lado, debemos promover visiones estratégicas que nos permitan anticipar el futuro.
  -
    id: 2
    quote: Por otro lado, resulta imprescindible promover una cultura de la evaluación y herramientas para llevarla a cabo. Partiendo de experiencias pasadas, y del nuevo marco que ofrece la reciente Ley 27/2022, proponemos profundizar en el desarrollo de la evaluación de los resultados del sector público con un diseño institucional adecuado a partir de una agencia de evaluación de políticas públicas capaz de impulsar un trabajo que no solo genere aprendizaje interno, sino que, de cara al exterior, favorezca la rendición de cuentas y la legitimidad de las intervenciones públicas.