title: "Facilidades en los acompañamientos y el apoyo requeridos para respaldar trayectorias escolares estables y minimizar el impacto de debilidades de alta persistencia, como la repetición, el fracaso escolar y el abandono anticipado"
statements: 
  - id: 1
    quote: Es imprescindible implementar y reforzar medidas como la detección y tratamiento temprano de problemas de aprendizaje, 
  - id: 2
    quote: la implementación de planes integrales de atención personalizada al alumnado en riesgo de fracaso o exclusión, 
  - id: 3
    quote: la contratación de más profesores y profesoras de apoyo, 
  - id: 4
    quote: el refuerzo de la atención sociosanitaria y psicológica en los centros, 
  - id: 5
    quote: la inversión en centros de difícil desempeño, 
  - id: 6
    quote: el mantenimiento y reforzamiento de la escuela rural, 
  - id: 7
    quote: y la dignificación y extensión de la formación profesional y de las enseñanzas de régimen especial. 
  - id: 8
    quote: Todo ello teniendo en cuenta no solo los contenidos y procesos de la educación formal, sino también su relación con los aspectos, menos visibles, pero no menos importantes, referidos a la educación no-formal y la informal.