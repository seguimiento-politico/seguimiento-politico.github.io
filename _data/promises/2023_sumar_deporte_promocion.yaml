title: Promoción del deporte en la comunidad y en el ámbito personal, la práctica intergeneracional y la vida activa
statements: 
  - id: 1
    quote: Promover la creación de ludotecas en las instalaciones deportivas multidisciplinares, bien de nueva construcción bien aprovechando sinergias de equipamientos públicos cercanos (polideportivos, colegios, bibliotecas, centros culturales...) para crear una red de actividades dirigidas al bienestar y la salud.
  - id: 2
    quote: Construir espacios lúdicos infantiles en las proximidades de los espacios, instalaciones y equipamientos deportivos al aire libre, contribuyendo con ello a la conciliación del disfrute del tiempo libre activo en grupo y en familia.
  - id: 3
    quote: Apoyar programas de escuelas deportivas intergeneracionales para desarrollar los lazos sociales entre personas de diferentes edades.
  - id: 4
    quote: Realizar campañas de promoción del deporte en común en los servicios deportivos municipales, los centros deportivos privados y las actividades de clubes y federaciones deportivas.
  - id: 5
    quote: Fortalecer la oferta de programas deportivos municipales dirigidos a personas mayores para mejorar su salud, bienestar y autoestima, además de las relaciones sociales.
  - id: 6
    quote: Promover actividades deportivas nocturnas dirigidas a población joven, con eventos deportivos novedosos que resulten en un ocio saludable. Prevención del abuso de pantallas y del juego entre adolescentes y jóvenes.
  - id: 7
    quote: Crear un «cheque deporte» anual para niños, niñas y jóvenes a emplear en la contratación de servicios deportivos.