title: Apuesta por un nuevo modelo deportivo inclusivo, transversal y vertebrador y contra la violencia, el racismo, la xenofobia y la intolerancia en el deporte
statements: 
  - id: 1
    quote: "Debemos tener la ambición de apostar por un nuevo marco deportivo. En esta dirección, se ha de aplicar el concepto de «inclusión social» como elemento transversal y vertebrador de una sociedad cohesionada, también a través del deporte, implicando para ello a todas las instituciones y entidades que trabajen en este ámbito (por ejemplo, el tercer sector: asociaciones de mujeres, inmigrantes, personas desempleadas, cooperación al desarrollo, personas con discapacidad, centros penitenciarios, entre otros) y desarrollar acciones dirigidas a promocionar el deporte entre las personas en situación de vulnerabilidad; en especial, entre personas con discapacidad. "
  - id: 2
    quote: Conviene sumar a ello la realización de campañas de promoción y cursos de formación en federaciones deportivas dirigidas a promover valores inclusivos en el deporte. 
  - id: 3
    quote: También deben llevarse a cabo campañas de prevención del racismo y la xenofobia en el deporte, y revisar la Ley 19/2007, de 11 de julio, contra la violencia, el racismo, la xenofobia y la intolerancia en el deporte en esta misma dirección. 
  - id: 4
    quote: Finalmente, se debe cuidar el aspecto internacional del deporte apoyando al máximo políticas que contribuyan a nuestros éxitos deportivos y aprovechar estos éxitos para fomentar la cooperación internacional.