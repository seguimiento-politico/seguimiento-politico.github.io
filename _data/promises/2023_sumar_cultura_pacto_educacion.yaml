title: Pacto de Educación y Cultura
statements: 
  - id: 1
    quote: La educación y la cultura no son ajenas entre sí, sino que naturalmente comparten esencia y prácticas. Por ello, promoveremos un pacto de país entre los ámbitos institucionales de la cultura y la educación, para desarrollar estrategias y medidas recíprocas para ampliar la presencia del arte, la cultura y la creatividad tanto en la educación reglada como en la no formal. 
  - id: 2
    quote: Desde el Ministerio de Cultura y Deporte impulsaremos contratos programa con instituciones culturales para desarrollar su función educativa y promoveremos alianzas a largo plazo entre los equipamientos culturales del Ministerio y las escuelas artísticas superiores de ámbito autonómico para potenciar en los diferentes territorios la investigación y la innovación educativa vinculada a las disciplinas artísticas. 
  - id: 3
    quote: Propondremos la ordenación de la educación cultural y la mediación como ámbito profesional, que requiere de un reconocimiento y un convenio laboral específico. 
  - id: 4
    quote: Promoveremos la educación artística, musical, corporal, audiovisual y mediática en la educación Primaria, Secundaria o Bachillerato. 
  - id: 5
    quote: Asimismo, impulsaremos una socialización cultural en los centros educativos basada en el respeto de las múltiples diferencias y diversidades, incluyendo la sexual y de género, edad, origen social, nacional o étnico, lugar de procedencia o discapacidad, y basada también en el combate al acoso y a las violencias que se sufren por estas mismas razones.