title: Garantizaremos la salud, la calidad de vida y el bienestar a través del deporte
statements: 
  - id: 1
    quote: El deporte es, y debe ser, sinónimo de salud y de bienestar personal y social. Por ello hay que promover «ecosistemas saludables» que favorezcan el trabajo multidisciplinar y ofrezcan calidad, seguridad y control para las personas practicantes, garantizando la profesionalidad de las personas que trabajen en el sector.
  - id: 2
    quote: Es fundamental realizar campañas en los medios de comunicación públicos y privados, y en redes sociales, de promoción de hábitos de vida sana, combatir el sedentarismo, luchar contra la obesidad infantil y juvenil e impulsar la vida activa. También son importantes las campañas de información y prevención del consumo de fármacos y sustancias de especial peligrosidad, sin prescripción médica ni control sanitario, en gimnasios y centros deportivos, así como en clubes y federaciones deportivas.
  - id: 3
    quote: Asimismo, deberíamos incrementar la incorporación de «espacios de salud» (con equipamientos de ejercitación física) en los entornos deportivos al aire libre en parques y espacios lúdicos, jardines y áreas periurbanas.
  - id: 4
    quote: La prescripción médica de la práctica deportiva y del ejercicio físico saludable en el sistema sanitario podría incorporar a profesionales de las ciencias del deporte en los centros de salud.
  - id: 5
    quote: Garantizaremos que los Centros Deportivos cuenten con programas médicos y servicio de fisioterapia deportiva para que se adapte la práctica deportiva a las posibles patologías, y se mejoren las lesiones o traumatismos de los deportistas, evitando así dolencias que les impidan la práctica del ejercicio físico.
  - id: 6
    quote: Promoveremos cursos de formación y el diseño de protocolos en federaciones, clubes deportivos y en servicios municipales de deporte dirigidos a luchar contra los abusos y la violencia sexual en el deporte, y garanticen la protección de menores.
  - id: 7
    quote: Hay que buscar fórmulas para fijar precios reducidos de los servicios deportivos en gimnasios e instalaciones deportivas para personas mayores y en situación de vulnerabilidad.
  - id: 8
    quote: Garantizar la salud, la calidad de vida y el bienestar es también conservar a través del deporte el medio ambiente que nos rodea.
  - id: 9
    quote: Estableceremos un programa marco de financiación para la receta deportiva o prescripción de ejercicio físico en los centros de salud