    quote: Creación del Fondo de Compensación de Daños Medioambientales. El Fondo se irá constituyendo a partir de los recargos en las pólizas de seguro obligatorias a los operadores que realicen ciertas actividades económicas susceptibles de ocasionar daños al medioambiente. La finalidad de este Fondo será extender en el tiempo la cobertura de tales daños, de forma que, vencido el seguro, los daños pasan a cubrirse con cargo al Fondo por un tiempo adicional igual al que estuvo vigente la póliza, con un límite de 30 años."
