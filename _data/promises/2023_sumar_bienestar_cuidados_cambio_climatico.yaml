title: "Políticas de bienestar contra el cambio climático"
topics: [cambio climático - adaptación]
description: La calidad del medioambiente influye de forma decisiva en nuestro bienestar. El cambio climático plantea graves amenazas para la salud y el desarrollo de una vida plena, especialmente de las personas en situaciones de mayor vulnerabilidad.
statements:
  -
    id: 1
    quote: Proponemos convertir el «confort climático» en un derecho social básico, que la administración debe estar obligada a garantizar a través de transferencias, refugios climáticos cercanos, sombras y zonas verdes.
  -
    id: 2
    quote: Es urgente impulsar, regular y exigir la climatización sostenible de recintos que concentran a población en situaciones de vulnerabilidad, como centros educativos o residencias de mayores u hospitales, así como adaptar y ampliar los servicios públicos –bibliotecas, parques, centros deportivos...– para establecer una red suficiente de espacios seguros frente a episodios climáticos extremos, como las olas de calor o de frío. 
  -
    id: 3
    quote: Además, pondremos en marcha programas de preparación, protección y educación de la población en riesgo, que permitan identificar a los grupos en situaciones de vulnerabilidad de cada comunidad y desarrollar sistemas de alerta temprana, planificación y coordinación ante las emergencias climáticas.
  -
    id: 4
    quote: Asimismo, desarrollaremos un plan de choque contra la pobreza energética para garantizar los suministros energéticos básicos en hogares con especial vulnerabilidad