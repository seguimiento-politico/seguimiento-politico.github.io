title: "Salud sexual y reproductiva."
statements:
  -
    id: 1
    quote: Promoveremos un plan de salud sexual y reproductiva que incremente el abanico de anticonceptivos financiados por el Sistema Nacional de Salud. 
  -
    id: 2
    quote: También se garantizará que en todas las comunidades autónomas se respete el derecho de las mujeres a llevar a cabo las interrupciones voluntarias del embarazo dentro de la red sanitaria pública. 
  -
    id: 3
    quote: Además, se trabajará para mejorar la formación de los profesionales de la salud en la detección precoz de las violencias sexuales y el acompañamiento de sus víctimas.
  -
    id: 4
    quote: Se trazará una estrategia estatal de atención y prevención de los problemas de adicción derivados del chemsex, con participación activa en su diseño de los colectivos implicados. Como es deseable en el abordaje de cualquier adicción se planteará la problemática desde la perspectiva de los determinantes sociales de la salud, sin estigmatización ni punitivismo, abordando de forma respetuosa la diversidad sexoafectiva.
  -
    id: 5
    quote: Se propondrán medidas para el fomento de la salud sexual, aprovechando el mapeo de activos en salud en los distintos territorios, reforzando y apoyando la labor que realiza el tercer sector y potenciando alianzas con distintos actores a nivel sanitario, social y educativo. 
  -
    id: 6
    quote: Se implementarán políticas de prevención para evitar nuevas infecciones por VHC, VIH y otras ETS.