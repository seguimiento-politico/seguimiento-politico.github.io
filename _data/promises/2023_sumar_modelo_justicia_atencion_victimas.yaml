title: "Mejoraremos la atención a las víctimas mediante la implantación de servicios de justicia restaurativa de carácter público y universal en todas las fases del proceso penal."
description: "España se caracteriza por una elevada litigiosidad y un uso insuficiente de instancias no judiciales para resolver conflictos."
statements:
  - id: 1
    quote: Mejoraremos la respuesta dada a las víctimas, se desarrollará reglamentariamente el Estatuto de la Víctima, estableciendo un derecho de acceso a servicios de justicia restaurativa, para todas las víctimas que así lo soliciten, con la finalidad de obtener una adecuada reparación material y moral de los perjuicios derivados del delito.
  - id: 2
    quote: Garantizaremos la calidad de los servicios de justicia restaurativa, así como su consideración como servicio público.
  - id: 3
    quote: Estos servicios se financiarán de forma estable y suficiente en todo el Estado para que no existan territorios donde las víctimas no puedan acceder a los servicios de justicia restaurativa eficaces, seguros y competentes.
  - id: 4
    quote: Promoveremos las reformas procesales oportunas para dotar de seguridad jurídica a los resultados que se produzcan en el proceso restaurativo.
