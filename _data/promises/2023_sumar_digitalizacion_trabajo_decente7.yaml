title: Reconocimiento del derecho a la intimidad en los controles por reconocimiento facial
description: La generalización del teletrabajo determina la necesidad de clarificar los derechos de las personas trabajado ras frente a estos sistemas de control empresarial que actúan en remoto.
topics: [digitalización, privacidad digital]
statements:
  -
    id: 1
    quote: Se reconocerá el derecho a la intimidad en los controles por reconocimiento facial de las personas trabajadoras en teletrabajo, debiendo la empresa abstenerse del uso de dispositivos de reconocimiento facial (o similares), que impliquen la captación de imágenes, incluidos datos biométricos, de la persona trabajadora dentro de su domicilio o en un local escogido por esta para el desarrollo del trabajo a distancia.