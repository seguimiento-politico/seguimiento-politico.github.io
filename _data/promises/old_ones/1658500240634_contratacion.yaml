title: Contratación
description: "Contratación. Impulsaremos el diálogo social para abordar, entre otras, las siguientes\r\ntareas:\r\n- Revisión de los contratos formativos y aprobación y desarrollo del Estatuto del\r\nBecario para que su uso responda a finalidades exclusivamente formativas. Impulsaremos\r\nla mejora de sus retribuciones y limitaremos el encadenamiento de periodos de prácticas y\r\nestableciendo un porcentaje máximo de becarios y becarias en las empresas.\r\n- Recuperar los derechos laborales en los procesos de modificación sustancial\r\nde las condiciones de trabajo, revisando las causas y el procedimiento, garantizando su\r\nreversibilidad y su carácter negociado.\r\n- Simplificar y reordenar el menú de contratos de trabajo. Reforzaremos el principio\r\nde causalidad en la contratación temporal y las sanciones aplicables a su uso fraudulento\r\nde forma que la contratación indefinida sea la forma ordinaria de acceso al empleo,\r\npromoviendo las reformas legislativas necesarias para ello.\r\n- Explorar las opciones posibles para reducir la dualidad, favoreciendo el uso del\r\ncontrato fijo discontinuo para actividades cíclicas y estacionales.\r\n- Reforzar el control de la contratación a tiempo parcial, en especial en lo relativo\r\na la distribución irregular del tiempo de trabajo contratado. Para ello, revisaremos la\r\nnormativa sobre trabajo a tiempo parcial, para prevenir su uso fraudulento y para garantizar\r\nefectivamente que las condiciones de trabajo y los derechos laborales de los trabajadores y\r\ntrabajadoras a tiempo parcial son iguales a los de los contratados a tiempo completo.\r\nIntensificaremos las actuaciones de la Inspección de Trabajo y Seguridad Social,\r\nparticularmente en materia de tiempo de trabajo y de economía irregular. También se\r\nendurecerá el régimen de infracciones y sanciones aplicables frente a eventuales\r\nincumplimientos por parte de las empresas. Reforzaremos la obligación de constancia\r\nexpresa del horario de trabajo en el contrato a tiempo parcial.\r\n- Revisar las causas del despido para hacer más precisa la definición de las causas\r\neconómicas, técnicas, organizativas o de producción y reforzaremos el papel de la ITSS y la\r\nautoridad laboral en el control de los despidos colectivos y en otros expedientes de\r\nregulación de empleo."
