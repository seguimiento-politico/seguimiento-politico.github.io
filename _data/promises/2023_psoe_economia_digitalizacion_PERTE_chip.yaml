title: Impulsaremos a través del PERTE Chip la cadena de valor de la industria en distintas fases
statements:
  - id: 1
    quote: "Impulsaremos a través del PERTE Chip la cadena de valor de la industria en distintas fases: concepción, diseño, producción de chips y dinamización de la fabricación de productos electrónicos TIC, mediante la puesta en marcha de las líneas de ayudas contempladas en su elaboración, reforzando especialmente todo el sector innovador, alineándolo con la Chips Act europea y generando dinámicas en la cadena de valor que logren el círculo virtuoso de fomentar el establecimiento de empresas punteras, la creación de empresas innovadoras y una importante iniciativa de I+D+i que las alimente."