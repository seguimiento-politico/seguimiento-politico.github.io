title: "Apoyaremos el reconocimiento y la reparación de la represión sufrida por las mujeres durante el franquismo y reivindicar social e institucionalmente el papel cumplido por las mujeres y el movimiento feminista en la lucha por las libertades y la democracia."
statements:
  - id: 1
    quote: Para ello, todas las políticas de memoria incorporarán transversalmente el enfoque de género interseccional, atendiendo a otros parámetros de discriminación como la clase o la etnia.
  - id: 2
    quote: Además, se implementarán políticas de reparación que contemplen medidas destinadas específicamente a mujeres.
  - id: 3
    quote: Asimismo, se impulsarán los actos públicos oficiales de reconocimiento al papel cumplido por las mujeres en la lucha por la democracia trascendiendo su papel de víctimas y atendiendo a su agencialidad política
  - id: 4
    quote: También se creará una comisión, con participación académica y de las entidades memorialistas y feministas, que elabore un informe en el que se recoja el estado de la cuestión, señale las insuficiencias de lo realizado hasta ahora y plantee propuestas para políticas de verdad, justicia y reparación dirigidas específicamente a las mujeres.