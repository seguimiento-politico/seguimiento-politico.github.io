    quote: A partir de aquí, hemos de diseñar un plan, una política de transformación administrativa, sabiendo, además, que trascenderá los límites de una legislatura. Es decir, apostamos y lo hacemos con un plan fijado en el medio y largo plazo. Un plan que debería incorporar las acciones que presentamos a continuación.
  