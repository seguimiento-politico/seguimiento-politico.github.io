title: Reforma del sistema de subvenciones culturales
statements: 
  - id: 1
    quote: Propondremos la modificación de la Ley 38/2003, de 17 de noviembre, General de Subvenciones y su Reglamento de desarrollo, así como una mesa específica de trabajo en el seno de la Conferencia Sectorial de Cultura para consensuar criterios mínimos que eviten por un lado la disparidad y desigualdad entre territorios y Administraciones, y, por otro, la desventaja que ello conlleva respecto a la comunidad cultural internacional. 
  - id: 2
    quote: Abordaremos entre otras medidas la simplificación de los procedimientos; 
  - id: 3
    quote: el posible aumento a 100.000 euros del umbral de la cuenta justificativa simplificada; 
  - id: 4
    quote: la necesidad de convocatorias plurianuales para facilitar la planificación a medio y largo plazo y la sostenibilidad del trabajo cultural; 
  - id: 5
    quote: la tramitación anticipada de las convocatorias y el pago anticipado no solo con carácter previo a la justificación sino al inicio de la vida real de los proyectos; 
  - id: 6
    quote: el consenso normativo e interpretativo del concepto de beneficio en materia subvencional cultural; 
  - id: 7
    quote: o la imputación de honorarios de los autónomos al gasto subvencionable.