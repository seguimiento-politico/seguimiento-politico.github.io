title: "Reconoceremos la responsabilidad del Estado por funcionamiento anormal de la justicia y por error judicial y la exigencia indemnizatoria a cargo del Estado (art. 121 CE)."
description: Del funcionamiento anormal de la justicia derivan vulneraciones de derechos fundamentales. 
statements:
  - id: 1
    quote: La obligación del Estado de reparar las consecuencias del funcionamiento anormal de la justicia debe ser realmente exigible y debe dar lugar a la correspondiente responsabilidad indemnizatoria.
  - id: 2
    quote: Además, los daños causados por error judicial deben extenderse a supuestos más amplios que los contemplados por la jurisprudencia («error craso, patente, indubitado e incontestable») y establecerse mecanismos efectivos para su exigibilidad.
  - id: 3
    quote: Garantizar que las resoluciones de jueces y Tribunales estén adecuadamente motivadas (especialmente cuando afecten a derechos fundamentales y a libertades públicas) y redactadas en un lenguaje claro y accesible, garantizando el derecho de la ciudadanía a ser informada y asistida en una lengua que comprenda, 
    partial: ini
  - id: 4
    quote: así como a utilizar la lengua oficial que se decida en las comunidades autónomas con idioma propio y ser respondida en ella, con la misma igualdad de condiciones que en otros servicios públicos. 
    partial: end
  - id: 5
    quote: Igualmente, hay que asegurar también la protección de los derechos lingüísticos y promover el uso de las lenguas cooficiales en la Administración de Justicia.