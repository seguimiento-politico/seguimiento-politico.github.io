title: "Propondremos una regulación completa del uso de la fuerza policial que incluirá la prohibición del uso de pelotas de goma y otros materiales antidisturbios altamente lesivos."
description: Los y las profesionales y la ciudadanía se merecen una mayor seguridad jurídica en este ámbito.
statements:
  - id: 1
    quote: Se articulará una nueva regulación de rango legal y reglamentario del uso de la fuerza por las fuerzas policiales.
  - id: 2
    quote: Una regulación que sea flexible pero vigilante con el uso de mecanismos menos lesivos;
    partial: ini
  - id: 3
    quote: que adecue los protocolos a la jurisprudencia del Tribunal Europeo de Derechos Humanos y otras recomendaciones de organizaciones internacionales; 
  - id: 4
    quote: que permita la participación ciudadana o de organismos independientes en el desarrollo de protocolos de actuación (que han de ser públicos) que supongan un uso de la fuerza,
  - id: 5
    quote: y que articule mecanismos de reparación ágiles y adecuados en caso de uso impropio de la fuerza.
    partial: end
  - id: 6
    quote: En nuestro país se mantiene el uso de balas de goma por parte de las fuerzas y cuerpos de seguridad, tanto en contexto de protestas pacíficas con fines de dispersión, como en el marco de operaciones en la frontera. Se trata de un material altamente lesivo que puede ocasionar lesiones de enorme gravedad que van desde la pérdida de ojos, la ruptura de vértebras y costillas, hasta la muerte. Por ello, se prohibirá el uso de pelotas de goma y otros materiales antidisturbios altamente dañinos para la integridad física de las personas.
  - id: 7
    quote: Regularemos, a la luz de la experiencia internacional, el uso de cámaras personales, como registro fidedigno de interacciones policiales con la ciudadanía.
  - id: 8
    quote: Igualmente, se establecerán mecanismos para el control del uso de la fuerza en todos los espacios de privación de libertad (ya sean penales, policiales, de menores o extranjería).