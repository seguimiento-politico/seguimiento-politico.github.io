title: "Inversión pública y medidas fiscales para construccion y movilización de vivienda"
statements:
  -
    id: 1
    quote: Invertiremos sostenidamente, durante diez años, el 1% del PIB en construcción, compra, movilización y rehabilitación de vivienda para generar un verdadero parque de alquiler protegido, social, sostenible y asequible de más dos millones de viviendas protegidas en los siguientes diez años. A estos efectos utilizaremos toda la capacidad tanto de la Sereb como de la SEPES. Sin una inversión importante y constante no será posible hacer crecer el parque de vivienda protegida de alquiler social y asequible para situarlo a la altura de Europa, así como promover la rehabilitación con eficiencia energética del parque ya construido. Esta inversión tiene un retorno económico a corto plazo a través del ahorro en otras políticas públicas, como son los servicios sociales y la sanidad.
  -
    id: 2
    quote: Adoptaremos medidas en materia fiscal que incluyan condicionar los beneficios fiscales en el impuesto de sociedades para las SOCIMIS, EDAVS, y las sociedades y fondos de inversión inmobiliarios en función del valor social y la aportación al interés general de los proyectos que realicen.
  -
    id: 3
    quote: Impulsaremos modificaciones fiscales similares en el IRPF para los particulares que arriendan. Reduciremos también el IVA para proyectos de vivienda de alquiler social y asequible.
  -
    id: 4
    quote: Estableceremos un gravamen sobre los suelos disponibles para urbanización ociosos. Coordinaremos los patrimonios públicos de suelo (PPS) de las diferentes administraciones a través de un «banco de suelo» con la capacidad de comprar suelos adicionales a los PPS a través de una línea de crédito del ICO.
  -
    id: 5
    quote: Declararemos servicios de interés general el conjunto de actividades vinculadas a la provisión de viviendas destinadas a políticas sociales.
  -
    id: 6
    quote: Prohibiremos de forma expresa la venta de patrimonio público de suelo y vivienda de las Administraciones (específicamente el correspondiente a la Sareb, Adif y Defensa), salvo su transmisión gratuita a entidades públicas para su transformación en parque público o en proyectos público-privados de alquiler.
  -
    id: 7
    quote: Realizaremos las modificaciones legales oportunas para que las Administraciones públicas dispongan de capacidad para ejercer derechos de tanteo y retracto. 
  -
    id: 8
    quote: Impulsaremos programas públicos de compra de vivienda tanto en situaciones de emergencia (ejecuciones hipotecarias, como desahucios por impago del alquiler) como para fortalecer los parques públicos de vivienda.  