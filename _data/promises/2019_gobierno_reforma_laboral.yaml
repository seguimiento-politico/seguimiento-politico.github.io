title: Reforma laboral
description: "Derogaremos la reforma laboral. Recuperaremos los derechos laborales arrebatados por la reforma laboral de 2012. Impulsaremos en el marco del diálogo social la protección de las personas trabajadoras y recuperaremos el papel de los convenios colectivos. En concreto y con carácter urgente:"
statements:
  - id: 1
    quote: Derogaremos la posibilidad de despido por absentismo causado por bajas por enfermedad.
  - id: 2
    quote: Derogaremos las limitaciones al ámbito temporal del convenio colectivo, haciéndolo llegar más allá de las previsiones contenidas en el mismo, tras la finalización de su vigencia y hasta la negociación de uno nuevo.
  - id: 3
    quote: Derogaremos la prioridad aplicativa de los convenios de empresa sobre los convenios sectoriales.
  - id: 4
    quote: Modificaremos el art. 42.1 del Estatuto de los Trabajadores sobre contratación y subcontratación laboral a efectos de limitar la subcontratación a servicios especializados ajenos a la actividad principal de la empresa.
  - id: 5
    quote: Limitaremos la capacidad de modificación unilateral de las condiciones del contrato por parte de la empresa.
  - id: 6
    quote: Revisaremos el mecanismo de inaplicación de los convenios colectivos, orientándolo a descuelgue salarial vinculado a causas económicas graves.