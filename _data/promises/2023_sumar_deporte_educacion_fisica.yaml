title: Hacer de la educación física y el deporte una política de transformación social
statements: 
  - id: 1
    quote: Garantizar un mínimo de tres horas semanales de educación física en la enseñanza educativa obligatoria para generar hábitos de vida contra el sedentarismo, la obesidad y el sobrepeso en niños, niñas y jóvenes.
  - id: 2
    quote: Diversificar los equipamientos deportivos en los centros educativos, con una oferta variada de actividades físicas y deportivas.
  - id: 3
    quote: Promover el uso abierto de tardes y fines de semana de las instalaciones deportivas en los centros de enseñanza obligatoria y universitaria a través de la colaboración con los ayuntamientos, los clubes, las federaciones deportivas y el tercer sector.
  - id: 4
    quote: Promocionar programas para favorecer específicamente la preparación de deportistas de élite, compatibilizando la actividad dentro de la Universidad.
  - id: 5
    quote: Implementar experiencias de programas de conciliación y mentoría de estudios en centros educativos y universitarios entre jóvenes deportistas de alto rendimiento.
  - id: 6
    quote: Incorporar la práctica deportiva como actividad docente complementaria, y promover la creación de becas de estudio para deportistas de alto rendimiento dotando de mayor peso e importancia al deporte en el ámbito universitario y haciendo compatible el talento deportivo con el talento académico, así como avanzar en la transformación de los Centros de Tecnificación y de Alto Rendimiento como lugares integrales de formación.
  - id: 7
    quote: Revisar y ordenar los planes de estudio de los grados de ciencias de la actividad física y deporte con el propósito de adaptarlos a las nuevas realidades del deporte, a las demandas sociales y a los estilos de vida de la sociedad actual.