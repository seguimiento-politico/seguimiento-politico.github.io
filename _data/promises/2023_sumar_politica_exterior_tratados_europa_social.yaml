title: "Reforma de los tratados para blindar la Europa social."
statements:
  - id: 1
    quote: Promoveremos la inclusión de un protocolo de progreso social en los tratados para garantizar que, en caso de conflicto, los derechos sociales, económicos, culturales y medioambientales de las personas tengan prioridad sobre las libertades económicas de las corporaciones.
  - id: 2
    quote: Haremos de la Carta de Derechos Fundamentales de la Unión Europea y de la Carta Social Europea el programa de una nueva política social europea y promoveremos la concreción normativa de los principios del Pilar Europeo de Derechos Sociales.
  - id: 3
    quote: Reforzaremos la labor de asistencia y asesoramiento de la Agencia de los Derechos Fundamentales de la Unión Europea en materia de derechos sociales, económicos, culturales y medioambientales.