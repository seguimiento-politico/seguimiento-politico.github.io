title: "Igualdad y feminismo: Familia y conciliación"
statements:
  -
    id: 1
    quote: <b>Conciliar la vida personal, familiar y profesional de progenitores y cuidadores.</b> Para conciliar la vida personal, familiar y profesional y alcanzar la corresponsabilidad y, por tanto, un reparto equilibrado de las tareas domésticas y de las responsabilidades familiares, así como una distribución justa de los tiempos de vida de mujeres y hombres, son esenciales medidas en pro de la flexibilidad horaria y la ampliación de los permisos retribuidos, así como políticas e inversión pública que hagan al Estado corresponsable de los cuidados, entendiendo que estos van mucho más allá del ámbito de las familias. 
  -
    id: 2
    quote: Se avanzará en el debate sobre la reducción de la jornada laboral al apostar por esta como vía para reorganizar los tiempos de trabajo y equilibrar las necesidades laborales, de ocio y de cuidados.
  -
    id: 3
    quote: Además, se ampliarán los servicios del teléfono de información sobre derechos de las mujeres, orientándolo a la información sobre recursos, servicios y derechos para la conciliación corresponsable.
  -
    id: 4
    quote: <b>Apoyo a las familias monoparentales.</b> Estas familias, compuestas mayoritariamente por mujeres cabeza de familia, sufren mayor riesgo de pobreza y mayores y mayores carencias materiales severas. Se propondrán medidas de apoyo para reducir la feminización de la pobreza, así como para equiparar en derechos a estas familias, especialmente en el ámbito de los cuidados.