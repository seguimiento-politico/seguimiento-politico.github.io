title: Una fiscalidad justa que impulse mejores políticas públicas
description: Impulso de una profunda reforma del sistema fiscal español, para mejorar su progresividad y cerrar la brecha de ingresos sobre el PIB respecto a la media europea. La reforma estará orientada a que contribuyan más quienes hoy se esfuerzan menos (grandes empresas y patrimonios y rentas del capital, principalmente) y quienes incumplen con sus obligaciones tributarias. Esto permitirá, en primer lugar, implementar las políticas públicas que España necesita impulsar para atender los retos pendientes de transformación económica, reducción de la desigualdad y de la pobreza y la ampliación de los servicios públicos. De esta forma también se podrá converger con la media de la UE en el peso de los gastos públicos sobre el PIB. Esta estrategia es también la mejor garantía para la estabilidad fiscal, frente a la repetición del error de los recortes. A continuación, se recogen algunas medidas que se incluirían en esta reforma.
statements:
  -
    id: 1
    quote: <b>Implementaremos un impuesto a las grandes fortunas de forma permanente, reforzando además su progresividad, hasta llegar a tipos impositivos de al menos el 4% para los patrimonios más elevados.</b> Los impuestos sobre la riqueza son justos en una sociedad en la que la desigualdad y la pobreza alcanzan niveles inaceptables, además de necesarios para financiar medidas como la «herencia universal». Ponerlo en práctica generará una importante redistribución y una mejora notable de la igualdad de oportunidades entre las personas jóvenes. En el impuesto sobre sucesiones y donaciones se establecerá un mínimo en el conjunto de España que las comunidades autónomas no podrán rebajar. Las herencias son una de las principales fuentes de desigualdad social. Por ese motivo, es necesario recuperar este impuesto en toda España para los herederos que superen los importes que se fijan como referencia en la ley estatal vigente.
  -
    id: 2
    quote: <b>Reforma, en profundidad, del impuesto de sociedades para aumentar la contribución, en especial, de las grandes empresas.</b> Como medida inmediata se debe hacer efectivo el tipo del 15% sobre los beneficios de la empresa, en línea con lo establecido tanto por la OCDE en la denominada estrategia BEPS como en la Directiva 2022/2523 de la Comisión Europea, de tal forma que ninguna empresa tribute por debajo de este umbral, con independencia de las deducciones, exenciones, reducciones y beneficios a los que tenga derecho. Al mismo tiempo, la reforma del impuesto debe limitar la compensación de bases negativas de ejercicios anteriores; revisar y recortar las deducciones, exenciones y correcciones que aumentan la complejidad del impuesto para aproximar el tipo efectivo que pagan las empresas al nominal, evitando que sean las pymes las que realizan una mayor contribución fiscal; limitar las exenciones de dividendos y plusvalías de sociedades por su participación en sociedades filiales; revisar las excesivas ventajas en la consolidación de cuentas de los grupos internacionales; concretar nuevos criterios para definir el concepto de sede de dirección efectiva; modificar la norma anti-deslocalización, introduciendo el concepto de «jurisdicción no cooperativa» y concretando el criterio de «nivel impositivo efectivo considerablemente inferior».
  -
    id: 3
    quote: <b>Mantendremos los impuestos extraordinarios sobre las empresas energéticas y financieras mientras se aprueba e implementa completamente la reforma integral del impuesto de sociedades.</b> El Estado ha desplegado cuantiosas medidas para compensar la pérdida del poder adquisitivo de las familias trabajadoras derivada de la subida de los precios y de las hipotecas. Es justo que quienes, por el contrario, se han beneficiado de la subida de los precios y de los tipos de interés contribuyan a sufragarlas.
  -
    id: 4
    quote: Eliminaremos los privilegios de las sociedades de inversión de capital variable (SICAV, que disfrutan de gravamen del 1%) y de las sociedades anónimas cotizadas de inversión en el mercado inmobiliario (SOCIMI, que pagan el 0%).
  -
    id: 5
    quote: <b>Aumento de la progresividad del impuesto sobre la renta de las personas físicas (IRPF).</b> En primer lugar, ampliando el número de tramos a partir de 120.000€ y aplicando tipos marginales crecientes del 45% marginal actual se subirá por tramos hasta llegar al 52% para rentas a partir de 300.000€. En segundo lugar, seguir acercando los tipos de las rentas del ahorro a los de las rentas del trabajo. Este aumento afectará a rentas del capital a partir de 120.000€ para llegar, al menos, hasta un tipo del 30%. Además, es urgente eliminar el actual régimen de estimación objetiva y el régimen especial de IVA que este lleva asociado. En tercer lugar, conviene evaluar y eliminar aquellas deducciones del IRPF sin justificación económica, muchas de las cuales generan además una reducción de la progresividad del impuesto."
  -
    id: 6
    quote: <b>Modernización de nuestra imposición ambiental, para impulsar la obligatoria y urgente transición energética y la descarbonización de la economía, apostar por la sostenibilidad ambiental y obtener recursos adicionales.</b> España va muy rezagada en el ámbito de la llamada «fiscalidad verde», es decir, la que favorece las buenas prácticas ecológicas y anima a reducir las prácticas perjudiciales para el medio ambiente. No podemos permitirnos seguir rezagados. Esta revisión, en el ámbito de la energía, de la movilidad, de las reducciones de gases de industrias y del transporte, del fomento de la economía circular o la agricultura ecológica, se hará teniendo siempre en cuenta sus efectos distributivos y estableciendo mecanismos de compensación a los colectivos más vulnerables económicamente con la finalidad de que la transición energética cumpla los principios de justicia distributiva.
  -
    id: 7
    quote: <b>Reforma de la normativa del IBI.</b> Para que los municipios que así lo decidan puedan establecer escalas según el valor catastral del bien para hacerlo progresivo.
  -
    id: 8
    quote: <b>Reforma de la normativa del impuesto de transacciones financieras.</b> Para gravar también las operaciones más especulativas que actualmente no están sujetas a tributación, se incluirán no solo la compra de acciones, sino también los derivados financieros.
  -
    id: 9
    quote: Desarrollo de un plan de fiscalidad saludable, para convertir las políticas fiscales en un activo para la salud, actuando de forma preferente en la implantación de un impuesto a las bebidas azucaradas y a los alimentos ultraprocesados no saludables y la revisión de los impuestos actuales al alcohol y el tabaco.
  -
    id: 10
    quote: <b>Reducción del fraude fiscal y mejorar los instrumentos contra la corrupción.</b> Para aumentar los recursos a disposición de las políticas públicas que benefician al conjunto de la ciudadanía y, por justicia, es necesario continuar con una política decidida para evitar el fraude fiscal y la corrupción, así como para asegurar que todos cumplan con sus obligaciones tributarias, particularmente en lo que respecta a patrimonio y grandes fortunas. Asimismo, se analizará de forma continua la economía sumergida y se procurará eliminarla en cumplimiento de la Ley 11/2021, de medidas de prevención y lucha contra el fraude fiscal; se creará una base de datos fiscales única compartida entre Administraciones; se igualará el plazo de prescripción administrativa y penal a cinco años o diez años en los casos de delitos agravados, y se unificarán los umbrales y penas por los diferentes delitos fiscales y delitos agravados; se equiparará la plantilla de la AEAT a la media de los países europeos de nuestro entorno y se mejorará la independencia, autonomía, funciones y recursos operativos de la autoridad pública creada en la débil transposición realizada por la Ley 2/2023 de 20 de febrero de la Directiva 2019/1937 de la Unión Europea. Las agencias e inspecciones tributarias autonómicas trabajarán coordinadamente con la Agencia Estatal de Administración Tributaria y otros organismos exteriores para cooperar en la lucha contra el fraude y la evasión fiscal.