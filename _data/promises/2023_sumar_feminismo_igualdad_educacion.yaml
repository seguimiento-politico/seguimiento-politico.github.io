title: "Igualdad y feminismo: Educación e igualdad"
description: La coeducación es una estrategia fundamental para erradicar estereotipos de género y prevenir la violencia machista. Urge tomar medidas en el ámbito sexoafectivo para prevenir, entre otras cosas, la violencia sexual y el neomachismo entre las personas más jóvenes.
statements:
  -
    id: 1
    quote: Garantizaremos la coordinación de igualdad o la presencia de personal técnico especialista en igualdad en todos los centros educativos para impartir contenido sobre educación sexoafectiva, realizando un convenio con entidades expertas y sindicatos para la aportación de recursos humanos docentes.
  -
    id: 2
    quote: Para prevenir la brecha de género en el futuro, es necesario que los programas educativos de orientación incluyan medidas para incorporar a las niñas a las disciplinas académicas de ciencia, tecnología, ingeniería y matemáticas (las denominadas áreas de conocimiento STEM). En el proceso de revalorización de los cuidados, es necesario también aproximar a los niños y a los jóvenes a los estudios relacionados con esta cuestión en todas las etapas educativas.
  -
    id: 3
    quote: "Se establecerá un nuevo ámbito de competencias escolares vinculadas a la coeducación, que deberá formar parte formal de los currículos: educación en igualdad, educación antirracista, educación LGTBI+, educación contra las violencias machistas y educación sexoafectiva."
  -
    id: 4
    quote: Además, enfrentaremos la brecha de género en la investigación universitaria con medidas que tengan en cuenta los factores de género que penalizan la carrera universitaria.