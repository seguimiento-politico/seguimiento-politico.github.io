title: " Una solución justa para el Sáhara Occidental, Palestina y Ucrania"
statements:
  - id: 1
    quote: Daremos marcha atrás con celeridad al cambio de posición adoptado en 2022 con respecto al Sáhara Occidental y utilizaremos todos los canales de influencia en el conflicto para apoyar plenamente el derecho a la libre determinación del pueblo del Sáhara Occidental, en el seno de las Naciones Unidas, impulsando el trabajo de la MINURSO, y tanto en las instancias regionales como en las relaciones bilaterales con su Vecindad Sur.
  - id: 2
    quote: Promoveremos proactivamente medidas que faciliten la vida a la población saharaui allí donde se encuentre, sea en Tinduf, en territorio ocupado del Sáhara Occidental o en España, fomentaremos el trabajo de las organizaciones de derechos humanos que trabajan sobre el terreno y aumentaremos las partidas de ayuda humanitaria para los campamentos de refugiados saharauis.
  - id: 3
    quote: Trabajaremos desde la Unión Europea para defender el cumplimiento de las sentencias de la justicia europea relativas al Sáhara Occidental y revisar, en consecuencia, los diferentes acuerdos entre la Unión Europea y Marruecos que puedan afectar al Sáhara Occidental.
  - id: 4
    quote: Se constituirá una comisión de trabajo sobre la responsabilidad histórica de España con el pueblo saharaui, que deberá elaborar un informe sobre las medidas para aplicar los principios de verdad, justicia, reparación y no repetición en lo relacionado con la situación actual del pueblo saharaui y la responsabilidad histórica del Estado español.
  - id: 5
    quote: Apostaremos por el cumplimiento estricto del derecho internacional en Palestina para poner fin a la ocupación y a las prácticas de apartheid que sufren sus poblaciones.
  - id: 6
    quote: Abogaremos por políticas efectivas para avanzar hacia el reconocimiento del Estado palestino, teniendo siempre en consideración la voluntad de la sociedad civil palestina.
  - id: 7
    quote: Continuaremos con la solidaridad integral con Ucrania y fortaleceremos la vía diplomática para lograr, cuando las circunstancias lo permitan, una paz justa y duradera alineada con las aspiraciones del pueblo ucraniano y con las resoluciones de la Asamblea General de las Naciones Unidas.
  - id: 8
    quote: Reforzaremos la ayuda humanitaria a Ucrania y apostaremos por un plan de reconstrucción basado en ayudas y no en préstamos, orientado al bienestar de las mayorías ucranianas y no al beneficio de las grandes multinacionales.