title: "Una nueva arquitectura de cooperación a la altura del reto."
statements:
  - id: 1
    quote: Fortaleceremos el centro político y estratégico del sistema de cooperación en el seno del Gobierno, ubicándolo en una Vicepresidencia, bien dotada técnicamente y con capacidad de coordinación con los Ministerios implicados.
  - id: 2
    quote: Reformaremos en profundidad la Agencia Española de Cooperación Internacional al Desarrollo (AECID), convirtiéndola en una institución abierta a la sociedad, bien asentada en los países en los que opera, eficaz en la promoción de iniciativas y alianzas y con capacidad para atraer talento.
  - id: 3
    quote: Defenderemos de forma urgente el despliegue de la Ley 1/2023 sobre Cooperación para el Desarrollo y por la Solidaridad Global, culminando todas las reformas reglamentarias comprometidas en dicha Ley.
  - id: 4
