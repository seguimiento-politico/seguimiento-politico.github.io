title: "Reformas en los distintos ámbitos jurisdiccionales"
statements:
  - id: 1
    quote: Deben existir juzgados de familia en todos los territorios e instancias, ajustando la normativa sustantiva a la realidad social y a los valores de igualdad, fortaleciendo los equipos psicosociales y ofreciendo a las familias recursos de justicia terapéutica.
  - id: 2
    quote: Asimismo, es imprescindible la existencia de órganos especializados en el ámbito de la discapacidad y dotados de equipos técnicos adecuados.
  - id: 3
    quote: En el orden social se promoverá la especialización de juzgados en materia de seguridad y salud en el trabajo y se propondrá ante los organismos competentes la creación de un tribunal social internacional.
  - id: 4
    quote: En la jurisdicción de menores, la norma sancionadora debe ser fundamentalmente educativa, evitando que la respuesta sea solo de castigo, prohibiéndose la privatización de la ejecución de las medidas. Reforzaremos los equipos técnicos y llevaremos a cabo un adecuado control en los centros del cumplimiento de las medidas y de protección
  - id: 5
    quote: En el ámbito contencioso-administrativo se ha de facilitar el allanamiento por parte de la Administración cuando se trate de asuntos muy difícilmente defendibles. Se debe, además, mejorar el aprovechamiento de mecanismos como los pleitos testigos y la extensión de los efectos de las sentencias, así como eliminar las dilaciones derivadas del defectuoso funcionamiento de determinados tribunales económicos administrativos a los que los ciudadanos se ven en ocasiones obligados a acudir como vía previa a la judicial.
  - id: 6
    quote: En la justicia penal hay que llevar a cabo un adecuado control de las conformidades que evite la vulneración de los derechos de igualdad y de defensa, especialmente en el caso de personas extranjeras. Promulgaremos una nueva ley de indultos ajustada a la realidad social actual y que refuerce la exigencia del interés público en su concesión.
  - id: 7
    quote: Por otra parte, se impulsará la lucha contra la violencia de género, con una mayor coordinación entre las oficinas de víctimas del delito y el resto de recursos de la Administración de Justicia y la recuperación de los juzgados de violencia de género.
  - id: 8
    quote: Propondremos que, en la reforma de la Ley de Enjuiciamiento Criminal, se atribuya la instrucción al Ministerio Fiscal, creando la figura del juez de garantías para el control de las medidas a adoptar que afecten a derechos fundamentales.
  - id: 9
    quote: En general, impulsaremos la promulgación de leyes procesales agilizadoras y la reforma de leyes sustantivas desfasadas de la realidad social (entre otras, en materia de sucesiones) y de los valores de igualdad que reclama la sociedad actual.