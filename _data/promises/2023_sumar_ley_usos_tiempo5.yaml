title: Establecimiento de una sola interrupción en las jornadas partidas
statements:
  -
    id: 1
    quote: Establecimiento de una sola interrupción en las jornadas partidas, con una duración máxima de una hora, que podrá ser ampliada por convenio colectivo. Esta medida es especialmente relevante en el contrato a tiempo parcial, muy feminizado y en muchas ocasiones involuntario, debido a que muchas personas que trabajan a tiempo parcial lo hacen por no encontrar trabajo a tiempo com pleto o por necesidades de conciliación. 
  - id: 2
    quote: Debe garantizarse que el trabajo a tiempo parcial no se extienda en exceso mediante múltiples interrupciones.