title: Apoyo a los creadores guionistas y a la distribución y exhibición independientes
statements: 
  - id: 1
    quote: En cualquier obra nacional se respetarán y protegerán siempre los derechos de los guionistas de acuerdo con las leyes que los amparan. 
  - id: 2
    quote: Se reforzarán los incentivos de apoyo a la distribución y exhibición de obras de producción española y de aquellas propuestas que refuercen la diversidad cultural. 
  - id: 3
    quote: Asimismo, se apoyará a aquellas plataformas españolas que se dedican a la distribución online de contenidos audiovisuales cuyos catálogos apuestan por la diversidad cultural.