title: "Renovación del Tribunal Constitucional e implantación de la figura del amicus curiae."
statements:
  - id: 1
    quote: El Tribunal Constitucional, máximo intérprete de nuestra Constitución y garante de los derechos fundamentales y libertades públicas, debe contar con fórmulas de nombramiento que garanticen el prestigio e independencia de sus magistrados, evitando el bloqueo de su renovación cuando algunos de los órganos competentes para designar miembros no cumplan en tiempo y forma con su obligación constitucional de nombramiento. 
  - id: 2
    quote: Es también necesario modificar la Ley Orgánica del Tribunal Constitucional para evitar que el retraso en el nombramiento de magistrados suponga que su mandato resulte inferior a los nueve años, dada la ineficacia de la medida para evitar retrasos en la renovación de los magistrados y su dudosa constitucionalidad.
  - id: 3
    quote: Se regulará la figura del amicus curiae, de manera que permita a organizaciones sindicales, de derechos humanos, medioambientales, etcétera, intervenir en los procesos, colaborando con el órgano judicial y aportando información objetiva.