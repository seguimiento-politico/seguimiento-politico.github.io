title: "Rehabilitación de edificios: eficiencia energética y accesibilidad"
description: "En España, más del 50% de los edificios no disponen de aislamiento y el 97% no cumple la normativa actual. El compromiso de Sumar es la adaptación y la mejora del parque de viviendas de España en un horizonte de 15 años, reduciendo sus necesidades energéticas a la mitad e incluyendo como objetivos parciales:"
statements:
  -
    id: 1
    quote: "<b>La rehabilitación de 500.000 viviendas 100% eléctricas al año</b>, un 3% del parque inmobiliario de primera vivienda, con el compromiso público de ejecutar la rehabilitación de 250.000 viviendas adicionales al año que pertenezcan a familias vulnerables, así como la puesta en marcha de instrumentos de financiación y copropiedad pública y privada."
  -
    id: 2
    quote: "<b>La rehabilitación anual, como mínimo, del 5% de los edificios públicos.</b>"
  -
    id: 3
    quote: "<b>Exigir que todos los edificios de nueva construcción</b>, o los que soliciten licencia de obra en la actualidad, se realicen bajo los criterios consumo de energía casi nulo, nZEB o de su consideración como edificios descarbonizados."
  -
    id: 4
    quote: "<b>Actualizar el Código Técnico de la Edificación (CTE) y el Reglamento de Instalaciones Térmicas en los Edificios (RITE)</b> con unos criterios exigentes y ambiciosos. Actualizaremos también el reglamento de baja tensión para simplificar la introducción del autoconsumo y del vehículo eléctrico."
  -
    id: 5
    quote: "<b>Adecuaremos las oficinas y los locales comerciales de alquiler a los máximos criterios de eficiencia energética</b> antes de salir al mercado, incluyendo un paquete de ayudas públicas basadas en criterios de renta, con el objetivo de posibilitar la rehabilitación."

  