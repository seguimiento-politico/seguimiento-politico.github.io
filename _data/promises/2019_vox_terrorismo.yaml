    quote: Creación de un memorial de las víctimas del terrorismo.
  -
    id: 3
    quote: Desarticulación efectiva de ETA y sus satélites mediáticos y financieros.
  -
    id: 4
    quote: Investigación de todos los crímenes de la banda aún no resueltos. 
  -
    id: 5
    quote: Modificación de la ley para eliminar la prescripción de los crímenes de terrorismo separatista e islamista.
  -
    id: 7
    quote: Depuración de responsabilidades a quienes, desde el estado o desde las fuerzas de seguridad, hayan negociado y pactado con terroristas. 
  -
    id: 8
    quote: Inhabilitación de por vida para ocupar cargos públicos a quienes hayan formado parte o apoyado a una organización terrorista o cualquier asociación mafiosa.
  -
    id: 9
    quote: Las víctimas serán oídas en las distintas fases del procedimiento, y también en la ejecución de la sentencia.
  - 
