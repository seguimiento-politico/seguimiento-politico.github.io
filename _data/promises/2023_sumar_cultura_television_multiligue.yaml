title: Avance hacia una programación completa multilingüe y en lenguas cooficiales en todas las radiotelevisiones públicas del Estado
statements: 
  - id: 1
    quote: Deberá incluir las televisiones públicas que emiten en las diferentes comunidades autónomas en la totalidad del Estado, que contará con una programación completa en lengua propia, compartida e intercambiada con otras comunidades autónomas del mismo dominio lingüístico, e incluyendo la reciprocidad entre las televisiones públicas autonómicas que comparten un mismo sistema lingüístico.