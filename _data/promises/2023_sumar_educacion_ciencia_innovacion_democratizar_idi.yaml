title: Creación de un Consejo Ciudadano de Ciencia que ayude a democratizar las decisiones del sistema de I+D+I.
statements: 
  - id: 1
    quote: Se tratará de un consejo con paridad de género e intergeneracional que represente a la sociedad de forma amplia y que cuente con vinculación institucional. 
  - id: 2
    quote: Este consejo se encargará de fijar prioridades, regular la introducción de tecnologías disruptivas y servir de contrapeso a las corporaciones y los gremios profesionales. 
  - id: 3
    quote: Es fundamental impulsar modelos de ciencia abierta y ciudadana junto a una mayor profundización de la responsabilidad social del personal de investigación y sus instituciones. Una ciencia al servicio de una sociedad más justa, crítica y sostenible.