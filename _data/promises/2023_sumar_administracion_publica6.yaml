title: Reforma de la Ley de Estabilidad Presupuestaria
statements:
  -
    id: 6
    quote: Es necesario reformar la ley en vigor, diseñada para institucionalizar la austeridad en España. Lo que se necesita, al contrario, es hacer compatible la sostenibilidad de las finanzas públicas y la estabilidad de la deuda con la inversión y el papel proactivo que debe tener la política fiscal para abordar las transiciones ecológica y digital e impulsar el pleno empleo. La experiencia de la última década pone de manifiesto que los efectos negativos sobre el crecimiento de los recortes de gasto acaban siendo contraproducentes para la estabilidad fiscal, que la política fiscal debe aplicarse con flexibilidad para adaptarse a las circunstancias, y que los efectos positivos de la inversión pública son la mejor fórmula para una reducción progresiva de las ratios de deuda.