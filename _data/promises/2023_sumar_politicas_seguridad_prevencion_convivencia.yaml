title: "Aprobación de una ley de prevención y convivencia"
statements:
  - id: 1
    quote: Respetando el marco competencial territorial, esta ley creará un marco de colaboración y coproducción entre los distintos niveles administrativos y posibilitará la participación activa de la ciudadanía y la sociedad civil para el abordaje transversal de la seguridad local, tanto a nivel municipal, metropolitano, como comarcal en el ámbito de la España rural
  - id: 2
    quote: Esta ley creará los órganos de coordinación que sean necesarios. 
  - id: 3
    quote: Esta normativa facilitará la incorporación de medidas desde la óptica de las políticas sociales, con incidencia directa en la reducción de la delincuencia y en el aumento de la percepción de seguridad.
  - id: 4
    quote: Esta ley también creará un marco regulatorio armonizador a las distintas normativas municipales sobre convivencia ciudadana, que desafortunadamente en numerosas ocasiones han tendido a criminalizar la marginación social y han priorizado la intervención policial ante conflictos que frecuentemente son de naturaleza social.
  - id: 5
    quote: Por el contrario, esta ley potenciará medidas informativas, de dinamización comunitaria, restaurativas, educativas, de habilitación o adecuación de espacios, y de intervención social o gestión de conflictos realizadas por agentes no policiales, ante las medidas sancionadoras.