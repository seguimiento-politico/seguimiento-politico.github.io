title: Aprobación de una normativa estatal para la mejora de la composición y la calidad nutricional de los menús en los comedores escolares
statements:
  -
    id: 1
    quote: Una adecuada alimentación en edades tempranas es fundamental para generar hábitos alimentarios saludables, variados y sostenibles. Para ello, se deberá incorporar al menos un 45% de frutas y verduras, y la base de los menús deberá incorporar alimentos de temporada característicos de la dieta mediterránea, como hortalizas, legumbres, cereales, frutas, frutos secos y aceite de oliva. 
  - id: 2
    quote: La normativa, además, regulará la oferta en las máquinas de vending y puntos de venta en centros educativos para que sea saludable.