title: "Una Europa con una política social a escala continental"
statements:
  - id: 1
    quote: Garantizaremos que la ciudadanía europea tenga acceso a protección social en las mismas condiciones, con independencia de su lugar de residencia, armonizando las normas que regulan el acceso a las prestaciones por parte de la ciudadanía de otros Estados, mejorando la coordinación entre las autoridades nacionales para garantizar los derechos, perfeccionando los mecanismos de compensación financiera y ampliando el limitado margen competencial de la UE en materia sociolaboral.
  - id: 2
    quote: Promoveremos medidas de apoyo a las medidas sociales de los Estados miembros, como la coordinación de las políticas tributarias, y avanzaremos hacia la creación de un seguro de desempleo europeo.