    quote: <b>Crearemos una unidad de la fiscalía especializada en los delitos contra los derechos de los trabajadores,</b> así como la modificación de estos delitos, para hacer más eficaz su persecución, y la incorporación de nuevas formas de criminalidad laboral en línea con lo ya realizado en el nuevo artí culo 311.2º del Código Penal.