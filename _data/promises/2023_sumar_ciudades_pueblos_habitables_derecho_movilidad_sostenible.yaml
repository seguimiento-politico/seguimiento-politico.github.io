title: Garantizar el derecho a la movilidad sostenible y a la accesibilidad universal del espacio público
description: Entendemos la movilidad en todas las escalas, desde la accesibilidad a la propia vivienda (ascensores) hasta la existencia de una red peatonal cotidiana, segura y accesible; desde redes de bicicletas y carriles segregados seguros hasta un transporte público asequible y rápido.
statements:
  -
    id: 1
    quote: "Se debe garantizar la movilidad de toda la población: infancia, mayores, personas con movilidad reducida y otros colectivos que necesiten ayuda en este sentido."
  -
    id: 2
    quote: Hay que apostar por una movilidad con perspectiva de género, que atienda no solo al uso productivo sino también al reproductivo (como el trabajo de cuidados no necesariamente profesionalizado).
  -
    id: 3
    quote: La movilidad con fines de ocio, culturales o deportivos también debe incorporarse a las políticas públicas para reducir la necesidad (o hacer que no sea la única opción) de usar el coche para estos trayectos.

