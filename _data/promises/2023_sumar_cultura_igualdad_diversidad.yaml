title: Medidas para avanzar en la igualdad y la diversidad en cultura
statements: 
  - id: 1
    quote: Abordaremos normativas, herramientas y recursos para garantizar la igualdad y la diversidad tanto en el acceso y disfrute de la cultura como en todas las capas de las industrias y sectores culturales y creativos y de los poderes e instituciones públicas culturales, de todas aquellas personas y colectivos cuya presencia y participación viene condicionada por divisiones de clase, renta y capital cultural; diversidad sexual y de género; diversidad étnico-racial o personas con discapacidad. 
  - id: 2
    quote: Desarrollaremos herramientas estadísticas y de análisis para recabar datos sobre igualdad, condiciones materiales de vida y diversidad; 
  - id: 3
    quote: implementaremos medidas de acción positiva en las convocatorias de ayudas y subvenciones; 
  - id: 4
    quote: promoveremos planes de igualdad y diversidad en las instituciones culturales dependientes del Ministerio de Cultura y Deporte; 
  - id: 5
    quote: incorporaremos la perspectiva de la igualdad y diversidad cultural en las políticas de públicos y acceso a la cultura; 
  - id: 6
    quote: y estableceremos un diálogo y cooperación estable con las asociaciones culturales y colectivos que trabajan en estos ámbitos.