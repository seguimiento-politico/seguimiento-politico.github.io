title: Garantizaremos el derecho a la cultura de todas las personas y en todos los territorios a través de una ley de derechos culturales
statements: 
  - id: 1
    quote: Reconociendo la cultura como un derecho esencial para el desarrollo de las personas y las comunidades a través de un proyecto de Ley de derechos culturales, la acompañaremos con un proyecto económico que garantice su implementación. 
  - id: 2
    quote: Impulsaremos la vertebración cultural en el Estado, poniendo en valor su riqueza y diversidad, a través de políticas que impulsen la acción e innovación cultural, así como la distribución de recursos de forma equitativa. 
  - id: 3
    quote: Esta Ley también asegurará la financiación de infraestructuras culturales estatales y garantizará los recursos necesarios para una oferta diversa y de calidad con criterios de equidad entre los principales agentes culturales. 
  - id: 4
    quote: Además, haremos la cultura más accesible mediante la extensión del Bono Cultural Joven a toda la población entre 16 y 30 años