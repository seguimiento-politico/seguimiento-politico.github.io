title: Plan nacional integrado de calidad del aire
statements:
  -
    id: 1
    quote: Reforzaremos el carácter legal de los planes de calidad del aire y los planes de acción de reducción de la contaminación adoptados por las comunidades autónomas y municipios. 
  - id: 2
    quote: Europa ya ha marcado el camino a seguir mediante directivas comunitarias para reducir la contaminación en las ciudades con la reducción del uso del vehículo de combustión y el desarrollo de estrategias de movilidad sostenible y de espacio público, defendiendo en primer lugar la salud de las personas. Se priorizarán las ciudades de más de 50.000 habitantes o aquellas especialmente afectadas por episodios de contaminación atmosférica —como Madrid o Barcelona— y aquellos municipios afectados por industrias contaminantes cercanas.