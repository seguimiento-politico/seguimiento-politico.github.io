title: Lengua común
description: Ninguna administración ni particular puede menospreciar la lengua común de todos, el español. Mucho menos discriminarla. Hay que cumplir estrictamente el mandato constitucional de que todos los españoles tienen derecho a utilizar el español, y el deber de conocerlo. Suprimir el requisito del conocimiento de la lengua cooficial en el acceso a la función pública de forma que se evite cualquier tipo de discriminación.
