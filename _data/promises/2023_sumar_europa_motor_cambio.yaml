    id: 1
    quote: <b>Promoveremos una reforma más ambiciosa de las reglas fiscales europeas</b> para abandonar definitivamente la austeridad y hacer de la inversión pública un elemento fundamental. Del mismo modo, deben reforzarse las políticas públicas y la capacidad de estabilización de las políticas fiscales. La propuesta formulada por la Comisión Europea en abril de 2023 contiene elementos positivos, pero mantiene otros elementos que deberían superarse. Las reglas no deben imponer requisitos uniformes de reducción del déficit y la deuda a corto plazo, sino centrarse en planes nacionales a medio plazo que garanticen unas finanzas públicas sostenibles mediante un crecimiento suficiente. Igualmente, la política fiscal y la inversión pública no pueden estar condicionadas por el mantenimiento de los límites arbitrarios del 3% de déficit y el 60% de deuda pública, que no tienen ningún fundamento económico. La reforma de las reglas fiscales debe aprovecharse también para abrir un debate sobre las funciones del Banco Central Europeo, en la línea del mandato dual de la Reserva Federal, y partiendo tanto de la experiencia positiva que ha supuesto su apoyo a la implementación de las políticas públicas durante la pandemia como del efecto negativo de las últimas subidas del tipo de interés.
  -
    id: 2
    quote: <b>Impulso, de forma permanente, de un mecanismo común para financiar las inversiones en bienes públicos europeos, como los relacionados con la transición ecológica, en línea con el Pacto Verde Europeo, la infraestructura social o la autonomía estratégica.</b> La magnitud de las inversiones necesarias para abordar los desafíos de la transición ecológica o de la digitalización, para aumentar la autonomía estratégica de las economías europeas y asegurar que este proceso de cambio se hace de forma justa y con cohesión social es muy importante. La reforma de las reglas fiscales no contempla excepciones para asegurar que estas se pueden llevar a cabo por los Gobiernos nacionales y, además, muchas de estas inversiones tienen la naturaleza de «bienes públicos» para el conjunto de la UE. Dados los buenos resultados de los fondos Next Generation, se propone establecer de forma permanente una Agencia Europea de Inversión para financiar estas actividades, emitiendo para ello deuda pública europea.
  -
    id: 3
    quote: <b>Creación de un fondo europeo para hacer frente a perturbaciones cíclicas,</b> como el programa SURE desarrollado durante la pandemia. Este instrumento de Apoyo Temporal para Mitigar los Riesgos de Desempleo en una Emergencia ha sido una experiencia exitosa, que ha permitido salvar millones de puestos de trabajo en la UE y alcanzar una recuperación más rápida. En España, contribuyó a financiar los ERTE. Proponemos establecer de forma permanente un mecanismo que permita financiar en mejores condiciones las políticas necesarias para hacer frente a este tipo de perturbaciones, incluyendo el posible establecimiento de un sistema europeo de aseguramiento frente al desempleo.
