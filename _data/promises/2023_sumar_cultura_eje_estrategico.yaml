title: La cultura como eje estratégico para la vertebración territorial del Estado
statements: 
  - id: 1
    quote: Se garantizará el ejercicio efectivo de los derechos culturales y los Objetivos de Desarrollo Sostenible (ODS), según los indicadores temáticos de la UNESCO para el ámbito de la cultura en la Agenda 2030. 
  - id: 2
    quoete: "Apostamos por un enfoque que parta de los territorios, entendiéndolos como realidades plurales: pueblos, ciudades, barrios, paisajes rurales o urbanos con necesidades y comunidades diversas. Personas y comunidades con derechos culturales para el disfrute y acceso y también en su condición de sujetos activos de la cultura."