    - chapter:
        title: Por un mundo rural vivo y activo
        page: 57
        children:
        - declaration:
            id: 5d1791df-f66d-41c7-9b70-4b344c4ba487
            text: El medio rural, la agricultura, la pesca y la alimentación son ámbitos especialmente afectados por el agotamiento del modelo de producción industrial y los efectos del cambio climático. Al mismo tiempo, las personas trabajadoras del rural y del sector pesquero, especialmente en la agricultura familiar y la pesca a pequeña escala, han desempeñado un papel esencial en el cuidado del territorio y la biodiversidad. La transición ecosocial es una oportunidad si las instituciones garantizan la justicia y la lucha contra la desigualdad territorial. Necesitamos una sociedad que dé participación efectiva a la población (independientemente de la densidad poblacional) y un medio rural y pesquero vivos; un sector agroalimentario que avance hacia la soberanía alimentaria, la agroecología, la pesca sostenible y unas políticas públicas comprometidas con ese horizonte. La conservación de la biodiversidad y la restauración de ecosistemas; el turismo sostenible; la gestión sostenible de los bosques, la transición energética; el desarrollo de una economía de los cuidados, con la implantación de servicios en el lugar de arraigo, centros de día, residencias y recursos de conciliación móviles; la rehabilitación y mejora de la accesibilidad y eficiencia energética de las viviendas; el fomento de la actividad cultural en zonas rurales y costeras y la protección de su patrimonio histórico-artístico, ofrecen importantes oportunidades para la diversificación económica. Para ello, el conjunto de la sociedad debe asumir que la prestación de servicios esenciales para una alimentación y una vida sana deben ser retribuidos en consonancia suficiente con los objetivos de la transición ecológica justa. Esta última, junto con la conversión de la alimentación saludable en un derecho y la mejora de las condiciones de vida de la población rural, son objetivos que deben ir de la mano con políticas públicas decididas.
        - chapter:
            title: Agricultura y mundo rural
            page: 57
            children:
            - declaration:
                id: c93b73e2-0d89-4030-9b79-92202c684c13
                text: El medio rural ocupa en España el 80% del territorio y concentra a una quinta parte de la población. Desempeña un papel esencial en la provisión de alimentos sanos y suficientes, y ejerce funciones ambientales esenciales, como el mantenimiento de la biodiversidad, la conservación y la lucha contra el cambio climático. La despoblación, la desagrarización, el envejecimiento y la masculinización progresiva de los pueblos son problemas que debemos afrontar para lograr una transición justa en el medio rural. Se debe reconocer la enorme contribución de los habitantes del medio rural al conjunto de la sociedad, como cuidadores del territorio y de su biodiversidad, como depositarios de cultura e identidad. Queremos un mundo rural vivo, que sea atractivo para sus habitantes, en el que la población desempeñe un papel central en la conservación y la sostenibilidad. Nuestro horizonte es la transición agroecológica, desde una perspectiva integral que no solo incorpore la adecuación de los procesos productivos a criterios de sostenibilidad, sino que también garantice una renta suficiente para los agricultores y un salario justo para los trabajadores, con redes de distribución lo más locales posibles.
            - chapter:
                title: Un mundo rural para vivir con igualdad de servicios y oportunidades
                children:
                - promise:
                    id: 8315fa0b-a2a7-48f2-96fe-a636d880aa60
                    title: Un mundo rural para vivir con igualdad de servicios y oportunidades
                    page: 57
                    ref_section: '001'
                    children:
                    - promise:
                        id: e4a71729-0a0b-48fb-bb83-c10feba39c73
                        text: 'Plan de acción para el medio rural para la igualdad territorial. Impulsaremos un plan de acción para el medio rural que implique a las diversas áreas de gobierno y aporte recursos presupuestarios específicos y continuados, de forma coordinada con las demás Administraciones territoriales: comunidades autónomas, Administraciones locales u organizaciones sociales agrarias, entre otras.'
                    - promise:
                        id: bb3de982-5699-4c07-8853-4b299f4dbfc9
                        text: Un plan destinado a promover una transición justa en el medio rural, reduciendo el déficit de servicios, promoviendo el empleo, el emprendimiento y la diversidad en el mundo rural; a diversificar la economía hacia los sectores secundario y terciario; a fomentar la vivienda para jóvenes y la residencia de los empleados públicos en los pueblos; a compensar las desigualdades en el acceso a servicios concentrados en las urbes; a beneficiarse in situ de la producción de energías renovables.
                    - promise:
                        id: 06458717-ea42-4ef1-b429-d3b6ecf12011
                        text: Un plan destinado a dar apoyo económico y técnico a la conservación y la mejora de la biodiversidad, al mantenimiento de mosaico agroforestal, a la gestión sostenible de los bosques, la restauración de los diversos ecosistemas, la contribución a la transición energética; la prevención y extinción de incendios forestales; la provisión de alimentos de proximidad y de calidad; la ganadería extensiva; la correcta gestión de los vertidos y los residuos agropecuarios, la agricultura ecológica y las demás prácticas respetuosas con el medio ambiente.
                - promise:
                    id: 46f231b3-22b5-484f-a7d9-40dbde976c2c
                    title: 'Territorio 30 minutos: servicios esenciales a no más de media hora'
                    page: 58
                    ref_section: '002'
                    children:
                    - promise:
                        id: 1395db15-f567-4505-b380-b41c2009dada
                        text: Conexión a internet de calidad en todo el territorio.
                    - promise:
                        id: 038f3aa9-af05-4107-a8f2-7f7a7c16d881
                        text: 'Servicios de atención a las personas y a las familias: escuelas infantiles, primarias e institutos, centros públicos de atención primaria, oficinas postales y bancarias (ambulantes en su caso), formación profesional y continua, casas de la juventud, servicios de ayuda a domicilio a personas mayores y dependientes.'
                    - promise:
                        id: 987fe296-a9b9-4e1b-8c75-133027fa18d0
                        text: Red de transporte público para conectar provincias y pueblos, y servicio de transporte público para los desplazamientos de las personas mayores a la atención sanitaria y la realización de gestiones administrativas y compras básicas.
                    - promise:
                        id: 0bb5529a-3864-4679-a4cd-09df0c947525
                        text: Aplicar la gratuidad al transporte público de viajeros rurales de lunes a viernes para facilitar su acceso a centros hospitalarios, universitarios y administrativos, con el objetivo de ir alcanzando la igualdad entre el medio rural y urbano.
                    - promise:
                        id: 8231135c-331e-4add-aaf6-db05681c7f49
                        text: Iniciativa pública de construcción de vivienda nueva y de compra y reforma de vivienda en desuso para alquiler.
                    - promise:
                        id: 2142b920-6e4c-4d64-9ba1-c6aeb4cd49d1
                        text: Refuerzo de la presencia de las Administraciones públicas, con beneficios fiscales o incentivos económicos a los empleados públicos que se comprometan a trabajar y residir en las zonas rurales un mínimo de cinco años.
                    - promise:
                        id: 5564a81d-ba83-430f-b92a-5e35df9afcea
                        text: Fomento del asociacionismo y dinamización de la vida social de los territorios rurales, con especial atención al papel de las mujeres rurales, a las personas migrantes, la juventud y la participación activa de las personas mayores en su entorno social.
                - promise:
                    id: 6b3a9a07-372f-462d-a2a9-82d2c7af7b1c
                    title: Medidas de igualdad para acercar el mundo urbano y el mundo rural
                    page: 58
                    ref_section: '004'
                    children:
                    - promise:
                        id: 9bf09a91-cc14-4534-b39c-4572e5f41155
                        text: La ampliación de la dotación presupuestaria del programa Campus Rural.
                    - promise:
                        id: 1d338023-ab59-44a7-92c6-5db2282a1ab8
                        text: El programa de intercambios entre centros educativos del medio rural y el urbano.
                    - promise:
                        id: cd8b8634-32a4-451c-a37d-53179db3afb4
                        text: El fomento de la formación profesional agraria en las zonas urbanas.
                - promise:
                    id: a1b2c34d-567e-89f0-g12h-3456ijk7890l
                    title: Acelerar y reforzar la implantación del mecanismo rural de garantía
                    page: 59
                    ref_section: '005'
                    children:
                    - promise:
                        id: c5840616-21d3-4b18-a9d8-a05c4065083c
                        text: 'Aceleraremos la aplicación del mecanismo para todas las normas y medidas legislativas, planes y programas en todos los ámbitos de la Administración pública, velando por que no se convierta en un informe «de trámite» y conlleve la adaptación efectiva de las políticas públicas a las especificidades del medio rural: baja densidad, dispersión, dificultades para la movilidad y Ayuntamientos infradotados, entre otras.'
                - promise:
                    id: ea8b4d8a-7756-4299-9feb-63375891352a
                    title: Nuevas instituciones para el medio rural
                    page: 59
                    ref_section: '006'
                    children:
                    - promise:
                        id: 12148cec-c090-43e0-9b1b-3fecc64c6eb0
                        text: Crearemos una comisión delegada para asuntos rurales, dependiente directamente del Ministerio de la Presidencia, para coordinar las actividades de los distintos ministerios en relación con el medio rural; un consejo asesor del medio rural, con representantes de la sociedad civil del medio rural y personas expertas; y un observatorio del medio rural, responsable de un informe anual sobre la evolución de la situación del medio rural, con estudios específicos sobre los diferentes territorios.
                    - promise:
                        id: d7baac04-d6a4-4fd7-b788-6ac53d7f53c8
                        text: Impulsaremos la descentralización política y administrativa, y fortaleceremos el municipalismo mediante la cualificación de la gestión y los servicios de las Administraciones locales, la autonomía financiera municipal y un sistema de financiación autonómico justo para la prestación de los servicios públicos que ofrecen las Administraciones locales y autonómicas en las áreas rurales.
                    - promise:
                        id: 72d56d3b-57d1-441a-b9c8-eee35ddcc276
                        text: Todas esas medidas y sus correspondientes presupuestos deberían ponerse en marcha en el marco de un gran consenso nacional en torno a la necesidad de un mundo rural vivo y atractivo, plasmado en un pacto de Estado por un mundo rural vivo similar al Pacto de Toledo y que se desarrollará en el marco del plan de acción para el medio rural.
            - chapter:
                title: Consolidar el futuro de una agricultura y una ganadería sostenibles
                children:
                - promise:
                    id: cb860983-6d1e-4bc1-a166-1ec7422b7248
                    title: Ley de futuro de la agricultura, la ganadería y la alimentación
                    page: 59
                    ref_section: '007'
                    children:
                    - declaration:
                        id: cf14a170-8dc7-45f6-8a29-7514d882224c
                        text: Las explotaciones agrarias que nos proveen de alimentos se enfrentan a graves problemas de rentabilidad que ponen en riesgo su supervivencia. Las actividades agrícolas y ganaderas tienen un impacto directo sobre el cambio climático, pero también son una de sus principales víctimas. Las afecciones de la actividad agraria industrial sobre los recursos naturales (suelo, agua, biodiversidad) y su coste para la sociedad son insostenibles. Por todo ello, nuestro sector agroalimentario necesita emprender una transición agroecológica que garantice la sostenibilidad económica, social y medioambiental de nuestras explotaciones agrarias y en particular de la agricultura familiar y social. Esa transición debe contar con la participación activa del conjunto de los actores de la cadena alimentaria, incluidos los consumidores, y tener en cuenta las condiciones concretas de cada comarca y cada explotación.
                    - promise:
                        id: 12785540-e6bf-4196-959a-e2dcef148cbf
                        text: Para ello, impulsaremos un gran debate social a escala local, autonómica y nacional sobre el futuro de la agricultura y la alimentación, que culmine con la aprobación de una ley de futuro de la agricultura, la ganadería y la alimentación que oriente las políticas y los estímulos a la actividad agropecuaria hacia esa imprescindible transición agroecológica, implicando una fuerte acción interdepartamental y con recursos presupuestarios suficientes.
                - promise:
                    id: 203691e1-426b-487f-ae8b-895cc9e896b7
                    title: Intervención en el mercado de tierras agrarias para favorecer la integración de jóvenes y mujeres
                    page: 59
                    ref_section: 008
                    children:
                    - promise:
                        id: 8a65373f-7270-49dd-a10c-b88bc1e5bf8f
                        text: 'Facilitaremos e impulsaremos la puesta en marcha de bancos públicos de tierras de alcance local, autonómico y estatal de manera coordinada con otras actuaciones para facilitar el relevo generacional y la instalación de jóvenes, mujeres y nuevas incorporaciones en las explotaciones agrarias: formación, acompañamiento y financiación de arranque, integración como agricultor activo entre los beneficiarios de la PAC.'
                    - promise:
                        id: c654fb50-7b85-4b62-a16c-d08b4527b180
                        text: Pondremos en marcha la cesión de suelo rústico de la Sareb para fomentar la puesta en marcha de explotaciones agrarias ecológicas que contribuyan a la transición agroecológica.
                    - promise:
                        id: 11b15ecd-3fd4-486d-844d-43087704772d
                        text: Estableceremos medidas restrictivas contra la adquisición de tierras agrarias por inversores no comunitarios, de acuerdo con la «Comunicación interpretativa de la Comisión sobre la adquisición de tierras agrícolas y el Derecho de la Unión Europea».
                - promise:
                    id: bb6b9752-9845-47e3-b224-11ccdcb91051
                    title: Propuestas para la transición agroecológica y apoyo a las explotaciones familiares
                    page: 60
                    ref_section: 009-15
                    children:
                    - promise:
                        id: 4d097cac-a8b8-4b3c-bc07-b221fe572e94
                        text: Negociación de una PAC que priorice las explotaciones familiares agrarias y apoye la transición agroecológica. España debe ser proactiva y anticiparse a las propuestas de la Comisión Europea.
                    - promise:
                        id: 9eee4a45-8fd2-40d6-899a-b8ddd8fd25c4
                        text: Servicios públicos de asesoramiento, transferencia y acompañamiento para la transición agroecológica. La participación activa de las productoras y los productores agrarios en la transición agroecológica requiere la creación o la potenciación de unos servicios públicos de asesoramiento y divulgación.
                    - promise:
                        id: 787a24f6-9b0e-44af-937e-8b0e6fbee4bb
                        text: Apoyo efectivo a explotaciones y empresas agroecológicas. Reforzaremos el apoyo a todo el entramado de empresas agrarias y agroalimentarias que ya han emprendido el camino de la transición agroecológica.
                    - promise:
                        id: 8a373adb-d365-41ae-bd53-03d2bbe6cd62
                        text: Protección especial de la ganadería extensiva. La ganadería extensiva es una de las actividades agrarias más fragilizadas hoy en día. Se promoverá un intenso debate protagonizado por los propios ganaderos y ganaderas, y se pondrán en marcha los apoyos suplementarios que necesitan para poder seguir existiendo.
                    - promise:
                        id: b6c390b1-5b92-4543-b7b8-1ae93337c626
                        text: Impulso y prioridad para el bienestar en la producción de animales de consumo. Incentivaremos el cambio hacia modelos de producción agraria más sostenibles y respetuosos, de acuerdo con los Objetivos de Desarrollo Sostenible de la Agenda 2030 y las nuevas directrices europeas sobre bienestar animal.
                    - promise:
                        id: 1bc3c1cb-8661-48ef-a80c-fa587fa3615d
                        text: Reconocimiento y compensación justa para los servicios agroecosistémicos. Los muchos servicios que, mediante una buena gestión, el medio rural presta al conjunto de la sociedad han de ser legalmente reconocidos como «servicios ecosistémicos» que deben ser compensados económicamente.
                    - promise:
                        id: dc9f0fcc-1c61-4ace-9820-a2b68e010877
                        text: Una cadena alimentaria creadora de valor para todos sus integrantes. No hay agricultura verde en números rojos. Para alcanzar el objetivo de la sostenibilidad, debemos trabajar para conseguir una cadena alimentaria creadora de valor y una distribución equilibrada de este valor entre todos sus agentes.
            - chapter:
                title: Una gestión sostenible de los recursos naturales en defensa del bien común
                children:
                - promise:
                    id: 26719f8d-02ba-41eb-be24-5903996c855b
                    title: Gestión sostenible de los recursos naturales en defensa del bien común
                    page: 61
                    ref_section: 016-20
                    children:
                    - promise:
                        id: a5bf586c-d9aa-4734-ac53-d2af7382fa18
                        text: Gestión del agua en base a su condición de recurso finito. La gestión de los recursos hídricos debe orientarse ineludiblemente hacia una reducción del consumo, para garantizar el abastecimiento humano y hacer frente a la actual situación de sobreexplotación, deterioro y progresiva desaparición de las fuentes de agua.
                    - promise:
                        id: d6133471-7731-42d1-9c17-a4d7cecb9067
                        text: Una transición energética justa también para los habitantes del rural. La imprescindible transición energética debe beneficiar también a los habitantes del medio rural y evitar la competencia por el uso del suelo, potencialmente generadora de conflictos.
                    - promise:
                        id: efbce65a-3059-4500-ad4f-50d26a2ae6cd
                        text: Implicación de la población rural en la gestión de los espacios naturales protegidos. Promoveremos la implicación de la población rural en la gestión de los espacios naturales con una combinación adecuada de participación en la redacción de las normas de gestión, flexibilidad en los plazos e intensidad de la aplicación.
                    - promise:
                        id: 0b8b10cd-82a8-4c6b-8d64-bb0f23ad69b8
                        text: Gestión integral y coordinada de las poblaciones de animales urbanos, periurbanos, rurales y silvestres. La normativa vigente obliga a las Administraciones competentes a adoptar las medidas de gestión y control de las especies incluidas en el catálogo de especies exóticas invasoras.
                    - promise:
                        id: 16c8936e-569f-4da1-8eb9-132bdf41e336
                        text: Una política forestal sostenible en línea con la Nueva Estrategia de la UE en favor de los bosques para 2030. Impulsaremos una política forestal sostenible que promueva manejos multifuncionales y priorice la reforestación con especies autóctonas.
        - chapter:
            title: Pesca, sostenibilidad y sector pesquero
            children:
            - declaration:
                id: d0ba313a-9866-49d0-886e-2dc5c3957d85
                text: El sector pesquero representa el 1% del PIB nacional y genera el 20% de la producción total de pesca de la UE. Se enfrenta a grandes dificultades como la hiperregulación, lo que, junto con la carga burocrática, la complejidad y la extensión de las normas, dificulta el trabajo de los pescadores. Asimismo, el cambio climático y la contaminación producen cambios en los mares y en los océanos que afectan directamente a un sector que depende del buen estado del medio marino para realizar su actividad. No hay que olvidar, además, que la pesca puede ser fundamental en la lucha contra el cambio climático y en la mejora de la dieta de la población, contribuyendo a suministrar proteína animal de menor impacto si se alcanza una gestión sostenible de la extracción, procesado y comercialización, y un consumo responsable. Los retos integrales a los que se enfrenta el sector pesquero han de ser abordados con políticas valientes de fuerte calado social y visión ecosistémica a lo largo de toda la cadena alimentaria.
            - promise:
                id: 1ea280ae-5bd5-4462-ba69-e442de1a05f3
                title: Protección del sector pesquero y relevo generacional en la pesca
                page: 63
                ref_section: '001'
                children:
                - promise:
                    id: 62f06a01-5fe1-49cb-bdc2-48609f73597a
                    text: Protección del sector pesquero mediante su calificación como sector estratégico y esencial para la seguridad y soberanía alimentaria.
                - promise:
