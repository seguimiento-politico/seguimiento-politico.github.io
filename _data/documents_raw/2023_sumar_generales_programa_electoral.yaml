                    - promise:
                        id: b91f8e41-66f0-40d5-bab5-ab644caa8b22
                        text: Garantizaremos el derecho de la infancia a una alimentación saludable. Se regulará por ley la publicidad en las comunicaciones comerciales de alimentos y bebidas dirigida al público infantil y juvenil.
                    - promise:
                        id: 379f6225-14f0-4a1d-8fc1-4ba058c3644d
                        text: Apostaremos por la progresiva retirada de alimentos no saludables en los centros educativos, incluyendo cafeterías y máquinas de vending, así como aquellas situadas en otros espacios de acceso a colectivos vulnerables (hospitales o residencias de mayores, entre otros).
                - promise:
                    id: d1d25f0d-e112-4f60-ad15-06000f733c46
                    title: Inclusión de dietistas-nutricionistas en los sistemas públicos de salud y formación en alimentación de los profesionales de la salud
                    page: 69
                    ref_section: 009
                    children:
                    - promise:
                        id: 00993f70-0101-4f1a-ad28-de9d4d7a5c2f
                        text: Trabajaremos para que toda la población tenga acceso a equipos multidisciplinares formados en alimentación, para la prevención temprana y tratamiento de las diferentes patologías asociadas a la mala alimentación.
                    - promise:
                        id: 8e1b7b17-063b-4f92-a933-e6660726921e
                        text: Siempre que sea posible, se incorporará en todos los equipos de los centros de atención primaria y hospitales públicos a dietistas-nutricionistas para tal fin y se realizarán acciones formativas dirigidas a los profesionales de la salud pública comunitaria y la geriatría, por su potencial incidencia sobre el cambio de hábitos de salud entre la población.
                    - promise:
                        id: 6742b1ce-e6bc-4772-a7ea-8e7f4858df11
                        text: Se garantizará la formación en alimentación saludable y sostenible y en todos los componentes del Sistema de Seguridad Alimentaria de estos profesionales en contacto con la ciudadanía.
            - chapter:
                title: Desarrollo de la oferta pública saludable y sostenible
                children:
                - promise:
                    id: cca940b3-5604-4e99-bb79-90e4a54fa0e5
                    title: 'Alimentación saludable: Desarrollo de la oferta pública saludable y sostenible'
                    page: 70
                    ref_section: '010'
                    children:
                    - promise:
                        id: 928be33b-32cd-4b48-96f7-44da9683693b
                        text: Fomento de la compra pública como motor de la transición alimentaria a través de la adquisición de alimentos saludables y sostenibles destinados a los centros educativos y a otros servicios dependientes de las Administraciones públicas, como centros sanitarios, universitarios, deportivos y residencias de personas mayores
                    - promise:
                        id: ae0f9704-e3b2-43f8-8447-5e6db06a8d2d
                        text: Siempre que sea posible, se dedicará al menos un 25% de la compra pública a alimentos saludables y sostenibles procedentes de producción agroecológica, local y de temporada, con una provisión directa desde redes locales de producción e incluyendo otras propuestas como las del ICLEI (fincas de pequeña escala, reducción de las emisiones de GEI, condiciones de trabajo dignas, productos de comercio justo, bienestar animal, empresas de economía social, entre otros). Se incorporarán criterios mínimos vinculantes relativos a la compra de alimentos saludables y sostenibles en el Plan de Contratación Pública Ecológica 2018-2025, fomentando así la compra pública de productos ecológicos, locales y de temporada. Apoyaremos la planificación, la logística y la distribución de la producción para lograr el éxito de los programas. Se establecerán herramientas para el seguimiento de los contratos públicos que permitan garantizar unos mínimos ambientales y sociales, capacitando al personal técnico y gestor en prácticas que favorezcan la demanda de alimentos sostenibles y saludables, especificando el precio mínimo por menú en los pliegos y, por último, desarrollando herramientas para la definición de menús saludables y sostenibles y para la gestión de los comedores, formando al personal de cocina para ello.
            - chapter:
                title: Tejer alianzas entre consumo y producción para la transición
                children:
                - promise:
                    id: f496b3a0-472d-46cf-a8f7-5577a830ec90
                    title: 'Alimentación saludable: Tejer alianzas entre consumo y producción para la transición'
                    page: 70
                    ref_section: '011'
                    children:
                    - promise:
                        id: 8f4ba42b-f7c5-47f2-8679-64e91618da0b
                        text: Apoyo a la creación de espacios de articulación logística
                    - promise:
                        id: 1d06dca0-d7c3-499a-acce-b810e7251223
                        text: Fomento de nodos logísticos, centros de acopio o food hubs sostenibles gestionados por el sector productivo (pequeñas y medianas producciones agroecológicas y pesca artesanal orientadas al circuito corto) para impulsar la agregación, almacenamiento, procesamiento, logística y distribución de alimentos.
                    - promise:
                        id: d8acdf8e-63f5-4d19-9042-67df8103921c
                        text: Por medio de la empresa pública Mercasa, se fomentará un cambio en la estructura de distribución de alimentos que permita una relación directa entre productores y pequeños vendedores. Se fomentará un Plan de Actuación de Mercasa para facilitar las ayudas en la fase de definición del modelo o para el acceso a instalaciones adecuadas, apoyar la digitalización, el transporte sostenible de reparto de última milla y ayudar en la comunicación y difusión.
                    - promise:
                        id: 2eb612da-6663-450e-a8c3-142a7cee73b0
                        text: Resolución de las trabas administrativas para mejorar la sustentabilidad de iniciativas agroecológicas existentes y creando otras nuevas, siguiendo el ejemplo de los avances en la normativa higiénico-sanitaria para elaboradores de pequeña escala.
            - chapter:
                title: Gobernanza multiactor, multinivel y de abajo arriba
                children:
                - promise:
                    id: 238e41b6-ef04-4623-b3f0-e17cbe6e77f1
                    title: Transversalización de la perspectiva de sistemas alimentarios sostenibles y saludables en las políticas de la escala estatal
                    page: 71
                    ref_section: '012'
                    children:
                    - declaration:
                        id: d71e34b3-af7c-47b6-aa12-0de56793df9d
                        text: que permita la armonización de distintas políticas en el marco del futuro reglamento de la Unión Europea sobre sistemas alimentarios sostenibles y la ley de futuro por la agricultura, la ganadería y la alimentación
                    - promise:
                        id: 8f69e96b-b6ae-476b-993d-cc05420bdbaa
                        text: Trabajaremos para introducir la perspectiva alimentaria saludable y sostenible en el Plan de Contratación Pública Ecológica 2018-2025, el Plan Estratégico de la Política Agraria Común de España 2023-2027, el Fondo Europeo Marítimo, de Pesca y de Acuicultura 2021-2027, la Estrategia de Salud Pública 2022 o el Plan Nacional Integrado de Energía y Clima 2021-2030, entre otros.
                    - promise:
                        id: 606351ba-f2f7-4a6a-bd5a-bfd317806da6
                        text: Impulsaremos el desarrollo de departamentos específicos para la promoción de la alimentación sostenible y saludable, con personal y presupuesto propios, para el desarrollo de políticas alimentarias específicas.
                    - promise:
                        id: 356b689d-f4ad-4627-90ad-af7afc82715d
                        text: Asimismo, se promoverá de manera activa la coordinación entre las distintas Administraciones públicas con competencias en cuestiones alimentarias en la escala estatal.
                - promise:
                    id: 8d59c57b-c6e3-4a02-bd0c-67d1b51bb57b
                    title: Creación de una estructura de gobernanza multiactor anidada en las distintas escalas administrativas
                    page: 71
                    ref_section: '013'
                    children:
                    - promise:
                        id: 27257d96-0b0c-4159-bec2-dd8fa58e5320
                        text: Estableceremos mecanismos para compartir e implementar acciones y prácticas que se hayan demostrado exitosas a nivel local y regional en todos los ámbitos de la Administración. Crearemos una estructura de gobernanza alimentaria estatal que articule a las distintas administraciones con competencias en alimentación, en diálogo con las entidades sociales implicadas en la promoción de la alimentación sostenible y saludable.
            - promise:
                id: 464aa0d3-92c5-424a-bca5-8ce58e0b8598
                title: Reforma de la Ley de Seguridad Alimentaria y Nutrición
                page: 67
                ref_section: '001'
                children:
                - declaration:
                    id: ef94fc28-18d1-4349-bef4-8b5d994191c4
                    text: para desarrollar instrumentos y políticas que garanticen el derecho a la alimentación saludable y sostenible, especialmente para la infancia y adolescencia.
                - promise:
                    id: d2580b0f-4aeb-4e64-8e82-51137ef40880
                    text: Actualización de la Estrategia NAOS, para reducir de forma efectiva el «entorno obesogénico», especialmente en el ámbito infantil y juvenil.
                - promise:
                    id: 0f1fbdc4-1425-4d0f-9cfb-ebb2d4f01d6f
                    text: Impulso y dotación de más competencias y medios al Observatorio de la Nutrición y de Lucha contra la Obesidad.
                - promise:
                    id: 31ae615f-fc3f-49f9-8c6a-5a66a24c6a01
                    text: Incorporación de las recomendaciones de la OMS en las políticas sobre la mejora de la calidad nutricional de alimentos y productos.
                - promise:
                    id: 6cac8b3f-ca97-4776-ab4f-aaa82fb0e82d
                    text: Desarrollar reglamentariamente esta ley en lo relativo a la fijación de unos criterios mínimos de alimentación saludable y sostenible en los comedores escolares, garantizando la presencia en los menús de un mínimo de alimentos de temporada y propios de la dieta mediterránea, de al menos un día vegetariano a la semana para todas y todos, así como una alternativa vegetariana diaria para el alumnado que lo desee (ya sea por razones de salud, éticas, religiosas, etcétera).
            - promise:
                id: 2da88433-3a08-49e5-9e94-8ea265a208f3
                title: Política fiscal para incentivar el consumo de alimentos saludables y sostenibles y reducir el de alimentos no saludables ni sostenibles.
                page: 67
                ref_section: '002'
                children:
                - declaration:
                    id: 260c1886-3737-4659-bcda-f4ecf48513c5
                    text: 'Alimentación saludable: La puesta en marcha de una seguridad social alimentaria que garantice el derecho a una alimentación saludable y sostenible para toda la población puede alcanzarse mediante la combinación de medidas de diversa índole, como propuestas legislativas y fiscales, el apoyo económico a familias vulnerables, el fomento de la organización productiva y logística de alimentos sostenibles o la compra pública.'
                - promise:
                    id: bcacbc10-d48e-47c5-8bc1-fededd24b240
                    text: El precio es el principal condicionante en la compra de alimentos para las familias con rentas menores; por eso, introduciremos beneficios fiscales o ayudas económicas a los alimentos saludables y sostenibles (frutas, hortalizas, legumbres, cereales integrales; provenientes de canales cortos, poco procesados, agroecológicos) que favorezcan un aumento de su consumo, especialmente entre la población vulnerable. Complementariamente, y dadas las elevadas tasas de obesidad y sobrepeso infantil que tenemos en España, estableceremos políticas fiscales que desincentiven y reduzcan el consumo de los alimentos no saludables (ultraprocesados, batidos, refrescos...) dirigidos especialmente a la infancia, para lograr un cambio sustancial del modelo alimentario actual y, como consecuencia, mejorar la salud de la población.
            - promise:
                id: 6a5a83ec-4ead-47ad-812a-1bfa083fccc2
                title: Fomento de una red alternativa pública de distribución de alimentos.
                page: 67
                ref_section: '003'
                children:
                - promise:
                    id: 2e8258ae-fb5b-4fa3-9890-689c3a444cca
                    text: Se fomentará económicamente la articulación de una red alternativa de distribución de alimentos basada en criterios sociales y agroecológicos
                - promise:
                    id: 85be8fcd-ed51-45e2-9081-38ef856b538b
                    text: con precios justos para los productores y las productoras, y consumidores y consumidoras,
                - promise:
                    id: f91a5fbb-753c-41e4-9bd1-4d3191755449
                    text: y atendiendo a criterios de accesibilidad territorial
                - promise:
                    id: 1a01ca28-78d1-4099-ac8b-21addedbefa9
                    text: Podrán vincularse a esta red de forma voluntaria todas aquellas iniciativas productivas que tengan un enfoque de sostenibilidad.
            - promise:
                id: 0f015a64-c4d7-4cae-8d8d-68aa18e1ad80
                title: Creación de una red de espacios públicos comunitarios para facilitar el derecho a la alimentación saludable y sostenible a escala de barrio o municipal.
                page: 67
                ref_section: '004'
                children:
                - promise:
                    id: ffeed4a8-6661-44a8-a7e6-532c6a6001ec
                    text: Uso de equipamientos públicos de proximidad (economatos cooperativos, centros de distribución de alimentos para redes asociativas, entre otros) en los que se pueda disponer de cocina y comedor colectivos y que pudieran vincularse a despensas comunitarias y a redes de distribución alternativa de alimentos agroecológicos.
                - promise:
                    id: db549e61-304b-4ef8-b5ec-cbd4d2d6c90a
                    text: Fomento de políticas municipales dirigidas al desarrollo de huertos urbanos y de mercados municipales, con el fin de que se puedan aprovechar mejor estos espacios.
                - promise:
                    id: 45fec50b-a334-481c-b93c-81fbe72dc090
                    text: Impulso de mercados de agricultores y de la venta directa de productos, tanto en explotaciones como en puntos de venta específicos.
                - promise:
                    id: 208e2cf5-be2d-4e15-a0eb-56b2e2c671e3
                    text: Acciones que favorezcan el encuentro y la colaboración, la búsqueda de soluciones colectivas, la visibilización de las tareas, el intercambio de conocimientos y recursos en torno a prácticas culinarias y la mejora de conocimientos de cocina, nutrición y gestión doméstica para hacer frente a la pobreza energética.
            - promise:
                id: 0226232d-63bc-49f0-98c0-ed9785a03e63
                title: Evaluación y monitorización de la inseguridad alimentaria
                page: 67
                ref_section: '005'
                children:
                - promise:
                    id: 1a7a2a05-1760-49fa-a934-07244c63a8c5
                    text: mediante mecanismos para que las estadísticas e indicadores determinen el grado de cumplimiento del derecho a la alimentación saludable y sostenible.
                - promise:
                    id: bc7889a1-2707-41c9-b089-d7c8ec334f66
                    text: Inclusión de este enfoque en las encuestas del INE a través de indicadores clave como el FIES, entre otros.
                - promise:
                    id: c44633f3-889d-4706-9c41-0b4859557b28
                    text: Desarrollo de un informe periódico anual que genere recomendaciones de mejora para todas las políticas públicas mediante datos adecuados y desagregados en función de territorio (rural/urbano; centro/periferia), renta, edad, género, origen geográfico y cultura, entre otros, como los recogidos actualmente por el Observatorio por el Derecho de la Alimentación.
                - promise:
                    id: a44d7512-34b6-4c5a-a6a6-c42215387126
                    text: Incorporación del enfoque de la alimentación como derecho en la negociación sobre la aprobación de la futura directiva de la UE sobre sistemas alimentarios sostenibles.
            - promise:
                id: be9428ea-bd14-4f00-b555-67f088de447d
                title: Freno a la exposición a contaminantes químicos de origen alimentario
                page: 67
                ref_section: '006'
                children:
                - promise:
                    id: 3297572d-bbca-4e01-9f1c-e87d87808fb6
                    text: Apoyo a la producción y el consumo de alimentos libres de productos fitosanitarios, medicamentos o residuos químicos en la preparación, procesado y embalajes; favoreciendo la producción agroecológica frente a la convencional y los productos de la ganadería y la acuicultura libres de medicamentos.
                - promise:
                    id: ee2f0c12-c2b5-42fd-8f1c-e2e5d69b85f4
                    text: Refuerzo de los controles de residuos de pesticidas en alimentos y estableciendo un sistema más seguro que no abuse del «uso excepcional».
                - promise:
                    id: 08016a10-5e45-4fc9-91f1-dbe49e6ae624
                    text: Establecimiento de restricciones en la determinación de los límites máximos de residuos a partir del conocimiento científico generado.
                - promise:
                    id: 0350b114-71f2-4ecd-a37e-c3e5c2e84ae7
                    text: Promoción de la reducción del uso del embalaje alimentario innecesario y eliminando los materiales de «un solo uso».
    - chapter:
        title: Hábitat para la vida
        page: 72
        children:
        - chapter:
            title: Ciudades y pueblos habitables
            children:
            - declaration:
                id: 46dd4e5d-895a-4c0a-a999-011584e7092e
                text: Necesitamos un urbanismo que genere ciudades y pueblos habitables, amables y sostenibles, que giren alrededor de las personas y de sus proyectos vitales. Por este motivo, proponemos un urbanismo ecofeminista que plantee un cambio profundo en la manera de gobernar, pensar y construir el territorio que habitamos. <br><br> Queremos ciudades que permitan la proximidad y garanticen el derecho al acceso a los servicios públicos esenciales. Vivir bien sin estar obligado a grandes desplazamientos. Para ello, hace falta una distribución de servicios y equipamientos equilibrada en el territorio, que permita un acceso equitativo. Una apuesta por la proximidad y por los ciclos cortos para casi todo. Para la alimentación por supuesto, pero también para el comercio en general, así como para la salud urbana, la cultura, el ocio o el deporte.<br><br> Para combatir la segregación urbana y la despoblación rural, necesitamos un territorio donde se garantice el acceso a los servicios públicos independientemente del lugar donde se viva, desde la Cañada Real hasta O Courel. Un territorio que sea habitable para las personas en los extremos vitales, la infancia y la vejez, y para personas con otras capacidades. Para ello se hace necesario impulsar políticas públicas destinadas a erradicar el chabolismo y la infravivienda en todo el Estado desde un enfoque que tenga en cuenta los derechos humanos.<br><br> Las redes comunitarias y de apoyo mutuo han sido imprescindibles en la construcción de sociedades colaborativas, tanto presentes como pasadas, y lo serán aún más en el futuro. Las políticas puestas en marcha y afianzadas en estos años por el municipalismo progresista y las ciudades del cambio son muestra de que otro urbanismo, centrado en las personas y sus necesidades, es posible.<br><br> Por último, es fundamental el derecho de la ciudadanía a una vida saludable. En el contexto de emergencia climática y olas de calor, así como de ciudades con altos niveles de contaminación del aire, las zonas verdes son una fuente de salud y salubridad, y por ello deben ser un derecho básico de las personas. Queremos que nuestros pueblos y ciudades cuenten con más zonas verdes que, además de ser espacios destinados al ocio, sirvan de pulmón y contrarresten las temperaturas extremas gracias a su efecto termorregulador. El acceso a zonas naturales ha demostrado ser un gran proveedor de salud física y mental, por lo que es imprescindible incluir en las políticas urbanísticas la protección de las zonas naturales existentes, la renaturalización de las que hayan sido degradadas y el fácil acceso para toda la población sin que, por ello, se den grandes desequilibrios territoriales.
            - promise:
                id: 6bfd843d-329f-47f7-ad39-e5873e9fb042
                title: Creación de un programa estatal para los barrios vulnerables.
                page: 72
                ref_section: '001'
                children:
                - promise:
                    id: d855dcfd-d5b7-49e6-aecc-5f01e4e92b0a
                    text: Impulsaremos la creación de un programa estatal de rehabilitación y mejora de los barrios donde se concentra la población más vulnerable de nuestras áreas urbanas.
                - promise:
                    id: d9d03dee-01cf-4270-9490-af0ffd512a7c
                    text: El objetivo será el de mejorar las condiciones de vida de estas personas y reducir las desigualdades sociales, evitar el riesgo de fractura social y hacer frente a la crisis ambiental mediante la mejora de las condiciones de vida.
                - promise:
                    id: 4c38aa47-f5fe-4eed-abf0-52dcd40328fc
                    text: 'El programa pondrá a disposición de las comunidades autónomas y de los ayuntamientos los recursos y el apoyo necesario para desarrollar estas intervenciones a través de convocatorias anuales de ayudas directas. Las administraciones locales quedarán así habilitadas y emplazadas a intervenir en los barrios vulnerables por varias vías: incremento y adecuación de los servicios existentes, cuidado y humanización del espacio público, rehabilitación de viviendas, mejoras en la accesibilidad y la habitabilidad, mejora o creación de zonas verdes, así como actuaciones específicas en materia de medio ambiente, educación y salud pública.'
                - promise:
                    id: dc128e16-64ac-4a54-be34-f3c17ced69e9
                    text: Se facilitará la adaptación a los efectos del cambio climático para evitar que estos tengan un impacto diferenciado sobre la población más vulnerable.
            - promise:
                id: ce48cd50-f05c-4b74-90b9-09224857d157
                title: Desarrollo de un territorio policéntrico con áreas urbanas mixtas y autónomas.
                page: 72
                ref_section: '002'
                children:
                - promise:
                    id: 1ee49d17-d7a4-4456-8d93-d794953cc3ba
                    text: Queremos ciudades y territorios que permitan la proximidad. Para ello, es necesaria una distribución de servicios y equipamientos equilibrada en el territorio, que le permita a toda la ciudadanía un acceso equitativo.
                - promise:
                    id: 856f2d14-b966-4eb9-aa05-7c48188d475d
                    text: Hace falta una apuesta por la proximidad y por los ciclos cortos que abarque desde la alimentación al comercio, la sanidad, la educación, el medio ambiente, la cultura, el ocio o el deporte.
                - promise:
                    id: 220403ca-bb35-45be-a5b6-48da72aff206
                    text: Tenemos el objetivo de incrementar el tiempo libre de la ciudadanía.
                - promise:
                    id: fa9e65a2-e164-4f90-a2db-b72a68926ad7
                    text: Se impulsará la creación de una red estatal centrada en el urbanismo y en la vida cotidiana, compuesta por representantes de consejos municipales de género, urbanismo y sociedad civil. El objetivo es fomentar la formación e intercambio de buenas prácticas, así como la investigación y aplicaciones piloto dirigidas a transitar hacia un modelo urbano sostenible y verde, centrado en los cuidados y en el día a día, y que tenga impacto en la normativa vigente.
                - promise:
                    id: 7bf1b29e-93ff-442d-8d87-260b3027ba82
                    text: Modificaremos la Ley del Suelo en coordinación con las comunidades autónomas y entidades locales para apostar por el desarrollo de ciudades más compactas, garantizando en cada barrio o nodo urbano la presencia de espacios naturales y dotacionales junto a los servicios adecuados para el normal y completo desarrollo de la vida cotidiana. No podrán faltar espacios verdes cercanos y accesibles, un transporte público de calidad y las condiciones que faciliten y fomenten la movilidad activa. En este sentido se incorporarán nuevos estándares de dotaciones, equipamientos, servicios e infraestructuras para las actuaciones urbanísticas, con especial énfasis en la internalización de las externalidades medioambientales, normas actualizadas y de carácter general de protección del paisaje, especialmente del litoral, y restricciones de carácter general a usos y actividades en suelos protegidos no urbanizables
            - promise:
                id: 8791703f-41dc-4862-913a-102bbaada4fa
                title: Garantizar el derecho a la movilidad sostenible y a la accesibilidad universal del espacio público
                page: 73
                ref_section: '003'
                children:
                - declaration:
                    id: bf54cf89-bfef-4598-acd8-85e71c6e1df3
                    text: Entendemos la movilidad en todas las escalas, desde la accesibilidad a la propia vivienda (ascensores) hasta la existencia de una red peatonal cotidiana, segura y accesible; desde redes de bicicletas y carriles segregados seguros hasta un transporte público asequible y rápido.
                - promise:
                    id: 3b5a421e-91e5-4747-8efe-ddc21010ca67
                    text: 'Se debe garantizar la movilidad de toda la población: infancia, mayores, personas con movilidad reducida y otros colectivos que necesiten ayuda en este sentido.'
                - promise:
                    id: 9fac646e-73aa-499e-96e3-b69df9a1f43a
                    text: Hay que apostar por una movilidad con perspectiva de género, que atienda no solo al uso productivo sino también al reproductivo (como el trabajo de cuidados no necesariamente profesionalizado).
                - promise:
                    id: 74e7536f-d540-4a97-b91c-ef8bf3e66df8
                    text: La movilidad con fines de ocio, culturales o deportivos también debe incorporarse a las políticas públicas para reducir la necesidad (o hacer que no sea la única opción) de usar el coche para estos trayectos.
            - promise:
                id: bdcdc32a-5ffb-4c8a-8bf6-19f782fc585c
                title: Garantizar los usos sociales del patrimonio público en desuso.
                page: 73
                ref_section: '005'
                children:
                - promise:
                    id: 4082b617-69b9-4bbf-83c1-45c83cb42bbd
                    text: Proponemos la creación de un banco de recursos de suelo e inmuebles públicos en desuso y el fomento de los comunes urbanos.
                - promise:
                    id: 1af7b86b-8f25-4cdf-b81b-1195fb0a7ba3
                    text: Se implementarán estrategias para la dotación de suelo público destinado al desarrollo de vivienda social pública, alojamientos dotacionales y equipamientos públicos. Se apoyará a las administraciones locales para que puedan adquirir suelo urbano mediante sistemas de tanteo y retracto, pago de deudas fiscales y otras líneas de actuación en el marco de la normativa vigente. Asimismo, respecto a los inmuebles públicos en desuso o abandonados, se impulsará la rehabilitación y la cesión para usos públicos y colectivos, incluyendo las cesiones a colectivos ciudadanos organizados para el desarrollo autogestionado de actividades sociales y culturales.
            - promise:
                id: 35e422a3-85bd-4190-b3fe-4583ef245658
                title: Creación de un banco de tierras públicas para proyectos agroecológicos.
                page: 73
                ref_section: '006'
                children:
                - promise:
                    id: de08f66a-66a2-456c-a1f3-c27655849afd
                    text: Proponemos crear un banco de tierras público en el contexto urbano y periurbano para el desarrollo autónomo de proyectos agroecológicos con carácter fijo o temporal (mientras no se da otro uso a estas parcelas). Los proyectos podrán ser gestionados por centros educativos, colectivos sociales o vecinos y vecinas a título individual, con prioridad para aquellos que realicen una labor social con colectivos vulnerables.
            - promise:
                id: b73ea7eb-1cc9-4548-92a3-45262ce313ea
                title: Recuperación y derecho a uso en la España vaciada
                page: 73
                ref_section: '007'
                children:
                - promise:
                    id: d6edede2-6b9a-4b39-a35d-a4151700194d
                    text: Creemos necesario generar un marco legal, en cooperación con las comunidades autónomas y los entes locales, para el impulso de proyectos de rehabilitación y recuperación de pueblos abandonados o en vías de abandono.
                - promise:
                    id: 86ad8302-f872-4ccf-85c0-d9b64f418006
                    text: Estará dirigido a personas o colectivos y se actuará mediante la presentación de proyectos a la Administración pública, que hará el seguimiento de los mismos y que financiará con inversión pública las infraestructuras necesarias para garantizar la conectividad y el acceso.
            - promise:
                id: 728b8ab9-9001-4a8d-92fe-f5e328c47794
                title: Renaturalización y regeneración urbana con soluciones basadas en la naturaleza.
                page: 74
                ref_section: 008
                children:
                - declaration:
                    id: 466da55d-1673-4d36-ae78-166e248f5de1
                    text: Apostamos por recuperar y mejorar las infraestructuras verdes y azules para fomentar, mediante el impulso de proyectos y políticas que permitan desde nuestras ciudades la cambio climático - mitigación y la adaptación a sus efectos, la reaparición de la naturaleza en entornos urbanizados.
                - promise:
                    id: e1eab15d-6d43-4278-a3d2-9777f8f95f62
                    text: Proponemos la creación del marco normativo e institucional propicio para que todas las ciudades desarrollen estrategias de descarbonización, poniéndose metas que permitan llegar a la neutralidad de carbono en 2050, el horizonte marcado por la Unión Europea.
                - promise:
                    id: 4019f94d-a164-478e-aef4-c66b751ff112
                    text: Esta renaturalización de los espacios urbanos pasa por el repoblamiento con especies autóctonas, la mejora de la calidad del aire o la creación de espacios de sombra y de bajas temperaturas, con una estrategia no solo circular, sino también regenerativa.
                - promise:
                    id: 24d7434b-fd43-40a4-aac6-0ab46ad1723c
                    text: El objetivo sería alcanzar en 2040 el 30% de cobertura arbórea en todos los asentamientos urbanos del territorio español.
            - promise:
                id: 65dc8f1a-5d86-46ff-92ee-8195b7bb7147
                title: Marco de colaboración y coordinación de políticas urbanas.
                page: 74
                ref_section: 009
                children:
                - promise:
                    id: 171a50c2-efc7-4f5f-acef-0cdbf75e023f
                    text: Queremos avanzar hacia una gobernanza colaborativa interdepartamental y hacia una gobernanza multinivel en relación al tema urbano, en donde la consecución de objetivos se ponga por delante de la tradicional lógica de defensa de las competencias propias.
                - promise:
                    id: 0cfed434-a15f-46b5-b816-65eb6d0b77ae
                    text: Así, en colaboración con las comunidades autónomas, los entes locales y la sociedad civil, se avanzará en la constitución de entes metropolitanos para gobernar las áreas funcionales de las ciudades de mayor tamaño.
                - promise:
                    id: c4e7c7e9-d128-4cd2-87ef-8b3742df6718
                    text: Se incentivará la coordinación de las políticas municipales en estas áreas funcionales, con la participación de todos los agentes implicados.
            - promise:
                id: 7a830522-7b59-4632-9e20-73d8db436aa3
                title: Creación de una red estatal sobre urbanismo y cambio climático.
                page: 74
                ref_section: '010'
                children:
                - promise:
                    id: 1063663d-94eb-43f0-ad4f-51a89530b813
                    text: La urgencia de la situación nos obliga a implementar cambios en nuestros pueblos, barrios y ciudades que permitan un mayor control sobre los efectos de las altas temperaturas, las sequías y las lluvias torrenciales u otras situaciones climáticas extremas.
                - promise:
                    id: d582d01e-6496-4259-8516-2a358e6241fa
                    text: 'Para ello, se propone la creación de una red compuesta por representantes de consejos municipales de Medio Ambiente, de colectivos ambientalistas y de transformación urbana, cuyo primer objetivo sea impulsar un marco legal que propicie la disminución de los efectos del cambio climático en nuestros barrios y ciudades. El marco de acción son: el espacio público urbano (calles, plazas, parques, vías de comunicación) y los espacios de lo público (escuelas, mercados, hospitales...).'
                - promise:
                    id: 796a08ef-33d8-467b-b155-e726f22bc521
                    text: Las ciudades deben convertirse en un laboratorio de investigación medioambiental que pueda sustentar, además, un verdadero espacio coeducativo. Estas prácticas servirán asimismo a la mejora de la equidad y la cohesión social, puesto que la brecha existente con las ciudades y los barrios más desfavorecidos se amplía con los efectos sobrevenidos por el cambio climático, dificultando más (si cabe) la vida cotidiana, el ocio, los cuidados y el trabajo en estos entornos más vulnerables.
            - promise:
                id: 7642fbea-5d75-4488-92d2-99d0c1f960c0
                title: Refuerzo de la capacidad administrativa y técnica de los ayuntamientos.
                page: 74
                ref_section: '011'
                children:
                - promise:
                    id: 7d0e6ca3-e916-498f-ad4c-f52822a62366
                    text: Se llevará a cabo un estudio sobre cómo está funcionando la administración local con relación a la puesta en marcha de políticas urbanas sostenibles, innovadoras e integradas en municipios de cualquier tamaño.
                - promise:
                    id: 951a54e5-6535-4ad9-87c6-30a17a32ce1d
                    text: Se identificarán los obstáculos y se actuará con el fin de reforzar la capacidad administrativa y técnica de los ayuntamientos y de las diputaciones provinciales.
                - promise:
                    id: 012bd5c8-cb39-4e96-951b-911383784e6f
                    text: Se contempla el refuerzo de las plantillas a través de un nuevo marco de financiación específico.
            - promise:
                id: 621196b4-d3a4-4f89-b64d-4b0e7f150d91
                title: Situación específica de la Cañada Real en Madrid.
                page: 75
                ref_section: '012'
                children:
                - promise:
                    id: ac62e500-0dbd-45d5-a430-ac95d74cd114
                    text: Se garantizará el respeto de los derechos humanos en la Cañada Real Galiana de Madrid, restableciendo el suministro eléctrico y abriendo una mesa de seguimiento participada por sus habitantes para realizar contratos de suministro, en cumplimiento de las recomendaciones del Defensor del Pueblo.
        - chapter:
            title: Derecho a la vivienda
            children:
            - declaration:
                id: 6383ac6a-9563-4f89-abea-83a9208e39c6
                text: 'La apuesta histórica por la especulación, el urbanismo sin control y la falta de regulación del mercado inmobiliario ha provocado una situación de crisis habitacional. Una crisis que es múltiple y está causada por un modelo inmobiliario que antepone la vivienda como inversión al derecho ciudadano. Además, la crisis de la vivienda no es solo una crisis social, sino también climática, pues cuenta con un parque de vivienda muy envejecido e ineficiente energéticamente.<br><br> El problema principal es la dificultad del acceso a la vivienda como consecuencia de los elevados precios, sea en compra o en alquiler. La vivienda es cada día más inasequible para la mayoría de la sociedad. La actual combinación de precariedad laboral y vivienda inasequible produce en estos momentos inseguridad residencial.<br><br> Inseguridad para trabajadores y autónomos que no saben si van a subirles el alquiler o si no les van a renovar el contrato; inseguridad para los jóvenes que no pueden aspirar a emanciparse; inseguridad para las familias cuya cuota hipotecaria, como consecuencia de la subida de los tipos de interés del BCE, no para de crecer y que empiezan a tener que escoger «qué factura dejan de pagar»; inseguridad de personas en situación de vulnerabilidad que llevan años en listas de espera para poder acceder a una vivienda protegida; e inseguridad para las personas en situación de sinhogarismo para las que tampoco existen sistemas de acogida suficientes.<br><br> El mandato constitucional (art. 47 y 33.2 CE) de asegurar el derecho a la vivienda a toda la población y evitar la especulación del suelo se incumple desde hace demasiado tiempo.<br><br> España destinó en 2022 a políticas de vivienda en sus presupuestos públicos 3.295 millones de euros y 2.636 millones de euros en ayudas fiscales, un total de 5.931 millones de euros, que equivalen al 0,45% del PIB de la economía española. Dicha proporción está por debajo de la media de los países de la Unión Europea (0,6% del PIB) y, además, durante décadas ha priorizado regresivas bonificaciones fiscales a la compraventa de viviendas, en lugar del desarrollo de viviendas públicas. El resultado de este menor esfuerzo público sitúa a España como uno de los países de la Unión Europea con menos vivienda pública construida. Su peso sobre el total de viviendas principales (2,5%) es seis puntos inferiores a la media de la UE (9,3%), según el Boletín especial Vivienda Social 2020 del Observatorio de Vivienda y Suelo. Los países de la UE con mayor proporción de vivienda social con relación a su parque de viviendas son Países Bajos, con un 30% del total; Austria, con un 24% y Dinamarca, con un 20,9%. En el extremo opuesto se encuentran Grecia, Letonia, Lituania, Chipre y Malta, con un 0%, Rumanía, con un 1,5%; Estonia, con un 1,7% y Croacia, con un 1,8%.<br> España también es el duodécimo país europeo con menos vivienda pública en relación con el número de habitantes, al no llegar a una vivienda de este tipo por cada cien habitantes. En el otro extremo están Países Bajos (12), Austria (10), Dinamarca (9,5), Suecia (8), Reino Unido y Francia, que superan holgadamente la media de la UE (4). <br><br> Como resultado de la insuficiente acción pública en nuestro país, los hogares han debido realizar en las últimas décadas un esfuerzo económico mucho mayor y, por consiguiente, se han endeudado.<br><br> Asimismo, se ha producido una elevada extracción y transferencia de rentas en favor del sector inmobiliario, al tiempo que amplias capas de la población han quedado al margen de las ayudas públicas y del derecho a un alojamiento digno.<br><br> Aunque la primera Ley de Derecho a la Vivienda aprobada recientemente constituye un gran paso adelante, quedan muchos elementos pendientes y necesitamos hacer que dicha ley se cumpla. Más aún si consideramos que el derecho a una vivienda digna y adecuada es precondición del ejercicio y acceso a otros derechos fundamentales y a la dignidad humana. La sociedad española en general, y el sector público en particular, tienen una misión: desarrollar un sistema de vivienda que sea un pilar más del estado de bienestar, convergiendo así con Europa. Y eso significa desarrollar un servicio público de vivienda y una normativa que evite la especulación, proteja a los residentes y garantice la función social de la propiedad, haciendo así efectivo el derecho a la vivienda mediante el diálogo social.<br><br> Además, es necesario promover la rehabilitación de viviendas bajo criterios de eficiencia energética y accesibilidad, ya que la mala calidad de las construcciones es una de las tres causas de la pobreza energética, junto con la disponibilidad de renta y los precios de la energía.<br> El desarrollo de la vivienda como derecho tiene ventajas desde un punto de vista social (mejora de la equidad del poder adquisitivo y de las condiciones de vida, a la vez que reduce el endeudamiento) y desde un punto de vista de eficiencia económica (acaba con la «extracción de rentas», libera recursos para el consumo y la inversión en otras áreas prioritarias, reorienta la actividad bancaria hacia otros sectores productivos y aumenta el uso de los activos inmobiliarios). Para ello, llevaremos a cabo las siguientes medidas:'
            - promise:
                id: 55fca26e-cab6-4625-a416-a8079397623b
                title: Inversión pública y medidas fiscales para construccion y movilización de vivienda
                page: 76
                ref_section: 001-6
                children:
                - promise:
                    id: d0eaee5f-2706-4440-885d-83168165c8a0
                    text: Invertiremos sostenidamente, durante diez años, el 1% del PIB en construcción, compra, movilización y rehabilitación de vivienda para generar un verdadero parque de alquiler protegido, social, sostenible y asequible de más dos millones de viviendas protegidas en los siguientes diez años. A estos efectos utilizaremos toda la capacidad tanto de la Sereb como de la SEPES. Sin una inversión importante y constante no será posible hacer crecer el parque de vivienda protegida de alquiler social y asequible para situarlo a la altura de Europa, así como promover la rehabilitación con eficiencia energética del parque ya construido. Esta inversión tiene un retorno económico a corto plazo a través del ahorro en otras políticas públicas, como son los servicios sociales y la sanidad.
                - promise:
                    id: b48e26f0-9171-409c-abca-73c880d63598
                    text: Adoptaremos medidas en materia fiscal que incluyan condicionar los beneficios fiscales en el impuesto de sociedades para las SOCIMIS, EDAVS, y las sociedades y fondos de inversión inmobiliarios en función del valor social y la aportación al interés general de los proyectos que realicen.
                - promise:
                    id: 0492e969-0d08-423e-95bc-74484ba6a842
                    text: Impulsaremos modificaciones fiscales similares en el IRPF para los particulares que arriendan. Reduciremos también el IVA para proyectos de vivienda de alquiler social y asequible.
                - promise:
                    id: c0075609-e184-42dd-81b8-4bdba8cf723e
                    text: Estableceremos un gravamen sobre los suelos disponibles para urbanización ociosos. Coordinaremos los patrimonios públicos de suelo (PPS) de las diferentes administraciones a través de un «banco de suelo» con la capacidad de comprar suelos adicionales a los PPS a través de una línea de crédito del ICO.
                - promise:
                    id: df0dd67e-d5ff-4d23-9cbe-80a39df77fba
                    text: Declararemos servicios de interés general el conjunto de actividades vinculadas a la provisión de viviendas destinadas a políticas sociales.
                - promise:
                    id: a5427c99-e077-469e-82a5-bb6ad1bd4432
                    text: Prohibiremos de forma expresa la venta de patrimonio público de suelo y vivienda de las Administraciones (específicamente el correspondiente a la Sareb, Adif y Defensa), salvo su transmisión gratuita a entidades públicas para su transformación en parque público o en proyectos público-privados de alquiler.
                - promise:
                    id: c7c85be5-5f5f-4106-8231-3efded2761ad
                    text: Realizaremos las modificaciones legales oportunas para que las Administraciones públicas dispongan de capacidad para ejercer derechos de tanteo y retracto.
                - promise:
                    id: dcf6341c-c3ec-45f8-9c31-226a4b612425
                    text: Impulsaremos programas públicos de compra de vivienda tanto en situaciones de emergencia (ejecuciones hipotecarias, como desahucios por impago del alquiler) como para fortalecer los parques públicos de vivienda.
            - promise:
                id: 333e4c7c-9832-4749-bf0c-4b37be0996c2
                title: Alquiler
                page: 76
                ref_section: 007-9; 12-16; 19; 22; 24-25
                children:
                - promise:
                    id: 093f6513-5405-4e7f-904f-d53188e95b8c
                    text: En las áreas de mercado tensionado, estudiaremos si conviene condicionar las autorizaciones administrativas de compraventa de vivienda a que el comprador resida en la misma, la destine a alquiler habitual de larga duración o a un alquiler protegido. Adicionalmente se estudiarán medidas «anti flipping» para transacciones corporativas.
                - promise:
                    id: 1c02de4f-fe04-4afc-a796-e5760f2618f4
                    text: Estableceremos limitaciones al alquiler turístico, de habitaciones y de temporada para que no se conviertan en una opción que sortee la aplicación de la Ley de Vivienda.
                - promise:
                    id: 1f38e373-7c4f-478e-a7d1-f3956ccaa53a
                    text: Aumentaremos la duración mínima de los contratos de arrendamiento de vivienda tendiendo a que sean indefinidos con causas de resolución excepcionales para proteger al propietario.
                - promise:
                    id: ce92a5dc-e94f-4b2b-9a3e-9db5e8d53dce
                    text: Crearemos un registro obligatorio de fianzas del alquiler y aumentaremos las capacidades de inspección.
                - promise:
                    id: f82c9120-7513-4542-a01e-9d034e709484
                    text: Impulsaremos un registro de viviendas vacías en coordinación con las comunidades autónomas y los ayuntamientos.
                - promise:
                    id: 9d6c16c8-b76b-431d-9f83-85edcaab2c43
                    text: 'Modificaremos la Ley 12/2023 de Vivienda para incluir: el alquiler social obligatorio para grandes tenedores, la dación en pago, obligaciones de resultado para las Administraciones públicas en materia de vivienda alternativa frente a los desahucios, movilización de vivienda de la Sareb en coordinación con las comunidades autónomas, regulación efectiva de precios del alquiler y desarrollo de un régimen sancionador. Garantizaremos la fuerza vinculante de los dictámenes de los diferentes organismos de protección de derechos humanos de Naciones Unidas (en particular recomendaciones del Comité de Derechos Económicos, sociales y Culturales).'
                - promise:
                    id: 32842bb3-4f6e-4cd7-b4ba-aaa4000d3999
                    text: Habilitaremos al Estado Central o a las Administracione locales a instar a la comunidad autónoma que no lo haya hecho a declarar zona de mercado tensionado en los ámbitos geográficos que cumplan los requisitos que establece la Ley por Derecho a la Vivienda. Aplicaremos así la regulación de alquileres a todas las zonas de mercado tensionado para garantizar la igualdad de todos los inquilinos en el ejercicio de sus derechos.
                - promise:
                    id: 6f6bb6aa-3534-4c4e-862c-4861e908f733
                    text: Adicionalmente, reformaremos el sistema de incentivos fiscales de la Ley de Vivienda, beneficiando fiscalmente solo a los propietarios que alquilen sus viviendas al precio igual o por debajo del índice de referencia, establecido en función del 30% de los ingresos de los hogares que alquilan. A su vez, es necesario regular las viviendas turísticas, de habitaciones y el alquiler de temporada para que no sean vías para saltarse la Ley, junto a un régimen sancionador y de inspección para garantizar la efectividad de la norma.
                - promise:
                    id: a1f30223-3737-4756-9586-e0e6244ea7b5
                    text: Convertiremos la Sareb en una herramienta pública que tenga como objetivo garantizar el derecho a la vivienda. Para ello sus competencias deberían depender del ministerio que tenga las competencias a nivel estatal en materia de vivienda y realizar una gestión activa, con las personas que están en situación de precariedad en viviendas de su propiedad, para gestionar alquileres sociales vinculados al nivel de ingresos.
                - promise:
                    id: 2764f9cc-c84c-4ff7-8d8d-b7025d6b0450
                    text: Mejoraremos la información de alquileres y estableceremos precios de referencia. Esta propuesta pretende mejorar el funcionamiento del mercado del alquiler de vivienda por dos vías. La primera de ellas es mejorar el conocimiento sobre la evolución de los alquileres estableciendo un pago mensual a cuenta en el IRPF del 0,1% de los ingresos percibidos por alquileres, para conocer con precisión casi censal y en tiempo real cómo evoluciona el precio de los alquileres en España. La segunda es establecer unos precios de referencia para las zonas tensionadas equivalentes al 30% de la renta de los hogares que alquilan, eliminando las deducciones fiscales en el IRPF de los alquileres que se sitúen por encima del precio de referencia y estableciendo un recargo en el impuesto de sociedades para los fondos y empresas que alquilen viviendas por encima de los precios de referencia. Por otro lado, haremos obligatoria la declaración de zona de mercado tensionado en las áreas geográficas en las que se cumplan objetivamente los requisitos que la Ley de Vivienda establece, aplicando así la regulación de alquileres a todas las zonas de mercado tensionado sin depender de la voluntad política del Gobierno autonómico.
                - promise:
                    id: 6409f253-1ebd-42d0-8574-73794c06ab81
                    text: Incrementaremos las ayudas al alquiler a nivel nacional mejorando la gestión del bono de alquiler joven para garantizar el pago mensual a las personas beneficiarias y estableceremos un bono de ayuda a los hipotecados. En el caso de las ayudas al alquiler, estas tienen que ir acompañadas necesariamente de una regulación de los precios y, en el caso de las hipotecas, es imprescindible apostar por el tipo fijo permitiendo a los consumidores, a través de una «portabilidad», el cambio de la cuota hipotecaria de tipo variable a tipo fijo. A su vez, estableceremos la posibilidad de que los consumidores puedan acogerse a medidas de reestructuración y quitas de la deuda hipotecaria.
                - promise:
                    id: 93d2c52a-9088-4103-8a89-193348530f4f
                    text: Crearemos un programa de protección para arrendatarios vulnerables que permitirá facilitar el acceso a alquileres sociales en el mercado libre, así como a la red pública de alojamientos y pisos tutelados a personas y colectivos con necesidades específicas, como aquellas en situación de dependencia, las víctimas de violencia de género, las que presenten problemas de salud mental, las de especial vulnerabilidad, las personas solicitantes de asilo, las refugiadas y los jóvenes migrantes emancipados.
                - promise:
                    id: 397b8b80-21ed-4a42-8b95-b77b6c44ce31
                    text: Desarrollaremos una carta de derechos de los inquilinos, dotaremos jurídicamente a las asociaciones y sindicatos de personas inquilinas de capacidad de representación en las negociaciones colectivas con los propietarios y de capacidad jurídica en los procesos legislativos, así como en los planes públicos de vivienda.
            - promise:
                id: cb44a613-1fb2-4396-b0d8-bdcc1a44342e
                title: Juzgados especializados
                page: 77
                ref_section: '010'
                children:
                - promise:
                    id: ddd13f9d-0bc0-4ac9-a455-f396a701c40b
                    text: Crearemos juzgados especializados en la materia para resolver los conflictos que genere el derecho a la vivienda.
            - promise:
                id: 231feeea-b594-4111-b7c6-6c510b7e420f
                title: Hipotecas, banco público y otras medidas
                page: 78
                ref_section: 017-18; 20-21; 23; 26-28
                children:
                - promise:
                    id: 08888ddc-d320-46c5-929b-c83d600312e4
                    text: Impulsaremos recursos y métodos de inspección para la persecución de las prácticas de acoso inmobiliario, de discriminación en el acceso a la vivienda, así como cualquier otro incumplimiento de la normativa vigente en materia de vivienda.
                - promise:
                    id: 1b3b36d5-d82e-4715-8614-93152a806549
                    text: Crearemos un bono de emergencia para los hogares hipotecados a tipo variable para la compra de su vivienda habitual que sufren la fuerte alza de los tipos de interés decidida por el BCE. La cuantía del bono será de 1.000€ por hogar y ayudará a sufragar una parte del aumento de la hipoteca. Beneficiará a los hogares que se hipotecaron a tipo variable en los últimos diez años por un importe de hasta 250.000€ y precio de compra de hasta 300.000€, que son los que tienen una mayor carga de intereses (un millón de hogares) con un coste global de mil millones de euros, que se financiarán con cargo al impuesto extraordinario a la banca.
                - promise:
                    id: 9324bd1a-0da9-4d8e-bc02-a8e4eabbbe37
                    text: Estableceremos de forma obligatoria la portabilidad de hipotecas. Las rápidas, contundentes y permanentes subidas de los tipos de interés que ha llevado a cabo el BCE están provocando incrementos de las cuotas hipotecarias inasumibles para muchos hogares con hipotecas a tipos variables. La propuesta de portabilidad de las hipotecas de tipo variable a tipo fijo pretende romper el corralito de hipotecados en cada banco que ha creado el sector para maximizar beneficios. Se trata, siguiendo la estela de la portabilidad telefónica que tan buenos resultados ha dado, de promover la portabilidad de hipotecas —por novación o subrogación—, obligando a que las entidades de crédito publiquen en la CNMC sus ofertas de crédito hipotecario y los perfiles asociados para que cada cliente pueda decidir optar al que se ajuste mejor a sus características y posibilidades.
                - promise:
                    id: 2ead0499-6c2e-434d-b669-8e7c3b6c810d
                    text: Estableceremos un objetivo nacional de solidaridad urbana en eficiencia energética del parque de vivienda existente.
                - promise:
                    id: 0e7b5df2-87b6-4964-853b-6aef4cbeebe1
                    text: Mejoraremos el acceso y la calidad de la vivienda en zonas en proceso de despoblación mediante la puesta en marcha de medidas de movilización de vivienda adecuadas a las características de cada territorio.
                - promise:
                    id: 7831978d-f746-4831-89b9-62e222c642e1
                    text: Implementaremos la estrategia nacional para la erradicación del sinhogarismo, basado en el modelo «Housing First», garantizando el derecho subjetivo a la vivienda.
                - promise:
                    id: e804fe74-8e2b-462b-a754-e1a378e08893
                    text: Crearemos un banco público para que contrarreste el oligopolio bancario y se pueda rebajar el coste de las hipotecas. Crearlo a partir del ICO y de la red de oficinas de Correos. Un banco que también lleve los servicios financieros a la España vaciada.
                - promise:
                    id: b5ead7c1-df74-4a20-a72b-e2e4e0e6d883
                    text: Estableceremos un marco normativo que favorezca la figura de las Asociaciones de Vivienda, que tiene éxito en Europa, como un modelo de gestión y provisión de vivienda asequible por organizaciones sin ánimo de lucro o ánimo de lucro limitado, especializadas en vivienda. Es fundamental desarrollar herramientas como la financiación pública, los avales públicos, la regulación de la inversión privada de impacto social, la provisión de suelo y un marco fiscal favorable para la provisión de vivienda asequible.
                - promise:
                    id: 5db11d2d-e0ee-4b18-a0cd-ba8428e4a154
                    text: Reconoceremos el derecho subjetivo a la vivienda de forma progresiva incluyendo a diferentes colectivos, empezando por las personas en situación de sinhogarismo. El derecho subjetivo a la vivienda será satisfecho a través de la garantía de acceso a vivienda pública o mediante ayudas públicas al alquiler en el mercado privado.
            - promise:
                id: 26104b48-9111-449c-988f-6aa560b9e8fa
                title: Reserva de suelo para vivienda protegida (hipotecas, alquiler y construccion)
                page: 79
                ref_section: 029
                children:
                - declaration:
                    id: 3eba2ae1-fa13-4553-9d0f-e0653fa75029
                    text: 'Desarrollaremos una normativa específica para que en suelo urbano consolidado se garantice una reserva del 30% para vivienda protegida. En este sentido, y con el objetivo de «que nadie necesite destinar más del 30% de sus ingresos al pago de la vivienda», se destacan las siguientes medidas:'
                - promise:
                    id: d75e1763-041e-492a-a63f-d7e81f98a3cd
                    text: Desarrollaremos y haremos cumplir la declaración de mercado tensionado de la Ley por el Derecho a la Vivienda en todos los ámbitos geográficos que cumplan los requisitos que establece la Ley, aplicando así la regulación de alquileres a todas las zonas de mercado tensionado para garantizar la igualdad de todos los inquilinos en el ejercicio de sus derechos. Se trata de garantizar el control de alquileres en toda España en tanto que la competencia de regulación de precios es nacional.
                - promise:
                    id: 5ef08f57-0ebe-4590-ae9d-c3ef7ff1eec3
                    text: Adicionalmente, reformaremos el sistema de incentivos fiscales de la Ley de Vivienda, beneficiando fiscalmente solo a los propietarios que alquilen sus viviendas al precio igual o por debajo del índice de referencia, establecido en función del 30% de los ingresos de los hogares que alquilan.
                - promise:
                    id: 6aeeb7f9-6adc-456c-8f54-94910596397c
                    text: A su vez, es necesario regular las viviendas turísticas, de habitaciones y el alquiler de temporada para evitar que sean vías para saltarse la Ley, junto con un régimen sancionador y de inspección para garantizar la efectividad de la norma.
                - promise:
                    id: 84b71a14-5ac7-444a-a5f7-05c1e27de9a5
                    text: 'Constituiremos, en menos de diez años, un parque residencial de viviendas sociales y asequibles para alquiler de dos millones de inmuebles, con un gasto sostenido del 1% del PIB de media. Este parque público es la clave estructural para garantizar el derecho a una vivienda adecuada y asequible: movilizando las viviendas vacías, aumentando la oferta pública mediante la compra de viviendas ya construidas o construirlas donde sea necesario. Esto requiere aumentar el presupuesto público en vivienda hasta, al menos, el 1% del PIB, sostenerlo en el tiempo y lograr la cooperación de las diferentes Administraciones. Nuestro modelo es Europa, es Viena. Queremos un parque de vivienda a la europea.'
                - promise:
                    id: 3dacec29-05de-4d1a-ac0d-24fecb506200
                    text: En materia hipotecaria, proponemos un bono de emergencia para los hogares hipotecados a tipo variable para la compra de su vivienda habitual, que sufren la fuerte alza de los tipos de interés del BCE, además de una gran pérdida de compra por el alza de los precios de consumo. La cuantía del bono sería de 1.000€ por hogar y ayudaría a sufragar una parte del aumento de la hipoteca. Beneficiaría a los hogares que se hipotecaron a variable en los últimos diez años por un importe de hasta 250.000€ y precio de compra no superior a 300.000€, que son los que tienen una mayor carga de intereses. Beneficiaría a un millón de hogares. Tendría un coste de mil millones de euros que se financiarían con el impuesto extraordinario a la banca, por lo que no tendría ningún coste para el contribuyente. Además, es imprescindible establecer de forma obligatoria la portabilidad de hipotecas y la posibilidad de acogerse a medidas de reestructuración de deudas y quitas hipotecarias.
        - chapter:
            title: Movilidad sostenible
            children:
            - declaration:
                id: 004ee53d-0e59-4920-9f86-2974d98db1c8
                text: La movilidad debe ser un derecho básico y de carácter universal, dado que facilita el acceso a otros derechos. La disponibilidad de fórmulas de movilidad accesibles, económicas y diversificadas —sin olvidar la movilidad activa— es una condición previa para multiplicar y mejorar las opciones de acceso al lugar de trabajo, a la vivienda, a los centros educativos y sanitarios, a los servicios comerciales, al ocio, a la cultura, al disfrute del tiempo libre y a la práctica del deporte. Al mismo tiempo, dada la situación de emergencia climática, la movilidad tiene que ser en todo momento sostenible y los sectores de transporte y de movilidad deben alcanzar la neutralidad climática antes de 2050. En todo caso, en el menor plazo posible. <br><br> Por tanto, la movilidad debe configurarse como servicio esencial para garantizar a toda la ciudadanía la libre conformación de la voluntad de circular y de relacionarse de forma respetuosa con su entorno. En consecuencia, los poderes públicos tienen el deber de hacer efectivo el pleno desarrollo de este derecho, sea cual sea la situación económica de la persona usuaria o su lugar de residencia, en condiciones de calidad, eficiencia y sostenibilidad ambiental y económica.
            - promise:
                id: 9adabb37-2af0-4f29-86a6-c61fb37e2a83
                title: Nuevo derecho y financiación
                page: 80
                ref_section: 001-2; 4; 6; 10-12
                children:
                - declaration:
                    id: a8cc76e2-4598-417f-9805-2e8c5aee8baa
                    text: La movilidad debe ser un derecho básico y de carácter universal, dado que facilita el acceso a otros derechos. La disponibilidad de fórmulas de movilidad accesibles, económicas y diversificadas —sin olvidar la movilidad activa— es una condición previa para multiplicar y mejorar las opciones de acceso al lugar de trabajo, a la vivienda, a los centros educativos y sanitarios, a los servicios comerciales, al ocio, a la cultura, al disfrute del tiempo libre y a la práctica del deporte. Al mismo tiempo, dada la situación de emergencia climática, la movilidad tiene que ser en todo momento sostenible y los sectores de transporte y de movilidad deben alcanzar la neutralidad climática antes de 2050. En todo caso, en el menor plazo posible.
                - promise:
                    id: 92fa28f3-b1e0-44ac-bcc9-b7f9adb99dc5
                    text: Garantizaremos el derecho a la movilidad sostenible y saludable. Se calificará la movilidad sostenible como un derecho ciudadano con el mayor rango legislativo posible, incluso se trabajará para constitucionalizarlo. Impulsaremos una ley de movilidad sostenible con objetivos de descarbonización del transporte que sean ambiciosos; una ley que considere también la movilidad activa, saludable y segura; que garantice y asegure la accesibilidad y asequibilidad para todos y todas, a través de una oferta social y territorialmente equitativa; que vele por la sostenibilidad económica y el equilibrio financiero de los sistemas de transporte público definiendo, por tanto, las fuentes de financiación. En definitiva, se pretende, por un lado, potenciar al máximo la movilidad activa (caminando y en bicicleta) mediante las infraestructuras necesarias para su desarrollo, y por el otro, poner en marcha un sistema de transporte público con una cobertura y una accesibilidad públicas de carácter universal, al mismo nivel que la sanidad o la educación.
                - promise:
                    id: aa1366d7-9579-40e1-8317-ccf83e3d19e8
                    text: Impulsaremos una financiación estatal del transporte público que permita mejorar la oferta, multiplicando las frecuencias y la disponibilidad de servicios, especialmente en los desplazamientos no radiales y en el mundo rural.
                - promise:
                    id: aeea8489-8683-4304-bcf7-1cdb4bcfafb1
                    text: Convertiremos el transporte público en una alternativa con la misma disponibilidad y calidad del coche, garantizando unas tarifas asequibles y adaptadas a la renta, priorizando incrementar el uso y el aprovechamiento, en especial, de la red ferroviaria de media y larga distancia.
                - promise:
                    id: d3ca0738-4f09-4613-a1fa-cbc3cbcbd2b1
                    text: En esta misma línea se garantizará la prórroga de las bonificaciones de los bonos de transporte para aquellos trayectos en los que hayan tenido un impacto positivo en el uso del servicio.
                - promise:
                    id: 88c04eae-8408-49ef-b0d1-a9d2f499b044
                    text: Billete único, pago progresivo y digitalización. Promoveremos un proceso de diálogo y apoyo financiero a las comunidades autónomas, las áreas metropolitanas y los ayuntamientos para la implantación de un billete único para todos los modos de transporte, incluidos los sistemas de alquiler de bicicletas públicas, de competencia estatal. Implantaremos modalidades de pago asociadas a la renta y a la disponibilidad de medios de transporte privados. Digitalizaremos los medios de pago, evitando las situaciones de brecha digital. Además del pago, universalizaremos la información disponible de la oferta de movilidad existente de forma clara, accesible y actualizada.
                - promise:
                    id: dc59bac2-5beb-4358-8153-d73f922343be
                    text: Implementaremos un fondo de compensación territorial por el efecto histórico de las inversiones en infraestructuras de transporte radiales, con el objetivo de compensar a las comunidades autónomas afectadas por este fenómeno. De esta manera potenciaremos los corredores transversales en todo el Estado.
                - promise:
                    id: aa83b8e0-8fac-48aa-b8d4-ec19e8104b54
                    text: Dotaremos al fondo para la sostenibilidad del transporte público de una financiación inicial de, al menos, el 0,25% del PIB. Además, incluiremos la sostenibilidad social, ambiental y territorial en los criterios de rentabilidad de financiación de las nuevas infraestructuras.
                - promise:
                    id: 055cb8ac-0f86-4f6a-9c9c-5032042a32b0
                    text: Impulsaremos la seguridad en la movilidad, dando más protección jurídica a los ciclistas y a los peatones. Aprobaremos una hoja de ruta con el objetivo de reducir la mortalidad y los accidentes, también en las áreas urbanas, con una normativa que proteja a los más vulnerables.
                - promise:
                    id: f0d90cc7-b28c-4d55-8bbf-a8e68034a4a6
                    text: 'Finalmente, [...] en relación a una futura Ley de Movilidad Sostenible y Financiación del Transporte Público que contendrá, al menos, los siguientes puntos:'
                - promise:
                    id: 962a9176-3d94-4856-a255-bbaa69696ce8
                    text: Desarrollo de un sistema multimodal integrado de transporte público, social, eficiente, saludable, seguro, sostenible, descarbonizado, asequible, accesible e inclusivo, para todas las personas; también para las mercancías.
                - promise:
                    id: ab52b17d-2eb8-457a-8629-ae8630efa965
                    text: Concretaremos mecanismos de financiación del transporte público para garantizar la calidad y sostenimiento del sistema, a largo plazo y de forma estable, fijando una aportación mínima y máxima del Estado a la financiación del transporte público. También se concretarán las otras fuentes de ingresos de las que debe nutrirse el sistema.
                - promise:
                    id: 5c4fad9e-96bc-4182-afb3-0f980871a6f6
                    text: Medidas específicas para garantizar que la movilidad sostenible llegue realmente al medio rural (estando debidamente adaptadas a la propia idiosincrasia de estos territorios), así como fomentar la movilidad eléctrica en todo el territorio.
                - promise:
                    id: a5c8830b-b013-4a40-b578-40a2bf741e83
                    text: 'Integraremos la eficiencia energética como eje fundamental de la ley: <br> a) Optando por un sistema multimodal de transporte que tenga como columna vertebral el transporte público y los tres modos más sostenibles: el peatonal, el ciclista y el ferroviario. <br> b) Llevando a cabo una firme defensa y fomento del ferrocarril, tanto de pasajeros como de mercancías. <br> c) Recuperando los trenes nocturnos. <br> d) Poniendo a España al nivel de la UE en el porcentaje de mercancías transportadas por ferrocarril, intentando alcanzar la cuota modal del 18% en 2030 respecto al total de mercancías transportadas por vía terrestre y llegando, al menos, al 35% en 2040.'
                - promise:
                    id: b210513f-1c2a-40fb-9a1b-03c53d319597
                    text: Medidas de reducción de los graves impactos sociales, ambientales y climáticos del transporte aéreo, como pueden ser la eliminación de los vuelos domésticos entre ciudades para los que exista una alternativa ferroviaria, adecuada en términos de conectividad y seguridad, y de menos de cuatro horas de duración.
                - promise:
                    id: e2778ced-07ed-49e0-a036-aa36350f4912
                    text: Mejora del planteamiento y los objetivos de los planes de movilidad sostenible en relación con el trabajo, para que reflejen la realidad del tejido empresarial de España.
                - promise:
                    id: b078f732-9555-48ec-889a-4a438a7cfa8c
                    text: Prioridad a la movilidad activa frente a la motorizada, especialmente en la planificación del espacio urbano, y volver a incluir el concepto de «cero emisiones».
                - promise:
                    id: aadd03dd-275a-4a25-b45e-5c89c9318e6f
                    text: Apostaremos por una estrategia estatal que impulse el uso de la bicicleta.
                - promise:
                    id: 10fe1012-6983-41a0-b508-6c36ac38f6e5
                    text: Estableceremos un criterio único para la señalización de las vías ciclables existentes y potenciar la creación y la actividad de las entidades públicas, a fin de gestionar las vías verdes, comprometiendo a todas las Administraciones en su mantenimiento
            - promise:
                id: 3f8ee0f1-769e-42ec-a7f3-58b1de6fd9ce
                title: Ciudades y territorios cercanos, accesibles y con servicios públicos.
                page: 80
                ref_section: '004'
                children:
                - promise:
                    id: ea8809d1-db23-4673-ac43-485992b08456
                    text: Territorios de los 30 minutos. Garantizaremos la financiación de servicios de movilidad suficientes para que la dotación de servicios públicos en el conjunto del territorio esté disponible en un tiempo de viaje inferior a los 30 minutos, con especial atención a las peculiaridades tanto de las áreas metropolitanas como de la España vaciada. Impulsaremos la creación de conexiones intermodales, incluidas las ciclistas, dignas y coordinadas con el transporte de mayor frecuencia y capacidad, para facilitar el acceso a todo el territorio estatal. Trabajaremos para que el tren y el autobús sean modos sostenibles, flexibles y eficientes de transporte.
                - promise:
                    id: 851e6318-32c9-40af-9f57-a216badb4c91
                    text: 'Ciudades de los 15 minutos. Legislaremos para que las nuevas planificaciones urbanas planteen ciudades de distancias cortas a pie y en bicicleta, de manera que todos los barrios tengan los mismos derechos garantizados: servicios públicos (escuelas infantiles, colegios, espacios deportivos y centros de salud), comercio local y espacios de ocio (calles con arbolado, parques y jardines). Se invertirá en la infraestructura necesaria para potenciar al máximo la movilidad activa (redes ciclistas, peatonales, reverdecimiento, calidad estancial, etcétera).'
            - promise:
                id: 853f8eee-3070-4c54-a107-82c179fa928a
                title: 'Movilidad sostenible: Corresponsabilidad empresarial'
                page: 81
                ref_section: '005'
                children:
                - promise:
                    id: 451589e9-c741-479c-b0b4-e83d3e6bc5b4
                    text: 'Desarrollaremos normativas para la implementación de planes de transporte al trabajo: las empresas con más de quinientas (500) personas en plantilla financiarán de forma finalista y justificada las infraestructuras, los equipamientos y el coste del desplazamiento al centro de trabajo de sus plantillas.'
                - promise:
                    id: f9421150-3f97-42fc-8cc1-d3a656cab7ea
                    text: Aplicaremos el mismo sistema a los grandes centros de atracción y generación de movilidad (centros comerciales, polígonos industriales, centros logísticos, etcétera)."
            - promise:
                id: 11c2e30c-8ff0-4cb6-b4c5-35f12cc8259e
                title: Mercancías, transporte aéreo, marítimo y ferrovial
                page: 82
                ref_section: 006-9
                children:
                - promise:
                    id: ba60e983-55e7-46ba-899e-4fa2392c76f3
                    text: Apostaremos por un sistema de transporte de mercancías sostenible. Obligaremos a utilizar centrales únicas de rotura de carga y distribución de última milla, desarrollo y estabilización de corredores ferroviarios funcionales y bien conectados con los puertos y los centros logísticos. Reduciremos drásticamente los cánones de circulación en líneas ferroviarias convencionales para el transporte de mercancías e impulsaremos la descarbonización de las flotas y la ampliación de la red de ferrocarril de mercancías para que en 2040 el 80% de los traslados de mercancías se realicen a través de este medio.
                - promise:
                    id: 3af6fa9b-8d38-4a63-b0f1-374dec7bdcbc
                    text: Impulsar el transporte ferroviario. Redirigiremos las inversiones ferroviarias de alta velocidad a Cercanías, así como a las líneas de ferrocarril convencional, para, al menos, triplicar la inversión anual en esta red estatal en los próximos cuatro años, con el objetivo de solucionar los problemas actuales de la infraestructura, ampliar las redes existentes y garantizar la financiación para mejorar las frecuencias y la calidad de los servicios.
                - promise:
                    id: 00347362-c51d-4cde-9539-0007ca874e4e
                    text: Impulsaremos estrategias que promuevan el trasvase de usuarios del avión al ferrocarril, reduciendo las tarifas de los billetes de AVE y larga distancia para mejorar la conectividad territorial. Adaptaremos la normativa, las estaciones y los trenes con el objeto de impulsar la combinación (intermodalidad) con los medios de transporte sostenibles (a pie, en bicicleta y en transporte público urbano o interurbano).
                - promise:
                    id: 3bdb37cd-c694-43bc-bf56-d8e63d5442f8
                    text: Garantizaremos la coordinación con otros medios de transporte sostenibles (bicicleta y transporte público) para facilitar el acceso desde los núcleos urbanos a las estaciones ferroviarias.
                - promise:
                    id: d944d04f-5302-450e-a0c7-0624d509982b
                    text: Impulsaremos la intermodalidad en todo el Estado, con el ferrocarril como eje vertebrador, promoviendo los trenes nocturnos y fomentando la conectividad transfronteriza de la red española con el resto de Europa.
                - promise:
                    id: a85cb426-bc26-4fe0-85f9-d189cb18925c
                    text: A su vez, llevaremos a cabo cuantas actuaciones sean oportunas para que, en el futuro contrato de servicio público a formalizar con RENFE, se incluyan todos y cada uno de los servicios prestados sobre relaciones ferroviarias declaradas obligación de servicio públicos que afecten a los territorios con despoblación.
                - promise:
                    id: 93ba46fd-612b-4216-9c5e-a4d33c4f6e32
                    text: Optimizaremos el transporte marítimo y la gestión de los puertos, mejorando las conexiones de los puertos con su hinterland, especialmente a través de conexiones ferroviarias.
                - promise:
                    id: 01d411af-a409-42e6-a226-dc096466c547
                    text: Potenciaremos el transporte marítimo en aquellos casos en los que resulte más competitivo y sostenible, no solo para el transporte entre la Península y los archipiélagos.
                - promise:
                    id: 3c43ad5a-4d6f-4c87-9fa5-332adc1d61f6
                    text: Daremos impulso a las autopistas marítimas, adecuándolas a los flujos reales de mercancías por carretera, de forma que puedan absorber parte de los tráficos rodados que atraviesan el territorio.
                - promise:
                    id: 5e9331fc-3039-48d9-960f-8a55ded00d8b
                    text: Promoveremos la electrificación progresiva de las terminales portuarias y daremos competencias a las comunidades autónomas y a los municipios para que puedan regular el número de amarres de cruceros turísticos simultáneos.
                - promise:
                    id: 983c4ba1-2b70-4492-85e9-5042c42eb035
                    text: Protegeremos la biodiversidad, reduciendo el ruido submarino, bajando la velocidad de entrada en los puertos y aplicando el plan SAFE para prevenir los atropellos de fauna.
                - promise:
                    id: 76daff9f-4abb-4f83-9918-f968d53bfb0f
                    text: Restringiremos las ampliaciones innecesarias e insostenibles de los puertos.
                - promise:
                    id: ac638e91-b61f-45e6-b2b9-24cd0d9f3f9f
                    text: Reordenaremos el tráfico aéreo y modernizaremos las instalaciones de los aeropuertos para reducir el impacto ambiental.
                - promise:
                    id: 3d240c58-6712-46a7-a485-cdd0a2f4eeb1
                    text: Limitaremos el uso de los jets privados y aplicaremos una tasa creciente sobre los viajes frecuentes en avión que entraría en vigor a partir del segundo vuelo anual.
                - promise:
                    id: 62b15abf-b0cb-4001-8e11-ec31e2147c9e
                    text: Eliminaremos los privilegios fiscales del avión e implementaremos una tasa al combustible de la aviación para evitar el dumping económico de este medio en relación a los terrestres.
                - promise:
                    id: 4b173110-1e07-4668-8f5d-7a2a4a22b708
                    text: Igualmente, restringiremos las ampliaciones innecesarias e insostenibles de los aeropuertos.
                - promise:
                    id: d0f951bc-f738-4810-8b8a-a80f3f85923a
                    text: Transferiremos las competencias de gestión de puertos y aeropuertos de los diferentes territorios del Estado, para que la gestión sea conjunta con las ciudades en las que se encuentran y cuente con financiación y una actualización de las inversiones.
            - promise:
                id: 57c0a2f8-cb54-4271-94b2-39586104c04a
                title: Taxis
                page: 82
                ref_section: '012'
                children:
                - promise:
                    id: d535395f-7c8a-47a8-9154-e136ebf3aaee
                    text: Protegeremos al sector del taxi como servicio público esencial estableciendo limitaciones a las VTC a fin de evitar la competencia desleal y garantizar las mejores condiciones de trabajo.
- chapter:
    title: Una sociedad del bienestar justa, saludable y verde
    children:
    - declaration:
        id: e357be75-ff5d-4aa6-b0c3-d9117ac44d1a
        text: 'La acumulación de crisis económicas y sociales ha acentuado una serie de problemas colectivos que nuestro país arrastra desde hace décadas y ha creado otros nuevos, igualmente graves.<br><br> Padecemos niveles muy altos de desigualdad y la capacidad de las políticas públicas para reducirlos, aunque ha mejorado significativamente durante los últimos años, es menor que en otros países de la UE. Además, tenemos unas tasas de pobreza más elevadas que la mayoría de países del centro y norte de Europa, especialmente en lo que se refiere a pobreza infantil; una realidad que se retroalimenta con un mercado de trabajo que ha mejorado mucho gracias a la reforma laboral, pero en el que se mantienen tasas de desempleo relativamente elevadas y bolsas de subempleo.<br><br> También afrontamos problemas relacionados con las distintas etapas de la vida. La llegada a edades avanzadas de la generación del baby boom plantea desafíos al sistema de salud y a la atención a la dependencia. Por su parte, los jóvenes tienen graves dificultades para desarrollar un proyecto de vida autónomo como consecuencia de las aún mejorables condiciones laborales y, sobre todo, de los problemas de acceso a la vivienda.<br><br> España padece también un grave problema de crisis de los cuidados, que afecta particularmente a las mujeres, una gran dificultad de conciliación entre la vida laboral y familiar, y una tasa de natalidad bajísima debido a las dificultades para conciliar y al riesgo de empobrecimiento que se incrementa al tener hijos, sobre todo para las familias monoparentales. En los últimos años se han acentuado, además, un conjunto de problemas relacionados con la salud mental causados tanto por enfermedades propiamente dichas como por malestares personales ligados al estrés y a la incertidumbre laboral y social.<br><br> El Estado de bienestar que hemos heredado es insuficiente para afrontar esos retos. En consecuencia, debemos renovarlo y reforzarlo, conscientes de que esas limitaciones no afectan por igual a todos los campos de las políticas sociales. Las prestaciones de apoyo a la crianza, el sistema de ingresos mínimos, la política de vivienda social y los servicios sociales o los usos sociales y laborales del tiempo presentan un desarrollo muy limitado. Otros ámbitos, como la sanidad o la educación, tienen un desarrollo mayor, pero con estrecheces presupuestarias que los ponen en peligro y rompen su espíritu de universalidad. A esto se suma una compleja diversidad territorial: a la brecha tradicional entre zonas industrializadas y agrarias se han superpuesto otras, por ejemplo, entre áreas metropolitanas, ciudades medias y la «España vaciada».<br><br> Necesitamos avanzar hacia la construcción de políticas públicas que sean capaces de hacerse verdaderamente cargo del cuidado de la vida, fortaleciendo los lazos sociales y afectivos y apoyando a las personas para que puedan desarrollar sus propios proyectos vitales.<br><br> Y debemos hacerlo, además, teniendo en cuenta la realidad de la crisis ecológica y el cambio climático. Necesitamos imaginar un desarrollo de los derechos sociales compatible con el desacoplamiento de las nociones de bienestar y crecimiento tal y como los miden los indicadores económicos convencionales. Los derechos sociales son el fundamento de un crecimiento distinto y mejor: en autonomía, en seguridad, en libertad, en acceso a bienes culturales y educativos, en tiempo y en capacidad para intervenir democráticamente en el gobierno de nuestra sociedad.'
    - chapter:
        title: Políticas de bienestar y de cuidados
        page: 86
        children:
        - declaration:
            id: 1ce74fd2-b0c7-4aab-9b32-a6c5703e4a9c
            text: 'Nuestro país cuenta con un Estado de bienestar moderno, pero con un nivel de desarrollo e implantación muy desigual en sus distintas áreas. La red de prestaciones sociales contributivas (desempleo y pensiones) ha funcionado con efectividad e integra a la mayoría de las personas trabajadoras, aunque la protección que proporciona se ajusta más a las trayectorias laborales «tradicionales» –estables y continuadas– que a las nuevas formas de empleo. En cambio, la red de protección asistencial o no contributiva (pensiones no contributivas y complementos de mínimos, Ingreso Mínimo Vital y rentas mínimas autonómicas, prestaciones de apoyo a la crianza...) es muy deficitaria: tenemos un sistema asistencial limitado, muy fragmentado, con lagunas importantes de protección y poco adaptado a las nuevas situaciones de dificultad.<br><br> En España los servicios sociales se crearon para hacerse cargo de las personas en situación de exclusión social, pero, con el paso del tiempo, las trayectorias vitales se han vuelto más variadas, inestables e impredecibles, y cada vez más gente se ve arrojada a situaciones en las que necesitan de algún tipo de ayuda o acompañamiento. Tenemos que avanzar hacia la construcción de políticas públicas universalistas, que sean capaces de ofrecer apoyo a toda la ciudadanía, convirtiendo el cuidado mutuo en uno de los pilares de nuestra democracia.<br><br> La crisis del COVID-19 marcó un antes y un después en relación con los cuidados, tanto en España como en la Unión Europea. La adopción de la Estrategia Europea de Cuidados ha supuesto un punto de inflexión y es fundamental contar con medidas ambiciosas que incorporen plenamente la perspectiva de género en el ámbito nacional. No podemos olvidar que los servicios de cuidado inadecuados tienen un impacto desproporcionado sobre las mujeres, ya que las responsabilidades de cuidado no profesionales recaen mayoritariamente sobre ellas y esto afecta a la conciliación de su vida familiar y profesional y a sus opciones de conseguir un trabajo remunerado. Se acogen a más permisos, reducen su jornada de trabajo y se retiran prematuramente del mercado laboral, agrandando la brecha laboral y de pensiones. Como además las mujeres viven más años por término medio, pero con peor salud que los hombres, necesitan más cuidados durante períodos más largos y tienen que afrontarlo con menor capacidad económica. Unas buenas condiciones de trabajo en el sector de cuidados son esenciales no solamente para garantizar la resiliencia del sector, sino también la igualdad de género. Las mujeres son quienes cuidan mayoritariamente y en la mayor parte de los casos lo hacen con trabajos parciales, precarios y mal remunerados. Carecen de perspectivas de promoción profesional y la formación disponible no es proporcional a sus necesidades de perfeccionamiento profesional. Además, algunos grupos como las cuidadoras internas o las trabajadoras domésticas son especialmente vulnerables ante determinadas condiciones de trabajo abusivas.'
        - promise:
            id: 3d80162d-d05b-4081-89a2-ec70a36d561d
            title: Un auténtico ingreso mínimo garantizado
            page: 86
            ref_section: '001'
            children:
            - declaration:
                id: c340b788-8c4e-442e-a588-e6c50b6826a0
                text: El Ingreso Mínimo Vital (IMV) ha sido un avance muy importante y vamos a conseguir que sea una verdadera garantía de ingreso para toda la ciudadanía.
            - promise:
                id: baa1f2d9-b960-4d98-8a9d-0a92d6e9ad7f
                text: Para ello es necesario realizar mejoras como incluir a las personas jóvenes de entre 18 y 23 años como potenciales beneficiarios de la prestación y garantizar que las menores de 30 años puedan acceder al IMV con los mismos requisitos que se exigen al resto de población adulta.
            - promise:
                id: 1f03458c-fab3-4af1-bdaa-e5f36ef74113
                text: La cobertura del IMV se debe ampliar a personas migrantes en situación irregular, con especial énfasis en aquellas familias migrantes con hijos a su cargo.
            - promise:
                id: 32939a42-26fd-4372-afa8-d21538c2fb1d
                text: En general, debe asegurarse la protección de todas las personas y familias con bajos ingresos.
            - promise:
                id: eddedb0c-7530-4988-9794-bf40ad6889dd
                text: Para conseguirlo, vamos a simplificar los requisitos exigidos para acceder a él, a reducir drásticamente la burocracia y a reforzar los recursos de la Seguridad Social a fin de agilizar tanto la tramitación de expedientes como la atención presencial y telefónica de los solicitantes, evitando con ello que potenciales beneficiarios se queden sin la prestación por las debilidades del sistema administrativo y de gestión.
            - promise:
                id: 08d00367-c91f-466b-a0be-d3b8e8cf8fd8
                text: Es igualmente importante impulsar la complementariedad de las rentas garantizadas y rentas mínimas de las comunidades autónomas con el Ingreso Mínimo Vital para asegurar que las prestaciones económicas del Estado español cubran el umbral de la pobreza fijado por la UE.
        - promise:
            id: 43d23c4e-9508-4b5c-9d74-f7d0c7d08026
            title: Ayudas de emergencia social eficaces y ágiles, por cauce ajeno a la Ley de Subvenciones.
            page: 86
            ref_section: '002'
            children:
            - promise:
                id: 107c43f2-44b8-4ff3-83d2-f24107442fa2
                text: La emergencia social exige respuestas rápidas y eficaces por parte de la Administración. Por ello, sacaremos estas ayudas del obsoleto marco de la Ley de Subvenciones y generaremos normativa que en ese tipo de situaciones priorice un vínculo basado en la confianza -vía declaración responsable o similar- y no en la sospecha, algo desafortunadamente tan habitual con personas socialmente vulnerables.
        - promise:
            id: a46944c4-4f63-484c-9ff6-73e96cd9ef83
            title: Universalización efectiva de los servicios sociales.
            page: 87
            ref_section: '003'
            children:
            - declaration:
                id: dbe0bb32-e236-4136-8b35-e072a7f77c0b
                text: Los servicios sociales deben trascender la visión asistencialista convencional para convertirse en una herramienta que garantice el bienestar del conjunto de la población. Es imprescindible aumentar la eficiencia y la calidad de la atención ciudadana, eliminando las trabas burocráticas que impiden que muchas ayudas lleguen a sus potenciales beneficiarios.
            - promise:
                id: 5f200e2b-7c49-4498-8cf5-11c6a275b5f4
                text: Impulsaremos una Ley de Garantía de la Igualdad de Acceso a los Servicios Sociales, que declare estos servicios públicos como esenciales, que convierta en derecho subjetivo el acceso a los mismos y que, además, simplifique los trámites administrativos vinculados a ese acceso.
            - promise:
                id: f9cb7089-ed77-4d4c-8562-27b99b38cdde
                text: Sobre todo, que asegure una financiación suficiente del sistema autonómico y local de servicios sociales públicos.
        - promise:
            id: 70ef0584-dae0-4007-963e-6f24323a0d0d
            title: Ley de Cuidados y de Sostenibilidad de la Vida.
            page: 87
            ref_section: '004'
            children:   
            - promise:
                id: 7d654e2e-4751-4471-a033-b470d12fbfa7
                text: Pondremos en marcha una ley que recoja el derecho universal al cuidado y que dignifique los trabajos de cuidado, reconozca y revalorice las tareas de cuidado que asumen mayoritariamente las mujeres y apueste por un sistema público universal de cuidados, que refuerce y diversifique la oferta de servicios, de forma que los cuidados puedan prestarse mayoritariamente de forma directa por parte de entidades públicas.
            - promise:
                id: 39ba011c-ca6d-44da-8265-f9bd5388a8af
                text: Esa ley también promoverá medidas de concienciación que permitan un cambio de sistema y de reparto de las responsabilidades de cuidado que no se enmarcan dentro de las relaciones laborales.
            - promise:
                id: e0e39e98-f3fd-4cb2-81d2-b54dd9cb02f7
                text: Es necesario llevar a cabo una reorganización drástica del sistema de cuidados para construir una democracia cuidadora en todas sus dimensiones. Esto implica una transformación económica y social que debe venir acompañada también de un Pacto de Estado por los Cuidados. Nuestro país necesita un cambio urgente y profundo que priorice los derechos y condiciones de vida de las personas que necesitan de cuidados y también el reconocimiento y dignificación de las condiciones laborales vinculadas a las tareas de cuidado realizadas mayormente por mujeres.
            - promise:
                id: 01bf2a77-dd9f-4e0c-81c0-a1b898ef4d21
                text: Debe además prevalecer el sistema de contratación pública de servicios de cuidados y de atención a las personas con la inclusión de cláusulas sociales como mecanismo idóneo para incidir, de manera positiva, en el desarrollo de las políticas sociales.
            - promise:
                id: 5ab32250-4c66-48b2-8b5f-13ef8ce245a3
                text: 'Desde esta perspectiva, los cuidados deben entenderse como el motor que refuerce y transforme los pilares del Estado de bienestar. Hay que pensar en una provisión de cuidados que vaya más allá de la lógica que hasta ahora hemos imaginado: mercado, hogares y Estado.'
            - promise:
                id: 86847a4b-cddf-4582-9572-c95bd67852a4
                text: Es necesario garantizar la corresponsabilidad del cuidado para sostener la vida, posibilitando nuevos espacios para la entrada de la comunidad, del tercer sector y de las personas -mujeres y hombres-, en el ejercicio y la responsabilidad del cuidado, afrontando un cambio de actitudes personales y sociales con relación al cuidado. En relación con las tareas de cuidado no remuneradas y en aras de garantizar una redistribución justa de cuidados entre hombres y mujeres es fundamental adoptar medidas que interpelen a los hombres, a las empresas y a las administraciones públicas.
        - promise:
            id: 149f42ae-34ae-44e6-94ed-d7b76e6ec0a2
            title: Ley de Promoción de la Acción Comunitaria.
            page: 87
            ref_section: '005'
            children:
            - declaration:
                id: b01ca6d0-56e0-4a0c-8fca-4e4a86b21b64
                text: Ante el individualismo del «sálvese quien tenga», el aislamiento y la soledad no deseada urgen herramientas que favorezcan la integración relacional, lo que exige el empoderamiento de las comunidades, elemento clave para mejorar las condiciones de vida de las personas que habitan un determinado territorio.
            - promise:
                id: b86a6811-a9e1-4c3a-9a65-0b878f9ed1c1
                text: Para ello, necesitamos un marco normativo que facilite la creación y desarrollo de Equipos Interdisciplinares de Desarrollo Comunitario, con el objetivo de potenciar el trabajo en red con las asociaciones vecinales y las organizaciones sociales y ciudadanas que se encuentren en el territorio y sean capaces de facilitar la dinamización comunitaria. En definitiva, se trata de ir incardinando la acción comunitaria, entendida como instrumento para la convivencia en diversidad, la coproducción solidaria y la gobernanza participativa.
        - promise:
            id: aeac69b5-09cf-4072-9554-945079614e10
            title: Duplicaremos la dotación presupuestaria del Plan Corresponsables
            page: 87
            ref_section: '006'
            children:
            - declaration:
                id: 8ce23e6e-833e-48f4-8135-b415d1f88c9f
                text: null
            - promise:
                id: 5517b8a4-2025-4d82-be9b-ad1351efc866
                text: Duplicaremos la dotación presupuestaria del Plan Corresponsables para su implementación a través de comunidades autónomas y corporaciones locales, lo que supondría 200 millones anuales adicionales.
            - promise:
                id: bcec4ba3-58da-46a8-947f-2ca7ddd4c908
                text: Se crearán bolsas de cuidado en domicilio o en lugares públicos convenientemente habilitados, con garantías de dignidad laboral para las personas que entren a formar parte de las mismas.
            - promise:
                id: de209609-8ec8-4076-9db3-5ed1b929fdd5
                text: Fomentar el empleo en cuidados y dignificarlo mediante la certificación de la experiencia informal, para facilitar el tránsito hacia el mercado formal.
            - promise:
                id: b54606f4-6bec-4858-bee4-80850692ce5e
                text: Se creará empleo público en sectores comunicantes con los trabajos de reproducción social (cuidados infantiles, cuidados de personas adultas, ayuda a domicilio y atención a la dependencia, regeneración medioambiental, cuidado de parques y jardines, energías renovables, etcétera).
            - promise:
                id: ab25b066-c2bb-4449-9019-c6c78ea95533
                text: Crear condiciones dignas para el desarrollo profesional del sector de cuidados resulta clave para el cambio de modelo productivo, ya que favorecería el paso de la aberración actual extractivista a una producción deseable para la sostenibilidad de la vida.
        - promise:
            id: 182ca1a3-d2fb-4202-b61e-a1bc5c066a37
            title: Políticas de bienestar contra el cambio climático
            page: 88
            ref_section: '007'
            children:
            - declaration:
                id: 6dfb5ac4-5e1b-464d-9b77-6fcd21282b46
                text: La calidad del medioambiente influye de forma decisiva en nuestro bienestar. El cambio climático plantea graves amenazas para la salud y el desarrollo de una vida plena, especialmente de las personas en situaciones de mayor vulnerabilidad.
            - promise:
                id: 3eedd95c-db5f-449a-a087-1ae0c440ff8b
                text: Proponemos convertir el «confort climático» en un derecho social básico, que la administración debe estar obligada a garantizar a través de transferencias, refugios climáticos cercanos, sombras y zonas verdes.
            - promise:
                id: c9112ccc-45a0-4036-a80c-812ecd29cd2e
                text: Es urgente impulsar, regular y exigir la climatización sostenible de recintos que concentran a población en situaciones de vulnerabilidad, como centros educativos o residencias de mayores u hospitales, así como adaptar y ampliar los servicios públicos –bibliotecas, parques, centros deportivos...– para establecer una red suficiente de espacios seguros frente a episodios climáticos extremos, como las olas de calor o de frío.
            - promise:
                id: f8ca5e4c-c1dd-4d01-8ad9-5620ecf10d7d
                text: Además, pondremos en marcha programas de preparación, protección y educación de la población en riesgo, que permitan identificar a los grupos en situaciones de vulnerabilidad de cada comunidad y desarrollar sistemas de alerta temprana, planificación y coordinación ante las emergencias climáticas.
            - promise:
                id: 2a549ec0-9bef-41bb-a90f-d89c2ed475c2
                text: Asimismo, desarrollaremos un plan de choque contra la pobreza energética para garantizar los suministros energéticos básicos en hogares con especial vulnerabilidad
        - promise:
            id: 0d095a86-28cb-466a-8979-606fadc1afd2
            title: 'Bienestar y cuidados: Desigualdad territorial - servicios sociales en el medio rural'
            page: 88
            ref_section: 008
            children:
            - declaration:
                id: af8f6c4a-2115-4037-ba9a-3dd1c5350992
                text: El bajo nivel de desarrollo de las políticas sociales en nuestro país es particularmente grave en el medio rural. Cuando una persona necesita la ayuda de servicios sociales especializados a menudo tiene que trasladarse muchos kilómetros, en zonas con un transporte público insuficiente y fragmentario.
            - promise:
                id: fd804687-1d5a-4076-894c-6fcd5736ba77
                text: Proponemos una mejora sustancial de los servicios sociales rurales, estableciendo horarios de atención en los pueblos, como ya sucede con la atención primaria, o bien protocolos para que los servicios sociales acudan y actúen con eficacia cuándo y dónde se les necesite.
        - promise:
            id: bad81450-142f-48bc-a53e-4ba4f7553744
            title: 'Bienestar y cuidados: Estrategia para combatir el sinhogarismo.'
            page: 88
            ref_section: 009
            children:
            - declaration:
                id: 91b84bad-cb0a-4fad-9606-d683c3c306b4
                text: España es firmante de la Declaración de Lisboa sobre la Plataforma europea para resolver el sinhogarismo, que contiene entre sus compromisos que nadie se vea obligado a vivir en la calle por falta de una plaza de alojamiento y que las personas sin hogar pasen por un alojamiento de emergencia o de transición sólo el tiempo estrictamente necesario hasta que puedan ser ubicados en una vivienda estable.
            - promise:
                id: 83374a39-4efa-4512-8013-84688b426501
                text: Para cumplir este compromiso garantizaremos la financiación y desplegaremos la Estrategia Nacional para la lucha contra el sinhogarismo, 2023-2030, en la que ha estado trabajando el Gobierno de España en colaboración con los ayuntamientos, comunidades autónomas y entidades del tercer sector y que pone particularmente el foco en garantizar el derecho a la vivienda.
            - promise:
                id: 91b6657a-37ee-4e83-9fee-c6546c8a7987
                text: Uno de los pilares clave de esta estrategia ha de ser el principio de desinstitucionalización, impulsando un nuevo modelo de atención a personas en situación de sinhogarismo centrado en la atención en la comunidad y en la provisión de apoyos personalizados y libremente elegidos.
    - chapter:
        title: El derecho a la salud
        page: 89
        children:
        - declaration:
            id: 7322e341-4dbc-442a-bc06-27610c58efbc
            text: La sanidad pública ha sido uno de los pilares de nuestras políticas de bienestar. Orientada a garantizar el derecho a la salud de toda la población, ha sido una fuente de cohesión social, ha ayudado a contener la desigualdad e incluso se ha convertido en un motivo de orgullo colectivo. Con unos recursos económicos limitados, nuestro país fue capaz de construir un sistema sanitario público más solidario y eficaz que los de otros países más ricos. Sucesivas oleadas de privatización, precarización y corrupción han erosionado ese proyecto. Vamos a devolver a la sanidad pública la grandeza que nunca debió perder. Vamos a sentirnos orgullosos de nuevo de nuestra capacidad de cuidarnos mutuamente, para vivir en un país saludable y justo gracias a una sanidad pública de vanguardia, gestionada con equidad y eficiencia, capaz de reducir las desigualdades mediante políticas de salud intersectoriales, participativas y transparentes.
        - promise:
            id: b3675292-fe11-41da-a48e-62257a0b95f3
            title: 'Derecho a la salud: Un pacto por la salud en España'
            page: 89
            ref_section: '001'
            children:
            - declaration:
                id: 2a959b38-871e-4079-bcbf-90d03d0a2e19
                text: null
            - promise:
                id: 1ccbd415-86bb-45be-af1a-b7477dfef401
                text: Proponemos impulsar un gran pacto por la salud, la sanidad y el bienestar en España, que garantice el derecho a la salud.
            - promise:
                id: 821c1889-c278-4220-8e4c-f58b4b5bd9aa
                text: Para ello actualizaremos nuestro Sistema Nacional de Salud blindando su universalidad -revirtiendo las reformas legislativas que han limitado este aspecto- y su carácter público y mejorando su eficacia y su coordinación.
            - promise:
                id: ef8fcb35-0bbb-477c-b627-cc752e888579
                text: Se rediseñará el Consejo Interterritorial del Sistema Nacional de Salud para establecer una nueva gobernanza entre el Ministerio y las comunidades autónomas, que junto con las asociaciones de pacientes y agentes sociales implicados garanticen la equidad del Sistema Nacional de Salud y velen por una cartera básica de servicios, programas y prestaciones común a las diferentes comunidades autónomas.
            - promise:
                id: 05f94bea-a058-45b1-aa8d-2b9492ac57e3
                text: Desarrollaremos una Ley General de Salud y Bienestar que asegurará una atención sanitaria integrada en los territorios y vertebrada desde la atención primaria y comunitaria.
            - promise:
                id: 5df47557-58aa-4396-9290-1b4061bc9d1c
                text: El pacto incluirá un plan estratégico para la reducción de las desigualdades sociales en salud, que implicará a diferentes ministerios y agentes institucionales, a fin de abordar los determinantes sociales de la salud desde una perspectiva amplia.
        - promise:
            id: 39d9abf5-0f45-44cb-ac5c-609cdccf0423
            title: Incremento de la inversión sanitaria pública.
            page: 89
            ref_section: '002'
            children:
            - promise:
                id: 90fe0f35-39ea-4c90-99e2-1cdb70cc1b5a
                text: El gasto sanitario público aumentará anualmente medio punto del PIB hasta igualar el porcentaje promedio de los diez países europeos con mayor participación de gasto sanitario público sobre el PIB.
            - promise:
                id: ef45755d-6856-460b-9d00-4cd6a0f898f2
                text: Una parte sustancial de este incremento estará destinado a reforzar la atención primaria y comunitaria y la salud pública.
            - promise:
                id: e750b6af-3860-4771-8e8b-0afa1ff6631b
                text: Se blindará el carácter público del Sistema Nacional de Salud, impidiendo las formas de gestión privatizadas.
            - promise:
                id: f694c51b-a803-4736-b228-e0044425a3bc
                text: Promoveremos un plan de desprivatización, que incluirá los servicios de limpieza, hostelería o lavandería, a fin de garantizar una atención de calidad a los pacientes.
            - promise:
                id: 8673d5d5-8c97-416c-82ec-154a73eeaf2f
                text: Garantizaremos la financiación de la sanidad en las comunidades autónomas, así como la garantía de retribución a aquellas que atienden población desplazada, mediante el desarrollo del Fondo de Garantía Asistencial y el Fondo de Cohesión Sanitaria para compensar estos gastos sanitarios en el futuro a nivel de atención primaria, asistencia hospitalaria y dispensación de medicamentos.
            - promise:
                id: c5e1afd3-4fea-42c5-b971-1dc5d9201c06
                text: bSe abordará igualmente la deuda sanitaria del Estado por los desplazados sanitarios.
        - promise:
            id: 6f69898b-7140-4014-bdbf-ac81fdcb1b7c
            title: Más y mejores servicios de salud sin listas de espera.
            page: 89
            ref_section: '003'
            children:
            - promise:
                id: 8256b441-f109-4a46-a7ae-5b7b515bbff2
                text: Proponemos incorporar a los servicios sanitarios públicos nuevas prestaciones, como la salud bucodental, la nutrición, la salud óptica, la audioprótesis, la psicoterapia, la terapia ocupacional y la fisioterapia. Son servicios sanitarios que tienen un gran impacto en la población, pero no están incluidos en la cartera básica de servicios de salud o están presentes de forma insuficiente. Su inclusión y ampliación son una vía básica para reducir las desigualdades en el acceso a la salud.
            - promise:
                id: 2b41a1ba-c7bf-45bf-b083-d73f1ccd733a
                text: Además, aprobaremos una ley de listas de espera que establezca tiempos máximos de espera y garantice un registro homogéneo, transparente y fiable de las listas de espera en todo el país.
            - promise:
                id: 8c7173a3-7073-4c8a-9219-937b087feca5
                text: Se impulsará la protección y vigilancia de la salud centrada en el modelo One Health (una sola salud humana, animal y ambiental) y los sistemas de actuación ante emergencias sanitarias y pandemias.
            - promise:
                id: 5cb8395b-fb32-4424-8729-93a865a42003
                text: En la línea de otros países europeos se trabajará en pro de una transformación progresiva de la organización hospitalaria; se avanzará hacia unidades basadas cada vez más en necesidades y tipos de cuidado, optimizando así el trabajo interdisciplinar. De este modo, se pretende pasar de plantas basadas en aparatos y sistemas, a otras basadas en necesidades de cuidados, facilitando el trabajo de los profesionales y mejorando la experiencia de los pacientes.
        - promise:
            id: d2fecb92-d00c-42f9-95f7-5f7c3d4b5f22
            title: 'Fin de la precariedad del personal sanitario: mejora de sus condiciones laborales.'
            page: 90
            ref_section: '004'
            children:
            - promise:
                id: 6a8ad681-ee5d-42c1-8216-fdb47a9042eb
                text: Nos comprometemos a acabar con la temporalidad y la precariedad del personal sanitario, lo que es necesario para impulsar la sostenibilidad del sistema de salud y garantizar la oferta de servicios de suficiente calidad.
            - promise:
                id: 341301b7-bb62-4520-89e6-b5f28bda0aa2
                text: Realizaremos una reordenación de las competencias profesionales de las diferentes categorías presentes en el Sistema Nacional de Salud, llevando a cabo una actualización de la categoría profesional, dentro de un marco de trabajo cooperativo que ponga al paciente en el centro.
            - promise:
                id: 1e9526c3-9343-4ff7-8562-a022545ed029
                text: Acometeremos una reforma del Estatuto Marco y el resto de legislación bajo la que se regulan las condiciones de trabajo de los y las profesionales del sector sanitario, de modo que se ponga fin al sistema actual y se reconozca el derecho a jornadas y horarios racionales, previsibles y respetuosos con los derechos de los trabajadores, para garantizar la conciliación de la vida familiar y la vida profesional, según lo establecido en la Directiva 2003/88 (sobre tiempo de trabajo), la Directiva 2019/1152 (sobre trabajo previsible) y la Directiva 2019/1158 (sobre conciliación).
            - promise:
                id: 6ecf16c2-f9e2-4c2a-ba92-1eda8a9d71e7
                text: Acabaremos con las guardias médicas de matronas y enfermeras de 24 horas, avanzando desde el sistema de guardias a un sistema de turnos, como ocurre en otros países europeos.
            - promise:
                id: 9f3e9d32-74d9-44f2-9252-ed306843dab8
                text: Promoveremos la reorganización de plantillas para avanzar hacia la aplicación de la semana laboral de 32 horas en el sector público.
            - promise:
                id: 24edcfd6-8f8a-4b7e-9179-ddf281bd4550
                text: Crearemos un plan de retorno del talento dirigido a recuperar para la sanidad pública española a las y los profesionales sanitarios a quienes la precariedad ha obligado a emigrar o a abandonar el sector.
        - promise:
            id: f42c8c4a-672e-4c0a-a91f-1e512c56485d
            title: Atención primaria fortalecida.
            page: 90
            ref_section: '005'
            children:
            - declaration:
                id: 63e3edeb-243f-43c5-a036-4a78f90562ba
                text: null
            - promise:
                id: 92249929-babb-4f9c-af3b-df441f3f3c88
                text: Plan de choque para fortalecer la atención primaria en todo el Estado.
            - promise:
                id: 9479b484-5a01-407a-b49e-fcf732d48f32
                text: El plan supondrá la financiación directa para que las comunidades autónomas puedan aumentar personal, mejorar las infraestructuras y adquirir material sanitario.
        - promise:
            id: 1946cb9c-ef6b-4a19-b6d1-6d983c205f87
            title: Un sistema sanitario con futuro.
            page: 90
            ref_section: '006'
            children:
            - declaration:
                id: f1c69a52-e0ff-4c95-803c-f36427087b0d
                text: null
            - promise:
                id: 9c6b22bb-fff3-42db-a99c-152a21e5bb2b
                text: Ampliaremos las plazas de formación de medicina, enfermería y psicología en las universidades públicas, con criterios de distribución geográfica según las necesidades de la sanidad de cada territorio.
            - promise:
                id: 17ff609b-2c53-40a1-8b6f-cbc16f67cded
                text: Aumento de las plazas de formación MIR, EIR y PIR y de otras especialidades, también según las necesidades.
        - promise:
            id: e7349a00-b099-4573-9dc4-bfb7debb30ca
            title: Salud mental.
            page: 90
            ref_section: '007'
            children:
            - declaration:
                id: 175bc0cb-09ba-4a20-8e8b-15a34099a6d9
                text: Pondremos en marcha un Plan de Choque en Salud Mental que aborde los problemas relacionados con el sufrimiento psíquico desde una perspectiva comunitaria, interdisciplinar y sensible a los determinantes sociales de la salud mental.
            - promise:
                id: def6b92e-cea7-482f-ae1e-1e94f2e1f37c
                text: El Plan incluirá campañas urgentes para mejorar la atención específica de colectivos especialmente vulnerables al sufrimiento psíquico.
            - promise:
                id: 7b5bbe44-2c64-4644-be6d-6ee64c23de64
                text: Promoveremos un pacto de Estado por la salud mental para que estas políticas partan del consenso institucional, con líneas de financiación finalista a comunidades autónomas para estrategias de salud mental, destinadas especialmente a aumentar las plantillas de profesionales de psicología, así como medidas específicas para abordar la salud mental de juventud y prevenir el suicidio juvenil, con atención específica en centros educativos.
            - promise:
                id: 63dae020-5c46-48d7-a3b5-7a524f038f74
                text: Se incrementará el número de profesionales de psicología clínica, enfermería especializada en salud mental, trabajo social y psiquiatría de la red sanitaria pública con el objetivo de crear una red de continuidad de cuidados basada en los centros de salud mental comunitarios y los centros de atención primaria.
            - promise:
                id: c8ea9758-e99d-41c6-a62d-d4a647094b0d
                text: Se reducirán las listas de espera y los tiempos entre citas, y se garantizará el tiempo de consulta necesario para atender debidamente a los pacientes.
            - promise:
                id: cf67d951-c438-43a4-a28a-cf859388e1d6
                text: Se desarrollará una estrategia de salud mental infantojuvenil que abarque la prevención, detección precoz, promoción y atención desde una perspectiva multidisciplinar, comunitaria y que priorice la intervención psicosocial.
            - promise:
                id: 7519d8a1-8d16-4ac2-8b49-6b163460251d
                text: Se abordará la elaboración de los planes educativos teniendo en cuenta el impacto en la salud mental de los estudiantes.
            - promise:
                id: 0b59b706-aa3a-4348-ab22-e9bbb2e150b2
                text: Serán imprescindibles medidas en el entorno de niños y adolescentes, con promoción del ocio saludable, espacios de encuentro entre iguales, o la implantación de estrategias de interlocución entre adolescentes y autoridades (educativas, sanitarias o administrativas) para que se puedan tener en cuenta sus necesidades y demandas expresadas en sus propios términos.
            - promise:
                id: 3cd45ccb-914d-45e1-8200-78bb9e5cbbc8
                text: Se incluirán medidas específicas para prevenir y atajar prácticas y problemas asociados como malos tratos (negligencia y violencia), abuso sexual, acoso escolar, ciberacoso, sextorsión, suicidio, discriminación sexual e identidad de género, xenofobia, consumo de alcohol, adicciones a sustancias tóxicas, tecnologías y apuestas así como otras conductas de riesgo.
            - promise:
                id: d85f8e4b-07a0-461f-86df-7d18c3824847
                text: Se pondrá en marcha una estrategia estatal de cero contenciones, dirigida a conseguir que las prácticas coercitivas en los centros sanitarios y entornos penitenciarios sean realmente excepcionales y siempre ateniéndose a unas causas y a través de unos procedimientos previamente protocolizados.
            - promise:
                id: de1be2fa-35f2-4ce5-be48-3ee0a10eea91
                text: Se promoverán prácticas de cuidados en las crisis de salud mental respetuosas con la dignidad de los pacientes y se impulsarán las unidades hospitalarias de modelo abierto, el ingreso domiciliario y los modelos comunitarios intensivos.
            - promise:
                id: 611440a3-a3e0-451e-9fee-78a9180ad110
                text: Se desarrollará un plan nacional contra el suicidio que no solo refuerce la dimensión asistencial sino que también ponga el foco en las condiciones de vida y las intervenciones en el medio.
        - promise:
            id: 1012d7d2-4d00-4a88-9846-143a9c47402e
            title: Una farmacia al servicio del bien común
            page: 91
            ref_section: 008
            children:
            - promise:
                id: 2588d057-e396-4c6b-a368-34bd01cc9aad
                text: Se creará una empresa farmacéutica pública que investigue, fabrique y comercialice medicamentos, terapias esenciales y vacunas, guiándose por principios de interés público.
            - promise:
                id: 766c8117-cc0c-422a-8e0d-94754ec89ea5
                text: Se garantizará la independencia del sistema sanitario de la industria farmacéutica, tanto en los aspectos relacionados con la formación como con la investigación, potenciando el papel de la Agencia de Evaluación de Medicamentos y Productos Sanitarios.
            - promise:
                id: 15810f2b-5795-4d71-8bc2-47f49521bf15
                text: Se avanzará en la eliminación progresiva del copago farmacéutico, priorizando a personas de rentas bajas y elaborando un catálogo de medicamentos de alto valor terapéutico exentos de copago
        - promise:
            id: 950614e1-4d7e-420e-983d-ee2434dc8a1c
            title: Impuestos al servicio de la salud.
            page: 91
            ref_section: 009
            children:
            - declaration:
                id: 771ad842-291a-4fdb-8a67-04a1c3a942f2
                text: null
            - promise:
                id: 777e13d1-b740-4a5c-a11e-a350f8bb1581
                text: Se establecerá un impuesto específico a las bebidas azucaradas y los alimentos ultraprocesados.
            - promise:
                id: 03990a6a-9809-4173-8356-54f222aadd8f
                text: También se crearán mecanismos para controlar la publicidad de bebidas azucaradas y, en general, de alimentos no saludables. Especialmente se prohibirá la publicidad de estos productos dirigida a un público infantil, así como las promociones como premios, regalos o concursos orientadas a apoyar esa publicidad.
        - promise:
            id: 942bc6df-cef2-4d3d-8a31-74cebda8a3f7
            title: Salud sexual y reproductiva.
            page: 91
            ref_section: '010'
            children:
            - promise:
                id: d5170398-c731-4091-b9a4-d6819bd92dc7
                text: Promoveremos un plan de salud sexual y reproductiva que incremente el abanico de anticonceptivos financiados por el Sistema Nacional de Salud.
            - promise:
                id: 44168915-5f4c-49e1-8024-cb9c5b3619f6
                text: También se garantizará que en todas las comunidades autónomas se respete el derecho de las mujeres a llevar a cabo las interrupciones voluntarias del embarazo dentro de la red sanitaria pública.
            - promise:
                id: 1b6134b8-63aa-4560-9774-a922449c9b12
                text: Además, se trabajará para mejorar la formación de los profesionales de la salud en la detección precoz de las violencias sexuales y el acompañamiento de sus víctimas.
            - promise:
                id: 0d9e7301-8476-48dd-be3e-52464a548db8
                text: Se trazará una estrategia estatal de atención y prevención de los problemas de adicción derivados del chemsex, con participación activa en su diseño de los colectivos implicados. Como es deseable en el abordaje de cualquier adicción se planteará la problemática desde la perspectiva de los determinantes sociales de la salud, sin estigmatización ni punitivismo, abordando de forma respetuosa la diversidad sexoafectiva.
            - promise:
                id: 4044be32-88e0-45d9-9871-0eb15499e778
                text: Se propondrán medidas para el fomento de la salud sexual, aprovechando el mapeo de activos en salud en los distintos territorios, reforzando y apoyando la labor que realiza el tercer sector y potenciando alianzas con distintos actores a nivel sanitario, social y educativo.
            - promise:
                id: 4461be18-9a8e-44df-ac66-06cde98150d4
                text: Se implementarán políticas de prevención para evitar nuevas infecciones por VHC, VIH y otras ETS.
        - promise:
            id: e49cf16a-6eed-4c5b-a762-0353cc1ff21e
            title: 'Derecho a la salud: Maternidad'
            page: 92
            ref_section: '011'
            children:
            - promise:
                id: f3af1da4-39f6-4efb-84f8-f0ee81cf0b44
                text: Reproducción asistida, embarazo, atención al parto y puerperio.
            - promise:
                id: fc063749-06b7-40c4-b69a-184da0b339b6
                text: Pondremos en marcha un plan de apoyo a la maternidad que desarrollará medidas socioeconómicas de apoyo durante el embarazo y el puerperio, y mejorará los procesos de reproducción asistida, atendiendo especialmente a los grupos más vulnerables como las familias monomarentales.
            - promise:
                id: f9d03951-2857-462a-9cce-d5530236202e
                text: Garantizaremos el desarrollo de la Estrategia de Atención al Parto Normal, con el fin de asegurar un trato respetuoso y erradicar todas las manifestaciones de la violencia obstétrica mejorando la implementación de los protocolos de actuaciones gestacionales y perinatales, la atención por parte de matronas, el acompañamiento por la persona elegida por la mujer gestante y los protocolos piel con piel.
            - promise:
                id: 93ea86b1-dbc0-41be-862e-3d9d9518fb89
                text: Se promoverá también que estos principios se apliquen en la medida de lo posible en aquellos nacimientos que requieran mayor intervencionismo.
            - promise:
                id: 6b42fba5-1272-485f-980a-7a9e9e565636
                text: Promoveremos un plan integral de atención al postparto y de apoyo a la lactancia materna.
            - promise:
                id: 85262a11-3a8f-452e-b6fc-fede7902d138
                text: Crearemos planes de acompañamiento psicosocial a las familias de bebés prematuros con periodo prolongado de incubadora o afectados por otras patologías que hayan requerido ingreso prolongado al nacimiento.
            - promise:
                id: 287b1298-7f51-4c08-85ce-621824d6fb3c
                text: Promoveremos una estrategia estatal de atención y acompañamiento al duelo perinatal.
        - promise:
            id: 3b100c25-e62b-45d1-945a-36ac65200bc6
            title: Atención a la enfermedad crónica
            page: 92
            ref_section: '012'
            children:
            - declaration:
                id: b5cbfb32-0424-49d6-82f9-b440a7f5d1a7
                text: La cronicidad de la enfermedad es uno de los retos primordiales a los que se enfrenta nuestro sistema sanitario.
            - promise:
                id: 29f5b910-1ad0-4a0b-9178-5c3fc5cf15ae
                text: Para afrontarlo vamos a impulsar una nueva norma que regule la condición de persona enferma crónica en el Sistema Nacional de Salud. De este modo, se establecerán los derechos, las prestaciones, los beneficios y las características de la atención sanitaria y social que ha de recibir la persona enferma crónica para que cuente con una cobertura adecuada.
        - promise:
            id: e962dc4f-623d-4dcf-8c19-43935536f15e
            title: Atención a las adicciones.
            page: 92
            ref_section: '013'
            children:
            - promise:
                id: 35a8ff8c-107d-44c5-a68c-19c6f7411299
                text: Incrementaremos las plazas públicas en las comunidades terapéuticas de tratamiento de las drogodependencias y otros trastornos adictivos, y crearemos una específica para infancia y adolescencia.
        - promise:
            id: 3f9eef2a-97a7-459c-a3b6-63d7e688b0fc
            title: Inclusión, dentro de la cobertura sanitaria universal, de las personas que reciben actualmente prestación sanitaria bajo mutuas de prestación sanitaria privada (MUFACE-MUGEJU-ISFAS)
            page: 92
            ref_section: '014'
            children:
            - promise:
                id: 73911f71-7b99-4f67-8468-09e74dbea9bc
                text: Integraremos a dicha población, de forma paulatina, escalonada y programada, bajo la prestación sanitaria del sistema sanitario público.
            - promise:
                id: 4c038720-1430-4663-9dc3-3cbfee6cbd46
                text: Asimismo, se eliminará la posibilidad de que las entidades locales realicen aseguramientos privados colectivos para sus empleados públicos.
        - promise:
            id: 31fe3ffb-3138-45f7-991a-b2b016873cec
            title: Regulación íntegra del cannabis
            page: 92
            ref_section: '015'
            children:
            - promise:
                id: 6b8d35e6-6c58-4303-a8e2-4875e833453f
                text: Regulación íntegra del cannabis y el modelo de asociaciones cannábicas basadas en el autoconsumo y sin ánimo de lucro. Se legislará para acabar con el vacío legal existente, despenalizando la producción y el consumo propio y sin ánimo de lucro para no favorecer a las mafias que se enriquecen con el tráfico ilegal, y se fomentará la información sobre los efectos del consumo de drogas para un consumo responsable y libre.
            - promise:
                id: 11f160cb-1cd7-47ed-87a5-5ccd6dd9ab36
                text: Legalizaremos el uso del cannabis con fines medicinales.
            - promise:
                id: ac4fd1b2-87d4-401e-bc11-7c7ac3e71810
                text: El cannabis se regulará íntegramente en el nuevo contexto nacional e internacional, desde planteamientos respetuosos con los derechos humanos, la evidencia científica, la realidad social, la salud individual y colectiva y la necesaria protección de las personas en situación de vulnerabilidad.
        - promise:
            id: 1c4a79a7-0124-4a7a-94f1-174e7189f271
            title: Sanidad penitenciaria
            page: 92
            ref_section: '016'
            children:
            - promise:
                id: 37e8df0c-d3a5-41d6-855d-1b643ad0ca99
                text: Se culminará la transferencia autonómica de las competencias en materia de sanidad penitenciaria estableciendo las garantías suficientes para su mejora con respecto a la situación actual.
    - chapter:
        title: Protección de los derechos de los niños y las niñas y de sus familias
        page: 93
        children:
        - declaration:
            id: d7096714-152f-4ef1-ba21-78571b96b50a
            text: La forma en la que hoy tratamos a la infancia define cómo es nuestro país y cómo va a ser en el futuro. Se ha de garantizar una eficaz protección de los derechos de los niños y las niñas y de sus familias. <br><br> La crianza de los hijos y las hijas es compleja, enfrenta las dificultades derivadas de las extensas jornadas laborales, la falta de conciliación entre la vida laboral y la vida familiar, o los procesos de rápida transformación tecnológica y cultural que estamos viviendo. Se trata de problemas complejos, conectados con la crisis de los cuidados y con la invisibilización del trabajo reproductivo que realizan mayoritariamente las mujeres.<br><br> Nuestras políticas sociales no están respondiendo a estos desafíos. España es uno de los países de la UE que menos invierte en la infancia y las ayudas públicas para apoyar a las familias en la crianza, así como las infraestructuras públicas para el cuidado, son claramente insuficientes. Como consecuencia, somos uno de los países europeos con mayor pobreza infantil y con menor tasa de natalidad.<br> Ha llegado el momento de crear un auténtico sistema de protección social universal de la infancia que, respetando la diversidad de estructuras familiares, apoye a las madres y a los padres en la crianza, para asegurar el bienestar y las oportunidades de desarrollo de todos los niños y las niñas en igualdad de condiciones. Necesitamos poner en marcha instrumentos innovadores de intervención social para afrontar estos retos, pero también reforzar o ampliar las políticas públicas clásicas de apoyo a la infancia y a la crianza, que en nuestro país nunca han llegado a desarrollarse plenamente.<br><br> Una de las claves para ello es dar un potente impulso normativo para la introducción del enfoque de derechos en la atención a la infancia. Esto implicará crear un comité de seguimiento de las resoluciones de los órganos internacionales de derechos humanos, que vele por el cumplimiento de las resoluciones de los comités de tratados, de las observaciones finales de los informes periódicos y de las medidas cautelares y los dictámenes emitidos ante quejas individuales; también la creación de un consejo audiovisual para vigilar y sancionar las intromisiones en el derecho al honor, en la intimidad familiar y personal y en la propia imagen de niños, niñas y adolescentes; la promulgación de una carta para la protección del menor no acompañado; y la organización de equipos de mediación especializados en la resolución de conflictos en los distintos ámbitos donde se desarrolla la vida social de la infancia
        - promise:
            id: eab8fcdb-5776-4b26-9493-7e0a8b67bfda
            title: 'Protección derechos infancia y familias: Prestaciones e inversión'
            page: 93
            ref_section: 001-4
            children:
            - promise:
                id: c52f7af4-06ff-4ece-badb-abda4b8158cb
                text: Una prestación universal por hijo e hija de 200€ al mes. Las prestaciones familiares son uno de los elementos más débiles del Estado del bienestar en España; como consecuencia de ello, padecemos unos índices de pobreza infantil mucho mayores que los de otros países de nuestro entorno. Proponemos unificar las actuales prestaciones por hijo a cargo de la Seguridad Social (a extinguir), el complemento por ayuda a la infancia del IMV y la deducción fiscal por madre trabajadora en una nueva prestación universal por cada hijo e hija menores de 18 años que será de 200€ al mes, en forma de una deducción fiscal o de una prestación que puedan percibir mensualmente todas las familias que cumplan esas condiciones.
            - promise:
                id: 48d39352-2c2d-4eff-9977-a1ab1bd9550c
                text:  Más inversión en protección de la familia y la infancia. Nuestro país tan solo invierte el 1,6% de su PIB en protección social de la familia y la infancia. Eso nos sitúa muy lejos del 2,4% de la media europea y a enorme distancia de países como Dinamarca, por ejemplo, que dedica a este concepto el 3,5% de su PIB. Es urgente alcanzar la media europea para reducir las escandalosas cifras de pobreza infantil de nuestro país, implementando de manera efectiva la Garantía Infantil Europea y su Plan de Acción por parte de la Administración General del Estado y las comunidades autónomas. El incremento de la inversión también servirá para desarrollar una cartera de servicios y prestaciones en materia de política infantil que beneficiarán al conjunto de las familias españolas.
            - promise:
                id: 6429513b-a01f-4e30-bb71-b7f88911f099
                text: Educación infantil de 0 a 3 años. La oferta de los servicios públicos de educación infantil de 0 a 3 años es muy insuficiente para cubrir la demanda de las familias. Vamos a asegurar una oferta que pueda responder a la demanda, así como plazas gratuitas y de calidad.
            - promise:
                id: 04affae3-bc43-4253-89fe-b462e147dc3a
                text: Asimismo, se garantizará la calidad de los servicios públicos, reduciendo las ratios de alumnado por aula y mejorando la formación y las condiciones de trabajo de los educadores y las educadoras.
            - promise:
                id: e7e758a3-e732-463d-b415-801ef89154ac
                text: Además, proponemos flexibilizar los horarios de apertura y diversificar las estructuras de los servicios de educación infantil para ofrecer una solución a las familias monoparentales, con horarios de trabajo atípicos, o que estudian, o que buscan trabajo.
            - promise:
                id: c6d1ca9a-db87-45ee-b598-1ea57f76ee20
                text: Comedores escolares gratuitos y saludables. Vamos a legislar para implementar progresivamente el derecho universal a comedores escolares gratuitos en todos los tramos de la enseñanza obligatoria. Queremos garantizar una alimentación adecuada para toda la infancia, considerando el tiempo de comedor escolar como parte del proceso educativo y previniendo la aparición de trastornos de la alimentación. Pondremos en marcha una nueva regulación que asegure una alimentación saludable y sostenible en todos los comedores escolares a través de la compra de productos de proximidad.
        - promise:
            id: 319ffd55-6ed8-4868-829e-91c1db019b69
            title: 'Protección derechos infancia y familias: Cuidados y permisos parentales'
            page: 94
            ref_section: 005-8
            children:
            - promise:
                id: af96ee01-5222-4563-b402-684ea7ed3971
                text: Mejora de las reducciones de jornada por cuidados familiares. La reducción de jornada por cuidados familiares es un derecho que implica una merma en los ingresos percibidos, de ahí que la mayoría de los padres y, especialmente, las madres, no puedan siquiera plantearse ejercerlo. Estableceremos una prestación económica, condicionada al tipo de familia y a la renta, para fomentar que las personas trabajadoras con menores salarios y las familias monoparentales puedan optar a la reducción de jornada para el cuidado de niños y niñas o personas dependientes.
            - promise:
                id: 7be3d199-6621-4c04-ae58-346e1fa87f14
                text: Además, ampliaremos hasta los 16 años el requisito de edad del hijo o hija menor que da derecho a solicitar la reducción. Actualmente, el límite de edad está en los 12 años, edad en la que la mayoría de los niños y las niñas acceden a la educación secundaria, donde se ofrecen escasos servicios extraescolares o de ampliación de jornada.
            - promise:
                id: 37093727-a514-4b19-b4fb-a93bc680cdd6
                text: Ampliación y mejora del permiso parental. Nos comprometemos a remunerar y ampliar el permiso parental, recientemente creado, a diez semanas hasta los 12 años, para equipararlo al que ya existe en otros países de la UE. Podrá disfrutarse de forma continua o discontinua, a tiempo completo o parcial.
            - promise:
                id: 747dd077-2c10-4413-bf8d-8d784505aa20
                text: Además, garantizaremos la remuneración adecuada de estos permisos para que puedan constituir una opción real para las familias, en especial las monoparentales (para estas, igualaremos la duración del permiso al de las familias biparentales) y aquellas con rentas bajas.
            - promise:
                id: b00aff47-6c9c-4eaf-b6d2-6e4e93da38c9
                text: Se avanzará progresivamente en la ampliación del permiso por maternidad o paternidad hasta alcanzar los seis meses.
            - promise:
                id: 12272678-52d7-43b5-811b-4b292030fd8e
                text: Además, se reformará la normativa para permitir que las seis semanas obligatorias del permiso por nacimiento y cuidado no sean forzosamente simultáneas para ambas personas progenitoras, y se les devolverá la capacidad de elegir cuándo usar las semanas de permiso voluntario.
            - promise:
                id: c43a7004-0271-47d5-9a42-9cc40e4ce40d
                text: Permiso de cuidados para enfermedades comunes. Cualquiera que tenga a cargo hijos o hijas menores de edad, o familiares en situación de dependencia, sabe hasta qué punto las enfermedades de diferente gravedad y las urgencias quiebran los arreglos de conciliación cotidianos. Nos comprometemos a hacer efectivo el recién aprobado permiso de cinco días (al igual que el permiso de cuatro días por razones de fuerza mayor), cumpliendo con la directiva europea de conciliación que introdujo el permiso para cuidadores de cinco días, con el objetivo de ampliarlo, al menos, a siete días.
            - promise:
                id: 97ef9074-7dde-4b87-918b-6205ab7b4487
                text: Apoyo a las familias monoparentales. Ampliaremos los avances de esta legislatura en la protección de las familias monoparentales, haciendo que la prestación por nacimiento para familias monoparentales llegue a 32 semanas, con la posibilidad de compartir parte de ese permiso con otras personas.
            - promise:
                id: 7adfca14-eca8-4404-8147-b8860f8707dc
                text: Se reconocerá a las familias monoparentales con uno y con dos hijos o hijas los mismos derechos que a las familias numerosas y se desarrollarán ayudas específicas a la conciliación y la vivienda para estas familias con mayores dificultades al no poder compartir el cuidado.
        - promise:
            id: 8304b288-1387-4ed8-a26c-55af0d0b27ec
            title: 'Protección derechos infancia y familias: Violencia, salud mental y atención temprana'
            page: 95
            ref_section: 011-13
            children:
            - promise:
                id: dbd034d4-d790-450f-80b2-dc9e960f58ea
                text: Garantizaremos el derecho a una vida libre de violencias. Durante la pasada legislatura se dio un paso importante con la aprobación de la Ley de Protección Integral a la Infancia y la Adolescencia frente a la Violencia. Este nuevo marco, que interpela a todos los sistemas, agentes y sectores que tienen relación con niños, niñas y adolescentes, supone un cambio de paradigma y un reto que solo puede enfrentarse con el apoyo explícito del Gobierno central. Se incrementará la dotación pública ya existente para poner en marcha un programa que lleve a cabo los cambios necesarios para cumplir con la ley y respetar su espíritu por medio de un acuerdo entre la Administración central, las autonómicas y las locales.
            - promise:
                id: f2f896f1-8e86-481a-acb1-1494f402bfd6
                text: La creación de una oficina que garantice el diálogo y la coordinación entre los distintos sistemas facilitará una mayor toma de conciencia sobre la importancia del texto aprobado el 4 de junio de 2021.
            - promise:
                id: 7830fa8a-744a-4311-81fb-7e51c1223653
                text: Asimismo, se creará una fiscalía y juzgados especializados en violencia contra la infancia para vigilar la instrucción y el enjuiciamiento de los delitos cometidos contra niños y niñas.
            - promise:
                id: 4861a1a5-a290-40ef-9e33-f5c30e4ccf8c
                text: Salud mental en la infancia. Es necesario garantizar servicios de prevención, detección precoz y atención de la salud mental en la infancia desde una perspectiva multisectorial y comunitaria. Para ello, impulsaremos la implementación efectiva y urgente de la Estrategia de Salud Mental del Sistema Nacional de Salud para el periodo 2022-2026 y su Plan de Acción de Salud Mental.
            - promise:
                id: 555fc88a-511b-4e34-bf62-0ee6620c512a
                text: Atención temprana. Se ha de reconocer y garantizar el derecho de todos los niños y las niñas a la atención temprana como un derecho subjetivo, universal, público y gratuito, incorporándose a la cartera básica común de servicios del Sistema Nacional de Salud y aprobando una ley de atención al desarrollo que lo reconozca y lo garantice.
            - promise:
                id: 25e813b6-e4ab-4654-b9e7-248e1a952c9f
                text: Para ello, se trabajará de forma coordinada con los sistemas de salud y con los servicios sociales y educativos, a nivel autonómico y estatal, para que la atención temprana de calidad sea una realidad para todos los niños y las niñas menores de seis años, con independencia del lugar de residencia y del servicio responsable de llevar a cabo las actuaciones preventivas y de promoción del desarrollo holístico del niño o la niña.
        - promise:
            id: f2da7380-f41f-4d9e-92e9-a818a4ff5ce7
            title: 'Protección derechos infancia y familias: Protección y acogimiento de niños migrantes'
            page: 95
            ref_section: '014'
            children:
            - declaration:
                id: beda963d-ac84-476d-9cf3-2335d95798b6
                text: Se prestará especial atención a las problemáticas concretas que presentan los niños y las niñas migrantes no acompañados, refugiados o solicitantes de asilo.
            - promise:
                id: b93f5019-333c-4906-a0ea-be3b6b12bcaa
                text: Se impulsarán las acciones necesarias para garantizar que todas las medidas que se tomen respecto a los niños y las niñas migrantes no acompañados, refugiados o solicitantes de asilo atiendan a la consideración primordial que tiene su interés superior. En este sentido, se revisarán la Ley 26/2015 de Modificación del Sistema de Protección a la Infancia y a la Adolescencia, del 28 de julio, y en concreto los procedimientos de determinación de la edad de los/las niños/as extranjeros/as no acompañados/as, para que se ajusten a lo que establece la Convención de Naciones Unidas sobre los Derechos del Niño y el resto de normas del Derecho Internacional de los Derechos Humanos.
            - promise:
                id: 0e90f210-5614-4036-af59-5213398ff673
                text: Promoveremos un pacto de Estado para la acogida y la atención de niños, niñas y adolescentes migrantes no acompañados, que impulse el acceso al permiso de residencia y de trabajo una vez hayan alcanzado la mayoría de edad y continúen en territorio español.
        - promise:
            id: 1e149231-b9e7-4a85-8d30-80c6f1ff59c3
            title: 'Protección derechos infancia y familias: Adopción, participacion infantil y equiparación familias monoparentales a numerosas'
            page: 96
            ref_section: 015-17
            children:
            - promise:
                id: bfb0e72a-5c79-40dd-98fd-b948337b0dd1
                text:  Promoción y apuesta por la participación infantil. Garantizaremos que los niños y las niñas tengan la oportunidad de ser escuchadas en todos los procedimientos que les afectan, habilitando los foros de participación infantil adecuados a todos los niveles para que la infancia participe y tenga voz.
            - promise:
                id: 6c8feabb-4487-49ec-9330-ad32de784c88
                text: Ley estatal de familias que reconozca las diferentes modalidades de familias, que equipare las familias monoparentales con las familias numerosas en cuanto a derechos y ayudas, y blinde los permisos y los derechos por cuidado familiar.
            - promise:
                id: 65a87d58-4ea3-456c-b7da-0f96504cf6dd
                text: Mejora de los procesos de adopción internacional para que garanticen los derechos de las niñas y los niños en los países de origen y dotarlos de mayor transparencia, además de trabajar para eliminar las restricciones de terceros países a la adopción internacional por parte de familias LGTBI+.
    - chapter:
        title: Envejecer con autonomía y seguridad
        page: 97
        children:
        - declaration:
            id: 8a95d693-7e6d-4107-a17a-432a84d9bffa
            text: El incremento de la esperanza de vida ha hecho aumentar significativamente el porcentaje de personas mayores de 65 años en el conjunto de la población. A pesar de los avances sanitarios y la mejora de sus condiciones de vida, más de la mitad de esas personas tienen problemas de salud, un fenómeno que se intensifica a partir de los 75 años. La atención a esas dificultades de enfermedad y dependencia la asumen mayoritariamente las familias y, dentro de ellas, las mujeres, con el enorme esfuerzo económico y personal que ello supone.<br> Somos ya un país de personas mayores y necesitamos que las políticas públicas garanticen la corresponsabilidad de los cuidados desde las instituciones y posibiliten que se afronte esa etapa de la vida con autonomía y con seguridad, desempeñando un papel activo en todos los ámbitos de la sociedad. El envejecimiento no debería significar nunca más un déficit de nuestra libertad o de nuestra actividad ciudadana ni una carga insoportable para nuestras personas allegadas.
        - promise:
            id: 0a473228-01ac-460c-ab0b-7c9a84ca43d5
            title: Cuidados y autonomía
            page: 97
            ref_section: 001-7
            children:
            - promise:
                id: 59d37f54-10d2-4811-94d3-5268e96d62f4
                text: Seguridad económica de las personas mayores. Vamos a asegurar que los ingresos mínimos de las personas mayores sean suficientes para un buen envejecimiento, complementando las pensiones más bajas y en especial las no contributivas para asegurar que no condenan a nadie a la vulnerabilidad social.
            - promise:
                id: a83b2d88-20db-4afc-8e45-3d5f5834064e
                text: También se establecerán ayudas económicas para la adaptación de la vivienda con el fin de mejorar la autonomía y la accesibilidad, previniendo accidentes y caídas y facilitando la movilidad, para mantener el confort térmico en el hogar y para desarrollar actividades de ocio cultural y de ejercicio físico.
            - promise:
                id: 84ec9d03-d4d3-42b1-89d1-26add18cfbb5
                text: Cuidados y apoyos con buen trato y dignidad. Vamos a impulsar un cambio profundo en el modelo de provisión de cuidados y apoyo a las personas mayores, superando el modelo familista y reforzando la implicación pública. Reformaremos la Ley de Promoción de la Autonomía Personal y Atención a las Personas en Situación de Dependencia para transitar hacia una red pública de base comunitaria de atención a la dependencia, y aseguraremos la cofinanciación del sistema de dependencia al 50% entre el Estado y las comunidades autónomas, de acuerdo con la ley.
            - promise:
                id: 18b86f3c-099a-43d5-9e66-83cbdb5052f2
                text: Acabaremos progresivamente con la concertación con el sector privado mercantil, potenciando los servicios públicos e integrando en la red pública a las empresas de economía social.
            - promise:
                id: 4f217219-c71b-45f0-8fd3-e2a4f18ce679
                text: Avanzar hacia el buen cuidado. Promoveremos un cambio cultural en materia de cuidados que sitúe a las personas en el centro (personas mayores, profesionales y familiares), priorizando la atención domiciliaria frente al modelo residencial.
            - promise:
                id: 55d77549-d092-4931-a160-e849a1cee533
                text: Dignificaremos el trabajo profesionalizado de los cuidados, introduciendo mejoras sustanciales en las condiciones laborales de los cuidados remunerados, garantizando una buena formación, mejorando la calidad de los servicios y haciendo atractivo el empleo en el sector. Garantizaremos la igualdad de derechos de las trabajadoras y los trabajadores del hogar y los cuidados mediante la transposición completa del convenio 189 de la OIT; el reconocimiento de la experiencia laboral o de vías no formales de formación; la promoción de fórmulas de acceso a la formación profesional; y la mejora de los mecanismos de inspección laboral para garantizar unas condiciones de empleo dignas.
            - promise:
                id: ae1ab0d0-77e2-4775-9ab0-36c237a3add1
                text: También estableceremos medidas para reconocer el valor y apoyar los cuidados no remunerados, haciendo efectiva la voluntariedad que debe caracterizar siempre el cuidado en el seno familiar y el derecho a no cuidar, y promoviendo acciones de apoyo y acompañamiento para favorecer el buen cuidado y el autocuidado.
            - promise:
                id: 101445ec-9431-4d8b-a600-c0c8aa3a5b76
                text: Pondremos en marcha un programa de prevención e intervención frente al maltrato a las personas mayores, tanto en el ámbito institucional como en el doméstico.
            - promise:
                id: c2815d3f-3f8c-4e92-9845-d391451597b0
                text: Envejecer en el hogar y en el entorno comunitario. La mayoría de la gente desea permanecer en sus hogares incluso a edades avanzadas y, sin embargo, el sistema las empuja a que ingresen en una residencia. Queremos que las personas mayores puedan vivir en casas, en sus barrios y en sus pueblos con variedad de opciones y capacidad de elección idénticas al resto de la población. Promoveremos un modelo de apoyos y cuidados local y con base comunitaria que garantice el equilibrio y la integración de todos los agentes comprometidos en la atención a las situaciones de dependencia.
            - promise:
                id: e47d6391-788a-44d3-ae1e-eef14c6b2ae6
                text: Para ello, aprobaremos e implementaremos la Estrategia Estatal de Desinstitucionalización; incrementaremos la financiación estatal de la atención a la dependencia hasta alcanzar la media europea, asegurando que alcance el 50% de la inversión total;
            - promise:
                id: f239b419-1090-4d0d-980a-e19075efc02f
                text: revisaremos el catálogo de servicios y prestaciones, mejorando las intensidades horarias y las cuantías económicas; y reformularemos el actual modelo de gobernanza para desburocratizar y agilizar el sistema.
            - promise:
                id: d5e345fc-d8de-4a6e-b1fe-5eda19680140
                text: Un nuevo modelo de residencias. Revisaremos urgentemente las normativas de residencias de mayores para que garanticen unas condiciones de vida dignas. Las residencias deberán acreditar una calidad asistencial adecuada, ratios suficientes de personal de atención, condiciones higiénicas y sanitarias óptimas y un proyecto sociosanitario sólido. Se establecerán nuevos mecanismos rápidos y eficaces de inspección y sanción que aseguren el cumplimiento riguroso de la normativa y en particular del Acuerdo sobre criterios comunes de acreditación y calidad de los centros y servicios del Sistema para la Autonomía y Atención a la Dependencia, aprobado hace un año.
            - promise:
                id: 8c5b8449-3aab-4e51-b4fa-b4be6f657edd
                text: Se crearán consejos de residentes y familiares a través de los que se podrá controlar el cumplimiento del marco normativo y la calidad de la atención.
            - promise:
                id: 7b8b9466-274b-4620-a6ac-84a8a413183b
                text: Además, avanzaremos en un proceso de desinstitucionalización de las residencias, a partir de su organización en unidades de convivencia donde las personas disfruten de una vida digna y donde se les respete la libertad de elección y el control de las decisiones que afectan a sus vidas, garantizando la preservación de la identidad y la intimidad de la persona y de su entorno familiar. En ese sentido, desarrollaremos fórmulas alternativas de vivienda en la línea de las viviendas colaborativas, compartidas y viviendas con servicios.
            - promise:
                id: 0af7e3a0-582b-481c-9279-f261fabe8ed2
                text: 'Ciudades y pueblos amigables. Un diseño de los entornos urbanos que tenga en cuenta las necesidades de las personas mayores repercute en beneficios para el conjunto de la población: hace de nuestras ciudades y nuestros pueblos lugares más habitables, seguros y verdes.'
            - promise:
                id: 96edbbbb-ece4-4c38-941d-d5b4d202f198
                text: Impulsaremos iniciativas públicas y comunitarias que sirvan para incrementar y diversificar los espacios y los equipamientos de uso común para que tanto el espacio público como la estructura de viviendas particulares sean inclusivas y faciliten nuevas formas de relación comunitaria, solidaria e intergeneracional.
            - promise:
                id: 32ec970f-fe92-419d-aede-7b8cb596976d
                text: Se promocionarán proyectos de innovación territorial que busquen sinergias entre cuidados, empleo, cultura y vivienda, en la línea de iniciativas internacionales como la Nueva Bauhaus Europea, las Urban Innovative Actions o Reinventing Cities.
            - promise:
                id: ed220367-82bf-4338-b298-6e6250d36e60
                text: Un pacto intergeneracional. Impulsaremos un pacto intergeneracional que garantice el derecho a desarrollar un proyecto vital en cada fase de la vida y que incluya reformas legislativas que luchen contra la discriminación por edad en los ámbitos laboral, sanitario, administrativo, cultural y educativo, entre otros.
            - promise:
                id: 8338eb55-1876-488a-8f4c-450981a5d821
                text: También se promoverá la participación activa de las personas mayores en todos los ámbitos de la sociedad sin obstáculos ni barreras. Se impulsará la puesta en valor de las aportaciones diferenciales de las personas mayores. En el sistema educativo, se reconocerá el valor social de la transmisión de conocimientos y experiencias de vida. En la organización laboral, se fortalecerá el trabajo cooperativo entre personas de todas las edades. En los espacios de participación, se evitará la segmentación por edad. En la cultura, se estimulará la movilización y el desarrollo de iniciativas que superen el edadismo todavía vigente y se apoyará a creadores y creadoras mayores.
        - promise:
            id: 086296fe-78bd-46f5-89fb-c083f107d703
            title: Atención sanitaria e investigación
            page: 98
            ref_section: 008-11
            children:
            - promise:
                id: fa86ee4d-2924-46e6-9011-b59be3fb121c
                text: Atención sanitaria específica. Se impulsará la prevención, el diagnóstico y el tratamiento de los trastornos de salud en personas mayores desde la atención primaria y comunitaria, mediante plantillas que incluyan profesionales de la medicina de familia y de la enfermería comunitaria, fisioterapeutas, terapeutas ocupacionales, nutricionistas, psicólogos, dentistas y podólogos. Estos equipos multidisciplinares recibirán formación continua y específica en la prevención, el diagnóstico y el tratamiento de los trastornos crónicos, las limitaciones de movilidad y el deterioro de la función cognitiva en personas mayores y en los efectos del cambio climático sobre la salud de las personas mayores.
            - promise:
                id: 2e7a2c25-2302-4d9e-ad97-1cee9d4a8ddb
                text: 'Además, pondremos en marcha un plan de ayudas para la compra de audífonos: los pensionistas que lo necesiten y que tengan ingresos inferiores al salario mínimo interprofesional vigente verán financiado el 80% del coste.'
            - promise:
                id: 11afc528-43fb-4a89-bff8-4becf40a10c3
                text: Salud mental y soledad no deseada. Se pondrá en marcha un programa de apoyo psicológico y social a las personas mayores que estén en situaciones de mayor vulnerabilidad, en especial a las que se encuentran en situación de aislamiento social.
            - promise:
                id: 0ae2f248-f975-4732-8038-abce96b25af2
                text: Desarrollaremos iniciativas destinadas a las personas mayores en situación de soledad no deseada, en el marco de intervenciones comunitarias y con la implicación ciudadana.
            - promise:
                id: eb48de06-f716-483b-9959-d74b38c91234
                text: Autonomía al final de la vida. Un aspecto que no puede dejarse de lado al abordar políticas dirigidas al cuidado de las personas mayores es el del final de la vida, garantizando que puedan suministrarse cuidados paliativos en los domicilios cuando así se desee y reconociendo la necesidad de tener una muerte digna, en coherencia con lo establecido en la Ley de Regulación de la Eutanasia.
            - promise:
                id: dbf48bb3-ec57-4943-a584-fa2a075c604d
                text: Investigación sobre el buen envejecer. Nuestro país tiene serias carencias de conocimiento respecto al envejecimiento y los cambios demográficos que se avecinan. Queremos promover la investigación en este ámbito para conocer cuáles son las transformaciones sociales y del entorno físico que promueven el buen envejecimiento, teniendo en cuenta la diversidad y la heterogeneidad de las personas mayores. Se requieren investigaciones poblacionales sobre planificación, gestión y evaluación para ofrecer alternativas innovadoras que sirvan de guía a las políticas públicas.
    - chapter:
        title: Inclusión de personas con discapacidad
        page: 100
        children:
        - declaration:
            id: cde6ac2b-135e-43ad-a9fc-1464f434e44c
            text: Uno de los objetivos más importantes de las políticas de bienestar es asegurar la autonomía y la libertad de toda la ciudadanía. En nuestro país, las personas con discapacidad han padecido tradicionalmente un menoscabo de su derecho a llevar una vida independiente y tomar sus propias decisiones sobre cómo desean vivirla. Vamos a garantizar que todas las personas con discapacidad puedan desarrollar un proyecto vital propio sin barreras sociales que limiten sus opciones.
        - promise:
            id: 06ee3772-ef75-47e4-b1e5-84609a110918
            title: Inclusion personas con discapacidad
            page: 100
            ref_section: 001-8
            children:
            - promise:
                id: 6fbd1516-b71a-430f-8a79-d9aa46863e75
                text: Derecho a la igualdad, la inclusión y la vida independiente. Nuestro compromiso es retomar de inmediato el proceso de reforma del artículo 49 de la Constitución española, ya iniciado por el Gobierno de España y por el Congreso de los Diputados (con el apoyo mayoritario de los grupos políticos) en 2018, pero sucesivamente frustrado por dos disoluciones anticipadas de las Cortes Generales. Hay que garantizar la igualdad y la inclusión como derecho fundamental siguiendo el enfoque, los contenidos y la terminología de la Convención Internacional de Naciones Unidas de 2006.
            - promise:
                id: eddbb3f6-6411-4092-a02c-e5d28aa5b804
                text: Trabajaremos por el reconocimiento de la lengua de signos española y de las lenguas de signos gallega, vasca y catalana (con sus variantes dialécticas) como lenguas a impulsar y a proteger por parte de las instituciones públicas.
            - promise:
                id: cf67b872-7a9f-4af0-ace8-4f602560f581
                text: Vida independiente. Vamos a acabar con la institucionalización forzosa de las personas con discapacidad a través de una estrategia estatal de inclusión en la comunidad y en coherencia con la Estrategia Estatal de Desinstitucionalización.
            - promise:
                id: e7da1fb0-0c8e-46a8-b29e-90e948742cfd
                text: Se proporcionará a las personas con discapacidad que lo necesiten los recursos y apoyos necesarios para que puedan desarrollar una vida libre y autónoma en el seno de la comunidad, fomentando la desinstitucionalización. Todo ello en función de las características, las necesidades y las preferencias específicas de cada una. Se generalizará la prestación de asistencia personal, estableciéndola como la opción preferente dentro del sistema. Esta prestación la ofrecerán siempre las Administraciones a las personas a las que se les reconozca la situación de dependencia, garantizando la cualificación profesional del asistente personal y que la dotación económica de la ayuda sea suficiente para cubrir los gastos que origine la atención a la persona con discapacidad.
            - promise:
                id: 605d6e30-97e3-41b4-aa85-fdd1b404025a
                text: Accesibilidad. Un requisito necesario para que las personas con discapacidad puedan desarrollar un proyecto vital propio es que todos los entornos, productos, bienes y servicios sean accesibles. Según la legislación vigente, en 2017 terminó el plazo para que todos los entornos, productos y servicios fuesen universalmente accesibles. Exigiremos el cumplimiento efectivo y urgente de ese mandato legal. Para ello, contaremos con los fondos de las denominadas «cuentas durmientes» para financiar las actuaciones en materia de accesibilidad (tal y como hace posible una reciente reforma de la Ley de Patrimonio de las Administraciones Públicas), de modo similar al que tan buenos resultados ha dado en la recuperación del patrimonio histórico y artístico español.
            - promise:
                id: 8c1a9330-0b9e-4ab1-a027-9689ec1a03fa
                text: Se reformará la Ley de Propiedad Horizontal para que los costes de obras y actuaciones de accesibilidad en elementos comunes de comunidades de propietarios donde vivan personas con discapacidad o mayores de 70 años sean asumidos por las propias comunidades de vecinos, habilitando ayudas públicas suficientes para que el esfuerzo económico sea viable.
            - promise:
                id: 2892c6d5-8b29-46a3-b651-7dc9c2b35d52
                text: Mujeres con discapacidad. Las mujeres y las niñas con discapacidad padecen una doble discriminación que aumenta las probabilidades de sufrir algún tipo de violencia por parte de familiares, parejas o cuidadores, y disminuye la probabilidad de acceso al empleo. Desarrollaremos acciones para garantizar la salud sexual y reproductiva de las mujeres con discapacidad, erradicar las violencias que sufren y corregir la brecha que sufren en su acceso al empleo.
            - promise:
                id: 3538885e-7cc5-488e-88ca-97aaa1cca4c6
                text: Empleo con apoyo. El empleo con apoyo es una de las modalidades de acceso laboral con más potencial inclusivo. Se elaborará una regulación normativa del empleo con apoyo que incremente las partidas presupuestarias dedicadas a su despliegue, para impulsar su expansión y la multiplicación del número trabajadores y trabajadoras con discapacidad acogidos a esta fórmula laboral.
            - promise:
                id: aca05b21-5005-40c4-805d-dd64a6b1e3ac
                text: Fiscalidad inclusiva. Se impulsará una fiscalidad favorable a las personas con discapacidad y sus familias, con el fin de promover la inclusión social y compensar el sobrecoste que supone la vida activa en la comunidad para las personas con discapacidad.
            - promise:
                id: a719d759-7ea2-48a3-9355-a2fce2b359ea
                text: Además, se elevará del 0,7% al 1% la asignación tributaria de interés social, tanto en el impuesto sobre la renta de las personas físicas como en el impuesto de sociedades para garantizar la sostenibilidad del tercer sector de acción social.
            - promise:
                id: 341d54fa-70ac-40e6-9540-90fcd11bb96e
                text: Participación política. La participación política, a través del voto, es esencial para todas las personas en cualquier país democrático, por lo que se hace absolutamente necesario que las personas con discapacidad puedan ejercer, de forma autónoma, el derecho a voto en todo proceso electoral, haciendo efectivas las recientes mejoras normativas. Se adoptarán las medidas necesarias para eliminar los obstáculos que actualmente enfrentan las personas con discapacidad.
            - promise:
                id: 130d9e6c-202e-4503-81d8-d22702dfdb1e
                text: Participación social, educativa, deportiva y cultural. Se avanzará en la implementación de estrategias nacionales y programas formativos para agentes sociales culturales, deportivos, educativos y culturales, con la participación preferente de profesionales en primera persona, que favorezcan la no discriminación efectiva y la inclusión plena de las personas con discapacidad en la vida social, educativa, deportiva y cultural.
    - chapter:
        title: Un país para jóvenes
        page: 102
        children:
        - declaration:
            id: 05c3e5ba-ac45-4082-820a-16486e5089f9
            text: Nuestro país afronta un grave problema de inequidad generacional que se superpone a otras formas de desigualdad tradicionales, como las económicas o las de género. La juventud ha padecido con particular intensidad la acumulación de crisis económicas y sociales sin que apenas existan políticas de bienestar específicas para apoyar a las personas jóvenes. Como resultado, millones de jóvenes tienen que aplazar indefinidamente sus expectativas de desarrollar un proyecto de futuro propio, con consecuencias negativas tanto en el plano personal, con un gran impacto en su salud mental, como para el conjunto del país, que se ve privado de su talento y su energía. Es urgente impulsar políticas públicas ambiciosas que acaben con la desigualdad generacional y proporcionen a los jóvenes la oportunidad de realizar sus proyectos de vida y definir el país en el que desean vivir.
        - promise:
            id: 93dfe100-5605-4243-ba18-19ef653e383e
            title: País para jóvenes
            page: 102
            ref_section: 001-10
            children:
            - promise:
                id: 12102114-9dcc-47b6-8074-f2e597763814
                text: <p> Reconocimiento del derecho de sufragio a partir de los 16 años.</p> Problemas cruciales de largo recorrido como la emergencia climática, la transición energética o la explotación de recursos naturales prefiguran de forma irreversible el escenario social y natural en el que los jóvenes de hoy podrán desarrollar sus proyectos de vida. Es de justicia que quienes van a ver condicionadas sus alternativas de futuro participen en la toma de decisiones y en las políticas que estamos desarrollando ahora, pues necesitan hacer frente a esos problemas presentes y futuros de los que ellos van a ser protagonistas.
            - promise:
                id: 5c2ff5e3-0ad6-42e8-bab5-afb94c362ce2
                text: Pacto de Estado por la juventud. Impulsaremos un pacto de Estado por la juventud que no se limite a promover medidas que favorezcan a las personas jóvenes, sino que además comprometa a las distintas fuerzas políticas en la consideración de las necesidades de este colectivo como un vector crítico en la elaboración de cualquier política pública. En particular, las personas jóvenes serán consideradas interlocutores necesarios, en cuanto colectivo particularmente concernido, en cualquier proceso de negociación relacionado con transformaciones medioambientales, climáticas, energéticas y, en general, en cualquier desarrollo legislativo que afecte a la transición ecosocial.
            - promise:
                id: b4884d4f-1ef8-459c-b488-a3a2f505ba20
                text: Desarrollaremos normativamente el artículo 48 de la Constitución española, como mínimo, con una ley de participación juvenil donde se regule de forma específica el movimiento asociativo juvenil, y que incluya áreas jóvenes de sindicatos, partidos políticos, organizaciones religiosas y empresariales.
            - promise:
                id: 038ca8ec-e8c8-49e8-afb4-7e1f3fbc935d
                text: <p>Plan integral de salud mental.</p> Impulsaremos medidas específicas para atender y prevenir los problemas de salud mental entre las personas jóvenes. Se establecerán herramientas de escucha y de diálogo entre los jóvenes y las autoridades sanitarias, de modo que los primeros puedan expresar sus necesidades y demandas en sus propios términos.
            - promise:
                id: 96a29e67-0259-40d7-9275-c585396a2dbb
                text: Se pondrán en marcha medidas para que en el ámbito educativo se profundice en la atención a la salud mental, con programas de sensibilización y detección precoz dirigidos al personal docente que eviten la patologización de la diversidad. Los planes educativos se elaborarán necesariamente teniendo en cuenta el impacto en la salud mental de las y los estudiantes.
            - promise:
                id: 0861b2b1-208e-4234-a4ff-1de046929df1
                text: Se impulsarán planes de prevención del suicidio en los centros educativos, que contarán con personal especializado y recursos suficientes para desarrollarlos.
            - promise:
                id: 75de8c2f-9c64-4403-9d9e-f28dc7918305
                text: Se fortalecerá el sistema público de atención a la salud mental juvenil, reduciendo al mínimo las listas de espera, con especial atención a la prevención del suicidio, los trastornos de la conducta alimentaria y la ludopatía, garantizando el acceso a terapia individual y grupal de los jóvenes en la red pública.
            - promise:
                id: 9b4dd9c7-fad0-4d27-a9ce-03cc3a677ccb
                text: Plan nacional del fomento del uso del anticonceptivo, basado en la educación sexual integral, acceso gratuito y universal a métodos anticonceptivos, el fortalecimiento de la investigación y el desarrollo, la producción nacional de anticonceptivos genéricos y la promoción de relaciones sexuales saludables y seguras. El objetivo del plan es garantizar el acceso equitativo a los distintos métodos anticonceptivos y empoderar a las personas para tomar decisiones informadas sobre su salud sexual y reproductiva.
            - promise:
                id: 20345926-df1e-4549-bad5-bf90cdb4e52e
                text: Plan de emancipación juvenil. Las personas jóvenes españolas están entre las que más tarde se independizan de la Unión Europa y es una situación que ha empeorado en la última década. La emancipación tardía no deseada afecta a las oportunidades de desarrollar un proyecto de vida propio y autónomo, lo cual tiene un gran impacto en muchos aspectos, especialmente en la salud mental de las personas jóvenes. Al margen de políticas públicas generales, como las políticas laborales, el incremento del parque de vivienda pública y la limitación de los precios de los alquileres, es imprescindible desarrollar proyectos específicos que faciliten la independencia de las personas jóvenes que la deseen. Por ello, pondremos en marcha un plan de ayuda a la emancipación juvenil con un paquete de medidas urgentes para facilitar el acceso a la vivienda de las personas jóvenes en todas las comunidades autónomas.
            - promise:
                id: 4a9a3337-2d35-4072-ae51-8545a175f77e
                text: Más y mejores becas y ayudas al estudio. Vamos a impulsar, en la Universidad, en la educación secundaria y, muy especialmente, en los estudios superiores no universitarios, la ampliación y la modernización de los sistemas de becas y ayudas al estudio, cuya partida presupuestaria se seguirá ampliando significativamente.
            - promise:
                id: 8d7229c6-f05b-467b-b252-0c480b3da395
                text: Se eliminará el sistema variable de becas, de modo que los y las estudiantes conocerán con suficiente antelación si pueden contar con una ayuda al estudio y la cuantía de la misma.
            - promise:
                id: c734638f-0cfb-4bea-91ab-5650b6eceb11
                text: Las Administraciones estarán obligadas legalmente a ingresar el importe de la beca durante el primer trimestre del curso.
            - promise:
                id: e4d34b3d-3f6f-49af-a2fe-19f52da9b9a8
                text: Inversión pública en formación profesional y recualificación. Se impulsará la inversión pública en la formación profesional para revertir el rápido proceso de privatización que están experimentando los ciclos formativos.
            - promise:
                id: 2dde8252-b947-4b32-98b6-c58002ce1678
                text: Además, se pondrá en marcha una batería de medidas de acreditación para que las personas jóvenes que abandonaron tempranamente su formación adquieran las competencias que precisan para su recualificación profesional.
            - promise:
                id: 5cd4aba2-d3cd-4e14-b78a-1b6a0a31af8a
                text: Puesta en valor del voluntariado juvenil y la adquisición de competencias. Reconoceremos la educación no formal y el voluntariado juvenil como herramientas educativas, así como la homologación de titulaciones de tiempo libre entre autonomías. Pondremos en marcha un sistema público de acreditación de las competencias adquiridas en el voluntariado y en la educación no formal.
            - promise:
                id: fd7f5c94-23c9-4f90-8983-a47699263bb1
                text: Coordinación efectiva de las políticas de juventud. Impulsaremos el INJUVE como organismo para el intercambio y fomento de las buenas prácticas en materia de juventud y la Comisión  Interministerial de la Juventud.
    - chapter:
        title: Migraciones. Frenar el racismo y la xenofobia
        page: 104
        children:
        - declaration:
            id: e668e2ad-0a1f-4742-8817-2d6e428c1b1c
            text: España debe emprender una reforma sistémica y estructural, acorde con la creciente diversidad étnico-racial, que asegure la protección de los derechos humanos, promoviendo el bienestar colectivo y abordando las situaciones de discriminación y vulnerabilidad en la que se encuentran las personas inmigradas y racializadas. Debemos facilitar el desarrollo de una sociedad cohesionada, donde todas las personas puedan perseguir su proyecto de vida y contribuir al desarrollo económico y social del país.
        - promise:
            id: 1377ced2-3816-4a21-83cc-95cc7a827d88
            title: Una ley integral contra el racismo
            page: 104
            ref_section: '001'
            children:
            - promise:
                id: f523aeb3-f6a5-4567-90c3-ca6d937460ce
                text: Impulsaremos una ley integral contra el racismo, cuyo objetivo sea prevenir y, en su caso, denunciar, sancionar y reparar la discriminación racial, el racismo institucional y estructural, y las formas conexas de intolerancia en aras del fomento de la igualdad y la justicia racial.
        - promise:
            id: 18abb5d3-7b46-47cc-9473-16a8543d9992
            title: Impulsaremos la administración digital en todos los organismos vinculados a la movilidad internacional
            page: 104
            ref_section: '002'
            children:
            - promise:
                id: 352d46b1-a746-4d06-a717-4f25c3950384
                text: Para facilitar la gestión migratoria y mejorar la experiencia de las personas usuarias de los servicios consulares y de extranjería, se estandarizarán, se digitalizarán, se agilizarán y se simplificarán los procedimientos y los trámites consulares en todo el mundo, así como los de extranjería, manteniendo una atención dual (presencial y telemática).
            - promise:
                id: f934feb2-91ca-495f-a0ad-9721a6142c6f
                text: Para reforzar la conexión entre los usuarios y la Administración, se desarrollará una aplicación móvil que acompañe en los procedimientos de información de las personas emigradas e inmigradas.
        - promise:
            id: f4bdb1f7-9a72-4aea-b0b8-aed485e02700
            title: Reforma y actualización de la ley y del reglamento de extranjería
            page: 104
            ref_section: '003'
            children:
            - declaration:
                id: 11658fdb-5b92-4383-b377-1eedab4023fe
                text: La Ley y el Reglamento de Extranjería generan alta inseguridad jurídica, además de mantener procedimientos extremadamente complejos para la población.
            - promise:
                id: 6e3c870f-7f58-4943-bcc5-22d0e0f0668c
                text: Se simplificarán y se unificarán los procedimientos de solicitud de residencia.
            - promise:
                id: c89dd45e-f171-4afb-abd9-d577be9d6ecc
                text: La irregularidad supone para el Estado español un coste medio anual de entre 2.200 y 2.400 euros por inmigrante, mientras que la regularidad podría suponer un beneficio de 790 y 950 millones de euros por año para las arcas públicas.
        - promise:
            id: 65c56d24-b246-481b-8229-08b03b6958bf
            title: Reforma de la Ley Orgánica sobre Derechos y Libertades de los Extranjeros en España y su Integración Social (LOEX)
            page: 104
            ref_section: '004'
            children:
            - declaration:
                id: ff8c425b-c18c-4d76-829a-748a29f873af
                text: La Ley y el Reglamento de Extranjería generan alta inseguridad jurídica, además de mantener procedimientos extremadamente complejos para la población.
            - promise:
                id: fc74ec06-f6e2-42ed-9d92-b7709c6a3c68
                text: que prime los criterios de reconocimiento de derechos y que introduzca un procedimiento de regularización permanente.
        - promise:
            id: 59d72249-1858-4045-8c98-3b9b9862eac2
            title: Desarrollo del reglamento de la ley reguladora del derecho de asilo y la protección subsidiaria, sistematizando el acceso al asilo por vía diplomática
            page: 104
            ref_section: '005'
            children:
            - promise:
                id: c3a9bfe7-d774-4f5f-8bba-3e8afd497bbc
                text: Con ánimo de reducir o evitar en la medida de lo posible las migraciones internacionales irregulares, inseguras para los migrantes, se desarrollará el artículo 38 de la Ley de Asilo y se establecerá un procedimiento para atender los casos que se presenten fuera del territorio estatal.
            - promise:
                id: e2183f18-f01f-43c7-b969-ff897efda827
                text: En el futuro procedimiento, los consulados y las embajadas de España recibirán las solicitudes de manera presencial o virtual y garantizarán el acceso físico a la representación diplomática o habilitarán un espacio seguro para atender a las personas solicitantes.
            - promise:
                id: 6c3f1fef-6129-4a00-9192-0338a37d313b
                text: El Ministerio de Asuntos Exteriores, Unión Europea y Cooperación facilitará el traslado a España de las personas a las que se otorgue protección o de las que se autorice su traslado durante la tramitación del procedimiento.
        - promise:
            id: b575e686-abfa-40f6-9be1-756f74b87156
            title: Refuerzo de los instrumentos para la inclusión financiera y socioeconómica de las personas migrantes
            page: 104
            ref_section: '006'
            children:
            - promise:
                id: e931b912-e975-4347-a699-173ca2ab4f71
                text: Con el fin de maximizar el bienestar y las contribuciones de las personas inmigrantes, es imprescindible reforzar los mecanismos que permitan su inclusión financiera y socioeconómica.
            - promise:
                id: 90b01ee1-d731-45f4-b545-9a6e76a2cde4
                text: Para promover la inclusión financiera de las personas migrantes en España, podrá expandirse la oferta de productos financieros adaptados a las necesidades de esta población, y reformar, simplificar y digitalizar el sistema de homologación de títulos y experiencia profesional, promoviendo el sistema de cualificación profesional para mejorar la empleabilidad
        - promise:
            id: cf6902ba-8965-4067-a250-2352728d1164
            title: Se prestará especial atención a las problemáticas concretas que presentan los niños y las niñas migrantes no acompañados, refugiados o solicitantes de asilo
            page: 105
            ref_section: '007'
