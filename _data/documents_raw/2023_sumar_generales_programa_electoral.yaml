- chapter:
    title: Un proyecto para ensanchar la democracia
    children:
    - chapter:
        title: Feminismos e igualdad
        page: 107
        children:
        - chapter:
            title: Un feminismo del 99%
            children:
            - declaration:
                id: 68a23711-3ecf-4b6d-a955-a25412f996bb
                text: Sumar es un proyecto político que concibe la igualdad de todas las personas como eje indispensable de la democracia. Esto significa que queremos no solo un país libre de violencias machistas y discriminaciones, sino también un país cuyas estructuras sociales, económicas y políticas respondan al cambio de mirada que propone el feminismo, entendido como una manera de poner en el centro las necesidades de las personas, las responsabilidades de cuidado y la economía de la vida, la relación con la naturaleza y el medio ambiente. Por eso, el enfoque feminista permea todos los ámbitos en los que se articulan las propuestas del programa. La principal herramienta para consolidar la perspectiva feminista en la política es la transversalidad de género. Las cuestiones de género tienen que integrarse en todas las políticas públicas y dejar de ser cuestiones marginales y de asociarse solo a determinadas políticas sociales. La transversalidad tiene que ir en paralelo y desarrollarse de manera complementaria a las políticas específicas y a las acciones positivas solo para mujeres, o para determinados sujetos o colectivos.<br><br> En los últimos años hemos visto cómo el feminismo se ha convertido en uno de los movimientos (sociales, políticos y de pensamiento) con más capacidad para movilizar, proponer cambios y llevarlos a cabo. Así lo han demostrado las movilizaciones masivas de mujeres que han llenado las calles de muchos países para denunciar las violencias machistas, para defender el derecho al aborto o para reivindicar igualdad salarial y unas condiciones dignas de trabajo, entre otras muchas demandas. El feminismo ha impulsado una inmensa toma de conciencia, situando los derechos y exigencias de las mujeres como innegociables para una mayoría social. Mujeres y hombres de todas las generaciones, en todo el mundo, no están dispuestas a retroceder en los avances y logros conseguidos.<br> Nuestro país es parte de ese movimiento. El mundo entero miró aquel 8 de marzo de 2018, cuando las mujeres españolas hicieron huelga durante todo el día para denunciar la discriminación sexual, la violencia machista y la diferencia salarial, y salieron a la calla en gigantescas manifestaciones por miles de pueblos y ciudades. Además, en los últimos años son incontables las reivindicaciones y protestas de distintos sectores laborales de mujeres en defensa de sus derechos. Las mujeres han desarrollado nuevas formas de sindicalismo para incidir de manera directa en sus condiciones de trabajo y de vida. Además, la economía feminista juega un papel fundamental al impulsar políticas dirigidas a generar un sistema productivo respetuoso con el planeta, incluyendo la valoración de los trabajos de cuidado, la reducción de las jornadas laborales y el reparto del trabajo productivo y reproductivo.<br><br> El activismo feminista es una fuerza imparable pese a todos los ataques que, también de forma global, están llevando a cabo fuerzas políticas, económicas, mediáticas y sociales totalmente reaccionarias y Sumar, desde su lugar en los gobiernos o las instituciones, apuesta por su avance y fortalecimiento. La apuesta de Sumar es impulsar un feminismo transformador y con vocación de cambiar y mejorar la vida de las mayorías sociales, un feminismo para todo el mundo. En este sentido, una institución feminista tiene que ir más allá de elementos como la paridad y presencia de mujeres y también tiene que superar la mirada de las políticas dirigidas exclusivamente a las mujeres para ampliar horizontes e incluir, además del género (que vincula tanto a las mujeres como a los hombres), otras variables como el racismo, la LGTBIfobia, la pobreza, la precariedad económica, etcétera. El feminismo en la institución no puede ni tiene que ser el instrumento para conseguir que algunas mujeres accedan a lugares de poder en detrimento de otras. El feminismo en la institución tiene que ser una herramienta de transformación que se proponga la redistribución de poder y recursos para la mayoría.<br><br> Los avances que se han conseguido, gracias a décadas de lucha por la liberación sexual y de género, han impregnado y formado parte del movimiento feminista desde sus inicios. La buscada división feminismo y LGTBI+ es un falso dilema y promueve un enfrentamiento innecesario. Las conquistas feministas son también conquistas para el movimiento LGTBI+ y, en concreto, para las personas trans. Sumar apuesta por un feminismo transformador para el 99% de la sociedad, un feminismo constituido por su sujeto plural que vaya más allá del género sumando luchas articuladas a partir de la redistribución de la riqueza, por el derecho a la vivienda, en defensa de los servicios públicos, por los derechos de todas las trabajadoras, las personas trans, las mujeres migradas, las trabajadoras del hogar y cuidadoras, etcétera. <br><br> Defendemos un feminismo que busca abordar las raíces de este sistema socioeconómico que genera desigualdades profundas. Defiende las necesidades y los derechos de todas y sobre todo de las mujeres más precarias y vulnerables. Nuestro feminismo es un feminismo diverso y plural, un feminismo para el 99%, un feminismo de base; popular, inclusivo, un feminismo que busca una transformación social profunda y de amplio alcance.
            - promise:
                id: d684f8b6-a65f-4470-a17b-4edc9fb1c16b
                title: 'Igualdad y feminismo: Salarios y pensaiones'
                page: 108
                ref_section: 001-2
                children:
                - promise:
                    id: 78c42299-bfc4-4aad-8b8d-1cfe1704a8b4
                    text: 'Reducir la brecha salarial de género y combatir la violencia y el acoso en el ámbito laboral. Las políticas públicas de igualdad son la prioridad para abordar las discriminaciones que se dan en el ámbito laboral entre hombres y mujeres: precariedad, parcialidad, temporalidad, segregación horizontal y vertical o brecha salarial. Se ampliarán y se fortalecerán los planes de igualdad, así como la formación en torno a estos, se promoverá la figura del responsable del plan de igualdad para monitorizar su cumplimiento y se incrementarán las inspecciones laborales para garantizar su aplicación. La interseccionalidad será un eje prioritario de trabajo en este ámbito y se fomentarán medidas en pro de una representación más equilibrada en sectores fuertemente feminizados y masculinizados, como el de las TIC y el de los cuidados. '
                - promise:
                    id: 2cea2e88-1bde-407d-97eb-97f07d0ab240
                    text: Además, se prestará especial atención a las medidas destinadas a prevenir y eliminar la violencia y el acoso en el trabajo, incluidos los protocolos contra el acoso, dando cumplimiento al Estatuto de los Trabajadores, a la Ley Orgánica 3/2007, del 22 de marzo, para la igualdad efectiva de mujeres y hombres y al convenio 190 de la OIT.
                - promise:
                    id: 118da830-87f4-44eb-8e60-05f41a392a10
                    text: También se ampliará el servicio de asesoramiento para la igualdad en el empleo, como herramienta para el impulso y seguimiento del desarrollo de lo contenido en los Reales Decretos 901/2020 y 902/2020.
                - promise:
                    id: 7627d372-c10b-46b8-adbc-53573c6c394d
                    text: Reducir la brecha de género en las pensiones. La vinculación de las mujeres a un trabajo estable y de calidad es esencial para reducir la brecha salarial, así como la consiguiente brecha de las pensiones que de ella se deriva y que tiene incidencia directa en los mayores niveles de pobreza de las mujeres mayores.
                - promise:
                    id: ee2ea24f-9ce1-4903-8236-daf42dd53a28
                    text: Se hace necesario seguir apostando por reforzar el complemento de las pensiones para la reducción de la brecha de género, con el que se persigue reparar el perjuicio que han sufrido a lo largo de su carrera profesional las mujeres por asumir un papel principal en los cuidados.
                - promise:
                    id: 8e2c7fbe-321e-4636-a295-a4689da59156
                    text: Es necesario plantear un aumento de la cuantía actual de las pensiones mínimas, tanto de las contributivas como de las no contributivas.
                - promise:
                    id: 71aef9a7-ae77-4da3-9b02-8af8ab62d32d
                    text: Igualmente, las pensiones de viudedad deben incrementarse para aquellas mujeres que no poseen cotizaciones propias y cuya única fuente de ingresos es, por lo tanto, la que perciben en caso de viudedad.
                - promise:
                    id: 94603464-2f79-4cee-bfea-943f41b0b446
                    text: Plan de choque contra la precariedad en sectores extremadamente feminizados. El sindicalismo de clase y la aparición de organizaciones feministas en los ámbitos de la limpieza, las camareras de piso, el servicio doméstico, la atención domiciliaria o las aparadoras han trasladado al debate social las condiciones de extrema precariedad de estos sectores, ocupados en más del 90% por mujeres que además son, en gran medida, de origen migrante. La dignificación laboral de estas ocupaciones es una parte imprescindible de la lucha contra la pobreza en la ocupación, la brecha salarial de género y la segregación laboral.
                - promise:
                    id: 4a924f3e-f364-48fe-a5ae-198f03191050
                    text: Del mismo modo, promoveremos estudios que analicen el impacto de las condiciones laborales en la generación de riesgos para la seguridad y la salud de estas trabajadoras con la finalidad principal de desarrollar políticas de prevención con perspectiva de género e identificar riesgos específicos para la seguridad y la salud, así como actualizar en consecuencia el listado de enfermedades profesionales, entre otros objetivos.
            - promise:
                id: de21114e-9aae-4578-ac50-9b2f97ddf120
                title: Familia y conciliación
                page: 108
                ref_section: 004-5
                children:
                - promise:
                    id: 04f43c2a-e5b2-4c63-b3d9-d8b365fad837
                    text: Conciliar la vida personal, familiar y profesional de progenitores y cuidadores. Para conciliar la vida personal, familiar y profesional y alcanzar la corresponsabilidad y, por tanto, un reparto equilibrado de las tareas domésticas y de las responsabilidades familiares, así como una distribución justa de los tiempos de vida de mujeres y hombres, son esenciales medidas en pro de la flexibilidad horaria y la ampliación de los permisos retribuidos, así como políticas e inversión pública que hagan al Estado corresponsable de los cuidados, entendiendo que estos van mucho más allá del ámbito de las familias.
                - promise:
                    id: c352129c-c216-4aa6-a97a-2b0357586942
                    text: Se avanzará en el debate sobre la reducción de la jornada laboral al apostar por esta como vía para reorganizar los tiempos de trabajo y equilibrar las necesidades laborales, de ocio y de cuidados.
                - promise:
                    id: fb892cf6-1885-434d-9ee9-a7937a533ddf
                    text: Además, se ampliarán los servicios del teléfono de información sobre derechos de las mujeres, orientándolo a la información sobre recursos, servicios y derechos para la conciliación corresponsable.
                - promise:
                    id: 5f033683-19bb-4ced-9b2f-e7c3ab6e0c3e
                    text: Apoyo a las familias monoparentales. Estas familias, compuestas mayoritariamente por mujeres cabeza de familia, sufren mayor riesgo de pobreza y mayores y mayores carencias materiales severas. Se propondrán medidas de apoyo para reducir la feminización de la pobreza, así como para equiparar en derechos a estas familias, especialmente en el ámbito de los cuidados.
            - promise:
                id: dc8dee06-efe8-49ff-a266-013ca32ba653
                title: Educación e igualdad
                page: 109
                ref_section: '006'
                children:
                - declaration:
                    id: 8fb6f3cb-57b8-40d5-943f-449c8086e152
                    text: La coeducación es una estrategia fundamental para erradicar estereotipos de género y prevenir la violencia machista. Urge tomar medidas en el ámbito sexoafectivo para prevenir, entre otras cosas, la violencia sexual y el neomachismo entre las personas más jóvenes.
                - promise:
                    id: cc1e42d0-1c31-4e8e-9f26-6265c6aea095
                    text: Garantizaremos la coordinación de igualdad o la presencia de personal técnico especialista en igualdad en todos los centros educativos para impartir contenido sobre educación sexoafectiva, realizando un convenio con entidades expertas y sindicatos para la aportación de recursos humanos docentes.
                - promise:
                    id: 0a6244e7-0551-45e3-b0f7-f0b375791a25
                    text: Para prevenir la brecha de género en el futuro, es necesario que los programas educativos de orientación incluyan medidas para incorporar a las niñas a las disciplinas académicas de ciencia, tecnología, ingeniería y matemáticas (las denominadas áreas de conocimiento STEM). En el proceso de revalorización de los cuidados, es necesario también aproximar a los niños y a los jóvenes a los estudios relacionados con esta cuestión en todas las etapas educativas.
                - promise:
                    id: 4bb5ed82-c39d-490a-bb59-7fa2583dde9b
                    text: 'Se establecerá un nuevo ámbito de competencias escolares vinculadas a la coeducación, que deberá formar parte formal de los currículos: educación en igualdad, educación antirracista, educación LGTBI+, educación contra las violencias machistas y educación sexoafectiva.'
                - promise:
                    id: 418a757d-07af-41a4-ac3b-9d460f10aa90
                    text: Además, enfrentaremos la brecha de género en la investigación universitaria con medidas que tengan en cuenta los factores de género que penalizan la carrera universitaria.
            - promise:
                id: f4b9f550-e0e1-453b-b344-d4a408598892
                title: 'Igualdad y feminismo: Políticas de salud para las mujeres'
                page: 109
                ref_section: '007'
                children:
                - promise:
                    id: b9826641-1f54-4435-a199-b886237966d9
                    text: Es importante fortalecer la atención primaria en los sistemas de salud e implementar planes estratégicos que incorporen la perspectiva de género, incluyendo la formación de los profesionales respecto de aquellas enfermedades que son fruto de la desigualdad social y de género de las mujeres, así como sobre los factores que afectan específicamente a la salud de las mujeres, incluyendo los efectos que la contaminación y el cambio climático tienen sobre ellas.
                - promise:
                    id: 6bfe0fea-83ac-4c4e-9104-5c772fd53882
                    text: Es preciso revisar también los enfoques médicos androcéntricos que con frecuencia dificultan los diagnósticos y los tratamientos adecuados para las mujeres, como ocurre con los infradiagnósticos en infartos o la sobremedicación por ansiedad, así como fortalecer la perspectiva de género en el ámbito de la prevención de los riesgos laborales.
                - promise:
                    id: 235dcaff-3cfa-4901-a124-2033d1d36983
                    text: Igualmente, se promoverá el acceso a técnicas de reproducción asistida financiadas por el sector público para mujeres hasta los 45 años de edad, asegurando la no discriminación de mujeres lesbianas o sin pareja. Del mismo modo, se incluirán en la cartera de prestaciones del sistema público de salud las intervenciones para la recuperación de las lesiones genitales producidas por mutilación.
                - promise:
                    id: 5212c5a3-430f-401e-873f-5ca0d79e561f
                    text: Se aumentarán los programas de prevención y cribado fetal y neonatal ampliando la determinación de ADN fetal en sangre materna a nivel prenatal para la detección de alteraciones cromosómicas.
                - promise:
                    id: ec88a4df-2822-4fc4-b011-4e9ef7125736
                    text: Se plantearán medidas para garantizar los derechos de las mujeres embarazadas, las condiciones del parto y posparto más allá de la actual estrategia de atención al parto normal en el Sistema Nacional de Salud, y se valorará la presentación de una ley.
                - promise:
                    id: be3a9aef-b8fd-41de-95e6-a4db1bba976d
                    text: Además, se facilitará, se promoverá y se protegerá la lactancia materna para quien la desee, en cumplimiento de las recomendaciones de la OMS y de UNICEF, impulsando el conocimiento de sus beneficios e implantando medidas para poder ejercer esta opción.
            - promise:
                id: c71437f8-a584-4ede-b166-27710efbb186
                title: Derechos sexuales y reproductivos de las mujeres
                page: 111
                ref_section: '010'
                children:
                - declaration:
                    id: f569d3ca-4a28-4f96-93ba-5d5c8c8581f6
                    text: La defensa y la promoción de los derechos sexuales y reproductivos de las mujeres son un eje central de trabajo.
                - promise:
                    id: 5afb804e-f3c1-4e8e-a388-1f7e8b6a2292
                    text: Será una prioridad garantizar el acceso efectivo al derecho al aborto desde los servicios públicos de salud en todo el territorio y en condiciones de igualdad.
                - promise:
                    id: d3af0880-7801-418a-bc21-8b59c0034f7b
                    text: Sin perjuicio de la reciente criminalización del acoso por el que se obstaculiza el ejercicio del derecho a la interrupción voluntaria del embarazo a una mujer, se hace necesario tomar medidas adicionales para que las clínicas donde se practica, así como el acceso a las mismas, sean espacios seguros tanto para los y las profesionales como para las mujeres.
                - promise:
                    id: 618f8a00-6efc-44fa-b6d7-01d869a039d6
                    text: Además, hay que continuar desplegando políticas públicas y recursos para garantizar la libertad sexual y prevenir y abordar la violencia sexual.
                - promise:
                    id: b6f701f4-15ba-4fab-94b1-37a238dcf040
                    text: Es prioritario poner en marcha en las comunidades autónomas los registros de objetores de conciencia que recoge la ley, así como garantizar que la Alta Inspección desarrolle sus funciones y garantice los derechos sexuales y reproductivos en todas las comunidades autónomas, gobierne quien gobierne.
                - promise:
                    id: e7a969df-f716-46ab-ab98-c5285d2eccf7
                    text: Asimismo, en coherencia con la reforma de la ley y en cumplimiento con la reciente sentencia del Tribunal Constitucional, se garantiza la prestación del servicio en la sanidad pública y en condiciones de proximidad.
                - promise:
                    id: f6ebd85a-3e60-46b6-bd3f-2faa6f472206
                    text: También debemos identificar y erradicar las violencias que se ejercen en el ámbito reproductivo, prestando especial atención a la violencia obstétrica, un tipo de violencia reproductiva no reconocida en la actualidad en nuestro país y cuyo abordaje será también un reto de futuro.
            - promise:
                id: e827259d-5606-47a8-a54c-81f9337b0b6e
                title: Digitalización, igualdad y violencia.
                page: 111
                ref_section: '011'
                children:
                - declaration:
                    id: a033d2ec-85ea-41bc-aead-237d3929df3e
                    text: La digitalización reproduce, cuando no agudiza, discriminaciones de diverso tipo. Nos preocupa la violencia de género digital.
                - promise:
                    id: 8c949ad1-12ce-465f-9ec5-8b2002aacb98
                    text: Es necesario contar con herramientas para reconocer e identificar sus distintas formas, lo que incluye prevenir y perseguir el ciberacecho y el ciberacoso sexual, especialmente en el caso de las menores de edad, siendo conscientes de la necesidad de establecer marcos que se adapten a los avances tecnológicos y digitales.
                - promise:
                    id: 06b0b142-a2dc-4412-85d6-d30515b9225e
                    text: Se prestará especial atención a la potencial aprobación de la directiva contra la violencia contra las mujeres (aún en debate), que abordará varios delitos relacionados con la ciberviolencia, como la difusión no consentida de material íntimo o manipulado, el ciberacecho, el ciberacoso y la incitación a la violencia o al odio por medios cibernéticos.
                - promise:
                    id: af8dea9f-46ab-4595-8a13-dbe608aca02e
                    text: La digitalización también puede generar discriminaciones en el ámbito laboral, como de hecho ya ocurre con los sesgos de género en los algoritmos, y nos preocupa la brecha digital entre mujeres y hombres. Por lo anterior, se hace necesario introducir la perspectiva de género e interseccional en las políticas digitales, entre otras cosas, favoreciendo la adaptación de los planes de igualdad a los entornos digitales
            - promise:
                id: f1ee012f-d237-4909-a9a8-7b99ff8f9f33
                title: Mujeres rurales
                page: 112
                ref_section: '012'
                children:
                - declaration:
                    id: 1682811b-3652-4f0c-9c23-6fe74ac7ca97
                    text: A pesar de la existencia de la Ley Orgánica núm. 35/2011, del 4 de octubre de 2011, sobre la titularidad compartida de las explotaciones agrarias, el porcentaje de mujeres titulares de explotaciones agrarias sigue siendo inferior al de los hombres. Se tomarán medidas para avanzar hacia la paridad en la titularidad de las explotaciones agrarias. En la última reforma de la Política Agraria Común se ha introducido, como uno de los objetivos, la igualdad de género.
                - promise:
                    id: 9afe25f1-9e55-4636-9848-2fdbc3a5ddb4
                    text: Se garantizará el cumplimiento de las medidas relacionadas con las mujeres previstas en el marco del Plan Estratégico Nacional de la Política Agrícola Común (2023-2027) y en las demás políticas públicas vinculadas al mismo.
                - promise:
                    id: 5396388b-9b6b-46de-bcc7-d46554f3f4b4
                    text: Se tomarán medidas para abordar la situación específica de las mujeres romaníes, refugiadas y migrantes en el sector agrícola.
                - promise:
                    id: 84d53ceb-8ec7-4610-9f3b-8d8438ac3720
                    text: Las mujeres, en tanto agentes de cambio, han de tener un papel prioritario en el mundo rural como protagonistas e impulsoras de nuevos modelos de producción agrícola y sostenible. Se les facilitará el emprendimiento con la creación de políticas públicas que les permitan desarrollar su actividad profesional en cualquiera de los ámbitos recogidos en la actividad económica, aplicando bonificaciones a aquellos códigos CNAE relacionados con la transición ecológica y con la creación de empleos verdes.
            - promise:
                id: 52153826-eeba-4ede-a0bb-085b71645aa8
                title: Mujeres romaníes.
                page: 112
                ref_section: '012'
                children:
                - promise:
                    id: 38fa96ab-42f7-4d26-a05d-701ecd9bacfa
                    text: Aprobar una ley orgánica nacional en consulta con representantes de la comunidad romaní, garantizando que mujeres y hombres estén representados por igual en estas consultas, y en la que se incluyan medidas para eliminar la discriminación y lograr la igualdad sustantiva de las mujeres romaníes en todos los ámbitos
            - promise:
                id: 728a4a48-4508-412e-9b1b-c9ce0a8e0dd9
                title: Fortalecimiento instituciones y constitución
                page: 112
                ref_section: '014'
                children:
                - declaration:
                    id: 9c7cda44-421d-485a-b0c8-6f84bb0c39a9
                    text: A pesar de que España cuenta con la que probablemente es la arquitectura institucional más ambiciosa de la Unión Europea en materia de igualdad, todavía queda un cierto margen de mejora.
                - promise:
                    id: e9f740fa-898a-456e-8408-952477dd5022
                    text: Es imprescindible fortalecer el Ministerio de Igualdad para continuar con la labor emprendida hasta la fecha, así como buscar nuevas vías de coordinación entre el Ministerio de Igualdad, el Instituto de las Mujeres y las comunidades autónomas y las distintas entidades responsables de la recopilación de datos estadísticos.
                - promise:
                    id: 01c36e06-f7a8-47c8-9e1c-f91f81e4fcc3
                    text: Se propondrá también crear una Vicepresidencia de Feminismos y Economía de los Cuidados para dirigir y coordinar estas reformas con el resto de las Administraciones y de agentes sociales, así como recuperar la Comisión Delegada de Igualdad.
                - promise:
                    id: 1b57f86e-7de4-415b-b4c1-ba1c44aed09b
                    text: Además, desde la Comisión Europea se han propuesto dos directivas sobre las normas relativas a los organismos de igualdad con el objetivo de reforzar su papel, lo que afectaría directamente al Instituto de las Mujeres y al Consejo para la Eliminación de la Discriminación Racial o Étnica. Se considera fundamental ampliar sus funciones, sin perjuicio de la posible implicación de otros órganos en el marco de esta directiva.
                - promise:
                    id: ee151764-f437-4e20-b851-e05017e699af
                    text: El Instituto de las Mujeres necesita fortalecer sus recursos, sus herramientas y sus procedimientos para garantizar la ejecución del PEIEMH (2023-2027) y su capacidad de coordinación, evaluación y seguimiento de las políticas públicas de igualdad en la Administración General del Estado. Además, tiene que erigirse en referencia de producción de conocimiento así como de diseño de políticas públicas feministas, a través de la ampliación y el fortalecimiento de la colaboración con el ámbito universitario y los estudios de posgrado de género y feministas, la colaboración con otras Administraciones (organismos de igualdad autonómicos, la Federación Española de Municipios y Provincias) y con el movimiento feminista, así como profundizando su plan de estudios y su programas de becas.
                - promise:
                    id: 18fc20b6-d7d3-4a3c-951d-81d91a307f6e
                    text: Se tomarán medidas para fortalecer tanto el Observatorio de Igualdad, dependiente del Instituto de las Mujeres, como el Observatorio Estatal de Violencia sobre la Mujer.
                - promise:
                    id: ebecdc18-ed08-4261-a58e-0dcab936c35e
                    text: Por otra parte, con el objetivo de dar cumplimiento efectivo a la Ley 15/2022 Integral para la Igualdad de Trato y la No Discriminación, del 12 de julio, se procederá a la creación de la Autoridad Independiente para la Igualdad de Trato, y se tomarán medidas para avanzar en la formación del personal de la Administración en la aplicación de la ley y en el fortalecimiento de los mecanismos de protección de las víctimas y de sanción de las conductas discriminatorias cuando estas se produzcan en el ámbito de actuación de las distintas Administraciones públicas.
                - promise:
                    id: a3b92cd2-e56c-4ee3-b3d8-1f21f91dd024
                    text: Se regulará la figura del agente de igualdad y se creará un plan para incorporar las unidades de igualdad a la estructura de todas las Administraciones públicas del Estado, autonómicas y locales.
                - promise:
                    id: c97ea138-a965-4c19-8325-ccbb2d9f0547
                    text: También se reforzarán las políticas de evaluación a través del diseño de nuevos indicadores, entre otras actuaciones.
                - promise:
                    id: c095b34c-71a2-4592-bf6b-27e777032ab0
                    text: Por último, se fortalecerá la relación con las organizaciones feministas, revisando el Consejo de Participación de las Mujeres para adaptarlo a las nuevas realidades y estableciendo otros cauces de participación, previa consulta con dichas organizaciones y en línea con lo planteado en el III Plan Estratégico para la Igualdad Efectiva de Mujeres y Hombres 2022-2025.
                - promise:
                    id: 763634e3-176e-47d9-a62d-81c0dc24e605
                    text: Impacto de la Constitución en los derechos de las mujeres. Se evaluará el impacto que tiene la Constitución española sobre la garantía de los derechos de las mujeres con el objetivo de darle visibilidad en el marco constitucional.
            - promise:
                id: 9c6f53cb-3edb-4a86-9f4e-e8c1c6c591fc
                title: 'Igualdad y feminismo: Por una Europa feminista y contra la extrema derecha'
                page: 113
                ref_section: '016'
                children:
                - declaration:
                    id: 2a078631-4b43-47ad-b70d-ceb957255d0c
                    text: Nos encontramos en un momento delicado para los avances en igualdad. Es un hecho que se han producido retrocesos tanto dentro como fuera de la Unión Europea. La negación de la violencia contra las mujeres, la introducción del pin parental o la eliminación de parte de la arquitectura institucional son algunos ejemplos.
                - promise:
                    id: acf27596-ac0e-4f2d-87dc-c62d3a9628ae
                    text: Agenda feminista frente a la extrema derecha. Nos comprometemos a lanzar campañas de sensibilización y otras medidas para frenar los discursos contrarios a los derechos de las mujeres, que se refieren a la igualdad y a la perspectiva de género como «ideología de género».
                - promise:
                    id: 35ccceb4-5560-4758-a5c3-5b83b0487371
                    text: Trabajar por una Europa feminista. La Unión Europea es un actor imprescindible para avanzar hacia la igualdad tanto dentro como fuera de la Unión. Contamos con herramientas de indudable valor, pero hay que seguir trabajando para continuar por esa senda y evitar retrocesos ya visibles en algunos Estados miembros, transponiendo de manera ambiciosa las directivas actuales y apoyando las propuestas que serán negociadas próximamente durante la presidencia española, como la lucha contra la violencia contra las mujeres o la prevención y la lucha contra la trata de seres humanos y por la protección de las víctimas. Dado que se hace una apuesta decidida por el fortalecimiento de la perspectiva de género en el contexto de la Unión Europea, y considerando el papel del Consejo como colegislador, creemos que, entre las formaciones, ha de figurar una específica sobre igualdad de género.
                - promise:
                    id: 386a1da0-deea-4d86-9b49-b6792a8a8828
                    text: Además, entendemos que en ciertas áreas es necesaria una reforma de los tratados así como de la Carta de derechos fundamentales de la UE, con el objetivo de lograr cambios que sean sostenidos en el tiempo, especialmente para abordar todas las formas de violencia en contra de las mujeres, la protección de los derechos sexuales y reproductivos o el desarrollo de la Estrategia Europea de Cuidados.
                - promise:
                    id: 39899746-583f-4957-85fe-5be6e95e4a90
                    text: Apoyamos también la integración del pilar social europeo dentro de los tratados y el desarrollo de medidas para hacer efectivos los principios 2 y 3 del mismo.
            - promise:
                id: d18201b8-0a96-421d-9d45-7b8f9dd1984a
                title: Mujeres, transición ecológica y cambio climático.
                page: 113
                ref_section: '016'
                children:
                - declaration:
                    id: bfe51ca4-bdb1-41e3-90f3-183c33b88831
                    text: Las mujeres sufren de forma desproporcionada los efectos del cambio climático.
                - promise:
                    id: dedb04d3-d0a7-4b72-8616-bb542b7abd66
                    text: Se ahondará en la integración de la perspectiva de género en la formulación, implementación y monitoreo de las políticas relacionadas con la transición ecológica y con el cambio climático; se deberá contar con las mujeres como agentes de cambio, incrementando especialmente su presencia en los puestos relacionados con esta materia que impliquen toma de decisiones.
                - promise:
                    id: e761c16f-cf47-4b15-a7c7-c6a9d183b074
                    text: Se fomentará la participación de la mujer en los ya citados estudios STEM y en profesiones próximas al sector de la transformación ecológica y energética por medio de campañas de difusión y de respuestas que alcancen a las mujeres y a las niñas.
                - promise:
                    id: 6eb1000e-ca4e-4387-be0e-023f4a9dec69
                    text: Se promoverá la inversión en el desarrollo de talentos femeninos mediante el fomento de las ayudas en I+D+I.
                - promise:
                    id: d0695586-bac9-4722-b60a-a7f2593f6421
                    text: En esta línea, también se desarrollarán más programas de capacitación en el sector dirigidos a profesionalizar a las mujeres como agentes de cambio en la transición ecológica y la justicia climática.
            - promise:
                id: 79e46564-8c3d-4af8-8f68-d9ffdce88568
                title: 'Igualdad y feminismo: Prevención violencia machista'
                page: 110
                ref_section: 08.1 - 9
                children:
                - promise:
                    id: 9cafcccb-1f52-46e7-a3d0-98bf1656a86b
                    text: Abordaje integral de todas las formas de violencia machista y fortalecimiento de las ya reconocidas. Es necesario ampliar el marco normativo actual para abordar todas las formas de la violencia por razón de género contra las mujeres en línea con el Convenio de Estambul.
                - promise:
                    id: 22f582af-ea50-4788-95f5-f9c6ecd782e9
                    text: Se planteará además un abordaje integral. Para ello, se llevará a cabo una evaluación del marco jurídico para combatir violencias machistas y su aplicación, con vistas tanto a reforzar su eficacia como a abordar las formas no reguladas actualmente, con especial atención al seguimiento y el cumplimiento de la Estrategia Estatal contra las Violencias Machistas 2022-2025.
                - promise:
                    id: f3a7b0c3-966a-4181-8bd1-0c7eef7af6be
                    text: Se tramitará una ley integral contra la trata de personas que cubra todas y cada una de las distintas formas de trata, con especial atención a las que afectan desproporcionadamente a las mujeres y que constituyen formas de violencia machista. Se buscará también consolidar el Plan de Inserción sociolaboral dirigido a mujeres víctimas de trata y de explotación sexual y a mujeres en situación de prostitución.
                - promise:
                    id: 87ab4085-dcf3-46dc-92d6-6aedf0b8590c
                    text: Se garantizará el funcionamiento de los centros de crisis y la calidad de los servicios ofrecidos, de conformidad con la Ley Orgánica 10/2022 de Garantía de la Libertad Sexual.
                - promise:
                    id: 5bf06c4f-d034-4c17-a8b9-0d7873d03b96
                    text: Se creará igualmente un protocolo de actuación a seguir en los hospitales para la custodia de la prueba y la puesta en conocimiento del juzgado de aquellos casos de mujeres que hayan podido ser víctimas de la denominada «sumisión química», especialmente ante la falta de recuerdo de lo sucedido. Se elaborará un plan contra la violencia institucional en casos de violencias machistas.
                - promise:
                    id: fcd91dec-3966-4f0d-8aae-6579e9135d03
                    text: Del mismo modo, se hará especial hincapié en la violencia económica, cuando se prive intencionadamente de recursos a la mujer y a los hijos e hijas. Especialmente, el impago de pensiones alimenticias puede considerarse como violencia económica y como tal debería estar tipificada como una modalidad más de violencia de género. Adicionalmente, se dotará de mayores recursos económicos el Fondo de Garantía del Pago de Alimentos, difundiendo su uso entre las posibles beneficiarias para evitar situaciones de pobreza real para niños y niñas.
                - promise:
                    id: 16cfee0c-90cb-4572-b2fa-11177c8cf91a
                    text:  Protección y apoyo. Se propone introducir otras formas de violencia de género contra las mujeres en el sistema VioGén, así como involucrar a organismos especializados para mejorar los indicadores, la coordinación y la información disponible. Se planteará también una evaluación con el objetivo de reforzar los sistemas policiales y judiciales de valoración del riesgo y los sistemas de protección como las órdenes de protección.
                - promise:
                    id: 66e38ae0-d911-45ef-9153-57f706b5c986
                    text: Se propondrán también estándares mínimos para los servicios de atención en el ámbito de las violencias machistas.
                - promise:
                    id: 04feb761-8324-4076-8ed0-610e170861c0
                    text: Mejora de datos y estadísticas. Se promoverá también una mejora del sistema de recogida de datos y estadísticas que contemple todas las formas de violencia contra las mujeres, introduciendo también nuevas variables que permitan tener un conocimiento más preciso de las formas en que las violencias machistas afectan a la vida de las mujeres, para lo cual se contará con todos los actores implicados, incluidas las organizaciones de la sociedad civil especializadas.
                - promise:
                    id: 7637b99d-ed05-4705-9ea7-4e7fd810df94
                    text: Reparación. Se promoverán acciones innovadoras en materia de reparación simbólica y garantías de no repetición, para lo cual se establecerán sinergias con países que ya tienen una larga trayectoria en la materia. Entre otras cosas, se propondrá un sistema específico de indemnizaciones, mecanismos de reparación y atención para víctimas graves de delitos vinculados a las violencias machistas.
                - promise:
                    id: 3cab7589-02c4-4f89-ae9d-c097adcbc60b
                    text: Mujeres migrantes. Dado que las mujeres migrantes enfrentan situaciones de vulnerabilidad que pueden evitarse, es necesario que se revise la legislación de extranjería de manera que no suponga ningún obstáculo para que puedan recibir la atención, protección y reparación que necesiten.
                - promise:
                    id: cbd2e05b-281f-4e6a-8694-e0bdf96a37e5
                    text: Educación, formación y asesoramiento en igualdad y no discriminación. En materia de prevención, nos preocupan los datos que apuntan a un porcentaje elevado de jóvenes que niegan la violencia por razón de género. Se tomarán medidas dirigidas a los grupos de estas edades, con especial atención en el sistema educativo.
                - promise:
                    id: 8f0bb920-090b-44e3-ad11-46137d612823
                    text: Implementaremos acciones dirigidas a hombres para la promoción de la igualdad y la prevención de las violencias machistas. Entre ellas, pondremos en funcionamiento un nuevo servicio de atención telefónica para hombres en crisis, buscando alternativas no violentas, derivando a servicios que trabajen otras formas de masculinidades, fomenten el cuidado y la empatía, para que puedan recibir el apoyo profesional necesario. La financiación de estas acciones no supondrá en ningún caso una merma de la financiación de los programas contra las violencias machistas destinados a mujeres.
                - promise:
                    id: 090b9031-7741-4fa9-a0bc-aa3e3444dc28
                    text: Por otra parte, se hace necesario ampliar la formación en igualdad y violencia contra las mujeres, abarcando el mayor número posible de instituciones públicas, especialmente aquellos sectores implicados en la detección, la atención y la protección de las mujeres víctimas de violencia, quienes deberán recibir formación obligatoria y continuada sobre la normativa nacional, europea e internacional.
                - promise:
                    id: 5dc31833-4c39-458f-a3d4-e49c0a9d79c8
                    text: Se planteará también una evaluación de los procesos formativos realizados hasta la fecha para identificar elementos de mejora.
                - promise:
                    id: d6704f83-958d-4d3a-9a70-6597121575ef
                    text: Blindar el Pacto de Estado contra la Violencia de Género. Continuaremos por la senda del acuerdo adoptado por la Conferencia Sectorial de Igualdad en relación con el Pacto de Estado contra la Violencia de Género, para blindar el marco de actuación conjunta que garantice la estabilidad y la permanencia de las políticas públicas y de los servicios que de aquel se derivan.
                - promise:
                    id: 8ecd1d93-c9f3-4749-bf3d-7958850926ae
                    text: Se diseñarán mecanismos de colaboración que garanticen la estabilidad presupuestaria y administrativa de los servicios, actuales y futuros, vinculados al Pacto, para lograr la articulación de una respuesta interinstitucional integral, eficaz y coordinada en materia de prevención, protección y asistencia a las víctimas.
                - promise:
                    id: a0c35421-93a0-45a3-83ba-e8c1b7d1c1c3
                    text: Se ampliarán los recursos de atención para procurar que todas las víctimas y supervivientes que lo necesiten puedan acceder a ellos, garantizando una atención integral adaptada a las necesidades de cada superviviente y asegurando procesos de transparencia y rendición de cuentas sobre el cumplimiento de los compromisos del Pacto de Estado, como el sistema común de información y evaluación.
        - chapter:
            title: Derechos y libertades LGTBI+
            children:
            - declaration:
                id: 99628028-cc1f-4bf5-a469-15e512c301d5
                text: 'Para Sumar, es una prioridad dar cumplimiento efectivo a las disposiciones contenidas en la Ley 4/2023 para la Igualdad Real y Efectiva de las Personas Trans y para la Garantía de los Derechos de las Personas LGTBI+, del 28 de febrero. Con este objetivo, se propondrán políticas públicas (incluyendo planes estratégicos) para su desarrollo, y se establecerá un proceso de evaluación continua que nos permita conocer sus efectos y adaptar las políticas públicas a las necesidades de las personas LGTBI+. Para ello, será fundamental hacer efectivo el artículo 7 de la ley sobre estadísticas y estudios.<br><br> Además, se acelerará la puesta en marcha de las siguientes medidas:'
            - promise:
                id: 97a58ba3-5f76-4eb8-97d3-74401c2cf4af
                title: 'Igualdad y feminismo: Derechos y libertades LGTBI+'
                page: 114
                ref_section: 001-12
                children:
                - declaration:
                    id: 18cd2d76-641a-4847-b4ad-8818c7ae78f0
                    text: Para Sumar, es una prioridad dar cumplimiento efectivo a las disposiciones contenidas en la Ley 4/2023 para la Igualdad Real y Efectiva de las Personas Trans y para la Garantía de los Derechos de las Personas LGTBI+, del 28 de febrero. Con este objetivo, se propondrán políticas públicas (incluyendo planes estratégicos) para su desarrollo, y se establecerá un proceso de evaluación continua que nos permita conocer sus efectos y adaptar las políticas públicas a las necesidades de las personas LGTBI+. Para ello, será fundamental hacer efectivo el artículo 7 de la ley sobre estadísticas y estudios.
                - promise:
                    id: 2429f484-44ea-4751-a016-01f1cfabe5d2
                    text: lmpulso de un pacto de Estado contra los discursos de odio dirigido a:<br> ● Concienciar y sensibilizar a fin de lograr un consenso social y político de repulsa de los mismos.<br> ● Proteger a aquellos grupos que se encuentren en situación de vulnerabilidad como consecuencia de estos discursos, como el colectivo LGTBI+, las personas gitanas, las personas migrantes, las personas racializadas, las personas sin hogar, las personas con VIH, las personas con discapacidad o las mujeres.<br> ● Buscar sinergias por la diversidad entre ellos y los movimientos sociales en los que se enmarcan, como el feminista.<br> ● Facilitar información a las víctimas sobre sus derechos y sobre las herramientas que tienen para defenderse del odio.<br>
                - promise:
                    id: e958e26a-8f22-42cf-a0bc-014c7bb6a45f
                    text: Erradicación del odio y la discriminación LGTBI+fóbica. <br>● Ahondar en la formación específica de la Administración de Justicia y de las Fuerzas y Cuerpos de Seguridad y en la derivación y la atención a las víctimas en línea con lo previsto en el II Plan de Acción de lucha contra los delitos de odio.<br>● Revisar los protocolos de detección de delitos de odio, para mejorar la identificación de estos.
                - promise:
                    id: 4ee6c30f-4ba6-410c-aa5e-5217b3dc8225
                    text: Apoyo a las víctimas y supervivientes de la discriminación y la violencia. Partiendo del marco de la Ley 4/2023, se creará una red de recursos de acogida y alojamiento, medios jurídicos, asistenciales, psicológicos y de orientación al empleo para las víctimas de la violencia LGTBI+fóbica y se establecerán mecanismos de coordinación con los otros servicios que estén en contacto con las víctimas.
                - promise:
                    id: a4a69aa7-ba25-4070-829f-2cfc1d4e9a7b
                    text: Educación y formación en la diversidad. Proponemos integrar, en el marco de la ya mencionada educación sexoafectiva, la diversidad como factor transversal; planes de formación para su correcta implementación; el nombramiento de personas o de unidades responsables de promover y garantizar el respeto a la diversidad sexo-genérica en todos los niveles educativos; así como planes de formación para el funcionariado. En el ámbito universitario, se promoverán posgrados específicos de género y diversidad LGTBI+ en coordinación con las universidades y se incorporará la perspectiva de género y sexoafectiva en los másteres de habilitación docente para educación primaria y secundaria.
                - promise:
                    id: 0ef81d4a-86e8-4bfc-8a2b-5fa0010e757c
                    text: Políticas de empleo y lucha contra la marginalidad. <br>● Implantar los planes de igualdad LGTBI+ en el ámbito del empleo y crear políticas activas de inserción laboral para prevenir el riesgo de exclusión social por diversidad sexual o de género, así como para apoyar a quienes ya se encuentran en situación de exclusión social. Se prestará especial atención a las políticas de inserción laboral específicas para mujeres trans, especialmente afectadas por el desempleo. <br>● Reconocer la LGTBI+fobia como causa de riesgo psicosocial en el empleo. <br>● Garantizar que el trabajo sea un espacio libre de acoso o discriminación por orientación sexual, expresión o identidad de género y características sexuales, en conexión con otras formas de violencia y acoso en el ámbito del trabajo, como las que sufren las mujeres
                - promise:
                    id: e8a146bc-1d0f-409f-ac7e-7aee3eb6d04a
                    text: Protección del derecho a la salud. Protocolos sanitarios específicos. en todo el territorio la implantación de protocolos sanitarios específicos dirigidos a cubrir las necesidades del colectivo LGTBI+ y garantizar su atención sociosanitaria, de forma que se evite cualquier forma de violencia y discriminación por razón de género; garantizar el pleno acceso a todas las técnicas de reproducción asistida en el sistema público, así como el acceso a tratamientos completos de atención a la identidad de género. Realizar planes estatales de prevención y tratamiento de las cuestiones de salud que puedan afectar de manera específica al colectivo como el VIH, ITS, chemsex o la salud mental de las personas LGTBI+, considerando la especificidad de un colectivo que se ha visto expuesto a décadas de estigmatización, violencias verbales, físicas, emocionales y a la exclusión social.
                - promise:
                    id: 4e9ac8c9-f40c-4392-88d1-b9d0a19e4084
                    text: Se apostará por la formación de los profesionales en atención a la diversidad como factor transversal en el ámbito sanitario. Debemos conseguir la completa erradicación de las mal llamadas «terapias de conversión», tal y como se establece en la Ley 4/2023, así como de los planteamientos pseudoterapéuticos que estigmatizan y clasifican como trastornos o enfermedades la atracción afectivo-sexual no normativa (por ejemplo, la bisexualidad, la asexualidad) y las identidades de género (como las personas trans y no binarias).
                - promise:
                    id: 9446e657-6947-413d-8183-775977131129
                    text: Infancia, juventud, vejez. Políticas para una vida con pleno desarrollo de la personalidad.  Para abordar el tratamiento del colectivo LGTBI+ en su curso vital completo, es preciso asegurar a los y las menores y jóvenes el derecho a una infancia segura y en libertad, con independencia de su orientación sexual, su identidad, su expresión de género o sus características sexuales. Y es necesario asegurar también las condiciones para un envejecimiento activo y participativo, por medio de políticas asistenciales (centros de día y residencias, sin infantilización o vuelta al armario) que contemplen la diversidad, así como adaptar la asistencia gerontológica a las particularidades de cada persona, haciendo hincapié en la formación de los y las profesionales en contacto directo con las personas mayores.
                - promise:
                    id: 78d1870c-e8a6-4833-b2c1-5c75240c2233
                    text: Pobreza, exilio y habitabilidad. Reconocemos que la orientación afectivo-sexual, la expresión y la identidad de género, la diversidad corporal o las manifestaciones de diversidad sexo-genérica son todavía factores de vulnerabilidad social, por cuanto se demuestra que provocan en muchas personas el abandono temprano de la educación; la expulsión del hogar; la migración forzosa desde los países que criminalizan o aplican una violencia estructural; y dificultades en el acceso al empleo, o el éxodo de las zonas rurales a las ciudades. Ser LGTBI+ es, para muchas personas, causa de pobreza, exclusión y sinhogarismo, lo que requiere de una respuesta pública dirigida tanto a la protección y el reconocimiento de la diversidad como a asegurar una retribución justa y el acceso a los recursos habitacionales disponibles, a la vivienda pública y a un empleo digno.
                - promise:
                    id: d626fadc-0b52-4bf4-93f1-c5ac62d2fa3d
                    text: Familias diversas pero iguales en derechos. Favorecer el reconocimiento, el respeto y el trato legal y social en condiciones de igualdad de los diversos modelos de familia y convivencia que ya son una realidad para muchas familias LGTBI+.
                - promise:
                    id: 68d57228-087e-4b96-b2bc-e377b5dc88ae
                    text: Avanzar hacia el reconocimiento de la multiparentalidad, para que los menores de edad que crecen en familias reconstituidas estén protegidos legalmente. Facilitaremos los reconocimientos registrales y evaluaremos la posibilidad de adoptar, acoger y tutelar a menores por parte de un núcleo de más de dos personas.
                - promise:
                    id: b4aa97f5-8cb2-475f-ace5-9ac079f55dd5
                    text: Examinar el concepto jurídico de «familia» para que incorpore otros tipos de relaciones no recogidas en la noción de matrimonio (convivientes, cuidadores y cuidadoras). Trabajar para que sean legalmente posibles las paternidades y maternidades diversas.
                - promise:
                    id: f4d42e58-3e44-4718-a961-82c7aad6fb32
                    text: Mejorar los procesos de adopción, haciéndolos más ágiles y homogéneos en todas las comunidades autónomas.
                - promise:
                    id: 5f78fc39-3aab-4561-adb2-7c8741f48135
                    text: Asimismo, mejoraremos y agilizaremos las resoluciones de patria potestad de la infancia en situación de acogimiento hacia las familias de acogida.
                - promise:
                    id: 3253f4c0-78c5-41c6-87ef-244d5efed761
                    text: Trabajar para asegurar la libre movilidad de las familias LGTBI+ en la Unión Europea manteniendo los mismos derechos que tienen en España.
                - promise:
                    id: 2b91448c-b0ec-4251-81ec-717c7b72d4f7
                    text: Prestaremos especial atención a la creación de un certificado de filiación europeo.
                - promise:
                    id: 41cfd982-8131-4aa3-8429-9bfaf6e6995a
                    text: Cultura, innovación e investigación. Combatir la LGTBI+fobia como estigma interiorizado y la asunción de modelos tóxicos a través de medidas de sensibilización y de la formación en todos los ámbitos.
                - promise:
                    id: 059823bd-44cc-462e-88ea-6eaefebb5123
                    text: Incentivar, mediante convocatorias y financiación estatal, políticas transculturales que se desarrollen en exposiciones, festivales, medios audiovisuales, canales de comunicación y redes sociales, a fin de sensibilizar y visibilizar de forma positiva la diversidad LGTBI+.
                - promise:
                    id: ba5730b9-dc9d-41b5-8904-a87886172d19
                    text: Potenciar la investigación básica y aplicada para crear conocimiento que contribuya a la transformación y a la mejora de la calidad de las condiciones de vida de las personas LGTBI+ y de sus familias.
                - promise:
                    id: 36700925-d23b-4524-a911-93901627d18e
                    text: Promover imaginarios y referentes culturales que expongan la diversidad sexual y erradiquen los modelos de hostilidad y exclusión generados por la sociedad patriarcal.
                - promise:
                    id: 042042c3-d4bb-4af4-a1db-a6d4db1b7dc4
                    text: Financiar proyectos culturales que visibilicen a las personas LGTBI+ y permitan crear referentes y modelos de identidad diversos.
                - promise:
                    id: dfd8f2c7-4f26-4b62-96ff-d7287f965003
                    text:  Personas LGTBI+ refugiadas y migrantes. Priorizar el cumplimiento del artículo 50 de la ley para que se emita la documentación de personas migrantes de acuerdo con su identidad de género, permitiendo el cambio de nombre y de la mención del sexo en su documentación.
                - promise:
                    id: 8088c032-9a71-4832-8025-2610d1747b37
                    text: Impulsar campañas de incidencia que permitan que las personas LGTBI+ refugiadas y migrantes conozcan sus derechos, así como revisar y mejorar las medidas relacionadas con el trámite, la atención, la acogida, el estudio y la resolución de las solicitudes de protección internacional de aquellas personas que sufran persecución en sus países de origen o en países de tránsito por su orientación sexual o su identidad de género.
                - promise:
                    id: e5a63ec7-a3de-4d81-b454-6232e8d77e3f
                    text: Defender el principio de autodeterminación y libre desarrollo de la personalidad y autonomía corporal de las personas trans, intersex y no binarias.
                - promise:
                    id: 281164bc-8aaf-4c7b-89f4-4b40762dd58e
                    text: Medidas para prevenir y atajar de manera específica la violencia intragénero, aquella que se produce en el seno de parejas del mismo género, y para otorgar derechos y protección a sus víctimas.
    - chapter:
        title: Democracia de calidad
        page: 117
        children:
        - chapter:
            title: Democratización y sociedad civil
            children:
            - declaration:
                id: 917ede93-e227-4421-917b-91a63dad37ac
                text: 'En tiempos complejos, la democracia es la respuesta. Apostar por la democracia implica mejorar nuestra inteligencia colectiva y nuestra capacidad para transformar la realidad. Sin embargo, vivimos tiempos de crisis y desconfianza democrática que nos obligan a revisarla y profundizar en ella.<br><br> Necesitamos una democracia revitalizada, un nuevo contrato democrático capaz de incorporar todas las voces de una sociedad diversa, de recuperar la confianza en las instituciones públicas y de situar el diálogo en el centro de las decisiones políticas.<br><br> Proponer medidas concretas para ensanchar y mejorar la calidad de nuestra democracia no es sencillo, pues se trata de modificar las reglas del juego y, sobre todo, las prácticas y los comportamientos de los múltiples actores sociales y políticos. En cualquier caso, proponemos seis líneas de acción:'
            - promise:
                id: 824d6738-138d-49f9-a205-9b49c4bea1de
                title: 'Democratización de las instituciones públicas: refuerzo de la cultura del diálogo.'
                page: 117
                ref_section: '001'
                children:
                - declaration:
                    id: 14253ddc-7594-41b8-b822-c9e5d510a4c6
                    text: Nuestras instituciones responden a un diseño democrático heredado del siglo pasado, de manera que hemos de adaptarlas a los requisitos del nuevo milenio.
                - promise:
                    id: 2cb0999d-3700-4469-b197-d2c05798fef7
                    text: En este sentido, en primer lugar, valoraremos la oportunidad de impulsar algunas iniciativas normativas —como una ley de participación ciudadana, la revisión de la ILP, la actualización de la LOREG o la ampliación del número de diputados y diputadas para mejorar su capacidad de representación—, siempre contando con una comisión que valore sus contenidos y anclaje constitucional.
                - promise:
                    id: 02ce3c94-af08-472e-a3e2-859777465310
                    text: Con todo, el centro de atención lo situaremos en la incorporación del diálogo en nuestras instituciones públicas. Abogamos por una democracia deliberativa, basada en la cultura del diálogo y que, a nivel institucional, implique acciones como la celebración de debates parlamentarios sobre retos a medio y largo plazo o la apertura de las instituciones a las propuestas de la ciudadanía.
            - promise:
                id: 24e69fd2-ef8f-4664-b4da-fd8d0cbf357e
                title: 'Democratización de las políticas públicas: incorporación de la inteligencia colectiva.'
                page: 117
                ref_section: '002'
                children:
                - declaration:
                    id: 99e8b8f0-2800-4508-9745-b9446cfa8891
                    text: Más allá de las instituciones, la democracia debe impregnar las políticas públicas, especialmente en sus fases de diseño y de toma de decisiones.
                - promise:
                    id: 06007331-eafe-4943-807a-2e5a1aa40031
                    text: Para ello, proponemos que la tramitación de iniciativas legislativas y el diseño de planes y programas cuenten con el acompañamiento de un proceso participativo.
                - promise:
                    id: 40565cb2-16d0-4f40-9b6b-588e62f48515
                    text: A fin de esto, contaremos con guías y normativas, así como de un conjunto de metodologías que se aplicarían en función de cada caso.
                - promise:
                    id: 7eb7c1b7-1678-41dc-835b-1562acdae429
                    text: Entre ellas destacaríamos los procesos deliberativos, las asambleas ciudadanas, las consultas cívicas y las plataformas participativas.
                - promise:
                    id: 762b5184-cbda-4689-9427-73051750ac79
                    text: 'En relación al último instrumento: proponemos la creación de una plataforma electrónica nacional de participación ciudadana integral que permita deliberar, formular propuestas e interpelar a los cargos electos.'
            - promise:
                id: c9def403-4b9e-4dc5-b0d3-3029c7fc469e
                title: 'Fortalecimiento de la sociedad civil: la comunidad frente al individualismo.'
                page: 117
                ref_section: '003'
                children:
                - declaration:
                    id: f8f30ca0-f884-4d43-91e2-056eee5d5576
                    text: La democracia nos insta a superar el individualismo predominante y a reforzar nuestro sentido de comunidad.
                - promise:
                    id: 8a12c360-882e-4912-bb4e-78ba0b9408c4
                    text: Proponemos, pues, diversas medidas para articular y reforzar la sociedad civil, como destinar recursos a fomentar el asociacionismo, contribuir a la formación interna de las entidades, potenciar su presencia en los diversos entes de representación y establecer vías de comunicación estables con las instituciones.
                - promise:
                    id: e5acce0f-d712-40fb-8820-f9df0b09d826
                    text: También proponemos la creación de Observatorios Ciudadanos destinados a favorecer el seguimiento y el control de las actividades políticas por parte de la ciudadanía. Su objetivo será  favorecer el empoderamiento de la sociedad civil y mejorar la legitimidad de la acción política.
            - promise:
                id: d7d93058-6f1a-41e7-be4e-f528ff40fa23
                title: 'La ciudadanía es el pilar de la democracia: educación, educación y educación.'
                page: 117
                ref_section: '004'
                children:
                - declaration:
                    id: 8d2c1dab-a4b0-42d4-8063-ca627a47a58e
                    text: El ingrediente principal para el buen funcionamiento de la democracia es contar con una ciudadanía virtuosa; es decir, con ciudadanos y ciudadanas capaces de entender y formar parte del debate público sobre nuestro destino compartido. Por ello, siempre se ha puesto tanto énfasis en la relación entre educación y democracia.
                - promise:
                    id: a16b5ae9-551e-4b68-928c-3caf690cdc12
                    text: Proponemos, pues, fomentar la formación democrática en las diferentes etapas educativas (de la escuela a la Universidad);
                - promise:
                    id: 4e6bfdb0-1e16-4033-9fa9-b168c41e2115
                    text: así como una campaña comunicativa sobre los valores de la democracia y su importancia a la hora de afrontar los retos actuales. Es importante mostrar que la mejor forma de abordar problemas como el cambio climático, la pobreza o la salud es a través del diálogo democrático.
            - promise:
                id: 3223e108-7398-465d-840e-d960053e65e9
                title: Por la libertad de expresión, contra el uso fraudulento de la información.
                page: 118
                ref_section: '005'
                children:
                - declaration:
                    id: 8e979da8-a288-48a6-b9e4-c3fe23e3ca74
                    text: La libertad de expresión y de comunicación son pilares de la democracia, de manera que necesitamos potenciar la primera y proteger la segunda de usos fraudulentos.
                - promise:
                    id: 0e31dfe3-4e26-458e-9e31-88478c310ef9
                    text: En este sentido, proponemos una regulación soft; es decir, promover un debate público que culmine en códigos de buenas prácticas y compromisos de las partes.
                - promise:
                    id: 843a6a05-ff1f-4099-9d4f-8a758006f495
                    text: También nos parece imprescindible explorar algunas vías normativas concretas, como una ley orgánica sobre el derecho a dar y recibir información veraz o la reforma del derecho de rectificación de las informaciones falsas.
                - promise:
                    id: 914ea716-53ee-47f3-ab7d-8923b9c38e06
                    text: Y, como hemos de proteger la libertad de expresión, deberemos revisar los delitos de opinión y de odio, así como modificar o, en su caso, derogar parcialmente la ley de seguridad ciudadana.
                - promise:
                    id: 6222a7b1-4d25-448e-ae25-ac0b2c4e69dc
                    text: Finalmente, resulta ineludible abordar la regulación y el control democrático sobre el uso de datos masivos, el control público de algoritmos y la imparable introducción de la IA.
            - promise:
                id: 89968e6d-43bd-4998-8bb1-ef53591d7759
                title: Atreverse a aprender y a innovar.
                page: 118
                ref_section: '006'
                children:
                - declaration:
                    id: 3486384c-b21f-405e-9273-3c858c34e75f
                    text: Las instituciones públicas se caracterizan por su estabilidad, de manera que ofrecen fuertes resistencias al cambio. En un contexto tan cambiante e incierto como el actual, necesitamos superar estas inercias y buscar formas de innovación democrática. Sabemos que para innovar hemos de generar espacios abiertos que permitan aprender tanto de los éxitos como de los errores.
                - promise:
                    id: 8ac11116-8a01-43a7-86e1-be14cf69278c
                    text: Así pues, proponemos fomentar la creación de Espacios de Innovación Democrática, que podrán ubicarse en los diversos niveles locales, autonómicos y estatales de la Administración.
                - promise:
                    id: 4a18c9c1-1dd7-4b45-98c5-e403c53c204e
                    text: Se estimulará su funcionamiento y se analizarán los resultados para favorecer la transmisión del aprendizaje y las experiencias compartidas.
        - chapter:
            title: Administración y buen gobierno
            children:
            - declaration:
                id: 90cea777-5956-4a18-a2fa-454563d29be8
                text: 'La Administración pública ha sido objeto de críticas y origen de frustraciones desde hace décadas. Una insatisfacción permanente que no hemos sabido revertir y que condiciona la percepción de la ciudadanía acerca de las actuaciones gubernamentales. Las resistencias son mayúsculas, al tiempo que se trata de un ámbito poco agradecido en términos de resultados a corto plazo.<br><br> Sin embargo, la administración es la herramienta del gobierno y de ella dependen los servicios que recibe la ciudadanía y su capacidad para diseñar e implementar políticas públicas. Una herramienta pensada para la sociedad del siglo XX (quizá del XIX) y que ya no requiere únicamente de ajustes y reformas, sino que necesita una auténtica transformación. Las acciones que siguen son nuestras propuestas para abordar esta transformación:'
            - promise:
                id: 5160d16f-8144-4727-987e-0aeb6a23bd40
                title: ' Un discurso, un plan, una política'
                page: 118
                ref_section: '001'
                children:
                - declaration:
                    id: 59111986-9375-4a52-b7ab-bffcdcaf5030
                    text: De entrada, lo que necesitamos es apostar con decisión por la Administración pública, creer en ella y poner en valor su indispensable contribución al crecimiento y al bienestar de nuestra sociedad. Un discurso que defienda sin ambigüedades la Administración pública y que la dote de sentido, de propósito colectivo.
                - promise:
                    id: 9084f7c2-39af-45d2-80d9-ea92e933b90b
                    text: A partir de aquí, hemos de diseñar un plan, una política de transformación administrativa, sabiendo, además, que trascenderá los límites de una legislatura. Es decir, apostamos y lo hacemos con un plan fijado en el medio y largo plazo. Un plan que debería incorporar las acciones que presentamos a continuación.
            - promise:
                id: fd6a61e2-a8c5-4518-a658-d72284dd176e
                title: Personas, personas y más personas.
                page: 119
                ref_section: '002'
                children:
                - promise:
                    id: 35352f2c-84bd-46f8-aac8-a9b9ed57e86e
                    text: Situar a las personas en el centro de la transformación de la Administración pública es, probablemente, la piedra angular de nuestra propuesta. Y al usar el término personas nos referimos tanto a la ciudadanía como al conjunto de los empleados públicos.
                - promise:
                    id: 8675b3a3-094b-4c49-8d17-5219f9e0403d
                    text: Nuestra guía debe ser una Administración centrada en las personas y, por lo tanto, que garantice tanto el respeto a su diversidad como la inclusión de todas sus situaciones y todas sus voces.
                - promise:
                    id: dfad515e-0bf5-4413-a8c6-339b04bf4003
                    text: Para ello deberemos diseñar mecanismos de escucha y de cuidado, esforzarnos en hacer una Administración inteligible e incorporar a la ciudadanía en experiencias de cogestión y cocreación de servicios públicos.
                - promise:
                    id: 5235c283-9d61-4ebd-b5d6-e2ccedb9e123
                    text: 'Además, lejos de las críticas tradicionales, afirmamos que el principal activo de la Administración pública son las personas que trabajan en ella y que, por lo tanto, especialmente en un momento de relevo generacional, deberemos poner mucho empeño en las políticas de recursos humanos: redimensionar las plantillas y definir nuevos perfiles y mecanismos de selección y de captación de talento (especialmente entre los jóvenes).'
            - promise:
                id: 8112739f-6cce-4bee-8999-6731895e14f6
                title: 'Capacidad institucional: trabajar mejor y con más recursos'
                page: 119
                ref_section: '003'
                children:
                - declaration:
                    id: a620094d-1c0c-4675-8418-fdee6c884710
                    text: Tras un largo periodo de recortes y cambios, nuestra Administración pública se encuentra muy debilitada. Hemos de revertir esta situación y reforzar nuestra capacidad institucional.
                - promise:
                    id: 05b09b8c-4551-45f5-b701-4e180012729d
                    text: Dotar a nuestras instituciones de solidez pasa por simplificar los procesos, insistir en las medidas de transparencia, incorporar mecanismos de prevención de la corrupción (buzón anónimo para las personas denunciantes) y, sobre todo, reconocer que nuestra Administración necesita más recursos.
                - promise:
                    id: 39e7c0b3-fe52-48fb-8cb6-6a95b734d5d8
                    text: Favoreceremos el teletrabajo o el trabajo a distancia en los puestos de la Administración que sean compatibles, junto con los medios técnicos necesarios para su correcto desarrollo.
                - promise:
                    id: 87817992-68ce-47e4-bca8-f1f9222de625
                    text: Proponemos derogar la Ley de Racionalización de la Administración Pública y, de esta forma, suprimir la prioridad que hoy se otorga al pago de la deuda pública.
            - promise:
                id: 86f609e2-c504-445c-9f44-4d62455d0e57
                title: 'Capacidad relacional: tejer redes y operar desde la colaboración.'
                page: 119
                ref_section: '004'
                children:
                - declaration:
                    id: 1cede5b8-daf1-4d68-a50e-28475a1c972a
                    text: La complejidad de los problemas a tratar desde la Administración pública nos obliga a cruzar fronteras y a trabajar desde las intersecciones. Se requieren, pues, nuevas capacidades relacionales para poder articular espacios de colaboración entre diferentes niveles administrativos (Gobierno multinivel), entre diferentes departamentos (transversalidad) y con los múltiples agentes de la sociedad civil (participación).
                - promise:
                    id: d4dafa9e-dbf7-4be7-a5b7-e37fa4b852da
                    text: Proponemos pues la creación de redes, de ecosistemas que —cada uno en su ámbito— sean capaces de abordar desde la colaboración y la confianza los principales retos ambientales, sociales y económicos del país.
                - promise:
                    id: 4b90777f-1750-4a3e-8ccb-44c1a6f6ef6f
                    text: Articular estas redes implica un cambio en las formas de conformar las políticas públicas.
            - promise:
                id: a20436e8-a8de-4257-b08d-b178aecbd9c2
                title: 'Capacidad de anticipación y de evaluación: mirar el futuro y saber lo que avanzamos.'
                page: 119
                ref_section: '005'
                children:
                - declaration:
                    id: 6d80debd-603e-4a1f-8f4f-936cda8d8f20
                    text: Las Administraciones públicas no pueden limitarse al día a día, a las inercias de la cotidianeidad.
                - promise:
                    id: 7d7f1727-abb9-4efb-9440-d95b1d543e91
                    text: En este sentido, por un lado, debemos promover visiones estratégicas que nos permitan anticipar el futuro.
                - promise:
                    id: 011b0dc1-6322-4129-a50b-2c42c6a7aceb
                    text: Por otro lado, resulta imprescindible promover una cultura de la evaluación y herramientas para llevarla a cabo. Partiendo de experiencias pasadas, y del nuevo marco que ofrece la reciente Ley 27/2022, proponemos profundizar en el desarrollo de la evaluación de los resultados del sector público con un diseño institucional adecuado a partir de una agencia de evaluación de políticas públicas capaz de impulsar un trabajo que no solo genere aprendizaje interno, sino que, de cara al exterior, favorezca la rendición de cuentas y la legitimidad de las intervenciones públicas.
            - promise:
                id: c6eaf70c-7a64-4686-bd75-d3d0be47c347
                title: 'Liderazgo: politización y función directiva profesional'
                page: 119
                ref_section: '006'
                children:
                - declaration:
                    id: 8862af64-e888-459f-b190-9e0c57d1b6c6
                    text: La transformación de la Administración no es sencilla y requiere de un fuerte compromiso por parte tanto del liderazgo político como de la 120Un proyecto para ensanchar la democracia Democracia de calidad función directiva profesional. Un liderazgo también renovado, pero fuertemente comprometido con los propósitos de cambiar las dinámicas de funcionamiento de las instituciones públicas.
                - promise:
                    id: 0e3e01ac-8b87-48b0-bd28-a83abc525a8d
                    text: Por un lado, se requiere un compromiso explícito desde la cúpula del Gobierno y un encargo político, claro y potente, al responsable de la transformación administrativa. Este liderazgo político debe combinar mucha fuerza para imponerse en un entorno repleto de resistencias y mucha sensibilidad, pues no se trata de un liderazgo vertical, sino de un liderazgo que escucha y articula.
                - promise:
                    id: 144784cb-518c-4c48-a4c9-1b8a679e003e
                    text: Por otro lado, deberemos poner en marcha un proyecto de dirección pública profesional, con nuevos perfiles y habilidades adecuadas a la Administración que se pretende construir.
                - promise:
                    id: adb08daf-bd56-42b8-ab12-11dbf50f15ff
                    text: Finalmente, impulsaremos políticas de integridad y de rendición de cuentas, asegurando así el comportamiento ético y responsable de los cargos públicos y los profesionales de la Administración.
            - promise:
                id: 6eb3bb2c-8908-41b6-b929-98886f9c751b
                title: Innovación, digitalización y gestión del conocimiento.
                page: 120
                ref_section: '007'
                children:
                - declaration:
                    id: 0a6c6222-115b-4524-b91c-d6dac9556c75
                    text: Como tantos otros ámbitos, la transformación de la Administración pública reclama disponer de espacios innovadores, así como promover una gestión de los datos y del conocimiento.
                - promise:
                    id: 9d85b052-2106-4d2a-bce8-40ff82b64180
                    text: En este sentido, proponemos impulsar tanto los Laboratorios de Innovación Pública como una agencia pública para la transición digital destinada a impulsar y controlar la introducción del análisis de datos masivos, los procesos de digitalización y los riesgos de exclusión que generan el uso de algoritmos en la toma de decisiones o la llegada de la IA a la Administración pública.
                - promise:
                    id: f53b80e8-c3e4-4a4f-94dd-3894980b2fc6
                    text: En términos más generales, hemos de garantizar una transición digital transparente y con criterios democráticos y de justicia.
                - promise:
                    id: 7eefd924-e102-477b-a0c5-c604249fa5cd
                    text: En el marco de la agencia para la transición digital, se proponen actuaciones diversas, como promover una pacto nacional de innovación tecnológica, impulsar un ecosistema de plataformas público-comunitarias, garantizar el derecho a la propiedad común de los datos, crear infraestructuras tecnológicas nacionales y europeas soberanas, asegurar la toma democrática de decisiones en torno al desarrollo tecnológico, generar una red de equipamientos para la inclusión digital, impulsar programas de alfabetización digital promovidos por la Administración pública, implementar medidas para combatir la brecha digital o un plan de igualdad digital para la promoción de una digitalización feminista.
        - chapter:
            title: Modelo territorial
            children:
            - declaration:
                id: 4967fec5-6b51-47de-be88-7a48dd55a60c
                text: El Estado de las autonomías ha sido una fórmula abierta para articular las diferentes realidades políticas y sociales bajo un mismo paraguas institucional. Aunque el modelo actual se diseñó desde una perspectiva centralista, se han consolidado las Administraciones autonómicas, se han generado subsistemas políticos diferenciados y, quizá de forma incompleta, se han abierto esferas públicas con identidades regionales o nacionales. Tras esta evolución, hoy llena de tensiones, se requiere una transformación del modelo territorial en la que inscribir políticamente la gestión, las políticas públicas y las instituciones que sustentan nuestra democracia. Se trata de un proyecto político a medio y largo plazo que proporcione una visión estratégica sobre la ordenación territorial en España. Un nuevo contrato territorial que asuma y articule la complejidad y la diversidad del país. Una diversidad recogida, aunque no desarrollada, en la CE y que debe ser incorporada como símbolo de madurez de nuestra democracia. Todo ello requiere de una nueva cultura política de la pluralidad y del encuentro, radicalmente diferente del enfrentamiento territorial y del agravio permanente que otros parecen promover.
            - promise:
                id: 8409e051-69ef-4be0-80f2-7d947e77a7df
                title: Pacto territorial
                page: 120
                ref_section: '001'
                children:
                - declaration:
                    id: 39e2dbab-26b8-4827-854b-0cfb39f3d2a4
                    text: España es una realidad plurinacional, un país de países, en el que todas las naciones y comunidades políticas deben desarrollarse en un marco igualitario y solidario. Un estado que se construya valorando y dignificando su rica diversidad.
                - promise:
                    id: 93cb4fc8-8030-4693-bf29-82fbe6d8c08e
                    text: El punto de partida debería ser un nuevo pacto territorial, reconociendo y poniendo en valor la diversidad de España, aunque dotándola de un sentido solidario.
                - promise:
                    id: 1d3273d5-e3cc-418e-833c-bf6eff9dbc66
                    text: Este pacto es la base de un nuevo contrato territorial para un mejor desarrollo de los autogobiernos y del gobierno compartido.
                - promise:
                    id: fc6ef455-87f7-46d9-ae69-126b1f6833c3
                    text: Un pacto que sitúa en el centro la colaboración, el diálogo y la vocación de servicio al bienestar de la sociedad.
            - promise:
                id: 33bddebd-5ecc-4f9e-914b-fdedf6b34307
                title: Competencias y financiación para las comunidades autónomas
                page: 121
                ref_section: '002'
                children:
                - declaration:
                    id: afddf72c-e4d3-47c6-b3a6-bc2ab5fc68bc
                    text: Para garantizar el autogobierno territorial y desarrollar las políticas propias en el ámbito competencial autonómico, es necesario el pleno respeto de las competencias autonómicas, así como garantizar una financiación suficiente para las comunidades autónomas,
                - promise:
                    id: ed6d62c6-3909-43f2-b0d8-e290811696d5
                    text: acordando un nuevo modelo que incluya un suelo fiscal para prestar unos servicios públicos de calidad, ya que el actual está caducado desde 2014.
                - promise:
                    id: 481470cf-2f46-4ba0-9913-97bb468078c9
                    text: Así pues, es necesario impulsar el desarrollo del pleno cumplimiento de los Estatutos de Autonomía, encauzar las reformas de aquellos que necesiten ser actualizados e impulsar de forma inmediata la reforma del sistema de financiación.
            - promise:
                id: 2103a962-0284-447d-a799-fe615c1a761d
                title: Reconocimiento y potenciación de los Gobiernos locales
                page: 121
                ref_section: '004'
                children:
                - declaration:
                    id: ad6e8cfc-626c-4c38-8b7c-3c5107720f12
                    text: El modelo territorial está incompleto si no incorporamos a los municipios. En este sentido, nuestra propuesta es nítidamente municipalista y reconoce su importante papel a la hora de trabajar por el bienestar de nuestra sociedad.
                - promise:
                    id: ba75453d-8d81-4ec2-88b4-777961162ae8
                    text: Para ello aprobaremos de forma inmediata una ley de gobiernos locales y financiación local, y aseguraremos el reconocimiento a la capacidad y la legitimidad de los gobiernos locales para formar parte del modelo de gobernanza multinivel;
                - promise:
                    id: 4b961f69-d589-4c37-bd65-c8621108d844
                    text: del mismo modo, apuntalaremos sus competencias y mejoraremos los recursos para desarrollarlas.
            - promise:
                id: 39dab68c-dbb5-4f13-90ad-8f7cdea764d3
                title: Una España plurilingüe y pluricultural. Reconocimiento del plurilingüismo.
                page: 121
                ref_section: '005'
                children:
                - declaration:
                    id: 4fde4ca1-e9db-40a2-adce-29bfae058b36
                    text: Las instituciones del Estado deben preservar la riqueza cultural y lingüística de España, de forma coherente con nuestra realidad plurinacional. Por eso, es necesario que desde las administraciones públicas se preserve viva esta riqueza, respetando y dignificando las lenguas y culturas de las diversas naciones y territorios, desde una posición de igualdad y reconocimiento mutuo de todas ellas.
                - promise:
                    id: b9f679db-dd79-4926-a1b3-3c7bf9cb43d1
                    text: La pluralidad lingüística no se debe limitar a las comunidades autónomas con lengua propia, sino que su promoción y uso debe extenderse al conjunto de España y sus instituciones, así como al marco de la UE.
                - promise:
                    id: 1634af91-095a-4a4c-bbec-7b25cb0c3d5d
                    text: El Gobierno debe velar por la garantía de los derechos de todos y todas las hablantes, asegurando el uso efectivo de las lenguas cooficiales, como se señala en los Informes del Consejo de Europa sobre el cumplimiento en España de la Carta Europea de las Lenguas Regionales o Minoritarias, con especial atención a su cumplimiento en la AGE y la Administración de justicia
            - promise:
                id: b1d3362b-5fb5-4227-8bd5-b0678e143733
                title: Impulso de una mesa de diálogo entre el Gobierno del Estado y la Generalitat de Catalunya
                page: 121
                ref_section: '006'
                children:
                - declaration:
                    id: 29325d8b-a609-4397-a099-4ecb289602f9
                    text: La relación entre el Govern de la Generalitat y el Gobierno de España ha mejorado notablemente gracias a la política del diálogo, la negociación, la desjudicialización y la construcción de acuerdos impulsado por ambos Gobiernos.
                - promise:
                    id: b8b45a5b-40b6-42fc-bffb-fa6332d31d66
                    text: Es necesario reforzar los mecanismos de concertación multilateral y bilateral entre las instituciones de la Generalitat de Catalunya y del Estado para el pleno desarrollo del autogobierno. Un diálogo permanente y respetuoso basado en el reconocimiento de una gobernanza multinivel y teniendo como horizonte que España debe avanzar hacia el pleno reconocimiento de su carácter plurinacional.
                - promise:
                    id: e46e81aa-c88c-41b1-a157-9c4a3a060cd4
                    text: Hay que avanzar hacia un nuevo pacto territorial entre Catalunya y el Estado alcanzado a través del diálogo, la negociación y el acuerdo. Un diálogo bilateral, de Gobierno a Gobierno, en la mesa de diálogo. Al mismo tiempo, debemos impulsar todos los espacios de negociación bilateral que recoge el Estatuto de Catalunya y todos los espacios multilaterales que deben funcionar de forma regular avanzando en nuevos acuerdos.
                - promise:
                    id: c900d0ed-6839-45f9-9eba-4ec1c57214d0
                    text: El acuerdo surgido de la negociación entre la Generalitat de Catalunya y el Gobierno del Estado tiene que ser votado por la ciudadanía de Catalunya. Catalunya es la única comunidad que se rige por un Estatuto que no ha sido votado por la ciudadanía y no es fruto de un pacto entre Gobiernos, de manera que el nuevo pacto político entre Catalunya y el Estado debe pasar por las urnas.
    - chapter:
        title: Un país más justo
        page: 123
        children:
        - chapter:
            title: Un modelo de Justicia
            children:
            - declaration:
                id: 1de1049b-5c36-49b5-8bf9-4e57c6ff45e3
                text: La justicia es un servicio público esencial para hacer efectivas la libertad y la igualdad de la ciudadanía. Un servicio mediante el que nuestros tribunales no solo cumplen un mandato constitucional, sino que también dan la medida de su valor para generar cohesión social, crear comunidad en torno a los valores democráticos y para apelar a la ciudadanía —desde esa comunidad compartida—, tanto en relación con el ejercicio de sus derechos como con el cumplimiento de sus deberes en la construcción del bien común.<br><br> Así se garantizan, en última instancia, las libertades y los derechos, costosamente conseguidos, que se ven amenazados, en la práctica, por fenómenos como las condiciones abusivas de algunos contratos, los problemas vinculados al medio ambiente, la salud, la vivienda, los retos en materia de libertades civiles y las múltiples manifestaciones de la violencia heteropatriarcal. De la misma manera que su defensa requiere instrumentos normativos que hagan frente a tales retos, también los medios y las estructuras organizativas a su servicio deben ser los adecuados —tanto en cantidad como en calidad—, para satisfacer las demandas de la ciudadanía.<br><br> Por ello, nuestras propuestas en esta materia no se limitan a la configuración de los órganos de gobierno de la judicatura, la selección de sus componentes, la de sus altas magistraturas, los sesgos de los que adolecen algunas de sus decisiones y el contenido de las leyes que las fundamentan. Junto a esa dimensión de la justicia como «poder», que sin duda ha de tenerse en cuenta, una fuerza política con proyecto de Estado debe mostrar una visión solvente de la justicia entendida como «servicio» y servicio público.<br><br> Se trata de construir una justicia democrática, abierta y en diálogo con todos los operadores jurídicos y entidades que compartan la necesidad de hacer real el derecho fundamental a la tutela judicial efectiva.
            - promise:
                id: 5ff2edf4-b76d-4c6d-8d0e-792b8c15c1df
                title: Impulso de una estrategia de la justicia del siglo XXI para garantizar que cumple su función como pilar básico de nuestra democracia y servicio público de calidad
                page: 123
                ref_section: '001'
                children:
                - declaration:
                    id: d15c2f1c-9e97-4b26-802f-7b2a242c4c3a
                    text: 'Los principios centrales de nuestra democracia dependen en gran medida de la justicia: su actuación garantiza la efectividad real de estos valores o la frustra de facto. La Administración de justicia es un poder del Estado encargado de aplicar la ley, además de un servicio público que provee a la ciudadanía, a las empresas, a las asociaciones y a los colectivos de un bien esencial: la resolución de disputas y la atribución y efectividad de los derechos.'
                - promise:
                    id: 3574c06d-c602-4680-8a31-03fec98e8946
                    text: España no se puede permitir continuar con una Administración de Justicia colapsada e incapaz de resolver, conforme a la ley y en tiempo razonable, los conflictos que se le plantean.
                - promise:
                    id: 33c7a291-41e3-4008-9d3a-5bbc8f464f1c
                    text: El inadecuado funcionamiento de la justicia perjudica especialmente a los más vulnerables.
                - promise:
                    id: dc1ddb0d-dc62-44e5-b7e8-a15f68c75c00
                    text: Una Administración de Justicia eficaz es la mejor garantía de derechos para las personas y los sectores sociales más débiles frente a aquellos con mayor poder.
            - promise:
                id: 36cc3e97-235e-4305-bec8-4ed8d225c79e
                title: Desarrollo de forma dialogada un plan de choque inmediato en la Administración de justicia para eliminar sus graves deficiencias.
                page: 123
                ref_section: '002'
                children:
                - declaration:
                    id: bbeffe30-a718-458f-a2f1-fd69c0bab57b
                    text: 'Los principios centrales de nuestra democracia dependen en gran medida de la justicia: su actuación garantiza la efectividad real de estos valores o la frustra de facto. La Administración de justicia es un poder del Estado encargado de aplicar la ley, además de un servicio público que provee a la ciudadanía, a las empresas, a las asociaciones y a los colectivos de un bien esencial: la resolución de disputas y la atribución y efectividad de los derechos.'
                - promise:
                    id: 6dbcb12f-e62b-42d9-b969-ebfd33e39f04
                    text: La situación actual de la justicia es crítica. Sin perjuicio de su coexistencia con otras medidas a largo plazo, es inaplazable elaborar de forma inmediata y dialogada con los operadores jurídicos y los agentes institucionales y sociales del ámbito de la Administración de Justicia, un plan de choque.
                - promise:
                    id: 98d7503a-4fd7-4a28-8df6-8f4e59764374
                    text: Este debe prever las acciones legislativas, organizativas y presupuestarias necesarias, tanto a corto como a medio plazo (la dotación temporal extraordinaria de medios a los órganos más necesitados, el incremento del número de jueces por habitante o un nuevo modelo de oficina judicial, entre otras), para mejorar la calidad del servicio público de Administración de Justicia y reducir el tiempo necesario para obtener una resolución judicial firme y ejecutada oportunamente.
                - promise:
                    id: a8e1b1e8-2225-4132-b676-8ab5cf49b644
                    text: Es necesario arbitrar mecanismos que reduzcan litigios y demoras, así como abordar la realidad de los actos masa (grandes cadenas de actos iguales y aislados), para darles una respuesta conjunta que llegue a todos los afectados, incluso sin necesidad de haber litigado.
                - promise:
                    id: 852a2ac2-e9c8-404f-af67-6b27716e4b32
                    text: Crearemos también órganos de ejecución comunes a las distintas jurisdicciones, con medios no menores a los que dispone la Agencia Tributaria, para poner remedio a las numerosas ejecuciones dinerarias pendientes.
            - promise:
                id: a766f3d9-7ddc-4a82-8adc-1b071c121879
                title: Potenciaremos los mecanismos alternativos de resolución de conflictos para descongestionar la justicia y avanzar hacia modelos menos adversariales de resolución.
                page: 124
                ref_section: '003'
                children:
                - declaration:
                    id: f157772a-2070-48bc-ba24-93924f683d89
                    text: España se caracteriza por una elevada litigiosidad y un uso insuficiente de instancias no judiciales para resolver conflictos.
                - promise:
                    id: e86eafd3-321e-497b-815e-30a8b80bed34
                    text: Por tanto, facilitaremos el acceso a la mediación, a la conciliación y a otras formas alternativas de resolución de conflictos (Alternative Dispute Resolution [ADR]) con respeto a los derechos de la parte más débil, así como con mediadores y facilitadores públicos profesionales a los que pueda acceder toda la ciudadanía, construyendo en el proceso una justicia que cuente con la participación ciudadana, propicie la resolución pactada de sus propios conflictos y establezca las salvaguardias convenientes en función de su naturaleza
                - promise:
                    id: 0757e549-ab5a-433b-b39b-8854e90aa57d
                    text: Proponemos la creación de órganos públicos de conciliación y mediación preprocesales de proximidad, a los que se pueda acceder a través de los afectados o por indicación del órgano judicial competente, como herramientas para la resolución alternativa de conflictos muy cercanos a la ciudadanía —también en las grandes ciudades— .
                - promise:
                    id: 92868ee5-2481-4a1e-bc1e-8f900aa9fa30
                    text: Estos órganos contarán con personal profesional especializado en diversas materias, con medios suficientes y con fuerza ejecutiva de los acuerdos y mediaciones logrados sin necesidad de ulterior ratificación judicial.
            - promise:
                id: 74d2b2ec-418e-4753-b895-6d05fb0afc92
                title: Mejoraremos la atención a las víctimas mediante la implantación de servicios de justicia restaurativa de carácter público y universal en todas las fases del proceso penal.
                page: 124
                ref_section: '004'
                children:
                - declaration:
                    id: 35297edc-7712-44e5-a35c-fb85ce165923
                    text: España se caracteriza por una elevada litigiosidad y un uso insuficiente de instancias no judiciales para resolver conflictos.
                - promise:
                    id: 1b46c418-97fc-4f15-96f6-0be9aec45115
                    text: Mejoraremos la respuesta dada a las víctimas, se desarrollará reglamentariamente el Estatuto de la Víctima, estableciendo un derecho de acceso a servicios de justicia restaurativa, para todas las víctimas que así lo soliciten, con la finalidad de obtener una adecuada reparación material y moral de los perjuicios derivados del delito.
                - promise:
                    id: f8e46719-dd8f-422d-82a4-98e9cf86e22d
                    text: Garantizaremos la calidad de los servicios de justicia restaurativa, así como su consideración como servicio público.
                - promise:
                    id: 98cf92ec-ecf6-45cd-98b2-9efd1a4bce41
                    text: Estos servicios se financiarán de forma estable y suficiente en todo el Estado para que no existan territorios donde las víctimas no puedan acceder a los servicios de justicia restaurativa eficaces, seguros y competentes.
                - promise:
                    id: 2d46a539-44a8-44dd-8469-71364c35784c
                    text: Promoveremos las reformas procesales oportunas para dotar de seguridad jurídica a los resultados que se produzcan en el proceso restaurativo.
            - promise:
                id: 79915a2c-36e7-4695-9c4b-c7b3733a667e
                title: Dotaremos a la justicia de los medios humanos y materiales idóneos y suficientes, corrigiendo sus defectos estructurales y funcionales.
                page: 124
                ref_section: '005'
                children:
                - declaration:
                    id: fc4ab098-c00c-47b0-96c0-7a2eb11953de
                    text: 'Se necesitan más medios focalizados allí donde son necesarios, partiendo de que un simple incremento de medios no es el remedio adecuado si no se acompaña de una distribución racional y finalística de los existentes y de la corrección de defectos tanto estructurales como funcionales. '
                - promise:
                    id: c6b2e11a-c5ec-4926-ae95-c6e7ec33f3a0
                    text: La inversión debería concentrarse en agilizar la primera instancia, donde los resultados son comparativamente más negativos, en contraste con otros países de la OCDE. En particular, hay que reforzar las plantillas de jueces y juezas, letradas y letrados de la Administración de justicia, el personal de gestión, tramitación, auxilio judicial, entre otros; así como de psiquiatría, medicina, psicología, trabajo social, criminología y demás. Igualmente, adoptaremos medidas para mejorar los servicios de traducción e interpretación.
                - promise:
                    id: 0d2b26a4-d636-48f0-829b-36246bd7d846
                    text: Es necesario dotar de medios y personal especializado de apoyo a los órganos de segunda instancia y al TS para que la eficacia de la justicia en una instancia no se vea frustrada en las sucesivas instancias.
                - promise:
                    id: debefc24-40b1-4e05-8b26-f6602d5bc37d
                    text: También impulsaremos recursos de apoyo al servicio judicial (atención a las víctimas, ejecución penal, justicia restaurativa y terapéutica y la articulación con el espacio sociosanitario).
            - promise:
                id: d425b8ef-e531-4e5f-8c23-1410a6fe405c
                title: Avanzaremos hacia la digitalización de la justicia
                page: 124
                ref_section: '006'
                children:
                - declaration:
                    id: 84b95ce8-e319-43c4-9ae8-73a94d5b991d
                    text: Apostar por la informatización y ofimatización de la Oficina Judicial es una demanda del sector
                - promise:
                    id: d89ea132-1484-4de1-9db3-bcadbf0990fe
                    text: Hay que potenciar las distintas medidas de eficiencia digital contempladas en el plan Justicia 2030, asegurando no solamente los aspectos normativos del mismo, sino también la colaboración de ingenieros informáticos que permita un diseño adecuado y eficaz —preferentemente con código abierto— de la justicia digital, que debe ser transparente y de libre acceso para la ciudadanía.
                - promise:
                    id: 3e05c0eb-b85f-44ad-9648-bdee474eb393
                    text: Es imprescindible el despliegue de nuevas herramientas tecnológicas como el expediente judicial electrónico accesible, la interoperabilidad, la utilización de datos para proyectar mejoras y las videoconferencias.
                - promise:
                    id: e4b2b54e-ae6a-4b3f-a174-f2aec14609cf
                    text: Sin perjuicio de las competencias autonómicas, hay que garantizar el establecimiento de pasarelas entre los programas informáticos de gestión de los procedimientos judiciales en las comunidades autónomas.
            - promise:
                id: 091b647e-7ce3-4823-b745-e29b8e66cd7f
                title: Reestructuración de la oficina judicial
                page: 125
                ref_section: '007'
                children:
                - declaration:
                    id: 6adbda55-6fc8-40d1-97d1-00b371c30a3e
                    text: Necesitamos un nuevo modelo de Oficina Judicial.
                - promise:
                    id: 78f535df-44f8-4771-b5e3-997699bf865c
                    text: Debe pasarse del actual sistema de órganos judiciales separados a otro de actuaciones conjuntas integradas con servicios comunes a todos ellos.
                - promise:
                    id: 992777a0-21e9-4a25-815a-da6ba0c7a532
                    text: Desarrollaremos la Oficina Judicial basándonos en los principios de jerarquía, división de funciones y coordinación.
                - promise:
                    id: 30f06d27-710d-411e-9b52-1ae3d00cc454
                    text: Reorganizaremos los recursos actualmente existentes, buscando criterios de agilidad, eficacia, eficiencia, racionalización del trabajo, responsabilidad por la gestión, coordinación y cooperación entre Administraciones, con el despliegue simultáneo de nuevas herramientas tecnológicas (expediente judicial electrónico accesible, interoperabilidad y utilización de datos para proyectar mejoras, videoconferencias)
                - promise:
                    id: 415aa99c-264f-44bb-817b-7f99c8e31782
                    text: La nueva Oficina Judicial, con la esencial utilización de los medios informáticos, no debe impedir que los ciudadanos puedan relacionarse presencialmente con el personal judicial.
            - promise:
                id: c28c6f4d-6529-439c-a0d4-86f15b66f309
                title: Adaptación de la justicia a la estructura descentralizada y compuesta del Estado y aseguración de la coordinación multinivel
                page: 125
                ref_section: 008
                children:
                - declaration:
                    id: 5ff27992-62eb-4bb3-b5d4-facc35cea1b9
                    text: El actual sistema constitucional distribuye las competencias en materia de justicia entre el Ministerio de Justicia, las comunidades autónomas con competencias transferidas y el CGPJ, lo que lleva al establecimiento de organismos permanentes de coordinación y normas para solucionar conflictos.
                - promise:
                    id: c1a696a1-8cf6-40d4-826a-00292752a97c
                    text: La «cogobernanza» será potenciada, pues es la forma óptima de adecuar el diseño de políticas públicas en esta materia a la descentralización propia de nuestro modelo constitucional y resulta determinante para avanzar en el establecimiento de un nuevo marco de relaciones que supere las ineficiencias y disfunciones que impiden que el sistema público de justicia preste servicio en condiciones homogéneas y con un similar nivel de calidad en todo el Estado.
                - promise:
                    id: 6b310035-5756-4a8a-b940-45614c10d833
                    text: En este ámbito debe llegarse a acuerdos en temas como la política de demarcación y planta judicial, así como la creación de juzgados y tribunales y delimitación de su ámbito territorial. La falta y deficiencia de coordinación es uno de los factores que más distorsionan el funcionamiento de los órganos judiciales.
                - promise:
                    id: a8590ae4-63c3-40f7-8645-7da04a68075c
                    text: Los TSJ de cada comunidad autónoma deben ser la última instancia judicial de cada comunidad, dejando aparte la función de unificación jurisprudencial del TS (art. 152.1 CE y los diversos Estatutos de Autonomía).
                - promise:
                    id: b2f891c0-4806-48f7-ac5c-faefd54ca228
                    text: Reduciremos las competencias de la Audiencia Nacional (AN) al mínimo en las distintas materias (especialmente las penales) y suprimiremos sus competencias relativas a menores y vigilancia penitenciaria, que regresarían a sus órganos naturales, para evitar la merma de las competencias constitucionales de los TSJ y la conversión práctica del TS en un órgano de segunda instancia.
                - promise:
                    id: 95c47f8f-ef83-46c4-ab31-2afe50471a8e
                    text: Debe excluirse además la competencia del TS sobre materias de ámbito no estatal o no superior a una comunidad autónoma.
                - promise:
                    id: ab6d526d-e0f9-4613-a490-69064a580367
                    text: Se debe articular la descentralización del CGPJ en determinadas materias (que no sean estrictamente las que el art. 122.1 CE atribuye al CGPJ), sin perjuicio de una posible vía de recurso, transfiriéndolas o delegándolas en Salas de Gobierno reforzadas con miembros ajenos a la carrera judicial o bien creando Consejos Territoriales que resuelvan con mejor conocimiento, rapidez y sensibilidad autonómica los problemas que afectan a cada comunidad.
            - promise:
                id: c28c6f4d-6529-439c-a0d4-86f15b66f309
                title: Impulso de una Ley Orgánica sobre el derecho a la defensa
                page: 125
                ref_section: 009
                children:
                - promise:
                    id: 574a3aa1-e656-4da3-8a76-d00598f7af28
                    text: Esta Ley Orgánica del derecho de defensa tendrá como objeto desplegar el catálogo de derechos que asisten a toda persona, regular las garantías y deberes de la asistencia jurídica, así como las garantías institucionales para su ejercicio a través de las instituciones que le son propias, rechazando fórmulas de privatización y reconociendo el derecho a la indemnidad por el ejercicio del derecho de defensa.
                - promise:
                    id: 977d726f-e5b5-4f44-b0de-d3152fdc3fce
                    text: Garantizaremos el suministro por parte del Estado de los medios de prueba pertinentes en los casos de evidente desigualdad entre las partes.
                - promise:
                    id: 957ca718-487d-4839-9852-3799eb2bd474
                    text: Se adelantarán las indemnizaciones a las víctimas, en especial de accidentes de trabajo, enfermedades profesionales y de delitos, para impedir que las demoras conlleven la reducción de sus derechos.
            - promise:
                id: a2973d58-1759-48fa-8a6e-2ddd1e4e9dac
                title: Refuerzo de la justicia gratuita y el turno de oficio como servicios públicos esenciales
                page: 125
                ref_section: '010'
                children:
                - declaration:
                    id: a609c875-e26b-418b-a626-aecfe160b3d3
                    text: El derecho a la tutela judicial efectiva exige garantizar a las personas que no disponen de recursos económicos suficientes el asesoramiento, la representación procesal y la defensa de calidad por mandato de los artículos 119 y 24 de la Constitución
                - promise:
                    id: f633131e-d6b1-4d47-85e3-3ffcc9d5f4d9
                    text: Para ello es necesario mejorar losmecanismos de información a la ciudadanía sobre el derecho a la asistencia jurídica gratuita y los requisitos y las condiciones de la prestación, así como incrementar los recursos destinados a ese servicio, poniendo fin a la insuficiencia y el retraso en el abono de los honorarios de los profesionales que lo prestan y aumentando el umbral de rentas para tener derecho a la justicia gratuita.
                - promise:
                    id: f385e52e-b919-42e3-a7b1-5964536a7586
                    text: Se invertirá en una mayor remuneración para la asistencia jurídica gratuita con el objetivo de dignificar y compensar el servicio público prestado por abogadas y abogados.
                - promise:
                    id: e0a2c4ce-3d8e-4004-8205-d6cfa704b178
                    text: Simplificaremos y agilizaremos el procedimiento para reconocer el derecho a la asistencia jurídica gratuita.
                - promise:
                    id: d496ee86-f0d8-4eeb-91d4-b9794fbe2f51
                    text: Se proporcionará asesoramiento jurídico gratuito previo a la vía judicial y se facilitará la elección y el cambio de profesionales de oficio.
                - promise:
                    id: 8b8cf5fb-6528-4e34-a319-3ae955b9c136
                    text: Mejoraremos, en colaboración con los colegios profesionales, el sistema del turno de oficio y las garantías para la organización, el funcionamiento y cobro de honorarios.
                - promise:
                    id: 1764cd85-ed41-45b0-a546-5186c9d1af14
                    text: Se adoptarán medidas para mejorar la calidad del servicio prestado, entre otras cosas, potenciando la formación especializada y estableciendo mecanismos eficaces de evaluación y satisfacción del servicio público recibido.
                - promise:
                    id: 22ef8f5d-8bef-4b9e-b69b-049640122085
                    text: Garantizaremos que la Administración de Justicia colabore correctamente en el sistema de designación de oficio de modo que se respete y facilite la labor de los profesionales en la Administración de Justicia.
            - promise:
                id: f08cc810-7084-43d9-a77a-517023e9f05f
                title: 'Propondremos un nuevo modelo de acceso, formación, especialización y promoción de jueces y fiscales. '
                page: 126
                ref_section: '011'
                children:
                - declaration:
                    id: f9e778af-94f7-4324-8078-580375f2d7aa
                    text: El derecho a la tutela judicial efectiva exige garantizar a las personas que no disponen de recursos económicos suficientes el asesoramiento, la representación procesal y la defensa de calidad por mandato de los artículos 119 y 24 de la Constitución
                - promise:
                    id: 1193b386-31c4-4654-9b6e-3347013d2592
                    text: Nos comprometemos a proponer una reforma de los sistemas de acceso a las carreras profesionales relacionadas con la justicia, con la creación de un centro de altos estudios de carácter público, propiciando modalidades de pruebas y criterios de selección que, sin merma de su carácter rigurosamente objetivo, prioricen la madurez intelectual y cultural, la adquisición de conocimientos jurídicos y la capacidad argumentativa frente al acopio memorístico de conocimientos, estableciendo un periodo transitorio para la adaptación de los actuales opositores.
                - promise:
                    id: 77a5611a-fe61-49dd-9642-7f44346a73d4
                    text: Los estudiantes admitidos durante el periodo de estudios y prácticas, tras cuya superación adquirirían la correspondiente titularidad, recibirán la retribución correspondiente para garantizar la igualdad.
                - promise:
                    id: 13cf07c4-8a02-45fe-a36d-11db6f0f5646
                    text: En este nuevo modelo de acceso se reforzarán las materias de igualdad de género, derechos humanos y respeto hacia las minorías.
                - promise:
                    id: b0fa19e1-ae45-4b91-9a9f-46587ca2bd14
                    text: Se incidirá en las aptitudes para la toma de decisiones y en el conocimiento de la trascendencia que pueden tener en el entorno social al que van dirigidas, en la motivación y en el ejemplar trato que se dispense a todos los intervinientes.
                - promise:
                    id: 37eebf9f-8bba-43f2-aacb-399d1e4e72c4
                    text: Estableceremos un sistema de becas públicas, ayudas y compensaciones para preparar el acceso al empleo público en la justicia para garantizar que ninguna persona quede excluida del acceso por motivos socioeconómicos.
                - promise:
                    id: c9682335-46ab-4a69-b653-8b4c7e424ac3
                    text: Asimismo, se favorecerá el acceso de las minorías a la carrera judicial y fiscal.
                - promise:
                    id: 8ae34b42-f55d-4ab8-a89e-4ee58c4e9a69
                    text: Además, se establecerán formas especiales de acceso a las carreras judicial y fiscal, tercer y cuarto turno, para profesiones jurídicas y universitarias y para determinados colectivos (letrados y letradas Administraciones de Justicia, así como personal judicial y fiscal sustituto).
            - promise:
                id: be1fb8f0-f577-4d6c-a570-fc5ed97b97ff
                title: Incorporaremos de manera integral la perspectiva de género interseccional y otras perspectivas que sirvan tanto para visibilizar como para reconocer las necesidades de colectivos marginalizados y luchar contra todo sesgo o discriminación en la carrera Fiscal y Judicial y el resto del personal judicial.
                page: 126
                ref_section: '012'
                children:
                - declaration:
                    id: 3fa641d6-6021-42c6-ba94-12723fb4033a
                    text: Vivimos en un país profundamente desigual en el que diversas identidades (género, clase social, etnia, nacionalidad, edad, discapacidades, etcétera) interaccionan entre sí y crean situaciones de especial vulnerabilidad. Estas desigualdades podrían suponer un sesgo o un trato diferencial hacia la ciudadanía por parte de la justicia o afectar negativamente a la progresión profesional dentro del sistema de justicia.
                - promise:
                    id: 60f06c73-e2cc-4d6e-ac65-ddb2d6370af6
                    text: Para combatir el pernicioso efecto de estas desigualdades adoptaremos un plan integral que identifique medidas destinadas a atajar estos problemas.
                - promise:
                    id: d07676c3-d5ec-463c-9bcc-7e70d43d2983
                    text: Garantizaremos la formación continua de las personas integrantes de la carrera judicial y del Ministerio Fiscal, así como la del personal judicial, en materia de no discriminación e igualdad y, en particular, en lo que respecta al enjuiciamiento con perspectiva de género, infancia y adolescencia, a la lucha contra la violencia contra la mujer en todas sus formas y a la utilización del lenguaje inclusivo.
                - promise:
                    id: e8854bbd-35e3-467a-8ca0-ee378232a09c
                    text: Se promoverá la participación igualitaria de todos los miembros de la carrera judicial y fiscal, mujeres y hombres, en las actividades de formación en las labores de coordinación, dirección, docencia y en la asistencia como participantes.
                - promise:
                    id: 2580f986-6058-4e55-82d4-98ffcaa6d2c4
                    text: Integraremos la perspectiva de género en toda la política de prevención de riesgos laborales, velando por el establecimiento y cumplimiento adecuado de medidas efectivas de protección frente a todas las formas de acoso y violencia en la carrera judicial y fiscal, abordando las medidas necesarias para la adaptación del ejercicio de la actividad jurisdiccional a la edad de las personas llamadas a ejercerla.
                - promise:
                    id: 02f039fa-dc09-4640-a7a4-4b379c27464e
                    text: Se garantizará la paridad de hombres y mujeres en el Tribunal Constitucional, el Tribunal Supremo y otros órganos colegiados o técnicos, promoviendo acciones positivas para el acceso de las mujeres a las presidencias de Sala y a los cargos de la Fiscalía.
                - promise:
                    id: 78284ec1-2355-4cff-a466-07644e081c97
                    text: Adoptaremos medidas para que nadie pueda sufrir consecuencias negativas derivadas de las labores de cuidado de atención a la familia y personas dependientes en el acceso a cargos de nombramiento discrecional al que se refiere el artículo 326.2 de la LOPJ.
            - promise:
                id: a9a821be-0550-4a59-b184-7d2173fccc42
                title: Negociaremos con los agentes sociales la situación laboral y profesional de quienes trabajan en la administración de justicia en orden a mejorar sus condiciones y ordenación.
                page: 127
                ref_section: '013'
                children:
                - promise:
                    id: 99b74e96-d102-4e8b-8243-4fc4c3dd9d4a
                    text: Es necesaria una reformulación dialogada de la situación profesional del personal con aprovechamiento racional de conocimientos y clara distribución competencial sin rigideces, estableciendo las compensaciones procedentes, la especialización por materias, la adaptación a las formas de gestión derivadas de la aparición de múltiples desarrollos informáticos, repensando la actual estructura por categorías, la formación continuada y especializada sobre competencias y las habilidades relacionadas con su puesto de trabajo, la vinculación del plan de carrera profesional a los planes de formación y el diseño de una política retributiva objetivada que permita reconocer una mayor o mejor dedicación o un mejor perfil.
                - promise:
                    id: 9181922f-87ea-4d22-9af2-973e75638bb5
                    text: En general, se trata de articular fórmulas para lograr la «motivación» como servidores públicos y para conseguir que el trabajo, cuidadoso en el trato ciudadano, de calidad y en tiempo adecuado, sea reconocido a efectos retributivos y de promoción
                - promise:
                    id: 77a90e8b-0b2e-477b-aef6-7a07d9b9b0b5
                    text: Se reducirán al máximo las suplencias e interinidades, con necesaria y previa formación y la valoración a efectos de consolidación y acceso definitivo.
                - promise:
                    id: 35fa0cff-ca7b-4249-b70f-48df3c797331
                    text: Para los letrados y las letradas de la Administración de Justicia se efectuará una atribución funcional concretada legalmente y acorde con sus conocimientos jurídicos especializados, dando prevalencia a su actuación como directores del proceso respecto, en su caso, a su posible función como gestores de la Oficina Judicial.
                - promise:
                    id: da6c024d-84e9-4445-8706-f47cb569c0be
                    text: En especial procuraremos, de forma dialogada, el reconocimiento profesional y retributivo de las funciones que efectivamente realicen todos los demás cuerpos funcionariales, destacando su profesionalidad y su papel determinante en el adecuado funcionamiento de la justicia.
                - promise:
                    id: 7263ae1c-f629-451c-860d-3439d77b5e70
                    text: Insistiremos en su especialización, profundizaremos en su función como gestores de la oficina judicial y delimitaremos, en su caso, claramente sus funciones respecto de los letrados y las letradas de la Administración de Justicia.
            - promise:
                id: a0c752bf-6d70-4e81-9921-1d0002feb480
                title: Articulación de un Ministerio Fiscal activo en la defensa del interés social promoviendo ante los tribunales el interés de lo público y la defensa de los derechos de los ciudadanos.
                page: 127
                ref_section: '014'
                children:
                - declaration:
                    id: ece17e58-35d8-4439-9e77-ac652f2973d3
                    text: El Ministerio Fiscal, al tener el mandato constitucional de, entre otros, promover la acción de la justicia en defensa de la legalidad, de los derechos de los ciudadanos y del interés público tutelado por la ley, y procurar ante estos la satisfacción del interés social,
                - promise:
                    id: e0d847de-1c47-49c7-acac-8dd6d637f189
                    text: propugnamos que deben establecerse, no solo fórmulas de nombramiento que garanticen el prestigio e independencia del Fiscal General, sino que aseguren una interpretación constitucional del interés público y del interés social en el marco de una actuación de la institución proactiva en defensa de los derechos de los ciudadanos cuyo control propondremos que se lleve a cabo por el Parlamento, dotándolo de medios suficientes para cumplir adecuadamente con tales funciones (que ahora no logra efectuar en las distintas jurisdicciones).
            - promise:
                id: 0a0b4121-a02e-4b4b-a379-28727779ac6c
                title: Configuración de la función que ejercen los profesionales independientes (abogados/as, graduados/as sociales y procuradores/as) como esencial para lograr una justicia constitucional, siendo garantía para el ciudadano, pero también para todo el sistema judicial
                page: 127
                ref_section: '015'
                children:
                - declaration:
                    id: 5aac46fc-c383-4656-bf2f-737a053db255
                    text: El Ministerio Fiscal, al tener el mandato constitucional de, entre otros, promover la acción de la justicia en defensa de la legalidad, de los derechos de los ciudadanos y del interés público tutelado por la ley, y procurar ante estos la satisfacción del interés social,
                - promise:
                    id: 3032bc15-52eb-4630-a66e-9cae61f60fcb
                    text: La «justicia» se produce en equipo, todos los intervinientes deben estar coordinados y motivados en aras de lograr una justicia constitucional y ser conscientes de que las deficiencias de unos inciden en las actuaciones de los demás y que todos son corresponsables de su funcionamiento adecuado.
            - promise:
                id: bac7bb3e-7afd-4f8a-a860-8330b1eb4a2f
                title: Reconoceremos la responsabilidad del Estado por funcionamiento anormal de la justicia y por error judicial y la exigencia indemnizatoria a cargo del Estado (art. 121 CE).
                page: 128
                ref_section: '016'
                children:
                - declaration:
                    id: 37719885-1acf-4e94-abdf-9c64c03f853c
                    text: Del funcionamiento anormal de la justicia derivan vulneraciones de derechos fundamentales.
                - promise:
                    id: 75345ca1-de94-4f82-9372-6b2040119479
                    text: La obligación del Estado de reparar las consecuencias del funcionamiento anormal de la justicia debe ser realmente exigible y debe dar lugar a la correspondiente responsabilidad indemnizatoria.
                - promise:
                    id: e919f90e-e9d9-4a12-8bdf-4c2091222627
                    text: Además, los daños causados por error judicial deben extenderse a supuestos más amplios que los contemplados por la jurisprudencia («error craso, patente, indubitado e incontestable») y establecerse mecanismos efectivos para su exigibilidad.
                - promise:
                    id: 9cfa4ee5-8b48-44ba-a882-382c88136362
                    text: Garantizar que las resoluciones de jueces y Tribunales estén adecuadamente motivadas (especialmente cuando afecten a derechos fundamentales y a libertades públicas) y redactadas en un lenguaje claro y accesible, garantizando el derecho de la ciudadanía a ser informada y asistida en una lengua que comprenda, así como a utilizar la lengua oficial que se decida en las comunidades autónomas con idioma propio y ser respondida en ella, con la misma igualdad de condiciones que en otros servicios públicos.
                - promise:
                    id: 9a48f626-5c1b-4e25-bc41-d532c85aa18a
                    text: Igualmente, hay que asegurar también la protección de los derechos lingüísticos y promover el uso de las lenguas cooficiales en la Administración de Justicia.
            - promise:
                id: 8292e29b-ade0-4af1-9514-e0d6dfb34433
                title: Reformas en los distintos ámbitos jurisdiccionales
                page: 128
                ref_section: '017'
                children:
                - promise:
                    id: 0b6dad59-8448-4417-92de-e637ce168094
                    text: Deben existir juzgados de familia en todos los territorios e instancias, ajustando la normativa sustantiva a la realidad social y a los valores de igualdad, fortaleciendo los equipos psicosociales y ofreciendo a las familias recursos de justicia terapéutica.
                - promise:
                    id: 6308bf0c-7b52-476e-85c0-89d5f26d7da7
                    text: Asimismo, es imprescindible la existencia de órganos especializados en el ámbito de la discapacidad y dotados de equipos técnicos adecuados.
                - promise:
                    id: f4725b3c-1abe-40e7-8fae-d0394195e1f0
                    text: En el orden social se promoverá la especialización de juzgados en materia de seguridad y salud en el trabajo y se propondrá ante los organismos competentes la creación de un tribunal social internacional.
                - promise:
                    id: f9b71da5-2d71-4886-a1e9-2384a6e4ea0c
                    text: En la jurisdicción de menores, la norma sancionadora debe ser fundamentalmente educativa, evitando que la respuesta sea solo de castigo, prohibiéndose la privatización de la ejecución de las medidas. Reforzaremos los equipos técnicos y llevaremos a cabo un adecuado control en los centros del cumplimiento de las medidas y de protección
                - promise:
                    id: 9a1d28ef-c552-4677-8671-d71c64a8e084
                    text: En el ámbito contencioso-administrativo se ha de facilitar el allanamiento por parte de la Administración cuando se trate de asuntos muy difícilmente defendibles. Se debe, además, mejorar el aprovechamiento de mecanismos como los pleitos testigos y la extensión de los efectos de las sentencias, así como eliminar las dilaciones derivadas del defectuoso funcionamiento de determinados tribunales económicos administrativos a los que los ciudadanos se ven en ocasiones obligados a acudir como vía previa a la judicial.
                - promise:
                    id: f4c5d68e-d759-48b7-a1ff-e131c3d45f1f
                    text: En la justicia penal hay que llevar a cabo un adecuado control de las conformidades que evite la vulneración de los derechos de igualdad y de defensa, especialmente en el caso de personas extranjeras. Promulgaremos una nueva ley de indultos ajustada a la realidad social actual y que refuerce la exigencia del interés público en su concesión.
                - promise:
                    id: 53e24228-cf53-4c1c-8439-7064b25cbc3c
                    text: Por otra parte, se impulsará la lucha contra la violencia de género, con una mayor coordinación entre las oficinas de víctimas del delito y el resto de recursos de la Administración de Justicia y la recuperación de los juzgados de violencia de género.
                - promise:
                    id: b2875c74-c0ae-4893-b8d8-4ea3b2cd2a32
                    text: Propondremos que, en la reforma de la Ley de Enjuiciamiento Criminal, se atribuya la instrucción al Ministerio Fiscal, creando la figura del juez de garantías para el control de las medidas a adoptar que afecten a derechos fundamentales.
                - promise:
                    id: 2892e089-2bc6-4c44-ae68-600fa056d144
                    text: En general, impulsaremos la promulgación de leyes procesales agilizadoras y la reforma de leyes sustantivas desfasadas de la realidad social (entre otras, en materia de sucesiones) y de los valores de igualdad que reclama la sociedad actual.
            - promise:
                id: e97a0cd5-65fc-4c35-bbcc-9d1d62e2eb5e
                title: Recuperación de la justicia universal penal como medio para evitar la impunidad de acciones que atentan contra los derechos más fundamentales del ser humano y garantizar la realización del valor de la justicia.
                page: 129
                ref_section: 018
                children:
                - declaration:
                    id: 3a9c7038-e54d-4230-a1b3-8722228d0045
                    text: Cada vez son más los casos en los que existe interés por parte de toda la comunidad internacional en que determinados hechos delictivos, los más graves o los que se cometen en varios países, no queden impunes. Esto va unido a la constante reformulación del concepto de soberanía de los Estados como lo demuestra la creación del Tribunal Penal Internacional.
                - promise:
                    id: 71ec4619-3008-435b-a56a-ec40814ffb69
                    text: Se garantizará la formación de los jueces en tratados, convenios y resto de normativa internacional para garantizar una adecuada aplicación de la justicia multinivel.
            - promise:
                id: 5c542221-806c-46f4-9286-6b3a8d86d3e2
                title: Supresión de la justicia militar e integración en la jurisdicción ordinaria
                page: 129
                ref_section: 019
                children:
                - promise:
                    id: b257ee7b-d39c-4c68-a148-866ab20bb4f5
                    text: Proponemos la supresión de la Justicia Militar. Todas las cuestiones de las que conocen los tribunales militares son susceptibles de ser conocidas por las jurisdicciones ordinarias, en especial por los órdenes penales y por el contencioso administrativo.
                - promise:
                    id: 1a75e706-c378-4fca-b61d-45a01d8c4c28
                    text: De igual modo, y en coherencia con lo anterior, proponemos la derogación del código penal militar, sin perjuicio de integrar en el código penal ordinario aquellos tipos penales específicos al ejercicio de las armas.
                - promise:
                    id: 3f4feaf1-2848-4e56-9229-7cfadce040ed
                    text: Asimismo, las normas procesales aplicables serán las de las leyes procesales que correspondan conforme a las cuestiones que se hayan de dilucidar, sin perjuicio de las adaptaciones que fuesen precisas debidas a la singular naturaleza del ejercicio de las armas.
                - promise:
                    id: 6a9201bf-f6ab-4720-b743-65a040ea0291
                    text: En cuanto a la situación de los profesionales que sirven el cargo en la jurisdicción militar como jurídicos militares, se les dará la opción de integrarse, además de en los cuerpos o armas militares, si así se decidiera y fuese procedente, a su elección, en las carreras judicial, fiscal o en el cuerpo de abogados del Estado, según las vacantes existentes en cada uno de estos cuerpos, sin merma de los derechos adquiridos como el de la antigüedad o los demás que les pudieran corresponder.
            - promise:
                id: 888e6898-f38c-4272-811c-690f00dba852
                title: Renovación del Consejo General del Poder Judicial
                page: 129
                ref_section: '020'
                children:
                - declaration:
                    id: d07cfcb6-8b3d-4ff8-af8a-0b5308ad9294
                    text: Necesitamos un Consejo General del Poder Judicial (CGPJ) que sea reflejo de la pluralidad democrática de nuestro país y que dé lugar a un gobierno transparente del poder judicial, evitando su uso partidista y garantizando el interés general de la ciudadanía.
                - promise:
                    id: 8a64d80c-2860-4bd9-83f6-eb2dcb573977
                    text: Para eso es preciso reformular su sistema de elección y reforzar su naturaleza democrática y, por tanto, el protagonismo del Parlamento, así como la obtención de mayorías, de modo que se evite el bloqueo que en la actualidad sufre, garantizando una representación plural y equilibrada que asegure la imparcialidad del órgano y evite su instrumentalización.
                - promise:
                    id: b1f4a305-35cc-4cf5-b1db-461ff0583a9a
                    text: Estableceremos mecanismos para lograr la paridad, al igual que en los restantes órganos de gobierno, y respaldaremos que, una vez expirado su mandato, cesen automáticamente vocales y presidente.
                - promise:
                    id: 61d7deac-6dda-4743-ba7f-d6c428d5e9c1
                    text: En cuanto a los vocales del CGPJ de procedencia judicial, mantenemos el modelo de elección parlamentaria.
                - promise:
                    id: 8e2f49de-cbbd-4542-b705-d9cc5825d09d
                    text: También reformaremos la Ley Orgánica del Poder Judicial para ajustar las competencias del CGPJ a las funciones relativas a su estatuto y el régimen de incompatibilidades de los miembros del Consejo, así como lo relativo a la ordenación de nombramientos, ascensos, inspección y régimen disciplinario entre los funcionarios y empleados públicos del poder judicial con el objeto de incrementar la eficacia del funcionamiento de la justicia como un servicio público para la ciudadanía.
                - promise:
                    id: cddb6e29-328b-4c36-9cdf-8dadfb608349
                    text: La primera semana tras la constitución de las Cortes, nuestro grupo parlamentario propondrá a las presidencias del Congreso y del Senado que convoquen sin demora un pleno para activar el proceso de renovación del Consejo General del Poder Judicial.
            - promise:
                id: 2c7cd21b-b2e7-4c3d-a9ea-261e146232c7
                title: Renovación del Tribunal Constitucional e implantación de la figura del amicus curiae.
                page: 129
                ref_section: '021'
                children:
                - promise:
                    id: afcae2b7-119f-45d5-be65-871cf8e82a4c
                    text: El Tribunal Constitucional, máximo intérprete de nuestra Constitución y garante de los derechos fundamentales y libertades públicas, debe contar con fórmulas de nombramiento que garanticen el prestigio e independencia de sus magistrados, evitando el bloqueo de su renovación cuando algunos de los órganos competentes para designar miembros no cumplan en tiempo y forma con su obligación constitucional de nombramiento.
                - promise:
                    id: 370b48f5-6298-4951-a1ee-1fa651376f1d
                    text: Es también necesario modificar la Ley Orgánica del Tribunal Constitucional para evitar que el retraso en el nombramiento de magistrados suponga que su mandato resulte inferior a los nueve años, dada la ineficacia de la medida para evitar retrasos en la renovación de los magistrados y su dudosa constitucionalidad.
                - promise:
                    id: 93599188-b2b7-44c8-9cf9-f223e5b16ab7
                    text: Se regulará la figura del amicus curiae, de manera que permita a organizaciones sindicales, de derechos humanos, medioambientales, etcétera, intervenir en los procesos, colaborando con el órgano judicial y aportando información objetiva.
        - chapter:
            title: Políticas de seguridad y prevención
            children:
            - declaration:
                id: 7bdb9dcb-9fc6-4836-9454-76b8a8605a84
                text: Aunque España es un país relativamente seguro, podemos desarrollar políticas que sean más eficaces y justas en este ámbito. Es necesario un cambio radical en la forma de pensar la seguridad. Necesitamos transitar hacia la prevención, menos costosa social y económicamente que la reacción. La mejor respuesta a los problemas de inseguridad son las buenas políticas sociales. Las políticas públicas de seguridad deben plantearse de forma transversal, con la intervención de los diferentes agentes de carácter administrativo y social. Concebimos la seguridad ciudadana como un bien social desigualmente distribuido (las personas, colectivos y sectores sociales más vulnerables sufren mayor propensión a ser víctimas de delitos y vulneraciones de derechos). Sin olvidar el papel que corresponde a la comunidad, una visión progresista de la seguridad ciudadana implica considerar que es un servicio público que debe ser garantizado y proveído por el Estado para amparar a los sectores sociales más vulnerables. La izquierda debe proponer otros medios, menos autoritarios, violentos, populistas y costosos, y más eficaces y reales, para garantizar la seguridad en los barrios, especialmente los más vulnerables. La visión neoliberal, que lo fía todo a la responsabilidad exclusivamente individual y al «punitivismo mágico», debe ser sustituida por una visión más real y eficaz.
            - promise:
                id: ba7874b0-0dff-40c0-ab89-aaaa6e7bf8e0
                title: Aprobación de una ley de prevención y convivencia
                page: 130
                ref_section: '001'
                children:
                - promise:
                    id: 6a7dafff-ee76-4661-9feb-cc24c376beb9
                    text: Respetando el marco competencial territorial, esta ley creará un marco de colaboración y coproducción entre los distintos niveles administrativos y posibilitará la participación activa de la ciudadanía y la sociedad civil para el abordaje transversal de la seguridad local, tanto a nivel municipal, metropolitano, como comarcal en el ámbito de la España rural
                - promise:
                    id: d03dd00a-7a70-4a73-ada5-f564b16a36b6
                    text: Esta ley creará los órganos de coordinación que sean necesarios.
                - promise:
                    id: 943db1d1-4cc8-4e15-abd6-b958501febeb
                    text: Esta normativa facilitará la incorporación de medidas desde la óptica de las políticas sociales, con incidencia directa en la reducción de la delincuencia y en el aumento de la percepción de seguridad.
                - promise:
                    id: 84e0702b-9efb-4f2d-8915-32292cbf6e7f
                    text: Esta ley también creará un marco regulatorio armonizador a las distintas normativas municipales sobre convivencia ciudadana, que desafortunadamente en numerosas ocasiones han tendido a criminalizar la marginación social y han priorizado la intervención policial ante conflictos que frecuentemente son de naturaleza social.
                - promise:
                    id: 441ffbb2-bb5a-4fd9-ab91-4666d95858d7
                    text: Por el contrario, esta ley potenciará medidas informativas, de dinamización comunitaria, restaurativas, educativas, de habilitación o adecuación de espacios, y de intervención social o gestión de conflictos realizadas por agentes no policiales, ante las medidas sancionadoras.
            - promise:
                id: d3fe492e-4670-4ee2-8e75-672e0f30be5f
                title: Articularemos una red estatal de resolución comunitaria de conflictos leves, fortaleciendo el sentido de responsabilidad compartida y de pertenencia a la comunidad cívica.
                page: 130
                ref_section: '002'
                children:
                - promise:
                    id: 42c804a8-3ed6-40c2-85b9-e71f6b73049c
                    text: Se articulará una red estatal de resolución comunitaria de conflictos leves no judicializados promoviendo la cohesión social y generando condiciones colectivas de escucha, entendimiento, confianza, respeto y cuidado.
                - promise:
                    id: f0dc3f09-19c3-45d8-815e-dac04a2a5b44
                    text: Se fomentarán redes de mediación en barrios y pueblos, así como espacios comunitarios de reflexión y participación cívica desde una perspectiva de educación para la igualdad, la diversidad, la paz, la no violencia y la no polarización.
                - promise:
                    id: 8d980e81-a6c6-4ef7-9ad4-22d4f6b7c15c
                    text: Es necesario invertir en estructuras administrativas, de la sociedad civil, y figuras diferentes de las fuerzas y cuerpos de seguridad del Estado, como profesionales del trabajo social, la mediación, o la salud mental, a quienes se dote de estabilidad, salarios dignos, y medios para prevenir, gestionar, intervenir y resolver de forma mediada problemas de convivencia y conflicto social, o de naturaleza sanitaria en espacios públicos, en las escuelas o los barrios.
                - promise:
                    id: 32b2afd6-1cb4-4f15-9a4e-cc10d248aee5
                    text: Igualmente, tendremos que formar y reorganizar a la policía para que pueda apoyar la labor de estos profesionales
            - promise:
                id: 79419034-cd7b-427b-9b23-cba8ee225488
                title: Propondremos una comisión parlamentaria para reabrir el debate sobre el modelo policial español
                page: 130
                ref_section: '003'
                children:
                - promise:
                    id: d42793c0-a1b3-4c28-8d8e-17f58d004695
                    text: Es preciso impulsar un nuevo modelo policial que delimite adecuadamente sus funciones sobre el principio de subsidiariedad frente a otros actores sociales e institucionales, que sirva para profundizar en su profesionalidad y su modernización y que acentúe su carácter de institución al servicio de la ciudadanía.
                - promise:
                    id: 6de7f63e-612f-4a49-b559-776401838600
                    text: El nuevo modelo ha de apostar por estructuras menos burocráticas, más horizontales y flexibles, con mayor capacidad para la colaboración con otras administraciones, más abierto a la participación ciudadana y con una mejor capacidad de planificación, gestión de la información y adaptación al cambio tecnológico.
                - promise:
                    id: 9bfea811-ddc6-4667-bd9d-858b7a60fc51
                    text: Este modelo tendrá que reconocer las particulares necesidades y retos del ámbito rural y de la España vaciada
                - promise:
                    id: eb19b4c3-a676-4859-b802-11451efecd26
                    text: Esta comisión propondrá las líneas maestras para la reforma de la Ley de Fuerzas y Cuerpos de Seguridad del Estado (FCSE) de 1986, a fin de diseñar un nuevo mapa de funciones actualizado a los retos de seguridad actuales, así como nuevos mecanismos de coordinación y colaboración entre el nivel municipal, el autonómico y el central.
            - promise:
                id: e5d1353f-c03a-482d-828f-99a472b79079
                title: Promoveremos políticas diferentes frente a las problemáticas de los grupos juveniles
                page: 130
                ref_section: '003'
                children:
                - declaration:
                    id: 20f7b06f-2f8f-4650-a75e-b5f7c2125ba2
                    text: 'Se ha generado una alarma social, a veces con tintes racistas alentados desde determinados posicionamientos políticos, sobre problemáticas vinculadas a grupos juveniles, en especial vulnerables o procedentes de la migración. La respuesta no puede ser simplemente más policía. Frente a ello, desarrollaremos políticas progresistas con medidas como:'
                - promise:
                    id: accdaf8f-2e97-4323-95ae-737c7ee89298
                    text: formación interdisciplinaria preventiva en las aulas (que reemplace las charlas policiales),
                - promise:
                    id: 7c02cbc0-234c-437e-a238-853d5e47facc
                    text: programas de educación contra la violencia de género,
                - promise:
                    id: d431be5b-f2b0-4741-94fd-7e57ac399817
                    text: profesionalización de las figuras de mediación incorporando a personas procedentes de los grupos juveniles como jóvenes de enlace entre los grupos y otros agentes sociales, así como personas mediadoras intergrupales
                - promise:
                    id: 81527f22-0210-47fc-a0d7-9920168cdb36
                    text: y medidas de inserción laboral juvenil.
            - promise:
                id: 6e194a32-5196-47b8-8b43-577a0e2ffd1b
                title: Impulso de medidas para mejorar la formación, selección y promoción de los miembros de las FCSE en negociación con los representantes de estos colectivos
                page: 130
                ref_section: '005'
                children:
                - promise:
                    id: d5b7817c-d764-432e-8d6d-067f975cdb81
                    text: Es necesaria una nueva visión de la profesión policial en consonancia con un nuevo modelo de seguridad, basada en nuevas habilidades y funciones y una mayor apertura a la sociedad, asegurando que la selección, formación y promoción interna garanticen la diversidad e igualdad de oportunidades para mujeres y colectivos infrarrepresentados en los cuerpos de seguridad.
                - promise:
                    id: 1ede30fe-1b40-4e03-99be-5002d8e7c0ed
                    text: La legitimidad policial deriva del respeto y la confianza ciudadana, frente a soluciones propias de otro tipo de regímenes que ponen el acento en el principio de autoridad, proponemos un modelo policial construido sobre la cercanía y el respeto a la ciudadanía.
                - promise:
                    id: 277e3b7f-3617-4c46-a144-36c050900c15
                    text: Las FCSE deberían, por una parte, ser capaces de atraer y retener a profesionales con alta cualificación de otros sectores (ciencia de datos, investigación financiera) para desarrollar funciones que no requieran ser agente de autoridad y, por otra, delegar muchas de las tareas administrativas a personal que no sean policías, como ocurre en el resto de Europa.
            - promise:
                id: a6925049-9b85-4297-9740-d683984c4595
                title: Convertiremos el bienestar del personal de las fuerzas y cuerpos de seguridad en una prioridad estratégica.
                page: 130
                ref_section: '006'
                children:
                - promise:
                    id: cd7dcca9-0b21-4427-9896-845df1ed30fb
                    text: Para ello, negociaremos con los agentes sociales mejoras en las retribuciones, las pensiones, la jornada laboral y aquellas medidas orientadas a dar respuesta adecuada a los problemas de salud mental que los retos de esta profesión plantean.
                - promise:
                    id: bad34014-3a56-4879-a55b-7539fce5952a
                    text: Propondremos reformas legales orientadas a conseguir estos objetivos (como la Ley de Derechos y Deberes de la Guardia Civil).
            - promise:
                id: b8e31434-c192-4cef-b152-c5911c918fa9
                title: ' Desmilitarización de la Guardia Civil, como reivindican muchos profesionales del cuerpo y respalda el Código Europeo de Ética Policial.'
                page: 130
                ref_section: '007'
                children:
                - promise:
                    id: b2f959fa-cb65-45fe-bfa2-6189ba6cca92
                    text: Una sociedad democrática requiere organismos civiles para garantizar la seguridad civil. Aunque quedan algunos países donde persiste una gendarmería parcialmente militarizada, son una minoría en descenso. No existen razones de peso para justificar este anacronismo.
            - promise:
                id: 716fb8cc-e79b-4244-84c5-89a90579d593
                title: Estableceremos modelos de gestión policial de las movilizaciones sociales y la desobediencia civil más tolerantes, menos agresivos y más respetuosos con los derechos a la libertad de expresión, reunión y asociación
                page: 131
                ref_section: 008
                children:
                - declaration:
                    id: 004c650c-7f65-4589-9101-1d0e90d15620
                    text: No podemos decir que la seguridad ciudadana es la garantía de los derechos fundamentales si la usamos como excusa para restringirlos excesivamente.
                - promise:
                    id: c68c671b-5f42-491b-adb8-6e198210bd5c
                    text: El modelo de gestión mediada —avalado por el Alto Comisionado de Derechos Humanos de Naciones Unidas, el Parlamento Catalán y la Audiencia Nacional— constituye una buena práctica que debería convertirse en referente.
                - promise:
                    id: 6d5a54ef-9be7-40e1-b427-adb9fc0dc77f
                    text: También reformaremos, y derogaremos, aquellos aspectos de la normativa vigente que limita los derechos de reunión y libertad de expresión (la «ley mordaza» y el Código Penal) en un momento en el que las movilizaciones sociales son importantes para, por ejemplo, concienciarnos de la emergencia climática.
            - promise:
                id: 7ddfede1-c3bf-4444-a8da-f2559f5a5b5e
                title: Propondremos una regulación completa del uso de la fuerza policial que incluirá la prohibición del uso de pelotas de goma y otros materiales antidisturbios altamente lesivos.
                page: 132
                ref_section: 009
                children:
                - declaration:
                    id: a9911aad-2081-4a10-b3a4-b623b5664449
                    text: Los y las profesionales y la ciudadanía se merecen una mayor seguridad jurídica en este ámbito.
                - promise:
                    id: fce53838-ac28-4ac7-93b6-645253615877
                    text: Se articulará una nueva regulación de rango legal y reglamentario del uso de la fuerza por las fuerzas policiales.
                - promise:
                    id: cc862703-85d5-4d5f-a5a3-4e73647e1f95
                    text: Una regulación que sea flexible pero vigilante con el uso de mecanismos menos lesivos; que adecue los protocolos a la jurisprudencia del Tribunal Europeo de Derechos Humanos y otras recomendaciones de organizaciones internacionales; que permita la participación ciudadana o de organismos independientes en el desarrollo de protocolos de actuación (que han de ser públicos) que supongan un uso de la fuerza, y que articule mecanismos de reparación ágiles y adecuados en caso de uso impropio de la fuerza.
                - promise:
                    id: 31bd19c4-00ff-4c8e-b05f-ac41bc2dbb43
                    text: En nuestro país se mantiene el uso de balas de goma por parte de las fuerzas y cuerpos de seguridad, tanto en contexto de protestas pacíficas con fines de dispersión, como en el marco de operaciones en la frontera. Se trata de un material altamente lesivo que puede ocasionar lesiones de enorme gravedad que van desde la pérdida de ojos, la ruptura de vértebras y costillas, hasta la muerte. Por ello, se prohibirá el uso de pelotas de goma y otros materiales antidisturbios altamente dañinos para la integridad física de las personas.
                - promise:
                    id: c6aa6274-4ab9-4c76-9ea4-673e41a943d7
                    text: Regularemos, a la luz de la experiencia internacional, el uso de cámaras personales, como registro fidedigno de interacciones policiales con la ciudadanía.
                - promise:
                    id: f313ba07-d7e0-4dc9-b9a4-95c9a423bc0b
                    text: Igualmente, se establecerán mecanismos para el control del uso de la fuerza en todos los espacios de privación de libertad (ya sean penales, policiales, de menores o extranjería).
            - promise:
                id: ea97541b-4bf0-496e-a118-2c49f232a710
                title: Limitaremos el uso de las paradas de identificación policial y las prohibiremos a efectos de aplicar la Ley de Extranjería.
                page: 132
                ref_section: '010'
                children:
                - declaration:
                    id: cd6f431c-2aa3-4b4a-9961-3d5389d2aad3
                    text: En España se usan de forma desmesurada las paradas de identificación policial, aunque la ciencia destaca que su impacto sobre la delincuencia es muy cuestionable.
                - promise:
                    id: d1b0ae85-14bb-431c-ac8b-b7035b9a0b79
                    text: Su utilización para controlar la inmigración conlleva que su peso recaiga injusta y desproporcionadamente sobre personas racializadas como es reconocido por varios estudios, sentencias e informes de organismos internacionales, incluyendo Naciones Unidas y la Comisión Europea.
                - promise:
                    id: cfbe284d-db3b-4f26-99ba-8660b1b9b672
                    text: Prohibiremos de forma expresa el uso de perfiles raciales y restringiremos la práctica de paradas policiales de identificación a situaciones vinculadas a la prevención e investigación de delitos y a supuestos muy justificados, concretos y documentados.
                - promise:
                    id: d71327ea-2931-446b-9d7d-3bd04885ee3a
                    text: Se modificará la «ley mordaza» y se establecerán protocolos más estrictos y menos ambiguos, registro sistemático y publicación abierta y rápida de los datos, así como mejor formación en este ámbito para evaluar y evitar el uso sesgado de este poder policial.
            - promise:
                id: cd2ee9d6-4172-49db-ba19-58cdde0054c9
                title: Potenciamiento de la democratización de los cuerpos policiales y refuerzo de los mecanismos de control interno y externo de las fuerzas y cuerpos de seguridad del Estado.
                page: 132
                ref_section: '011'
                children:
                - promise:
                    id: dbc067be-2d23-4a13-9e99-37988050980d
                    text: Es fundamental que las fuerzas y cuerpos de seguridad se auto controlen y asuman los contenidos básicos del Código Europeo de Ética de la Policía.
                - promise:
                    id: c2b849d3-a274-437b-8aba-89e80969bba6
                    text: Ello pasa por la identificación clara y visible en los uniformes para posibilitar la depuración de responsabilidades.
                - promise:
                    id: 65e74f22-33b4-4698-a281-fde17633c4cb
                    text: Facilitaremos y estableceremos canales para la participación de la ciudadanía y de la sociedad civil que sean representativos y proactivamente inclusivos, sobre todo de colectivos en situación de vulnerabilidad.
                - promise:
                    id: 6203e3a1-011c-4e8b-bd0c-15b16f736cc3
                    text: La judicatura y la fiscalía recibirán formación especializada para actuar contra los abusos en este ámbito. Se reforzará la capacidad fiscalizadora de las defensorías del pueblo mediante la atribución de carácter vinculante a sus propuestas.
                - promise:
                    id: e00023da-3442-4f12-8ff8-03f9b43c02e9
                    text: Respetando competencias territoriales y por medio de la negociación, se promoverá la estandarización, el fortalecimiento y la homologación de los procesos de disciplina interna para que cumplan criterios mínimos en todo el Estado.
                - promise:
                    id: 091bb0e9-31ac-4808-a554-8c069194f1c8
                    text: Se crearán, como piden las organizaciones de derechos humanos, instituciones externas especializadas en tareas de observación y control.
                - promise:
                    id: 5ba9510d-691a-4430-b824-211da759c360
                    text: Desarrollaremos indicadores públicos y transparentes de rendimiento de los cuerpos policiales, y de sus subdivisiones, para poder auditar el cumplimiento de las funciones básicas y la satisfacción de la ciudadanía.
            - promise:
                id: 1b12841a-507d-41e2-9153-a003f36538b7
                title: Medidas para promocionar la I+D y el conocimiento público en materia de seguridad y convivencia.
                page: 132
                ref_section: '012'
                children:
                - promise:
                    id: 1e1a7750-9193-45c6-a975-f784650402ec
                    text: Adoptaremos el modelo sueco de una agencia nacional de prevención que sirva para desarrollar el conocimiento sobre el sistema de justicia penal y prevención del delito, adoptando un papel central en auditar, potenciar la transparencia y mejorar la calidad de las estadísticas sobre la criminalidad y el funcionamiento del sistema penal, así como su reutilización a efectos de la investigación científica.
                - promise:
                    id: bc6d7672-98fe-49f1-8b7f-0775a081957e
                    text: La agencia elaborará indicadores públicos y transparentes de rendimiento de los cuerpos policiales y sus subdivisiones para auditar su funcionamiento.
                - promise:
                    id: 8e307a37-d839-4ec6-8c96-ffe0936af0f4
                    text: Desarrollaremos una encuesta nacional de seguridad, al menos con carácter bianual, que se inspire en la experiencia de otros países o del área metropolitana de Barcelona y que ofrezca un retrato más fiable de las tendencias en inseguridad, dado que las estadísticas policiales solo recogen delitos denunciados.
            - promise:
                id: a7ff9b0e-ec1c-452e-937b-e6560415dd2d
                title: Acabaremos con las deficiencias del sistema penitenciario para satisfacer el principio de equivalencia de la sanidad penitenciaria.
                page: 133
                ref_section: '013'
                children:
                - declaration:
                    id: be2100ea-8424-4dba-9126-436b785d8b97
                    text: Proponemos un sistema por el cual las víctimas estén más protegidas y se cometan menos delitos, pero con un menor coste en privación de libertad de las personas, acercando las tasas de encarcelamiento españolas a las de países como Finlandia, Países Bajos o Noruega.
                - promise:
                    id: bc4fda98-1ab2-4ea7-91b7-069ab3d06739
                    text: Proponemos hacer efectivo lo previsto en la Ley de Cohesión y Calidad del Sistema Nacional de Salud de 2003 mediante la integración de la sanidad penitenciaria en los sistemas de salud autonómicos con plena identidad de prestaciones.
                - promise:
                    id: 4dc052ff-3573-40b9-ad45-8078c6560b5a
                    text: Se prestará especial atención a la salud mental y a la discapacidad, promoviendo como medida normal el no ingreso en prisión de las personas con enfermedad mental o discapacidad intelectual.
                - promise:
                    id: 0f503e6d-0d99-4c76-8303-d677ee3956e0
                    text: Estableceremos un plan para que las personas con trastornos mentales graves no entren en el sistema penitenciario, sino que sean atendidas por el sistema sociosanitario y comunitario, abandonando el modelo de hospital psiquiátrico penitenciario.
                - promise:
                    id: 404443e6-a052-425c-9e2c-d04aeb67e748
                    text: No se puede permitir que el desistimiento de las Administraciones públicas dé lugar a una privatización de la sanidad penitenciaria que conduzca a una atención médica de peor calidad y más cara para el contribuyente.
            - promise:
                id: e7563323-161c-4039-8c17-da82997d7ff3
                title: Estableceremos un sistema de medidas penales más eficaces en la prevención de los delitos y orientado a la reinserción para lograr una sociedad más segura.
                page: 133
                ref_section: '013'
                children:
                - declaration:
                    id: 56130222-0f22-4ac9-9671-e2dd0cfdef31
                    text: Proponemos un sistema por el cual las víctimas estén más protegidas y se cometan menos delitos, pero con un menor coste en privación de libertad de las personas, acercando las tasas de encarcelamiento españolas a las de países como Finlandia, Países Bajos o Noruega.
                - promise:
                    id: f1b9756e-17ff-470f-be6f-94d3455d615f
                    text: Para ello se habrá de consensuar un nuevo Código Penal, sistemáticamente coherente, contrastado técnicamente, con un nuevo sistema de penas, con preferencia por penas más eficaces y eficientes y por penas a cumplirse en la comunidad.
                - promise:
                    id: 7680d5e4-a89e-493c-b42b-cb7d87a4dab8
                    text: Se establecerá un servicio autónomo de cumplimiento de sanciones comunitarias para incrementar una mejor supervisión y asistencia que asegure el cumplimiento efectivo de estas penas.
                - promise:
                    id: bfaab71a-1e79-45f6-bc24-cddc2b6243af
                    text: Se garantizarán los programas de tratamiento rehabilitador para evitar la reincidencia.
                - promise:
                    id: 8e694b19-0581-4bc8-b4fb-e8337afded41
                    text: Se dotará a los órganos judiciales de informes de valoración de los factores que pueden tenerse en cuenta para imponer penas individualizadas que reduzcan la comisión de nuevos delitos.
                - promise:
                    id: 47b26d53-323e-4a1e-b525-33f736785686
                    text: Se eliminará la prisión permanente revisable.
            - promise:
                id: fc6122c3-3ba0-4d98-8221-7863966e05ea
                title: Mejores prácticas en la promoción y publicidad de la seguridad privada
                page: 133
                ref_section: '015'
                children:
                - declaration:
                    id: 8188ebd1-916c-41d7-9d67-e9da834e62ad
                    text: Es importante que la publicidad de estos servicios no contribuya a crear sentimientos públicos exagerados de inseguridad ciudadana (como ocurre, por ejemplo, con el fenómeno de la ocupación),
                - promise:
                    id: f1fc7c7f-d316-4694-8e73-d9e66cd9046f
                    text: para lo que sería preciso emprender reformas legales, pero también el desarrollo de un código de buenas prácticas para la industria policial y penitenciaria similar al que existe para la industria farmacéutica.
        - chapter:
            title: Memoria democrática
            children:
            - declaration:
                id: eea5cffb-fec2-402c-a1ee-ae1c757be838
                text: La aprobación de la Ley de Memoria Democrática de 2022 ha supuesto un avance significativo de las políticas de memoria y derechos humanos en el Estado español. Sin embargo, la garantía efectiva de los derechos a la verdad, justicia, reparación y no repetición del franquismo exige todavía mayor atención por parte de las Administraciones públicas. A tal efecto, urge desarrollar políticas estatales que, con enfoque de género, interseccional y desde los derechos humanos, recuperen la memoria democrática y reivindiquen la lucha por la democracia, la libertad y la igualdad que se desempeñó contra la dictadura y durante los años de la transición a la democracia. Preservar y transmitir la memoria colectiva ha de formar parte del discurso propio de una ciudadanía democrática.
            - promise:
                id: 19caccc5-91a8-42ad-b64e-b28272ade817
                title: Abordaremos de forma urgente el desarrollo reglamentario de la Ley de Memoria Democrática de 2022 y desplegar todas las medidas contenidas en la misma
                page: 134
                ref_section: '001'
                children:
                - promise:
                    id: 1d7e92f5-804b-47b3-9b66-9f7ea8892193
                    text: En particular, la elaboración, en colaboración con las comunidades autónomas, del censo público de víctimas; el impulso al Banco Estatal de ADN de los posibles familiares de las personas desaparecidas que sea técnicamente compatible con los que ya se han implantado en varias autonomías; la garantía del derecho al libre acceso y consulta gratuita de los archivos públicos y privados con la reforma de la Ley de Secretos Oficiales; la auditoría sobre los bienes y derechos incautados durante la dictadura; el inventario de edificaciones y obras realizados por las víctimas que sufrieron trabajos forzados; a revisión y revocación de todas las condecoraciones, medallas y recompensas concedidas a personas que formaron parte del aparato de represión de la dictadura; el inventario estatal de lugares de memoria; la constitución del Consejo de Memoria Democrática y la creación y dotación del Centro de la Memoria Democrática.
                - promise:
                    id: 54a9f72f-3f7a-4a73-8ba2-1cbecb1ac283
                    text: Hay que ampliar el objeto de la Comisión para contribuir al esclarecimiento de las violaciones de los derechos humanos durante la Guerra Civil y la dictadura, así como al estudio de las vulneraciones de derechos humanos durante la Transición.
                - promise:
                    id: 53c221cd-7da3-4a0a-b3f5-fd0d282a746b
                    text: Además, se instará al Ministerio Fiscal a cumplir con el mandato de la ley, dando cauce de participación a las personas y organizaciones cuyos derechos están amparados por la normativa internacional, la Convención europea sobre derechos humanos y el pacto internacional de derechos civiles y políticos y la propia Ley de Memoria Democrática.
                - promise:
                    id: 5408007b-b5e8-44f6-8cbc-8046a2a5ec3b
                    text: Reconociendo este el derecho a obtener una Declaración de reparación y reconocimiento, así como el derecho de las víctimas, sus familiares y la sociedad en general, a la verificación de los hechos y la revelación pública y completa de los motivos y circunstancias en que se cometieron las violaciones del Derecho Internacional Humanitario o de violaciones graves y manifiestas de las normas internacionales de los derechos humanos ocurridas a causa de la Guerra y de la Dictadura
            - promise:
                id: daa24203-b771-49b7-b8ac-268f88c590a0
                title: Impulso, institucional y presupuestariamente, de la obligación estatal de llevar a cabo las tareas de búsqueda, localización, exhumación e identificación de las personas desaparecidas en la guerra y la dictadura, de acuerdo con los paradigmas transnacionales de los derechos humanos y la justicia de la Transición.
                page: 134
                ref_section: '002'
                children:
                - promise:
                    id: 44b90a8d-1585-4df6-ac68-75a4dc69ea6a
                    text: Aumentaremos progresivamente la dotación presupuestaria anual prevista para las tareas de localización, exhumación e identificación de las personas desaparecidas para garantizar el derecho a la verdad, la justicia y la reparación de las víctimas, así como la presencia institucional en todos los actos de reparación que se realicen, al objeto de escuchar y apoyar a las víctimas.
                - promise:
                    id: 1ceb4d87-82a6-4da1-8f9a-7020da7b9d73
                    text: Impulsaremos la elaboración de mapas del territorio que sirvan para localizar los restos de víctimas desaparecidas durante la Guerra Civil y la dictadura.
            - promise:
                id: 616909bf-1498-4b7f-bf0f-8bdca52a131f
                title: Apoyaremos el reconocimiento y la reparación de la represión sufrida por las mujeres durante el franquismo y reivindicar social e institucionalmente el papel cumplido por las mujeres y el movimiento feminista en la lucha por las libertades y la democracia.
                page: 134
                ref_section: '003'
                children:
                - promise:
                    id: 36f23397-2a1e-45fa-8e7c-7105378e37af
                    text: Para ello, todas las políticas de memoria incorporarán transversalmente el enfoque de género interseccional, atendiendo a otros parámetros de discriminación como la clase o la etnia.
                - promise:
                    id: 8f6be32c-66d3-4db1-b17d-305132dd314e
                    text: Además, se implementarán políticas de reparación que contemplen medidas destinadas específicamente a mujeres.
                - promise:
                    id: 14c99388-fb9b-4ec7-bdcb-e3ea51552bd8
                    text: Asimismo, se impulsarán los actos públicos oficiales de reconocimiento al papel cumplido por las mujeres en la lucha por la democracia trascendiendo su papel de víctimas y atendiendo a su agencialidad política
                - promise:
                    id: 44dd7e5d-1310-44fc-b0cd-227cd6000e07
                    text: También se creará una comisión, con participación académica y de las entidades memorialistas y feministas, que elabore un informe en el que se recoja el estado de la cuestión, señale las insuficiencias de lo realizado hasta ahora y plantee propuestas para políticas de verdad, justicia y reparación dirigidas específicamente a las mujeres.
            - promise:
                id: bdfdc10f-272d-4c3d-9196-eeb1f78f3e27
                title: Respaldo del reconocimiento y reparación de la represión sufrida por las personas LGTBI+ durante el franquismo y reivindicar, social e institucionalmente, el papel cumplido por el movimiento LGTBI+ en la lucha por las libertades y la democracia.
                page: 134
                ref_section: '004'
                children:
                - promise:
                    id: f54e397a-b66c-48be-8b30-b5cd9c6d9d6f
                    text: Las políticas de la memoria han de incluir el reconocimiento del papel cumplido por el movimiento LGTBI+ en la transición
                - promise:
                    id: 1b69c5b9-955f-4cc2-b34d-7b6f134f5996
                    text: Se dignificarán institucionalmente aquellos lugares o hitos relevantes en esa lucha.
                - promise:
                    id: 22f60118-081a-44af-992c-1d5efa507f0f
                    text: Se creará una comisión, con participación académica y de las entidades memorialistas y LGTBI+, que elabore un informe en el que se recoja el estado de la cuestión, señale las insuficiencias de lo realizado hasta ahora y plantee propuestas para políticas de verdad, justicia y reparación.
            - promise:
                id: a86cbc6b-b38c-4432-b4a0-026d49d404d2
                title: Impulsaremos la formación en materia de memoria democrática, en todos los niveles del sistema educativo, y promoveremos la divulgación, la investigación y la formación sobre la represión, la dictadura franquista y la memoria democrática.
                page: 135
                ref_section: '005'
                children:
                - promise:
                    id: a3322133-c61c-4e1f-8c3a-ab910f1c6534
                    text: Se procederá a la actualización de los contenidos curriculares en las distintas etapas educativas y se impulsará la incorporación en los libros de texto y materiales curriculares del estudio de la represión y las luchas por la democracia en España con el objetivo de garantizar el conocimiento ciudadano crítico sobre lo sucedido, así como el derecho a la verdad, con especial atención a la etapa escolar.
            - promise:
                id: 673dc200-c6f2-4603-9d75-2be81e61eae4
                title: 'Resignificación profunda del Valle de Cuelgamuros [valle de los caídos] como lugar de reinterpretación crítica de la guerra y la dictadura. '
                page: 135
                ref_section: '006'
                children:
                - promise:
                    id: b71a7107-7d21-4b01-8f01-539ed6204e65
                    text: Desarrollaremos, mediante un decreto, el nuevo régimen jurídico y patrimonial del Valle.
                - promise:
                    id: 226bfbf7-b267-4e3c-bf29-c110e2e65e2f
                    text: Además, instalaremos un centro de interpretación de última generación in situ, homologable a otros proyectos de Europa y América Latina.
                - promise:
                    id: 002234e2-1156-4f56-bcc1-ca7875069b79
                    text: Continuaremos con las exhumaciones de los restos de las personas cuyos familiares así lo han solicitado y avanzaremos en la dignificación de las víctimas de la represión franquista allí inhumadas
            - promise:
                id: 8f70a390-8063-41f0-9a11-aa6b66ce0cc4
                title: Selección de lugares de memoria emblemáticos para su desarrollo como centros de interpretación.
                page: 135
                ref_section: '007'
                children:
                - promise:
                    id: 65f139ce-0231-468f-91c4-5aac91cc38a4
                    text: Avanzaremos en la creación del Inventario Estatal de Lugares de Memoria Democrática, en coordinación con las comunidades autónomas, para la selección de lugares de memoria emblemáticos para su desarrollo como centros de interpretación con su correspondiente función conmemorativa, de homenaje, didáctica y reparadora.
                - promise:
                    id: c9f15616-f09a-4f2f-94e4-aa1154782ae5
                    text: Entre estos lugares se encontrarían las cárceles de Carabanchel y la Modelo, el edificio de la Jefatura Superior de Policía de vía Laietana en Barcelona, el campo de concentración de Castuera en Badajoz, el destacamento Banús en el Valle de Cuelgamuros (como ejemplo de infraestructura realizada por mano de obra penada), así como lugares emblemáticos del exilio y de la memoria democrática de las mujeres.
            - promise:
                id: 4728d998-e055-479b-839f-2f906ddbbbbd
                title: Impulsaremos una ley de «bebés robados» que garantice verdad, justicia y reparación para todas las víctimas y familias.
                page: 135
                ref_section: 008
                children:
                - declaration:
                    id: ec135be0-5a75-48ae-a081-85e87fb15e78
                    text: La sustracción de bebés fue una práctica que comenzó en la posguerra española y se alargó hasta los primeros años de la democracia. Se calcula que solo entre los años 1944 y 1954 fueron apartados de sus madres un total de 30.960 niños y niñas. La práctica se realizó, fundamentalmente, contra las mujeres republicanas, anarquistas y antifranquistas presas en las cárceles, a las que se privaba de sus hijos para integrarlos en familias que el franquismo consideraba de «comportamiento irreprochable».
                - promise:
                    id: b35306eb-b757-4290-b484-fa42add9d1f1
                    text: Impulsaremos una ley que garantice la búsqueda e identificación de niños y niñas y el reconocimiento público del impacto que este tipo de violencia ha tenido específicamente en las mujeres durante décadas.
                - promise:
                    id: d10519db-d5d0-47c5-96f3-bb6d6e9114c9
                    text: La ley debe tener un enfoque global que facilite los procesos de búsqueda y proporcione acompañamiento a las víctimas en todas las fases de dichos procesos, velando por que el plazo de prescripción se cuente a partir del momento en que se restituye la identidad de las víctimas, permitiendo el acceso a los archivos, documentos públicos y privados y garantizando que todas las víctimas reciban reparación integral.
- chapter:
    title: Un programa internacional. España, potencia de paz y progreso
    children:
    - declaration:
        id: 5d1d540a-c149-4d9c-a077-8a2644e5c515
        text: 'Desde el shock financiero de 2008, las crisis globales se multiplican y retroalimentan: crisis climáticas y ecosociales, crisis geopolíticas y financieras, crisis sanitarias y humanitarias; cada una de ellas agrava las anteriores y hace su solución más compleja. Al mismo tiempo, se está dando una dinámica creciente de repliegue sobre sí mismos de los Estados y las regiones del planeta. La crisis de la globalización ha creado una grave asimetría entre los problemas que nos afectan y las capacidades de las que disponemos para hacerles frente.<br><br> La premisa del programa internacional de Sumar es muy clara: España tiene la enorme responsabilidad y la capacidad de convertirse en parte de la solución a estos problemas. Nuestro país puede y debe convertirse en una fuerza de progreso, estabilidad y certidumbre para este mundo en crisis. Tenemos un enorme potencial para ello: disponemos de las convicciones, de los medios y de las capacidades necesarias para convertirnos en un referente de mediación, cooperación, nuevas políticas de movilidad humana y liderazgo para atajar las crisis que nos afectan.<br><br> Necesitamos más herramientas de mediación y coordinación, pero tenemos cada vez más conflictos. Es necesario actuar de manera conjunta, pero priman los intereses particulares y la confrontación. Esto no solo trae consigo gravísimas consecuencias para la democracia y los derechos humanos de millones de personas en el planeta. También nos hace incapaces de abordar los enormes retos comunes que tenemos por delante.<br><br> Desde Sumar creemos que no debemos resignarnos a vivir en un mundo regido por la incertidumbre, la inestabilidad y el conflicto. Al contrario: es hora de redoblar el compromiso a favor de orden internacional más justo, más capaz, más eficaz y democrático, que blinde la protección de nuestros bienes comunes y de los derechos humanos para el conjunto de nuestras poblaciones. Ante la gravedad de la crisis ecosocial que se cierne sobre el mundo, es hora de crear los instrumentos necesarios para hacerle frente.<br><br> Es hora de apostar por un orden económico, comercial y financiero capaz de satisfacer las necesidades de la población mundial dentro de las limitaciones del planeta. Es hora de generar mecanismos comunes y garantías suficientes para construir una paz global justa y duradera, dotándonos de mayores capacidades para prevenir las crisis, mediar en los conflictos en curso, y reparar las violaciones de derechos humanos que hoy constituyen el día a día de nuestro mundo. Es hora de construir una Europa con voz propia en el planeta, una Europa más democrática, feminista y comprometida con la justicia social, que expanda el destello de lucidez de la gestión expansiva de la pandemia y entierre de una vez los dogmas neoliberales y las lógicas de explotación y abuso que durante demasiado tiempo han regido su relación con las otras regiones del planeta. Una Europa en paz, capaz de mediar y desescalar los conflictos, que ponga un final inmediato a las violaciones de derechos humanos que genera su política migratoria y respete los compromisos internacionales que hemos adquirido en esta materia.<br><br> Los principios básicos de la democracia, los derechos humanos, la defensa de la paz y la sostenibilidad de la vida, los derechos de las mujeres y de las personas LGTBI+, la redistribución de la riqueza y la justicia ecosocial, serán el faro que guíe una acción exterior decidida, moderna y comprometida, que será fuente de estabilidad y certidumbre para estos tiempos de turbulencia global.<br><br> A través de las siguientes medidas, daremos los pasos necesarios para avanzar hacia una política exterior que cuide la democracia y el planeta, una Europa que proteja a las personas, una política de desarrollo a favor de la justicia global y una nueva política de movilidad humana que ponga los derechos humanos en el centro.<br><br> Construir esa España, esa Europa, ese mundo mejor no es solo posible, sino imprescindible.'
    - chapter:
        title: Una política exterior para cuidar la democracia y el planeta
        page: 138
        children:
        - promise:
            id: b278b504-0d31-4caf-a857-af0b52e8151d
            title: Una política exterior comprometida con la justicia climática global
            page: 138
            ref_section: '001'
            children:
            - promise:
                id: 57502fa7-5dc9-4206-854f-8e98d6eb274c
                text: Promoveremos la conformación de una Internacional Climática que impulse la descarbonización de la economía, la provisión de energías renovables, la justicia climática global y el cumplimiento de los compromisos del Acuerdo de París y del Pacto Verde Europeo.
            - promise:
                id: a17034ce-62da-4731-893d-78e8ecea0f94
                text: Apoyaremos la Agenda de Bridgetown y promoveremos la creación de un fondo mundial para la cambio climático - mitigación alimentado con los derechos especiales de giro del fondo monetario internacional y la financiación en condiciones favorables a los países más vulnerables frente los efectos de la emergencia climática causada por los bancos multilaterales de desarrollo.
            - promise:
                id: 28aaf9ec-b7be-4078-866c-5c28cc3dae6d
                text: Impulsaremos la creación de una fuerza civil de control ecológico en el seno de Naciones Unidas y de un tribunal internacional de justicia climática para facilitar la lucha global contra el ecocidio, que debe ser reconocido como delito en el ámbito de la Corte Penal Internacional.
            - promise:
                id: 1560106a-f0f8-40c9-89ad-591fa03788b5
                text: Apoyaremos la adopción de un Tratado de No Proliferación de Combustibles Fósiles, con los objetivos de detener la explotación de nuevos campos gaspetroleros y de proyectar un cronograma ambicioso y factible para el abandono de los combustibles fósiles.
            - promise:
                id: 14d413bd-edbf-4777-9de7-15ed394bb015
                text: Volveremos a promover la creación de la Organización Mundial del Medio Ambiente y reforzaremos el Programa de las Naciones Unidas para el Medio Ambiente.
        - promise:
            id: 917d4e20-884c-401b-95f8-8b7ac33945cd
            title: Garantizar la paz y la seguridad humana en el mundo
            page: 138
            ref_section: '002'
            children:
            - promise:
                id: 109f56c7-c149-445b-97bb-17da61c56b0e
                text: Apostaremos por implementar en las instituciones globales enfoques más amplios de seguridad humana que prioricen la protección del medioambiente, los derechos humanos y el bienestar de las personas.
            - promise:
                id: 2a0abf67-4db7-4c0a-91e5-b8a60a85890b
                text: Adoptaremos, en el ámbito específico de la política de defensa, una Estrategia Nacional de Seguridad Humana que fortalezca el compromiso con el derecho internacional humanitario
            - promise:
                id: d4bcb59c-5f0d-43b1-bd41-681d29f932eb
                text: Lideraremos los esfuerzos internacionales destinados a abolir las armas nucleares, impulsando la ratificación del Tratado sobre la Prohibición de Armas Nucleares y reforzando la aplicación de los diferentes instrumentos relativos a la reducción y no proliferación de armamento nuclear —JCPOA, INF, New START y NPT
            - promise:
                id: 7c2dec45-d16a-470c-8201-bb37b217df3e
                text: Promoveremos la revisión y auditoría de los Programas Especiales de Armamento y otros gastos asociados a planes de defensa con el fin de dotarlos de mayor transparencia.
            - promise:
                id: ef84808c-7a56-46b3-85c5-df001a61c40d
                text: Revisaremos en profundidad la política de exportación de armamento, tanto a nivel estatal como europeo, para prohibir la venta de armas a países que vulneren los derechos humanos, y aseguraremos la plena aplicación del Tratado sobre el Comercio de Armas.
            - promise:
                id: da519e92-4339-48e9-8236-4cc20f322d5d
                text: Impulsaremos una educación para la paz y la no violencia como un aspecto transversal de la acción gubernamental, en la línea establecida por la Resolución 53/243 de la Asamblea General de las Naciones Unidas.
        - promise:
            id: 9d2d1234-faf4-4950-b8b9-ba920b9dd89f
            title: España, impulsora de un nuevo multilateralismo democrático.
            page: 138
            ref_section: '003'
            children:
            - promise:
                id: 296eb4f2-c0f9-4e5c-9c35-83e096e42c65
                text: Apoyaremos una reestructuración profunda del sistema de Naciones Unidas y de organismos como el Fondo Monetario Internacional y el Banco Mundial para que sean organismos más transparentes, dotarlos de capacidad operativa y de mecanismos de rendición de cuentas, mejorar la representatividad y derechos de voto del Sur Global y fortalecer la participación de los actores no gubernamentales, además de proteger y promover los bienes públicos globales.
            - promise:
                id: 4c487daf-faef-4405-81d4-db4c2748c50c
                text: Fomentaremos una completa revisión de la arquitectura internacional de paz y seguridad, incluido el Consejo de Seguridad de la ONU, ante la incapacidad manifiesta de dar respuestas a conflictos como los de Ucrania, Yemen, Etiopía o República Democrática del Congo, entre muchos otros.
            - promise:
                id: d70fa80c-7f25-4038-b5b4-2f5b220d159d
                text: Promoveremos la creación de una agencia fiscal internacional y un tribunal de justicia económica para juzgar los crímenes financieros transnacionales, así como el establecimiento de un impuesto global sobre la riqueza y sobre las transacciones financieras.
        - promise:
            id: 074a531d-e2a0-4afc-b49a-8ca2443d9420
            title: España, referente en la mediación y resolución de conflictos
            page: 139
            ref_section: '004'
            children:
            - promise:
                id: 49d187a7-da91-4df6-88e9-df8574b56588
                text: Adoptaremos un papel más activo en la mediación y la resolución pacífica y dialogada en los conflictos en los que la diplomacia española tenga un valor añadido, como los del Sáhara Occidental, Palestina, Colombia, Haití, Ucrania o Sahel.
            - promise:
                id: 687c945d-0703-4535-b8c8-7b0785555d9f
                text: Promoveremos la creación de una unidad de mediación y resolución de conflictos en el seno del Ministerio de Asuntos Exteriores e impulsaremos una red internacional de mediación con la participación destacada de la sociedad civil global y de agentes no estatales
        - promise:
            id: 72ee0798-902c-4dd5-999e-09d15be54e5a
            title: Los derechos humanos, pilar de nuestra acción exterior
            page: 139
            ref_section: '005'
            children:
            - promise:
                id: 57116e96-1fbe-4645-91e7-84324f3b2c53
                text: Adoptaremos un plan nacional de derechos humanos y acción exterior con un enfoque feminista e interseccional, un programa integral de protección de las personas defensoras de los derechos humanos y una ley nacional de debida diligencia en la cadena de suministro para reorientar nuestra política exterior, en todas las dimensiones y con todos los instrumentos, con el objetivo de respetar, proteger y hacer efectivos los derechos humanos, de forma real y vinculante.
            - promise:
                id: 8577e250-ef7d-42ec-a504-e9324a12bcfc
                text: Recuperaremos la jurisdicción universal para perseguir la vulneración de derechos humanos en todo el mundo y la ratificación de convenios internacionales, como la Convención sobre la Imprescriptibilidad de los Crímenes de Guerra y de los Crímenes de Lesa Humanidad.
            - promise:
                id: e5db3a22-3041-4a0f-9870-ca1d072e3c9e
                text: Impulsaremos una Carta Global de Derechos Laborales, con objeto de blindar los derechos de las personas trabajadoras a nivel internacional, especialmente las más vulnerables, y promoveremos la integración de los principios fundamentales de la Organización Internacional del Trabajo en los acuerdos comerciales globales.
        - promise:
            id: bfd029db-538b-4c76-97d3-31f41566fdef
            title: Un país que defienda una Europa autónoma y con voz propia en el mundo.
            page: 139
            ref_section: '006'
            children:
            - promise:
                id: e2878b16-7ae1-4b6c-ae72-4cb89a96a7b2
                text: Impulsaremos una Europa con un lugar autónomo y una voz propia en el mundo actual, que acompase valores e intereses y ponga en el centro los derechos humanos y la lucha contra la emergencia climática y las desigualdades globales, incluidas las de género.
            - promise:
                id: 55aa0005-6689-48da-b55a-3972fee8a191
                text: Promoveremos el desplazamiento progresivo de las garantías de seguridad de la OTAN hacia una autonomía estratégica integral al servicio de la ciudadanía europea y no de la industria armamentística, un espacio europeo de seguridad sujeto a control democrático, que desarrolle las garantías derivadas del artículo 42(7) del Tratado de la Unión Europea e incluya entre sus objetivos prioritarios el respeto a los derechos humanos, así como el bienestar social y medioambiental de los países europeos y sus áreas de vecindad.
            - promise:
                id: 913f1fa4-a9a5-454f-860f-393d8d4db08f
                text: Apostaremos por abandonar el requisito de la unanimidad en materia de política exterior y de seguridad común.
            - promise:
                id: 1dfe7cbb-6c9f-471e-84ef-b9ba1abac22a
                text: Plantearemos una interlocución pacífica, autónoma y crítica con China, en defensa de nuestros intereses y principios pero alejados de toda veleidad militar, a través de una diplomacia activa y exigente para evitar la confrontación entre grandes potencias.
            - promise:
                id: 57053094-b45f-4eff-83c9-d5b667dfb418
                text: Rediseñaremos la política comercial europea para que los acuerdos contribuyan siempre a la implementación del Acuerdo de París o la ratificación de los estándares de la Organización Internacional del Trabajo en todo el mundo, favoreciendo una redirección social, inclusiva y climáticamente justa de las crisis actuales.
            - promise:
                id: 1cf03f73-6412-4470-9ec9-a3f444a68526
                text: Desarrollaremos la diplomacia digital europea para promover la transferencia tecnológica, reducir la dependencia de las grandes empresas y buscar la eliminación de las cláusulas que imponen el libre flujo de datos en los tratados comerciales para avanzar hacia el internacionalismo digital.
        - promise:
            id: c9673305-38ab-407f-bbc0-6860919cc9fa
            title: Una política exterior comprometida con una internacional democrática.
            page: 140
            ref_section: '007'
            children:
            - promise:
                id: 4e90898d-5306-4c67-aa63-a6b71fec4575
                text: Promoveremos la creación de un foro a nivel internacional con representantes de los movimientos progresistas políticos, académicos y de la sociedad civil para coordinar acciones en favor de una agenda progresista y democrática común, con un especial protagonismo de los liderazgos feministas, ecologistas y antirracistas.
        - promise:
            id: 56398f43-25f1-439c-9af9-ab596624c2c3
            title: Una internacional feminista y orgullosamente diversa.
            page: 140
            ref_section: 008
            children:
            - promise:
                id: 86885aef-b2c6-4bac-9878-81be9f5636f3
                text: Avanzaremos y profundizaremos en el desarrollo de una política exterior que contribuya a eliminar las causas estructurales que generan desigualdades de género en el mundo.
            - promise:
                id: e1b1008e-c585-40d1-99b4-773072836470
                text: Impulsaremos la creación de una alianza global por la igualdad y la diversidad, una internacional feminista conformada por aquellos países que promuevan activamente la igualdad de género y la defensa de los derechos de las personas LGTBI+ en la acción tanto interior como exterior.
            - promise:
                id: 160cb13e-e772-4601-8aa3-8247c33cb082
                text: Crearemos una secretaría de Estado sobre política exterior feminista que transversalice el enfoque feminista e interseccional en todas las políticas y actividades e impulse planes de desarrollo de la Declaración y Plan de Acción de Beijing; la Agenda Mujeres, Paz y Seguridad; la Agenda 2030 y el Convenio de Estambul contra la violencia de género.
        - promise:
            id: 78331ab1-1e01-4475-9b79-73ae7a6cd13c
            title: Unas relaciones renovadas y una nueva agenda progresista con América Latina
            page: 140
            ref_section: 009
            children:
            - promise:
                id: efacd6aa-6bda-4ffa-80a6-d65ebf93fc47
                text: Avanzaremos hacia unas relaciones horizontales con América Latina que incluyan la participación de actores no estatales y movimientos sociales e indígenas de la región
            - promise:
                id: 72bdba9d-9374-41d9-a762-c7456fd7fdd6
                text: Reforzaremos los vínculos con Gobiernos progresistas latinoamericanos para impulsar agendas compartidas de progreso en foros internacionales e iberoamericanos, dando acompañamiento al proceso de integración regional latinoamericano.
            - promise:
                id: 0f36cc57-0745-4201-832a-a5b53979425b
                text: Impulsaremos el marco de diálogo político entre la Unión Europea y la Comunidad de Estados Latinoamericanos y Caribeños (CELAC), promoviendo la celebración de una Cumbre anual y reorientando las prioridades hacia la lucha contra las desigualdades, la emergencia climática y los feminicidios.
            - promise:
                id: d22285c8-52f5-4e7e-8721-acb1e455f620
                text: Aseguraremos que los tratados comerciales con la región contribuyan al desarrollo mutuo y garanticen la prevalencia de los derechos humanos y ambientales sobre el poder de las grandes corporaciones. En ese sentido, renegociaremos el Acuerdo UE-Mercosur en sus dimensiones de protección de los derechos humanos, las personas trabajadoras y la biodiversidad para dar prioridad a estas cuestiones.
            - promise:
                id: 86298042-7028-4e6d-a6bf-74af504df0df
                text: Promoveremos una reflexión compartida con nuestros países hermanos sobre el pasado, presente y futuro común, alejados de cualquier forma de revisionismo o instrumentalización interesada.
        - promise:
            id: d9596aee-5595-468d-b498-42bdf03afcb5
            title: Una nueva relación estratégica con nuestra Vecindad Sur
            page: 141
            ref_section: '010'
            children:
            - promise:
                id: e6d9340a-358b-4edf-b20e-e60df39087ed
                text: Construiremos una visión estratégica hacia nuestra Vecindad Sur que acompase intereses y valores y supere la visión dicotómica que reduce estas relaciones de vecindad al prisma exclusivo de cooperación o conflicto en la región del Magreb. En situaciones de tensión, apostaremos por el diálogo, sin abandonar los valores y objetivos propios, evitando una política puramente reactiva y poniendo siempre los derechos humanos en el centro.
            - promise:
                id: ee0f0242-f924-4cd9-9967-0adc17e6e80b
                text: Promoveremos, desde el marco europeo, la creación de una fuerza mediterránea de intervención climática y protección civil para luchar contra los incendios y otras catástrofes naturales, prestar asistencia en el mar y luchar contra la contaminación en la región del Magreb.
            - promise:
                id: 4562d62a-aeaa-401d-8ecf-5f343339b3bf
                text: Reconoceremos y apoyaremos a la pluralidad de agentes no estatales políticos y sociales en la región del Magreb, fomentando los intercambios educativos, culturales y en materia de economía social.
        - promise:
            id: f6d9a713-3b0c-4359-af57-310287a3317b
            title: ' Una solución justa para el Sáhara Occidental, Palestina y Ucrania'
            page: 141
            ref_section: '011'
            children:
            - promise:
                id: 7e3710b4-e8d6-4e02-b560-03cf117f145f
                text: Daremos marcha atrás con celeridad al cambio de posición adoptado en 2022 con respecto al Sáhara Occidental y utilizaremos todos los canales de influencia en el conflicto para apoyar plenamente el derecho a la libre determinación del pueblo del Sáhara Occidental, en el seno de las Naciones Unidas, impulsando el trabajo de la MINURSO, y tanto en las instancias regionales como en las relaciones bilaterales con su Vecindad Sur.
            - promise:
                id: 861b61b8-8f19-43c2-9f9c-41a7f5380041
                text: Promoveremos proactivamente medidas que faciliten la vida a la población saharaui allí donde se encuentre, sea en Tinduf, en territorio ocupado del Sáhara Occidental o en España, fomentaremos el trabajo de las organizaciones de derechos humanos que trabajan sobre el terreno y aumentaremos las partidas de ayuda humanitaria para los campamentos de refugiados saharauis.
            - promise:
                id: 824b7a1d-557e-4b92-8323-589846dc2597
                text: Trabajaremos desde la Unión Europea para defender el cumplimiento de las sentencias de la justicia europea relativas al Sáhara Occidental y revisar, en consecuencia, los diferentes acuerdos entre la Unión Europea y Marruecos que puedan afectar al Sáhara Occidental.
            - promise:
                id: 34cb7356-f753-4977-947b-ddfc29175b3e
                text: Se constituirá una comisión de trabajo sobre la responsabilidad histórica de España con el pueblo saharaui, que deberá elaborar un informe sobre las medidas para aplicar los principios de verdad, justicia, reparación y no repetición en lo relacionado con la situación actual del pueblo saharaui y la responsabilidad histórica del Estado español.
            - promise:
                id: f900bc09-2a64-4e2a-9a8a-3751ab7166c3
                text: Apostaremos por el cumplimiento estricto del derecho internacional en Palestina para poner fin a la ocupación y a las prácticas de apartheid que sufren sus poblaciones.
            - promise:
                id: c28e4e65-ffec-4449-ad35-b9a944668522
                text: Abogaremos por políticas efectivas para avanzar hacia el reconocimiento del Estado palestino, teniendo siempre en consideración la voluntad de la sociedad civil palestina.
            - promise:
                id: c07b8192-ba45-4fb4-bc15-79463f0bb1b2
                text: Continuaremos con la solidaridad integral con Ucrania y fortaleceremos la vía diplomática para lograr, cuando las circunstancias lo permitan, una paz justa y duradera alineada con las aspiraciones del pueblo ucraniano y con las resoluciones de la Asamblea General de las Naciones Unidas.
            - promise:
                id: d37683af-ce80-4658-882f-72ca7d307eaa
                text: Reforzaremos la ayuda humanitaria a Ucrania y apostaremos por un plan de reconstrucción basado en ayudas y no en préstamos, orientado al bienestar de las mayorías ucranianas y no al beneficio de las grandes multinacionales.
        - promise:
            id: a7d60e3d-af5f-4a7d-9baa-8f147b55c92f
            title: Un servicio exterior moderno y democrático
            page: 142
            ref_section: '012'
            children:
            - promise:
                id: 6d36a782-d6ac-4591-babd-1c6c0f95e208
                text: Reordenaremos las prioridades de la política exterior española, privilegiando asuntos como la igualdad, la diversidad, las cuestiones climáticas y la construcción de paz.
            - promise:
                id: 40710d7a-d7b5-48b8-a02a-364c8f708cfb
                text: Daremos al conjunto de nuestra política exterior una capacidad de anticipación propositiva y dinámica, así como una mayor coherencia y coordinación con los actores implicados en la agenda exterior
            - promise:
                id: a9839d3f-4701-47b0-b390-bff230831f40
                text: Impulsaremos una hoja de ruta ciudadana en materia de acción exterior para fortalecer la conexión entre la sociedad civil y nuestro servicio exterior.
            - promise:
                id: 31ae6588-a3fa-419b-a23b-929b69492c22
                text: Democratizaremos la carrera diplomática con un sistema de becas para reflejar plenamente la diversidad existente en la sociedad española y garantizar que el origen social y el género no limiten las posibilidades de entrada.
    - chapter:
        title: Una Europa que proteja a las personas
        page: 143
        children:
        - promise:
            id: 3792598b-6653-4eda-921a-c6bb886e7012
            title: Un Pacto Verde Europeo con ambiciones renovadas y objetivos adelantados.
            page: 143
            ref_section: '013'
            children:
            - promise:
                id: 9ab708ff-15a5-463a-bdcf-61c2270947bd
                text: Impulsaremos el papel de la Unión Europea como promotora de una planificación ecológica en clave democrática a escala global, aprovechando su liderazgo normativo y regulatorio, su facultad para ejercer la diplomacia climática y su capacidad de evitar la competencia a la baja entre los Estados miembros.
            - promise:
                id: a65c62d7-d812-4080-8e3c-94710bdfe2a2
                text: Reforzaremos decididamente los instrumentos del Pacto Verde Europeo, como el Fondo de Transición Justa y el Fondo Social Climático, para asegurar que la lucha contra la emergencia climática no recaiga en las personas trabajadoras y que contribuyan más aquellos que contaminen en mayor medida.
            - promise:
                id: b6abc211-139d-45b9-bf31-c5bfea92aa39
                text: Promoveremos la creación de un mecanismo SURE climático, una herramienta financiera que asegure que la transición ecológica no produzca un impacto negativo en el empleo y se proteja a las personas trabajadoras.
            - promise:
                id: 97ed4a84-7e03-4b0d-878d-dc8aeb495f69
                text: Fortaleceremos la agenda legislativa del Objetivo 55 (Fit for 55) para convertir el impulso de las energías renovables y la descarbonización de sectores clave como la industria y la vivienda en ejes prioritarios de la acción europea, y así garantizar el cumplimiento de la reducción de emisiones de la Unión Europea en al menos un 55% en 2030
            - promise:
                id: 3d4019df-f182-4302-ae42-4fa86fb1df3f
                text: Impulsaremos una planificación industrial verde que corrija las desigualdades territoriales en el seno de la Unión, promueva la creación de empleo verde en toda Europa y desarrolle una base industrial propia en el sector de las energías renovables, profundizando así en la autonomía estratégica de la UE.
        - promise:
            id: 0bf86c07-70ba-4594-b97f-52f6b82ce23d
            title: Reforma de los tratados para blindar la Europa social.
            page: 143
            ref_section: '014'
            children:
            - promise:
                id: 834aa684-7d82-4c64-8959-4026e05a691c
                text: Promoveremos la inclusión de un protocolo de progreso social en los tratados para garantizar que, en caso de conflicto, los derechos sociales, económicos, culturales y medioambientales de las personas tengan prioridad sobre las libertades económicas de las corporaciones.
            - promise:
                id: 2e31029f-9262-49da-8fa3-0e4611a3a4ce
                text: Haremos de la Carta de Derechos Fundamentales de la Unión Europea y de la Carta Social Europea el programa de una nueva política social europea y promoveremos la concreción normativa de los principios del Pilar Europeo de Derechos Sociales.
            - promise:
                id: 4cea3732-7e01-4d29-b36d-3b17494728aa
                text: Reforzaremos la labor de asistencia y asesoramiento de la Agencia de los Derechos Fundamentales de la Unión Europea en materia de derechos sociales, económicos, culturales y medioambientales.
        - promise:
            id: 00b05044-a434-4024-9f33-c090d0ddccf8
            title: Una Europa con una política social a escala continental
            page: 143
            ref_section: '015'
            children:
            - promise:
                id: 60209c6c-6bb9-436e-8a09-b1c3088ff79d
                text: Garantizaremos que la ciudadanía europea tenga acceso a protección social en las mismas condiciones, con independencia de su lugar de residencia, armonizando las normas que regulan el acceso a las prestaciones por parte de la ciudadanía de otros Estados, mejorando la coordinación entre las autoridades nacionales para garantizar los derechos, perfeccionando los mecanismos de compensación financiera y ampliando el limitado margen competencial de la UE en materia sociolaboral.
            - promise:
                id: ad010857-6420-458c-9c8f-eed00227b467
                text: Promoveremos medidas de apoyo a las medidas sociales de los Estados miembros, como la coordinación de las políticas tributarias, y avanzaremos hacia la creación de un seguro de desempleo europeo.
        - promise:
            id: b8e61060-3712-4394-9ffe-c0775456a3d9
            title: Un horizonte feminista para Europa
            page: 144
            ref_section: '016'
            children:
            - promise:
                id: 2310927b-f2f4-4212-88d0-4d513ee77d62
                text: Lideraremos a nivel europeo la lucha contra la violencia machista y la defensa del Convenio de Estambul frente a las fuerzas reaccionarias del continente y reforzaremos los mecanismos para luchar contra la trata de personas.
            - promise:
                id: b41398a7-85c1-4e54-a8a7-d2a7a0ebd079
                text: Garantizaremos que todas la políticas públicas, normativas y presupuestos de la Unión Europea y de los Estados miembros se elaboren desde la perspectiva de género y el análisis feminista con enfoque interseccional, haciendo preceptivo el dictamen del Instituto Europeo de la Igualdad de Género o de órganos estatales análogos.
            - promise:
                id: f4f2b132-69ef-47e8-a392-fa4aa64f2fc8
                text: Aseguraremos el cumplimiento de la Estrategia Europea de los Cuidados y ampliaremos sus objetivos para asegurar una auténtica transición de los cuidados en toda Europa.
            - promise:
                id: 4a103870-a181-47dc-a75a-e48f9289f527
                text: Haremos que los espacios de representación, toma de decisiones y liderazgo de la Unión Europeo sean paritarios.
        - promise:
            id: 8a90648e-b288-410f-8b47-155e346168cb
            title: Los derechos laborales, en el centro de la transición ecológica y digital europea
            page: 144
            ref_section: '017'
            children:
            - promise:
                id: e4b4c363-0073-432d-8d6c-08b36ab1289c
                text: Desarrollaremos un sistema de relaciones laborales propiamente europeo que asegure una transición digital y ecológica justa que ensanche la protección de los derechos laborales nacionales.
            - promise:
                id: 5d654c41-3f23-4708-bedd-4ec83d1c87af
                text: Ahondaremos en la condicionalidad social y medioambiental del desembolso de fondos públicos a empresas privadas.
            - promise:
                id: f952d697-0c45-4c8e-bb12-91e23ee608e4
                text: Profundizaremos en el diálogo social europeo, con más y mejores acuerdos de diálogo social en el seno de la Unión para proteger a las personas trabajadoras en el marco de las transiciones ecológica y digital, promoviendo la introducción de convenios colectivos europeos y de una nueva negociación colectiva verde y reforzando el papel de la Autoridad Laboral Europea para avanzar en la convergencia en materia laboral y de seguridad social.
            - promise:
                id: b820bbac-b9fb-45a3-bf22-f9841c2f6bb7
                text: Promoveremos la creación de centros de datos paneuropeos, así como la producción de hardware y el diseño y control de herramientas por parte de organismos públicos, para garantizar el carácter democrático de las decisiones adoptadas en materia de desarrollo tecnológico.
            - promise:
                id: bc6e9367-d1af-4f9e-878d-73630a7cb613
                text: Aseguraremos la concreción normativa de la Declaración Europea sobre los Derechos yPrincipios Digitales para reafirmar la gobernanza democrática y abierta de la red y blindar los derechos laborales asociados a la economía digital.
        - promise:
            id: 2daed85c-595d-4151-b9fc-b084ebb1124e
            title: Una gobernanza económica europea al servicio de las personas
            page: 144
            ref_section: 018
            children:
            - promise:
                id: 3821dcaa-9ca4-40a9-8a57-6f29bed0f589
                text: Impulsaremos una superación del Pacto de Estabilidad y Crecimiento para fomentar y no penalizar las inversiones públicas y los gastos asociados a las mismas y avanzar así hacia un nuevo modelo de gobernanza económica que impida la vuelta a la Europa neoliberal de la austeridad.
            - promise:
                id: 97218408-3916-49ce-816f-2b6cb84deb7b
                text: Promoveremos que la última palabra sobre las trayectorias de deuda y déficit corresponda al Consejo Europeo y al Parlamento Europeo, y no a la Comisión Europea, para garantizar así la legitimidad democrática de las decisiones en materia de coordinación de políticas económicas.
            - promise:
                id: d8c626b1-38c3-45c3-a154-4b60b6da2b7b
                text: Trabajaremos por un mayor pluralismo en el pensamiento económico dentro de las instituciones de la Unión Europea, impulsando un enfoque de elaboración de políticas que se base en indicadores que midan el progreso más allá del PIB y apostando por avanzar hacia un modelo más allá del crecimiento.
        - promise:
            id: b6beee68-4744-41ee-a7df-54bc6353b006
            title: Llevar la democracia económica a Europa
            page: 145
            ref_section: 019
            children:
            - promise:
                id: f5c04e7c-381d-4c08-9aac-da8081a5cc86
                text: Sustituiremos el Mecanismo Europeo de Estabilidad, situado fuera del ámbito del derecho de la Unión Europea, por una agencia europea de la deuda plenamente responsable ante el Parlamento Europeo y con un mandato renovado que haga posible el desarrollo de políticas macroeconómicas activas a escala europea.
            - promise:
                id: c515ba3c-4563-4b84-a892-afcc76945e67
                text: Lucharemos por la reforma del Sistema Europeo de Bancos Centrales para facilitar una mayor participación de las instituciones representativas de la Unión Europea en el diseño e implementación de la política monetaria.
            - promise:
                id: ee044120-7821-4092-a034-3fe687cbe802
                text: Fomentaremos la ampliación de los objetivos del Banco Central Europeo, incorporando a su mandato consideraciones relativas a la cohesión social, la sostenibilidad climática y la búsqueda del pleno empleo. También mejoraremos los mecanismos de rendición de cuentas.
            - promise:
                id: d1672861-3de4-4675-8734-756953fc5c26
                text: Procuraremos la ampliación de la capacidad del Parlamento Europeo para definir y fiscalizar la política macroeconómica y monetaria de la eurozona, reformando su estructura para asegurar una verdadera capacidad legislativa y de control político sobre la agenda de la zona euro.
        - promise:
            id: f68f67ed-27e4-483d-94b9-7831785feb59
            title: Una política fiscal europea que ponga fin a los paraísos fiscales.
            page: 145
            ref_section: '020'
            children:
            - promise:
                id: 81e5726e-a864-4fa6-9cd9-7e0cf6f5a6a9
                text: Promoveremos un plan de choque para terminar con el fraude fiscal, que priorice la lucha contra los paraísos fiscales, reformando la lista negra de la Unión de paraísos internos y externos con criterios de inclusión más exigentes y transparentes.
            - promise:
                id: c8d3e413-6775-4109-9020-35e654a2ac1b
                text: Impulsaremos que la Unión Europea asuma la coordinación de los sistemas tributarios de los Estados miembros, en especial de los impuestos directos, para que los individuos y las empresas tributen de forma equitativa y de acuerdo con el principio de progresividad, evitando la competencia entre Estados y el dumping fiscal, a través de una ampliación sostenida y gradual de los criterios fijados en el G7 de Cornualles de 2021, que establecieron un mínimo global de tributación del 15% en el impuesto de sociedades.
            - promise:
                id: d922b243-4058-4eef-8ef5-082ebd8c5dd6
                text: Lucharemos por una reforma más ambiciosa de las actuales reglas fiscales, incluyendo una regla de oro verde y social que permita excluir del cálculo del déficit las inversiones en transición ecológica e infraestructura social; manteniendo como objetivo la superación del esquema obsoleto de reducción del déficit público y la deuda pública por debajo del 3% y 60% del PIB respectivamente.
            - promise:
                id: b09d4727-51ed-45e3-89af-61e26b37d4a0
                text: Reformaremos y expandiremos sustancialmente el sistema de recursos propios de la Unión Europea, de modo que su presupuesto adopte una escala suficiente como para dotar a la Unión de una auténtica política fiscal, financiada con impuestos supranacionales y figuras tributarias (como un nuevo impuesto global sobre la riqueza y sobre las transacciones financieras) que garanticen la suficiencia financiera de la Unión y la progresividad de los tributos europeos.
            - promise:
                id: 076c7405-afd6-4f1d-9165-4b071770e22e
                text: Apoyaremos que la Unión Europea desarrolle una capacidad fiscal permanente, orientada a la provisión de bienes públicos europeos e inspirada en el ejemplo de los fondos Next Generation EU.
            - promise:
                id: 3a558e8f-61d0-4b36-ac39-d2c5fdf3b982
                text: Defenderemos que la regulación de los impuestos supranacionales esté en manos del Parlamento Europeo y del Consejo Europeo y que este decida a través de una mayoría cualificada.
            - promise:
                id: 548023be-0b28-427c-8a17-4d9ce9ef218a
                text: Apostaremos por abandonar el requisito de la unanimidad en materia de política fiscal.
        - promise:
            id: 4e45b9e0-5225-4ee9-b596-79730119d022
            title: ' Las personas y sus derechos fundamentales, en el corazón de Europa'
            page: 145
            ref_section: '021'
            children:
            - promise:
                id: c323443b-3b1e-413b-8fc3-5979db5a834c
                text: Promoveremos la transformación del espacio de libertad, seguridad y justicia en la Europa de las personas, para privilegiar el respeto de los derechos fundamentales, tanto de la ciudadanía europea como de los de terceros países, frente a la securitización de la inmigración, el asilo y el control fronterizo.
            - promise:
                id: da71c00e-7e08-47cf-81d4-56bbe37db980
                text: Reformaremos en profundidad la organización y el funcionamiento de las agencias europeas independientes que operan en el ámbito de la Europa de las personas —muy especialmente de Frontex y Europol—, para democratizar su dirección y facilitar la exigencia de eventuales responsabilidades políticas y jurídicas a causa de su actuación, incluido ante el Parlamento Europeo.
        - promise:
            id: fe6937a7-2798-4745-8b9a-41c2939598b4
            title: Una Europa más democrática
            page: 146
            ref_section: '022'
            children:
            - promise:
                id: dd9e0035-6123-4e66-ac98-3879f095ee2f
                text: Promoveremos una reforma integral de los tratados y de otros instrumentos comunitarios para profundizar la democracia en la Unión Europea y asegurar su funcionalidad en el caso de futuras ampliaciones.
            - promise:
                id: 9b6e4f95-36d9-4400-8044-f3f4f7f2f5d1
                text: Perfeccionaremos la arquitectura institucional de la Unión Europea, disminuyendo las competencias del Consejo Europeo y limitando la unanimidad en el seno del Consejo.
            - promise:
                id: b0868599-9dd0-496f-984b-b809a1b6f002
                text: Apoyaremos que se otorgue un mayor poder al Parlamento Europeo, confiriéndole así facultades generales de iniciativas legislativas y democratizando el método de elección de la Comisión Europea.
            - promise:
                id: db4a0167-dbf3-48b4-a131-da00eae8c3b0
                text: Promoveremos la reconfiguración de los mecanismos de participación democrática, así como las iniciativas ciudadanas a nivel europeo, y reformaremos las Conferencias sobre el Futuro de Europa para fiscalizar sus recomendaciones y garantizar una participación ciudadana efectiva y verdaderamente democrática.
        - promise:
            id: 129f53e2-7e9d-4ebe-a8d8-b6c5b3c036ec
            title: Unas instituciones europeas transparentes al servicio de la ciudadanía
            page: 146
            ref_section: '023'
            children:
            - promise:
                id: 9ca37f27-0c16-49f4-bd8d-f782ed15cd58
                text: Lucharemos por mejorar la calidad democrática de las agencias europeas con medidas específicas de incremento de la transparencia y rendición de cuentas.
            - promise:
                id: 2ab4b24c-81c2-4182-b764-4903ec7e6d2d
                text: Impulsaremos la creación de un plan europeo contra la corrupción y el fortalecimiento de la Oficina Europea de Lucha contra el Fraude para que casos como el Qatargate no vuelvan a suceder.
            - promise:
                id: 0fd8230a-ebd8-4eb1-a9b0-8c8b49701c5f
                text: Promoveremos la regulación de los grupos de interés, limitando su influencia y estableciendo la difusión pública obligatoria de sus actividades.
            - promise:
                id: ca7b4522-dff9-4d7b-b0eb-ad29d9454302
                text: Reforzaremos los procedimientos mediante los que la Unión Europea contribuye a frenar los procesos de involución democrática en los Estados miembros.
            - promise:
                id: c7cb8ae7-50a5-43d6-8e87-ce96a01970e4
                text: Apoyaremos aquellas medidas que incrementen la efectividad del derecho a acceder a la información pública en manos de las instituciones y agencias de la Unión Europea, como la ampliación de los tipos de documentos a los que se puede solicitar acceso y la creación de un registro público.
    - chapter:
        title: Una política de desarrollo a favor de la justicia global
        page: 147
        children:
        - promise:
            id: e56672e2-1b1b-4468-90e0-b887dc7ec72f
            title: Una cooperación al servicio de la planificación ecológica a escala global.
            page: 147
            ref_section: '024'
            children:
            - promise:
                id: f0a714d4-45d4-4060-992a-50f5d4475500
                text: Apoyaremos que se compense con fondos multilaterales a los países del Sur Global por los costes que comporta preservar la biodiversidad, por los daños motivados por el problema del cambio climático —del cual no son los principales culpables— y por terminar con el extractivismo y la explotación de recursos naturales y quema de combustibles fósiles
            - promise:
                id: 242097f4-8839-4441-8d7c-891aefa5999c
                text: Respaldaremos la financiación climática global, dando mayor relevancia a las actividades de adaptación en los países con menos recursos, y apoyaremos la ampliación del fondo de pérdidas y daños de la COP 27.
            - promise:
                id: bb73e1f7-f289-4fec-aa50-a9ac9c4fc3d2
                text: Promoveremos que los países desarrollados asuman compromisos más exigentes y vinculantes en materia de cambio climático - mitigación, con capacidad para establecer sanciones por incumplimientos, y alentaremos a la protección jurídica de los bienes naturales en el plano internacional.
        - promise:
            id: 7c1fcd8d-e4d6-4914-94f9-2ea20129256d
            title: Una cooperación al servicio de la planificación ecológica a escala global.
            page: 147
            ref_section: '025'
            children:
            - promise:
                id: 3e329e3c-1ac9-4fb2-bc42-6b2716e723f2
                text: Apoyaremos, en los países del Sur Global, la consolidación de instituciones democráticas, sistemas fiscales capaces y progresivos, y políticas públicas orientadas a mejorar las condiciones de vida de la ciudadanía y a garantizar un reparto más justo de las tareas de reproducción y del cuidado de la vida, tradicionalmente delegadas a las mujeres.
            - promise:
                id: 98733657-5bf3-4764-9e0c-9330e85ef1f9
                text: Daremos respaldo a la configuración, en otros países, de sistemas de protección social universales, solidarios y redistributivos, que incluyan garantías mínimas de ingresos, protecciones a las personas trabajadoras, contra el desempleo y otras políticas sociales que garanticen el derecho a una vida digna de forma integral.
            - promise:
                id: 9e9d72a7-318e-4a0b-ac1a-eb294df3d3c1
                text: Impulsaremos la creación y suministro equitativo de servicios públicos de calidad, incluyendo sistemas de educación y salud públicos; la defensa integral de los derechos de la infancia. Además del acceso a la vivienda, a una alimentación adecuada y al agua como bienes públicos y derechos justiciables.
        - promise:
            id: cab428ca-7a7e-4758-af02-968d2f5c6eba
            title: 'La justicia de género: pilar de la nueva cooperación española'
            page: 146
            ref_section: '026'
            children:
            - promise:
                id: e3058dc1-564a-441a-bf4d-885ce64fafbb
                text: Construiremos una cooperación al desarrollo verdaderamente feminista, que defienda los derechos humanos de las mujeres y las niñas, luche contra las violencias de género y ponga el cuidado de las personas y del planeta en el centro.
            - promise:
                id: f5fe55f3-f257-45c0-aa69-b7d5c1086078
                text: Impulsaremos la convergencia entre la agenda de desarrollo y los convenios internacionales de derechos humanos —en particular la CEDAW—, apostando por la justicia de género en todas las políticas públicas.
            - promise:
                id: acf38670-9692-4689-9924-00a433a3a4b5
                text: Fortaleceremos el compromiso con la defensa de los derechos de las mujeres y niñas, incluidos los sexuales y reproductivos, y apoyaremos la financiación de organizaciones de mujeres y feministas.
