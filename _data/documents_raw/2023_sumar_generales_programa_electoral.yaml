            - promise:
                id: ea6e8402-c941-4a44-8504-19df2b7e7f12
                text: Estableceremos mecanismos de apoyo directo a las organizaciones de la sociedad civil en los países socios, incluidas las organizaciones comunitarias, los agentes privados y los agentes locales o regionales.
            - promise:
                id: b428b6d7-29aa-4d7f-8041-17541e283d8e
                text: Adoptaremos un enfoque integral de educación para la ciudadanía, ecologista y feminista, que movilice a todos los niveles voluntades y genere redes de incidencia y movilización social en defensa del desarrollo y la justicia social.
    - chapter:
        title: Una política de movilidad humana con los derechos humanos en el centro
        page: 149
        children:
        - promise:
            id: 7b4b266a-181e-4220-b177-bdb135324c5b
            title: Abandono del paradigma securitario y de las devoluciones sumarias
            page: 149
            ref_section: '031'
            children:
            - promise:
                id: 8371e4c5-252a-4273-8a05-b3f223227611
                text: Apostaremos por una política integral de movilidad humana que promueva una movilidad con derechos, mediante el establecimiento de espacios de diálogo y colaboración entre países de origen, tránsito y destino, añadiendo a la agenda cuestiones que vayan más allá del control fronterizo o de la seguridad.
            - promise:
                id: ac78e035-0df3-4080-8859-277ee45489aa
                text: Aplicaremos la Ley de Transparencia en todos los acuerdos migratorios con terceros países para avanzar hacia un modelo de gestión migratoria innovador y positivo, poniendo fin a los acuerdos bilaterales de externalización de fronteras con países que no garantizan el cumplimiento de los derechos humanos.
            - promise:
                id: cab54d08-5024-45b0-8b53-3b0a7cf18cd1
                text: Fortaleceremos y garantizaremos los instrumentos para la acogida y defensa de las personas en necesidad de protección internacional, así como las vías de acceso al asilo.
            - promise:
                id: 39ee8e2f-be09-45fe-a715-d3b5b5d7d978
                text: Tipificaremos el delito de devolución sumaria en frontera y eliminaremos la disposición adicional de la Ley de Extranjería que legitima esta práctica, financiando y promoviendo mecanismos de monitoreo independiente de los derechos humanos en la Frontera Sur para que masacres como la de Melilla en junio de 2022 no vuelvan a suceder nunca más y se depuren todas las responsabilidades.
        - promise:
            id: 7d96d474-825a-4f6d-b12c-6e20ca88427c
            title: Abandono del paradigma securitario y de las devoluciones sumarias
            page: 149
            ref_section: '032'
            children:
            - promise:
                id: db21b023-7781-4866-9aa3-8aa00fb72962
                text: Lideraremos una coalición de países para avanzar hacia un nuevo pacto de migración y asilo de la unión europea que facilite el establecimiento de corredores humanitarios; concrete un mecanismo de reasentamiento vinculante y permanente, más generoso que el actual; aumente las cuotas de reasentamiento, fomentando el patrocinio público y privado, además de reforzar la gestión multinivel entre Gobiernos locales, regionales, los Estados miembros y la Unión Europea.
        - promise:
            id: 1437fdcb-d4e5-4486-8699-16cbb525e8b9
            title: Aceleración de la adopción de legislación y acuerdos internacionales en migración, asilo y refugio
            page: 149
            ref_section: '033'
            children:
            - promise:
                id: dcfb4ec6-25b3-4944-8a35-6bbc2fcb8b31
                text: Promoveremos la ratificación, a la mayor brevedad, de la Convención internacional de protección de los derechos de los trabajadores migratorios y sus familiares.
            - promise:
                id: a3a69c70-2be1-441e-8c6f-ba70f417c004
                text: Aseguraremos la implementación de los acuerdos del Pacto Mundial para una Migración Segura, Ordenada y Regular.
            - promise:
                id: 3723b28a-389d-4b35-818d-afb03b46525f
                text: Avanzaremos en la transposición plena de las directivas europeas en materia de protección internacional.
            - promise:
                id: 01a98091-f45d-4722-9ee5-ee34b7e783c6
                text: Promoveremos la reforma de los instrumentos de extranjería y consulares de acuerdo con los procedimientos comunitarios de concesión o retirada de la protección internacional.
            - promise:
                id: 083239d8-96c0-40d1-bd70-175ed6e3c192
                text: Aseguraremos el pleno respeto, implementación y monitoreo del Plan de Acción contra el Racismo de la Unión Europea.
            - promise:
                id: 67846d46-7723-4694-88aa-00bf3f86c257
                text: Impulsaremos el reconocimiento de las migraciones climáticas, promoviendo su inclusión y protección en la legislación de migración, asilo y refugio.
        - promise:
            id: ff8cd012-73d4-459a-a04b-84b3bb53041a
            title: Un acceso al asilo más sencillo, rápido y democrático.
            page: 150
            ref_section: '034'
            children:
            - promise:
                id: 0588ca62-474e-4737-bf9f-c0d43ff3026d
                text: Estableceremos un procedimiento para atender los casos de asilo que se presenten fuera del territorio nacional para proteger la vida de todas las personas, con independencia de su estatus jurídico.
            - promise:
                id: b9fd4c89-5ea1-43af-a584-0b6c2550096f
                text: Aseguraremos que los consulados y embajadas de España reciban las solicitudes de manera presencial o virtual, garanticen el acceso físico a la representación y habiliten un espacio seguro para atender a las personas solicitantes.
            - promise:
                id: 813696af-749f-4f8f-b020-d6deab7c7e26
                text: Facilitaremos el traslado a España de las personas a las que se otorgue protección o a las que se autorice su traslado durante la tramitación del procedimiento.
            - promise:
                id: 0c224d7c-f5db-4b6f-8751-48e4090fd1aa
                text: Garantizaremos el pleno cumplimiento del principio de no devolución (non-refoulement).
        - promise:
            id: c4cee7cc-7449-4690-a75c-570c7ceeef97
            title: Protección de la ciudadanía española en el exterior
            page: 150
            ref_section: '035'
            children:
            - promise:
                id: 0029e6c1-c0d9-4502-a978-2245aafd3762
                text: Reforzaremos la red consular y de extranjería con la ampliación de su plantilla y actualizaremos los salarios y el Acuerdo de Condiciones de Trabajo Administración-Sindicatos de 2008 para el personal laboral en el exterior.
            - promise:
                id: b6be8714-8df0-450b-bb3c-ea272ead3426
                text: Pondremos en marcha una política de diáspora integral, hasta ahora ausente, hacia los españoles residentes en el extranjero, que conlleve el pleno respeto y la promoción de los derechos recogidos en el Estatuto de la Ciudadanía Española en el Exterior, incluyendo vías para seguir facilitando el voto en el exterior tras eliminación del voto rogado, asegurando que toda la ciudadanía que solicite el voto como ERTA y se encuentre registrado como CERA en otra demarcación consular no vea impedida su derecho al voto; consolidar la transformación digital de los servicios consulares; compatibilizar la asistencia sanitaria en el extranjero con la asistencia en España o aumentar la oferta de clases de lengua y cultura española a la comunidad en el exterior.
            - promise:
                id: 9ac18c43-4a51-4448-9ec4-c642c4f3bc24
                text: Estudiaremos la creación de una circunscripción electoral exterior para ensanchar la democracia española más allá de nuestras fronteras, con una representación política proporcional a su número.
- chapter:
    title: Un proyecto de educación, universidad, conocimiento, ciencia, cultura, deporte, innovación y digitalización para la cohesión social y la transición justa y sostenible
    children:
    - declaration:
        id: e939902b-392c-4307-8582-e94426eb49f1
        text: La educación, la cultura, la formación universitaria, el conocimiento, la ciencia y la innovación, la digitalización y el deporte son ejes centrales de una necesaria transición social, ecológica y digital hacia un mundo sostenible, justo, cohesionado e inclusivo.<br><br> Pensar en la próxima legislatura con ambición obliga a una mirada que tenga en cuenta su importante contribución al bienestar, a los derechos para todas y para todos, y a la nueva sociedad y economía que perseguimos. Porque son, además, ámbitos que deben abrirse al conjunto de la sociedad y de sus distintos territorios, para dejar atrás la desigualdad, los prejuicios y unas visiones obsoletas ante las que no hemos de ceder, ni que debemos aceptar que se equiparen con actividades dirigidas preferentemente a las élites, como se da el caso, sobre todo, en relación con la universidad, la ciencia y la innovación.<br><br> Son, además, aspectos cada vez más relevantes para fundamentar la ciudadanía fuerte del siglo XXI a la que aspiramos, y para afrontar de manera adecuada los grandes retos sociales del presente y del futuro. Transformaciones sociales previas de calado en el mundo de la educación y la formación, incluyendo el deporte, el conocimiento y la ciencia, la tecnología y la cultura, ayudaron a vencer el miedo y la incertidumbre en etapas anteriores de nuestra historia. Contrarrestaron la desigualdad y los riesgos vitales básicos con derechos sociales; las limitaciones a la libertad, al espíritu creativo y a la innovación con derechos culturales, sociales y políticos, y la invisibilidad de los colectivos vulnerables con más derechos, así como con políticas activas transversales e interseccionales de inclusión, redistribución y reconocimiento. Es fundamental impulsar hoy un nuevo proyecto de país que permita recuperar la confianza en la mejora social en todos estos ámbitos.<br><br> De aquí la importancia de fomentar el progreso de la educación, de la actividad universitaria, de la cultura, del conocimiento, la ciencia y la innovación, del deporte o de la transformación digital, facilitando su acercamiento a la vida cotidiana de las personas, cualquiera que sea su condición social, de género o edad, su origen nacional o étnico, o su lugar de residencia, para que pueda enriquecerse con su participación en la creación, formación o disfrute en todos estos aspectos. Es fundamental, asimismo, garantizar su cobertura y responsabilidad públicas, dirigidas a alcanzar una plena igualdad y a facilitar el desarrollo sostenible y la calidad en todos estos ámbitos, teniendo como objetivo central contribuir al reforzamiento de una vida buena y a la mejora del conjunto de la sociedad. Y ello a la luz de los ODS (Objetivos del Desarrollo Sostenible), del mecanismo de recuperación y resiliencia de la Unión Europea, del pilar europeo de derechos sociales y de la Declaración de la OIT sobre la justicia social para una globalización equitativa de 2008, en su versión enmendada en 2022.<br><br> La realización de este proyecto resulta más importante, si cabe, en la situación de encrucijada en la que nos encontramos, acusando la tensión entre discursos, lógicas y tendencias distintas, e incluso opuestas.<br><br> De una parte, persiste su concepción como aspectos centrales del Estado Social, al servicio de las personas, de la cohesión social y del desarrollo sostenible, desde criterios éticos orientados por la justicia social y el bien común. Pero, por otra, esta aproximación contrasta con la precariedad general y la falta de recursos para llevar a cabo dichas tareas de manera adecuada. Carencia agudizada desde la llamada «crisis de austeridad» de finales de la década inicial de este siglo y primeros años de la segunda. También se opone a la entronización de perspectivas y prácticas de signo muy diferente, individualizadoras, precarizadoras, competitivas, y burocratizadoras, que cabría enmarcar en un modelo neoliberal. Estas últimas, consolidadas en este periodo, incrementan, asimismo, el riesgo de consolidación de las desigualdades, al limitar el acceso de la población a estas actividades según su clase social, género, edad, lugar de procedencia, discapacidad, edad u otras diversidades, y socavan su desarrollo con calidad y orientación social.<br><br> No hay que olvidar que esta división tiene su correlato en otra tensión. Se trata de la que tiene lugar entre la responsabilidad pública última del conjunto del sistema (en lo que hace a la garantía de su adecuado desempeño de funciones, dimensión social, rendición de cuentas y coordinación, compatible con el reconocimiento de las diversidades) y las potentes tendencias mercantilizadoras y privatizadoras desarrolladas, sobre todo, en el último decenio.<br><br> Finalmente, cabe mencionar el ascenso y la difusión en los últimos años de discursos cuestionadores de la cultura, de la ciencia y del conocimiento científico y experto, y de los valores referidos a la democratización, la igualdad social y de género, la participación colaborativa en el conjunto del sistema educativo, incluidas la universidad y la libertad de expresión y de creación. Es cierto que este cuestionamiento contrasta con el protagonismo social que hoy tiene la educación y la formación universitaria, la ciencia, la innovación y la cultura, o con el fomento de la actividad deportiva... claves para afrontar los importantes retos y problemas sociales que enfrentamos hoy. Contrasta asimismo con la importancia de la formación y la digitalización para facilitar la incorporación de las personas a un trabajo decente y pleno y con derechos.<br><br> En lo que sigue se exponen las principales medidas que se proponen respecto a estos distintos ámbitos desde un enfoque que pretende ser abierto a la ciudadanía y al debate, a la crítica y a la autocrítica, al tiempo que colaborativo y participativo, y que se aproxima a todas estas cuestiones valorando su contribución a una transición justa, a una sociedad buena y a una ciudadanía con bienestar y derechos.<br><br> Dichas medidas parten de aspectos referidos al modelo general de cada una de las actividades y de los sistemas en los que se insertan; focalizan la atención, antes que nada, en las personas; subrayan tanto las cuestiones de igualdad, de clase, de género, o conforme a otros criterios, como la necesidad de inclusión de los colectivos en situación de vulnerabilidad; plantean mejoras sustantivas en relación con la realización y la evaluación de la calidad de estas tareas; abordan la necesidad de profundizar en la democratización y la gobernanza colaborativa de estas funciones sociales y de las instituciones que se ocupan de las mismas, fomentando la participación de los colectivos infrarrepresentados y de menor poder orgánico interior, como el estudiantado, el personal técnico o de gestión; y acaban con compromisos referidos a los recursos o a la financiación de dichas actividades y sistemas con el fin de que puedan desempeñar sus tareas adecuadamente.
    - chapter:
        title: Derecho a la educación y sistema educativo
        page: 154
        children:
        - declaration:
            id: c668a5a1-e36e-4f08-8c49-dc2f4d323e4e
            text: 'La educación es la base y motor de nuestra sociedad. Su finalidad es desarrollar las potencialidades de todo ser humano. La educación nos hace mejores. Un proyecto de país avanzado necesita de un modelo educativo público que asegure el bienestar de la población y una democracia de calidad. Necesitamos un nuevo contrato social para la educación que se base en dos principios fundamentales: el derecho universal a la educación y el compromiso con su carácter público, en tanto que bien común esencial, y que garantice el ejercicio de ese derecho en condiciones de igualdad. Nuestro Proyecto de Educación Democrática puede convertirse en uno de los instrumentos de mayor capacidad transformadora para combatir las desigualdades y conseguir una sociedad más justa y equitativa. Ello requiere que la sociedad, en su conjunto, asuma la responsabilidad de la educación como un derecho fundamental y un bien común. Es la forma de dar esperanza de futuro a nuestras niñas, niños, jóvenes y a todas las personas a lo largo de su vida.'
        - chapter:
            title: Un sistema educativo para todas y todos
            children:
            - promise:
                id: 683073e6-0746-482e-87d7-8d5e5c4251f6
                title: Universalización de la cobertura pública gratuita de la etapa educativa de cero a tres años y su inclusión plena en el sistema educativo
                page: 154
                ref_section: '001'
                children:
                - declaration:
                    id: cc803dfe-802f-4d6e-ab52-d62ac42a8964
                    text: La investigación sobre la materia ha reiterado el impacto positivo de la incorporación temprana al sistema educativo en las futuras trayectorias, pues potencia la permanencia y el éxito escolares. Esta medida es también estratégica y absolutamente imprescindible para reforzar el mantenimiento de las mujeres en el mercado laboral, facilitar la conciliación de la vida personal, familiar y laboral, y apoyar el derecho al tiempo libre de las personas cuidadoras en general, incluyendo las de mayor edad.
                - promise:
                    id: bc29534b-6023-4019-802d-bab4cccec4d8
                    text: Universalización de la cobertura pública gratuita de la etapa educativa de cero a tres años y su inclusión plena en el sistema educativo
            - promise:
                id: a30b4b72-c1ed-43b0-ab55-ca58393aa140
                title: Red pública suficiente de centros de Formación Profesional que garantice la cobertura de estos estudios, comprometida con el trabajo decente, y que consiga revertir el peso actual de la oferta privada en estas enseñanzas y facilitar la permeabilidad entre itinerarios diferentes.
                page: 154
                ref_section: '002'
                children:
                - declaration:
                    id: b84df106-2ebc-44d8-9f2d-d7a3cdc13efb
                    text: La investigación sobre la materia ha reiterado el impacto positivo de la incorporación temprana al sistema educativo en las futuras trayectorias, pues potencia la permanencia y el éxito escolares. Esta medida es también estratégica y absolutamente imprescindible para reforzar el mantenimiento de las mujeres en el mercado laboral, facilitar la conciliación de la vida personal, familiar y laboral, y apoyar el derecho al tiempo libre de las personas cuidadoras en general, incluyendo las de mayor edad.
                - promise:
                    id: 154fc155-b717-4a35-b745-7f8102399492
                    text: El objetivo debe ser garantizar el acceso universal a las plazas públicas, tanto en modalidad presencial como a distancia, y en todas sus etapas.
                - promise:
                    id: c5611ff2-90d3-4c6f-afc4-8d00ad72fe66
                    text: La Formación Profesional y las Enseñanzas de Régimen Especial que correspondan deben contar con una red pública suficiente tanto en la modalidad presencial para todas las personas que lo soliciten, sin barreras socioeconómicas por tasas ni barreras físicas por culpa de la distancia, como en la modalidad a distancia para aquellas personas que así lo demanden
                - promise:
                    id: 82a942c3-c478-42d1-bf17-830477cbc106
                    text: Impulsaremos una nueva ley de Formación Profesional que recoja los principios anteriores, que la adapte al modelo productivo, a las necesidades de formación y el derecho al acceso en el mundo del trabajo; que conduzca a un trabajo decente, de acuerdo con la definición de la OIT, y no se utilice para cubrir puestos de trabajo a bajo coste
                - promise:
                    id: 97a59e87-ea31-4002-865f-f1a5edcb82ce
                    text: La FP dual tiene que servir como vía de inserción sociolaboral también en este mismo marco general, abriendo un itinerario profesionalizador y en la línea del trabajo decente.
                - promise:
                    id: 470343f0-b74e-4df9-bca2-3f11add50073
                    text: Asimismo, es importante promover la permeabilidad entre itinerarios durante la educación secundaria superior no obligatoria, que facilite la permanencia en el sistema educativo y la continuidad de las trayectorias
            - promise:
                id: d286e6b9-97bd-4c09-990d-7a4ee7607a34
                title: Apuesta decidida por reforzar la educación pública y la responsabilidad y regulación públicas del conjunto del sistema, incluyendo la red concertada
                page: 154
                ref_section: '003'
                children:
                - declaration:
                    id: 9f866465-39f4-403d-890d-ae07fdd31376
                    text: La educación es un derecho fundamental y universal como reconocen la Declaración Universal de Derechos Humanos y la Constitución española. La educación pública desde el nacimiento es una prioridad nacional.
                - promise:
                    id: 2ad30a90-3cbe-472d-8cbc-5c8a44a77775
                    text: Es imprescindible garantizar plazas escolares gratuitas y de proximidad para todos los niños y todas las niñas independientemente de la zona del país en la que vivan.
                - promise:
                    id: 84f97594-93f8-477f-8cdc-4ebd14314973
                    text: Para ello, es necesario alcanzar de manera inmediata el 5% del PIB en gasto educativo, y avanzar progresivamente hacia el 7%. Esta inversión se debe garantizar mediante una Ley de Financiación del Sistema Público Educativo.
                - promise:
                    id: 49edccac-3995-4e5b-ba97-42309beeea96
                    text: Este objetivo necesita una red suficiente de centros de titularidad y gestión pública que permita cubrir todas las necesidades educativas (desde los 0 años) en sus diferentes etapas y modalidades, así como en los distintos distritos escolares y territorios, incluida la escuela rural.
                - promise:
                    id: 649f6ac4-f906-4f9d-9261-7ca2713d46c8
                    text: Esto debe acompañarse de una regulación y responsabilidad públicas del conjunto del sistema educativo, de modo que todos los centros ofrezcan una educación de calidad y permitan un aprendizaje activo, al tiempo que cumplan con los principios de accesibilidad, transparencia, inclusión e igualdad, fomentando la democratización y la cooperación de la enseñanza.
                - promise:
                    id: fb4068a8-bb68-4ef4-8f30-1a0a09089e2d
                    text: Es fundamental, en esta dirección, evitar la segregación escolar en la red pública y, sobre todo, donde ha tenido más impacto, esto es, en una parte de la concertada, en lo que hace especialmente —aunque no solo— a colectivos de estudiantes en situación de vulnerabilidad por condiciones desfavorecidas, discapacidad, o dificultades académicas, garantizando la accesibilidad y educación en condiciones de igualdad, así como la inclusión de las distintas diversidades. Para ello, será necesario revisar la normativa de conciertos educativos para que la red concertada sea realmente subsidiaria de la pública y, asimismo, acabar con la cesión de suelo público para la construcción de centros educativos en manos privadas.
                - promise:
                    id: c5efa9aa-3749-49d2-8450-4187837dfe40
                    text: Por ello, la oferta de plazas concertadas se financiará con recursos públicos solo en los casos en que sea estrictamente necesario, esto es, debido a una insuficiencia en la red pública.
                - promise:
                    id: e843e444-f260-4691-8772-83f63f48b99e
                    text: Y, con el objetivo de corregir la segregación escolar, se establecerá también por ley el incremento progresivo del porcentaje de los fondos públicos destinados a la red pública.
                - promise:
                    id: 091c1a62-2891-40f0-a4f1-dd1879ddcca0
                    text: Se suprimirán de forma inmediata los conciertos educativos con centros que discriminen por razón de sexo o utilicen mecanismos encubiertos para seleccionar a su alumnado por razones económicas, ideológicas u otras características culturales o personales.
                - promise:
                    id: 88573b2b-e452-497d-99c3-c7e6a27730a0
                    text: Con carácter inmediato, se controlará el estricto cumplimiento de la ley, fiscalizando, asimismo, que los centros privados sostenidos con fondos públicos no impongan tasas ilegales a las familias del alumnado mientras los conciertos estén en vigor.
            - promise:
                id: 3e2e93f3-c7d0-40d2-be87-b42e69c97634
                title: Facilidades en los acompañamientos y el apoyo requeridos para respaldar trayectorias escolares estables y minimizar el impacto de debilidades de alta persistencia, como la repetición, el fracaso escolar y el abandono anticipado
                page: 154
                ref_section: '004'
                children:
                - promise:
                    id: 468f5b51-19f5-4380-bfc5-689716089d28
                    text: Es imprescindible implementar y reforzar medidas como la detección y tratamiento temprano de problemas de aprendizaje,
                - promise:
                    id: 43cdcf57-31dc-4267-8966-146ff19b1aa6
                    text: la implementación de planes integrales de atención personalizada al alumnado en riesgo de fracaso o exclusión,
                - promise:
                    id: be608217-0b82-4695-bfa2-706f0611f5f2
                    text: la contratación de más profesores y profesoras de apoyo,
                - promise:
                    id: cb1fa6dd-2530-4b2f-b3f3-a51e338c160d
                    text: el refuerzo de la atención sociosanitaria y psicológica en los centros,
                - promise:
                    id: 714b83e8-ec89-42a8-bd3f-1fe017b0683d
                    text: la inversión en centros de difícil desempeño,
                - promise:
                    id: d67af1c5-81d2-4b93-a84b-74dfa9f90487
                    text: el mantenimiento y reforzamiento de la escuela rural,
                - promise:
                    id: 2a9464c0-58e5-46b4-9858-859ef736349e
                    text: y la dignificación y extensión de la formación profesional y de las enseñanzas de régimen especial.
                - promise:
                    id: e261efe9-7fe1-45f8-ad8c-231e011e63d3
                    text: Todo ello teniendo en cuenta no solo los contenidos y procesos de la educación formal, sino también su relación con los aspectos, menos visibles, pero no menos importantes, referidos a la educación no-formal y la informal.
            - promise:
                id: aaa7cea1-e383-432f-a3fa-b3871b2a0ecb
                title: Ecocomedores escolares gratuitos de gestión directa en los centros públicos durante toda la etapa obligatoria y otros soportes básicos.
                page: 155
                ref_section: '005'
                children:
                - promise:
                    id: 701aa702-e294-433a-93e5-9d5e8376c305
                    text: Los ecocomedores deben ser parte de los acompañamientos ofrecidos al estudiantado,
                - promise:
                    id: 40cb5aac-2c34-4e03-b453-a4fb6cdbbb3f
                    text: y también deben servir para incorporar de manera efectiva la educación en una alimentación saludable y sostenible y para la minimización de la precariedad vital de este colectivo.
            - promise:
                id: c8933d87-1c7d-41d8-9a38-f220ba23ed65
                title: Dignificación de las enseñanzas artísticas y aprobación de su marco regulador como estudios universitarios.
                page: 155
                ref_section: '006'
                children:
                - promise:
                    id: 046a23cc-e41f-4b0d-a072-36e5c02b7448
                    text: Mejoraremos la oferta y la accesibilidad de las enseñanzas artísticas, e iniciaremos el proceso de adscripción e integración de los estudios superiores de música y de las restantes enseñanzas artísticas al sistema universitario. Se debería reconocer su rango de estudios superiores universitarios, regularizando una situación que hoy en día es anómala.
            - promise:
                id: e7718d95-8ffe-4f77-940b-2bf458363879
                title: Formación a lo largo de la vida
                page: 155
                ref_section: '007'
                children:
                - promise:
                    id: 439d6ccb-4a63-4ff7-9e1c-d1f37cc2cec6
                    text: Se reforzarán de manera sustantiva la formación y educación de las personas adultas, incluyendo los cambios normativos que sean necesarios para alcanzar este objetivo, de manera que se garantice de manera efectiva la formación y el reciclaje profesional a lo largo de la vida.
        - chapter:
            title: Una educación integral e inclusiva, en y para la democracia, y orientada por los ods
            children:
            - promise:
                id: f0f8809c-0371-4c3d-b95a-1cf4e8045240
                title: Educación integral e inclusiva
                page: 156
                ref_section: 008
                children:
                - promise:
                    id: 086d3aea-c4dd-4206-b7d3-14e20525f810
                    text: La educación debe atender a un alumnado diverso en intereses y potencialidades, y lograr que cada estudiante desarrolle al máximo sus capacidades.
                - promise:
                    id: 5a943918-5823-48ba-840a-484087e25d4d
                    text: Para ello, necesitamos una educación integral que atienda a todas las dimensiones de la persona.
                - promise:
                    id: ee1d1b82-ed6e-44ec-9763-77d6cabbff1c
                    text: Se requiere también una educación inclusiva que compense las desigualdades socioeconómicas, culturales e individuales, que son las que más directamente influyen en el éxito o en el fracaso del alumnado.
                - promise:
                    id: 722f8fba-3c91-4cc0-b788-1bb4a680594a
                    text: Debe basarse así en una cultura de la diversidad y de la inclusión social para poder dar respuesta a todo el estudiantado, sin discriminación alguna, educando en igualdad, equidad y justicia social.
            - promise:
                id: 6a24f1da-0637-4834-9787-923c82182902
                title: Educación crítica, reflexiva, tolerante, laica, respetuosa de la igualdad y las distintas diversidades, y comprometida con los Objetivos del Desarrollo Sostenible de Naciones Unidas.
                page: 156
                ref_section: 009
                children:
                - promise:
                    id: 86633959-f84a-4321-97f3-635bec227de6
                    text: El sistema educativo debe respetar y promover la libertad de conciencia del estudiantado, y, por ello, prescindir de la afirmación dogmática de contenidos doctrinales y morales, religiosos o de cualquier otra naturaleza, fomentando el desarrollo del pensamiento autónomo y el juicio crítico de alumnos y alumnas.
                - promise:
                    id: 2c54bec6-0328-46e3-ae05-7d2c667831f7
                    text: Ninguna religión ni simbología religiosa formarán parte del currículo ni del horario lectivo obligatorios. La calificación obtenida en esta materia, de haberse cursado, no contará en ningún caso en el cálculo de la nota media de Bachillerato para acceder a la Universidad o para obtener ayudas al estudio o becas.
                - promise:
                    id: 66a20b84-d9c5-41b0-88f4-5137ccfb5f73
                    text: La educación pública debe ser laica y respetar la libertad de conciencia de los niños y las niñas.
                - promise:
                    id: 7af51be3-fa31-4457-8f8c-7e6aac0b4856
                    text: El hecho religioso debe ser abordado en sus múltiples dimensiones como un elemento cultural y social de relevancia, pero las enseñanzas confesionales no deben integrarse ni en el currículo ni en el horario escolar.
                - promise:
                    id: 8da7bac4-7f8d-437b-856b-0bb4047cf27e
                    text: Asimismo, se debe promover una relación enseñanza-aprendizaje activa y creativa, con la máxima participación del alumnado. Igualmente, se debe impulsar el desarrollo de la capacidad reflexiva, crítica e innovadora respecto de los distintos contenidos abordados, incluyendo los derechos sociales y culturales, las distintas diversidades y los Objetivos del Desarrollo Sostenible de Naciones Unidas, con especial atención a la igualdad de género y a la no discriminación.
            - promise:
                id: aee89a82-2753-411c-84d6-37858b9952ca
                title: Coeducación como elemento fundamental de la escuela inclusiva.
                page: 156
                ref_section: '010'
                children:
                - promise:
                    id: 95a62e9b-594d-4498-b005-979eb7b87db0
                    text: El sistema educativo debe valorar, defender y cuidar a todo el alumnado independientemente de las condiciones personales, la identidad de género, la expresión de género, la sexualidad o el origen social.
                - promise:
                    id: 90f8e661-b74f-4fa4-8d6d-48cd0e3559df
                    text: El fomento de la educación sexual adaptada en todas las etapas educativas es fundamental para favorecer la igualdad de trato, el respeto y la prevención de la violencia machista.
            - promise:
                id: b125844d-628d-4c8c-97f4-014012d07e4f
                title: ' Educar en y para la democracia y en contacto con la comunidad social del entorno.'
                page: 156
                ref_section: '011'
                children:
                - promise:
                    id: a5fb4cec-70ec-4897-a8a0-c7b6ce40b2f3
                    text: Democracia para aprender a convivir en igualdad y en libertad, lo que exige que las escuelas sean un ejemplo de democracia.
                - promise:
                    id: 96a19033-c1d9-498b-b540-b6321cbd16d1
                    text: Para ello, todos los sectores de la comunidad educativa deben participar de manera equilibrada en la elección y composición de los órganos de gobierno de los centros.
                - promise:
                    id: 87ac6022-d0df-4cb8-9441-8c13c960b66a
                    text: Hacer de los centros educativos un lugar de encuentro, participación y diálogo entre las familias, profesorado y alumnado.
                - promise:
                    id: 4f256005-0ac7-4c5e-84a2-e6da4a205b1d
                    text: Impulsar la implicación de la comunidad social en el funcionamiento de los centros y que estos participen en su entorno permitiendo, por ejemplo, que sus espacios y recursos puedan ser utilizados fuera del horario lectivo por la comunidad vecinal para la realización de actividades sociales, artísticas, deportivas, lúdicas y creativas.
            - promise:
                id: 63c7a791-9cc5-48c5-bfb5-228a31e67f25
                title: Enseñanza plurilingüe para garantizar la igualdad lingüística.
                page: 156
                ref_section: '012'
                children:
                - promise:
                    id: aaa33b02-7403-4572-a39a-aa197cf999e3
                    text: Proteger las lenguas oficiales del Estado es necesario para potenciar la igualdad lingüística; el sistema educativo es el lugar para garantizar que se conozcan y estudien.
                - promise:
                    id: 9207a20f-cff7-4bb7-b5e8-73d37ee46c06
                    text: Para ello, se impulsará una Ley Estatal de uso y enseñanza de lenguas oficiales y minorizadas.
            - promise:
                id: 1c2ac2b9-1ed3-4e0e-bb37-5a9bff0980a1
                title: Evaluación formativa justa, equitativa e inclusiva, planteada como un proceso integral.
                page: 156
                ref_section: '013'
                children:
                - promise:
                    id: 8e5d6db2-475f-443f-bc82-218ca1226019
                    text: Estará orientada a producir información, contextualizada social y culturalmente, para mejorar la dinámica de los centros, el proceso de enseñanza y aprendizaje, y los procesos de construcción del conocimiento, sin dejar a nadie fuera del sistema educativo.
                - promise:
                    id: 27e0ed4e-b964-47a4-8cb6-f4ed93e563c2
                    text: Ello exige evaluar para mejorar la metodología empleada en la construcción del conocimiento.
                - promise:
                    id: 5b630ed3-00f9-4636-af20-eb5a16c6047c
                    text: Y hay que evaluar también a las Administraciones educativas y el funcionamiento de los centros, teniendo en cuenta el papel del alumnado en estos procesos de evaluación.
        - chapter:
            title: Una educación con las personas, la formación, las condiciones laborales y los recursos adecuados
            children:
            - promise:
                id: 9c53b29c-0e5a-4fb9-887a-1aef462e4d6c
                title: Bajada de ratios en las aulas españolas y aumento de la dotación de medios humanos y materiales.
                page: 157
                ref_section: '014'
                children:
                - promise:
                    id: bd754cae-9ab5-4a7f-a313-05aba5c36117
                    text: Para hacer posible este modelo educativo resulta esencial bajar la ratio de alumnado por aula y aumentar el número de docentes y otros profesionales especialistas con el fin de que trabajen de forma conjunta en la atención a las necesidades y la diversidad de todo el alumnado.
                - promise:
                    id: 92d00171-f818-4eb2-a8bb-a8ae12df17c7
                    text: Es necesario mejorar los recursos materiales y la accesibilidad, así como desarrollar una organización y un currículo verdaderamente inclusivos partiendo de las necesidades de los estudiantes, de sus saberes y experiencias, para potenciar su creatividad y avanzar hacia la adquisición del conocimiento científico y la más amplia cultura.
                - promise:
                    id: e85ec4a0-9e64-46a6-92aa-18714b208329
                    text: Es fundamental, además, conectar la educación con la vida real del entorno local, así como con los desafíos sociales, ecológicos y de igualdad entre mujeres y hombres, comunicativos y tecnológicos, para ayudar a construir una sociedad más justa y equitativa.
            - promise:
                id: bb671aa3-c0ab-4eb3-96cf-ca999ba5af96
                title: Dignificar la profesión docente, cuyo papel social es fundamental.
                page: 157
                ref_section: '015'
                children:
                - promise:
                    id: bc069d80-8a09-4925-9a39-6db01113d783
                    text: Se deben mejorar las condiciones del profesorado, y eso pasa por una reducción significativa de las ratios, por facilitar los desdobles y los refuerzos, y disminuir los horarios y las tareas burocráticas.
                - promise:
                    id: 1a9e8265-6676-4351-9973-c0636122ae01
                    text: Es necesario aumentar las plantillas de profesorado, reducir la interinidad al mínimo y mejorar las retribuciones y los recursos.
                - promise:
                    id: a584d621-7751-4258-9334-f08134f16466
                    text: Asimismo, se debe impulsar la autonomía pedagógica, decidida democráticamente por toda la comunidad educativa, para facilitar la articulación curricular y organizativa en los centros y que redunden en el bien común.
            - promise:
                id: 90552a2b-a645-4096-a6e4-88a6f2c53415
                title: Formación inicial y permanente del profesorado
                page: 157
                ref_section: '016'
                children:
                - promise:
                    id: f84fb9ea-ec14-49f1-ac80-c6a1ac95e418
                    text: Los centros deben converger en un proyecto común que refuerce la formación inicial y la permanente.
                - promise:
                    id: c64ea83d-8c87-4314-8412-1323ca1671cb
                    text: El profesorado debe contar con una formación inicial de equivalente relevancia en docencia y especialización en su área, sin perjuicio de la formación universitaria en su especialidad.
                - promise:
                    id: 2a83f43a-b68a-4ccf-8899-622cdb0542c7
                    text: La formación inicial debe combinar práctica (en los centros y con profesorado reconocido) y teoría (en las facultades de educación) que ayuden a investigar y mejorar.
                - promise:
                    id: 72977f33-8ccd-4232-a861-016ce362ca57
                    text: Se debe ofrecer también una formación permanente teórico-práctica a este colectivo, como parte de su labor docente, con alicientes de desarrollo profesional, además de económicos, para su realización.
                - promise:
                    id: 8096a76d-1ea1-458c-b52f-5799ca029ca5
                    text: Es importante, asimismo, incorporar formación en cuestiones como la igualdad de género para contribuir a un modelo verdaderamente coeducativo, o a la inclusión de la diversidad.
        - chapter:
            title: Centralidad de la educación pública, gratuita y adecuadamente financiada, y de la responsabilidad pública del conjunto del sistema
            children:
            - promise:
                id: 5180defd-80d8-4de0-a834-93cae16a1ff8
                title: Gratuidad de todas las etapas educativas en los centros públicos, obligatorias y no obligatorias.
                page: 157
                ref_section: '017'
                children:
                - promise:
                    id: 45fcbaed-bf9b-4df1-985b-3856813e9279
                    text: Gratuidad, especialmente, como se ha señalado, en la Educación Infantil de cero a tres años, en Formación Profesional y también en los ecocomedores escolares de gestión directa en los centros públicos durante toda la etapa obligatoria.
            - promise:
                id: dcae6b18-3248-4abf-90d9-65bcb4522bf9
                title: Mayor inversión en educación
                page: 157
                ref_section: 018
                children:
                - promise:
                    id: 7b39981d-96d4-41c3-b4af-29cb1c07f065
                    text: en personal, infraestructuras y equipamientos.
                - promise:
                    id: e3c064e1-4020-468d-bb52-4b94f9476364
                    text: El mantenimiento y mejora de los centros públicos requiere una mayor inversión en sus infraestructuras y equipamientos, con dotación de espacios de uso múltiple, talleres, bibliotecas, aulas de música, gimnasios, comedores escolares, etcétera.
                - promise:
                    id: bec20599-37ef-4e67-aa42-5f4be1569067
                    text: También es fundamental la bioclimatización de los centros públicos, para convertirlos en entornos escolares seguros, saludables, verdes y sostenibles.
                - promise:
                    id: 83b99bb4-8ff2-44b2-9e8e-42abae036a37
                    text: Es imprescindible contar con una inversión adecuada para la dotación de profesorado suficiente y de otros profesionales de la educación; para el aumento de las becas y ayudas al estudio y el reforzamiento de la acción tutorial y la orientación; para programas de acogida temprana y de educación afectivo-sexual y en planes integrales de refuerzo y apoyo contra el fracaso escolar y el abandono educativo prematuro que compensen los recortes y la financiación insuficiente del último decenio.
            - promise:
                id: 9010857e-1ff3-4b21-8348-447304bd1d7b
                title: 'Plan contra el calor: «Centros educativos contra la crisis climática»'
                page: 158
                ref_section: 019
                children:
                - promise:
                    id: f41690ef-e5ea-4093-8b13-04a6a9f7353b
                    text: Luchar contra el calor en los centros educativos no solo supone proteger la salud de niños y niñas sino que también es una herramienta para garantizar la igualdad de oportunidades y la calidad educativa.
                - promise:
                    id: 36784923-e19e-4199-8f1c-73407e604300
                    text: Por todo ello, hay que poner en marcha un plan para rehabilitar los centros educativos, instalar toldos y sombras y renaturalizar los patios con vegetación, sombra y agua para bajar las temperaturas y convertirlos, además, en refugios climáticos abiertos a los vecinos y vecinas.
            - promise:
                id: 2647f926-7608-4284-bde4-d00420ab3efd
                title: Salud mental en los centros de educativos.
                page: 158
                ref_section: '020'
                children:
                - promise:
                    id: a9a0b2f1-c41d-4a9e-b15d-275006656129
                    text: Pondremos en marcha un plan para hacer frente a los problemas de salud mental en jóvenes aumentando los profesionales de orientación y psicología para prevenir y acompañar la realidad de los centros educativos.
    - chapter:
        title: Universidad, ciencia e innovación
        page: 159
        children:
        - chapter:
            title: Universidad
            children:
            - chapter:
                title: La universidad como servicio público para el conocimiento y la ciencia, la innovación, a cultura y la cohesión social
                children:
                - declaration:
                    id: abc081bd-c040-45df-8731-ff6b33f6355b
                    text: El Sistema Universitario Español (SUE) se encuentra en una situación de encrucijada entre su concepción como servicio público y como institución social y colaborativa y las tendencias mercantilizadoras y precarizantes del ciclo de recortes y austeridad de la pasada década.<br><br> Como ejemplo de dichas tendencias cabe citar, entre otras manifestaciones, un aumento importante y muy rápido de los centros de titularidad privada, especialmente en algunas comunidades autónomas, así como la creciente competencia entre los centros públicos por los escasos recursos. Ha sucedido igualmente en la oferta de alojamiento u otros servicios. Estos cambios se han acompañado, además, de una creciente atomización de las actividades ofrecidas, sin que se garantice en todos los casos un estándar de calidad contrastable. Se ha añadido la carencia de una financiación sostenida, adecuada y estable de los centros de titularidad pública, necesaria para realizar su función social de manera pertinente.<br><br> Estas últimas y la falta de recursos dificultan su importante contribución a la cohesión social y al bien común, así como a la producción de formación, conocimiento y cultura, necesarias para una transición social, ecológica y digital justa. También incrementan el riesgo de consolidación de las desigualdades, limitando el acceso o el resultado académico del estudiantado según su clase social, lugar de procedencia, discapacidad, edad u otras diversidades, y refuerzan la segregación de género en determinados estudios o entre el personal laboral.<br> Debemos pensar la Universidad no solo como un espacio de producción de conocimiento, ciencia y cultura, sino también de formación especializada e integral en todas las facetas de la persona, incluyendo la actividad deportiva. El sistema universitario debe proporcionar así una formación científica y profesional, requerida para afrontar los grandes retos sociales y del planeta, facilitar la promoción social y favorecer la incorporación del estudiantado a un trabajo decente y pleno, reforzando sus derechos. Todo esto reviste una relevancia central en una sociedad avanzada como la nuestra, en donde el conocimiento, la formación universitaria, la innovación, la digitalización, la cultura y la actividad deportiva constituyen herramientas estratégicas para enfrentar los riesgos y las incertidumbres de hoy y para seguir garantizando la mejora del conjunto de la sociedad.<br><br> Fortalecer hoy el sistema universitario requiere:<br> ● Profundizar en su apertura a la sociedad dando acceso a un estudiantado más amplio y diverso.<br> ● Asegurar el protagonismo en las aulas y la difusión en la sociedad de una formación y unos saberes apoyados en los valores de la democratización y de la igualdad social y de género, de la transición social y ecológica justa y de la ciencia abierta y ciudadana.<br> ● Garantizar la estabilidad y mejora de las trayectorias personales. Reforzar el carácter innovador, abierto y de calidad de todas sus actividades, desde la docencia hasta la investigación o la transferencia, y el intercambio de conocimiento con la sociedad, evaluando dicha calidad con una nueva aproximación.<br> ● Aplicar transversalmente la igualdad de género y la no discriminación, logrando la inclusión efectiva de la discapacidad y de las distintas diversidades en todas sus misiones y actividades.<br> ● Avanzar en su internacionalización y en los intercambios con sus territorios, minimizando el impacto de la desigualdad.<br> ● Reforzar la responsabilidad pública última del conjunto del sistema, tanto de las universidades públicas como de las privadas, en lo que hace a la coordinación de sus actividades y titulaciones, calidad en el desempeño de sus funciones, dimensión social, transparencia y rendición de cuentas, compatible con el reconocimiento de las diversidades y de la autonomía universitaria.<br> ● Profundizar en su democratización reforzando la participación interna y externa en el sistema, especialmente de los grupos más infrarrepresentados, como los estudiantes. <br>● Calidad y evaluación evaluando periódicamente las universidades para conocer el rendimiento de los recursos públicos recibidos y para fomentar una cultura de corresponsabilidad social.<br> ● Y, muy especialmente, garantizar una financiación adecuada y en progresivo crecimiento que asegure la consecución de todos estos objetivos con la calidad exigible.<br>
                - promise:
                    id: 13376ebb-bccf-4086-b126-12489b5cd6d4
                    title: Fortalecer el sistema universitario
                    page: 159
                    ref_section: '00'
                    children:
                    - declaration:
                        id: 6c94f59b-b0c9-4994-af5b-0204bea44e95
                        text: 'Debemos pensar la Universidad no solo como un espacio de producción de conocimiento, ciencia y cultura, sino también de formación especializada e integral en todas las facetas de la persona, incluyendo la actividad deportiva. El sistema universitario debe proporcionar así una formación científica y profesional, requerida para afrontar los grandes retos sociales y del planeta, facilitar la promoción social y favorecer la incorporación del estudiantado a un trabajo decente y pleno, reforzando sus derechos. Todo esto reviste una relevancia central en una sociedad avanzada como la nuestra, en donde el conocimiento, la formación universitaria, la innovación, la digitalización, la cultura y la actividad deportiva constituyen herramientas estratégicas para enfrentar los riesgos y las incertidumbres de hoy y para seguir garantizando la mejora del conjunto de la sociedad. Fortalecer hoy el sistema universitario requiere:'
                    - promise:
                        id: d5e5c653-0648-483f-8931-7199e45c8f4a
                        text: Profundizar en su apertura a la sociedad dando acceso a un estudiantado más amplio y diverso.
                    - promise:
                        id: eb09091b-ece8-4b16-9f67-c333f1ef1153
                        text: Asegurar el protagonismo en las aulas y la difusión en la sociedad de una formación y unos saberes apoyados en los valores de la democratización y de la igualdad social y de género, de la transición social y ecológica justa y de la ciencia abierta y ciudadana.
                    - promise:
                        id: d9093135-7805-4f04-874d-6c15422ba852
                        text: Garantizar la estabilidad y mejora de las trayectorias personales. Reforzar el carácter innovador, abierto y de calidad de todas sus actividades, desde la docencia hasta la investigación o la transferencia, y el intercambio de conocimiento con la sociedad, evaluando dicha calidad con una nueva aproximación.
                    - promise:
                        id: c19755a7-2008-4f9c-b93f-9642e303997c
                        text: Aplicar transversalmente la igualdad de género y la no discriminación, logrando la inclusión efectiva de la discapacidad y de las distintas diversidades en todas sus misiones y actividades.
                    - promise:
                        id: 40862049-f3cc-43de-a041-99ee126ba417
                        text: Avanzar en su internacionalización y en los intercambios con sus territorios, minimizando el impacto de la desigualdad.
                    - promise:
                        id: f1131070-2d9f-408d-96c0-a11e9e1d0d01
                        text: Reforzar la responsabilidad pública última del conjunto del sistema, tanto de las universidades públicas como de las privadas, en lo que hace a la coordinación de sus actividades y titulaciones, calidad en el desempeño de sus funciones, dimensión social, transparencia y rendición de cuentas, compatible con el reconocimiento de las diversidades y de la autonomía universitaria.
                    - promise:
                        id: 57a6555c-773f-43f8-93e1-ae94679d451f
                        text: Profundizar en su democratización reforzando la participación interna y externa en el sistema, especialmente de los grupos más infrarrepresentados, como los estudiantes.
                    - promise:
                        id: fcc44990-d06a-4a7e-920c-98d9ffc75abc
                        text: Calidad y evaluación evaluando periódicamente las universidades para conocer el rendimiento de los recursos públicos recibidos y para fomentar una cultura de corresponsabilidad social.
                    - promise:
                        id: 0d251e0c-d01b-4ef2-baae-e211261699bd
                        text: Y, muy especialmente, garantizar una financiación adecuada y en progresivo crecimiento que asegure la consecución de todos estos objetivos con la calidad exigible.
            - chapter:
                title: 'Combatir la precariedad vital: Un estudiantado amplio y diverso y la formación universitaria como derecho efectivo para una ciudadanía fuerte'
                children:
                - promise:
                    id: fd81e8de-e686-422a-910a-bd503c2d25cb
                    title: 'Universidad: Garantizar el mayor esfuerzo posible en la democratización y ampliación del acceso del estudiantado universitario.'
                    page: 160
                    ref_section: '001'
                    children:
                    - promise:
                        id: d9d99b6d-f25d-49e0-8602-70673a8d8989
                        text: Debe hacerse hincapié en la minimización de las desigualdades según origen socio-familiar, género, procedencia étnica o nacional, edad, discapacidad u otras diversidades.
                    - promise:
                        id: 8e79b2ce-85dc-4089-8412-9dcba2a9067f
                        text: Aumentar las vías de acceso a los estudios universitarios reglados desde actividades o formaciones previas, o que se dirijan a colectivos de edades más elevadas de las habituales, facilitando la incorporación de quienes no pudieron hacerlo previamente o deseen regresar al sistema.
                    - promise:
                        id: 71c9b3e0-ec15-4163-9d76-5054a41bb9c3
                        text: Adaptar la oferta formativa en consecuencia, incorporando aspectos como los horarios flexibles o matrículas a tiempo parcial.
                - promise:
                    id: 827f15ec-b119-4d1d-b336-a8bcac2f9946
                    title: 'Universidad: Una política de precios públicos que tienda a la reducción y, de manera progresiva, a la gratuidad'
                    page: 160
                    ref_section: '002'
                    children:
                    - promise:
                        id: 21bec44a-c4c1-41b3-b55a-d2e20fe1c067
                        text: Se sigue el modelo de otras universidades europeas, comenzando, de forma inmediata, por el primer curso de los grados.
                    - promise:
                        id: 1aa1361b-4aad-464a-9c64-d6a294e08fa5
                        text: Eliminaremos el actual castigo económico que resulta de las matrículas sucesivas en una misma asignatura, facilitar el acceso a los estudios de Máster del estudiantado económicamente más desfavorecido
                    - promise:
                        id: e049c1ee-6e14-4e76-9002-df058f0b552d
                        text: y compensar el coste de oportunidad de la dedicación exclusiva al estudio.
                - promise:
                    id: 8bbac04b-d2d0-4a8f-9c58-e58565be8de4
                    title: 'Universidad: Aumento de la oferta de becas en función de la renta y de otros soportes requeridos para, con ello, minimizar la precariedad vital y educativa del estudiantado'
                    page: 160
                    ref_section: '003'
                    children:
                    - promise:
                        id: 270193e0-b83f-4cf6-bc79-525dae7c61aa
                        text: Por ejemplo, contribuiremos a facilitar el acceso a un alojamiento digno, cuando así se requiera por razones socioeconómicas o situación de vulnerabilidad en los procesos de movilidad estatal o internacional, mediante plazas en residencias estudiantiles a precios asequibles, intercambios o ayudas.
                    - promise:
                        id: c50241fb-b937-4f95-9449-33405e808e10
                        text: Hay que revisar la normativa de becas actual para acelerar su tramitación y asegurar que se ingresen al inicio del curso académico.
                    - promise:
                        id: f8b1b364-cd90-47f8-9362-c8b47d76dbe1
                        text: Tenemos que ofrecer soportes en relación con la cobertura de necesidades, como por ejemplo el bienestar emocional o mental, contando para ello con una financiación extraordinaria que permita fortalecer la corresponsabilidad en este ámbito.
                    - promise:
                        id: f47dc956-2a84-4b9b-8c6c-706644b437e4
                        text: Hacer un seguimiento exhaustivo del estudiantado que combina estudios y trabajo, analizar su relación con las tasas de permanencia y abandono, y ofrecer los soportes e instrumentos adecuados.
                - promise:
                    id: f3c88e80-f9ee-4416-b36b-bbb2f7f6489c
                    title: Garantizar la calidad formativa de las prácticas externas y su seguimiento y evaluación
                    page: 160
                    ref_section: '004'
                    children:
                    - promise:
                        id: bb60a094-9460-470c-bb9b-38c54a583735
                        text: Se contará con una implicación efectiva de las personas tutoras académicas y de las entidades colaboradoras.
                    - promise:
                        id: eafec871-fa93-496d-a6d4-4f7c27576437
                        text: Reformular el contexto en el que ahora se llevan a cabo, asegurando un reconocimiento adecuado de todos los agentes implicados y dotando a esta actividad, a lo largo de la legislatura, de las recompensas académicas y económicas que corresponden a la importancia de la tarea desempeñada, en la dirección de la inserción laboral digna y con derechos tal como propugna la OIT.
                    - promise:
                        id: fc6c390b-d069-4d4d-8267-4ad6b1506a3f
                        text: Facilitar una inserción sociolaboral digna, en un empleo decente y con derechos, generalizando las acciones en esta dirección para hacer frente al empleo precario.
                - promise:
                    id: bad5b0ca-446e-4948-8835-d16cb9a90146
                    title: Potenciación de la participación estudiantil en la vida universitaria
                    page: 160
                    ref_section: '005'
                    children:
                    - promise:
                        id: 91ad9a5e-4539-45d8-8fa1-4bbb80ee0321
                        text: Se reconocerán los derechos estudiantiles y de los consejos u órganos de este colectivo, y facilitaremos su participación tanto en los órganos de gobierno y en la gestión de la vida universitaria como en las organizaciones estudiantiles, en todas las misiones y en la organización de actividades.
                    - promise:
                        id: d0b21595-9bb5-42f4-93db-04bd2262108c
                        text: Las universidades deben promover, además, su adecuado reconocimiento académico, asegurando su conciliación con las restantes tareas académicas y personales del estudiantado.
                    - promise:
                        id: 81ca5e80-e4ca-4b03-8b34-9d7ec5b3e1a4
                        text: Deben reforzar el acompañamiento, orientación y formación ofrecidas a todo el estudiantado en relación con el acceso y la salida del sistema universitario, pero también para posibilitar la permanencia en el sistema y su participación en actividades de docencia, investigación, transferencia o cultura, no siempre conocidas.
                    - promise:
                        id: a80171db-edf7-43f4-ac52-c1c8be9a6978
                        text: También para fortalecer su vinculación con el conjunto de la sociedad y el mundo del trabajo, o para su internacionalización, incluyendo el aprendizaje de idiomas extranjeros.
            - chapter:
                title: 'Personal Docente e Investigador (PDI) y Personal Técnico, de Gestión y de Administración y Servicios (PTGAS): trayectorias estables y nuevas evaluaciones para combatir la precariedad laboral'
                children:
                - promise:
                    id: e32ec9ef-5c30-406e-a952-20c952e95d16
                    title: Recuperación de los estándares adecuados en la cantidad y calidad del empleo de las universidades.
                    page: 161
                    ref_section: '006'
                    children:
                    - promise:
                        id: 283696ab-de60-4771-a28e-0b99af108d81
                        text: No solo superaremos el impacto de las sucesivas crisis, sino que también dejaremos atrás de manera definitiva la precariedad y la inestabilidad, posibilitando las trayectorias estables.
                    - promise:
                        id: a9d7670c-2bf4-41e7-8762-f47b2e26e64a
                        text: Todo ello con perspectiva de género y de inclusión efectiva de las distintas diversidades.
                    - promise:
                        id: 39be5e08-9f87-45ea-b3dd-aff2c998292e
                        text: Establecer topes máximos reales de contratación temporal y contar con una figura laboral con estabilidad, de inicio, para incentivar la consecución de este objetivo. El tope de contratación temporal debería aplicarse, asimismo, al PTGAS. Se debe garantizar la aplicación de la LOSU en esta dirección, dirigida a eliminar la precariedad en los contratos de formación y las categorías de inicio, tanto del PDI como del PTGAS, y a respaldar la estabilidad en las transiciones, incluyendo la derivada del cambio normativo.
                    - promise:
                        id: 1330e841-0a9a-4169-bbb8-c0a71273c54c
                        text: Fijar una tasa de reposición acorde a las necesidades, no solo actuales sino también futuras, a través del establecimiento de marcos plurianuales de reposición de la plantilla que no se encuentren encorsetados por los ejercicios presupuestarios anuales.
                    - promise:
                        id: e69266f8-70cd-437c-be3d-5cdb6d2686c4
                        text: Introducción de coeficientes de corrección para el conjunto de PDI, frente a su paralización durante cinco o más años, con una política paralela para el PTGAS.
                - promise:
                    id: 04135130-6c82-4ef8-86e7-81c919aadd65
                    title: Replanteamiento del sistema de evaluación del profesorado.
                    page: 161
                    ref_section: '007'
                    children:
                    - promise:
                        id: 2ac5d420-5b69-4417-88de-cc987087f31b
                        text: Se considerarán el conjunto de sus trayectorias y contribuciones, y en especial las vinculadas con la función social más amplia del sistema universitario.
                    - promise:
                        id: 627fb486-dcdb-43f1-b8c9-6eb000af13bf
                        text: Incluir la evaluación de carácter cualitativo, la relativa a la docencia o a la gestión académica y la vinculada al bienestar común o a la transferencia a la sociedad sin ánimo de lucro.
                    - promise:
                        id: 4363420f-d822-4525-9b79-acc976081872
                        text: Estas evaluaciones son también más adecuadas para considerar las trayectorias de las mujeres y de otros colectivos menos favorecidos o con menor peso en las categorías superiores del sistema.
                    - promise:
                        id: d953d096-8f3c-42e9-b2b7-b60540c53192
                        text: Este último tipo de evaluación de la actividad investigadora permite, además, tener en cuenta de una manera más adecuada las ideas y trabajos más creativos y novedosos, o simplemente más transdisciplinares y heterodoxos, tan necesarios para el avance científico.
                    - promise:
                        id: 8bc966f3-de07-41e1-bde8-d2a5bd22bd8c
                        text: Habría que integrar, asimismo, la especificidad de las distintas especialidades, la perspectiva de género, la inclusión de las distintas diversidades y, de manera conjunta, la contribución de todo ello a los fines del sistema universitario. La investigación, la transferencia y la docencia se evaluarán con nuevos indicadores que no dificulten las carreras del profesorado, especialmente del más joven, de los grupos de investigación más pequeños, de líneas de investigación menos competitivas o no prioritarias, o de las universidades periféricas, entre otros casos, y que favorezcan carreras estables y más diversas.
                    - promise:
                        id: 0d15feb5-0bfa-46d6-a7ea-febddfe73e01
                        text: Poner en marcha el sexenio de evaluación de la docencia, además de los de investigación y transferencia.
                - promise:
                    id: 14c55080-3de5-4a8a-a59f-ba506e8a2903
                    title: Generación de nuevas modalidades de articulación de las tareas del PTGAS y del PDI en la realización de las principales misiones del sistema universitario.
                    page: 161
                    ref_section: 008
                    children:
                    - promise:
                        id: af330d0f-5707-47e5-961a-47e5be15fcd3
                        text: implificaremos de manera rotunda las tareas de gestión y administrativas implicadas en la realización de muchas de las actividades incluidas en las misiones de las universidades.
            - chapter:
                title: Docencia, formación, investigación, transferencia, cultura universitaria y ciencia abierta y ciudadana para las personas y la cohesión social
                children:
                - promise:
                    id: 222e507a-28a8-42b1-b075-a703c92c93f0
                    title: Potenciación de la ciencia y los datos abiertos recogidos en repositorios públicos y apoyadospor las instituciones universitarias y científicas responsables.
                    page: 162
                    ref_section: 009
                    children:
                    - promise:
                        id: 99cdeb39-8a63-4cdc-9a3a-6f3afe32ab07
                        text: Reaccionaremos frente al mercado de editoriales privadas que domina la difusión del conocimiento y condiciona nuestro sistema de publicaciones y evaluación de la investigación, así como gran parte del presupuesto de los proyectos de investigación y de las bibliotecas universitarias.
                    - promise:
                        id: cb32c175-b078-4c35-87a9-df10cf0469f7
                        text: Promocionaremos la cultura universitaria y la ciencia ciudadana como forma de democratizar la ciencia y favorecer la participación de la ciudadanía en los procesos de investigación. Y también como herramienta con capacidad para ser un elemento transformador de las estructuras de investigación y de la propia institución universitaria por sus valores.
                - promise:
                    id: 7ca36d5d-2333-45d6-9722-12c0fcc86be5
                    title: Consideración, de manera integrada, del conjunto de las actividades desempeñadas por el PDI de modo que concuerde con el número máximo de horas de dedicación
                    page: 162
                    ref_section: '010'
                    children:
                    - promise:
                        id: b6704122-048a-4dc0-a6d4-cba1388acd9b
                        text: Reconoceremos adecuadamente la docencia, su papel en la carrera académica del profesorado y la importancia de evaluar su calidad, con participación del estudiantado.
                    - promise:
                        id: ab9f0111-f5be-43a4-8f55-a5883d6c96ef
                        text: Enriqueceremos el reconocimiento de la transferencia productiva o remunerada con el de las actividades de intercambio con la sociedad sin ánimo de lucro o sin rentabilidad económica inmediata asociada.
                    - promise:
                        id: 5214ecdd-b31f-434a-a15e-3696c8253807
                        text: Asimismo, fortaleceremos la oferta de formación permanente y a lo largo de la vida, dirigida no solo al personal egresado y universitario actual, sino también, de manera más amplia, al conjunto de la sociedad.
            - chapter:
                title: 'Igualdad de género: consolidar su aplicación transversal'
                children:
                - promise:
                    id: 036cbf07-3dc4-4f5f-ad13-f314e2323cca
                    title: Incorporación de las Unidades de Igualdad en los estatutos de las universidades y dotación de recursos económicos, materiales y humanos y del poder de decisión y actuación requeridos.
                    page: 162
                    ref_section: '011'
                    children:
                    - promise:
                        id: 9a5fb628-9eb4-43a2-8d08-38a582fb274c
                        text: Diseñaremos una hoja de ruta que permita hacer frente a las fuertes resistencias que emergen ante el desarrollo de iniciativas, programas y políticas orientadas a transformar la estructura androcéntrica que tradicionalmente ha caracterizado el mundo académico.
                    - promise:
                        id: d580903c-c922-4386-beea-2d81df532cb4
                        text: Incorporar medidas orientadas a cambiar las bases de la formación y del conocimiento con perspectiva de género.
                    - promise:
                        id: e71041c4-dc66-4153-9655-30897d013192
                        text: Aprobaremos y aplicaremos protocolos de conciliación corresponsable de la vida laboral, personal y familiar tanto para PDI como PTGAS, incorporando los recursos necesarios para ello.
                    - promise:
                        id: 0715e2c2-06bc-4ba6-a2fa-f0d8bee30abb
                        text: Aseguraremos el cumplimiento de los derechos de conciliación corresponsable y la provisión de los servicios necesarios, añadiendo compromisos adicionales acordados en las universidades, especialmente en relación con el cuidado de ascendientes y descendientes a cargo.
                    - promise:
                        id: 033f5250-91b5-4069-ac3b-f4ac2087b02b
                        text: Se prevendrán y erradicarán los distintos tipos de violencias y acoso en el medio universitario, contemplados, entre otras fuentes, en el Convenio 190 de la OIT.
            - chapter:
                title: Igualdad e inclusión efectiva y transversal de la discapacidad y de las distintas diversidades
                children:
                - promise:
                    id: e9468691-04a5-4199-8581-8118a40bff78
                    title: ' Incorporación de oficinas o unidades de atención a la discapacidad y a las distintas diversidades en los estatutos de todas las universidades.'
                    page: 162
                    ref_section: '012'
                    children:
                    - promise:
                        id: bfe4e26b-7b41-4f1f-8b37-809080020b23
                        text: Se facilitarán recursos materiales, presupuestarios y humanos suficientes para abordar este compromiso.
                    - promise:
                        id: 2f89dd75-e992-4824-b432-fb24a1da51dd
                        text: Aseguraremos un presupuesto específico y suficiente para garantizar las actuaciones, así como los recursos humanos y técnicos adecuados a los estándares exigibles.
                    - promise:
                        id: de85d1d7-ab9a-4c99-a945-5d99587b740d
                        text: Conseguiremos la plena eliminación de las barreras y de la discriminación que sufren las personas con discapacidad tanto en el acceso a la universidad como en su permanencia en ella, en las transiciones a otras modalidades educativas o en la salida al mercado laboral.
                    - promise:
                        id: 31f186dd-8feb-45fe-ab3c-abd85c759e2c
                        text: Garantizaremos la incorporación plena del diseño para todas y todos y de la accesibilidad universal.
                    - promise:
                        id: b8e7698b-bda2-4aa6-8ae7-55c170301738
                        text: Fomentaremos el incremento de la presencia tanto en el PDI como en el PTGAS de las personas con certificado de discapacidad, garantizando el cumplimiento de la cuota establecida
            - chapter:
                title: Internacionalización de la investigación, de la docencia y del intercambio de conocimientos
                children:
                - promise:
                    id: f6288dde-58d5-44c1-aaae-3d27e33d3968
                    title: Refuerzo de becas y ayudas económicas destinadas a respaldar los procesos de movilidad internacional, por la duración completa y los costes reales de los mismos, especialmente entre los colectivos con más dificultades o menos recursos.
                    page: 163
                    ref_section: '013'
                    children:
                    - promise:
                        id: 0d0ffcef-173e-4aa8-9de4-cbf27b7fc5fe
                        text: Aseguraremos la formación permanente de toda la comunidad universitaria orientada a posibilitar las movilidades internacionales, como la referida al conocimiento de idiomas.
                    - promise:
                        id: 494684a5-2c27-448f-8e5f-ad8d00941681
                        text: Potenciaremos los intercambios internacionales, especialmente a escala europea, en la dirección de las alianzas europeas e iberoamericanas, mediante actividades de docencia, investigación y transferencia.
                    - promise:
                        id: 74ee3055-a10a-4df6-85b3-4f4e4b5a04ae
                        text: Favoreceremos los intercambios internacionales, también de llegada, aumentando la información y reduciendo de manera decisiva la tramitación burocrática en todos estos procesos y así favorecer las colaboraciones.
                    - promise:
                        id: 5bbc4b51-0b30-4dd1-86d7-e95ec4e91e80
                        text: Promoveremos programas de cooperación universitaria internacionales.
            - chapter:
                title: 'Universidades comprometidas con sus territorios: poner en valor la relación de las universidades con sus entornos locales y sus contribuciones mutuas'
                children:
                - promise:
                    id: eb88c663-c086-48c8-8bc5-a3b76a062e44
                    title: Potenciación de la ciencia abierta y ciudadana y los intercambios con los agentes sociales de los contextos locales.
                    page: 163
                    ref_section: '014'
                    children:
                    - promise:
                        id: 257544dc-a2a6-49aa-a616-fb2ab38eb5ab
                        text: Normalizaremos las relaciones fluidas y regulares con los restantes escalones del sistema educativo en sus territorios, como la organización de campamentos de verano con contenidos científicos, humanísticos, culturales, deportivos y de profundización en la digitalización;
                    - promise:
                        id: c1bcca97-6057-4451-b8bf-bfc10a2dbb8c
                        text: cursos de formación complementaria o actividades extraescolares, culturales y deportivas en los campus;
                    - promise:
                        id: 93eb2e3f-7f67-4bbe-8f67-a3e91e7a4929
                        text: así como distintos eventos en los restantes centros educativos locales.
                    - promise:
                        id: 5ce647ba-2e04-4cee-925e-10c8d27318e3
                        text: Reforzaremos los intercambios con los ámbitos rurales mediante programas como el Erasmus o la formación continua dirigidos a estos núcleos, u otras actividades (alojamiento a precio más reducido, por ejemplo).
                    - promise:
                        id: 551fc1c0-3a37-42eb-b2c6-47cd48d6d459
                        text: Implicaremos a los centros universitarios en la recuperación y puesta en valor del patrimonio ambiental y cultural de las ciudades y localidades en que se asientan; en la gestión de los sectores económicos, ambientales y socioculturales vinculados a dicho patrimonio; y en el desarrollo local, en sus vertientes urbanísticas, ecológicas, culturales y científicas.
                    - promise:
                        id: ddaac7c9-159c-4583-8cd2-9550052a5985
                        text: Realizaremos una tarea semejante en los barrios desfavorecidos y vulnerables, especialmente, en lo que hace a la incorporación al mundo universitario.
                    - promise:
                        id: 9bff72ca-6eb4-483f-9c9d-593982887828
                        text: Se diseñarán programas de prácticas externas que vinculen a las citadas organizaciones y al entramado productivo local con los centros universitarios.
                    - promise:
                        id: 24a551b2-9854-475d-ae19-f74d5f87ae70
                        text: Fortaleceremos la contribución de estos al tejido productivo local y a la cantidad y calidad del empleo, configurando medios de innovación productiva y de conocimiento.
            - chapter:
                title: Gobernanza participativa, responsable y sostenible en el marco de los ODS y del Pilar Europeo de Derechos Sociales. Agencias de evaluación
                children:
                - promise:
                    id: d9e95be9-49a8-4c33-8585-e177ec0692a0
                    title: Democratización de la universidad reforzando el protagonismo de los órganos representativos de participación y promoviendo el papel de los distintos sectores, sobre todo de los infrarrepresentados, especialmente del estudiantado.
                    page: 163
                    ref_section: '015'
                    children:
                    - promise:
                        id: a0c3beec-3415-496d-abb5-400937252fef
                        text: Dotaremos a las personas representantes de los medios necesarios para llevar a cabo sus funciones, así como del reconocimiento correspondiente, con especial consideración de las desigualdades, mediante acciones positivas cuando así se requiera.
                - promise:
                    id: 31d44281-8368-419f-938b-7d587ff8400d
                    title: Revisión y actualización del papel y funcionamiento de las agencias de evaluación académica y científica, como ANECA y la AEI, y de su relación con las actividades, fines y autonomía del conjunto del sistema universitario.
                    page: 163
                    ref_section: '016'
                    children:
                    - promise:
                        id: 6a8cb92c-ba15-4e41-b842-fad647966f26
                        text: Y ello desde una aproximación a la calidad que aúne aspectos cuantitativos y cualitativos, centrada en su dimensión de servicio público y simplificando el peso de la gestión burocrática.
                - promise:
                    id: b845475c-4fb9-4729-8ae2-bfa2e91abb76
                    title: Intensificación de la relación del sistema universitario con la sociedad, con el resto del sistema educativo y con los centros de producción de ciencia e innovación.
                    page: 163
                    ref_section: '017'
                    children:
                    - promise:
                        id: 996c532b-551e-4fd5-81b5-e77b277d40ec
                        text: Incorporaremos nuevas modalidades de colaboración efectiva de los actores del tejido social en las actividades universitarias y viceversa a través de medios como la ciencia ciudadana.
            - chapter:
                title: Financiación estructural. Cumplimiento obligatorio del compromiso de la LOSU y aumento posterior sostenido, con rendición de cuentas y transparencia
                children:
                - promise:
                    id: cf30caaa-ffe9-4788-9c6b-4e4104c35f55
                    title: 'Obligación, como mínimo, de cumplir la referencia de la Ley Orgánica del Sistema Universitario (LOSU) de destinar el 1% del PIB a financiación pública de las universidades públicas. '
                    page: 164
                    ref_section: 018
                    children:
                    - promise:
                        id: a0b847c0-6358-4ba9-94f0-c45330027a1a
                        text: Se aumentarán progresivamente las dotaciones presupuestarias a partir de esa base para alcanzar en diez años el nivel de financiación correspondiente a una de las principales economías de la Unión Europea, como es el caso de España.
                - promise:
                    id: 0b53a389-6742-4ea4-812c-39f27f32ac5d
                    title: ' Implementación de una política de desgravación fiscal condicionada a la puesta en marcha de planes de inversión de descarbonización y autonomía energética.'
                    page: 164
                    ref_section: 019
                    children:
                    - promise:
                        id: 29d6a8b0-f6c1-4dd5-bf08-d50c521b5d9c
                        text: Se aplicará un plan de infraestructuras destinado a la reposición de la capacidad investigadora y a la modernización y adecuación de las instalaciones desde criterios de sostenibilidad ambiental.
                    - promise:
                        id: afabadda-bf51-435f-9a25-82ec9f977ed2
                        text: 'Desarrollaremos planes estratégicos y Campus Verdes como parte de la sostenibilidad urbana: movilidad, renaturalización, transiciones energéticas en edificios y potenciación de comunidades locales de energía.'
                - promise:
                    id: d83be751-0f19-41f3-bb1d-74df447cfef4
                    title: Rendición de cuentas y transparencia asegurando, entre otros aspectos, la contabilidad analítica en todas las universidades públicas, e incentivación de una incorporación en las restantes que permita establecer estándares estatales de costes (lo que redundará en una mejor financiación)
                    page: 164
                    ref_section: '020'
                    children:
                    - promise:
                        id: 364993ec-9c78-455f-aa7e-5c48e9bba692
                        text: Se obligará a implementar contratos-programa plurianuales destinados a la financiación por objetivos que complementen la financiación básica para el funcionamiento de las universidades.
                    - promise:
                        id: db6efa78-6c6a-4165-b7de-b5091866ceba
                        text: Incorporaremos en los contratos-programa antes citados cláusulas relativas al grado de cumplimiento de indicadores sociales, ambientales y económicos, en especial, los referidos a lo recogido en los planes de igualdad de género, en las memorias o informes de sostenibilidad de las universidades y en los restantes documentos en que se recojan los cumplimientos de las universidades en materia de gobernanza económica, social y ambiental.
        - chapter:
            title: Ciencia e innovación
            children:
            - declaration:
                id: cfc5c1a4-3c62-410a-8b27-dce5291c9468
                text: El decisivo papel de la ciencia, la innovación y la tecnología en la sociedad actual exige una mayor participación social en la determinación, regulación y evaluación de las políticas públicas en este terreno, así como en relación con las tecnologías disruptivas. El proceso de introducción de la inteligencia artificial (IA), la robotización o la clonación humana son claros ejemplos, al tiempo que la sociedad afronta retos clave como las desigualdades crecientes, las crisis demográficas y migratorias o el cambio climático en un escenario de creciente tensión geopolítica. En este contexto es obligado reforzar una investigación multidisciplinar y transdisciplinar, para un mejor conocimiento de los cambios asociados. Las investigaciones deberían promover una sociedad bien informada y profundizar su intervención no solo a partir de la cultura y divulgación científica, sino mediante la insistencia en la democratización del sistema tecnocientífico. El reforzamiento de la vinculación de la ciencia y la innovación con la sociedad debe traducirse, asimismo, en la promoción de la ciencia abierta y de la ciencia ciudadana. También debe procurar un respaldo a su protagonismo en el mundo universitario, así como en el conjunto del sistema educativo.
            - chapter:
                title: Por una ciencia e innovación al servicio de una sociedad más justa, crítica y sostenible
                children:
                - promise:
                    id: ed96138d-ee97-4798-acd1-c8d818ac9a77
                    title: Fomento de la ciencia ciudadana y abierta al conjunto de la sociedad
                    page: 164
                    ref_section: '001'
                    children:
                    - promise:
                        id: aabf0b46-5ec4-4df9-b188-2681811ed0f1
                        text: Es necesario contar con la participación activa del conjunto de la sociedad, más allá de las personas expertas. Y ello no solo en las tareas de difusión, sino también en las de producción y formación, mediante proyectos colaborativos, de cocreación u otros, y en un contexto abierto y transversal.
                - promise:
                    id: 766857ec-adf3-4be8-a72d-1e3a09ccfac9
                    title: Refuerzo de la difusión cultural del conocimiento científico.
                    page: 165
                    ref_section: '002'
                    children:
                    - promise:
                        id: 677749b3-1838-4d27-afc8-1e11de0cbe54
                        text: Ante la importancia de la ciencia como parte de la cultura, se propone reforzar su participación en la difusión de las acciones culturales.
                    - promise:
                        id: abe3f0f9-75bd-4b61-b228-f7a5bfc15a1e
                        text: Del mismo modo, se profundizará en el papel del sistema educativo a la hora de despertar la curiosidad científica entre el estudiantado de los niveles no universitarios y la aproximación a un aprendizaje en el que la formulación de problemas sea tan importante como la búsqueda de soluciones y su contraste colectivo.
                - promise:
                    id: a8410cf0-7a7c-481c-8e52-a91f370f6526
                    title: Creación de un Consejo Ciudadano de Ciencia que ayude a democratizar las decisiones del sistema de I+D+I.
                    page: 165
                    ref_section: '003'
                    children:
                    - promise:
                        id: add3961c-b180-4849-b929-7d0c95a2b41c
                        text: Se tratará de un consejo con paridad de género e intergeneracional que represente a la sociedad de forma amplia y que cuente con vinculación institucional.
                    - promise:
                        id: e35b8ec4-2e06-47e8-bf9a-8af889ad7a0b
                        text: Este consejo se encargará de fijar prioridades, regular la introducción de tecnologías disruptivas y servir de contrapeso a las corporaciones y los gremios profesionales.
                    - promise:
                        id: a9929cda-33f4-405a-a1de-93d3bf2a9634
                        text: Es fundamental impulsar modelos de ciencia abierta y ciudadana junto a una mayor profundización de la responsabilidad social del personal de investigación y sus instituciones. Una ciencia al servicio de una sociedad más justa, crítica y sostenible.
                - promise:
                    id: fcb9264a-cdd9-41db-8e8e-7e7617c560a6
                    title: Establecimiento de un plan de soberanía tecnológica en el marco de un Estado emprendedor en sectores estratégicos
                    page: 165
                    ref_section: '004'
                    children:
                    - promise:
                        id: 515f3d9f-5266-4636-8727-1afc041ad97e
                        text: Es necesaria una actuación pública potente en el marco de un Estado emprendedor y una colaboración público-privada centrada en sectores de interés prioritario alineados con la estrategia de la Unión Europea, al tiempo que se debe dar un mayor protagonismo a aquellos en los que presentamos ventajas estratégicas.
                    - promise:
                        id: b6c579b7-fe98-483f-aea4-bf60e8462176
                        text: Se trata de diseñar políticas industriales y de apoyo a la innovación que superen los esquemas fracasados y apuesten decididamente por los ecosistemas de PYMES innovadoras, acompañándolas en el desarrollo de procesos y productos.
                    - promise:
                        id: 1231ebf7-87af-4901-a1eb-1fa4da04afa9
                        text: Por una ciencia que constituya una seña de identidad de nuestro país propiciando un nuevo modelo productivo.
                    - promise:
                        id: 3b9f12a6-a42f-41dc-af87-b9b6ae7b9f8c
                        text: Como parte de la soberanía tecnológica se potenciarán áreas concretas como la energética, la aeroespacial, la fármaco-sanitaria o la inteligencia artificial, entre otras.
                    - promise:
                        id: a6602179-2f6d-4078-a02d-c7d2f192898d
                        text: Particularmente, en lo que respecta a las ciencias de la salud, se promoverá la investigación clínica independiente en los centros del Sistema Nacional de Salud. Para ello, se incrementará el número de convocatorias de colaboración público-privada, orientadas a MISIONES, gestionadas conjuntamente por la AEI y el CDTI, que tendrán la dotación necesaria para su evaluación y seguimiento.
            - chapter:
                title: Cuidar de las personas de la ciencia y de la aproximación de la ciencia a la sociedad
                children:
                - promise:
                    id: 5c9f0779-a7ee-4cda-ba15-0c45a3400b21
                    title: Cuidado de las personas dedicadas a la ciencia a través de un estatuto del personal de investigación
                    page: 165
                    ref_section: '005'
                    children:
                    - promise:
                        id: b0bcf03e-0ebe-4972-8804-d9aec775e5b4
                        text: Tanto por el bien de las personas dedicadas a la ciencia como de las instituciones en las que esta se desarrolla, las cuestiones de gestión del personal, que resultan críticas, han de ser objeto de una profunda revisión.
                    - promise:
                        id: 2bf0923b-eaf7-459a-b29f-3c18654c0b5e
                        text: Objetivos como la reducción de la precariedad, el rejuvenecimiento de las plantillas o la recuperación de la emigración forzada o carreras investigadoras estables requieren un marco laboral más adecuado.
                    - promise:
                        id: d3100d13-7714-47ab-9eda-2e697d6aa50e
                        text: 'Un marco flexible que permita la movilidad entre organismos y sectores, que facilite la estabilidad y la promoción, y que tenga en cuenta a todo el personal: investigador, de apoyo y de gestión.'
                    - promise:
                        id: b4bd8725-2c8d-4887-8bd5-92d078f8d83d
                        text: Los procesos de evaluación de la actividad evitarán la dependencia exclusiva de indicadores en el marco de las recomendaciones internacionales (declaración DORA), apostando por la transparencia que evite procesos de selección endogámicos.
                    - promise:
                        id: 936771b5-0a1f-4479-b9fb-c77c472cb12a
                        text: Se debe diseñar una carrera investigadora integral y con contratación estable que tome en consideración todas las etapas en la investigación.
                    - promise:
                        id: e88fd4a3-7581-4b14-b9c7-33295474ff4c
                        text: Además, se impulsará y desarrollará la carrera profesional del personal técnico y de gestión en términos similares a los que se contemplan para el personal investigador.
                    - promise:
                        id: 2427ebee-5bdd-4fdf-841d-76376ec30779
                        text: Se dotará al Comité Español de Ética de la Investigación de los medios necesarios para eliminar los abusos de poder, tales como la prevaricación en concursos públicos, el fraude científico y el acoso sexual.
                - promise:
                    id: c3e915a3-4fd3-4419-850f-7daa8450a8fc
                    title: Incorporación de manera efectiva de la perspectiva de género en todas las etapas de la I+D+I.
                    page: 166
                    ref_section: '006'
                    children:
                    - promise:
                        id: 87aae0ba-cde2-460f-aa2a-cf9b1f748a9b
                        text: Para continuar avanzando hacia la igualdad efectiva, rompiendo techos de cristal y estereotipos, es necesario impulsar y apoyar la presencia de mujeres en puestos de decisión, tanto en las universidades y organismos públicos de investigación como en empresas tecnológicas.
                    - promise:
                        id: e08ee9ae-3524-44f2-abb3-52eff8f6f5b0
                        text: Para evitar sesgos que den lugar a «mala ciencia», es imprescindible integrar el análisis de género en todas las fases del ciclo de la investigación, teniendo en cuenta tanto la cuestión del sexo como del género.
                    - promise:
                        id: 4584db58-6c0e-402a-a90f-1c4d2d7f802b
                        text: Para alcanzar estas metas se establecerán objetivos numéricos de igualdad en las estrategias y planes, con la obligatoriedad de incluir la perspectiva de género por defecto en las actividades de I+D+I.
                    - promise:
                        id: c942fc2d-440a-4ca9-8cd1-1789f27e84c6
                        text: También se avanzará en la formación en perspectiva de género de gestores de fondos y comités, comisiones y tribunales evaluadores, y se introducirán medidas concretas en las diferentes convocatorias.
            - chapter:
                title: Incremento sustantivo en la financiación estructural, simplificación de la burocracia y mejora sustantiva de la gobernanza
                children:
                - promise:
                    id: 0e02581d-2341-4893-8e85-9e0387071c55
                    title: Dotación de cohesión y eficacia al sistema de I+D+I con una gobernanza más eficiente.
                    page: 166
                    ref_section: '007'
                    children:
                    - promise:
                        id: 3de8bb30-9594-4772-a5ef-5ec6c4536355
                        text: Para ello hay que desarrollar un nuevo marco de colaboración entre las diferentes instituciones del sistema español de ciencia y tecnología (SECTI), fundamentalmente el Consejo Superior de Investigaciones Científicas (CSIC), otros Organismos Públicos de Investigación (OPIs), universidades y hospitales-institutos de investigación sanitaria. La dispersión de competencias entre diferentes Administraciones dificulta la cohesión del sistema.
                    - promise:
                        id: 1f54e4b3-4ff7-4f33-8403-4c7f0c128681
                        text: Por todo ello, se debe dar mayor peso político y competencias a los órganos de coordinación existentes, como son el Consejo Asesor de Ciencia y Tecnología, el Consejo Estatal de Ciencia y Tecnología y la Comisión Interministerial de Ciencia y Tecnología.
                    - promise:
                        id: e4167546-ee4b-4e8a-9c16-5270a36ad975
                        text: En la misma línea, las competencias de ciencia y universidades estarán en un solo Ministerio.
                - promise:
                    id: 3a63d4d6-4a78-43b0-a3a5-69a30889bfce
                    title: Mejora de la gestión del sistema reduciendo significativamente la burocracia
                    page: 166
                    ref_section: 008
                    children:
                    - promise:
                        id: 44624b8e-ac78-4ba5-af3f-03833d805e74
                        text: Un objetivo clave es la simplificación y reducción de la gestión burocrática, que se afrontará mediante medidas como la unificación de convocatorias, la fijación de calendarios y la reducción de los tiempos de resolución para lo cual se aumentarán los recursos de los organismos necesarios como la ANECA o la AEI.
                    - promise:
                        id: 533570a2-444c-43e0-bb4f-506d3e47ad1a
                        text: En paralelo, se abordará el incremento de la dotación de personal especializado en la gestión.
                    - promise:
                        id: 4fa3fb9e-3e29-4d64-8873-b8e682734647
                        text: Se consolidará un sistema sólido, consistente y actualizado de información sobre resultados de las políticas científicas que permita monitorizar los resultados y facilitar la adopción de correcciones en aquellos parámetros que deban ser mejorados.
                - promise:
                    id: 8ab0e828-9b46-457d-8837-4f1bba119599
                    title: Alcanzaremos una financiación para la ciencia significativa, estable y mantenida en tiempos de crisis
                    page: 166
                    ref_section: 009
                    children:
                    - promise:
                        id: e0ef4162-3716-4fd2-83ce-7927e745f79d
                        text: Se deben establecer presupuestos plurianuales de I+D+I que aseguren un aumento constante de la inversión pública, sobre todo en situaciones de crisis.
                    - promise:
                        id: 21585022-f130-477b-b855-fe93b82a64dc
                        text: Debe tratarse de unos presupuestos en los que no figuren gastos ajenos a la investigación o la innovación (como los de construcción de armamento), que maquillan su contenido y no actúan consolidando el sistema.
                    - promise:
                        id: 2f409a0c-d1bf-4a21-9c32-96c75da7dec5
                        text: Con el fin de situar a España entre los países europeos con mayor intensidad en I+D+I, se establece el objetivo de alcanzar una inversión en ciencia e innovación del 3% del PIB en 2027 (que correspondería a un 1,75% de inversión privada y un 1,25% de inversión pública) y del 4% en 2030 (que correspondería a un 2,75% de inversión privada y un 1,25% de inversión pública).
    - chapter:
        title: Cultura y deporte
        page: 167
        children:
        - chapter:
            title: Cultura
            children:
            - declaration:
                id: b1aeeaf8-8116-44f2-b7a8-e7d287371af2
                text: La afirmación de la centralidad de la libertad de producción y de creación, junto con el reconocimiento del acceso a la cultura como un derecho esencial, tienen que constituir el punto de partida de las propuestas en esta materia. La cultura debe comprenderse como un espacio de encuentro, además de como un ámbito de representación. Se debería articular una política estatal dirigida a promover tejidos de conocimiento y de solidaridad, en los que se entrecrucen los saberes y se favorezca la colaboración entre formas institucionales diferentes. En suma, la cultura no puede entenderse solo como un escaparate, como un reclamo turístico. Debe concebirse, antes que nada, como expresión de la libertad de creación y de producción, y como parte de nuestro patrimonio general y de la innovación social dirigida al conjunto de la sociedad, así como uno de los ámbitos por excelencia de generación de articulación social y de formas democráticas.<br> Por su historia plural y compleja, en tanto que encrucijada de pueblos distintos, por su situación geográfica, por la riqueza incomparable de su patrimonio cultural, España debe desempeñar un importante papel para impulsar el protagonismo de la cultura a escala internacional. Y ello a partir de la consideración de la cultura como parte de la sociedad, a la que debe abrirse de manera plena, reconfigurando nuevas maneras de vivir, pensar y sentir basadas en el respeto, la tolerancia, la libertad y el compromiso con la igualdad y las distintas diversidades.<br><br> En definitiva, proponemos un conjunto de políticas públicas estructuradas desde el impulso de la cultura en pleno siglo XXI y del reconocimiento de la diversidad cultural y respeto a las competencias delegadas según Estatutos de los territorios.
            - chapter:
                title: Libertad de producción y creación sin precariedad y cultura para el conjunto de la sociedad
                children:
                - promise:
                    id: 9797c56e-0d37-48c1-834e-9c71fe35a64a
                    title: Garantizaremos y protegeremos la libertad de expresión, producción y creación
                    page: 167
                    ref_section: '001'
                    children:
                    - promise:
                        id: b374fbe0-7f25-4255-bda6-7e875051778b
                        text: Daremos cumplimiento al reconocimiento constitucional de la libertad de expresión, producción y creación literaria, artística, científica y técnica como derechos y libertades fundamentales.
                    - promise:
                        id: 8f8ad9b7-3463-4fe8-9ec1-a52fab5b3ac1
                        text: Dotar a la libertad de creación en el campo cultural de una protección normativa específica y reforzada y de herramientas jurídicas para facilitar la consolidación de jurisprudencia al respecto.
                    - promise:
                        id: 3fc1fc8f-7495-4906-a521-3f1539afe9be
                        text: También asegurar los mecanismos normativos y de control del ejercicio del poder en las instituciones culturales públicas para evitar la injerencia política y la censura, tanto en la creación y producción cultural como en el diseño de las programaciones y contenidos.
                    - promise:
                        id: 6fd906f4-31f0-4e42-a775-c459f91476a4
                        text: Asimismo, ampliaremos los límites impuestos a los derechos de propiedad intelectual para favorecer los usos educativos y culturales sin ánimo de lucro.
                - promise:
                    id: 13ac6362-fcd0-47c8-a007-03816dfa4ec3
                    title: Garantizaremos el derecho a la cultura de todas las personas y en todos los territorios a través de una ley de derechos culturales
                    page: 167
                    ref_section: '002'
                    children:
                    - promise:
                        id: fce91329-ae3b-432c-a6af-6060b8fbfd24
                        text: Reconociendo la cultura como un derecho esencial para el desarrollo de las personas y las comunidades a través de un proyecto de Ley de derechos culturales, la acompañaremos con un proyecto económico que garantice su implementación.
                    - promise:
                        id: 5759daf4-262d-4f7f-937c-1186c4cf02d0
                        text: Impulsaremos la vertebración cultural en el Estado, poniendo en valor su riqueza y diversidad, a través de políticas que impulsen la acción e innovación cultural, así como la distribución de recursos de forma equitativa.
                    - promise:
                        id: b4497a4a-ac2f-4d6e-bbff-e5ab4038d625
                        text: Esta Ley también asegurará la financiación de infraestructuras culturales estatales y garantizará los recursos necesarios para una oferta diversa y de calidad con criterios de equidad entre los principales agentes culturales.
                    - promise:
                        id: 694af089-5554-4db8-bd36-88ef76572b32
                        text: Además, haremos la cultura más accesible mediante la extensión del Bono Cultural Joven a toda la población entre 16 y 30 años
                - promise:
                    id: f2be3b8e-7aa0-425c-9607-6386af2eceff
                    title: Una cultura sin precariedad, con estabilidad y soportes.
                    page: 167
                    ref_section: '003'
                    children:
                    - promise:
                        id: e0c1fc81-abf1-42b6-9c71-d2006b428e70
                        text: La precariedad no solo afecta hoy al trabajo en este sector, sino que caracteriza también al conjunto del mundo cultural, debilitando el tejido creativo, porque se empobrece la investigación, la creación y la educación. La carencia de proyectos dotados de estabilidad, sustituidos cada vez más frecuentemente por actividades temporales y rodeadas de incertidumbre en cuanto a su continuidad, dificulta el trabajo de calidad y la consolidación de las trayectorias personales y la constitución de equipos. Todo lo cual empobrece nuestras instituciones y a sus trabajadores, así como reduce el margen de maniobra, sobre todo, de las pequeñas organizaciones. Se requiere por ello una nueva arquitectura institucional, dirigida a combatir esta precariedad y a asegurar la estabilidad y continuidad y la libertad de producción y de creación requeridas, tanto por los proyectos culturales como por las trayectorias profesionales.
                - promise:
                    id: 425f7270-51f2-4060-a546-34ec74dceafe
                    title: 'Escucha permanente para democratizar la cultura: Plan estatal de cultura e impulso de los órganos de coordinación territorial y sectorial.'
                    page: 168
                    ref_section: '004'
                    children:
                    - promise:
                        id: 06b97d4d-1cbd-482e-9432-70e39423a2cb
                        text: Elaboraremos un Plan estatal de cultura que ponga de relieve la realidad pluricultural y lingüística, su valor social y su carácter como sector estratégico.
                    - promise:
                        id: f67f1976-ac58-44e3-8ef6-59fab48f0094
                        text: Un plan sustentado en un proceso de escucha permanente como espacio de participación y basado en el consenso político y la cooperación institucional y sectorial.
                    - promise:
                        id: b465ae4b-de3c-4657-a8c5-4e59a59e5734
                        text: Ese Plan debe permitir que la sociedad se sienta representada en las políticas culturales y en su planificación a largo plazo, y ha de preservar los derechos culturales, la igualdad, la diversidad y el equilibrio territorial, el fomento y sostenibilidad de las industrias y tejidos culturales y creativos, y la participación ciudadana.
                    - promise:
                        id: 41026907-1b4d-4888-8342-a6610e86909d
                        text: 'Potenciaremos la relevancia, funciones y composición de los órganos de coordinación territorial y sectorial del Ministerio de Cultura y Deporte: Conferencia Sectorial de Cultura, Consejo de Patrimonio Histórico, Consejo de Cooperación Bibliotecaria, Consejo Estatal de las Artes Escénicas y de la Música, Comisión Interterritorial de la Cinematografía y el Audiovisual. Promoveremos una Mesa de Cultura estatal con la participación de las autonomías y representación de los sectores (colegios profesionales, asociaciones, colectivos, etcétera) para garantizar la coherencia, con diálogo, de las políticas culturales.'
                - promise:
                    id: 0c6006e4-508b-47c1-aa95-a8116758a3d4
                    title: Refuerzo institucional de la cultura y de nuevos ámbitos de actuación.
                    page: 168
                    ref_section: '005'
                    children:
                    - promise:
                        id: 2cf25da5-bcce-4cb9-8a59-088a5b06f7aa
                        text: Se propondrá mantener el Ministerio de Cultura y Deporte y abordaremos mejoras en su estructura y funcionamiento, con el impulso de áreas como Cultura, Territorio y Ciudadanía, Cultura Digital y Comunicación Pública Cultural;
                    - promise:
                        id: 7abe4f20-5640-4e80-834a-ae39b6e33dcb
                        text: la reforma del Instituto Nacional de las Artes Escénicas y de la Música, así como la redefinición de la misión del Instituto de la Cinematografía y las Artes Audiovisuales (ICAA) y el estudio de creación de una Agencia Estatal del Cine y el Audiovisual.
                    - promise:
                        id: bb9cf13f-dd7c-4f94-8401-949804e8279c
                        text: Se defiende también la importancia de retomar la mesa de trabajo para el estudio de una ley específica, y la apuesta, entre otras cuestiones, por la creación del Centro Nacional de Danza.
                    - promise:
                        id: 8c4470e2-cd87-429f-8554-7ee1436192e7
                        text: Asimismo, se proponen medidas para los museos estatales en cuestiones como el equilibrio de recursos y la autonomía, o su misión acorde a la definición actualizada por el ICOM.
                    - promise:
                        id: 85cb6214-a9f1-49b4-b665-bec1a6ad1845
                        text: También se defiende la apuesta transversal de las instituciones, centros y unidades del Ministerio mediante programas de apoyo a la creación y a la cooperación cultural internacional, la dotación de personal suficiente y la formación continua para garantizar tanto el funcionamiento de equipamientos y programas como la tramitación de ayudas y subvenciones
                - promise:
                    id: 6a2aaa5f-afd0-4d49-aeb3-7729cac3859b
                    title: Participación, gobernanza y democratización de las prácticas e instituciones culturales.
                    page: 168
                    ref_section: '006'
                    children:
                    - promise:
                        id: f9e9d688-b4bb-4761-a941-ce09d8ebec9f
                        text: Impulsaremos, en consenso con las asociaciones sectoriales y profesionales, la aprobación y, en su caso, revisión de códigos generales y sectoriales de buenas prácticas aplicables al Ministerio de Cultura y Deporte y a sus centros, instituciones, unidades u organismos.
                    - promise:
                        id: 14187808-2210-4fa9-8188-f809ae670bcd
                        text: Y ello incluyendo obligaciones en materia de transparencia;
                    - promise:
                        id: 3bcffde2-75ef-4896-80bc-9a74918bd8c5
                        text: elaboración de planes estratégicos, control, evaluación y fiscalización;
                    - promise:
                        id: 5b34b4b1-2697-4ee7-990a-c283f197388b
                        text: concursos para la igualdad de oportunidades en el acceso a las direcciones y programaciones de los centros y programas públicos, así como límites de permanencia en el cargo y régimen de incompatibilidades;
                    - promise:
                        id: dc0f5762-f2a2-45f0-8e12-be9fd5c4307b
                        text: perspectiva de género, igualdad y diversidad en los sistemas de acceso, acción pública subvencional y diseño de las programaciones;
                    - promise:
                        id: 80a2f506-75b6-490f-a4e4-05c2c5b64968
                        text: y garantías de no injerencia política en los programas y contenidos culturales.
                    - promise:
                        id: 4e9733b2-0488-4209-802c-e37889c851c4
                        text: Potenciaremos la participación ciudadana en las políticas culturales públicas diversificando los mecanismos, desde observatorios ciudadanos y de creación de públicos, hasta laboratorios o procesos participativos en la gobernanza y el desarrollo de los proyectos públicos.
            - chapter:
                title: Una nueva arquitectura normativa
                children:
                - promise:
                    id: 120d3466-0865-4027-9c40-a573ae83fa7f
                    title: 'Reemprender proyectos de ley: Cine y Cultura Audiovisual · Enseñanzas Artísticas · Derechos de Autor y Conexos'
                    page: 168
                    ref_section: '007'
                    children:
                    - promise:
                        id: 09fd180a-1e95-445a-9b4a-3284fc06b3f7
                        text: Promoveremos proyectos y proposiciones de ley para retomar en la nueva legislatura la aprobación, siempre en diálogo y consenso con los sectores implicados, de importantes normativas como la Ley del cine y de la cultura audiovisual, que garantice, preserve y se mantenga vigilante sobre los derechos de propiedad intelectual, la Ley por la que se regulan las enseñanzas artísticas superiores y se establece la organización y equivalencias de las enseñanzas artísticas profesionales, y la Ley de creación de la Oficina Española de Derechos de Autor y Conexos.
                - promise:
                    id: d66728ba-f11b-481f-9372-28d34c6b4a5a
                    title: Nueva Ley de Patrimonio
                    page: 168
                    ref_section: 008
                    children:
                    - promise:
                        id: 44d6d2e3-a031-4719-9ae6-ee04edd84a4e
                        text: Nos comprometemos con los mandatos de las diversas convenciones internacionales que España ha refrendado desde el año 2005, abordando temas pendientes como la protección actualmente no efectiva de bienes culturales como el audiovisual, el industrial o el sonoro.
                    - promise:
                        id: bceb83c1-61ac-4eaf-97df-532a442996d6
                        text: Reforzaremos la legislación relativa a la lucha contra el tráfico ilícito de bienes culturales y crearemos un programa de promoción y sensibilización contra la detección ilegal de metales y el expolio, integrando así la coeducación ciudadana sobre la importancia de su cuidado.
                    - promise:
                        id: 25ec429c-05e8-49d8-b813-455569a31a8b
                        text: Contemplaremos soluciones para resolver la falta de cruce de datos entre Administraciones y la agilización de la gestión del 2% cultural, evitando posibles daños a bienes protegidos y reforzando la seguridad tanto en su conservación como en la aplicación garante y transparente de este índice porcentual.
                    - promise:
                        id: 2bd6c25e-8f87-463a-8d04-40e8ed1415b9
                        text: Revisaremos también las líneas de trabajo y funciones de los cuerpos facultativos relacionados con el patrimonio para asegurar el buen funcionamiento institucional y fomentar el prestigio de estas profesiones.
                - promise:
                    id: ddaeb0d0-9b7a-4604-96f5-170c2f3b2fa0
                    title: Medidas en materia de contratación pública
                    page: 169
                    ref_section: 009
                    children:
                    - promise:
                        id: 1d00949e-d796-4bf9-926d-e850c4dfcaac
                        text: Abordaremos una serie de modificaciones en la Ley 9/2017, de 8 de noviembre, de Contratos del Sector Público para adaptarla a la especificidad del sector cultural, así como herramientas para garantizar la unificación de criterios en su aplicación e interpretación.
                    - promise:
                        id: d5ef3be8-632b-487f-8382-8c23643eb76e
                        text: Revisaremos aspectos como los negocios jurídicos excluidos de su ámbito de aplicación;
                    - promise:
                        id: 03a5dd52-a37c-4e8f-9184-f736edbd261c
                        text: la aplicación del procedimiento negociado sin publicidad en el ámbito cultural;
                    - promise:
                        id: f1d8788c-cb88-4575-8cbb-6faa64f3fbb2
                        text: la formación del personal público que interviene en los procesos de contratación; la ampliación a 50.000 euros el importe de los contratos menores de contenido cultural de manera análoga a lo ya regulado en el ámbito de la ciencia;
                    - promise:
                        id: 33acfc63-e6d8-41d7-947d-67f59526be59
                        text: la simplificación de trámites administrativos y de documentación;
                    - promise:
                        id: 1924bb2f-d3df-403e-9729-99b627d07695
                        text: la concepción del contrato artístico cuya interpretación en muchas ocasiones excluye otras prácticas distintas a la de espectáculo u obra de arte;
                    - promise:
                        id: 98cab62e-b584-4148-a6ad-5d7996674eea
                        text: o las licitaciones de servicios en las que prima la oferta económica más ventajosa en detrimento de la especialización cultural, de las condiciones laborales y de las pequeñas y medianas empresas, las cooperativas o el tercer sector cultural.
            - chapter:
                title: Una mayor financiación, en crecimiento y sin incertidumbres
                children:
                - promise:
                    id: 6a1c09e9-51ab-470e-9cfd-6f882cd0cdff
                    title: Incremento presupuestario paulatino. Horizonte del 1% en cultura en los PGE para los próximos cuatro años.
                    page: 169
                    ref_section: '010'
                    children:
                    - promise:
                        id: 451c70e0-97f2-418d-8da4-b5e563ad8e16
                        text: Apostaremos por un incremento paulatino del presupuesto destinado a la cultura en la próxima legislatura hasta alcanzar un horizonte del 1% en los Presupuestos Generales del Estado, sin contar en dicho porcentaje con los fondos procedentes de programas comunitarios extraordinarios.
                - promise:
                    id: 3ddb1a46-7586-4afd-bfa7-e0024d62258d
                    title: Reforma del sistema de subvenciones culturales
                    page: 169
                    ref_section: '011'
                    children:
                    - promise:
                        id: 0d053e53-8ee4-4e64-81e0-ce218eb16269
                        text: Propondremos la modificación de la Ley 38/2003, de 17 de noviembre, General de Subvenciones y su Reglamento de desarrollo, así como una mesa específica de trabajo en el seno de la Conferencia Sectorial de Cultura para consensuar criterios mínimos que eviten por un lado la disparidad y desigualdad entre territorios y Administraciones, y, por otro, la desventaja que ello conlleva respecto a la comunidad cultural internacional.
                    - promise:
                        id: fa0ea9a0-7cec-423b-a9a1-1388612a3f20
                        text: Abordaremos entre otras medidas la simplificación de los procedimientos;
                    - promise:
                        id: 5d722578-bf5f-4b2b-8b06-e09a6df975cc
                        text: el posible aumento a 100.000 euros del umbral de la cuenta justificativa simplificada;
                    - promise:
                        id: 2a2540da-6f99-4333-9015-c52c2d1f1601
                        text: la necesidad de convocatorias plurianuales para facilitar la planificación a medio y largo plazo y la sostenibilidad del trabajo cultural;
                    - promise:
                        id: 902b3afb-1fb2-498b-9dd8-97ba853034b3
                        text: la tramitación anticipada de las convocatorias y el pago anticipado no solo con carácter previo a la justificación sino al inicio de la vida real de los proyectos;
                    - promise:
                        id: 5fab08b3-06a3-48a6-836a-a4e5720d1d51
                        text: el consenso normativo e interpretativo del concepto de beneficio en materia subvencional cultural;
                    - promise:
                        id: 3188214c-cbe9-476a-b5a1-a31ccd6e8bfc
                        text: o la imputación de honorarios de los autónomos al gasto subvencionable.
                - promise:
                    id: 497aee1f-dc3f-4c51-95d8-a95112db42bb
                    title: Casilla cultural en el IRPF y Ley de mecenazgo
                    page: 170
                    ref_section: '012'
                    children:
                    - promise:
                        id: d6b0d1dc-1293-4147-97f6-bf36d3c74270
                        text: Incorporaremos una casilla cultural en el modelo 100 de la declaración del Impuesto sobre la Renta de las Personas Físicas para financiar proyectos, actividades y servicios culturales.
                    - promise:
                        id: a5b276a6-ec11-49b2-a201-1528205304af
                        text: Reemprenderemos la modificación de la Ley 49/2002, de 23 de diciembre, de régimen fiscal de las entidades sin fines lucrativos y de los incentivos fiscales al mecenazgo, recogiendo el trabajo realizado con los sectores implicados.
                - promise:
                    id: 4682daac-9921-45b6-bc90-f787c50824ac
                    title: Apoyo a la innovación y la renovación de infraestructuras culturales privadas
                    page: 170
                    ref_section: '013'
                    children:
                    - promise:
                        id: 3dc30abf-2db6-4647-b1d0-53f1a0e8675d
                        text: Estableceremos incentivos fiscales y líneas específicas de acceso al crédito público que favorezcan la inversión para la innovación y renovación de las salas de cine, salas de concierto, espacios de arte y otros espacios destinados a la cultura, con el objetivo de tener una infraestructura que sea más eficiente y sostenible.
            - chapter:
                title: Trabajo cultural. Acabar con la precariedad laboral
                children:
                - promise:
                    id: 71a8b561-bbc7-4d9b-a4fe-ed7bb9e3a566
                    title: Avance en la agenda legislativa del Estatuto del Artista
                    page: 170
                    ref_section: '014'
                    children:
                    - promise:
                        id: f92b9cd5-a53c-4c96-8d13-596980a82fec
                        text: Nos comprometemos a seguir avanzando en la agenda legislativa que propone el Informe de la Subcomisión para la elaboración de un Estatuto del Artista y del Profesional de la Cultura y, en particular, en las cuestiones relativas a fiscalidad, seguridad social, educación y formación, representatividad y negociación colectiva.
            - chapter:
                title: Cultura digital
                children:
                - promise:
                    id: fe4a5456-5475-418b-b1de-440ff0fd14a6
                    title: Derechos para la cultura digital
                    page: 170
                    ref_section: '015'
                    children:
                    - promise:
                        id: e2ca8101-6026-4f87-9c64-4b12a852977c
                        text: Impulsaremos el desarrollo de un Estatuto para la Creación Digital que dé cuerpo y protección jurídica a los trabajadores y las trabajadoras que desarrollan su actividad en este ámbito, favoreciendo la sindicación en estos sectores, el establecimiento de marcos laborales regulados y seguros y los mecanismos para la representación formal de dicho trabajo.
                    - promise:
                        id: f0bb2445-bbae-4190-9944-c557f7f4abdc
                        text: Se desarrollará un Plan de Infraestructuras Digitales Públicas para garantizar el acceso, el alojamiento, la distribución y la protección de obras en el ámbito digital.
                    - promise:
                        id: 8a44f471-7a35-419e-bb16-2b3d04b39d5a
                        text: Una infraestructura que sirva de soporte para la creación y que parta de estándares de interoperabilidad, transparencia y soberanía de los datos, garantizando la privacidad y la seguridad en las comunicaciones.
                    - promise:
                        id: 49803b61-e50a-4774-a615-4eea5ef4bb71
                        text: Por último, se desarrollará una Agencia pública de auditoría del algoritmo y la inteligencia artificial, así como una mesa de trabajo institucional e intersectorial para abordar una propuesta normativa ante el desafío de la protección de los derechos de autor y conexos en este ámbito.
            - chapter:
                title: Una cultura imbricada en los territorios y con ambición de protagonismo internacional
                children:
                - promise:
                    id: fcd8e445-053e-4f37-87ab-45878d0ade1d
                    title: La cultura como eje estratégico para la vertebración territorial del Estado
                    page: 170
                    ref_section: '016'
                    children:
                    - promise:
                        id: f0290aa4-5bee-412f-956f-9756f05ada30
                        text: Se garantizará el ejercicio efectivo de los derechos culturales y los Objetivos de Desarrollo Sostenible (ODS), según los indicadores temáticos de la UNESCO para el ámbito de la cultura en la Agenda 2030.
                    - promise:
                        id: e49e9559-3d9b-4fce-ad9f-c4092d89c598
                        text: 'Apostamos por un enfoque que parta de los territorios, entendiéndolos como realidades plurales: pueblos, ciudades, barrios, paisajes rurales o urbanos con necesidades y comunidades diversas. Personas y comunidades con derechos culturales para el disfrute y acceso y también en su condición de sujetos activos de la cultura.'
                - promise:
                    id: be633563-ef70-41c5-8d55-6f433fb3b294
                    title: Programa estatal de impulso a la creación e investigación cultural
                    page: 170
                    ref_section: '017'
                    children:
                    - promise:
                        id: 25218bb4-cd1f-43d7-b930-2a4ceb9de491
                        text: Articularemos un programa estatal de apoyo a la creación e investigación cultural (artística, literaria, educativa o de cualquier disciplina, práctica o ámbito científico y de estudio como el patrimonio, la arqueología o la museología, entre otros) como primer motor de la articulación territorial.
                    - promise:
                        id: 6bf5d7dc-4c0b-4f4b-9395-0ebde6002ed7
                        text: Se implementarán convocatorias de becas para las fases previas o ajenas a estructuras de producción, exhibición o publicación, y para periodos de entre uno y dos años.
                    - promise:
                        id: 278042db-2908-4ec5-93e8-cdaa88161333
                        text: Potenciaremos las convocatorias existentes y nuevas líneas de subvención para creaciones o proyectos de investigación en residencia (destinadas tanto a personas físicas como a las diversas estructuras y formas jurídicas de trabajo) en espacios e instituciones tanto de titularidad pública como privada;
                    - promise:
                        id: 9fac7a94-f816-4d90-8257-aecc74aa1f8a
                        text: y se creará una nueva convocatoria de concurrencia competitiva para proyectos de fomento de la creatividad artística en el marco del programa del 2% cultural (partida procedente de los contratos de obras públicas), dando así cumplimiento a la Ley 16/1985, de 25 de junio, del Patrimonio Histórico Español y a la Ley 14/2021
                - promise:
                    id: f46bac24-a792-455a-ab19-5821e0f63732
                    title: Acceso y diversificación de la programación cultural
                    page: 171
                    ref_section: 018
                    children:
                    - promise:
                        id: c2e1b595-75db-454f-8fcc-c951866eb001
                        text: Desde el Ministerio de Cultura y Deporte se impulsará la descentralización de sus centros y unidades de producción, exhibición, difusión, archivo o documentación.
                    - promise:
                        id: ec7ad3e1-532f-4eb1-b895-518bffcb74a8
                        text: Se garantizarán mecanismos para la circulación e itinerancia de las producciones y proyectos de las instituciones culturales públicas estatales y para intensificar el apoyo en el mismo sentido a la iniciativa privada.
                    - promise:
                        id: 72e62651-461e-43fd-902f-8d4578ccaeed
                        text: Se dará continuidad y potenciará el Plan de fomento de la lectura.
                    - promise:
                        id: 3c46d8b3-78bb-4c01-ba3d-f1781c942d6c
                        text: Se propiciarán acuerdos y herramientas operativas para que todos los territorios y sus respectivos tejidos culturales públicos y privados operen como una red cultural que facilite, entre otras cuestiones, la optimización de los recursos, la difusión y cooperación nacional e internacional, y las políticas de desarrollo de públicos que garanticen la igualdad y diversidad en el acceso a contenidos y prácticas culturales.
                    - promise:
                        id: 8ac7bf00-9794-4a7e-982b-e9b016927452
                        text: Se mantendrá la iniciativa Ecosistema Cultura Territorio (plan de ayudas para ampliar y diversificar la oferta cultural en áreas no urbanas), potenciando mejoras para la eficacia de su misión; por ejemplo, simplificar la tramitación y la gestión para garantizar así el acceso delos pequeños municipios a las convocatorias.
                - promise:
                    id: 4d556633-204c-4ef6-afdb-5bc1a1bffe98
                    title: Pluralidad lingüística como patrimonio cultural común y política plurilingüística
                    page: 171
                    ref_section: '020'
                    children:
                    - promise:
                        id: 1c9434bf-4d53-4c21-9c12-dc61ef5abe9e
                        text: Nuestras lenguas son materia constitutiva de buena parte de la cultura y de la articulación de las comunidades culturales. Dando cumplimiento al reconocimiento constitucional de la pluralidad lingüística como «un patrimonio cultural que será objeto de especial respeto y protección», desde las instituciones culturales públicas alentaremos la libertad cultural para que todas las personas puedan desarrollarse en la lengua que deseen.
                    - promise:
                        id: 8d4e89fb-33ed-4dd2-adbd-a38b504fb7b3
                        text: Impulsaremos que todas las lenguas históricas alcancen su oficialidad y el entendernos como un espacio común que reconoce la pluralidad como una riqueza a compartir por el conjunto del Estado, evitando el desconocimiento mutuo y promoviendo, entre otras acciones, la producción y circulación de creaciones en su lengua original.
                    - promise:
                        id: 5c2ad2c1-9dc8-476f-8fc8-86ac0134204e
                        text: En las instituciones, hay que poner en marcha una política plurilingüística con una dotación suficiente de fondos.
                    - promise:
                        id: 174d6c70-fffd-46ff-b89e-c4243b4f88fa
                        text: Dicha política debe ser tenida en cuenta, asimismo, en lo que hace al papel del Instituto Cervantes y su proyección en el exterior.
                    - promise:
                        id: d1c3d313-567d-4715-8c36-5fa225ad100c
                        text: Se propone, asimismo, una Ley de Lenguas que reconozca la realidad plurilingüe de España y su presencia en todos los ámbitos, sin olvidar aquellas no reconocidas como lenguas oficiales.
                    - promise:
                        id: 5b0860e6-3fb8-4d0a-a350-3da3b4da9cea
                        text: Se promoverán premios para reconocer la creación literaria en lenguas cooficiales del Estado homologables al Premio Cervantes.
                - promise:
                    id: 2a10cf6f-1941-4555-a569-896d1312010b
                    title: Refuerzo de la dimensión internacional de la cultura
                    page: 171
                    ref_section: '021'
                    children:
                    - promise:
                        id: 9f0ab37e-aa93-4808-b5d0-f017fcf0d64d
                        text: Por su historia, por su situación geográfica, España podría desempeñar un importante papel a nivel global. Entender nuestra historia como una historia plural, compleja, como una encrucijada de pueblos es algo que podemos aportar, con humildad, al mundo. Esto debería ir acompañado de una política cultural internacional a la que se dedicara institucionalmente un espacio propio.
            - chapter:
                title: Cultura y educación
                children:
                - promise:
                    id: 9eae861a-24e8-4232-a592-a8a736d1e55d
                    title: Pacto de Educación y Cultura
                    page: 172
                    ref_section: '022'
                    children:
                    - promise:
                        id: d44f73b4-e94e-4808-a044-4cb243616bb2
                        text: La educación y la cultura no son ajenas entre sí, sino que naturalmente comparten esencia y prácticas. Por ello, promoveremos un pacto de país entre los ámbitos institucionales de la cultura y la educación, para desarrollar estrategias y medidas recíprocas para ampliar la presencia del arte, la cultura y la creatividad tanto en la educación reglada como en la no formal.
                    - promise:
                        id: 600c71fd-e874-49f5-95cd-5f3d014eeab7
                        text: Desde el Ministerio de Cultura y Deporte impulsaremos contratos programa con instituciones culturales para desarrollar su función educativa y promoveremos alianzas a largo plazo entre los equipamientos culturales del Ministerio y las escuelas artísticas superiores de ámbito autonómico para potenciar en los diferentes territorios la investigación y la innovación educativa vinculada a las disciplinas artísticas.
                    - promise:
                        id: cfa8b83d-10ff-43ad-9891-f6135d48fab9
                        text: Propondremos la ordenación de la educación cultural y la mediación como ámbito profesional, que requiere de un reconocimiento y un convenio laboral específico.
                    - promise:
                        id: 62a333a7-3e90-4de7-8cc5-42e49e32f03b
                        text: Promoveremos la educación artística, musical, corporal, audiovisual y mediática en la educación Primaria, Secundaria o Bachillerato.
                    - promise:
                        id: 7c3a99a0-81fb-4eab-9d55-ea9b87a83b32
                        text: Asimismo, impulsaremos una socialización cultural en los centros educativos basada en el respeto de las múltiples diferencias y diversidades, incluyendo la sexual y de género, edad, origen social, nacional o étnico, lugar de procedencia o discapacidad, y basada también en el combate al acoso y a las violencias que se sufren por estas mismas razones.
                - promise:
                    id: 09154c6e-d12f-4e42-9467-4af0644ac479
                    title: Ley de enseñanzas artísticas
                    page: 172
                    ref_section: '023'
                    children:
                    - promise:
                        id: ad7d65ec-bc57-4097-9ee9-4a1f70a363b2
                        text: Promoveremos una nueva proposición y aprobación de la Ley de enseñanzas artísticas, cuya aprobación quedó pendiente en la anterior legislatura, para incorporar nuevas disciplinas que respondan a la diversidad y retos de la sociedad actual.
                    - promise:
                        id: 4bafb778-1056-4941-8a86-c343fb1d70d2
                        text: Se potenciará la autonomía, sostenibilidad y democratización de los centros artísticos superiores;
                    - promise:
                        id: 638fbf1e-a6d7-40c4-a190-ffeff791d266
                        text: se impulsará el desarrollo de la investigación y la creación en su seno;
                    - promise:
                        id: 20a9997c-a3b4-420b-9af0-76833d191aef
                        text: se equiparará a los estudiantes con los universitarios en cuanto al acceso a becas, ayudas, convocatorias o premios de fin de grado;
                    - promise:
                        id: fb0af6d7-ad4c-4b7c-9f74-3d232001e398
                        text: se reforzarán los cuerpos específicos de cátedras y de profesorado de enseñanzas artísticas superiores, diferenciados de los correspondientes a las enseñanzas profesionales, y asimilados en cuanto al tiempo de dedicación, remuneración y niveles a los universitarios;
                    - promise:
                        id: 8fd97647-2de6-429a-b0ed-b2d480290a04
                        text: y se atenderán a los perfiles singulares del personal de Administración y servicios.
                    - promise:
                        id: 1c5ac675-3cbb-4c55-b23b-f662ad3e8804
                        text: Además, se incentivarán las fórmulas de colaboración entre los centros artísticos superiores y las facultades universitarias para el desarrollo de proyectos de investigación y doctorados conjuntos.
            - chapter:
                title: Cultura, igualdad y diversidad
                children:
                - promise:
                    id: 3ac7c77d-f36f-46ea-bef8-6385640ad89e
                    title: Medidas para avanzar en la igualdad y la diversidad en cultura
                    page: 172
                    ref_section: '024'
                    children:
                    - promise:
                        id: e2869ec7-3f6e-46c0-9453-01ba3be37899
                        text: Abordaremos normativas, herramientas y recursos para garantizar la igualdad y la diversidad tanto en el acceso y disfrute de la cultura como en todas las capas de las industrias y sectores culturales y creativos y de los poderes e instituciones públicas culturales, de todas aquellas personas y colectivos cuya presencia y participación viene condicionada por divisiones de clase, renta y capital cultural; diversidad sexual y de género; diversidad étnico-racial o personas con discapacidad.
                    - promise:
                        id: 91f15687-07de-4df2-acbe-73f0fd041698
                        text: Desarrollaremos herramientas estadísticas y de análisis para recabar datos sobre igualdad, condiciones materiales de vida y diversidad;
                    - promise:
                        id: 5874be90-d5fb-4bbc-8a60-0dba5bfb4391
                        text: implementaremos medidas de acción positiva en las convocatorias de ayudas y subvenciones;
                    - promise:
                        id: 7f39bac2-fb52-4418-89f6-9b48c786eb8a
                        text: promoveremos planes de igualdad y diversidad en las instituciones culturales dependientes del Ministerio de Cultura y Deporte;
                    - promise:
                        id: 22d9cee5-3f2a-417b-a86e-55d392f5921c
                        text: incorporaremos la perspectiva de la igualdad y diversidad cultural en las políticas de públicos y acceso a la cultura;
                    - promise:
                        id: 4f545f9b-5474-4d42-9abd-d22e54df08be
                        text: y estableceremos un diálogo y cooperación estable con las asociaciones culturales y colectivos que trabajan en estos ámbitos.
                - promise:
                    id: 658214a6-74ec-413c-999c-b09ce5f86555
                    title: Medidas para profundizar en la igualdad de género en cultura
                    page: 172
                    ref_section: '025'
                    children:
                    - promise:
                        id: 86852c63-049f-4004-8968-9d4fd6582ddd
                        text: Garantizaremos el cumplimiento efectivo del artículo 26 de la Ley Orgánica 3/2007, para la igualdad efectiva de mujeres y hombres.
                    - promise:
                        id: a51e78ee-e545-4307-bb2f-4e902e417540
                        text: Para ello, implementaremos planes de igualdad en los organismos y equipamientos dependientes del Ministerio de Cultura y Deporte, elaboraremos informes periódicos sobre la situación de las mujeres en la cultura y el impacto de las políticas culturales públicas, y analizaremos desagregadamente por género los datos sobre personas beneficiarias de ayudas y las contrataciones artísticas.
                    - promise:
                        id: 583b35ba-0fb1-46fc-a71b-239877d16660
                        text: Promoveremos medidas de acción positiva y una presencia equilibrada de mujeres en todas las áreas artísticas y en las programaciones culturales.
                    - promise:
                        id: d27b7438-cd46-4633-8721-6a762faf70f1
                        text: Fomentaremos buenas prácticas de género en las instituciones culturales, asegurando la paridad en jurados, tribunales y comisiones de valoración, así como la inclusión de cláusulas de género en la contratación pública.
                    - promise:
                        id: c7a96bf4-eda2-4b2d-a52a-84c6eac9058d
                        text: Brindaremos apoyo para recuperar la memoria de mujeres artistas y creadoras, ampliando la documentación en museos, archivos y bibliotecas, así como respaldando proyectos de investigación e inventario de fondos artísticos en riesgo de desaparición.
            - chapter:
                title: Cultura para la transición ecológica
                children:
                - promise:
                    id: c70043e0-6804-4466-a395-48e108fa8d7d
                    title: Programa de cultura y sostenibilidad
                    page: 173
                    ref_section: '025'
                    children:
                    - promise:
                        id: e2a598c8-7d39-44df-ba8c-42f0eee05d09
                        text: Incorporaremos protocolos de acción sostenible en las instituciones culturales dependientes del Ministerio de Cultura y Deporte que abordarán aspectos energéticos y medioambientales (como la mejora de la eficiencia energética, la gestión de residuos, la optimización en el uso de materiales o la movilidad no contaminante).
                    - promise:
                        id: 019cdcdd-2b58-4521-8e98-910aee4eabcc
                        text: Crearemos indicadores para evaluar la sostenibilidad de las actividades culturales y aplicaremos criterios de sostenibilidad en las ayudas y la contratación pública.
                    - promise:
                        id: e44ca099-9381-4c67-ad92-7fa83ea7c492
                        text: Asimismo, desarrollaremos instrumentos para medir y compensar la huella de carbono de las actividades culturales y estableceremos criterios estéticos y técnicos para promover las energías renovables y el autoconsumo, respetando el patrimonio en entornos protegidos.
                    - promise:
                        id: dd0eeed7-dddb-4783-9756-24c320dbaa62
                        text: Respaldaremos financiera y formativamente a los agentes del tejido cultural para que puedan adaptarse. Es importante, en esta dirección, avanzar hacia un cine sostenible, tanto en la creación como en la producción y distribución.
                - promise:
                    id: d57ce826-1328-4d38-bd21-c796a4f96bfb
                    title: Redefinición del papel de las televisiones públicas y privadas en la financiación del audiovisual español
                    page: 173
                    ref_section: '027'
                    children:
                    - promise:
                        id: f660248f-6788-46eb-9f24-42500a122978
                        text: Se revisará la actual regulación que obliga a las televisiones a invertir en cine y animación, para contribuir de modo efectivo al apoyo de la producción independiente.
                    - promise:
                        id: 7b261962-bbf3-46ba-8def-661f0ed4580b
                        text: Se crearán comités públicos para que el proceso de selección de los proyectos en los que participen las televisiones públicas se rija por criterios de transparencia, equidad y pluralidad.
                    - promise:
                        id: d5c72c79-bc1b-4557-b7c3-5d258c08603a
                        text: Asimismo, para fomentar la diversidad audiovisual las televisiones públicas deberán dedicar un porcentaje de sus ingresos a la adquisición de títulos en lenguas oficiales del Estado, títulos europeos (no españoles) y latinoamericanos en condiciones equilibradas de mercado.
                - promise:
                    id: 1a1d674e-a82e-4f13-91ee-4c73d0cd066a
                    title: Apoyo a los creadores guionistas y a la distribución y exhibición independientes
                    page: 173
                    ref_section: 028
                    children:
                    - promise:
                        id: 81da2aee-ac81-4f0c-9e30-82201d4d9386
                        text: En cualquier obra nacional se respetarán y protegerán siempre los derechos de los guionistas de acuerdo con las leyes que los amparan.
                    - promise:
                        id: b92d315a-e399-4f8e-aabf-a7cf6498b2a8
                        text: Se reforzarán los incentivos de apoyo a la distribución y exhibición de obras de producción española y de aquellas propuestas que refuercen la diversidad cultural.
                    - promise:
                        id: ab0eae59-7659-402c-879a-a7af6b7adab5
                        text: Asimismo, se apoyará a aquellas plataformas españolas que se dedican a la distribución online de contenidos audiovisuales cuyos catálogos apuestan por la diversidad cultural.
                - promise:
                    id: 976a77a4-04b9-4036-9509-37953c7b9f76
                    title: Aprobación de un Estatuto de la Información y el Consejo Estatal de los Medios Audiovisuales (CEMA)
                    page: 173
                    ref_section: 029
                    children:
                    - promise:
                        id: 503b2561-1a1d-4aab-bf16-0ac291322df6
                        text: Elaboraremos un Estatuto de la Información para proteger a los y las profesionales del sector e instaurar un código deontológico que acabe con las informaciones falsas.
                    - promise:
                        id: 2253d6f7-7894-414d-8d9b-cffca49dd9d2
                        text: Se pondrá en marcha del Consejo Estatal de Medios Audiovisuales (CEMA) como órgano regulador, supervisor y sancionador del sector.
                - promise:
                    id: 99573dee-be1e-4876-a2d9-8c272d0b0efa
                    title: Avance hacia una programación completa multilingüe y en lenguas cooficiales en todas las radiotelevisiones públicas del Estado
                    page: 173
                    ref_section: '030'
                    children:
                    - promise:
                        id: d256d171-459a-4fbc-9912-85605cffc2f9
                        text: Deberá incluir las televisiones públicas que emiten en las diferentes comunidades autónomas en la totalidad del Estado, que contará con una programación completa en lengua propia, compartida e intercambiada con otras comunidades autónomas del mismo dominio lingüístico, e incluyendo la reciprocidad entre las televisiones públicas autonómicas que comparten un mismo sistema lingüístico.
                - promise:
                    id: 12e59aaf-adb1-4af5-b0c8-9c3e499fea77
                    title: Descentralización de la promoción y difusión de la producción audiovisual
                    page: 173
                    ref_section: '031'
                    children:
                    - promise:
                        id: 1735a4d2-3a5b-423e-9799-08fe475bca45
                        text: El Estado favorecerá la presencia en ferias y festivales, también internacionales, con ayudas específicas, y financiará la producción audiovisual territorial.
            - promise:
                id: d1aefdf4-e1c3-4b94-95f5-d38a214f4e33
                title: Acceso universal y neutralidad de la red
                page: 179
                ref_section: '001'
                children:
                - declaration:
                    id: 983823e5-d838-4694-bc14-44e841c6b748
                    text: Internet tiene un potencial democratizador enorme, pero han sido numerosos los intentos por parte de grandes corporaciones de controlar y limitar el acceso y los contenidos. Para que la red esté al servicio de todos hay que garantizar que sea neutral y por eso proponemos lo que sigue.
                - promise:
                    id: 756cae68-5692-4a72-91f2-a0078ef19824
                    text: En primer lugar, potenciar la neutralidad de la red para garantizar que se limita el papel de las empresas que proveen el apoyo a la comunicación y, así, asegurarse de que el servicio ofrecido no distingue ni prioriza de manera arbitraria los contenidos, servicios, aplicaciones u otros con criterios de propiedad, marca, fuente de origen o preferencia.
                - promise:
                    id: 50c698c5-bd2b-4a5c-a33b-774af7b3ede6
                    text: En segundo lugar, no se puede imponer ninguna restricción a los derechos y las libertades fundamentales sin una resolución judicial. La ley debe garantizar la protección de datos, la neutralidad en la red y la definición de Internet como un servicio universal gratuito para el conjunto de la ciudadanía. La normativa legal debe consolidar la ampliación del actual servicio para hacerlo universal y debe asegurar una velocidad de conexión mínima suficiente y ampliable en función de los avances tecnológicos.
                - promise:
                    id: eceb26db-b893-4168-b8c1-fb816e40fd28
                    text: En tercer lugar, garantizar que en el uso de las TIC se proteja el derecho a la intimidad y el derecho a saber quién tiene nuestros datos personales, cómo se ha accedido, para qué se utilizan y posibilitar su control y cancelación. La gestión del tratamiento de datos masivos (conocido en el entorno profesional como big data) obtenidos por los servicios de las Administraciones públicas, en especial las referidas a la salud de las personas, debe estar bajo el liderazgo exclusivo de la Administración pública y siempre para proyectos de investigación encargados por ésta y con claros objetivos de interés público.
                - promise:
                    id: 99406bed-579a-4d4c-8a38-49462f356d4f
                    text: Por último, se debe asegurar que la velocidad de las conexiones a Internet sea al menos equiparable a la de los países más avanzados en este ámbito.
        - chapter:
            title: Deporte
            children:
            - chapter:
                title: Actividad deportiva como parte del bienestar, la calidad de la vida y de la salud, para todas y todos
                children:
                - promise:
                    id: dee8e9bf-a04d-4f66-88f0-bcc4e9502f6d
                    title: Garantizaremos la salud, la calidad de vida y el bienestar a través del deporte
                    page: 174
                    ref_section: '001'
                    children:
                    - promise:
                        id: fbbda9f6-0620-4278-b4f6-5b159eb76d51
                        text: El deporte es, y debe ser, sinónimo de salud y de bienestar personal y social. Por ello hay que promover «ecosistemas saludables» que favorezcan el trabajo multidisciplinar y ofrezcan calidad, seguridad y control para las personas practicantes, garantizando la profesionalidad de las personas que trabajen en el sector.
                    - promise:
                        id: 25ada5cb-ef84-4560-bb0e-e4033de46927
                        text: Es fundamental realizar campañas en los medios de comunicación públicos y privados, y en redes sociales, de promoción de hábitos de vida sana, combatir el sedentarismo, luchar contra la obesidad infantil y juvenil e impulsar la vida activa. También son importantes las campañas de información y prevención del consumo de fármacos y sustancias de especial peligrosidad, sin prescripción médica ni control sanitario, en gimnasios y centros deportivos, así como en clubes y federaciones deportivas.
                    - promise:
                        id: b44442ab-05cc-4f8c-bada-e76ef8f94924
                        text: Asimismo, deberíamos incrementar la incorporación de «espacios de salud» (con equipamientos de ejercitación física) en los entornos deportivos al aire libre en parques y espacios lúdicos, jardines y áreas periurbanas.
                    - promise:
                        id: a0c36e3e-f108-4645-a7e8-02cc0676bf83
                        text: La prescripción médica de la práctica deportiva y del ejercicio físico saludable en el sistema sanitario podría incorporar a profesionales de las ciencias del deporte en los centros de salud.
                    - promise:
                        id: 17a12f6c-96b0-4cd2-991e-bdbe03f3940c
                        text: Garantizaremos que los Centros Deportivos cuenten con programas médicos y servicio de fisioterapia deportiva para que se adapte la práctica deportiva a las posibles patologías, y se mejoren las lesiones o traumatismos de los deportistas, evitando así dolencias que les impidan la práctica del ejercicio físico.
                    - promise:
                        id: d8027301-88fd-4928-a816-f9315db2ddfb
                        text: Promoveremos cursos de formación y el diseño de protocolos en federaciones, clubes deportivos y en servicios municipales de deporte dirigidos a luchar contra los abusos y la violencia sexual en el deporte, y garanticen la protección de menores.
                    - promise:
                        id: 9f29eb3f-ffc8-4720-8237-299cbab67665
                        text: Hay que buscar fórmulas para fijar precios reducidos de los servicios deportivos en gimnasios e instalaciones deportivas para personas mayores y en situación de vulnerabilidad.
                    - promise:
                        id: eb92b82e-d299-470d-a238-e950cc488d77
                        text: Garantizar la salud, la calidad de vida y el bienestar es también conservar a través del deporte el medio ambiente que nos rodea.
                    - promise:
                        id: 4dc73799-7337-4228-9cb0-593d50d7fbee
                        text: Estableceremos un programa marco de financiación para la receta deportiva o prescripción de ejercicio físico en los centros de salud
                - promise:
                    id: bddeb4fd-a08e-4191-9c48-665aa1460cb1
                    title: Apuesta por un nuevo modelo deportivo inclusivo, transversal y vertebrador y contra la violencia, el racismo, la xenofobia y la intolerancia en el deporte
                    page: 174
                    ref_section: '002'
                    children:
                    - promise:
                        id: d0fed2e7-82aa-4659-a13f-a2a9f6c5581f
                        text: 'Debemos tener la ambición de apostar por un nuevo marco deportivo. En esta dirección, se ha de aplicar el concepto de «inclusión social» como elemento transversal y vertebrador de una sociedad cohesionada, también a través del deporte, implicando para ello a todas las instituciones y entidades que trabajen en este ámbito (por ejemplo, el tercer sector: asociaciones de mujeres, inmigrantes, personas desempleadas, cooperación al desarrollo, personas con discapacidad, centros penitenciarios, entre otros) y desarrollar acciones dirigidas a promocionar el deporte entre las personas en situación de vulnerabilidad; en especial, entre personas con discapacidad. '
                    - promise:
                        id: fb999005-504a-413a-ae9b-2d2d29eb662d
                        text: Conviene sumar a ello la realización de campañas de promoción y cursos de formación en federaciones deportivas dirigidas a promover valores inclusivos en el deporte.
                    - promise:
                        id: 84f340aa-ddf4-4e3d-8a8e-bc0b08545400
                        text: También deben llevarse a cabo campañas de prevención del racismo y la xenofobia en el deporte, y revisar la Ley 19/2007, de 11 de julio, contra la violencia, el racismo, la xenofobia y la intolerancia en el deporte en esta misma dirección.
                    - promise:
                        id: 51c35f8e-875a-40de-be3e-a813883628b0
                        text: Finalmente, se debe cuidar el aspecto internacional del deporte apoyando al máximo políticas que contribuyan a nuestros éxitos deportivos y aprovechar estos éxitos para fomentar la cooperación internacional.
                - promise:
                    id: 936d9392-5913-48b6-aa8e-d8f228f16331
                    title: Promoción del deporte en la comunidad y en el ámbito personal, la práctica intergeneracional y la vida activa
                    page: 174
                    ref_section: '003'
                    children:
                    - promise:
                        id: 7410699d-9c10-46e6-b9aa-8abec30c1727
                        text: Promover la creación de ludotecas en las instalaciones deportivas multidisciplinares, bien de nueva construcción bien aprovechando sinergias de equipamientos públicos cercanos (polideportivos, colegios, bibliotecas, centros culturales...) para crear una red de actividades dirigidas al bienestar y la salud.
                    - promise:
                        id: 680a9da9-e5be-418f-9178-796ed1f9bfed
                        text: Construir espacios lúdicos infantiles en las proximidades de los espacios, instalaciones y equipamientos deportivos al aire libre, contribuyendo con ello a la conciliación del disfrute del tiempo libre activo en grupo y en familia.
                    - promise:
                        id: 3849fbe8-d680-480e-bf28-deca5e06e294
                        text: Apoyar programas de escuelas deportivas intergeneracionales para desarrollar los lazos sociales entre personas de diferentes edades.
                    - promise:
                        id: c8be25fe-3cee-4ad3-ae06-e5a6f4979a98
                        text: Realizar campañas de promoción del deporte en común en los servicios deportivos municipales, los centros deportivos privados y las actividades de clubes y federaciones deportivas.
                    - promise:
                        id: 29cae8f5-1b8e-4a05-b288-ed0ee8426b95
                        text: Fortalecer la oferta de programas deportivos municipales dirigidos a personas mayores para mejorar su salud, bienestar y autoestima, además de las relaciones sociales.
                    - promise:
                        id: 957390e1-76ef-45a2-a123-e3a6fbea8cfe
                        text: Promover actividades deportivas nocturnas dirigidas a población joven, con eventos deportivos novedosos que resulten en un ocio saludable. Prevención del abuso de pantallas y del juego entre adolescentes y jóvenes.
                    - promise:
                        id: e4c7af0e-fb3e-4d39-8643-8ea24052d923
                        text: Crear un «cheque deporte» anual para niños, niñas y jóvenes a emplear en la contratación de servicios deportivos.
                - promise:
                    id: 1415e966-677c-46d6-b37f-a45a31a73e90
                    title: Un modelo deportivo para niños, niñas y jóvenes.
                    page: 175
                    ref_section: '004'
                    children:
                    - declaration:
                        id: 08abbbca-6e85-4aec-9693-ef389c2f3131
                        text: Resulta necesario proponer un modelo deportivo en edad escolar que incremente los niveles de participación de los niños y niñas y jóvenes. El deporte en edades escolares no puede depender exclusivamente de las propuestas que se organizan desde las federaciones deportivas.
                    - promise:
                        id: d6bd4491-43f4-495a-969d-6bdf1e604212
                        text: Desde las Administraciones públicas hay que ofrecer una oferta deportiva que movilice al estudiantado en las etapas de infantil, primaria, secundaria y universitaria.
                    - promise:
                        id: e57ffed5-59c5-4419-aea3-b57f1b02df4d
                        text: El talento deportivo de los niños, niñas y jóvenes no puede ser la única condición para la práctica deportiva. Se trata de promover el deporte y la actividad física para todos y todas, donde la diversión y la educación a través del movimiento faciliten la adherencia durante toda la vida a unos hábitos saludables y a una práctica deportiva continuada.
                    - promise:
                        id: fce46f30-ec5b-448f-bcc5-81d02ee060b3
                        text: Resulta especialmente importante atender a la transición desde la infancia hacia la adolescencia, ya que en ese momento se produce mayoritariamente el abandono de la práctica deportiva.
                    - promise:
                        id: 4830f289-231e-4cb5-9a18-24ca503856ef
                        text: Especialmente preocupante es la situación del deporte universitario para el que habrá que crear una mesa de trabajo con todas las partes implicadas
                - promise:
                    id: 2e55fff1-192d-4058-9c94-916d551dc61a
                    title: Lograr la igualdad de género efectiva en el deporte
                    page: 175
                    ref_section: '005'
                    children:
                    - promise:
                        id: a6ad61fc-7985-4b61-9058-0d3a1c84f4bd
                        text: Garantizar la presencia del deporte femenino en la carta de servicios de la radio y televisión públicas y el adecuado tratamiento informativo (sin estereotipos de género) en los medios de comunicación.
                    - promise:
                        id: 6f623cd2-3e1f-472e-9336-6aa2b1ca9343
                        text: Promover la presencia de mujeres en los cargos federativos y ámbitos técnicos del deporte reglado.
                    - promise:
                        id: 8cb7ec30-3457-4279-a77c-8872aeeb6521
                        text: Aumentar y garantizar el derecho de constitución de ligas profesionales y convenios colectivos profesionales en el deporte femenino.
                    - promise:
                        id: 6b1db7f7-5cd6-47a4-be1c-d03636dcd7d4
                        text: Promover medidas de ayuda a la conciliación de las mujeres deportistas profesionales y a otros niveles.
                    - promise:
                        id: 21da893f-7f0f-4fcb-a535-e73f7d5f988d
                        text: Desarrollar programas de formación en prevención de acoso y abusos sexuales en clubes y federaciones deportivas.
                    - promise:
                        id: 3353e263-6a79-40a7-84f0-7feb70684c0c
                        text: Promover la implantación de planes de igualdad en el seno de todas las federaciones deportivas.
                    - promise:
                        id: 9390ea9e-1350-45c1-988a-48e575ab648b
                        text: Modificar el Real Decreto 1006/1985 de 26 de junio, por el que se regula la relación laboral especial de los deportistas profesionales, para adaptarla a los tiempos presentes y que las mujeres puedan mejorar su relación laboral en el mundo del deporte.
                    - promise:
                        id: 12847399-6b0e-434b-a528-c06c3b68a3bd
                        text: Crear campañas de difusión y programas específicos para potenciar la práctica del deporte femenino en edad escolar y prevenir el abandono anticipado por parte de las niñas y adolescentes.
                    - promise:
                        id: b391b9ea-0d3a-4537-a9bc-086e0bcc0da2
                        text: Asegurar que el deporte masculino y el femenino tengan los mismos derechos, también en aspectos como la cesión de espacios y horarios de las instalaciones deportivas.
                    - promise:
                        id: 4be05944-e2d3-4125-abc1-7aeb2bc84106
                        text: Así como aplicar medidas de acción positiva, como podría ser la reducción en el precio de la inscripción de equipos femeninos en las competiciones municipales o regionales.
                - promise:
                    id: 68894cc3-af49-4d76-82bb-34d7758c462e
                    title: Hacer de la educación física y el deporte una política de transformación social
                    page: 176
                    ref_section: '006'
                    children:
                    - promise:
                        id: e021df4d-1e35-43d0-99bd-86cd1ce13617
                        text: Garantizar un mínimo de tres horas semanales de educación física en la enseñanza educativa obligatoria para generar hábitos de vida contra el sedentarismo, la obesidad y el sobrepeso en niños, niñas y jóvenes.
                    - promise:
                        id: d5cc12d1-bd13-40ad-b635-472d8a07d784
                        text: Diversificar los equipamientos deportivos en los centros educativos, con una oferta variada de actividades físicas y deportivas.
                    - promise:
                        id: 522cb9ba-7131-46a2-a3b1-8b8f1ee0aae2
                        text: Promover el uso abierto de tardes y fines de semana de las instalaciones deportivas en los centros de enseñanza obligatoria y universitaria a través de la colaboración con los ayuntamientos, los clubes, las federaciones deportivas y el tercer sector.
                    - promise:
                        id: a08a5823-33ee-4e06-ac8a-6de53b860ae8
                        text: Promocionar programas para favorecer específicamente la preparación de deportistas de élite, compatibilizando la actividad dentro de la Universidad.
                    - promise:
                        id: 659fd8d2-1d60-4ffa-9389-166b13bae285
                        text: Implementar experiencias de programas de conciliación y mentoría de estudios en centros educativos y universitarios entre jóvenes deportistas de alto rendimiento.
                    - promise:
                        id: acba37b5-3dbf-4411-b130-e5a90cc233a7
                        text: Incorporar la práctica deportiva como actividad docente complementaria, y promover la creación de becas de estudio para deportistas de alto rendimiento dotando de mayor peso e importancia al deporte en el ámbito universitario y haciendo compatible el talento deportivo con el talento académico, así como avanzar en la transformación de los Centros de Tecnificación y de Alto Rendimiento como lugares integrales de formación.
                    - promise:
                        id: e7c05e14-60e0-4879-96ea-00f7828fef54
                        text: Revisar y ordenar los planes de estudio de los grados de ciencias de la actividad física y deporte con el propósito de adaptarlos a las nuevas realidades del deporte, a las demandas sociales y a los estilos de vida de la sociedad actual.
            - chapter:
                title: Ampliar y diversificar la oferta pública y la accesibilidad a la actividad deportiva y la corresponsabilidad de las empresas y otros agentes sociales
                children:
                - promise:
                    id: 204a2ade-7edc-4ca8-ad93-439719eebddd
                    title: Incremento y diversificación de la oferta de promoción pública de espacios, instalaciones y actividades deportivas y lúdicas.
                    page: 176
                    ref_section: '007'
                    children:
                    - promise:
                        id: 5050b928-a67e-4d37-9eef-9d22328ac7a1
                        text: Apostamos por el multideporte como prioridad política nacional, por eso queremos incrementar el número de espacios, instalaciones y equipamientos deportivos al aire libre con horarios abiertos y gratuitos, tales como carriles bici, parques de salud, senderos deportivos, espacios de parkour y calistenia, rocódromos, pistas de skate y patinaje, entre otros, configurando «ciudades activas».
                    - promise:
                        id: 1d0cd09c-f1de-4261-be78-96e375a9ceb6
                        text: Vamos a promover la ampliación de horarios de apertura (en horarios de tarde-noche y fines de semana) en las instalaciones y los equipamientos deportivos de los ayuntamientos y a incrementar la creación de centros de alto rendimiento de las nuevas disciplinas emergentes tanto en la práctica deportiva de la población como en el ámbito de la competición y el olimpismo, tales como la escalada o el skate.
                    - promise:
                        id: 9c0f6957-eea2-433a-87f9-15d8bbea916a
                        text: Es importante también que mejoremos la sostenibilidad energética de las instalaciones deportivas, garanticemos la adaptación y accesibilidad de los espacios, las instalaciones y los equipamientos deportivos, potenciemos las instalaciones deportivas dirigidas específicamente a las personas con discapacidad y que adaptemos, en su caso, los espacios e instalaciones deportivas a la demanda deportiva en el medio rural. En este sentido, sería interesante consolidar el senderismo como actividad estratégica de salud, bienestar y sociabilidad.
                - promise:
                    id: 0e548a09-8ed8-40c6-add9-536f0a8f517a
                    title: Hacer del deporte una herramienta de mejora económica y social desde las Administraciones públicas y las instituciones
                    page: 176
                    ref_section: 008
                    children:
                    - promise:
                        id: f052faae-3447-4d19-84ee-79a91783bd3f
                        text: Impulsar la práctica deportiva en las distintas instituciones en aras a mejorar la salud del personal, reforzar los lazos en el entorno laboral y reducir las bajas laborales vinculadas a los problemas de salud asociados a la inactividad.
                    - promise:
                        id: 6343c9f3-7e93-462d-a920-399359d72b7e
                        text: Promover horarios flexibles para facilitar la incorporación al horario laboral de programas de actividad física.
                    - promise:
                        id: ba01a238-3fd3-4a4a-85cb-d12a67ef5e3b
                        text: Promover estudios relativos al coste laboral derivado de problemas de salud asociados a un estilo de vida inactivo, y llevar a cabo estudios estables sobre el impacto del deporte en la economía, según modalidades de deporte y ámbitos de actividad deportiva (even- tos deportivos, turismo deportivo, deporte-salud, etcétera).
                    - promise:
                        id: 00e71d3b-c148-4137-93ef-9ffcfe1d8e62
                        text: Promover el turismo deportivo, ya sea a través de eventos deportivos como de oferta turística ordinaria, tanto en el medio urbano como en el rural, en los espacios naturales o en áreas acuáticas (ríos, lagos y mares).
            - chapter:
                title: Modernización del sector y de sus regulaciones
                children:
                - promise:
                    id: 707805fc-6e9c-401d-ab43-1c5386e50ca7
                    title: Apoyo y acompañamiento la puesta al día de federaciones y clubes deportivos.
                    page: 176
                    ref_section: 009
                    children:
                    - promise:
                        id: b3fcb42a-0289-4b36-a216-e58effa6a3dd
                        text: Es necesario dotar de los medios necesarios para la modernización de las federaciones y los clubes deportivos en nuestro país, con el propósito de convertirlas en entidades más eficientes y solventes.
                    - promise:
                        id: 2e506530-643d-4d39-a926-4ed1c40aa884
                        text: Se deben diseñar herramientas de asistencia técnica a clubes y federaciones deportivas para la búsqueda de financiación del deporte reglado y de competición, respaldar el fortalecimiento y la democratización de sus organizaciones, así como favorecer la captación de fondos adicionales.
                    - promise:
                        id: 14316b4b-f62d-4b78-8f51-be1b27e51cc8
                        text: Hay que potenciar la digitalización de los procedimientos administrativos y del funcionamiento interno;
                    - promise:
                        id: 8ee9f3fa-76ba-4d29-b479-126d2df66c9c
                        text: implantar un código de buen gobierno y una página de transparencia en todas las federaciones deportivas, en tanto son entidades privadas con competencias públicas delegadas.
                - promise:
                    id: 89b5f0b6-0169-4113-b269-fc151853f9cd
                    title: Garantizar la adecuada regulación profesional y las salidas laborales de deportistas de alto rendimiento en España
                    page: 177
                    ref_section: '010'
                    children:
                    - promise:
                        id: 8552f197-3e0a-431d-b238-3426c23bd397
                        text: Contribuir al desarrollo de una legislación estatal de regulación profesional.
                    - promise:
                        id: e17991e2-613a-4008-b2ec-efd634203153
                        text: Aplicar un sistema de inspección del personal contratado en las tareas profesionales de la actividad física y deportiva para evitar el intrusismo y garantizar la salud pública.
                    - promise:
                        id: 74744835-c0aa-47b1-a4c3-a1ad898d5aae
                        text: Diseñar planes de empleo deportivo para promover la diversificación profesional y la incorporación de profesionales del sector mediante conciertos en los servicios de empleo, empresas, organizaciones no gubernamentales, federaciones, ayuntamientos, etcétera.
                    - promise:
                        id: e429b2a2-528b-4ec9-b46c-69f80219a398
                        text: Promover mejoras en las herramientas de apoyo a la inserción laboral de las y los deportistas de alto rendimiento tras la finalización de sus etapas deportivas y establecer un convenio especial con la Seguridad Social para la cotización, con efecto retroactivo, de los años de dedicación como Deportistas de Alto Nivel (DAN) mientras se disfrutaba de becas oficiales.
                    - promise:
                        id: 1ae50131-bc89-44cf-8b04-205324e4f3e4
                        text: Articular servicios de atención y cuidado de la salud mental para deportistas de alto nivel y alto rendimiento tanto en activo como retirados de la actividad deportiva y que incorporen planes de intervención y preparación (a corto, medio y largo plazo) de la transición tras retirarse de la vida deportiva activa.
                - promise:
                    id: c6217e93-12e7-402e-92b7-44d2dd6c6296
                    title: Coordinación interadministrativa de la política deportiva
                    page: 177
                    ref_section: '011'
                    children:
                    - promise:
                        id: 45cfaf55-8957-4bb5-ad9b-e681e211f821
                        text: Garantizaremos una cultura de cooperación y alianzas en torno a la realidad deportiva con la que se aproveche plenamente el potencial y los recursos de las distintas Administraciones públicas y de los agentes privados del sector deportivo en España.
                    - promise:
                        id: 7aa45c57-2ff7-4065-9cda-c292a65c3fbf
                        text: Esto también implica al nivel interadministrativo por áreas o materias (sanidad, medio ambiente, educación, entre otras) a través de informes y de la planificación de la política deportiva
                - promise:
                    id: c541a568-9b33-48e0-af3a-bc4f961c00fa
                    title: Apuesta por la investigación, la formación y el desarrollo normativo ante una sociedad cambiante
                    page: 177
                    ref_section: '012'
                    children:
                    - promise:
                        id: 39352455-8c1d-46f9-9ffb-afcabf4058be
                        text: Crear un Observatorio Nacional del Deporte, dirigido a la realización estable de investigación relacionada con la realidad deportiva, que proporcione datos periódicos a las Administraciones públicas, contribuyendo con ello a mejorar la política deportiva.
                    - promise:
                        id: 6284294e-48fa-4569-aadb-9e1247df4f1e
                        text: Promover la innovación legislativa en torno a ámbitos de prioridad política en materia deportiva, tales como la regulación de nuevas disciplinas deportivas, mecenazgo y patrocinio deportivo, regulación deportiva en la Administración local, educación física, nuevos espacios deportivos, deporte universitario, protección de menores deportistas, uso de la tecnología en el ámbito del deporte, entre otras.
                    - promise:
                        id: b73a2bd2-3419-4bfe-8bc0-05cd37570ac0
                        text: Promover la formación especializada en nuevos ámbitos del deporte, a través de las universidades, los centros de formación profesional y las federaciones deportivas, tales como el deporte adaptado; la intervención social; la perspectiva de género en el deporte; la I+D+I; el deporte para todos y todas; el deporte de alto nivel; la búsqueda de financiación y patrocinio; la digitalización; la planificación y organización deportivas; la sostenibilidad, por ejemplo.
                    - promise:
                        id: 8459cd9f-4421-4c5b-8aff-fc983cfc95d2
                        text: Abordar la investigación de temas de importancia estratégica, no ya solo para el sistema deportivo, sino también para el interés general, como la incidencia del deporte en la salud y el bienestar; hábitos y comportamientos sociales en torno al deporte; impacto económico del deporte; tecnología y materiales; perspectiva de género en el deporte y deporte adaptado, entre otros.
                    - promise:
                        id: 72b7bc55-37f1-4dee-8e61-4192eb70c81f
                        text: Potenciar el trabajo que desarrollan las instituciones científicas y académicas, dar a conocer sus resultados de investigación y apostar por el trabajo multidisciplinar para obtener resultados que puedan tener un impacto real en el sistema deportivo español.
                - promise:
                    id: 9770f6a3-950b-44ce-85e7-99b4d0c4ecd5
                    title: Reforzar la comunicación del deporte
                    page: 178
                    ref_section: '013'
                    children:
                    - promise:
                        id: ef7846b9-5356-45f5-8b01-5322c895d1cc
                        text: Necesitamos medios de comunicación que contribuyan a la promoción de la cultura física, de estilos de vida activos y del multideporte; que muestren y potencien otras realidades deportivas y que se impliquen con la cultura física corporal como herramienta de mejora de la salud personal y el bienestar social.
                    - promise:
                        id: fce65b29-83f4-4e87-9adf-57562aba540d
                        text: Hay que colaborar con los medios de comunicación para promover la retransmisión e información de eventos de deporte femenino y de todo tipo de deportes mayoritarios y minoritarios;
                    - promise:
                        id: b96b7642-0796-421f-9b29-7f9d7f5a71eb
                        text: colaborar en el desarrollo de campañas de lucha contra la obesidad y el sobrepeso infantil y juvenil, así como de una vida activa a través del deporte y el ejercicio físico.
            - chapter:
                title: Incrementar la financiación de la actividad deportiva
                children:
                - promise:
                    id: 02cfc0b8-1e56-40eb-9e85-72fef4f224db
                    title: Pacto de suelo presupuestario en inversión pública deportiva al 0,25% del PIB
                    page: 178
                    ref_section: '014'
                    children:
                    - declaration:
                        id: 4da30cb8-76ca-4745-a2c1-b8f626c6bd29
                        text: Ninguna política deportiva será efectiva y útil sin recursos suficientes asignados en los presupuestos del Estado, en los de las comunidades autónomas y en los de los ayuntamientos. Desde la convicción de la utilidad social del deporte, de su importancia capital en la conformación de la personalidad de los individuos y, con ello, de nuestra sociedad, la salud y el bienestar físico, psíquico y social, se necesita garantizar una financiación adecuada para la política deportiva. Invertir en deporte es ahorrar en sanidad.
                    - promise:
                        id: f937e6b8-41e2-41cf-bcf7-29b58fe0379b
                        text: Esto debe garantizarse mediante un pacto entre el Estado y las autonomías, que eleve la irrisoria inversión en deporte desde el 0,06% actual hasta el 0,25% del PIB a medio plazo, acompañada de una política potente de patrocinio y mecenazgo
        - chapter:
            title: Digitalización con derechos
            children:
            - promise:
                id: 339d30e5-a8ed-4fad-928f-eeca35929c03
                title: Uso social y cooperativo del software libre de código abierto y de la gestión de datos abiertos y un ecosistema de plataformas público-comunitarias
                page: 179
                ref_section: '002'
                children:
                - declaration:
                    id: 127c60eb-7907-4892-afb7-d563f0e877b6
                    text: Deben crearse infraestructuras tecnológicas desde las instituciones públicas que puedan ser administradas por la sociedad civil y que permitan desarrollar buena parte de las funciones públicas de manera eficiente, sostenible y sin reproducir las brechas digitales
                - promise:
                    id: 634f2e54-f45e-4307-b660-c9927511c1c2
                    text: Proponemos una digitalización con aplicaciones público-comunitarias de software libre, interoperables entre Administraciones y organismos, y centradas en la usabilidad y portabilidad de datos, manteniendo siempre opciones reales de tramitación presencial para no marginar a nadie.
                - promise:
                    id: f86f24e3-06c4-4dfa-a764-e443a903100c
                    text: Proponemos potenciar la inteligencia artificial basada en la evidencia científica como refuerzo y mejora de servicios públicos tales como la sanidad, siempre y cuando sea esencial, evitando que la agenda la marque el marketing de consultoras y grandes empresas.
                - promise:
                    id: c167a5ed-0b29-44b5-9e81-d04a8631bfee
                    text: La Agencia Pública para la Transición Digital que se propone podría ayudar, con el impulso del software libre, a promover entramados de proyectos digitales públicos.
                - promise:
                    id: 028c4dde-ea38-4599-8072-03f9c2b0b357
                    text: De acuerdo con los marcos normativos existentes, las instituciones públicas deben utilizar estándares abiertos; redefinir la hoja de ruta de implantación del software libre en las Administraciones e impulsar un compromiso para ejecutarlo.
                - promise:
                    id: 5e0d641e-82b8-4a81-9914-bd40e66ddaed
                    text: Es necesario también un apoyo firme al despliegue del software libre en el ámbito de la escuela. Hay que crear repositorios y espacios documentales para facilitar el acceso a estos contenidos y realizar actuaciones de promoción y divulgación sobre los usos y beneficios de las licencias libres.
                - promise:
                    id: 3a84b0d8-164a-4b01-8290-70aaa9577e71
                    text: De acuerdo con esto, también haremos una evaluación de los contratos de externalización de los servicios informáticos, potenciando el uso de software libre.
                - promise:
                    id: 40831dc9-29e9-40f9-98af-ed43cf11bd66
                    text: Promoveremos la creación por parte de los organismos del Estado (CENATIC) de una base de datos donde la ciudadanía pueda consultar y acceder a las aplicaciones y herramientas de software libre disponibles y actualizadas.
                - promise:
                    id: df99f4ed-e2db-4ac2-bbb1-f809487a1bb8
                    text: Se fomentará desde los medios de comunicación públicos la información y difusión del software libre, con campañas para la alfabetización digital y las opciones disponibles en lo referente al software privativo. Y ello incluyendo en los planes de formación de la Administración del Estado, dirigidos al personal o a la ciudadanía, una formación orientada a la utilización de software libre que nos acerque a los niveles de utilización en los países de nuestro entorno.
            - promise:
                id: 43e86874-d67e-42fb-be09-96d5e0669640
                title: Dinero público, código libre y soberanía tecnológica
                page: 180
                ref_section: '003'
                children:
                - promise:
                    id: 64edc849-e927-4c8b-82f8-692225cb5288
                    text: Se trabajará en un plan de transición hacia el software libre en todas las herramientas y servicios digitales, buscando hacerlos más robustos, seguros, escalables y sostenibles.
                - promise:
                    id: 59dc1f29-0c22-48c2-9c9d-e15b4f96b73e
                    text: Además, se promoverá el desarrollo de tecnología basada en software libre y soluciones de servicios para el interés general y común, así como la inversión en empresas tecnológicas (especialmente PYMES) que trabajen en soluciones para mejorar la calidad de vida de la ciudadanía. Esto facilitará, además, un ecosistema de empresas locales que escapen del modelo actual de consultoría y productos cerrados.
                - promise:
                    id: b70d4146-61a8-4e7e-9074-e6c867ce96a4
                    text: Finalmente, es esencial que las Administraciones públicas desarrollen sus propias tecnologías, creen protocolos comunes y contraten a personal técnico propio en lugar de externalizar todos los procesos de digitalización a consultoras o grandes tecnológicas. Para ello, se implementarán cláusulas que garanticen el código abierto en las contrataciones públicas.
            - promise:
                id: fe0efd4e-912f-4909-a512-a4099179e7a3
                title: Garantizar el derecho a la propiedad común de los datos y la privacidad y el encriptado de comunicaciones por diseño
                page: 180
                ref_section: '004'
                children:
                - promise:
                    id: d2a6923b-f394-495a-8af1-0fa55a6d178a
                    text: Es necesario que los datos sean gestionados y regulados por un organismo público que garantice la protección de los derechos individuales y colectivos, así como el retorno colectivo. Esto significa que ninguna empresa podrá explotar los datos sin autorización previa de este organismo regulador y sin asegurar que la explotación de los datos beneficie, más allá de la empresa en cuestión, a la sociedad en su conjunto. Es fundamental asegurar un adecuado acceso y gestión de los datos, teniendo en cuenta que el mundo digital se ha acompañado de la fabricación ingente de huellas y rastros de uso que pueden convertirse en atractivas mercancías, en ocasiones, muy delicadas
                - promise:
                    id: 9c0f57e9-5d0c-4dae-9f7b-d2e19c172cf3
                    text: Se propone construir entornos digitales seguros y robustos que garanticen la integridad de las comunicaciones y servicios digitales mediante un encriptado y la fijación de la privacidad en el código de cualquier desarrollo tecnológico
                - promise:
                    id: 45dd1a77-438c-4dc2-a294-711741398dd8
                    text: Hay que reforzar las medidas de ciberseguridad, especialmente, ante las prácticas fraudulentas en los servicios bancarios que, cuantitativamente, son las más graves. Más allá de la imprescindible labor de información a las personas consumidoras, es preciso centrarse en las entidades bancarias, reclamándoles una mayor implicación en la persecución y erradicación de estas prácticas.
            - promise:
                id: 557c8b7a-8c50-4c90-9abe-1147d95af2b4
                title: Apuesta estratégica por la innovación tecnológica
                page: 180
                ref_section: '005'
                children:
                - promise:
                    id: 64f5a3f6-22af-4b1b-9215-8e16159207f3
                    text: En primer lugar, se trataría de implementar un programa que facilite la colaboración entre diferentes colectivos y entidades y el sector público, así como de personas de muy diferentes perfiles que trabajen con marcos alternativos de tecnología, con el objetivo de fomentar la incorporación efectiva de toda la población, independientemente de su género, origen nacional o étnico, identidad sexual u otras diversidades y, especialmente, de las personas en situación de vulnerabilidad en el acceso y la participación en la innovación tecnológica. Es importante, además, que se trate de una innovación sostenible y respetuosa con los derechos de las personas trabajadoras.
                - promise:
                    id: 1390a361-9430-4af9-a29f-2ec33ad8f7a0
                    text: Se busca impulsar un modelo de economía digital cooperativo, social, solidario y feminista que garantice la democracia económica y la capacidad colectiva en el ámbito de la planificación desde el que se fomente el cooperativismo de plataforma y se apoye el desarrollo de tecnologías de plataforma de código abierto en colaboración con otras Administraciones.
                - promise:
                    id: 5f821f30-b2a1-476d-bddd-26155822af5e
                    text: La creación de redes de laboratorios público-comunitarios ligadas al sector privado también es una estrategia clave para impulsar la innovación y el desarrollo en diferentes ámbitos.
            - promise:
                id: c915e760-d9b2-411d-b211-4a2c504f2748
                title: Promoción de una política tecnológica libre y descentralizada
                page: 180
                ref_section: '006'
                children:
                - promise:
                    id: 0b612662-8068-4898-88b5-b35169f7f00d
                    text: Consideramos el despliegue de infraestructuras de telecomunicaciones desde el sector público para la ciudadanía, las empresas y las Administraciones del Estado, la mejor garantía para poder disponer de nuevos servicios, de calidad, a precios competitivos y en todo el país.
                - promise:
                    id: 84293443-a58c-488e-87b3-4b62029d192d
                    text: Será garantía de que estas infraestructuras son de propiedad pública y ofrecen un servicio público. Por lo tanto, hay que favorecer el uso compartido de infraestructuras entre operadores y operadoras, estableciendo sistemas de contraprestación y exigiendo inversiones reales a los operadores y operadoras que quieran actuar en el mercado de las telecomunicaciones.
                - promise:
                    id: 7fcc7834-0f69-4b0f-a4f8-a2d8304947fd
                    text: Se debe garantizar el derecho al acceso a internet con la potenciación de las redes abiertas, como Guifi.net, y desarrollar una normativa destinada a impedir los monopolios en los medios de comunicación con la limitación del porcentaje de un mismo ámbito comunicacional (o en todos ellos), que puede tener un mismo grupo o empresa (de radio, televisión o Internet).
            - promise:
                id: bf819295-36f6-41b3-8e07-ac48be5f2d81
                title: Garantizar la toma de decisiones democrática en torno al desarrollo tecnológico
                page: 181
                ref_section: '007'
                children:
                - promise:
                    id: 035fa94b-fe65-4a99-a3c3-a30d366c3304
                    text: Al margen de desarrollar centros de datos e inteligencia artificial de carácter público que recojan datos en tiempo real y ayuden a analizar y diseñar políticas públicas, se podrán crear múltiples paneles de datos abiertos para que tanto el Gobierno como la ciudadanía, la comunidad científica y la sociedad civil puedan comprender mejor la realidad del país y tomar decisiones informadas.
                - promise:
                    id: abc7eca2-9a2b-41ac-9e54-358015072e9b
                    text: Para ello, se pretende potenciar una red de espacios de innovación transdisciplinar, gobernada democráticamente, con proyectos sociales y tecnológicos propuestos, ejecutados y evaluados por la ciudadanía, los colectivos sociales, el movimiento cooperativista y las universidades.
                - promise:
                    id: 230ba079-5068-4a95-bb4f-2b05882c2e72
                    text: Finalmente, se impulsarán proyectos piloto de innovación ciudadana y social en los que la tecnología pueda ayudar a resolver problemas específicos del Estado en áreas como la gobernanza, la movilidad, la salud, la energía, la vivienda, el género, los residuos, la inclusión social, la gestión ética de datos y la educación. Estos proyectos se llevarán a cabo con la participación y colaboración de la ciudadanía.
            - promise:
                id: cf2f9434-e1b5-4c80-aba5-17b44ae0096c
                title: Creación de una Agencia Pública para la Transición Digital
                page: 181
                ref_section: 008
                children:
                - promise:
                    id: ebc7b16d-37ff-467d-8928-6f9c96d58257
                    text: Se debe promover el despliegue de una agencia que permita la gestión de sistemas de tecnologías libres, más sostenibles y justas, que acompañen y asesoren proyectos de innovación existentes, promueva los derechos digitales y genere espacios de participación y empoderamiento de la sociedad civil en nuevos modelos de gobernanza.
                - promise:
                    id: 9a3b4328-bc1a-4376-8a6f-d9ff02d45817
                    text: Para ello, se apostará por la creación de un órgano de participación con la ciudadanía, personas expertas y organizaciones sociales que oriente las políticas digitales desde la perspectiva de los derechos y la democratización de las tecnologías digitales.
                - promise:
                    id: 59765fa8-7e8e-47a4-b4c0-2d014962091d
                    text: Se podría contemplar la creación de un Fondo público estatal para la digitalización.
            - promise:
                id: 8f5b2fb1-0313-42a4-a537-5902e79b60ea
                title: Apuesta por la reducción de los desechos digitales en la Administración pública y en el resto de la sociedad
                page: 181
                ref_section: 009
                children:
                - promise:
                    id: a8d7336f-80b8-40be-b1b5-fcc96f04e14c
                    text: Resulta fundamental la apuesta por un plan de reducción de desechos digitales que tenga en cuenta el ciclo de vida completo de los dispositivos electrónicos, desde que se fabrican hasta que los elimina la Administración pública.
                - promise:
                    id: 3e0fc9b7-9198-4568-8e7a-bf98ddd6adda
                    text: Esto implica fomentar la reparación y el reciclaje de los dispositivos, así como reducir el consumo innecesario de los mismos.
                - promise:
                    id: 277bb6aa-b45b-4478-b939-cf82768837f1
                    text: También es esencial asegurar que la extracción de los materiales necesarios para la fabricación de los dispositivos se realice en condiciones justas y respetuosas con los derechos humanos y el medio ambiente.
                - promise:
                    id: f8b1db9e-76b4-4a87-ad32-0ad60c80fa67
                    text: Por último, es importante fomentar la digitalización programada para reducir las emisiones de gases de efecto invernadero.
                - promise:
                    id: 4da267a4-e468-4aef-b59a-b92fededeeab
                    text: Esto se puede lograr mediante la elección de bases de datos y softwares más eficientes en términos de consumo energético, así como mediante la optimización de los procesos digitales para reducir su impacto ambiental. Hay que promover la incorporación de este enfoque en las pautas de consumo.
            - promise:
                id: e3f9eebe-6b93-4046-b527-cd602ebd15e1
                title: Red de equipamientos para la inclusión digital
                page: 181
                ref_section: '010'
                children:
                - promise:
                    id: bce71b3f-d002-4a8e-b544-537d28a16b02
                    text: Es necesario fomentar el acompañamiento, la formación y el logro de todas las competencias digitales necesarias para una plena ciudadanía.
                - promise:
                    id: 133aa2b4-2edb-4575-beda-773a6aca8c7a
                    text: Para eso, se deberían generar espacios de aprendizaje sobre competencias digitales específicas con perspectiva de género, interseccional y atendiendo a la diversidad; promover espacios de aprendizaje, experimentación y prueba de tecnologías avanzadas para niñas, niños y jóvenes; o el diseño, desarrollo, prueba y despliegue de tecnologías en intersección con la cultura y la creación, la formación, la acción colectiva y el autoaprendizaje.
                - promise:
                    id: 767d6084-73be-4446-be48-10cb0dadcf9e
                    text: También es importante desplegar una estrategia integral para la digitalización diversa e inclusiva que promueva la alfabetización, el acercamiento y el empoderamiento digital al conjunto de la ciudadanía con el objetivo de garantizar un acceso universal a la sociedad digital.
            - promise:
                id: d28708ff-7ec4-43a1-a205-0d1eb517f253
                title: Alfabetización digital con materiales y servicios formativos libres promovidos por la Administración pública
                page: 182
                ref_section: '011'
                children:
                - promise:
                    id: fb6fe77b-3fe7-4eb3-99fc-62806664a48e
                    text: Las Administraciones públicas han cedido terreno en la educación (tanto pública como concertada) a empresas privadas que gestionan los datos personales y los entornos y contenidos educativos de nuestras hijas e hijos. Las infraestructuras web, los sistemas operativos, los servicios digitales, los materiales formativos, etcétera, podrían perfectamente ensamblarse y distribuirse a un coste muy bajo desde la administración pública haciendo uso de las alternativas libres que ya existen. El sector educativo tiene una responsabilidad determinante en la capacitación digital y el desarrollo de los derechos digitales. Estos derechos y capacidades deben empezar a trabajarse desde la infancia y con las políticas educativas, fomentando el uso de herramientas libres, la capacitación en la comprensión y el aprendizaje profundo de la tecnología (programación, instalación, configuración, y no solo uso) y de los valores y modelos tecnológicos justos y respetuosos con el derecho a aprender, el derecho a respetar la privacidad y el derecho a compartir y fomentar infraestructuras y servicios digitales comunes.
                - promise:
                    id: d6cb265c-fe89-42f7-8fe8-d14fdfb610d3
                    text: Asimismo, es fundamental abordar la alfabetización digital de las personas mayores y la reducción de las brechas digitales.
                - promise:
                    id: dbc35f9c-5e17-4157-b165-fa599ffcab49
                    text: También es clave asegurar una alfabetización digital que incida positivamente en la reducción del fracaso escolar o del abandono educativo temprano.
            - promise:
                id: 561f5a77-1519-4443-a408-93e07f318efe
                title: Planes de igualdad digital y promoción de modelos de digitalización feminista.
                page: 182
                ref_section: '012'
                children:
                - declaration:
                    id: 9af14c05-9251-4a1b-a283-89dc3b28c0cb
                    text: La digitalización imperante está reproduciendo, cuando no agudizando, la desigualdad de género. La digitalización está incrementando de manera específica las diversas formas de violencia machista, como ha ocurrido con la emergencia y proliferación de las violencias digitales. Las mujeres ven así mermadas sus posibilidades de participar en el espacio público digital en libertad. Al tiempo, el modelo de digitalización actual, y particularmente las nuevas formas organizativas mediadas por plataformas digitales, violan las políticas de igualdad.
                - promise:
                    id: 1d522b4d-be36-4d80-b229-340411d35f5c
                    text: Para revertir el incremento de desigualdades, se desarrollará un marco de transversalidad de género interseccional de las políticas digitales que, entre otras cuestiones, favorezca la adaptación de los planes de igualdad a los entornos digitales, así como la adaptación de las medidas para la erradicación de las violencias machistas y las violencias digitales.
            - promise:
                id: ec02c96a-4901-41ed-b1b9-dd027c7b45de
                title: Un orden internacional basado en la solidaridad y el internacionalismo digital
                page: 182
                ref_section: '013'
                children:
                - promise:
                    id: bc449c99-25c0-4aec-ba8d-3c66bfa33f75
                    text: Es necesario establecer un diálogo internacional que tenga en cuenta las diferencias culturales y abandone los legados coloniales e imperiales. Se deben organizar foros en el marco de los organismos internacionales para impulsar estas conversaciones y una fraternidad «conectada» así como evitar que los imperios en declive cancelen las demandas populares.
                - promise:
                    id: dc732501-441a-412a-b56d-f0e36ee6f79a
                    text: Además, se deben promover misiones de cooperación científica y técnica a todos los niveles, desde los grandes centros de investigación y educación hasta las empresas públicas y mixtas.
                - promise:
                    id: 53227f94-bc2c-462e-a36f-fe8355beb608
                    text: Esto se sumará a los esfuerzos actuales para repensar las políticas de protocolos, patentes y propiedad intelectual desde un esquema multilateral, lo que debería resultar en la desmercantilización de la creatividad.
                - promise:
                    id: 51b2dcdf-83a3-436f-84ed-a4fa47ec2f02
                    text: También es importante impulsar alianzas entre los países del sur de Europa para eliminar todas las cláusulas de los tratados comerciales que imponen el libre flujo de datos y evitar que fluyan hacia los imperios tecnológicos, lo que permitiría que los centros locales puedan aprovecharlos. De esta manera, se promoverá la transferencia de tecnología y se reducirá la dependencia de las grandes empresas tecnológicas.
