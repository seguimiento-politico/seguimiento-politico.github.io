title: Lucha contra el fraude laboral
description: "Para ello apostamos por el uso de las nuevas tecnologías, automatizando y conectando procesos y Big Data de diversas unidades\r\nadministrativas y reforzando el sistema de control y sancionador. Los esfuerzos se centrarán\r\nen tres áreas: \r\n1) el abuso de la contratación temporal concatenada sobre un mismo trabajador\r\no trabajadora, o un mismo puesto de trabajo; \r\n2) el uso fraudulento del contrato a tiempo parcial con jornadas no declaradas y \r\n3) identificaremos relaciones extra laborales que deberían\r\narticularse a través de contratos de trabajo como por ejemplo falsos autónomos, falsos\r\ncooperativistas y falsos becarios.\r\nPerseguiremos el fraude de los falsos autónomos, prestando especial atención a las situaciones\r\nen las que los ingresos obtenidos por los trabajadores y las trabajadoras procedan de un único\r\ncliente o empleador."
