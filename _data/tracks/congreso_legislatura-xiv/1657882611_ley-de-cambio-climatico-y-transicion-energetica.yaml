title: Ley de Cambio Climático y Transición Energética
description: >-
  Se fijarán objetivos de emisiones de gases de efecto invernadero y energía
  para vertebrar las políticas energéticas, de transporte, de producción
  industrial y las urbanas, abriendo, al mismo tiempo, una oportunidad para la
  generación de nuevas orientaciones socioeconómicas, garantizando la transición
  justa. El objetivo será alcanzar en 2050 una generación de electricidad con
  origen 100% renovable, y entre el 85% y el 95% en 2040.
