- name: Principio de no-devolucion
  information:
  - explanation: 'El principio de no devolución (no refoulement en inglés), es un principio fundamental del derecho internacional de los refugiados que prohíbe expulsar o devolver a un refugiado o solicitante de asilo a un país donde su vida o libertad podrían estar amenazadas. Este principio está recogido en el artículo 33 de la Convención sobre el Estatuto de los Refugiados de 1951, también conocida como la Convención de Ginebra.<br>
  Existen dos excepciones: 1) Que se considere a la persona un peligro para la seguridad del país en el que se encuentra; 2) que, habiendo sido condenado por un delito particularmente grave, constituya una amenaza para la comunidad de ese país.'
