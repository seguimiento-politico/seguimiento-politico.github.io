    id: f2c9c8af-de88-4322-9b36-7f3946b83c19
    page: ''
    text: AL DESAFÍO
- statement:
    id: 9a91ce8f-4328-4f22-9d38-45e0a7da139b
    page: ''
    text: ECONÓMICO E
- statement:
    id: 6aef39de-8ac0-4e79-a466-b1ebfacadb23
    page: ''
    text: INDUSTRIAL
- statement:
    id: 0839703f-c560-46e7-8540-e043b6aa1983
    page: ''
    text: '12'
- statement:
    id: 035c1a1c-74f4-4068-bff1-79cda9119079
    page: ''
    text: UNA ECONOMÍA PUJANTE ES EL PRESUPUESTO DE UN BIENESTAR SÓLIDO.
- statement:
    id: 0ddeea18-c081-402c-843b-e5b5f89eb6bf
    page: ''
    text: Las cifras no permiten la complacencia. Si el peso económico de la Unión Europea era en 1993 todavía del 20% del producto interno bruto global, en 2023 había caído a un 13,3%. Los salarios en Europa son hoy casi un 30% más bajos que en EEUU.
- statement:
    id: bb5d33bb-ec3e-4bda-8734-ab2f5ffbea51
    page: ''
    text: 'La brecha de competitividad también aumenta. No cabe otra conclusión:'
- statement:
    id: 99d80097-844a-4c2f-8eeb-23fde180e843
    page: ''
    text: Europa necesita reformas sólidas porque se está quedando atrás.
- statement:
    id: 08f27e91-8d33-4fb7-8637-0911f4882692
    page: ''
    text: Debemos encontrar un modelo de crecimiento que no se limite a generar y
- statement:
    id: 4b88175a-bbb9-4f5d-b3a3-a58547264c29
    page: ''
    text: PROPUESTAS
- statement:
    id: fd7b0455-d58a-4d5c-9a27-ea8d42fd0b75
    page: ''
    text: 37. UNA NUEVA AGENDA DE
- statement:
    id: 8babb8e6-6527-4e0b-a134-532f123843bd
    page: ''
    text: COMPETITIVIDAD PARA EUROPA
- statement:
    id: fdb44831-b974-4f31-b8f6-7c6eac47d2fb
    page: ''
    text: Europa está llamada a convertirse en el área más dinámica del planeta. Apoyaremos el relanzamiento del Mercado Único de personas, bienes y capitales mediante reformas que abran los mercados europeos y hagan más sencillo comerciar entre ellos.
- statement:
    id: f41064c3-71c3-4a47-b2df-093b43a0ea4f
    page: ''
    text: Implementaremos la obligatoriedad de un Chequeo de Competitividad en cada nueva iniciativa legislativa, garantizando que promuevan el crecimiento y la competitividad sin añadir cargas innecesarias a ciudadanos y empresas.
- statement:
    id: e733fee1-727c-4475-8c96-7cd5764ef39f
    page: ''
    text: 38. MENOS BUROCRACIA
- statement:
    id: 0003b7f3-7e8c-477a-95de-e8109aee4f87
    page: ''
    text: Simplificaremos la regulación existente en la UE mediante la introducción del principio “1 entra, 2 fuera” para reducir la carga regulatoria en un tercio. Facilitaremos una legislación más accesible y de fácil cumplimiento, evitando duplicidades o contradicciones, y promoveremos la caducidad de propuestas legislativas no adoptadas al finalizar cada período legislativo.
- statement:
    id: 57f7d1d4-ac75-4e5b-a96b-4d0a5052238f
    page: ''
    text: 39. UN MECANISMO DE ESTABILIZACIÓN
- statement:
    id: 029e7a93-b047-4ad2-a35f-ce9426691fb4
    page: ''
    text: ECONÓMICA PARA EL EURO
- statement:
    id: 91c71202-f052-4f25-b8af-0299cac66b55
    page: ''
    text: Impulsaremos el establecimiento de un mecanismo de estabilización macroeconómica que dote de mayor estabilidad a nuestra moneda común. Para exportar regulaciones. Para ello, debemos apoyarnos en el mayor logro de la integración europea, el mercado común, una fuente de riqueza que debe ser puesta al día con miras a poder competir en el nuevo mapa geopolítico. También debemos ser capaces de proteger la inversión productiva, de fomentar la creación de empresas y de hacer política industrial en condiciones de igualdad, con reglas justas y claras para todos los
- statement:
    id: 49755b1e-e42f-47dd-8d5e-5e78603c61b9
    page: ''
    text: Estados Miembros.
- statement:
    id: 7d947e86-0df1-4a3f-92c1-b7c32dad7e2f
    page: ''
    text: ello, impulsaremos un componente común europeo en los mecanismos de protección social frente al desempleo que permita proteger a los trabajadores y mantener la demanda agregada en tiempos de recesión.
- statement:
    id: 414b55ef-e948-4a86-8cec-b20416dcf5c9
    page: ''
    text: 40. APOSTAMOS POR UNOS
- statement:
    id: 7d8b8d7b-d908-4e8e-8c89-61a5140989f7
    page: ''
    text: FONDOS EUROPEOS LIGADOS A LA
- statement:
    id: 9a84a340-ed69-4071-aab2-e097a01aace0
    page: ''
    text: COMPETITIVIDAD Y AL CRECIMIENTO
- statement:
    id: e89ddb7b-e9ea-4657-be2c-eb2c433962e5
    page: ''
    text: Creemos que los fondos Next Generation
- statement:
    id: ea5e1f0c-78a3-4183-b5fa-c6ac5fa9a286
    page: ''
    text: EU, creados como una de las grandes herramientas de transformación económica de la Unión Europea, no están alcanzando
- statement:
    id: e84b18ea-9dac-4945-b2d9-58b13576dd47
    page: ''
    text: -al menos en nuestro país- sus objetivos por una gestión muy deficiente que impide la llegada de estos recursos a los operadores económicos. Apostamos por fondos europeos que promuevan la reindustrialización de nuestra economía y la incorporación de innovación en nuestros sectores tradicionales, donde contamos con una ventaja comparativa, a través de herramientas más eficaces que garanticen su absorción. Defendemos el papel de las autoridades regionales y del sector privado, en el diseño y planificación de estos fondos.
- statement:
    id: a81f2e22-e8b6-48bb-93f9-c72fbbaa5ca5
    page: ''
    text: 41. TENEMOS QUE ATRAER TALENTO,
- statement:
    id: 22344ee9-9e86-4bc9-ad4e-6a47d039a61b
    page: ''
    text: ESPECIALMENTE IBEROAMERICANO
- statement:
    id: 8a3ef31a-64c1-4ba6-a34d-c62308cab589
    page: ''
    text: Trabajaremos para que los Estados
- statement:
    id: 2e63a942-7d5d-49cd-8a4d-9daf63a7980f
    page: ''
    text: Miembros simplifiquen y aceleren el reconocimiento de las cualificaciones de los
- statement:
    id: 2d1e08de-1328-4475-9283-7871da31eabe
    page: ''
    text: '13'
- statement:
    id: 7a7d8136-af4c-4b1a-9d31-35571a423ace
    page: ''
    text: nacionales de terceros países. En particular, concluiremos asociaciones en materia de talentos (Talent Partnerships) con países de Iberoamérica, con el fin de mejorar las vías legales para la movilidad laboral internacional y desarrollar el talento de una manera mutuamente beneficiosa.
- statement:
    id: 607f0571-b38e-4382-ad3e-ed409e24d1c7
    page: ''
    text: 42. UN PORTAL ÚNICO CON TODAS LAS
- statement:
    id: 012d0d0b-88aa-410d-a138-36165cbb5621
    page: ''
    text: OFERTAS LABORALES DE EUROPA PARA
- statement:
    id: 63cd7080-4856-4674-ba57-829c1360bb8a
    page: ''
    text: FAVORECER LA MOVILIDAD
- statement:
    id: 2213ca41-d4a1-4ef7-ba15-b52eefbad9e0
    page: ''
    text: Convertiremos los portales web de EURES
- statement:
    id: 1bcc5cd0-413b-4a38-b147-b764ca4ec97d
    page: ''
    text: y Europass en plataformas más intuitivas y fáciles de usar, integrando todas las ofertas laborales de las agencias nacionales, con el objetivo de mejorar la movilidad laboral dentro de la UE. Pondremos en marcha la
- statement:
    id: 57bad8ad-f7c6-42a8-95bc-05ca797c506a
    page: ''
    text: Plataforma Europea de Aprovechamiento del Talento (EU Talent Pool), un portal web que permita a demandantes de empleo de terceros países manifestar su interés por trabajar en la UE en aquellos sectores con escasez de mano de obra.
- statement:
    id: bd01a372-828b-4d9d-a39e-5ebf565d1c9e
    page: ''
    text: 43. CENTRAR EL ESFUERZO EN LA
- statement:
    id: dbcbb7c6-a9bb-4d6b-a1cc-489c297ac3d0
    page: ''
    text: INNOVACIÓN, NO EN EL PAPELEO
- statement:
    id: 7dc7b4e5-65fd-47c8-8168-857ec8f8fbf7
    page: ''
    text: Estableceremos una ventanilla única de acceso a las ayudas a la I+D e innovación a través del programa Horizonte.
- statement:
    id: e635fad2-9235-4382-b3cb-d5224aa0ca43
    page: ''
    text: Flexibilizaremos la normativa actual de ayudas de Estado en lo relativo al desarrollo de tecnologías e innovación.
- statement:
    id: 7c808873-06e0-4417-a502-92882d94204e
    page: ''
    text: Simplificaremos el proceso de registro de patentes a nivel europeo para proteger la innovación y facilitar la gestión de derechos de propiedad intelectual.
- statement:
    id: 6af33c18-8208-4bd7-b257-83c2d161149e
    page: ''
    text: 44. ENERGÍA LIMPIA Y BARATA PARA
- statement:
    id: 136c93da-987f-4077-ab59-fda6ebfbbecc
    page: ''
    text: QUE NUESTRAS EMPRESAS Y NUESTRAS
- statement:
    id: 87ee76b4-ac7b-4b8f-b024-7c02e47a4364
    page: ''
    text: INDUSTRIAS SEAN COMPETITIVAS
- statement:
    id: 820a1039-20ed-437c-b232-a73fd69f286f
    page: ''
    text: Implementaremos una estrategia europea para reducir la diferencia de precios de la energía entre Europa y otras regiones como
- statement:
    id: 36a77b53-b643-4018-a4f7-2cdb56c8071c
    page: ''
    text: EE.UU. y China, garantizando el suministro y reduciendo la dependencia de fuentes primarias. Fomentaremos las inversiones en redes para que éstas no sean un cuello de botella en la transición energética.
- statement:
    id: bcc2d0a5-d873-4f8a-b562-3cb988fce009
    page: ''
    text: Apoyaremos la aceleración de los permisos para la generación eléctrica, incluyendo las energías renovables, incorporando salvaguardas para la conservación del paisaje y evitando la sobrecapacidad o masificación de instalaciones renovables en los territorios. Promoveremos el desarrollo de las infraestructuras de almacenamiento eléctrico para poner a disposición de los consumidores energías renovables las 24
- statement:
    id: 567895ff-27b2-41a9-83d2-07cea419b1ba
    page: ''
    text: horas del día. Exigiremos que la Comisión
- statement:
    id: 31350d72-e9b3-4e71-9aed-c75a33480156
    page: ''
    text: Europea obligue a conseguir niveles aceptables de interconexiones eléctricas y gasistas entre Estados Miembros, para que
- statement:
    id: 4c34e1b0-253a-41a7-89af-1b14bbc9707c
    page: ''
    text: España deje de ser una isla energética en
- statement:
    id: afeda61b-384e-4b45-bf49-0a942a7aa7d9
    page: ''
    text: Europa. Apostaremos por el mantenimiento y desarrollo de la energía nuclear cuando sea la opción más idónea para conseguir bajas emisiones, precios bajos y estables, y seguridad de suministro.
- statement:
    id: 5477f151-6e12-4dd8-bf81-fc392fba8c87
    page: ''
    text: 45. DEPENDENCIA DEL GAS RUSO
- statement:
    id: 55c2dd6a-7692-40b5-a662-1fcadc5d7cb1
    page: ''
    text: Trabajaremos para que España deje de ser el principal país importador de gas ruso desde el estallido de la guerra de
- statement:
    id: 3a250052-ec4b-4c2c-b982-7f754e596e30
    page: ''
    text: Ucrania y, por tanto, un Estado financiador de las oligarquías y del Gobierno de
- statement:
    id: bdf72b25-aae3-40bb-968e-c453c1172ddd
    page: ''
    text: Rusia que elude, así, las sanciones de la
- statement:
    id: ef4d063a-fbe6-497f-bc67-98040dd00b8f
    page: ''
    text: Unión. Impulsaremos la reducción de toda dependencia energética de Rusia en cualquier Estado Miembro y con independencia de su forma de transporte, utilizando todo el potencial que representa el Plan REPowerEU.
- statement:
    id: 3fdf833e-affd-49bc-aed8-cec45ca07bd9
    page: ''
    text: 46. “QUIEN CONTAMINA PAGA Y QUIEN
- statement:
    id: 6f9ebbdd-7bb3-499d-bf5c-97723e50f73d
    page: ''
    text: DESCONTAMINA COBRA”
- statement:
    id: cf197b0e-1819-41f1-a358-2b624bcc1c62
    page: ''
    text: Propondremos la remuneración de los agricultores y propietarios forestales que dispongan de sumideros de CO2
- statement:
    id: 60811a7f-3c5a-4c59-b3eb-a65574f48cf1
    page: ''
    text: certificados como cultivos o bosques.
- statement:
    id: 919dec4c-1d0f-4964-8493-0cd885bbaf2f
    page: ''
    text: Fomentaremos, también, los incentivos económicos y sociales para que tanto empresas como particulares contribuyan con sus hábitos diarios a la lucha contra el cambio climático.
- statement:
    id: 901c35a5-866c-4e16-919e-c2b6781d3fac
    page: ''
    text: 47. UNA POLÍTICA AGRÍCOLA
- statement:
    id: b6745680-e795-468a-9b68-b56418bb461b
    page: ''
    text: COMPETITIVA Y CON SENTIDO COMÚN
- statement:
    id: 6c61250c-63d0-4477-a6b7-ba52eaf2d03e
    page: ''
    text: Que fije plazos realistas para la puesta en marcha de las reformas, que utilice la evidencia científica en la toma de decisiones y que vele porque todos dentro de Europa cumplan los mismos requerimientos (cláusulas espejo para productos de terceros). Rebajaremos la carga administrativa para agricultores y ganaderos y flexibilizaremos exigencias como los barbechos, la rotación de cultivos o el cuaderno digital.
- statement:
    id: ee717414-a4c1-490b-867d-062d5201d578
    page: ''
    text: '14'
- statement:
    id: 7b3f565a-c06a-4f83-843d-0e7e1f7db7d8
    page: ''
    text: 48. DIETA SALUDABLE EN EUROPA
- statement:
    id: a465079c-2b38-46f0-a8a5-a1223321c32a
    page: ''
    text: FRENTE A LA OBESIDAD INFANTIL
- statement:
    id: e185c2a1-9dbe-4535-8ef3-9680b26d86ac
    page: ''
    text: Añadiremos los productos del mar al programa de la UE que financia la distribución de leche, fruta y verdura en los colegios e institutos. Implantaremos un
- statement:
    id: fb61b6cc-cf37-4f86-9368-7f7859ff921c
    page: ''
    text: Sistema de Información Nutricional que evite la desinformación a los consumidores.
- statement:
    id: 3cef09b0-bc2b-48b7-8ba0-29b92a2c1925
    page: ''
    text: Promoveremos un consumo saludable de carne, y defenderemos al sector frente a los intentos de criminalizar su consumo, exagerar sus implicaciones medioambientales, y obligar a los productores a etiquetarlos como alimentos
- statement:
    id: 131ec183-bfa9-4368-ac90-3431ca6fb9a0
    page: ''
    text: “cancerígenos”.
- statement:
    id: ed2ab47e-2008-421b-aed6-9caf29802535
    page: ''
    text: 49. POR UN PACTO AZUL EN EUROPA
- statement:
    id: 2b9c40b0-fef7-44be-b75a-2b5a473bcb64
    page: ''
    text: Propondremos un Pacto Europeo del
- statement:
    id: c9ce2ab7-82ff-4cfd-bbe6-41b22bbd7543
    page: ''
    text: Agua para combatir la sequía, financiando infraestructuras hídricas y la modernización de regadíos, y trabajaremos para que el estrés hídrico se convierta en un nuevo criterio para el cálculo y reparto de fondos de cohesión y de desarrollo rural.
- statement:
    id: bf49e7f7-dc60-44b7-89b5-7b69b6b82307
    page: ''
    text: 50. IMPULSO A UNA INDUSTRIA
- statement:
    id: 006d0bfa-8db6-4d7e-8a9b-fe3bad50bb62
    page: ''
    text: EUROPEA DE IA Y LA ATRACCIÓN DE
- statement:
    id: fe767c66-cc0a-42aa-bdb4-7893d2cdc4b2
    page: ''
    text: TALENTO PUNTERO
- statement:
    id: 3090d9fc-85c2-46c1-a074-63837eb88bcf
    page: ''
    text: Promoveremos la creación un data lake europeo, licenciable para permitir su explotación comercial, disminuyendo las barreras de entrada para las empresas que quieran desarrollar modelos de IA Gen o cualquier otra tecnología de explotación de información. Reforzaremos la iniciativa europea de chips que promueva una industria competitiva, en el marco de los semiconductores avanzados y que refuerce nuestra autonomía. Además, propondremos la creación de un programa de alto nivel para la atracción de talento avanzado en IA. Se ejecutará el Plan de Acción de Inteligencia Artificial que establece una serie de medidas para promover la inversión, la investigación y la adopción de la inteligencia artificial en Europa por la Comisión saliente. Esto incluye la creación de centros de excelencia en IA, la financiación de proyectos de investigación y la promoción de estándares
- statement:
    id: fb0c1ffd-cc5d-4ed6-8e2a-09dbb8b26e07
    page: ''
    text: éticos y técnicos en el desarrollo de la IA.
- statement:
    id: dcadb5ab-acbf-4ac2-a6a7-4e220ae6bc1c
    page: ''
    text: 51. DEFENSA DE LA PRIVACIDAD DE LOS
- statement:
    id: 6f48d9c3-dfc5-497e-943a-5f1cda742046
    page: ''
    text: CIUDADANOS EN EL ENTORNO DIGITAL
- statement:
    id: 8f5c1600-a12f-4a3d-978e-57a7908850c5
    page: ''
    text: Fortaleceremos los derechos de los ciudadanos para controlar sus datos y garantizaremos su privacidad en el entorno digital ante los retos de la IA y la creciente acumulación de información personal.
- statement:
    id: 59ee9f7a-54ea-4263-9811-4a755c4fe79c
    page: ''
    text: Impulsaremos un rápido despliegue de la Ley de Datos que establece el derecho de los europeos a acceder a los datos generados por sus productos conectados, así como su desarrollo técnico en el sector del automóvil, vital para la economía española y europea.
- statement:
    id: 9fb1f361-7566-4b00-ba93-0885c366f4d2
    page: ''
    text: 52. EUROPA, UN ESPACIO DONDE VIAJAR
- statement:
    id: d0024c6c-59dc-435b-837e-0b5557c5944b
    page: ''
    text: CON DERECHOS
- statement:
    id: 2d707431-40d2-4125-a777-c13f5c67e683
    page: ''
    text: Exigiremos que se aumenten las cuantías de las indemnizaciones actuales por retraso o cancelación de vuelos en el transporte aéreo, promoviendo una reforma del
- statement:
    id: 2be45fe8-ee93-4202-85b5-56498d06fcf7
    page: ''
    text: Reglamento europeo de derechos de los pasajeros. Exigiremos el fin del cobro abusivo de tasas por las maletas de mano por parte de algunas compañías aéreas. Pediremos que sea obligatorio la habilitación de filas especiales para familias con niños en todos los aeropuertos de
- statement:
    id: b1eee4ef-238a-4a3c-be89-9f153c54f8ff
    page: ''
    text: Europa. Exigiremos que se incluya al menos a Madrid y Barcelona en el desarrollo de las conexiones de trenes nocturnos entre grandes capitales europeas.
- statement:
    id: 5ddf803f-a86b-498a-8124-d385750e7e07
    page: ''
    text: 53. CIRCULAR POR TODA EUROPA CON
- statement:
    id: ffae02be-1044-420e-bbbb-e0386f511b0f
    page: ''
    text: UN VEHÍCULO ELÉCTRICO
- statement:
    id: 96776a48-15dd-4bed-8949-f27eb0cf01cc
    page: ''
    text: Exigiremos que la Comisión Europea y los Estados Miembros den pasos más decididos para garantizar que está
- statement:
    id: a62fc59b-2e80-4443-b461-337da97245b9
    page: ''
    text: disponible la infraestructura de carga de vehículos eléctricos necesaria para poder circular por toda la Unión. Propondremos posponer la prohibición de venta de coches de motor de combustión interna hasta que la electrificación en España alcance la cobertura suficiente y podamos garantizar la capacidad de compra de vehículos eléctricos para las familias.
- statement:
    id: 8e07c829-9f23-4686-ab25-075adcbfa34c
    page: ''
    text: 54. AUTOVÍAS EN BUEN ESTADO
- statement:
    id: ba632394-c5ee-4388-92dc-57344f2f76bb
    page: ''
    text: Impulsaremos una directiva para garantizar el mantenimiento y buen estado de las vías de alta capacidad en la Unión Europea, elementos vertebradores del transporte terrestre en toda la Unión. Aceleraremos el despliegue de las redes que conectan a España con el resto de Europa, especialmente el Corredor mediterráneo europeo, el Corredor atlántico europeo y la ruta Andalucía-Algarve. Exigiremos al
- statement:
    id: 7cf544b2-b208-4710-a2e6-0cfc94bd95dd
    page: ''
    text: Banco Europeo de Inversiones un paquete
- statement:
    id: 622638b6-5475-4108-b0c0-5225863dc589
    page: ''
    text: '15'
- statement:
    id: 1ef9ebcf-431f-4551-b12c-fa90782487c3
    page: ''
    text: financiero específico para el desarrollo de transportes urbanos prioritarios, como el metro de Sevilla.
- statement:
    id: 719155f6-8d70-4aab-b2da-fecb5710880b
    page: ''
    text: 55. PACTO EUROPEO DEL AGUA
- statement:
    id: fc755e6e-2cdc-4bb7-b521-ca8091b6bd36
    page: ''
    text: Propondremos un Pacto Europeo del
- statement:
    id: dfb576f1-6d67-4131-9c62-84eded469f46
    page: ''
    text: Agua para combatir la sequía, financiando infraestructuras hídricas y la modernización de regadíos, y trabajaremos para que el estrés hídrico se convierta en un nuevo criterio para el cálculo y reparto de fondos de cohesión y de desarrollo rural.
- statement:
    id: c23c6773-0cb5-45f4-adda-b34b10ee431c
    page: ''
