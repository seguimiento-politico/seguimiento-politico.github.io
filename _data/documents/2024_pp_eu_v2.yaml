    page: ''
    text: Velaremos por la adecuada aplicación de la
- statement:
    id: 7ed37fee-2b9a-4231-a33d-fd0fbdf66b14
    page: ''
    text: Directiva europea sobre la Lucha contra la
- statement:
    id: fc2ae697-393e-4248-8c60-400c851f3ac2
    page: ''
