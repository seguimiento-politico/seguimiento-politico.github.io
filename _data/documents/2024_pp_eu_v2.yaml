    page: ''
    text: SECTOR DE LA CONSTRUCCIÓN
- statement:
    id: 13afffd3-738c-48b4-b99b-8c0b169a972b
    page: ''
    text: Solicitaremos que la Comisión Europea y el Tribunal de Cuentas Europeo realicen una auditoría del marco regulatorio del sector de la construcción para identificar la normativa que impide o ralentiza de
- statement:
