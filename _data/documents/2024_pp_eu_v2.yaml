- statement:
    id: e445f2c7-8d4e-4993-9782-2b316df51b9a
    page: ''
    text: Reclamaremos que en la próxima Comisión
- statement:
    id: dfa1aff8-de5e-4c4c-bfdf-9982946e9f21
    page: ''
    text: Europea haya un Comisario específico para pesca y océanos y trabajaremos para incrementar la presencia de funcionarios españoles en puestos directivos de la
- statement:
    id: 4af7c18e-e439-4627-ad1d-c5964cd70d8b
    page: ''
    text: Dirección General de Asuntos Marítimos y
- statement:
    id: 76972bce-8d65-4cb5-8099-9dc2233fc342
    page: ''
    text: Pesca de la Comisión Europea.
- statement:
    id: 7601163e-23f9-4295-86e1-b8c43f637ca0
    page: ''
    text: 57. UN NUEVO SISTEMA PARA INDICAR
- statement:
    id: 2b0f961e-e693-4c80-937f-e238cc017f7d
    page: ''
    text: 'LA CALIDAD EN EL MEDIO RURAL: LAS'
- statement:
    id: a7cc4f67-f264-4ee6-ac23-b3f3189c4583
    page: ''
    text: ‘BANDERAS VERDES’
- statement:
    id: 9745c8ef-cd94-4dbf-a283-1bda54c7eb78
    page: ''
    text: Crearemos un distintivo para premiar entornos destacados para al turismo rural y de naturaleza, similar a las “banderas azules”, que reconocen las playas de gran calidad turística y que han tenido un gran impacto en la mejora de las instalaciones turísticas. Impulsaremos el desarrollo de nuevas rutas en España de la red transeuropea de turismo en bicicleta, para convertir a nuestro país en un destino preferente del turismo deportivo.
- statement:
    id: 16e45ff7-2140-4547-b90a-035e3de8784a
    page: ''
    text: 58. IMPULSAREMOS EL DESARROLLO
- statement:
    id: b0785e56-e4ee-4b51-8ef4-37a44c8f9698
    page: ''
    text: Y LA COMPETITIVIDAD DE CEUTA Y
- statement:
    id: 060dd25b-fc63-4bf3-8406-6ca467076b5f
    page: ''
    text: MELILLA
- statement:
    id: d3f4f341-5a09-4b6d-a523-fe76aff31b25
    page: ''
    text: Trabajaremos para dotar a las ciudades autónomas de un estatus equivalente al de las regiones ultraperiféricas para que puedan beneficiarse de ventajas fiscales y un trato regulatorio favorable.
- statement:
    id: 125ddd87-8ff9-4a02-a694-686f0f6a2b45
    page: ''
    text: Impulsaremos la entrada de Ceuta y Melilla en el Comité de las Regiones.
- statement:
    id: 7fc2a665-7e15-4df1-9fcc-8a60c91ff949
    page: ''
    text: '16'
- statement:
    id: 19ab6ff4-7e1d-4a56-b51d-3060ecac7bda
    page: ''
    text: NUESTRA
- statement:
    id: e18a89ee-0868-4310-ba7d-a21d349f4836
    page: ''
    text: RESPUESTA
- statement:
    id: fb0c4dbd-2c4a-43be-9565-4577f805015c
    page: ''
    text: AL DESAFÍO
- statement:
    id: 06db2116-1e46-4268-a7e9-a8021f13cf87
    page: ''
    text: GEOESTRATÉGICO
- statement:
    id: 22916037-8ef0-4146-b676-772df4796b57
    page: ''
    text: '17'
- statement:
    id: c6e7916f-a0ba-411c-aa84-45d27a6baa8b
    page: ''
    text: EL MUNDO CAMINA HACIA SU FRAGMENTACIÓN EN BLOQUES GEOPOLÍTICOS.
- statement:
    id: fb87b3d3-4cd6-4901-8df6-3dbe42ccd07f
    page: ''
    text: Un escenario involucionista en el que
- statement:
    id: e120930e-79c2-4471-9a61-8e8fe25a5b76
    page: ''
    text: Europa, continente que ha hecho del intercambio comercial una clave de prosperidad compartida y que no puede autoabastecerse de muchas materias primas, no tiene nada que ganar. La labor exterior de la Unión Europea debe dirigirse a apuntalar un orden internacional basado en reglas y a evitar que se deshagan los logros comerciales de la globalización.
- statement:
    id: e2be4356-84ad-4558-afb4-8ed46d4e10d4
    page: ''
    text: De manera especial, Europa debe hacer oír su voz en las dos guerras que se libran en su vecindad, recordando lo frágil que es la paz cuando no se asienta en acuerdos sólidos, en instituciones democráticas y en el reconocimiento del derecho a existir de los Estados con unas fronteras seguras. La Unión Europea debe ampliarse al ritmo que la negociación disponga al este y fortalecer su presencia en el norte de África. Debe robustecer su alianza con ese socio indispensable que es Estados
- statement:
    id: 7c27eb78-3dab-4a21-aacd-7d887fb7f338
    page: ''
    text: Unidos y, liderada por España, estrechar lazos con Iberoamérica. Debe ser capaz de competir, negociar y acordar asuntos de la agenda global con China. Debe, de manera prioritaria, invertir más en seguridad y en defensa.
- statement:
    id: a7589aff-d395-448a-88bb-0926d1cd4eb1
    page: ''
    text: PROPUESTAS
- statement:
    id: 91f896ff-75fe-4d40-a264-c4d89f35eb3b
    page: ''
    text: 59. ESPAÑA APOYA SIN FISURAS LA
- statement:
    id: 3db01758-14e8-4818-bcad-2292d1cfcc3d
    page: ''
    text: VICTORIA DE UCRANIA
- statement:
    id: 03d3f6bb-b855-4b63-831d-f9744fe464ed
    page: ''
    text: Propondremos un Plan Europeo para la
- statement:
    id: 21b9b3a3-d00d-416f-85f5-95061f87d2b4
    page: ''
    text: Victoria de Ucrania. Dotaremos este plan con los mecanismos políticos, económicos y diplomáticos necesarios, incluido el imprescindible aumento de las capacidades militares y financieras para la victoria, y el aumento de las contribuciones individuales de los Estados Miembros en la asistencia armamentística a Ucrania. Defenderemos que el nuevo Mecanismo para Ucrania, dotado de 50.000 millones de euros para el periodo 2024-2027, que se añade a los cerca de 98.000 millones de euros ya movilizados desde el inicio de la guerra, sea lo suficientemente flexible para adaptarse a las necesidades en cada momento.
- statement:
    id: 7950c21b-3c0b-43d0-a621-9daa1036cc6e
    page: ''
    text: 60. ALTO EL FUEGO INMEDIATO EN EL
- statement:
    id: 2630041a-c009-4e93-b415-4c36fe39d210
    page: ''
    text: CONFLICTO ENTRE ISRAEL Y HAMAS
- statement:
    id: 2457bfc6-d2d9-4676-8d6f-fc722fe5760e
    page: ''
    text: Promoveremos el papel de mediador internacional de la Unión Europea ante el conflicto entre Israel y Hamas, para lograr un alto el fuego inmediato y duradero, cuyo punto de partida debe ser la liberación de los rehenes por parte de Hamas y la entrega de las armas de esta organización.
- statement:
    id: 6327d932-2828-492a-99d8-ebd50a410500
    page: ''
    text: Activaremos todos los instrumentos necesarios para que la ayuda humanitaria llegue a la población civil y no a Hamas.
- statement:
    id: 3a238db0-859e-4c96-9aa3-a2c4201a1335
    page: ''
    text: Trabajaremos para evitar una escalada del conflicto y su contagio a la región, que se mantenga abierta la vía diplomática para la resolución del conflicto, incrementando los esfuerzos de la Unión Europea en el diálogo y la diplomacia. Promoveremos un rol más activo de la Unión Europea en las negociaciones para una paz duradera entre israelíes y palestinos, basada en una solución de dos Estados democráticos.
- statement:
    id: a9b92ded-93f3-41fb-a692-7eba474d714d
    page: ''
    text: Instaremos sanciones contra Irán ante su escalada de desestabilización en la región que ha emprendido.
- statement:
    id: cb9fc465-a2c5-464a-84c7-4dbcf933604b
    page: ''
    text: 61. AMPLIACIÓN DE LA UNIÓN EUROPEA
- statement:
    id: e6b1d6ff-e189-487c-a99b-8b858e2c8d08
    page: ''
    text: Apoyaremos el proceso de ampliación que está abierto en estos momentos, que es un instrumento de estabilidad, prosperidad y paz para toda Europa. Aseguraremos el pleno cumplimiento de los criterios de Copenhague, imprescindibles para la integración de nuevos Estados en la Unión
- statement:
    id: 47b05bcf-9c51-4553-b1c6-331c95835ee4
    page: ''
    text: Europea, al tiempo que trabajaremos para que la Unión Europea disponga de la necesaria capacidad de absorción de nuevos Estados miembros.
- statement:
    id: f3f61d88-6cbb-4c35-91fb-c04cad2d5545
    page: ''
    text: '18'
- statement:
    id: 9a765249-b19c-4f7f-b663-8fa468635c04
    page: ''
    text: 62. GIBRALTAR
- statement:
    id: 5eac7d77-2146-4e36-bdbb-b46240e512bc
    page: ''
    text: Apoyaremos un diálogo responsable con el Gobierno británico para abordar la situación surgida tras el brexit y el proceso de descolonización de Gibraltar, conforme a la doctrina establecida por
- statement:
    id: 62444d64-5fd3-4200-bbdf-d9c018aac9c5
    page: ''
    text: Naciones Unidas, defendiendo los intereses españoles en materia de soberanía fiscal, medioambiental, de seguridad y de control fronterizo, prestando especial atención a la circulación de personas. Exigiremos al
- statement:
    id: 1ff25b3d-f2b7-441e-9005-da73b9a37e5f
    page: ''
    text: Gobierno de España y la Comisión Europea que informen de las negociaciones en curso a las Cortes Generales y al Parlamento
- statement:
    id: b3e12832-2d0d-4f0b-80ad-b4ac7a06036f
    page: ''
    text: Europeo.
- statement:
    id: fed9418d-8ebf-4022-b940-12f32c458205
    page: ''
    text: 63. HAY QUE ESTRECHAR LAZOS UE-EEUU
- statement:
    id: b0952866-0d22-4a53-b26c-df7a4104cb7f
    page: ''
    text: Reforzaremos el Vínculo Transatlántico (UEEEUU) a fin de estrechar la coordinación en la defensa de la democracia, de nuestros valores e intereses compartidos, prosperidad común y seguridad, incluida la lucha contra el terrorismo y el radicalismo.
- statement:
    id: 664ea5d3-e29c-41d2-8721-16b6b02a33b0
    page: ''
    text: 64. IBEROAMÉRICA ES NUESTRO SOCIO
- statement:
    id: a741473a-9e9d-4dca-bcbc-0a7a0ef459f6
    page: ''
    text: NATURAL
- statement:
    id: ed4ba1c0-abfc-4124-b866-c49cdd1fcd0e
    page: ''
    text: Reforzaremos las relaciones entre la Unión
- statement:
    id: c6920e7d-f3cc-448d-8b0f-6933d1fa9913
    page: ''
    text: Europea e Iberoamérica, incluyendo la culminación y/o modernización de los acuerdos de asociación bilaterales y birregionales, haciendo de esta región un socio prioritario de la Unión Europea.
- statement:
    id: 663b13b9-3e25-44bd-ae49-9b42edbe16ef
    page: ''
    text: 65. NUESTRAS RELACIONES CON ÁFRICA
- statement:
    id: 19fd3798-6200-46d1-81f2-b5151f8e29d5
    page: ''
    text: Propondremos una verdadera Relación estratégica UE-África, estable y tangible, basada en reglas transparentes que promuevan las inversiones, los intercambios comerciales, humanos y culturales, la buena gobernanza, y una mayor coordinación entre Estados Miembros de la Unión
- statement:
    id: 6ab3a243-7f1b-4b76-b6b7-38c9d9357cdd
    page: ''
    text: Europea, que es fundamental para no dejar un vacío de relaciones que ocupen Rusia o
- statement:
    id: 62b58bfa-7a88-4a5b-8af5-c2b68db2f301
    page: ''
    text: China.
- statement:
    id: 2689de09-3d13-462f-a4fd-7a5800486470
    page: ''
    text: 66. EUROPA Y EL MAGREB
- statement:
    id: 23e1d9a2-3a17-4695-b3fc-52c622380a7e
    page: ''
    text: Apoyaremos un nuevo impulso de las relaciones Euro-Mediterráneas y la modernización de las relaciones entre la
- statement:
    id: 8d07b898-75ed-4824-9bf3-4c9a3421a9af
    page: ''
    text: Unión Europea y el Magreb, basadas en el respeto mutuo y el derecho internacional, para recuperar el enfoque equilibrado que siempre había promovido España en la región y que siempre ha defendido el
- statement:
    id: 749e25c6-25c5-4dab-a2de-a9f6a4cafbf7
    page: ''
    text: Partido Popular.
- statement:
    id: 2171abe5-28e7-434d-8663-e50defa0e95a
    page: ''
    text: 67. RELACIONES CON CHINA Y MEDIDAS
- statement:
    id: 5b55ab63-8391-42cf-a81e-7ef801ff1f5b
    page: ''
    text: ANTIDUMPING
- statement:
    id: 2f1ade81-5333-419e-a5b8-c3d6f3460660
    page: ''
    text: Trabajaremos en el seno de la UE y de la mano de nuestros aliados para establecer una nueva política de relaciones globales con China. Apoyaremos la continuidad de la investigación abierta por la Comisión
- statement:
    id: 1faa394a-c55a-4c55-9c6e-517d7b803943
    page: ''
    text: Europea sobre los efectos del dumping chino relativo a las importaciones de vehículos eléctricos de batería procedentes del país asiático, y solicitaremos un refuerzo de los mecanismos europeos de evaluación sistemática de los efectos del comercio chino en sectores prioritarios de la Unión Europea, a fin de asegurar que las relaciones económicas y comerciales sean equitativas, equilibradas, basadas en la reciprocidad y transparencia, y mutuamente beneficiosas.
- statement:
    id: f6633caa-866a-4faf-bb94-8d5585f7dd9b
    page: ''
    text: 68. RETIRADA DE ARANCELES DE EEUU
- statement:
    id: 598e6e3e-26f5-4e63-8c5b-74e8dfc5d687
    page: ''
    text: Exigiremos la retirada definitiva de los aranceles impuestos por EEUU contra productos españoles, como las aceitunas de mesa, y trabajaremos con la Comisión
- statement:
    id: 3d853450-2c21-44f7-be6a-cf57e413d925
    page: ''
    text: Europea para evitar una reactivación de la guerra comercial tras las elecciones presidenciales de noviembre de 2024.
- statement:
    id: 1663b653-ab2a-435d-8d57-f6bc95f9186a
    page: ''
    text: 69. PROTECCIÓN DE INVERSIONES
- statement:
    id: 4bb00c8e-7485-4826-a398-914a9a3cf2ad
    page: ''
    text: ESPAÑOLAS FUERA DE EUROPA
- statement:
    id: 2ba2a83a-b18f-45a5-bab2-1a3d550d4465
    page: ''
    text: Defenderemos la seguridad jurídica para las inversiones de empresas españolas fuera de Europa, especialmente en Iberoamérica, frente a la hostilidad regulatoria y la discriminación comercial por motivos políticos.
- statement:
    id: 24935b35-b2ab-44c6-9163-b7237340f9d0
    page: ''
    text: 70. LEVANTAMIENTO INMEDIATO DEL
- statement:
    id: 6f544e5d-a3f4-4dac-9ac4-d59a73c7ef13
    page: ''
    text: BLOQUEO COMERCIAL DE ARGELIA
- statement:
    id: d0818a5d-66bd-454c-ba6d-03bce194a9a3
    page: ''
    text: Exigiremos el levantamiento por completo del bloqueo comercial impuesto a los productos españoles tras la desastrosa gestión diplomática del Gobierno, que ha causado cerca de 2.500 millones de pérdidas económicas.
- statement:
    id: 41f5d719-87d2-4817-a01f-e8cd1e174b68
    page: ''
    text: 71. MIGRACIÓN REGULAR
- statement:
    id: f11d3f5a-145a-4b01-871f-173a2f6b7b9e
    page: ''
    text: Revisaremos las políticas vinculadas a la migración regular para garantizar que todos los ciudadanos de terceros países que quieren residir de manera legal en la
- statement:
    id: 2379c5b9-61e5-41e3-a57c-2f1650e3650e
    page: ''
    text: Unión Europea cumplen con los requisitos mínimos de integración y de adherencia a los principios y valores recogidos en la
- statement:
    id: 8b0c7c30-12ba-45ba-b873-c3395fba6a05
    page: ''
    text: '19'
- statement:
    id: 255569f3-b919-48ba-b5e5-9ad9c0466628
    page: ''
    text: carta de derechos fundamentales de la UE
- statement:
    id: 2812c7e2-52b7-4105-a3e8-8788b1f58807
    page: ''
    text: y al principio de igualdad entre hombres y mujeres.
- statement:
    id: 449e2c29-c0a8-4002-b76f-13ba774c1ef3
    page: ''
    text: 72. ACUERDOS INTERNACIONALES CON
- statement:
    id: 8de2b706-8357-4abe-bcac-eccf327239d6
    page: ''
    text: TERCEROS PAÍSES
- statement:
    id: 1ff25418-cbee-4217-bbb0-5cf717d8ea43
    page: ''
    text: Impulsaremos la firma de acuerdos internacionales con terceros países, particularmente del continente africano, para la gestión de los flujos migratorios y el rápido retorno de aquellas personas en situación irregular. Impulsaremos y apoyaremos la celebración de nuevos acuerdos de readmisión y retorno con terceros países para las personas que han entrado o residen ilegalmente en la UE.
- statement:
    id: e8960dd5-daff-4e43-8ee9-4e7000f6f642
    page: ''
    text: 73. CONTROL EFECTIVO DE FRONTERAS
- statement:
    id: 46c758df-bb64-46ee-8a4d-99e21a500919
    page: ''
    text: Reclamaremos una mayor presencia de la
- statement:
    id: 783eecf2-4aab-4b63-91b4-ef613cb4cb14
    page: ''
    text: Guardia Europea de Fronteras y Costas en territorio español, en estrecha colaboración con nuestras fuerzas y cuerpos de seguridad del Estado, particularmente en las Islas Canarias, en Ceuta y Melilla y en aquellas zonas donde existe mayor presión migratoria. Asimismo, impulsaremos el rol de la Oficina Europea de Policía (EUROPOL)
- statement:
    id: 8eb5e5b3-1ae2-4773-8f57-38c6d1edf970
    page: ''
    text: para la lucha contra la migración irregular y el tráfico de migrantes.
- statement:
    id: 2a1249b3-2fab-48f8-b6e5-f20987188fb9
    page: ''
    text: 77. ESTAFAS EN INTERNET
- statement:
    id: 3c64826a-79f9-45b2-8568-b695310541a0
    page: ''
    text: Combatiremos los nuevos fraudes y estafas a través de Internet y SMS de los que son víctimas, sobre todo las personas mayores, a través de campañas públicas de Europol.
- statement:
    id: 50de33e6-28ef-4c35-b327-01b9dde85d6a
    page: ''
    text: Crearemos sistemas europeos de alerta y respuesta ante fraudes por SMS o Internet que afectan a la población, en particular a grupos vulnerables, a mayores y los niños, apoyándonos en la cooperación públicoprivada y en estrategias efectivas contra el spam.
- statement:
    id: a413200d-1572-4b8d-9de6-eb0bff779648
    page: ''
    text: 78. UN NUEVO COMISARIO DE DEFENSA
- statement:
    id: 30576cf5-a319-4a76-8274-8d0847d93c40
    page: ''
    text: Impulsaremos la creación de un ‘ministro’
- statement:
    id: c0256939-c3b3-4ed8-96b6-b758778b620c
    page: ''
    text: 74. FAVORECIENDO LA MIGRACIÓN
- statement:
    id: 57055077-3a91-4aa9-91e0-bedb5f29ef4e
    page: ''
    text: REGULAR
- statement:
    id: f1e721d8-b838-4d1c-a46b-cfa5331d6d2f
    page: ''
    text: Revisaremos las políticas vinculadas a la migración regular para garantizar que todos los ciudadanos de terceros países que quieren residir de manera legal en la
- statement:
    id: 5a66672e-ee94-41b2-8f69-06f2c32d6f44
    page: ''
    text: Unión Europea cumplen con los requisitos mínimos de integración.
- statement:
    id: 6348c797-31cb-4c96-89a4-509ac2a1117e
    page: ''
    text: 75. MÁS CONTROLES EN EL CÓDIGO DE
- statement:
    id: 5b1d01f8-05c2-4d1e-aa2e-d7210b843138
    page: ''
    text: VISADOS DE LA UE
- statement:
    id: bde024b2-053e-47bb-8df3-6922164b6df0
    page: ''
    text: Propondremos una revisión del Código de Visados de la Unión Europea para reforzar las medidas de control, incluido las verificaciones de antecedentes y procedimientos de selección para los solicitantes de visas.
- statement:
    id: 5c687fe4-9a31-4e23-9fdf-dbce2bd12b8e
    page: ''
    text: 76. EXPULSIÓN DE DELINCUENTES
- statement:
    id: f25adb35-5c4b-424a-8833-87b530528c50
    page: ''
    text: Promoveremos facilitar y agilizar la expulsión de aquellos nacionales de terceros países que, aun residiendo de manera legal en los Estados de la Unión, hayan sido condenados a pena de cárcel, mediante un cambio en la Directiva de
- statement:
    id: 63164b52-c95a-4a50-a943-683e0cbb6c41
    page: ''
    text: Residentes de Larga Duración.
- statement:
    id: 199e2b6b-a807-4798-8db0-c4e4ab16581c
    page: ''
    text: de Defensa de la Unión bajo la figura de un nuevo Comisario, que sirva como figura líder de la estrategia de defensa común en colaboración con los Estados Miembros.
- statement:
    id: 405440ad-49af-4879-8a76-3135d8ecb8eb
    page: ''
    text: Para que esta figura goce de capacidades reales y pueda significar un puesto y departamento de valor añadido para la
- statement:
    id: c74a2df0-e1d3-4d29-9d5c-56176cbab132
    page: ''
    text: Comisión Europea, necesitará ser dotado de herramientas y contexto, y trabajar en plena coordinación con el Alto Representante.
- statement:
    id: 540f0813-9906-4934-8123-11b5091600ff
    page: ''
    text: Al mismo tiempo, apostaremos porque los distintos instrumentos técnicos y financieros estén dentro de su cartera de competencias para que pueda impulsar un verdadero mercado único de la defensa
- statement:
    id: 2bfaaa2d-9730-4c22-b106-2fe3233ec56f
    page: ''
    text: '20'
- statement:
    id: 413ca36e-bcd1-43d5-ac25-96e05ebc6a0d
    page: ''
    text: y una industria de seguridad y defensa de vanguardia y altamente competitiva.
- statement:
    id: 38ba7bed-2a59-4ab3-8818-3896fc3ee4c6
    page: ''
    text: Propondremos que este nuevo comisario participe en las reuniones de la OTAN.
- statement:
    id: afb42827-dc90-42a8-84ee-3eb473cd79d1
    page: ''
    text: Además, con el fin de crear un “FBI
- statement:
    id: fd0351d0-0a45-46ef-9697-e12e2a2f7ba4
    page: ''
    text: europeo”, incrementaremos el número de efectivos de Europol de 1.400 personas en la actualidad a 3.000 personas.
- statement:
    id: 54a0c16f-d3f4-4d32-8737-10cd70f99c47
    page: ''
    text: 79. MÁS INVERSIÓN EN SEGURIDAD
- statement:
    id: b2b2d7e2-5329-4cc7-940c-93debba2535d
    page: ''
    text: Propondremos un paquete integral de soporte financiero que permita al tejido industrial de seguridad y defensa acometer exitosamente los enormes retos de expansión, especialización y desarrollo. Impulsaremos la introducción de financiación de tecnología dual entre las categorías elegibles dentro de alguna de las líneas del Banco Europeo de Inversiones
- statement:
    id: d79d94dd-f4b4-4b38-a9b0-ed09641840a6
    page: ''
    text: (BEI) y de los programas europeos de I+D+i, y solicitaremos la creación de un Gran Plan
- statement:
    id: 52ec455c-9763-4443-b6e0-b1fcba40b4f4
    page: ''
    text: Europeo para la industria de la Defensa.
- statement:
    id: 4ad73f7e-611a-43ff-a387-b0eea1e54fc2
    page: ''
    text: 80. EQUIPOS DE PROTECCIÓN COMUNES
- statement:
    id: 14852cf0-6551-45d1-bca8-bb57cc2f66c3
    page: ''
    text: PARA LOS POLICÍAS EN LA UE
- statement:
    id: c0ea93ec-fe5b-4c4f-a28d-ba4db7601858
    page: ''
