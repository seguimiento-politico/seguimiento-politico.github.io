    page: ''
    text: Europeo, la elaboración de estudios para investigar el impacto de las terapias de hormonación destinadas a la transición de género en menores de edad, con el fin de conocer sus efectos y tomar las medidas que sean necesarias para proteger la salud de los menores.
- statement:
