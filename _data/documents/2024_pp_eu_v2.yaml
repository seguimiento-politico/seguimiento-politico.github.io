- statement:
    id: 7c983f96-0e8a-4836-becf-11d0728a6e39
    page: ''
    text: 26. CREAR UN BACHILLERATO SCHUMAN
- statement:
    id: 4b8b5e24-f6b4-4aee-90c6-1edf0dbe1a01
    page: ''
    text: Haremos de la inversión en educación uno de los objetivos prioritarios en el futuro Marco Financiero Plurianual.
- statement:
    id: 03de32ef-213a-4308-b82e-abeae866fa71
    page: ''
    text: Estudiaremos la implantación en los programas educativos nacionales de un
- statement:
    id: 11be28df-052b-4b1c-bdba-dc8e3b726645
    page: ''
    text: “Bachillerato Schuman” con contenidos educativos comunes a toda la Unión
- statement:
    id: f3c005cd-074f-44fd-8aa4-fdbecb660164
    page: ''
    text: Europea, sobre la base de programas exitosos como el Bachillerato Internacional
- statement:
    id: aaef7aa9-e214-4d7b-b6b1-b137238d8dd6
    page: ''
    text: (BI), el Bachillerato Europeo o el Advanced
- statement:
    id: cdfa8a09-6f3a-4ef7-a245-f6d7c289e525
    page: ''
    text: Placement (AP) en Estados Unidos y
- statement:
    id: 8b586de7-5c6e-4311-afa6-a63ef11f2e33
    page: ''
    text: Canadá. Procuraremos que todos los
- statement:
    id: e33f76af-b03f-4e2c-87a3-fc761bf8fda7
    page: ''
    text: Estados Miembros cumplan su compromiso de que en 2025 sea posible convalidar automáticamente los títulos de ESO y
- statement:
    id: d1609b77-2854-4331-a5ef-5faf508de8bc
    page: ''
