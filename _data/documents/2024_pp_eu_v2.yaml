            page: 20
            title: 77. ESTAFAS EN INTERNET
            text: Combatiremos los nuevos fraudes y estafas a través de Internet y SMS de los que son víctimas, sobre todo las personas mayores, a través de campañas públicas de Europol. Crearemos sistemas europeos de alerta y respuesta ante fraudes por SMS o Internet que afectan a la población, en particular a grupos vulnerables, a mayores y los niños, apoyándonos en la cooperación público-privada y en estrategias efectivas contra el spam.
        - promise:
