            title: 80. EQUIPOS DE PROTECCIÓN COMUNES PARA LOS POLICÍAS EN LA UE
            text: Para que no se repitan tragedias como la de Barbate, solicitaremos a Europol y a la Agencia de la UE para la Formación Policial (CEPOL) que establezcan un estándar mínimo europeo de dotación de equipos individuales de protección y que recomienden la clasificación de todos los cuerpos policiales de la UE como profesiones de riesgo.
