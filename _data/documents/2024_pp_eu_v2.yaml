            title: 79. MÁS INVERSIÓN EN SEGURIDAD
            text: Propondremos un paquete integral de soporte financiero que permita al tejido industrial de seguridad y defensa acometer exitosamente los enormes retos de expansión, especialización y desarrollo. Impulsaremos la introducción de financiación de tecnología dual entre las categorías elegibles dentro de alguna de las líneas del Banco Europeo de Inversiones (BEI) y de los programas europeos de I+D+i, y solicitaremos la creación de un Gran Plan Europeo para la industria de la Defensa. Además, con el fin de crear un “FBI europeo”, incrementaremos el número de efectivos de Europol de 1.400 personas en la actualidad a 3.000 personas.
