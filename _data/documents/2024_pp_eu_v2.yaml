content:
- statement:
    id: 14512e57-9ee8-4951-8d8e-0b092c57aed8
    page: ''
    text: ELECCIONES EUROPEAS 2024
- statement:
    id: 8b322d30-b3df-4a7c-a798-920ebc512dcf
    page: ''
    text: NUESTROS
- statement:
    id: 93f980aa-575b-43d7-b5a1-a7a297595a37
    page: ''
    text: COMPROMISOS
- statement:
    id: 031a049e-9334-40d2-96b6-ab31a24a6017
    page: ''
    text: EUROPA ES UN
- statement:
    id: b0dce4fa-f3ad-4af0-a849-66ffbe7f6527
    page: ''
    text: PROYECTO DE LIBERTAD
- statement:
    id: cda3d0e9-a0bc-4b49-9054-76b30d330dbf
    page: ''
    text: Sobre la base de un patrimonio cultural común, los europeos hemos forjado un modo de vida presidido por el Estado de Derecho, la Igualdad, la
- statement:
    id: e9bb062d-04e8-43df-9937-0fd99586d73d
    page: ''
    text: Democracia y, en suma, la
- statement:
    id: e92bdce5-f9fd-4c49-90f2-7375f8ba726c
    page: ''
    text: 'Libertad: estos son los valores que nos hacen especiales a los europeos. Nuestro partido trabaja por ellos en'
- statement:
    id: 3458323e-c538-4a87-9486-02df2a8adb41
    page: ''
    text: España y también lo hará en las instituciones europeas la próxima legislatura.
- statement:
    id: 8be3dd72-c0cd-41d9-a480-01297218d7be
    page: ''
    text: Vivimos momentos difíciles. Europa importa más que nunca. Dos guerras se libran en nuestra vecindad. La fragmentación del mundo en bloques amenaza con acarrear enormes costes a nuestras empresas, que se han beneficiado en las últimas décadas de rutas comerciales abiertas y seguras. La curva demográfica del continente describe una tendencia preocupante que amenaza nuestra comunidad política, nuestro modo de vivir y nuestra sociedad de bienestar. La transición energética y la eclosión de la inteligencia artificial presentan tantas oportunidades industriales y económicas como desafíos democráticos y sociales.
- statement:
    id: 71f7f60c-1349-43f9-a726-9bd04b695c0a
    page: ''
    text: Todo ello merece una respuesta conjunta, sensata y eficaz que devuelva el optimismo a las clases medias europeas y la fe en sus instituciones democráticas, sobre todo, a los más jóvenes.
- statement:
    id: 616b31a2-4a3d-4f04-b112-61f54e211607
    page: ''
    text: Si Europa importa mucho, también es mucho lo que España puede aportar a Europa. Hace ya casi cuatro décadas que nuestro país recuperó el papel que le corresponde por historia y vocación en el concierto europeo. En este tiempo, España se hizo cargo de Europa y se convirtió en un motor de integración. Son muchas las propuestas, de los Fondos de Cohesión al Erasmus, de la ciudadanía europea a la
- statement:
    id: 1d52c2e6-01b1-4bce-8777-eda79bcb7b34
    page: ''
    text: Euroorden, que llevan nuestro sello.
- statement:
    id: 1fcc4769-b0b3-4e2e-bdf4-d11957eeac46
    page: ''
    text: Por eso, ahora, en un contexto de crecimiento de nuevas formas iliberales de democracia que cifran en el aislamiento la salvación y, cuando los retrocesos en materia de igualdad ante la ley, estabilidad política y libertad que estamos viviendo en
- statement:
    id: ae0de043-1840-41de-9b57-e93f1ffe30b0
    page: ''
    text: España pueden alejar a los ciudadanos de unas instituciones que hemos construido juntos, es importante que nuestro país envíe una señal clara y afinada de europeísmo.
- statement:
    id: 3acb71cf-145d-4a02-9f20-fde03c2dae1f
    page: ''
    text: 'Hay que hacerlo combinando el respeto absoluto por los logros de la integración europea con la consideración hacia los intereses esenciales de nuestro país, a la hora de negociar nuevos avances. Europa tiene por delante cuatro grandes desafíos a los que debemos hacer frente: el desafío democrático, el desafío social, el desafío económico y el desafío geoestratégico.'
- statement:
    id: b5382483-192b-4299-9cbc-266a94faeb97
    page: ''
    text: '2'
- statement:
    id: 686d74cb-48b6-4e3f-b6ae-3c020197f42d
    page: ''
    text: 1. DEMOCRÁTICO
- statement:
    id: fce11d62-256d-4f08-8350-6acd844ec7f9
    page: ''
    text: 2. SOCIAL Y CULTURAL
- statement:
    id: ddc1ee53-87db-4310-b3be-7fb78ae11c05
    page: ''
    text: 3. ECONÓMICO E INDUSTRIAL
- statement:
    id: 570e2c3b-1552-413d-9269-ac840bebe477
    page: ''
    text: 4. GEOESTRATÉGICO
- statement:
    id: b8fec4f7-7cee-4301-b61f-3bd1148fa346
    page: ''
    text: NUESTRA
- statement:
    id: 58f5267d-1473-45ef-aa1d-ab99eada063e
    page: ''
    text: RESPUESTA
- statement:
    id: 1db4e907-b064-4ad4-acb0-95e8c6ce8fe0
    page: ''
    text: AL DESAFÍO
- statement:
    id: 794b1757-fcd7-4c36-8e9a-7fb94c8f3fd3
    page: ''
    text: DEMOCRÁTICO
- statement:
    id: c99e1f38-e364-4a31-a5f8-4e4fa14adf34
    page: ''
    text: '4'
- statement:
    id: b623516f-ee8a-4395-a1ad-d0bb65fa97e3
    page: ''
    text: NO EXISTE DEMOCRACIA SIN ESTADO DE DERECHO.
- statement:
    id: b26f0875-a83d-42ad-b80d-a1ce0a303623
    page: ''
    text: 'La igualdad ante la ley no es un lujo teórico del que quepa prescindir: es la garantía de la convivencia y la clave de nuestro bienestar colectivo. En todos los países, la decadencia económica tiene su prólogo en el menoscabo de sus instituciones y el desprecio hacia las resoluciones de sus tribunales.'
- statement:
    id: 73b75c61-8583-49c4-86b9-f49870e11d66
    page: ''
    text: Por ello, el Partido Popular peleará en el
- statement:
    id: 227d1631-7c06-4b62-b815-971c7edd32ce
    page: ''
    text: Parlamento Europeo para restablecer la igualdad entre los españoles. Los ataques a la nación constitucional española, consentidos, cuando no alentados, por el Gobierno de Pedro Sánchez, son un problema europeo además de nacional.
- statement:
    id: 0cf2bd41-b821-4801-8cc9-b97cafecc141
    page: ''
    text: Para que la separación de poderes vuelva a imperar entre nosotros y las instituciones recuperen su neutralidad, es necesario un Partido Popular fuerte en la
- statement:
    id: 50e8a554-bdc5-439f-b2d7-a384863d3ab2
    page: ''
    text: Eurocámara que defienda que la justicia es independiente, que las instituciones no son patrimonio de ningún partido y que
- statement:
    id: fa4b7394-2d3b-4fe2-8645-e9853959a3d4
    page: ''
    text: España no puede gobernarse desde Suiza o
- statement:
    id: becf0fde-7d58-4206-9f2a-f2447d735fd0
    page: ''
    text: Waterloo.
- statement:
    id: 5607fd52-8b74-4442-b18b-4e13c08ba7d5
    page: ''
    text: PROPUESTAS
- statement:
    id: b4068d8c-3ef5-4595-b701-944c8ae9c59f
    page: ''
    text: 1. DEFENSA DEL ESTADO DE DERECHO
- statement:
    id: 8cfb24a2-f3dc-41db-b43b-934fbf04d717
    page: ''
    text: Lideraremos en las instituciones europeas la defensa del Estado de Derecho como piedra angular de la UE frente a la Ley de Amnistía y demás ataques del actual
- statement:
    id: 650a0a8e-51a2-4040-8818-8849099f1019
    page: ''
    text: Gobierno a la separación de poderes y otros valores comunes.
- statement:
    id: 067a0bbd-a419-4ca2-b267-5d32477b2d20
    page: ''
    text: 2. LUCHA CONTRA LA CORRUPCIÓN
- statement:
    id: bc4f06f9-9b35-4a7d-b021-17cefcd2285b
    page: ''
    text: Apoyaremos que la nueva Directiva anticorrupción de la UE refuerce las exigencias y sanciones ante posibles conflictos de intereses en los Gobiernos y les prohíba, además, la concesión de indultos y amnistías por delitos de corrupción, como ya ha aprobado el
- statement:
    id: 7c506b91-b242-4d61-a8ff-1518e24e5cf2
    page: ''
    text: Parlamento Europeo.
- statement:
    id: d31b2843-293d-4ac3-9e95-ed10a32e103a
    page: ''
    text: 3. CONTRA LA DESINFORMACION
- statement:
    id: 8cfca61e-0744-42c7-8824-3f8077ddb615
    page: ''
    text: Y LAS INJERENCIAS EXTRANJERAS
- statement:
    id: 021a4f64-4a6b-40a9-9cfc-ac3572a4d678
    page: ''
    text: Reclamaremos que el Servicio Europeo de
- statement:
    id: 36604d34-f154-41fe-bec4-5718c9cb55bb
    page: ''
    text: Acción Exterior lleve a cabo una completa investigación sobre la injerencia rusa en Cataluña y reforzaremos el marco normativo de la UE contra el espionaje y la desinformación.
- statement:
    id: aa9e1cf4-652c-497d-91aa-af449d803578
    page: ''
    text: 4. NUEVO DELITO EUROPEO DE TRAICIÓN
- statement:
    id: 75b9e5a0-d4db-48a7-8b39-77a82189cebf
    page: ''
    text: Tipificaremos como eurodelito la traición contra la Unión y sus Estados Miembros, con el fin de castigar a quien coopere con una potencia extranjera hostil para perjudicar la seguridad o defensa europeas o atente contra la integridad territorial de los Estados Miembros.
- statement:
    id: 347112a3-8ea8-41bd-9c93-7c86031b3a0e
    page: ''
    text: 5. REFORMA DE LA EUROORDEN PARA
- statement:
    id: c56d624d-27e0-4d31-8e63-d9de2c744cf8
    page: ''
    text: AGILIZAR DETENCIONES ENTRE ESTADOS
- statement:
    id: 17f477eb-a577-4f31-bc59-53c6b2ef61eb
    page: ''
    text: MIEMBROS
- statement:
    id: dc124ba3-a553-4c35-bc6b-4923548c0c29
    page: ''
    text: Con el objetivo de evitar que haya más prófugos de la justicia, lideraremos la reforma de la euroorden para que la detención y entrega entre Estados
- statement:
    id: 4b4d1393-00c5-4a5f-b396-ccd1335ff6a0
    page: ''
    text: Miembros sea automática y más ágil y para ampliarla a los delitos contra la integridad constitucional y contra el orden público;
- statement:
    id: daed1781-e676-477f-90c7-22e415994be9
    page: ''
    text: asimismo, solicitaremos que se fortalezca la cooperación judicial internacional en materia penal entre la UE y Suiza.
- statement:
    id: 94badd04-ee19-4d3e-af31-32860b8dee35
    page: ''
    text: 6. CUMPLIMIENTO DE LAS SANCIONES A
- statement:
    id: 3a8efe45-5fae-47be-bf53-1a978989239c
    page: ''
    text: TERCEROS PAÍSES
- statement:
    id: f2eadc26-8628-429a-9df7-96cb33e67096
    page: ''
    text: Ampliaremos las competencias de la
- statement:
    id: b40db757-b123-484b-8ee2-6dcab7527c29
    page: ''
    text: Fiscalía Europea a la investigación del incumplimiento de las sanciones de la UE
- statement:
    id: d324aed9-37ef-48bc-b769-d18e9818c910
    page: ''
    text: y propondremos una reforma al respecto del Código Penal español, para evitar que se repitan casos como el “Delcygate”, es decir, la llegada de Delcy Rodríguez, vicepresidenta de Venezuela, al aeropuerto de Barajas con numerosas maletas y su recibimiento por parte de autoridades del
- statement:
    id: 5f91ba61-4be7-4ae2-9ab1-43ea1cc5743b
    page: ''
    text: Gobierno español.
- statement:
    id: 59ced2be-d385-41e2-9282-2ca9f69e0a9b
    page: ''
    text: '5'
- statement:
    id: 8bd0a7db-6488-4199-bb23-d9eb86001ff7
    page: ''
    text: 7. INDEPENDENCIA DE LOS MEDIOS DE
- statement:
    id: d6dd17c6-eabb-477b-b9c5-c424bec24151
    page: ''
    text: COMUNICACIÓN
- statement:
    id: 10069f0f-4f3d-4c24-8854-3b6901e35d88
    page: ''
    text: Con el fin de defender la independencia de RTVE y de la Agencia EFE, corregir los abusos del Gobierno en la publicidad institucional y garantizar la libertad de información, velaremos por la correcta aplicación en España de la Directiva europea de Servicios de Comunicación
- statement:
    id: 2f3acaa8-a5df-49e5-baf2-c21cfb3b4cbf
    page: ''
    text: Audiovisual y de la Ley de Libertad de los
- statement:
    id: c748a54e-6536-4688-82bc-0392418f5226
    page: ''
    text: Medios de Comunicación.
- statement:
    id: b108a7af-2710-49ab-a1ae-faf19683c60f
    page: ''
    text: 9. DERECHOS DE VÍCTIMAS DEL
- statement:
    id: 9c439265-de24-4185-b7c1-43dfd0fea878
    page: ''
    text: TERRORISMO
- statement:
    id: afffd46e-b23e-49bd-82a8-2f963cab5156
    page: ''
    text: Para evitar humillaciones a las víctimas del terrorismo como los “ongi etorris”, trabajaremos para que la revisión de la
- statement:
    id: 90a01037-4067-4681-bb04-b9712de3b5ee
    page: ''
    text: Directiva europea de derechos de las víctimas incluya, como ya ha aprobado el Parlamento Europeo, la obligación de que los Estados Miembros eviten el enaltecimiento del terrorismo o el homenaje a delincuentes condenados.
- statement:
    id: db1c7070-78d4-4dbc-9cdf-b69b4e6c2c1d
    page: ''
    text: 8. INDEPENDENCIA DEL CIS
- statement:
    id: fa6b9ef1-8abc-4cc9-a1a0-1d5dd32b840c
    page: ''
    text: Propondremos un Reglamento europeo para garantizar la independencia de los centros de investigaciones sociológicas de los Estados Miembros, adoptando el modelo vigente para los institutos nacionales de estadística, y asegurando que el nombramiento de los directores de los organismos como el CIS se realiza mediante un procedimiento público, transparente y basado en criterios profesionales.
- statement:
    id: 14f3dbeb-56fe-43bc-8e4f-fcb781fef593
    page: ''
    text: 10. REFORMA DE LA LEY ELECTORAL
- statement:
    id: c3210265-ecc4-470e-8245-1b93a1e5555b
    page: ''
    text: Para poner fin a las “papeletas trampa” de los partidos nacionalistas, presentaremos una reforma de la ley electoral española para que los partidos que se presentan en coalición a las elecciones al Parlamento
- statement:
    id: 5af7543f-ca89-4c3a-9584-c37ab90be80a
    page: ''
    text: Europeo no puedan ocultar el resto de su candidatura.
- statement:
    id: f9cb06be-f1d3-42fc-b2d1-3113bd7f8671
    page: ''
    text: 11. ESPAÑOL EN LA UE
- statement:
    id: 3433075a-ba1e-4efa-9265-b0c5c3f7b3ee
    page: ''
    text: Propondremos que el español se convierta en lengua de trabajo de la Comisión
- statement:
    id: 714a2a36-3bf5-4a9c-b07a-083379bd5cc3
    page: ''
    text: Europea junto con el alemán, el francés y el inglés.
- statement:
    id: 4ab5755a-0c7d-4ca3-bbaa-29a178b72113
    page: ''
    text: '6'
- statement:
    id: 4837bd8a-199a-4bfd-a420-801d21d3ba93
    page: ''
    text: NUESTRA
- statement:
    id: 8cb64ceb-f8db-44be-bc39-772bc3ca4ad2
    page: ''
    text: RESPUESTA
- statement:
    id: a6f938b9-ce6f-4f6c-bba4-025f1ddf26cc
    page: ''
    text: AL DESAFÍO
- statement:
    id: 79ef55da-27c6-417c-b5cd-d56cfa4104d7
    page: ''
    text: SOCIAL Y
- statement:
    id: b9d2fb6c-36b4-4d91-b0ff-da9f132beea1
    page: ''
    text: CULTURAL
- statement:
    id: 2a31c327-eae7-4961-be58-4981273cd2c8
    page: ''
    text: '7'
- statement:
    id: b5ef343c-99ba-4598-bebe-8830fa6379c6
    page: ''
    text: TODOS LOS PAÍSES EUROPEOS TIENEN EN COMÚN LA PREOCUPACIÓN
- statement:
    id: 7ab4a511-f924-4e45-96c0-0d2d8c1296e3
    page: ''
    text: POR EL BIENESTAR DE SUS POBLACIONES.
- statement:
    id: 042cc077-28f4-41f9-81d5-6ad288c6c502
    page: ''
    text: En el corazón del proyecto europeo siempre estará la economía social de mercado y el desarrollo de sistemas públicos de protección para garantizar un orden económico, social, político y cultural cohesionado.
- statement:
    id: 732dd874-2ea2-4414-817a-0b83ca64f917
    page: ''
    text: El modelo social europeo está acorralado por el reto demográfico, particularmente acuciante en España. Las proyecciones indican que Europa empezará a perder población a partir de 2050. Aunque debemos celebrar que los europeos vivamos más años, no cabe obviar los efectos que el descenso de la natalidad y la pérdida de jóvenes tienen en el dinamismo económico y los sistemas
- statement:
    id: b62e6017-5d86-4c72-9f9b-7ace179bc379
    page: ''
    text: PROPUESTAS
- statement:
    id: 1c6a794f-0ade-4d28-b34a-1f00ab317996
    page: ''
    text: 12. LA CRISIS DEMOGRÁFICA SERÁ
- statement:
    id: 5db9fd17-c3f5-4c84-ba30-51d6a50cc157
    page: ''
    text: MÁXIMA PRIORIDAD PARA EUROPA
- statement:
    id: 9b27bf4a-0cb1-4d59-92c1-fe916c5afef6
    page: ''
    text: Elevaremos el reto demográfico y el apoyo a las familias al rango de máxima prioridad de la Unión Europea, equiparándola al
- statement:
    id: 7294a148-bfcd-4b4b-931f-9608c949010f
    page: ''
    text: Pacto Verde y a la Estrategia Digital.
- statement:
    id: 9bdaa4b7-e9be-474c-a7b7-195c68cddd9a
    page: ''
    text: Además, propondremos reforzar la actual
- statement:
    id: 44a8004f-aa4c-423d-8e5a-ec735b5a87ae
    page: ''
    text: Vicepresidencia de la Comisión Europea para la Demografía, dotando a esta cartera de más presupuesto y competencias para abordar las principales causas del descenso de la natalidad y desarrollar estrategias para promover la conciliación familiar y laboral a través de una política regional adecuada.
- statement:
    id: 01cacb0e-1b15-4dff-8238-99290d9aaa82
    page: ''
    text: 13. APOYO A LA MATERNIDAD
- statement:
    id: 3b29f3ad-f5c3-4cab-8171-433b8e3c02aa
    page: ''
    text: Con el fin de mitigar las dificultades específicas que enfrentan las mujeres tras la maternidad y fomentar su contratación indefinida, priorizaremos a las madres que retornan al mercado laboral en nuestras políticas activas de empleo, tanto a nivel de la Unión como en los Estados
- statement:
    id: 1c64b9c6-e9ec-40d3-956c-9a27c9452749
    page: ''
    text: Miembros. Prestaremos especial atención a la situación de las madres trabajadoras en la transposición de la Directiva sobre el Equilibrio de Género en los consejos de administración.
- statement:
    id: 1110c84e-86d6-42fe-b020-625e5452a2d8
    page: ''
    text: de bienestar. Europa, viejo continente, no puede resignarse a ser un continente viejo. El Partido Popular presentará una batería de medidas destinada, por un lado, a facilitar la vida de las familias, que contribuyen con su esfuerzo a asegurar nuestro futuro; y, por el otro, a favorecer a los jóvenes europeos, cuyo derecho a construir una vida próspera ha sido con frecuencia desatendido e ignorado. Nuestro partido se compromete igualmente a potenciar los servicios sanitarios, mejorar las políticas educativas, facilitar el acceso a la vivienda y combatir la discriminación en toda la Unión Europea.
- statement:
    id: 9fecca83-d212-43d0-8dda-80366605b4ed
    page: ''
    text: 14. TARJETA EUROPEA PARA FAMILIAS
- statement:
    id: 8e43185c-eca8-4423-9e72-249884d9fc9f
    page: ''
    text: NUMEROSAS
- statement:
    id: 369adcec-a599-4fb9-aa54-9c643925aae9
    page: ''
    text: Solicitaremos la creación de una Tarjeta
- statement:
    id: 9cfc3390-3dc9-4059-9708-1b833bbb6321
    page: ''
    text: Europea de Familias Numerosas, que sirva para demostrar la condición de familia numerosa en todos los países de la UE
- statement:
    id: 15b588d3-d22a-4aa7-9ceb-d239a1035fae
    page: ''
    text: y ofrezca ventajas fiscales, educativas o descuentos a la hora de utilizar medios de transporte o asistir a eventos culturales, museos y centros deportivos o de ocio.
- statement:
    id: c57bec4a-e076-44eb-b05e-183349441a86
    page: ''
    text: 15. FLEXIBILIDAD HORARIA Y
- statement:
    id: 6a851aa3-569b-497b-8648-2487380be1cb
    page: ''
    text: CONCILIACIÓN
- statement:
    id: 295e8a06-d0c7-4c02-92f8-87db8d23b3b6
    page: ''
    text: Impulsaremos una reforma de la Directiva europea sobre el tiempo de trabajo, con el objetivo de modernizar y adaptar las normativas europeas a las necesidades actuales de conciliación entre vida laboral y personal. Promoveremos la integración de una mayor flexibilidad en los horarios laborales y la implementación de bancos de horas en las empresas.
- statement:
    id: ede7615c-10a1-49ef-a82a-7ee1842147a9
    page: ''
    text: 16. VIAJAR CON NIÑOS PEQUEÑOS
- statement:
    id: 47c8bb99-05cf-469e-997a-4927206cc6f0
    page: ''
    text: Modificaremos el Reglamento de operaciones aéreas para prohibir el cobro en la elección de asientos a las familias que viajen con niños, de forma que puedan viajar juntos sin coste adicional.
- statement:
    id: 589a811b-a28d-46af-b973-a21ad42f799f
    page: ''
    text: '8'
- statement:
    id: f493584c-cfc7-4299-9548-8eda3b185e8b
    page: ''
