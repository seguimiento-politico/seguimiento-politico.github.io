            title: 71. MIGRACIÓN REGULAR
            text: Revisaremos las políticas vinculadas a la migración regular para garantizar que todos los ciudadanos de terceros países que quieren residir de manera legal en la Unión Europea cumplen con los requisitos mínimos de integración y de adherencia a los principios y valores recogidos en la carta de derechos fundamentales de la UE y al principio de igualdad entre hombres y mujeres.
        - promise:
            id: 449e2c29-c0a8-4002-b76f-13ba774c1ef3
            page: 20
            title: 72. ACUERDOS INTERNACIONALES CON TERCEROS PAÍSES
            text: Impulsaremos la firma de acuerdos internacionales con terceros países, particularmente del continente africano, para la gestión de los flujos migratorios y el rápido retorno de aquellas personas en situación irregular. Impulsaremos y apoyaremos la celebración de nuevos acuerdos de readmisión y retorno con terceros países para las personas que han entrado o residen ilegalmente en la UE.
        - promise:
            id: e8960dd5-daff-4e43-8ee9-4e7000f6f642
            page: 20
            title: 73. CONTROL EFECTIVO DE FRONTERAS
            text: Reclamaremos una mayor presencia de la Guardia Europea de Fronteras y Costas en territorio español, en estrecha colaboración con nuestras fuerzas y cuerpos de seguridad del Estado, particularmente en las Islas Canarias, en Ceuta y Melilla y en aquellas zonas donde existe mayor presión migratoria. Asimismo, impulsaremos el rol de la Oficina Europea de Policía (EUROPOL) para la lucha contra la migración irregular y el tráfico de migrantes.
