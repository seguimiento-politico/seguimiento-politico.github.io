            page: 20
            title: 76. EXPULSIÓN DE DELINCUENTES
            text: Promoveremos facilitar y agilizar la expulsión de aquellos nacionales de terceros países que, aun residiendo de manera legal en los Estados de la Unión, hayan sido condenados a pena de cárcel, mediante un cambio en la Directiva de Residentes de Larga Duración.
