- statement:
    id: 7ff5ee6f-3f5e-4e0b-9f11-b5cea74fc2e6
    page: ''
    text: Europea para la Vivienda Asequible
- statement:
    id: 1efc5296-08f9-427a-b9ce-9e97aba0779d
    page: ''
    text: (Affordable Housing Initiative), concentrando los recursos de distintos fondos y políticas europeas; propondremos que el Banco Europeo de Inversiones
- statement:
