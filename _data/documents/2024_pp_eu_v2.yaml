    page: ''
    text: Doméstica, que también tipifica como delito la mutilación genital femenina, el intercambio no consentido de imágenes
- statement:
    id: fd7515d7-6587-439d-8d83-427408d462b2
    page: ''
    text: íntimas, el ciberacecho, el ciberacoso y la incitación a la violencia o al odio por medios cibernéticos. Reforzaremos las competencias y los recursos de Europol contra la trata de seres humanos, tanto de la que procede de terceros países como la que tiene lugar dentro o entre Estados
- statement:
