    page: ''
    text: 20. DESPENALIZACIÓN DE LA
- statement:
    id: 2df8c708-99cf-4cb9-b52b-2ac669b63f03
    page: ''
    text: HOMOSEXUALIDAD EN EL MUNDO
- statement:
    id: e43954b5-340b-4145-a591-277f9b950f6c
    page: ''
    text: Promoveremos que la UE lidere una alianza mundial con el fin de acabar con la criminalización de determinadas relaciones sexuales consentidas entre adultos, como la homosexualidad o el adulterio, castigadas actualmente con latigazos, cadena perpetua, lapidaciones o pena de muerte en una veintena de países.
- statement:
    id: f1396b2e-4b34-414c-b982-473a7c97e7a1
    page: ''
    text: 21. PREOCUPACIÓN POR LA SALUD
- statement:
    id: 5571b921-d90d-424d-8b94-ac7dfcd20cbf
    page: ''
    text: MENTAL DE LOS JÓVENES Y EL USO DE
- statement:
    id: 4418fb1f-0140-4269-8bda-2a22336cf0db
    page: ''
    text: REDES SOCIALES.
- statement:
    id: 9bb322ae-fe60-4f7b-ad5a-0ef82fb310a2
    page: ''
    text: Promoveremos un consenso europeo para la exigencia de autorización de los padres en el acceso a redes sociales a los menores de 16. Obligaremos a implementar un sistema de verificación real y efectiva de la edad de acceso a plataformas y contenidos digitales. Velaremos para que las plataformas en línea se responsabilicen del nocivo impacto que tienen las redes sociales y sus algoritmos en la salud mental de la infancia y la juventud, para luchar contra la ansiedad, la depresión, y otras enfermedades mentales que se estima que afectan a 11 millones de niños y jóvenes de la Unión Europea. Trabajaremos para que se establezca un Plan de Acción por la
- statement:
    id: 834c49b0-f8e9-435f-bb88-85503a82b32b
    page: ''
    text: Salud Mental de los Jóvenes y crearemos un número de emergencia común en toda
- statement:
    id: d00825e5-34bf-41ec-906f-381dd02b656a
    page: ''
    text: Europa para facilitar un acceso fácil y rápido a los primeros auxilios en caso de crisis de salud mental.
- statement:
    id: b8bf1b28-6259-408e-9bf7-18d55fc6e3cc
    page: ''
    text: 22. ATAJAR EL PROBLEMA DE ACCESO A
- statement:
    id: 630961a6-9025-4751-a4ec-c5e60752c688
    page: ''
    text: LA VIVIENDA, ESPECIALMENTE DE LOS
- statement:
