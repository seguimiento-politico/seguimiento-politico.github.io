- statement:
    id: b4c2043a-6401-4bae-b1c7-d226cdfe5150
    page: ''
    text: Además, apoyaremos e impulsaremos la participación de las universidades españolas en los grados europeos, un nuevo tipo de titulación propuesta por la Comisión Europea y concedida conjuntamente por varias universidades de distintos países.
- statement:
    id: e403d74f-81cb-4a81-b00b-6bc2434b902e
    page: ''
    text: 27. JÓVENES QUE SE QUIEREN FORMAR
- statement:
    id: b40826ce-fd25-486c-97ee-0c9aa903e828
    page: ''
    text: EN EL CAMPO
- statement:
    id: 8c32804f-83fe-4400-9ae5-8bb69e7081bd
    page: ''
    text: Financiaremos a cargo de los fondos de los que dispone el programa de Garantía
- statement:
    id: 4dc01ea4-f25c-4ac9-897c-aa27b6ebfddd
    page: ''
    text: Juvenil, exenciones fiscales y préstamos a tipo de interés reducido para todos aquellos jóvenes que se formen y ejerzan profesiones del sector primario (agricultores, ganaderos, pescadores, etc.) u oficios en extinción.
- statement:
    id: 2eb10e5a-301e-4952-9f27-334740ad5fb1
    page: ''
    text: 28. MERCADO ÚNICO PARA
- statement:
    id: 65e42c4c-9867-4a7f-95f7-2e8ae3ed9070
    page: ''
    text: EMPRENDEDORES JÓVENES Y STARTUPS
- statement:
    id: 55f6cc79-d32c-4f2a-a66b-d4c0f9b22a20
    page: ''
    text: Impulsaremos el reconocimiento a nivel europeo del régimen jurídico de los emprendedores con el fin de incentivar la internacionalización de sus proyectos y reducir las cargas burocráticas a las que se enfrentan cada día.
- statement:
    id: 91ccb272-f7fd-4bb0-a5e9-30eb63dc387f
    page: ''
    text: 29. PACTO POR LA SALUD
- statement:
    id: 75eb859d-89ab-4ccf-80b1-9edbb808aa48
    page: ''
    text: 'Elaboraremos un “Pacto por la Salud para el Futuro de Europa”, que busque una acción integrada ante todas las amenazas para la salud, independientemente de su origen y que, aprovechando todos los instrumentos, medidas y estrategias que la Unión Europea tiene a disposición, refleje nuestros valores fundamentales: la dignidad humana, la libertad, la igualdad y la solidaridad.'
- statement:
    id: adc5b8eb-0bd3-44ba-aa48-d93389ef1b49
    page: ''
    text: 30. FONDO EUROPEO DE LUCHA CONTRA
- statement:
    id: 431faa55-4a5d-4248-aa5c-8a73e8875d76
    page: ''
    text: EL CÁNCER
- statement:
    id: 01a8dd06-186a-4bd3-9218-2330aa01ff93
    page: ''
    text: Impulsaremos la creación de un Fondo
- statement:
    id: 2f001e2c-467d-4370-9ed6-2d3a6d8bd499
    page: ''
    text: Europeo de Lucha contra el Cáncer dotado con 40.000 millones de euros, con el objetivo de asegurar el diagnóstico y detección precoz, financiar el desarrollo y el acceso a terapias innovadoras, evitar desigualdades entre países a la hora de obtener nuevos tratamientos aprobados por la Agencia Europea del Medicamento y mejorar la calidad de vida de los pacientes y sus familiares.
- statement:
    id: 13201139-f642-4943-b08e-2f003887d7ad
    page: ''
    text: 31. LIDERAZGO EN INVESTIGACIÓN PARA
- statement:
    id: 701a06c9-d0eb-442d-8d1f-af21ff6a131c
    page: ''
    text: ENFERMEDADES RARAS
- statement:
    id: e7f8d70f-11ac-46ee-ae42-12cbd4506618
    page: ''
    text: Apoyaremos el establecimiento de centros, servicios y unidades de referencia europeos para la atención a pacientes con enfermedades raras con el fin de aunar esfuerzos en dar respuestas a sus necesidades y estudiaremos un sistema de compra centralizada de determinadas terapias innovadoras.
- statement:
    id: 789d6189-c5ff-449e-9a34-749febcc795f
    page: ''
    text: 32. ESPACIO EUROPEO DE DATOS
- statement:
    id: 104532ac-9718-405a-9bef-e355fdf1f2bb
    page: ''
    text: SANITARIOS
- statement:
    id: 6f3194eb-169a-45a8-8828-38610607dc6b
    page: ''
    text: Impulsaremos la puesta en marcha del
- statement:
    id: 49cb7a21-fd77-42a5-85ed-6c484a0dbba5
    page: ''
    text: Espacio Europeo de Datos Sanitarios, para impulsar la investigación científica y mejorar el acceso y el control de las personas sobre sus datos sanitarios.
- statement:
    id: c9976ca9-707c-40a0-b1cc-cfcf4b912b56
    page: ''
    text: Promoveremos, en este proceso, una posición de liderazgo de España en los procesos europeos de intercambio de información y monitorización, extendiendo a todos los Estados Miembros el proyecto europeo de interoperabilidad de receta electrónica “Mi Salud@UE”.
- statement:
    id: 80ccedb5-1aa4-4f91-89f8-d9b30558e3e0
    page: ''
    text: 33. SANIDAD EXTERIOR
- statement:
    id: 550ac662-ed74-4a35-a8e9-4d2c53b61d23
    page: ''
    text: Reforzaremos la política de la UE en materia de sanidad exterior, reforzando los protocolos de vacunación y los sistemas de control y vigilancia de las condiciones higiénico-sanitarias en el tráfico internacional de mercancías de productos susceptibles de poner en riesgo la salud pública.
- statement:
    id: 57073474-0d5a-4120-b829-179d8416c40d
    page: ''
    text: '10'
- statement:
    id: 6fe3e7c0-a253-4091-a8f3-77a9d7c00de4
    page: ''
    text: 34. IMSERSO EUROPEO
- statement:
    id: 12f98d36-1329-4c72-997e-a939d8dff228
    page: ''
    text: Estudiaremos replicar a nivel de la UE el programa español de turismo del IMSERSO, con el fin de promover el ocio y la movilidad de los mayores y para avanzar en la desestacionalización del turismo.
- statement:
    id: b631af11-b2f7-4800-b151-2b3a76232dce
    page: ''
    text: 35. TARJETA EUROPEA DE
- statement:
    id: cc647d9d-33da-483b-a02f-741979a15853
    page: ''
    text: DISCAPACIDAD
- statement:
    id: 85e5535f-62c2-42db-9f3a-ca09368e97f2
    page: ''
    text: Impulsaremos la pronta implementación de la Tarjeta Europea de Discapacidad, que representa un paso fundamental hacía la accesibilidad universal, el reconocimiento trasversal de la discapacidad en los Estados
- statement:
    id: 55401830-b05f-4d88-b42d-0eae30b923ea
    page: ''
    text: Miembros y la igualdad de acceso en toda la Unión.
- statement:
    id: 8103d60b-eaf8-4a6a-8b05-b7abb690f354
    page: ''
    text: 36. DERECHO AL VOTO DE LAS
- statement:
    id: 9d3af530-3e5b-41c8-b979-5d3f69632ab6
    page: ''
    text: PERSONAS CON DISCAPACIDAD
- statement:
    id: ad777d1c-749e-4b70-8516-203910cc85b0
    page: ''
    text: Promoveremos una Iniciativa Europea de
- statement:
    id: 785d9df9-d953-4f9d-ad12-109b1570c2e7
    page: ''
    text: Derecho de Sufragio de las Personas con
- statement:
    id: 6dad9aef-9994-4981-9456-0c0d195b5c7a
    page: ''
    text: Discapacidad y eliminaremos todas las barreras legales, jurídicas, administrativas y de accesibilidad que todavía obstaculizan en la UE los derechos de participación política de las personas con discapacidad.
- statement:
    id: e7ef868c-8132-4ce1-97e0-191548cab9d4
    page: ''
    text: En particular, aseguraremos la máxima accesibilidad del proceso electoral europeo (colegios electorales, materiales e información) y garantizaremos el voto secreto, ejercido de forma independiente y/o mediante asistencia. Propondremos la creación de un Instrumento de
- statement:
    id: dac8b2de-c161-4427-94df-626a0889afd5
    page: ''
    text: Adaptación Electoral para personas con discapacidad que garantice la adaptación de los colegios electorales en toda la
- statement:
    id: 6f620f00-dc7a-44d5-a4ef-144adb75786c
    page: ''
    text: Unión y/o la implantación de sistemas de voto alternativos para personas con discapacidad.
- statement:
    id: e401cf3d-3ab2-45bb-b4d7-663cabdab0ff
    page: ''
    text: '11'
- statement:
    id: 442ab3d5-b1aa-4012-8025-be8982888575
    page: ''
    text: NUESTRA
- statement:
    id: af54d3ef-9624-41ec-8c75-4b97a0b3bf40
    page: ''
    text: RESPUESTA
