            page: 20
            title: 78. UN NUEVO COMISARIO DE DEFENSA
            text: Impulsaremos la creación de un "ministro" de Defensa de la Unión bajo la figura de un nuevo Comisario, que sirva como figura líder de la estrategia de defensa común en colaboración con los Estados Miembros. Para que esta figura goce de capacidades reales y pueda significar un puesto y departamento de valor añadido para la Comisión Europea, necesitará ser dotado de herramientas y contexto, y trabajar en plena coordinación con el Alto Representante. Al mismo tiempo, apostaremos porque los distintos instrumentos técnicos y financieros estén dentro de su cartera de competencias para que pueda impulsar un verdadero mercado único de la defensa y una industria de seguridad y defensa de vanguardia y altamente competitiva. Propondremos que este nuevo comisario participe en las reuniones de la OTAN.
        - promise:
