    page: ''
    text: (BEI) avale hasta el 95% de los préstamos hipotecarios concedidos a jóvenes de menos de 35 años que adquieren su primera vivienda.
- statement:
    id: 956bb074-8991-499e-8c8b-6b62731a2125
    page: ''
    text: 23. FISCALIDAD DE LA VIVIENDA SOCIAL
- statement:
    id: bd65c521-7269-4562-8281-04a5095e7fd9
    page: ''
    text: Reformaremos la normativa fiscal europea para incluir una exención del IVA
- statement:
    id: c2f219bf-3740-4bdb-8c1e-8481762b0deb
    page: ''
    text: a la entrega y construcción de viviendas sociales.
- statement:
    id: d3f43063-f5f6-4e95-bee0-f38ca4c6f00a
    page: ''
    text: 24. REGISTRO EUROPEO DE OKUPAS
- statement:
    id: 46b723f0-8fc9-47d2-acb4-28958c04cfb4
    page: ''
    text: Con el fin de proveer seguridad jurídica y mejorar la información a los arrendatarios y, siguiendo el modelo de los ficheros de morosos, impulsaremos un registro europeo de okupas.
- statement:
    id: dc8cf3d0-8381-41e1-a7cd-ba45b07e67ac
    page: ''
    text: 25. AUDITORÍA REGULATORIA DEL
- statement:
