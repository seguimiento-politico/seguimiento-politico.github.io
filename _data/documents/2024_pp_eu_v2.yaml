content:
- chapter:
    title: EUROPA ES UN PROYECTO DE LIBERTAD
    children:
    - statement:
        id: cda3d0e9-a0bc-4b49-9054-76b30d330dbf
        page: 2
        text: 'Sobre la base de un patrimonio cultural común, los europeos hemos forjado un modo de vida presidido por el Estado de Derecho, la Igualdad, la Democracia y, en suma, la Libertad: estos son los valores que nos hacen especiales a los europeos. Nuestro partido trabaja por ellos en España y también lo hará en las instituciones europeas la próxima legislatura.'
    - statement:
        id: 8be3dd72-c0cd-41d9-a480-01297218d7be
        page: 2
        text: Vivimos momentos difíciles. Europa importa más que nunca. Dos guerras se libran en nuestra vecindad. La fragmentación del mundo en bloques amenaza con acarrear enormes costes a nuestras empresas, que se han beneficiado en las últimas décadas de rutas comerciales abiertas y seguras. La curva demográfica del continente describe una tendencia preocupante que amenaza nuestra comunidad política, nuestro modo de vivir y nuestra sociedad de bienestar. La transición energética y la eclosión de la inteligencia artificial presentan tantas oportunidades industriales y económicas como desafíos democráticos y sociales. Todo ello merece una respuesta conjunta, sensata y eficaz que devuelva el optimismo a las clases medias europeas y la fe en sus instituciones democráticas, sobre todo, a los más jóvenes.
    - statement:
        id: 616b31a2-4a3d-4f04-b112-61f54e211607
        page: 2
        text: Si Europa importa mucho, también es mucho lo que España puede aportar a Europa. Hace ya casi cuatro décadas que nuestro país recuperó el papel que le corresponde por historia y vocación en el concierto europeo. En este tiempo, España se hizo cargo de Europa y se convirtió en un motor de integración. Son muchas las propuestas, de los Fondos de Cohesión al Erasmus, de la ciudadanía europea a la Euroorden, que llevan nuestro sello.
    - statement:
        id: 1fcc4769-b0b3-4e2e-bdf4-d11957eeac46
        page: 2
        text: Por eso, ahora, en un contexto de crecimiento de nuevas formas iliberales de democracia que cifran en el aislamiento la salvación y, cuando los retrocesos en materia de igualdad ante la ley, estabilidad política y libertad que estamos viviendo en España pueden alejar a los ciudadanos de unas instituciones que hemos construido juntos, es importante que nuestro país envíe una señal clara y afinada de europeísmo.
    - statement:
        id: 3acb71cf-145d-4a02-9f20-fde03c2dae1f
        page: 2
        text: 'Hay que hacerlo combinando el respeto absoluto por los logros de la integración europea con la consideración hacia los intereses esenciales de nuestro país, a la hora de negociar nuevos avances. Europa tiene por delante cuatro grandes desafíos a los que debemos hacer frente: el desafío democrático, el desafío social, el desafío económico y el desafío geoestratégico.'
- chapter:
    title: NUESTRA RESPUESTA AL DESAFÍO DEMOCRÁTICO
    children:
    - statement:
        id: c99e1f38-e364-4a31-a5f8-4e4fa14adf34
        page: 5
        text: NO EXISTE DEMOCRACIA SIN ESTADO DE DERECHO.
    - statement:
        id: 81afe283-8a74-4f1c-91ef-bf17bace7169
        page: 5
        text: 'La igualdad ante la ley no es un lujo teórico del que quepa prescindir: es la garantía de la convivencia y la clave de nuestro bienestar colectivo. En todos los países, la decadencia económica tiene su prólogo en el menoscabo de sus instituciones y el desprecio hacia las resoluciones de sus tribunales.'
    - statement:
        id: 73b75c61-8583-49c4-86b9-f49870e11d66
        page: 5
        text: Por ello, el Partido Popular peleará en el Parlamento Europeo para restablecer la igualdad entre los españoles. Los ataques a la nación constitucional española, consentidos, cuando no alentados, por el Gobierno de Pedro Sánchez, son un problema europeo además de nacional.
    - statement:
        id: 0cf2bd41-b821-4801-8cc9-b97cafecc141
        page: 5
        text: Para que la separación de poderes vuelva a imperar entre nosotros y las instituciones recuperen su neutralidad, es necesario un Partido Popular fuerte en la Eurocámara que defienda que la justicia es independiente, que las instituciones no son patrimonio de ningún partido y que España no puede gobernarse desde Suiza o Waterloo.
    - chapter:
        title: PROPUESTAS
        children:
        - promise:
            id: b4068d8c-3ef5-4595-b701-944c8ae9c59f
            page: 5
            title: 1. DEFENSA DEL ESTADO DE DERECHO
            text: Lideraremos en las instituciones europeas la defensa del Estado de Derecho como piedra angular de la UE frente a la Ley de Amnistía y demás ataques del actual Gobierno a la separación de poderes y otros valores comunes.
        - promise:
            id: 067a0bbd-a419-4ca2-b267-5d32477b2d20
            page: 5
            title: 2. LUCHA CONTRA LA CORRUPCIÓN
            text: Apoyaremos que la nueva Directiva anticorrupción de la UE refuerce las exigencias y sanciones ante posibles conflictos de intereses en los Gobiernos y les prohíba, además, la concesión de indultos y amnistías por delitos de corrupción, como ya ha aprobado el Parlamento Europeo.
        - promise:
            id: d31b2843-293d-4ac3-9e95-ed10a32e103a
            page: 5
            title: 3. CONTRA LA DESINFORMACION Y LAS INJERENCIAS EXTRANJERAS
            text: Reclamaremos que el Servicio Europeo de Acción Exterior lleve a cabo una completa investigación sobre la injerencia rusa en Cataluña y reforzaremos el marco normativo de la UE contra el espionaje y la desinformación.
        - promise:
            id: aa9e1cf4-652c-497d-91aa-af449d803578
            page: 5
            title: 4. NUEVO DELITO EUROPEO DE TRAICIÓN
            text: Tipificaremos como eurodelito la traición contra la Unión y sus Estados Miembros, con el fin de castigar a quien coopere con una potencia extranjera hostil para perjudicar la seguridad o defensa europeas o atente contra la integridad territorial de los Estados Miembros.
        - promise:
            id: 347112a3-8ea8-41bd-9c93-7c86031b3a0e
            page: 5
            title: 5. REFORMA DE LA EUROORDEN PARA AGILIZAR DETENCIONES ENTRE ESTADOS MIEMBROS
            text: Con el objetivo de evitar que haya más prófugos de la justicia, lideraremos la reforma de la euroorden para que la detención y entrega entre Estados Miembros sea automática y más ágil y para ampliarla a los delitos contra la integridad constitucional y contra el orden público; asimismo, solicitaremos que se fortalezca la cooperación judicial internacional en materia penal entre la UE y Suiza.
        - promise:
            id: 94badd04-ee19-4d3e-af31-32860b8dee35
            page: 5
            title: 6. CUMPLIMIENTO DE LAS SANCIONES A TERCEROS PAÍSES
            text: Ampliaremos las competencias de la Fiscalía Europea a la investigación del incumplimiento de las sanciones de la UE y propondremos una reforma al respecto del Código Penal español, para evitar que se repitan casos como el “Delcygate”, es decir, la llegada de Delcy Rodríguez, vicepresidenta de Venezuela, al aeropuerto de Barajas con numerosas maletas y su recibimiento por parte de autoridades del Gobierno español.
        - promise:
            id: 8bd0a7db-6488-4199-bb23-d9eb86001ff7
            page: 6
            title: 7. INDEPENDENCIA DE LOS MEDIOS DE COMUNICACIÓN
            text: Con el fin de defender la independencia de RTVE y de la Agencia EFE, corregir los abusos del Gobierno en la publicidad institucional y garantizar la libertad de información, velaremos por la correcta aplicación en España de la Directiva europea de Servicios de Comunicación Audiovisual y de la Ley de Libertad de los Medios de Comunicación.
        - promise:
            id: b108a7af-2710-49ab-a1ae-faf19683c60f
            page: 6
            title: 9. DERECHOS DE VÍCTIMAS DEL TERRORISMO
            text: Para evitar humillaciones a las víctimas del terrorismo como los “ongi etorris”, trabajaremos para que la revisión de la Directiva europea de derechos de las víctimas incluya, como ya ha aprobado el Parlamento Europeo, la obligación de que los Estados Miembros eviten el enaltecimiento del terrorismo o el homenaje a delincuentes condenados.
        - promise:
            id: db1c7070-78d4-4dbc-9cdf-b69b4e6c2c1d
            page: 6
            text: 8. INDEPENDENCIA DEL CIS
            text: Propondremos un Reglamento europeo para garantizar la independencia de los centros de investigaciones sociológicas de los Estados Miembros, adoptando el modelo vigente para los institutos nacionales de estadística, y asegurando que el nombramiento de los directores de los organismos como el CIS se realiza mediante un procedimiento público, transparente y basado en criterios profesionales.
        - promise:
            id: 14f3dbeb-56fe-43bc-8e4f-fcb781fef593
            page: 6
            title: 10. REFORMA DE LA LEY ELECTORAL
            text: Para poner fin a las “papeletas trampa” de los partidos nacionalistas, presentaremos una reforma de la ley electoral española para que los partidos que se presentan en coalición a las elecciones al Parlamento Europeo no puedan ocultar el resto de su candidatura.
        - promise:
            id: f9cb06be-f1d3-42fc-b2d1-3113bd7f8671
            page: 6
            title: 11. ESPAÑOL EN LA UE
            text: Propondremos que el español se convierta en lengua de trabajo de la Comisión Europea junto con el alemán, el francés y el inglés.
- chapter:
    title: NUESTRA RESPUESTA AL DESAFÍO SOCIAL Y CULTURAL
    children:
    - statement:
        id: b5ef343c-99ba-4598-bebe-8830fa6379c6
        page: 8
        text: TODOS LOS PAÍSES EUROPEOS TIENEN EN COMÚN LA PREOCUPACIÓN POR EL BIENESTAR DE SUS POBLACIONES.
    - statement:
        id: 042cc077-28f4-41f9-81d5-6ad288c6c502
        page: 8
        text: En el corazón del proyecto europeo siempre estará la economía social de mercado y el desarrollo de sistemas públicos de protección para garantizar un orden económico, social, político y cultural cohesionado.
    - statement:
        id: 732dd874-2ea2-4414-817a-0b83ca64f917
        page: 8
        text: El modelo social europeo está acorralado por el reto demográfico, particularmente acuciante en España. Las proyecciones indican que Europa empezará a perder población a partir de 2050. Aunque debemos celebrar que los europeos vivamos más años, no cabe obviar los efectos que el descenso de la natalidad y la pérdida de jóvenes tienen en el dinamismo económico y los sistemas de bienestar. Europa, viejo continente, no puede resignarse a ser un continente viejo. El Partido Popular presentará una batería de medidas destinada, por un lado, a facilitar la vida de las familias, que contribuyen con su esfuerzo a asegurar nuestro futuro; y, por el otro, a favorecer a los jóvenes europeos, cuyo derecho a construir una vida próspera ha sido con frecuencia desatendido e ignorado. Nuestro partido se compromete igualmente a potenciar los servicios sanitarios, mejorar las políticas educativas, facilitar el acceso a la vivienda y combatir la discriminación en toda la Unión Europea.
    - chapter:
        title: PROPUESTAS
        children:
        - promise:
            id: 1c6a794f-0ade-4d28-b34a-1f00ab317996
            page: 8
            title: 12. LA CRISIS DEMOGRÁFICA SERÁ MÁXIMA PRIORIDAD PARA EUROPA
            text: Elevaremos el reto demográfico y el apoyo a las familias al rango de máxima prioridad de la Unión Europea, equiparándola al Pacto Verde y a la Estrategia Digital. Además, propondremos reforzar la actual Vicepresidencia de la Comisión Europea para la Demografía, dotando a esta cartera de más presupuesto y competencias para abordar las principales causas del descenso de la natalidad y desarrollar estrategias para promover la conciliación familiar y laboral a través de una política regional adecuada.
        - promise:
            id: 01cacb0e-1b15-4dff-8238-99290d9aaa82
            page: 8
            title: 13. APOYO A LA MATERNIDAD
            text: Con el fin de mitigar las dificultades específicas que enfrentan las mujeres tras la maternidad y fomentar su contratación indefinida, priorizaremos a las madres que retornan al mercado laboral en nuestras políticas activas de empleo, tanto a nivel de la Unión como en los Estados Miembros. Prestaremos especial atención a la situación de las madres trabajadoras en la transposición de la Directiva sobre el Equilibrio de Género en los consejos de administración.
        - promise:
            id: 9fecca83-d212-43d0-8dda-80366605b4ed
            page: 8
            title: 14. TARJETA EUROPEA PARA FAMILIAS NUMEROSAS
            text: Solicitaremos la creación de una Tarjeta Europea de Familias Numerosas, que sirva para demostrar la condición de familia numerosa en todos los países de la UE y ofrezca ventajas fiscales, educativas o descuentos a la hora de utilizar medios de transporte o asistir a eventos culturales, museos y centros deportivos o de ocio.
        - promise:
            id: c57bec4a-e076-44eb-b05e-183349441a86
            page: 8
            title: 15. FLEXIBILIDAD HORARIA Y CONCILIACIÓN
            text: Impulsaremos una reforma de la Directiva europea sobre el tiempo de trabajo, con el objetivo de modernizar y adaptar las normativas europeas a las necesidades actuales de conciliación entre vida laboral y personal. Promoveremos la integración de una mayor flexibilidad en los horarios laborales y la implementación de bancos de horas en las empresas.
        - promise:
            id: ede7615c-10a1-49ef-a82a-7ee1842147a9
            page: 8
            title: 16. VIAJAR CON NIÑOS PEQUEÑOS
            text: Modificaremos el Reglamento de operaciones aéreas para prohibir el cobro en la elección de asientos a las familias que viajen con niños, de forma que puedan viajar juntos sin coste adicional.
        - promise:
            id: f493584c-cfc7-4299-9548-8eda3b185e8b
            page: 9
            title: 17. DESPLIEGUE ACELERADO DE LA GARANTÍA INFANTIL PARA FRENAR LA POBREZA EN LOS NIÑOS
            text: Para combatir la pobreza infantil, exigiremos que el Gobierno impulse y coordine un despliegue acelerado de la Garantía Infantil Europea, para asegurar el acceso efectivo a servicios de 0-3 años de comedor escolar, salud, vivienda y alimentación.
        - promise:
            id: dcf460b3-d22e-4711-ac98-ff07176c8a0c
            page: 9
            title: 18. LIDERAZGO EN LA LUCHA CONTRA LA VIOLENCIA CONTRA LAS MUJERES
            text: Velaremos por la adecuada aplicación de la Directiva europea sobre la Lucha contra la Violencia contra las Mujeres y la Violencia Doméstica, que también tipifica como delito la mutilación genital femenina, el intercambio no consentido de imágenes íntimas, el ciberacecho, el ciberacoso y la incitación a la violencia o al odio por medios cibernéticos. Reforzaremos las competencias y los recursos de Europol contra la trata de seres humanos, tanto de la que procede de terceros países como la que tiene lugar dentro o entre Estados Miembros.
        - promise:
            id: b9d9a25b-d815-4777-a84f-4111104bdfb0
            page: 9
            title: 19. DERECHO A LA SALUD DE LOS MENORES TRANS
            text: Promoveremos, en el seno de la futura comisión de Salud Pública del Parlamento Europeo, la elaboración de estudios para investigar el impacto de las terapias de hormonación destinadas a la transición de género en menores de edad, con el fin de conocer sus efectos y tomar las medidas que sean necesarias para proteger la salud de los menores.
        - promise:
            id: 3839e26e-e460-4245-a4ea-5239fb8bba62
            page: 9
            title: 20. DESPENALIZACIÓN DE LA HOMOSEXUALIDAD EN EL MUNDO
            text: Promoveremos que la UE lidere una alianza mundial con el fin de acabar con la criminalización de determinadas relaciones sexuales consentidas entre adultos, como la homosexualidad o el adulterio, castigadas actualmente con latigazos, cadena perpetua, lapidaciones o pena de muerte en una veintena de países.
        - promise:
            id: f1396b2e-4b34-414c-b982-473a7c97e7a1
            page: 9
            title: 21. PREOCUPACIÓN POR LA SALUD MENTAL DE LOS JÓVENES Y EL USO DE REDES SOCIALES.
            text: Promoveremos un consenso europeo para la exigencia de autorización de los padres en el acceso a redes sociales a los menores de 16. Obligaremos a implementar un sistema de verificación real y efectiva de la edad de acceso a plataformas y contenidos digitales. Velaremos para que las plataformas en línea se responsabilicen del nocivo impacto que tienen las redes sociales y sus algoritmos en la salud mental de la infancia y la juventud, para luchar contra la ansiedad, la depresión, y otras enfermedades mentales que se estima que afectan a 11 millones de niños y jóvenes de la Unión Europea. Trabajaremos para que se establezca un Plan de Acción por la Salud Mental de los Jóvenes y crearemos un número de emergencia común en toda Europa para facilitar un acceso fácil y rápido a los primeros auxilios en caso de crisis de salud mental.
        - promise:
            id: b8bf1b28-6259-408e-9bf7-18d55fc6e3cc
            page: 9
            title: 22. ATAJAR EL PROBLEMA DE ACCESO A LA VIVIENDA, ESPECIALMENTE DE LOS JÓVENES
            text: Para facilitar a los jóvenes el acceso a la vivienda, ampliaremos la dotación financiera y el alcance de la Iniciativa Europea para la Vivienda Asequible (Affordable Housing Initiative), concentrando los recursos de distintos fondos y políticas europeas; propondremos que el Banco Europeo de Inversiones (BEI) avale hasta el 95% de los préstamos hipotecarios concedidos a jóvenes de menos de 35 años que adquieren su primera vivienda.
        - promise:
            id: 956bb074-8991-499e-8c8b-6b62731a2125
            page: 9
            title: 23. FISCALIDAD DE LA VIVIENDA SOCIAL
            text: Reformaremos la normativa fiscal europea para incluir una exención del IVA a la entrega y construcción de viviendas sociales.
        - promise:
            id: d3f43063-f5f6-4e95-bee0-f38ca4c6f00a
            page: 9
            title: 24. REGISTRO EUROPEO DE OKUPAS
            text: Con el fin de proveer seguridad jurídica y mejorar la información a los arrendatarios y, siguiendo el modelo de los ficheros de morosos, impulsaremos un registro europeo de okupas.
        - promise:
            id: dc8cf3d0-8381-41e1-a7cd-ba45b07e67ac
            page: 9
            title: 25. AUDITORÍA REGULATORIA DEL SECTOR DE LA CONSTRUCCIÓN
            text: Solicitaremos que la Comisión Europea y el Tribunal de Cuentas Europeo realicen una auditoría del marco regulatorio del sector de la construcción para identificar la normativa que impide o ralentiza de forma injustificada la construcción o la rehabilitación de viviendas en Europa.
        - promise:
            id: 7c983f96-0e8a-4836-becf-11d0728a6e39
            page: 10
            title: 26. CREAR UN BACHILLERATO SCHUMAN
            text: Haremos de la inversión en educación uno de los objetivos prioritarios en el futuro Marco Financiero Plurianual. Estudiaremos la implantación en los programas educativos nacionales de un “Bachillerato Schuman” con contenidos educativos comunes a toda la Unión Europea, sobre la base de programas exitosos como el Bachillerato Internacional (BI), el Bachillerato Europeo o el Advanced Placement (AP) en Estados Unidos y Canadá. Procuraremos que todos los Estados Miembros cumplan su compromiso de que en 2025 sea posible convalidar automáticamente los títulos de ESO y Bachillerato de cualquier país de la Unión. Además, apoyaremos e impulsaremos la participación de las universidades españolas en los grados europeos, un nuevo tipo de titulación propuesta por la Comisión Europea y concedida conjuntamente por varias universidades de distintos países.
        - promise:
            id: e403d74f-81cb-4a81-b00b-6bc2434b902e
            page: 10
            title: 27. JÓVENES QUE SE QUIEREN FORMAR EN EL CAMPO
            text: Financiaremos a cargo de los fondos de los que dispone el programa de Garantía Juvenil, exenciones fiscales y préstamos a tipo de interés reducido para todos aquellos jóvenes que se formen y ejerzan profesiones del sector primario (agricultores, ganaderos, pescadores, etc.) u oficios en extinción.
        - promise:
            id: 2eb10e5a-301e-4952-9f27-334740ad5fb1
            page: 10
            title: 28. MERCADO ÚNICO PARA EMPRENDEDORES JÓVENES Y STARTUPS
            text: Impulsaremos el reconocimiento a nivel europeo del régimen jurídico de los emprendedores con el fin de incentivar la internacionalización de sus proyectos y reducir las cargas burocráticas a las que se enfrentan cada día.
        - promise:
            id: 91ccb272-f7fd-4bb0-a5e9-30eb63dc387f
            page: 10
            title: 29. PACTO POR LA SALUD
            text: 'Elaboraremos un “Pacto por la Salud para el Futuro de Europa”, que busque una acción integrada ante todas las amenazas para la salud, independientemente de su origen y que, aprovechando todos los instrumentos, medidas y estrategias que la Unión Europea tiene a disposición, refleje nuestros valores fundamentales: la dignidad humana, la libertad, la igualdad y la solidaridad.'
        - promise:
            id: adc5b8eb-0bd3-44ba-aa48-d93389ef1b49
            page: 10
            title: 30. FONDO EUROPEO DE LUCHA CONTRA EL CÁNCER
            text: Impulsaremos la creación de un Fondo Europeo de Lucha contra el Cáncer dotado con 40.000 millones de euros, con el objetivo de asegurar el diagnóstico y detección precoz, financiar el desarrollo y el acceso a terapias innovadoras, evitar desigualdades entre países a la hora de obtener nuevos tratamientos aprobados por la Agencia Europea del Medicamento y mejorar la calidad de vida de los pacientes y sus familiares.
        - promise:
            id: 13201139-f642-4943-b08e-2f003887d7ad
            page: 10
            title: 31. LIDERAZGO EN INVESTIGACIÓN PARA ENFERMEDADES RARAS
            text: Apoyaremos el establecimiento de centros, servicios y unidades de referencia europeos para la atención a pacientes con enfermedades raras con el fin de aunar esfuerzos en dar respuestas a sus necesidades y estudiaremos un sistema de compra centralizada de determinadas terapias innovadoras.
        - promise:
            id: 789d6189-c5ff-449e-9a34-749febcc795f
            page: 10
            title: 32. ESPACIO EUROPEO DE DATOS SANITARIOS
            text: Impulsaremos la puesta en marcha del Espacio Europeo de Datos Sanitarios, para impulsar la investigación científica y mejorar el acceso y el control de las personas sobre sus datos sanitarios. Promoveremos, en este proceso, una posición de liderazgo de España en los procesos europeos de intercambio de información y monitorización, extendiendo a todos los Estados Miembros el proyecto europeo de interoperabilidad de receta electrónica “Mi Salud@UE”.
        - promise:
            id: 80ccedb5-1aa4-4f91-89f8-d9b30558e3e0
            page: 10
            title: 33. SANIDAD EXTERIOR
            text: Reforzaremos la política de la UE en materia de sanidad exterior, reforzando los protocolos de vacunación y los sistemas de control y vigilancia de las condiciones higiénico-sanitarias en el tráfico internacional de mercancías de productos susceptibles de poner en riesgo la salud pública.
        - promise:
            id: 6fe3e7c0-a253-4091-a8f3-77a9d7c00de4
            page: 11
            title: 34. IMSERSO EUROPEO
            text: Estudiaremos replicar a nivel de la UE el programa español de turismo del IMSERSO, con el fin de promover el ocio y la movilidad de los mayores y para avanzar en la desestacionalización del turismo.
        - promise:
            id: b631af11-b2f7-4800-b151-2b3a76232dce
            page: 11
            title: 35. TARJETA EUROPEA DE DISCAPACIDAD
            text: Impulsaremos la pronta implementación de la Tarjeta Europea de Discapacidad, que representa un paso fundamental hacía la accesibilidad universal, el reconocimiento trasversal de la discapacidad en los Estados Miembros y la igualdad de acceso en toda la Unión.
        - promise:
            id: 8103d60b-eaf8-4a6a-8b05-b7abb690f354
            page: 11
            title: 36. DERECHO AL VOTO DE LAS PERSONAS CON DISCAPACIDAD
            text: Promoveremos una Iniciativa Europea de Derecho de Sufragio de las Personas con Discapacidad y eliminaremos todas las barreras legales, jurídicas, administrativas y de accesibilidad que todavía obstaculizan en la UE los derechos de participación política de las personas con discapacidad. En particular, aseguraremos la máxima accesibilidad del proceso electoral europeo (colegios electorales, materiales e información) y garantizaremos el voto secreto, ejercido de forma independiente y/o mediante asistencia. Propondremos la creación de un Instrumento de Adaptación Electoral para personas con discapacidad que garantice la adaptación de los colegios electorales en toda la Unión y/o la implantación de sistemas de voto alternativos para personas con discapacidad.
- chapter:
    title: NUESTRA RESPUESTA AL DESAFÍO ECONÓMICO E INDUSTRIAL
    children:
    - statement:
        id: 035c1a1c-74f4-4068-bff1-79cda9119079
        page: 13
        text: UNA ECONOMÍA PUJANTE ES EL PRESUPUESTO DE UN BIENESTAR SÓLIDO.
    - statement:
        id: 0ddeea18-c081-402c-843b-e5b5f89eb6bf
        page: 13
        text: 'Las cifras no permiten la complacencia. Si el peso económico de la Unión Europea era en 1993 todavía del 20% del producto interno bruto global, en 2023 había caído a un 13,3%. Los salarios en Europa son hoy casi un 30% más bajos que en EEUU. La brecha de competitividad también aumenta. No cabe otra conclusión: Europa necesita reformas sólidas porque se está quedando atrás. Debemos encontrar un modelo de crecimiento que no se limite a generar y exportar regulaciones. Para ello, debemos apoyarnos en el mayor logro de la integración europea, el mercado común, una fuente de riqueza que debe ser puesta al día con miras a poder competir en el nuevo mapa geopolítico. También debemos ser capaces de proteger la inversión productiva, de fomentar la creación de empresas y de hacer política industrial en condiciones de igualdad, con reglas justas y claras para todos los Estados Miembros.'
    - chapter:
        title: PROPUESTAS
        children:
        - promise:
            id: fd7b0455-d58a-4d5c-9a27-ea8d42fd0b75
            page: 13
            title: 37. UNA NUEVA AGENDA DE COMPETITIVIDAD PARA EUROPA
            text: Europa está llamada a convertirse en el área más dinámica del planeta. Apoyaremos el relanzamiento del Mercado Único de personas, bienes y capitales mediante reformas que abran los mercados europeos y hagan más sencillo comerciar entre ellos. Implementaremos la obligatoriedad de un Chequeo de Competitividad en cada nueva iniciativa legislativa, garantizando que promuevan el crecimiento y la competitividad sin añadir cargas innecesarias a ciudadanos y empresas.
        - promise:
            id: e733fee1-727c-4475-8c96-7cd5764ef39f
            page: 13
            title: 38. MENOS BUROCRACIA
            text: Simplificaremos la regulación existente en la UE mediante la introducción del principio “1 entra, 2 fuera” para reducir la carga regulatoria en un tercio. Facilitaremos una legislación más accesible y de fácil cumplimiento, evitando duplicidades o contradicciones, y promoveremos la caducidad de propuestas legislativas no adoptadas al finalizar cada período legislativo.
        - promise:
            id: 57f7d1d4-ac75-4e5b-a96b-4d0a5052238f
            page: 13
            title: 39. UN MECANISMO DE ESTABILIZACIÓN ECONÓMICA PARA EL EURO
            text: Impulsaremos el establecimiento de un mecanismo de estabilización macroeconómica que dote de mayor estabilidad a nuestra moneda común. Para ello, impulsaremos un componente común europeo en los mecanismos de protección social frente al desempleo que permita proteger a los trabajadores y mantener la demanda agregada en tiempos de recesión.
        - promise:
            id: 414b55ef-e948-4a86-8cec-b20416dcf5c9
            page: 13
            title: 40. APOSTAMOS POR UNOS FONDOS EUROPEOS LIGADOS A LA COMPETITIVIDAD Y AL CRECIMIENTO
            text: Creemos que los fondos Next Generation EU, creados como una de las grandes herramientas de transformación económica de la Unión Europea, no están alcanzando -al menos en nuestro país- sus objetivos por una gestión muy deficiente que impide la llegada de estos recursos a los operadores económicos. Apostamos por fondos europeos que promuevan la reindustrialización de nuestra economía y la incorporación de innovación en nuestros sectores tradicionales, donde contamos con una ventaja comparativa, a través de herramientas más eficaces que garanticen su absorción. Defendemos el papel de las autoridades regionales y del sector privado, en el diseño y planificación de estos fondos.
        - promise:
            id: a81f2e22-e8b6-48bb-93f9-c72fbbaa5ca5
            page: 13
            title: 41. TENEMOS QUE ATRAER TALENTO, ESPECIALMENTE IBEROAMERICANO
            text: Trabajaremos para que los Estados Miembros simplifiquen y aceleren el reconocimiento de las cualificaciones de los nacionales de terceros países. En particular, concluiremos asociaciones en materia de talentos (Talent Partnerships) con países de Iberoamérica, con el fin de mejorar las vías legales para la movilidad laboral internacional y desarrollar el talento de una manera mutuamente beneficiosa.
        - promise:
            id: 607f0571-b38e-4382-ad3e-ed409e24d1c7
            page: 14
            title: 42. UN PORTAL ÚNICO CON TODAS LAS OFERTAS LABORALES DE EUROPA PARA FAVORECER LA MOVILIDAD
            text: Convertiremos los portales web de EURES y Europass en plataformas más intuitivas y fáciles de usar, integrando todas las ofertas laborales de las agencias nacionales, con el objetivo de mejorar la movilidad laboral dentro de la UE. Pondremos en marcha la Plataforma Europea de Aprovechamiento del Talento (EU Talent Pool), un portal web que permita a demandantes de empleo de terceros países manifestar su interés por trabajar en la UE en aquellos sectores con escasez de mano de obra.
        - promise:
            id: bd01a372-828b-4d9d-a39e-5ebf565d1c9e
            page: 14
            title: 43. CENTRAR EL ESFUERZO EN LA INNOVACIÓN, NO EN EL PAPELEO
            text: Estableceremos una ventanilla única de acceso a las ayudas a la I+D e innovación a través del programa Horizonte. Flexibilizaremos la normativa actual de ayudas de Estado en lo relativo al desarrollo de tecnologías e innovación. Simplificaremos el proceso de registro de patentes a nivel europeo para proteger la innovación y facilitar la gestión de derechos de propiedad intelectual.
        - promise:
            id: 6af33c18-8208-4bd7-b257-83c2d161149e
            page: 14
            title: 44. ENERGÍA LIMPIA Y BARATA PARA QUE NUESTRAS EMPRESAS Y NUESTRAS INDUSTRIAS SEAN COMPETITIVAS
            text: Implementaremos una estrategia europea para reducir la diferencia de precios de la energía entre Europa y otras regiones como EE.UU. y China, garantizando el suministro y reduciendo la dependencia de fuentes primarias. Fomentaremos las inversiones en redes para que éstas no sean un cuello de botella en la transición energética. Apoyaremos la aceleración de los permisos para la generación eléctrica, incluyendo las energías renovables, incorporando salvaguardas para la conservación del paisaje y evitando la sobrecapacidad o masificación de instalaciones renovables en los territorios. Promoveremos el desarrollo de las infraestructuras de almacenamiento eléctrico para poner a disposición de los consumidores energías renovables las 24 horas del día. Exigiremos que la Comisión Europea obligue a conseguir niveles aceptables de interconexiones eléctricas y gasistas entre Estados Miembros, para que España deje de ser una isla energética en Europa. Apostaremos por el mantenimiento y desarrollo de la energía nuclear cuando sea la opción más idónea para conseguir bajas emisiones, precios bajos y estables, y seguridad de suministro.
        - promise:
            id: 5477f151-6e12-4dd8-bf81-fc392fba8c87
            page: 14
            title: 45. DEPENDENCIA DEL GAS RUSO
            text: Trabajaremos para que España deje de ser el principal país importador de gas ruso desde el estallido de la guerra de Ucrania y, por tanto, un Estado financiador de las oligarquías y del Gobierno de Rusia que elude, así, las sanciones de la Unión. Impulsaremos la reducción de toda dependencia energética de Rusia en cualquier Estado Miembro y con independencia de su forma de transporte, utilizando todo el potencial que representa el Plan REPowerEU.
        - promise:
            id: 3fdf833e-affd-49bc-aed8-cec45ca07bd9
            page: 14
            title: 46. “QUIEN CONTAMINA PAGA Y QUIEN DESCONTAMINA COBRA”
            text: Propondremos la remuneración de los agricultores y propietarios forestales que dispongan de sumideros de CO2 certificados como cultivos o bosques. Fomentaremos, también, los incentivos económicos y sociales para que tanto empresas como particulares contribuyan con sus hábitos diarios a la lucha contra el cambio climático.
        - promise:
            id: 901c35a5-866c-4e16-919e-c2b6781d3fac
            page: 14
            title: 47. UNA POLÍTICA AGRÍCOLA COMPETITIVA Y CON SENTIDO COMÚN
            text: Que fije plazos realistas para la puesta en marcha de las reformas, que utilice la evidencia científica en la toma de decisiones y que vele porque todos dentro de Europa cumplan los mismos requerimientos (cláusulas espejo para productos de terceros). Rebajaremos la carga administrativa para agricultores y ganaderos y flexibilizaremos exigencias como los barbechos, la rotación de cultivos o el cuaderno digital.
        - promise:
            id: 7b3f565a-c06a-4f83-843d-0e7e1f7db7d8
            page: 15
            title: 48. DIETA SALUDABLE EN EUROPA FRENTE A LA OBESIDAD INFANTIL
            text: Añadiremos los productos del mar al programa de la UE que financia la distribución de leche, fruta y verdura en los colegios e institutos. Implantaremos un Sistema de Información Nutricional que evite la desinformación a los consumidores. Promoveremos un consumo saludable de carne, y defenderemos al sector frente a los intentos de criminalizar su consumo, exagerar sus implicaciones medioambientales, y obligar a los productores a etiquetarlos como alimentos “cancerígenos”.
        - promise:
            id: ed2ab47e-2008-421b-aed6-9caf29802535
            page: 15
            title: 49. POR UN PACTO AZUL EN EUROPA
            text: Propondremos un Pacto Europeo del Agua para combatir la sequía, financiando infraestructuras hídricas y la modernización de regadíos, y trabajaremos para que el estrés hídrico se convierta en un nuevo criterio para el cálculo y reparto de fondos de cohesión y de desarrollo rural.
        - promise:
            id: bf49e7f7-dc60-44b7-89b5-7b69b6b82307
            page: 15
            title: 50. IMPULSO A UNA INDUSTRIA EUROPEA DE IA Y LA ATRACCIÓN DE TALENTO PUNTERO
            text: Promoveremos la creación un data lake europeo, licenciable para permitir su explotación comercial, disminuyendo las barreras de entrada para las empresas que quieran desarrollar modelos de IA Gen o cualquier otra tecnología de explotación de información. Reforzaremos la iniciativa europea de chips que promueva una industria competitiva, en el marco de los semiconductores avanzados y que refuerce nuestra autonomía. Además, propondremos la creación de un programa de alto nivel para la atracción de talento avanzado en IA. Se ejecutará el Plan de Acción de Inteligencia Artificial que establece una serie de medidas para promover la inversión, la investigación y la adopción de la inteligencia artificial en Europa por la Comisión saliente. Esto incluye la creación de centros de excelencia en IA, la financiación de proyectos de investigación y la promoción de estándares éticos y técnicos en el desarrollo de la IA.
        - promise:
            id: dcadb5ab-acbf-4ac2-a6a7-4e220ae6bc1c
            page: 15
            title: 51. DEFENSA DE LA PRIVACIDAD DE LOS CIUDADANOS EN EL ENTORNO DIGITAL
            text: Fortaleceremos los derechos de los ciudadanos para controlar sus datos y garantizaremos su privacidad en el entorno digital ante los retos de la IA y la creciente acumulación de información personal. Impulsaremos un rápido despliegue de la Ley de Datos que establece el derecho de los europeos a acceder a los datos generados por sus productos conectados, así como su desarrollo técnico en el sector del automóvil, vital para la economía española y europea.
        - promise:
            id: 9fb1f361-7566-4b00-ba93-0885c366f4d2
            page: 15
            title: 52. EUROPA, UN ESPACIO DONDE VIAJAR CON DERECHOS
            text: Exigiremos que se aumenten las cuantías de las indemnizaciones actuales por retraso o cancelación de vuelos en el transporte aéreo, promoviendo una reforma del Reglamento europeo de derechos de los pasajeros. Exigiremos el fin del cobro abusivo de tasas por las maletas de mano por parte de algunas compañías aéreas. Pediremos que sea obligatorio la habilitación de filas especiales para familias con niños en todos los aeropuertos de Europa. Exigiremos que se incluya al menos a Madrid y Barcelona en el desarrollo de las conexiones de trenes nocturnos entre grandes capitales europeas.
        - promise:
            id: 5ddf803f-a86b-498a-8124-d385750e7e07
            page: 15
            title: 53. CIRCULAR POR TODA EUROPA CON UN VEHÍCULO ELÉCTRICO
            text: Exigiremos que la Comisión Europea y los Estados Miembros den pasos más decididos para garantizar que está disponible la infraestructura de carga de vehículos eléctricos necesaria para poder circular por toda la Unión. Propondremos posponer la prohibición de venta de coches de motor de combustión interna hasta que la electrificación en España alcance la cobertura suficiente y podamos garantizar la capacidad de compra de vehículos eléctricos para las familias.
        - promise:
            id: 8e07c829-9f23-4686-ab25-075adcbfa34c
            page: 15
            title: 54. AUTOVÍAS EN BUEN ESTADO
            text: Impulsaremos una directiva para garantizar el mantenimiento y buen estado de las vías de alta capacidad en la Unión Europea, elementos vertebradores del transporte terrestre en toda la Unión. Aceleraremos el despliegue de las redes que conectan a España con el resto de Europa, especialmente el Corredor mediterráneo europeo, el Corredor atlántico europeo y la ruta Andalucía-Algarve. Exigiremos al Banco Europeo de Inversiones un paquete financiero específico para el desarrollo de transportes urbanos prioritarios, como el metro de Sevilla.
        - promise:
            id: 719155f6-8d70-4aab-b2da-fecb5710880b
            page: 16
            title: 55. PACTO EUROPEO DEL AGUA
            text: Propondremos un Pacto Europeo del Agua para combatir la sequía, financiando infraestructuras hídricas y la modernización de regadíos, y trabajaremos para que el estrés hídrico se convierta en un nuevo criterio para el cálculo y reparto de fondos de cohesión y de desarrollo rural.
        - promise:
            id: c23c6773-0cb5-45f4-adda-b34b10ee431c
            page: 16
            title: 56. COMISARIO DE PESCA
            text: Reclamaremos que en la próxima Comisión Europea haya un Comisario específico para pesca y océanos y trabajaremos para incrementar la presencia de funcionarios españoles en puestos directivos de la Dirección General de Asuntos Marítimos y Pesca de la Comisión Europea.
        - promise:
            id: 7601163e-23f9-4295-86e1-b8c43f637ca0
            page: 16
            title: '57. UN NUEVO SISTEMA PARA INDICAR LA CALIDAD EN EL MEDIO RURAL: LAS "BANDERAS VERDES"'
            text: Crearemos un distintivo para premiar entornos destacados para al turismo rural y de naturaleza, similar a las “banderas azules”, que reconocen las playas de gran calidad turística y que han tenido un gran impacto en la mejora de las instalaciones turísticas. Impulsaremos el desarrollo de nuevas rutas en España de la red transeuropea de turismo en bicicleta, para convertir a nuestro país en un destino preferente del turismo deportivo.
        - promise:
            id: 16e45ff7-2140-4547-b90a-035e3de8784a
            page: 16
            title: 58. IMPULSAREMOS EL DESARROLLO Y LA COMPETITIVIDAD DE CEUTA Y MELILLA
            text: Trabajaremos para dotar a las ciudades autónomas de un estatus equivalente al de las regiones ultraperiféricas para que puedan beneficiarse de ventajas fiscales y un trato regulatorio favorable. Impulsaremos la entrada de Ceuta y Melilla en el Comité de las Regiones.
- chapter:
    title: NUESTRA RESPUESTA AL DESAFÍO GEOESTRATÉGICO
    children:
    - statement:
        id: c6e7916f-a0ba-411c-aa84-45d27a6baa8b
        page: 18
        text: EL MUNDO CAMINA HACIA SU FRAGMENTACIÓN EN BLOQUES GEOPOLÍTICOS.
    - statement:
        id: fb87b3d3-4cd6-4901-8df6-3dbe42ccd07f
        page: 18
        text: Un escenario involucionista en el que Europa, continente que ha hecho del intercambio comercial una clave de prosperidad compartida y que no puede autoabastecerse de muchas materias primas, no tiene nada que ganar. La labor exterior de la Unión Europea debe dirigirse a apuntalar un orden internacional basado en reglas y a evitar que se deshagan los logros comerciales de la globalización.
    - statement:
        id: e2be4356-84ad-4558-afb4-8ed46d4e10d4
        page: 18
        text: De manera especial, Europa debe hacer oír su voz en las dos guerras que se libran en su vecindad, recordando lo frágil que es la paz cuando no se asienta en acuerdos sólidos, en instituciones democráticas y en el reconocimiento del derecho a existir de los Estados con unas fronteras seguras. La Unión Europea debe ampliarse al ritmo que la negociación disponga al este y fortalecer su presencia en el norte de África. Debe robustecer su alianza con ese socio indispensable que es Estados Unidos y, liderada por España, estrechar lazos con Iberoamérica. Debe ser capaz de competir, negociar y acordar asuntos de la agenda global con China. Debe, de manera prioritaria, invertir más en seguridad y en defensa.
    - chapter:
        title: PROPUESTAS
        children:
        - promise:
            id: 91f896ff-75fe-4d40-a264-c4d89f35eb3b
            page: 18
            title: 59. ESPAÑA APOYA SIN FISURAS LA VICTORIA DE UCRANIA
            text: Propondremos un Plan Europeo para la Victoria de Ucrania. Dotaremos este plan con los mecanismos políticos, económicos y diplomáticos necesarios, incluido el imprescindible aumento de las capacidades militares y financieras para la victoria, y el aumento de las contribuciones individuales de los Estados Miembros en la asistencia armamentística a Ucrania. Defenderemos que el nuevo Mecanismo para Ucrania, dotado de 50.000 millones de euros para el periodo 2024-2027, que se añade a los cerca de 98.000 millones de euros ya movilizados desde el inicio de la guerra, sea lo suficientemente flexible para adaptarse a las necesidades en cada momento.
        - promise:
            id: 7950c21b-3c0b-43d0-a621-9daa1036cc6e
            page: 18
            title: 60. ALTO EL FUEGO INMEDIATO EN EL CONFLICTO ENTRE ISRAEL Y HAMAS
            text: Promoveremos el papel de mediador internacional de la Unión Europea ante el conflicto entre Israel y Hamas, para lograr un alto el fuego inmediato y duradero, cuyo punto de partida debe ser la liberación de los rehenes por parte de Hamas y la entrega de las armas de esta organización. Activaremos todos los instrumentos necesarios para que la ayuda humanitaria llegue a la población civil y no a Hamas. Trabajaremos para evitar una escalada del conflicto y su contagio a la región, que se mantenga abierta la vía diplomática para la resolución del conflicto, incrementando los esfuerzos de la Unión Europea en el diálogo y la diplomacia. Promoveremos un rol más activo de la Unión Europea en las negociaciones para una paz duradera entre israelíes y palestinos, basada en una solución de dos Estados democráticos. Instaremos sanciones contra Irán ante su escalada de desestabilización en la región que ha emprendido.
        - promise:
            id: cb9fc465-a2c5-464a-84c7-4dbcf933604b
            page: 18
            title: 61. AMPLIACIÓN DE LA UNIÓN EUROPEA
            text: Apoyaremos el proceso de ampliación que está abierto en estos momentos, que es un instrumento de estabilidad, prosperidad y paz para toda Europa. Aseguraremos el pleno cumplimiento de los criterios de Copenhague, imprescindibles para la integración de nuevos Estados en la Unión Europea, al tiempo que trabajaremos para que la Unión Europea disponga de la necesaria capacidad de absorción de nuevos Estados miembros.
        - promise:
            id: 9a765249-b19c-4f7f-b663-8fa468635c04
            page: 19
            title: 62. GIBRALTAR
            text: Apoyaremos un diálogo responsable con el Gobierno británico para abordar la situación surgida tras el brexit y el proceso de descolonización de Gibraltar, conforme a la doctrina establecida por Naciones Unidas, defendiendo los intereses españoles en materia de soberanía fiscal, medioambiental, de seguridad y de control fronterizo, prestando especial atención a la circulación de personas. Exigiremos al Gobierno de España y la Comisión Europea que informen de las negociaciones en curso a las Cortes Generales y al Parlamento Europeo.
        - promise:
            id: fed9418d-8ebf-4022-b940-12f32c458205
            page: 19
            title: 63. HAY QUE ESTRECHAR LAZOS UE-EEUU
            text: Reforzaremos el Vínculo Transatlántico (UEEEUU) a fin de estrechar la coordinación en la defensa de la democracia, de nuestros valores e intereses compartidos, prosperidad común y seguridad, incluida la lucha contra el terrorismo y el radicalismo.
        - promise:
            id: 664ea5d3-e29c-41d2-8721-16b6b02a33b0
            page: 19
            title: 64. IBEROAMÉRICA ES NUESTRO SOCIO NATURAL
            text: Reforzaremos las relaciones entre la Unión Europea e Iberoamérica, incluyendo la culminación y/o modernización de los acuerdos de asociación bilaterales y birregionales, haciendo de esta región un socio prioritario de la Unión Europea.
        - promise:
            id: 663b13b9-3e25-44bd-ae49-9b42edbe16ef
            page: 19
            title: 65. NUESTRAS RELACIONES CON ÁFRICA
            text: Propondremos una verdadera Relación estratégica UE-África, estable y tangible, basada en reglas transparentes que promuevan las inversiones, los intercambios comerciales, humanos y culturales, la buena gobernanza, y una mayor coordinación entre Estados Miembros de la Unión Europea, que es fundamental para no dejar un vacío de relaciones que ocupen Rusia o hina.
        - promise:
            id: 2689de09-3d13-462f-a4fd-7a5800486470
            page: 19
            title: 66. EUROPA Y EL MAGREB
            text: Apoyaremos un nuevo impulso de las relaciones Euro-Mediterráneas y la modernización de las relaciones entre la Unión Europea y el Magreb, basadas en el respeto mutuo y el derecho internacional, para recuperar el enfoque equilibrado que siempre había promovido España en la región y que siempre ha defendido el Partido Popular.
        - promise:
            id: 2171abe5-28e7-434d-8663-e50defa0e95a
            page: 19
            title: 67. RELACIONES CON CHINA Y MEDIDAS NTIDUMPING
            text: Trabajaremos en el seno de la UE y de la mano de nuestros aliados para establecer una nueva política de relaciones globales con China. Apoyaremos la continuidad de la investigación abierta por la Comisión Europea sobre los efectos del dumping chino relativo a las importaciones de vehículos eléctricos de batería procedentes del país asiático, y solicitaremos un refuerzo de los mecanismos europeos de evaluación sistemática de los efectos del comercio chino en sectores prioritarios de la Unión Europea, a fin de asegurar que las relaciones económicas y comerciales sean equitativas, equilibradas, basadas en la reciprocidad y transparencia, y mutuamente beneficiosas.
        - promise:
            id: f6633caa-866a-4faf-bb94-8d5585f7dd9b
            page: 19
            title: 68. RETIRADA DE ARANCELES DE EEUU
            text: Exigiremos la retirada definitiva de los aranceles impuestos por EEUU contra productos españoles, como las aceitunas de mesa, y trabajaremos con la Comisión Europea para evitar una reactivación de la guerra comercial tras las elecciones presidenciales de noviembre de 2024.
        - promise:
            id: 1663b653-ab2a-435d-8d57-f6bc95f9186a
            page: 19
            title: 69. PROTECCIÓN DE INVERSIONES ESPAÑOLAS FUERA DE EUROPA
            text: Defenderemos la seguridad jurídica para las inversiones de empresas españolas fuera de Europa, especialmente en Iberoamérica, frente a la hostilidad regulatoria y la discriminación comercial por motivos políticos.
        - promise:
            id: 24935b35-b2ab-44c6-9163-b7237340f9d0
            page: 19
            title: 70. LEVANTAMIENTO INMEDIATO DEL BLOQUEO COMERCIAL DE ARGELIA
            text: Exigiremos el levantamiento por completo del bloqueo comercial impuesto a los productos españoles tras la desastrosa gestión diplomática del Gobierno, que ha causado cerca de 2.500 millones de pérdidas económicas.
