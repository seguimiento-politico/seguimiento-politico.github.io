content:
- chapter:
    title: INTRODUCCIÓN
    children:
    - chapter:
        title: 9J. Unas Elecciones decisivas para Europa
        children:
        - statement:
            id: eb060e0c-efe2-48d3-b5f4-763b89afa919
            page: 
            text: 'Europa es el proyecto político de mayor éxito de la historia, el único capaz de integrar la pluralidad y diversidad de la Unión en un espacio compartido de intereses comunes sustentado en los principios socialdemócratas: solidaridad, derechos, libertad e igualdad. Como se ha mostrado en la última legislatura, Europa es la garantía de que los inmensos retos transformadores a los que se enfrenta el mundo se puedan abordar en el futuro con una visión de progreso, derechos y cohesión social.'
        - statement:
            id: 4b6740f8-01df-425d-8772-17ff3306185e
            page: 5
            text: Europa ha sido la referencia democrática y social en el último medio siglo, pero hoy, a los riesgos geopolíticos, se suman los riesgos internos de quienes pretenden arrasar todo lo construido en las últimas décadas desde las instituciones de la Unión y también desde sus países. Al tiempo, estamos en un momento de necesidad de respuesta y de gran oportunidad, un punto de inflexión para hacer de Europa un lugar todavía mejor y la UE es nuestra mejor herramienta para alcanzarlo.
        - statement:
            id: 8fa7b208-9579-4168-8c90-37bd2dcbff7e
            page: 5
            text: Es este un desafío al que sólo se puede hacer frente desde un refuerzo de los principios democráticos que la mayoría de la ciudadanía europea compartimos, y, ofreciendo soluciones realistas ante las incertidumbres que de manera comprensible tiene la ciudadanía y que la ultraderecha explota irresponsablemente.
        - statement:
            id: 1033e364-a7d8-4fd7-ba47-8e54bb2fa88f
            page: 5
            text: La mejor respuesta ante la pretensión de involución es seguir avanzando y apostar claramente por Más Europa. Nuestros objetivos son que Europa siga avanzando y que España siga liderando los debates fundamentales, como ha venido haciendo en estos últimos años.
        - statement:
            id: cf5fb6c9-ec4e-4e74-b173-c5eefa1570ef
            page: 5
            text: Nos sirve de ejemplo la Europa que respondió de forma conjunta y solidaria a la crisis sanitaria generada por el COVID19. La Europa que respondió unida a la guerra rusa contra Ucrania. La Europa que abordó estas dos grandes crisis con la mayor respuesta social, protegiendo a empresas y a trabajadores.
        - statement:
            id: 93bfcb0b-3b8a-4b7c-8869-744674eab84e
            page: 5
            text: Ahora Europa debe responder de igual forma a las grandes transformaciones que se derivan en el corto plazo de los avances tecnológicos, adaptación climática, de hacer frente a las emergencias climáticas que ya estamos viviendo, un nuevo orden mundial y la nueva estructura demográfica. La pandemia fue imprevista y supimos responder.
        - statement:
            id: 38db2dd3-304e-4cb6-a617-b18bb077b76d
            page: 5
            text: Las grandes transformaciones ya están en marcha, y en cómo se responda se juega el futuro de la Europa democrática y social que se ha ido construyendo, a lo largo de todas estas décadas, y que está alineada con el compromiso de Naciones Unidas en la Agenda 2030. Una Agenda que la Unión debe seguir desarrollando, haciendo frente, pese a estar, precisamente, en el punto de mira de todos los populismos reaccionarios.
        - statement:
            id: c9b7adf1-e2ea-43bc-a32e-e2be4440072e
            page: 6
            text: Por todo ello, estas elecciones representan una oportunidad crucial para reafirmar nuestro compromiso con el europeísmo más arraigado, el que mejor representa los valores sociales y de progreso. Este europeísmo ha demostrado su capacidad para colaborar y adaptarse a los cambios, reforzando la solidaridad, y defendiendo así el modo de vida europeo. Este modo de vida es sinónimo de promoción de la paz, estabilidad y desarrollo sostenible, y se caracteriza por la protección del bienestar y las libertades de sus ciudadanos.
    - chapter:
        title: 'El papel socialdemócrata en la construcción europea: agenda verde con corazón rojo'
        children:
        - statement:
            id: 8214a9ff-b0c0-4fd0-a2e0-b289ea504cb6
            page: 6
            text: La UE ha superado numerosos desafíos a lo largo de su historia. Desde la integración de nuevos miembros y la gestión de crisis económicas, hasta la implementación de políticas comunes en áreas como el medio ambiente, la seguridad y la justicia. Cada uno de estos retos ha fortalecido la resiliencia y la cohesión de la UE, demostrando su capacidad para adaptarse y prosperar en tiempos de cambio.
        - statement:
            id: 2d6c3506-b202-4b29-99c0-8623d019ecda
            page: 6
            text: Hoy está políticamente en juego, como siempre lo ha estado, el bienestar de millones de personas, la supervivencia, el futuro de la especie y del planeta. La acción del ser humano en los últimos dos siglos ha provocado una crisis medio ambiental y humana que requiere una acción política que nos lleve a una economía y desarrollo sostenible, pues la actual situación nos está abocando a un mundo más desigual y donde quienes son más débiles ya están pagando los excesos de quienes son más ricos. Es un momento de oportunidad que nos permite responder a los desafíos al tiempo que podemos avanzar decisivamente hacia una modelo sostenible de desarrollo, respetuoso con el medio ambiente y de alto valor añadido, en el que se avanza más aun en el Estado de bienestar y una democracia más avanzada.
        - statement:
            id: ef0e6f65-edde-4388-b04c-a073f77433e6
            page: 6
            text: Esta legislatura de 2019 a 2024 que ahora finaliza, ha sido un período de enorme trascendencia tanto para el mundo como para la Unión Europea. Durante este tiempo, se han producido una serie de acontecimientos significativos como la crisis global del COVID-19 con un impacto profundo en la salud, la economía y la sociedad, la agresión ilegal e injustificable de Rusia contra Ucrania que supone un ataque al modelo de democracia, derechos y libertades que representa el proyecto europeo y ha afectado a millones de familias y empresas en toda Europa. A todo ello hay que añadir el ataque terrorista de Hamás contra Israel y la insoportable catástrofe humanitaria en Gaza. Pese a todos estos retos sin precedentes, las instituciones europeas han demostrado su capacidad para avanzar y adaptarse, ofreciendo nuevos mecanismos eficaces de ayuda y protección a todos los ciudadanos y ciudadanas y a los Estados miembros.
        - statement:
            id: 933aa3a6-8623-46f6-a6fb-8ee544493fb6
            page: 7
            text: Además, en la segunda mitad de 2023, España ha asumido la Presidencia rotatoria del Consejo de la Unión Europea con éxito reconocido por todas las instituciones europeas.
        - statement:
            id: 00b4bfd2-ed71-457a-8311-fc4f05e42a2c
            page: 7
            text: 'España ha demostrado su liderazgo y relevancia como Estado miembro con importantes logros: el control de los precios energéticos, la regulación de la Inteligencia Artificial garantizando los derechos ciudadanos, el apoyo al sector primario, la apertura a nuevas adhesiones, la primera cumbre de la UE con Latinoamérica y el caribe en 8 años, la Declaración de Palma para el turismo sostenible y de Gijón sobre vivienda para toda la ciudadanía, la declaración de Granada sobre el futuro de Europa, la mayor protección a las y los trabajadores, o la posición común ante el cambio climático, son sólo algunos de esos resultados que demuestran el rigor, respeto y compromiso ganados por España en este periodo.'
        - statement:
            id: c898e943-de10-47c8-8c76-5e2f9948c0b1
            page: 7
            text: En cada uno de estos avances, la familia socialista en el Parlamento Europeo y en las instituciones europeas ha desempeñado un papel determinante. Gracias a estas decisiones, se ha proporcionado protección, seguridad y cimientos sólidos para afrontar los objetivos de futuro. El Grupo de la Alianza Progresista de Socialistas y Demócratas (S&D) ha sido el motor de algunos de los logros más importantes en la historia reciente de la UE, reafirmando la utilidad y la necesidad de mejorar el funcionamiento de nuestra Unión como proyecto político en beneficio de sus ciudadanos.
        - statement:
            id: 8f039302-fcd3-44b2-8a7c-50c66a0fb771
            page: 7
            text: En 2019, al comenzar este mandato, logramos reflejar nuestras prioridades en las líneas políticas de la Comisión Europea y cumplimos nuestra promesa de garantizar, por primera vez, la paridad de género en su composición. Durante la pandemia, demostramos que existía una alternativa creíble y solidaria a la respuesta fallida a la crisis financiera de 2008 y los años de austeridad posteriores. Además, logramos establecer un mecanismo de préstamo con deuda comunitaria mancomunada para financiar transferencias y atender las necesidades de la Unión, algo inédito en la historia de la UE, gracias a la iniciativa del presidente Pedro Sánchez. El Grupo S&D desempeñó un papel fundamental al asegurar que Next Generation EU (NGEU) destinara una financiación significativa a nuestras principales prioridades en cambio climático e inversión social. También fuimos responsables de crear el Instrumento Europeo de Apoyo Temporal para Atenuar los Riesgos de Desempleo en una Emergencia (SURE) y los primeros en proponer una Unión Sanitaria.
        - statement:
            id: 894bbc0a-2db6-49b4-a078-66e0ff59b22a
            page: 
            text: Todas estas crisis han puesto de manifiesto que el programa con el que los y las socialistas nos presentamos a las elecciones en 2019 se alineaba con una agenda política y estratégica orientada hacia una mayor integración, solidaridad y sostenibilidad.
        - statement:
            id: 6eb537e7-b9aa-4828-aaf6-56fa062349a9
            page: 
            text: Durante este mandato, hemos logrado avances considerables con sello e impulso de los y las socialdemócratas que nos han permitido disponer de una Legislación Europea sobre el Clima y un Pacto Verde Europeo con una transición justa que no deje a nadie atrás, sentando los cimientos y mecanismos para una Gobernanza económica común basada en el desarrollo sostenible y una estrategia de inversión europea a través del
        - statement:
            id: 6b8afda8-8390-4b1a-87b2-0c35113bad86
            page: 
            text: Mecanismo de Recuperación y Resiliencia, determinantes para la salida postpandemia y la invasión de Ucrania; un avance decidido hacia una agenda social sólida, que proteja y garantice el bienestar de los europeos y europeas, incluyendo unas normas comunes para los salarios mínimos en toda Europa, legislación para los trabajadores y trabajadoras de plataforma, la transparencia salarial, el despliegue del Pilar Europeo de
        - statement:
            id: b1086359-b3ec-4b83-815b-9335e7aca42f
            page: 
            text: Derechos Sociales, una Estrategia Europea de lucha contra la Pobreza y una Garantía
        - statement:
            id: f5731d22-696f-4f56-801d-aac02e91aef5
            page: 
            text: 'Infantil Europea y la regulación de la economía digital para proteger los derechos de consumidores y la privacidad, y asegurar el desarrollo con garantías de la inteligencia artificial, así como establecer un tipo de gravamen mínimo para el impuesto sobre sociedades. Esa es la protección de la democracia para los tiempos de incertidumbre: una agenda realmente verde para el futuro del planeta con un corazón rojo que cuida y protege a las personas.'
        - statement:
            id: 603c35ef-9153-4a82-bc25-2c4571c7b5b4
            page: 7
            text: En respuesta al brote de Covid-19, los y las Socialistas y Demócratas impulsamos el Mecanismo de Recuperación y Resiliencia, que ha mantenido nuestras economías y sociedades a flote y que constituye el mayor hito de la integración económica desde el lanzamiento del euro. Estos fondos han ayudado a los Estados miembros a recuperarse de la crisis provocada por la Covid-19 mediante la puesta en común de recursos e inversiones de la UE.
        - statement:
            id: 89b0a49c-b09f-473c-9a5e-9dbc72666a7f
            page: 7
            text: Para evitar el desempleo masivo como consecuencia de la pandemia, nos apresuramos a establecer un régimen de desempleo temporal. Encontramos soluciones para respaldar los puestos de trabajo y a las y los trabajadores en un momento difícil. El Grupo S&D Socialista desempeñó un papel fundamental al proporcionar un apoyo esencial a las personas y las regiones más afectadas. Además, aprobamos rápidamente la utilización de los fondos de cohesión para combatir el desempleo y facilitar equipos médicos que salvaran vidas. Al mismo tiempo, modernizamos la política de cohesión para adaptarla a los retos actuales, lo que implica una mayor inversión en las transiciones digital y ecológica, así como más financiación para proyectos sociales, con el objetivo de garantizar que nadie se quede atrás. Y todo al servicio de grandes objetivos, empezando por nuestra voluntad de alcanzar el pleno empleo en el conjunto de la UE.
        - statement:
            id: 279d2013-b511-4f9b-8b06-09fac51a9835
            page: 8
            text: Mirando hacia el futuro, la UE tiene el potencial de seguir desempeñando un papel crucial en la configuración de un mundo más justo, sostenible y pacífico. A pesar de los desafíos que puedan surgir, la historia de la UE nos da razones para ser optimistas. La construcción de la UE es un testimonio del poder de la cooperación y la unidad, y nos recuerda que juntos y juntas, somos más fuertes.
    - chapter:
        title: 'Más socialismo, menos ultraderecha, más Europa: el ejemplo de España'
        children:
        - statement:
            id: 276dab60-9272-422f-8851-4b1030ac21df
            page: 8
            text: Es en este contexto en el que debemos enmarcar la decisión de las ciudadanas y los ciudadanos el próximo 9 de junio en unas elecciones cruciales ante la ola de euroescepticismo y ultraderecha que quiere hacer retroceder en los avances sociales que ha supuesto el proyecto europeo. En los últimos meses hemos visto como las fuerzas populistas están reforzando sus posiciones en diversas citas electorales del continente y cómo se han aliado con los partidos conservadores y democristianos para alcanzar el poder en varios países.
        - statement:
            id: 836457a9-fd20-4365-8aec-3fe68a3c84a0
            page: 8
            text: La UE sale de una etapa turbulenta, y a la vez extraordinariamente fecunda. Ante la posibilidad de que se conforme una coalición de las fuerzas ultras y el Partido Popular Europeo (cuyo representante español y aliado de VOX es el Partido Popular) en las instituciones de la Unión, España tiene que enviar un mensaje potente de apoyo al europeísmo social y verde por el que hemos trabajado durante la última legislatura.
        - statement:
            id: ffce6d3e-f0e8-4124-9c6a-bf45b1c79ca6
            page: 8
            text: La continuidad del Gobierno progresista en nuestro país, tras las elecciones del 23 de julio de 2023, ha mandado un claro mensaje a nuestros vecinos europeos de cómo enfrentar el auge de la derecha con políticas progresistas dirigidas hacia la mayoría.
        - statement:
            id: ba88821d-94c1-46c6-87d0-8cd7e99ee059
            page: 8
            text: Medidas que han amortiguado los efectos de la pandemia a través de un amplio escudo social y que han procurado no exponer a la ciudadanía a las consecuencias económicas y energéticas de la invasión ilegal de Ucrania por parte de Rusia.
        - statement:
            id: 75ce7d97-8dca-4c98-90a1-1c7f01742000
            page: 9
            text: Nuestro país ha liderado los principales debates europeos como no había sucedido antes y no hubiera sucedido con otro Ejecutivo dirigiendo España. En este último lustro, hemos pasado de hacer seguidismo a nivel europeo a ser uno de los motores de la integración europea. Además, los datos económicos de España la sitúan a la vanguardia de Europa. Desde el principio, los y las socialistas dejamos claro que la política no debía ser la misma que la aplicada durante la crisis financiera del 2008, que debía protegerse a los ciudadanos y ciudadanas que no tenían la culpa y no debían volver a sufrir los recortes.
        - statement:
            id: 1db37bf4-82c5-40d9-a2e7-620924192209
            page: 9
            text: Los y las socialdemócratas fuimos capaces de cobrar conciencia de la excepcionalidad de la situación, arrimando el hombro desde el primer momento, de poner sobre la mesa propuestas constructivas, dialogar y consensuar, guiados siempre por nuestros valores y principios. El trabajo de los eurodiputados y las eurodiputadas socialistas evitó las tentaciones de regresar a las políticas de recortes del Estado de bienestar y no volver a los errores que profundizaron en la desigualdad y en el resurgimiento de la extrema derecha.
        - statement:
            id: 3a4c9206-a044-42d8-8c5b-e260062713cb
            page: 9
            text: Las y los socialistas españoles, y en particular el presidente Pedro Sánchez, desempeñamos un inequívoco papel de liderazgo en los momentos más críticos que Europa ha vivido durante esta legislatura. Este protagonismo del socialismo español alcanzó un punto culminante con la Presidencia española del Consejo de la UE, durante la cual tuvo lugar una aceleración sin precedentes de la agenda europea en capítulos que promueven la justicia social, la transición ecológica y fortalecen nuestra economía, seguridad económica y resiliencia.
        - statement:
            id: 0f49a74e-10ea-4d38-868e-ba6e28aedb5f
            page: 9
            text: En toda esta acción en las instituciones europeas no hemos contado con el apoyo de la derecha española en ninguna ocasión. Ante nuestras iniciativas de solidaridad y de protección, la derecha española ha buscado bloquearlas, descalificándolas, como hizo con la “solución ibérica” o con los fondos NGEU, que tanto bien han hecho a la ciudadanía.
        - statement:
            id: 48e5e042-91b6-4855-9160-973350d84871
            page: 9
            text: Estas elecciones nos permitirán a la ciudadanía diferenciar dos modelos opuestos de valores y propuestas en temas como la igualdad entre mujeres y hombres, la adaptación al cambio climático, la protección social, la defensa de los derechos humanos o la diversidad sexual. Es una oportunidad para contrastar nuestro proyecto de modernización ante quienes quieren reducir la UE al mínimo mercantilista.
        - statement:
            id: 1151f886-886a-4a80-8ead-7aba1edccb89
            page: 10
            text: 'En esta línea y consecuentemente, las propuestas de este programa electoral con el que concurrimos a las elecciones al Parlamento Europeo en 2024, son coherentes con nuestro compromiso con el cumplimiento de los 17 Objetivos de Desarrollo Sostenible (ODS) de la Agenda 2030, cuyo enfoque ambicioso e integral responde al conocimiento científico, a la interdependencia existente entre lo local y lo global, así como entre lo económico, lo ambiental y lo social para avanzar en el desarrollo sostenible. No es casual que la Agenda 2030 se haya convertido en una de las dianas principales de los ataques de la extrema derecha dentro y fuera de España: se trata de la hoja de ruta más progresista existente a escala internacional, asumida como tal por las instituciones europeas. España acogerá además en Bilbao la sede del Secretariado de Naciones Unidas para la Coalición Local de los ODS, cuyo propósito es impulsar el cumplimento de la Agenda 2030 en todos los municipios y gobiernos locales. Esto supone una oportunidad para que España juegue un papel crucial en esta materia en el ámbito de la Unión Europea.'
        - statement:
            id: b8f7f236-30cb-4d1a-83ba-da818edde1d6
            page: 10
            text: Las desigualdades facilitaron la llegada tanto del fascismo como de los comunismos que hoy vuelven a crecer exponencialmente. La desigualdad no es inevitable ni consecuencia de leyes inexorables de la economía, sino de decisiones políticas y estratégicas. Los y las socialistas reivindicamos lo hecho en nombre de la ideas socialistas y socialdemócratas, así como los objetivos e ideas que nos han identificado ante la ciudadanía.
    - chapter:
        title: Nuestro compromiso es MÁS EUROPA
        children:
        - statement:
            id: d3c17f8a-cfc3-4a6a-b03a-115f1c388959
            page: 10
            text: La próxima legislatura necesitamos un grupo socialista europeo y español fuerte para liderar nuevos avances sociales, consolidar los actuales y no permitir ningún retroceso.
        - statement:
            id: f5f154e8-080e-446d-846d-2749f687e618
            page: 10
            text: Nos quedan muchos retos por delante y debemos garantizar que Europa avanza en la sostenibilidad, pero sin dejar a nadie atrás en la transformación económica y social; que avanza en la digitalización, pero con regulación; que promueve la paz y los Derechos Humanos; que garantiza la igualdad de género y el control de las mujeres sobre su vida y sus cuerpos. Nos comprometemos a encarar los retos del futuro con más Europa, desde la confianza en el papel de la UE como impulsora de cambios económicos, sociales y estratégicos.
        - statement:
            id: 29f32c16-6ff9-49b9-8849-9decc6f35bf8
            page: 11
            text: Las elecciones europeas son siempre una oportunidad de contrastar nuestro proyecto incondicional de modernización con otros que ofrecen recetas ancladas en el pasado.
        - statement:
            id: 71174071-8af6-4380-835d-ed6717a37a1c
            page: 11
            text: El ámbito donde esa tensión es más evidente es el de la adaptación al cambio climático.
        - statement:
            id: 5d08e06e-3b3e-430a-b8d4-e90e00d25d19
            page: 11
            text: En el contexto de la transición ecológica nos enfrentamos a fuerzas retardistas, que siempre encuentran excusas para ralentizar los cambios que necesitamos en nuestra economía y nuestra sociedad. También nos enfrentamos a corrientes directamente negacionistas, que rechazan la realidad del cambio climático y torpedean las políticas de mitigación y de adaptación.
        - statement:
            id: a6d7630f-8cbb-466a-8ff6-9f40725a3207
            page: 11
            text: 'No es posible poner en pausa la agenda verde: Cualquier retraso es asumir daños y costes que suponen una catástrofe en la vida diaria de muchos ciudadanos y ciudadanas, y para las generaciones venideras. La demanda y las expresiones de preocupación requieren atención social y acompañamiento, pero retrasar la agenda verde u optar por la política del “sálvese quien pueda”, no son la solución. La transición ecológica y energética es una apuesta de futuro generadora de oportunidades para modernizar nuestras economías, empleo e industria y reducir las brechas existentes.'
        - statement:
            id: b155630b-57ec-476f-b68d-71928dd6d8b8
            page: 11
            text: Los y las socialistas no hacemos oídos sordos a las inequívocas señales de alarma que emanan de la investigación científica, asumimos la necesidad de adoptar políticas de mitigación firmes para prevenir las consecuencias más graves del cambio climático, y vemos en la transición energética una oportunidad de construir un nuevo modelo económico y social sostenible. Nuestro modelo de transición se basa, en consonancia con los principios y valores socialdemócratas, en una transición socialmente justa, comprometida en acompañar las políticas de mitigación con políticas de acompañamiento a colectivos damnificados por el cambio climático y los efectos colaterales de las políticas de lucha contra él, sin dejar a nadie atrás.
        - statement:
            id: 2a22792b-8205-4d1f-9902-e61ffdabae3f
            page: 11
            text: Las y los socialdemócratas debemos comprometernos también a encarar el futuro desde la confianza en el avance tecnológico, potenciando la investigación y la innovación y apoyando la creatividad. Nos proponemos construir y evolucionar hacia un modelo productivo de alto valor añadido que permita el desarrollo sostenible y resiliente y hacerlo compatible con el gran objetivo de alcanzar el pleno empleo en la UE.
        - statement:
            id: 1a1d0bc8-9f43-4db5-bc45-4fe216cc80b9
            page: 11
            text: La inversión pública debe seguir jugando un papel de primer orden en el impulso de la investigación básica, los avances tecnológicos de última generación (como se pudo comprobar con el desarrollo de vacunas contra el COVID), la digitalización y el desarrollo de sectores industriales estratégicos (microchips, bienes de equipo asociados a las energías renovables, baterías, coche eléctrico, etc.) que garanticen una mayor autonomía industrial en el mundo y refuercen nuestra seguridad económica. Debemos asegurar la financiación de las startups más innovadoras y creativas y su incorporación a redes de colaboración y alianzas empresariales comprometidas en proyectos de interés estratégico.
        - statement:
            id: 6fcb5de8-6a5b-4230-870a-b82e901d83ec
            page: 12
            text: Para ello, necesitamos un mecanismo europeo estable en el tiempo que garantice la continuidad de las inversiones del Mecanismo de Recuperación y Resiliencia (MRR).
        - statement:
            id: 8093a037-a62c-452f-a5ca-d289209e638f
            page: 12
            text: Europa debe ser un gigante industrial, científico y tecnológico, o no será. La renuncia a coger el tren del progreso industrial, científico y tecnológico nos sumiría en un estado de postración y dependencia, atrapados por múltiples servidumbres respecto a grandes corporaciones internacionales, estadounidenses y chinas, respecto a cadenas de valor globales sujetas a toda clase de vicisitudes incontrolables y suministros inciertos.
- chapter:
    title: SOLUCIONES PARA UNA MEJOR CALIDAD DE VIDA
    children:
    - chapter:
        title: Una Economía Europea Fuerte en el Mundo
        children:
        - statement:
            id: 56bcd70a-371b-4f44-bab5-c9514d0e103d
            page: 13
            text: La familia socialdemócrata, que, en el reparto de poder tras las elecciones europeas del 2019, ganó en peso e influencia, propuso una solución a la crisis de COVID muy distinta a las aplicadas por los conservadores europeos durante la crisis financiera y del euro en 2008. Tanto en el Consejo como en el Parlamento, la fuerza relativa de la socialdemocracia condujo al diseño y la implementación de una respuesta solidaria, muy alejada de las estrategias austericidas del pasado. Ahora bien, algunos de los instrumentos que permitieron una rápida recuperación se aprobaron de manera temporal, y es el momento, probada su eficacia y conveniencia, de hacerlos permanentes.
        - statement:
            id: 75ecff5f-bc1c-4e77-bc5b-76c9d1525773
            page: 13
            text: Por otra parte, el impacto de la guerra ilegal de Putin sobre Ucrania, junto a los problemas de escasez de algunos bienes básicos que sufrimos durante la pandemia, alumbraron la necesidad de contar con la provisión de bienes y servicios estratégicos para el conjunto de la Unión, no sólo desde el punto vista económico, sino también desde una perspectiva geopolítica. La denominada autonomía estratégica abierta obliga también a reforzar el Mercado Único y a relanzar una política industrial europea competitiva y sostenible, que necesita a su vez de apoyos financieros mancomunados para adaptarse a la nueva realidad tecnológica y geopolítica.
        - statement:
            id: 1877bc81-dfd0-4934-b3ef-1680cfc8c7c9
            page: 13
            text: Europa arrastra un déficit estructural de inversión, a lo que se unen los retos de la doble transición verde y digital, el reforzamiento de las capacidades de seguridad y el desarrollo del Pilar Europeo de Derechos Sociales. Esto significa que el presupuesto de la Unión debe ganar peso y capacidad. En este escenario la emisión de deuda mancomunada debe encontrar continuidad más allá del 2026 como elemento clave de la solidaridad y la cohesión territorial europea al servicio de la construcción de una economía fuerte en el mundo. Estimular el desarrollo y el crecimiento en sectores estratégicos para promover la autonomía industrial europea, aprovechar las oportunidades que nos brindan las inversiones en bienes públicos europeos es una prioridad y hacer de la transición verde una oportunidad de crecimiento y empleo sostenible.
        - chapter:
            title: Crear nuevos puestos de trabajo de calidad, reindustrializar, invertir en ciencia e innovación para que nuestra economía sea dinámica, sostenible, competitiva y circular.
            children:
            - statement:
                id: 31a8afdb-0010-490c-80f5-4911010dcaee
                page: 14
                text: Necesitamos una estrategia europea industrial efectiva, justa y sostenible que responda a los nuevos retos, combinando el bienestar social, la competitividad industrial y la sostenibilidad medioambiental para promover la justicia social y reducir las disparidades económicas, así como para alcanzar la neutralidad climática en todas las regiones y territorios europeos.
            - statement:
                id: 5298501a-766e-41b1-bc57-1cb4e4ea7794
                page: 14
                text: Las transiciones ecológica y digital generan claros desafíos, pero también pueden servir para cerrar las brechas de desigualdad existentes, crear un entorno que genere nuevos puestos de trabajo de calidad y que apoye a las pymes, a los trabajadores y trabajadoras autónomas, y a las empresas de economía social, las empresas emergentes innovadoras y las industrias sostenibles, fomentando el emprendimiento de las mujeres y jóvenes en particular. Por eso las y los socialistas proponemos un gran Fondo de Inversiones en Bienes Públicos Europeos.
            - statement:
                id: d97aa82d-6e5b-4736-b5ef-9b19b0eaafdc
                page: 14
                text: Seguimos comprometidos con la aplicación del Plan de Acción para la Economía Social, que adaptará el marco regulador y aumentará la visibilidad de las empresas de la economía social, al tiempo que creará un entorno propicio para que la economía social prospere, incluido el acceso a mercados y la financiación.
            - statement:
                id: ebe23dd8-791b-4205-8bad-7ab5ece1260b
                page: 14
                text: Nuestro compromiso con la autonomía estratégica abierta de la UE es claro, con el objetivo de una mayor independencia de terceros países, preservando y ampliando al mismo tiempo unos vínculos fiables con los socios internacionales. Queremos reforzar esta soberanía de Europa, aumentar la seguridad económica garantizando el suministro de energía, materias primas, tecnologías, medicamentos y alimentos mediante el impulso de la economía circular, la inversión y el comercio internacional, dentro del pleno respeto de los valores de la Unión y con el objetivo de aumentar el empleo de alta calidad y crear oportunidades de negocio en la UE.
            - statement:
                id: 7b3437a4-6949-4474-b43d-2b82f9b175dd
                page: 14
                text: Siendo también conscientes de que nuestra fuerza en el mundo emana de 450 millones de ciudadanos y ciudadanas que engloba el Mercado Único, queremos reforzarlo y profundizarlo mediante la supervisión común de los mercados de telecomunicaciones, energía y servicios financieros.
            - statement:
                id: 6a987af4-600f-4c8c-8f26-8147a1a637c1
                page: 15
                text: Para hacer frente a todos estos desafíos y garantizar la prosperidad de la UE, también tenemos que posicionarnos en la vanguardia de la ciencia y la tecnología avanzada (Deep tech). Esto requiere aumentar la inversión pública y privada en I+D para alcanzar el objetivo del 3% del PIB tal y como se recogió en el Pacto de Investigación e Innovación en Europa de 2021. Durante la presente legislatura se ha aprobado un marco regulatorio para la definición de proyectos tecnológicos estratégicos a través del reglamento STEP (Plataforma de Tecnologías Estratégicas para Europa), pero sin apenas dotación presupuestaria. Es necesario un desembolso de inversiones extraordinarias que no deben dejarse exclusivamente a cargo de los presupuestos nacionales.
            - statement:
                id: 0ad73f0f-17da-4a61-bb8e-2b3b50e20745
                page: 15
                text: Insistimos en la necesidad de crear un gran Fondo Europeo de Inversiones, financiado con deuda mancomunada emitida por la Unión, que dé continuidad a los esfuerzos compartidos para acometer las transiciones verde y digital que afrontamos, así como a todas las inversiones necesarias para garantizar nuestra seguridad y competitividad.
            - statement:
                id: aeb2eb0d-f797-4124-b53c-66562fb3f69c
                page: 15
                text: La creciente dependencia de sistemas tecnológicos complejos debe ir acompañada de una mayor capacidad de anticipación, preparación y respuesta ante cualquier tipo de amenaza. Mejorar las capacidades de la UE en materia de ciberseguridad, tecnología y necesidades estratégicas, lo que es necesaria requiere una inversión europea en infraestructuras críticas, prestando especial atención a los servicios públicos más vulnerables a las nuevas amenazas en un mundo cada vez más digitalizado.
            - statement:
                id: 1fb28198-d420-44a6-9e34-80554b70f68d
                page: 15
                text: Es necesaria una revisión de Horizonte Europa hacia una menor burocracia, con un aumento de sus recursos y medios, promoviendo una mejora de las capacidades de las regiones menos innovadoras también a través de la cooperación interregional, la revisión de la forma de evaluación de la investigación y sus resultados para potenciar la innovación aplicada, la imprescindible dignificación de la carrera científica, y la mejora de la interconexión de universidades, centros de investigación y empresas para que Europa cierre el gap y no vaya por detrás de innovación con otras regiones del mundo.
            - statement:
                id: c72a06ef-8865-4795-a64e-1e542273fe83
                page: 16
                text: Apoyaremos las infraestructuras científicas singulares, distribuidas homogéneamente en los territorios europeos, y que permiten el desarrollo de tecnologías e innovaciones punteras. La sostenibilidad de estas infraestructuras es necesaria para asegurar una Europa tecnológicamente fuerte y competitiva, y con peso y voz en la ciencia e innovación mundiales.
            - statement:
                id: 13fe6eba-29ba-4597-8935-3fd9ad1edb7e
                page: 16
                text: Apostamos por iniciativas de ciencia abierta como la European Science Open Cloud, que permiten el acceso libre al conocimiento, los resultados y los datos de investigación, para acelerar las soluciones innovadoras frente a los desafíos actuales, como se ha demostrado en la pandemia.
            - statement:
                id: a04e31a8-ec81-4e76-9a30-af20cbf4ac22
                page: 16
                text: El PSOE está comprometido con el apoyo a las mujeres en su formación en titulaciones STEM y en el emprendimiento tecnológico, donde existe una importante brecha de género a nivel europeo.
            - statement:
                id: fef3b159-14f5-4ee7-8725-9e94dc6d10d6
                page: 16
                text: La legislación de la UE en materia de industria, en particular en materia de materias primas, circularidad y de la industria de cero emisiones netas, debe garantizar la producción de alta tecnología en la UE, al tiempo que se logra alcanzar los objetivos ambientales de la UE y se refuerza la autonomía.
            - statement:
                id: 29f3e5f0-aa92-47c0-8b48-8841a04cfb2e
                page: 16
                text: Se deben tener en cuenta las consecuencias sociales de la transición de la UE hacia la neutralidad en carbono, especialmente en lo que se refiere a las condiciones de trabajadores y trabajadoras, y de la ciudadanía más vulnerable.
            - statement:
                id: 457e1283-a03b-4266-ac44-4e7a0e1c7a5a
                page: 16
                text: La transición debe acometerse con ambición medioambiental y social. La legislación europea debe impulsar medidas para alcanzar objetivos medioambientales, minimicen la vulnerabilidad social y que su desarrollo represente nuevas oportunidades de empleo y crecimiento.
            - statement:
                id: 346865b4-2df2-4e1d-b394-5c4565146504
                page: 16
                text: Países como China, EE. UU. y Japón han puesto en marcha políticas para atraer inversiones y asegurar sus cadenas de suministro. La UE dio el primer paso con nuevos instrumentos como la Ley sobre la industria de cero emisiones netas, la Ley de materias primas fundamentales y la Ley europea de chips. Ahora tiene que cumplirlas y proporcionar la financiación adecuada para garantizar su correcta puesta en marcha. Localizar estos procesos en la Unión, minimizando la extracción de recursos, mejorando su tratamiento y garantizando el reciclaje eficiente de las materias primas, no sólo apuntalará el crecimiento económico de la UE y la creación de nuevos puestos de trabajo cualificados y de calidad, sino que también redundará en una mayor seguridad económica y resiliencia de nuestras sociedades.
            - statement:
                id: 7dd0ee39-9818-4a84-90b0-b1154a0aca8d
                page: 17
                text: Para el crecimiento económico de la UE, es capital aumentar las patentes e innovaciones que se lanzan al mercado y generan valor añadido para las empresas, con especial atención a las Pymes y las startups.
            - statement:
                id: ce645611-0dbc-4701-a355-40c1a0ad8388
                page: 17
                text: Los programas europeos de investigación deben generar más y mejores puestos de trabajo, inicialmente en los proyectos y después mediante la explotación de los resultados. Se debe avanzar en la estabilidad laboral y remuneración de los y las investigadoras. Además, Europa debe retener y atraer talento científico para asegurar la prosperidad de nuestro continente y combatir la fuga de talento.
            - statement:
                id: 085c3b1f-b2cc-4f34-8440-e64a079aab2a
                page: 17
                text: Facilitaremos el acceso a la financiación a las Pymes y las startups innovadoras, a la vez que apoyaremos el establecimiento de valles regionales de innovación donde las regiones innovadoras sirvan de tractoras a las menos innovadoras, contribuyendo a la cohesión y vertebración territorial de Europa.
            - statement:
                id: 7fd647f6-16b2-45e5-acb7-ee87cc1eff22
                page: 17
                text: Impulsaremos un marco innovador para las Pymes, facilitando su movilidad y crecimiento mediante un régimen especial europeo y aligerando sustancialmente la carga administrativa a la que tienen que hacer frente para cumplir con sus obligaciones mediante el uso de la Inteligencia Artificial.
            - statement:
                id: 69fe3e62-a3d3-4e5c-b2ff-dd739fc52455
                page: 17
                text: Europa necesita impulsar una regulación que acompañe al ritmo y naturaleza de las actuales innovaciones, impulsando espacios de experimentación (como los sandbox) que ayuden a acelerar su llegada y aplicación a la sociedad protegiendo, al mismo tiempo, a las personas consumidoras.
            - statement:
                id: e331ed1f-5a9e-4fd8-914b-bdcff7faf390
                page: 17
                text: Impulsando la innovación podremos compensar lagunas estratégicas y reducir dependencias tecnológicas e industriales de terceros países. Además, la ciencia aplicada a la diplomacia y la cooperación científica nos ayuda a mejorar las relaciones con otros países, a tender puentes y a responder conjuntamente a problemas comunes. Debemos seguir impulsando acuerdos con terceros países afines en materia de ciencia, investigación e innovación.
        - chapter:
            title: Avanzar en la Transición Verde y Digital para Europa
            children:
            - statement:
                id: 7835193c-056f-47b4-95f6-570d7dd2b139
                page: 17
                text: El proceso de fortalecimiento y resiliencia de la economía europea debe llevarnos de la respuesta coyuntural del Plan de Recuperación hacia una capacidad de inversión permanente de la UE para acometer las transiciones verde y digital y promover la resiliencia y seguridad europea.
            - statement:
                id: 836524e0-9a12-447e-b198-ddf3e8d29a30
                page: 18
                text: Los fondos NGEU suponen el mayor plan de inversión que Europa ha tenido jamás, siendo uno de los mayores éxitos de la política económica europea de inspiración socialdemócrata, del que estamos orgullosos. La emisión de deuda mancomunada ha sido un hito federal europeo sin precedentes y supone un punto de inflexión para fortalecer el proyecto de integración europeo.
            - statement:
                id: 08972e61-5fe7-48e4-b17b-2975191033e5
                page: 18
                text: Durante la pandemia, demostramos que iniciativas como NGEU, SURE y otras políticas socialdemócratas garantizan crecimiento y solidez económica y reducen las desigualdades. Estos instrumentos, junto la actividad del Banco Europeo de Inversiones, y a la política monetaria del Banco Central Europeo, han permitido responder de manera coordinada y centralizada a los desafíos derivados del parón de actividad económica necesaria para parar la pandemia de la COVID. Ahora bien, todos estos instrumentos fueron aprobados y diseñados con un carácter estrictamente temporal y coyuntural.
            - statement:
                id: 206ad1ac-4b3f-40bd-973f-52ce2d4911d8
                page: 18
                text: El PSOE apuesta por la financiación europea de las inversiones que nuestra economía necesita. Para ello, consideramos necesario que instrumentos como el NGEU, para financiar bienes públicos europeos —transición verde, transformación digital y seguridad y defensa—, como el SURE, para complementar la política estabilizadora de los presupuestos nacionales, se mantengan de manera estructural.
            - statement:
                id: 3e8a356a-c4a5-44a1-a459-ec8e29e742d2
                page: 18
                text: Defenderemos la creación de un reaseguro de desempleo, a partir del propio SURE, dando desarrollo también al Pilar Europeo de Derechos Sociales, y la posibilidad de realizar nuevas emisiones de deuda mancomunada basada en común tras el éxito de NGEU para crear un nuevo fondo que financie bienes públicos europeos.
            - statement:
                id: 209be7fc-8d17-475c-aa7b-18770b118bd4
                page: 18
                text: Asimismo, queremos reforzar el papel del Banco Europeo de Inversiones a la hora de financiar estos bienes públicos europeos.
            - statement:
                id: 207eb282-b3f8-49fa-8502-d619c5ab939a
                page: 18
                text: El presupuesto de la UE es la herramienta clave para aplicar las políticas y abordar los objetivos de la UE, pero su tamaño y estructura deben adaptarse a los crecientes retos y necesidades de la Unión. Es imperativo un aumento significativo, garantizando medios adecuados para dar impulso a nuevas políticas y mantener o si cabe aumentar la ambición de las existentes, reforzando así́ la dimensión social de la Unión Europea.
            - statement:
                id: 6a13bd3f-4115-4aef-b7bd-57b094ae4f1f
                page: 19
                text: Es necesario un impulso renovado de los verdaderos recursos propios (más allá de las contribuciones directas de los presupuestos nacionales), no solo para garantizar el éxito del NGEU, sino también para mantener la capacidad de la UE de financiar inversiones públicas ambiciosas de forma sostenida en el tiempo.
            - statement:
                id: 1e2e3181-3847-4679-8ffc-4c666c778d20
                page: 19
                text: Ha llegado el momento de crear una capacidad de inversión permanente europea, pasando de respuestas ad hoc a una solución sistémica que garantice la necesaria preparación para las futuras crisis y que garantice que todos los Estados miembros disponen de los medios para emprender inversiones para la necesaria modernización de la economía de la UE, garantizando la equidad entre EEMM en esa transformación.
            - statement:
                id: 3ed78439-7105-403b-8f0f-5570f8c823b6
                page: 19
                text: Proponemos nuevas formas de financiación que incrementen los recursos propios de la Unión Europea y que, a su vez, refuercen la progresividad de los sistemas tributarios y la lucha contra la desigualdad. El objetivo es reforzar la capacidad de actuación común europea (en particular la inversión), sin menoscabar los recursos de los Estados miembros, a la vez que se avanza en la armonización de los sistemas tributarios. Para ello se considerarán fuentes de ingresos como los impuestos de solidaridad que gravan beneficios extraordinarios, la imposición de sectores como el bancario cuyo valor añadido está infragravado, los impuestos sobre las transacciones financieras, la recaudación derivada de la aplicación del Pilar 1 de la OCDE y la tributación de las grandes fortunas y de las ganancias de capital, incluidas las recompras de acciones.
            - statement:
                id: f7a76099-d065-4017-bef0-4166789e1cb0
                page: 19
                text: La crisis bancaria de hace ya más de una década dejó en evidencia problemas severos de consolidación del mercado bancario en un área con una moneda y una política monetaria común, aún pendientes de un desarrollo completo. De manera paralela, los mercados de capitales siguen presentando un sesgo nacional que dificulta la movilización del conjunto del ahorro europeo para destinarlo a los proyectos más eficientes en términos de crecimiento, pero también en clave de las transiciones digital y verde que aborda la economía europea.
            - statement:
                id: e5de9d28-c6d5-4aef-b208-039ec408a69b
                page: 19
                text: Nos comprometemos a culminar la Unión bancaria mediante de un seguro europeo de depósitos bancarios que homogenice la seguridad de todos los depósitos en el conjunto de la Unión. Además, impulsaremos una Unión
            - statement:
                id: fc5242aa-842b-4be4-adb2-35e5217db5fd
                page: 20
                text: Bancaria también al servicio de ciudadanos y ciudadanas, que facilite las transferencias y la provisión de servicios bancarios transfronterizos, así como la eliminación de las comisiones abusivas.
            - statement:
                id: 71dc19a1-2355-489c-9766-b5acd532f881
                page: 20
                text: En el mismo sentido, es necesario completar la Unión de los Mercados Capitales y avanzar hacia una verdadera Unión de Ahorro e Inversiones para facilitar la movilización de ahorro continental para financiar las transiciones económicas, armonizando las leyes concursales y tributarias y removiendo las barreras nacionales a la vez que se implantan regulaciones comunes que protejan al inversor y se fomentan productos transfronterizos atractivos para personas ahorradoras e inversoras minoristas.
            - statement:
                id: 31d755b0-9618-45a9-a71f-e89373202d9c
                page: 20
                text: No nos faltan datos que nos alertan sobre la crisis climática o sobre la creciente desigualdad. Sin embargo, estos indicadores no se han incluido plenamente en los mecanismos que guían la toma de decisiones de la Unión. El PSOE pide avanzar en el desarrollo e institucionalización de indicadores sociales de bienestar y sostenibilidad ambiental a fin de complementar indicadores económicos clásicos para la coordinación de las políticas económicas nacionales y como marco de referencia para evaluar el bienestar social y ecológico, obteniendo de esta forma un marco completo de información que pueda guiar la acción política y reforzar la coherencia de políticas.
            - statement:
                id: c824f31d-1c09-4b8b-bec5-8e3c9b8984d8
                page: 20
                text: Apoyamos el desarrollo de un paquete legislativo para permitir al BCE emitir "euros digitales”, que sería un medio de pago electrónico disponible para todos sin costes adicionales, en sintonía con la propuesta de reglamento presentada por la Comisión Europea.
            - statement:
                id: 05ee5830-7eb0-479d-8dc4-30b822695c97
                page: 20
                text: Del mismo modo que la DMA (Ley de Mercados Digitales) y la DSA (Ley de Servicios Digitales) permiten fortalecer la competencia y la lucha contra los oligopolios en el mercado digital, también consideramos que debemos avanzar en la revisión de los marcos regulatorios en los ámbitos laborales, tributarios, sobre los derechos de las personas consumidoras y en el ámbito de la aplicación de las políticas de competencia, especialmente en compañías tecnológicas.
            - statement:
                id: 2753e880-109a-4f50-8376-ad4a54a7f5c7
                page: 20
                text: Debemos revisar y desarrollar la taxonomía verde europea para que abarque nuevos sectores económicos que faciliten el funcionamiento de este mecanismo de transparencia.
            - statement:
                id: 869724b9-5d1b-4a73-a23b-1c3ca6c30065
                page: 21
                text: Elevaremos los estándares de transparencia medioambiental e impulsaremos el mercado de los bonos verdes.
            - statement:
                id: 79a8ea48-2098-4ba5-98c6-11bd18d3210f
                page: 21
                text: Fomentaremos estándares reputacionales en términos laborales y tributarios que generen ventajas competitivas.
    - chapter:
        title: Justicia Fiscal para la Justicia Social
        children:
        - statement:
            id: ec486fbd-037f-4c93-aed1-a4ba9b383cf5
            page: 21
            text: El Partido Socialista defiende con firmeza el valor de lo público y la justicia social como fundamentos esenciales de nuestra convivencia democrática. Por tanto, entendemos que los sistemas fiscales no solo deben garantizar los ingresos necesarios para financiar las políticas públicas que salvaguardan los derechos y libertades de toda la ciudadanía europea. También deben estar en línea con los principios de equidad y progresividad, promoviendo así la igualdad de oportunidades y compensado las desigualdades sociales, los desequilibrios territoriales y contribuyendo a la igualdad entre hombres y mujeres.
        - statement:
            id: e028534e-666e-438f-95d0-ee01b78e6582
            page: 21
            text: Consideramos que las empresas, en particular las grandes multinacionales, deben pagar la parte que les corresponde, por lo que defendemos el desarrollo de la tributación mínima adecuada en el Impuesto sobre Sociedades a nivel internacional y dentro de la UE, logrando una mayor armonización del impuesto a la vez que evitamos una carrera a la baja, con el objetivo de lograr una distribución más equitativa de los ingresos fiscales entre los países donde operan las corporaciones transnacionales.
        - statement:
            id: 5e81f5a3-8cae-4e63-a195-52b81ebcd8fb
            page: 21
            text: Asimismo, impulsaremos la adopción de medidas para prevenir la elusión y evasión fiscal llevadas a cabo por grandes multinacionales y grandes patrimonios.
        - statement:
            id: 406e53d9-23cf-481c-bd28-12115f948831
            page: 21
            text: Avanzaremos en la fiscalidad verde, con un paquete de impuestos medioambientales progresivos, idealmente con traducción a escala global, que tenga en cuenta la protección para la clase trabajadora y que permita alcanzar los objetivos del Pacto Verde Europeo al tiempo que atajamos las crecientes desigualdades socioeconómicas.
        - statement:
            id: b19a09d4-404b-4e16-8efd-5227b84578d3
            page: 21
            text: La concentración de la riqueza y el incremento de las desigualdades son algunos de los mayores desafíos que afrontan los Estados miembros. En la UE, el 1% más rico acapara el 25% de toda la riqueza, lo que socava la cohesión social y económica. Para abordar esta situación proponemos implementar un Impuesto a las Grandes Fortunas a nivel europeo, trasladable a escala global, allanando el camino hacia una sociedad más solidaria, justa y equitativa.
        - statement:
            id: 8e5bdbfb-aab5-4b6f-94c0-40323c8d8df4
            page: 22
            text: Es necesario alinear los impuestos sobre el capital, incluidos los dividendos y las ganancias de capital, con los impuestos sobre los rendimientos del trabajo y las actividades económicas para reducir el peso de estos últimos sobre el total y asegurar que todos contribuyen equitativamente a la justicia fiscal y al sostenimiento del Estado de bienestar. Trabajaremos por establecer un proceso de armonización en la tributación sobre las ganancias de capital a nivel de la UE que nos permita establecer una tributación mínima que desincentive la competencia fiscal entre Estados miembros y que esté alineada con la tributación de los rendimientos del trabajo y de actividades económicas.
        - statement:
            id: 4ac65347-1340-4f65-8dc8-b3d57f27846b
            page: 22
            text: Las y los socialistas creemos que los impuestos sobre sucesiones y donaciones deberían contar con unas bases mínimas comunitarias en toda la Unión que minimicen la competencia fiscal y mejoren la progresividad de nuestros sistemas fiscales.
        - statement:
            id: 8db3e38b-bce6-47cf-b8b7-b062de8ae6f3
            page: 22
            text: Un Impuesto Especial sobre la Recompra de Acciones permitiría a la UE desalentar esta práctica creciente que en muchos casos recompensa a las y los accionistas sin generar nuevas inversiones. Antes de la pandemia, la recompra de acciones representaba el 32 % de los importes distribuidos a las y los accionistas de la UE, mientras que en Estado Unidos la cifra ascendía al 68 %.
        - statement:
            id: f674ebbd-3e28-421c-acf1-c95576fab150
            page: 22
            text: Urge abordar las disparidades en las leyes fiscales entre los Estados miembros de la UE, que permiten la elusión fiscal y la concentración de riqueza.
        - statement:
            id: 2b9893e1-9100-46d9-bba3-3164f7f5880d
            page: 22
            text: Aunque durante esta legislatura se han dado pasos importantes en la lucha contra el fraude, la evasión y la elusión fiscal, para poder seguir avanzando hacia una mayor armonización tributaria, determinadas. Las decisiones sobre cuestiones fiscales a nivel europeo deben tomarse por mayoría cualificada en el Consejo, dejando atrás la unanimidad que permite el bloqueo de reformas que promueven la justicia fiscal y combaten los paraísos fiscales.
        - statement:
            id: 085f3d51-5a1b-4af5-99ee-2b3d7eb9cda0
            page: 22
            text: Debemos dar respuesta a los nuevos retos fiscales ligados a la digitalización. El teletrabajo y la racionalización de la organización empresarial deben ser una opción en beneficio de las trabajadoras, en lugar de ser utilizado por las empresas como una herramienta para eludir impuestos. Abordar la tributación de los nómadas digitales, así como la proliferación de incentivos fiscales dirigidos a estas personas debe convertirse en una prioridad a nivel de la UE.
        - statement:
            id: d0377920-08d1-43a4-86cb-0c134de04c0c
            page: 23
            text: Desde del PSOE lucharemos para que las políticas fiscales incorporen de forma firme la perspectiva de género. Debemos poner en marcha medidas para asegurar que las políticas fiscales contribuyen a cerrar la brecha salarial entre hombres y mujeres, fomenten la igualdad de oportunidades en el mercado laboral e impulsen la autonomía económica de las mujeres.
        - statement:
            id: 739b1b4b-887e-48a5-a1f6-cde4b602d474
            page: 23
            text: En materia de lucha contra los paraísos fiscales, las listas de jurisdicciones no cooperativas deberían elaborarse con criterios estrictamente tributarios e incorporar algún tipo de sanciones más allá de los costes reputacionales.
        - statement:
            id: 281f46f9-6f33-4641-91fe-fd140ed45275
            page: 23
            text: En la próxima legislatura se pondrá en marcha la nueva Agencia Europea contra el blanqueo de capitales, AMLA, a la que debemos dotar de recursos financieros y humanos adecuados, al igual que al nuevo mecanismo de supervisión de los proveedores de servicios de Tecnologías de la Información previsto en la nueva regulación sobre resiliencia del sector financiero.
        - statement:
            id: 11ceef4b-ded5-453d-a2a9-9c141e73a811
            page: 23
            text: La Unión Europea debe apoyar los trabajos en Naciones Unidas para avanzar en la creación de un marco completamente inclusivo que profundice y complemente los trabajos de la OCDE en el ámbito de la fiscalidad internacional para contar con una estrategia global que proporcione recursos suficientes a todos los países, mediante sistemas tributarios justos y progresivos y posibles impuestos globales, adaptados a la doble transición digital y verde, que eviten la competencia fiscal perniciosa entre Estados y que combatan eficazmente la elusión y la evasión.
    - chapter:
        title: Garantizar Empleos de Calidad para Todos y Todas
        children:
        - statement:
            id: ea6fd38b-6950-4a26-96dd-480df3b9aa25
            page: 23
            text: La Unión Europea ha hecho frente a desafíos sin precedentes en los últimos años. Las fatales consecuencias sociales y económicas tras la crisis financiera de 2008 han demostrado que las políticas neoliberales no funcionan. En medio de los retos derivados de la pandemia de Covid19, la emergencia climática, la guerra de Putin contra Ucrania y el aumento exponencial del coste de vida, es imperativo reconocer que la respuesta social a estas crisis liderada por el PSOE no solo es posible, sino esencial para garantizar una recuperación democrática, inclusiva y socialmente justa. En este camino, la consecución del pleno empleo de calidad y el Pilar Europeo de Derechos Sociales sientan las bases que guían nuestro compromiso. Continuaremos trabajando por los derechos de las personas trabajadoras, la promoción de empleos dignos con salarios justos, y defenderemos de forma incansable la solidaridad, la igualdad y la justicia social.
        - chapter:
            title: Mejores Empleos con Salarios Justos y Condiciones de Trabajo Dignas
            children:
            - statement:
                id: a5560f4d-18dd-4f91-9324-53e03735f253
                page: 24
                text: Como partido socialdemócrata, nos comprometemos a luchar por mejores empleos con salarios justos y condiciones de trabajo dignas en toda la Unión Europea. Creemos firmemente que cada trabajador o trabajadora merece un salario que refleje adecuadamente su contribución y esfuerzo, y que las condiciones de trabajo deben ser tales que permitan a cada persona prosperar y vivir con dignidad. Nuestra visión es una UE donde la justicia social y la igualdad de oportunidades sean la norma, no la excepción. Debemos profundizar en la Europa que es ejemplo en todo el mundo por su protección laboral.
            - statement:
                id: 68e4901b-0190-4e07-ba6c-f95023edafd2
                page: 24
                text: Nuestro programa se centra en la promoción de políticas laborales que garanticen salarios justos y condiciones de trabajo dignas. Abogamos por normas laborales que protejan los derechos de las personas trabajadoras, promuevan la seguridad en el lugar de trabajo, faciliten un adecuado equilibrio entre el trabajo y la vida privada, sustentadas en la concertación y la participación de los agentes sociales.
            - statement:
                id: a9b5ddca-c374-492a-b511-1d82208e89ba
                page: 24
                text: Estamos comprometidos con el diálogo social y la negociación colectiva como medios para lograr estos objetivos. Juntos, podemos construir una UE que valore más a sus trabajadores y les proporcione las condiciones que necesitan para prosperar.
            - statement:
                id: 6dd36488-f08f-49e9-89fa-3c82861bbbeb
                page: 24
                text: La participación de los sindicatos y del resto de agentes sociales, también a nivel europeo, es esencial en este proceso y señal de identidad del modelo de Estado Social y Democrático de Derecho en Europa.
            - statement:
                id: f8ab14cc-2317-496c-9771-976846b9f87c
                page: 24
                text: Las personas trabajadoras deben poder reciclarse, permanecer activas y garantizar sus empleos, especialmente aquellas de edad avanzada o las mujeres, que sufren de manera desproporcionada los cambios relacionados con las transiciones verde y digital.
            - promise:
                id: c8cca344-cadd-4163-93ba-11704030d0ed
                page: 24
                text: Apostamos por una Directiva sobre el derecho de las personas trabajadoras a la formación, que garantice el derecho a la formación y educación remuneradas.
            - promise:
                id: 5462af2b-ed94-45d8-8493-81da729c0fb1
                page: 25
                text: Creemos que los Servicios Públicos de Empleo, como actores clave, deberán transformarse, intensificar la cooperación y el intercambio a nivel de la UE para poder aplicar los requisitos de nuevas destrezas y readaptaciones profesionales en las transiciones ecológica y digital.
            - promise:
                id: d48d8e45-84a2-4468-bb56-4a56c81a89f9
                page: 25
                text: Apoyamos la presentación de una Directiva que regula la inteligencia artificial y el uso de algoritmos en el ámbito laboral, consagrando el principio de "control humano" en el Derecho de la UE y que garantice que las y los trabajadores cuenten con un conocimiento adecuado en materia de IA, al tiempo que permita a nuestras empresas aprovechar todas las oportunidades de crecimiento que ofrece.
            - promise:
                id: 876e1d3a-ed72-4673-a5ac-6df55421f858
                page: 25
                text: Trabajaremos para reforzar la reciente Directiva de Prácticas de Calidad garantizando que todos los períodos de prácticas, así como de aprendizaje profesional sean remunerados y, de manera más específica, las realizadas en instituciones europeas.
            - promise:
                id: a8daabc0-5744-4b10-a0f9-89448d4e0003
                page: 25
                text: El sector cultural es esencial para forjar la solidaridad y la identidad europeas.
            - promise:
                id: e234d3a2-c555-4019-978f-3fca82335c59
                page: 25
                text: Sin embargo, las y los profesionales culturales se enfrentan a condiciones de trabajo precarias, ingresos variables y carecen de protección social adecuada.
            - promise:
                id: d634ef92-2685-4b0d-903a-644b1b9ce1dc
                page: 25
                text: Desde el PSOE promoveremos una Directiva que asegure condiciones de trabajo dignas para artistas, creadores/as y trabajadores/as de la cultura en la UE, siguiendo el modelo español del Estatuto del Artista y en línea con la resolución del Parlamento Europeo de 21 de noviembre de 2023.
            - promise:
                id: ccc88ed5-8042-4d37-acb3-67d863e0f2a6
                page: 25
                text: Trabajaremos para garantizar el derecho al empleo de las personas con discapacidad, abogando por la inclusión y la accesibilidad a través de la aplicación adecuada de ajustes razonables y el compromiso de impulsar la economía social como motor para mejorar significativamente los niveles de empleo de las personas con discapacidad en la Unión Europea.
            - promise:
                id: 71cc2a6c-9e36-4e8e-b489-48f530c25598
                page: 25
                text: Seguiremos impulsando el progresivo cierre de la brecha salarial de género, aplicando el principio de mismo sueldo por el mismo trabajo o por un trabajo de igual valor.
            - statement:
                id: 84c7be9a-29ec-4de1-bed0-67463208ae85
                page: 25
                text: Modelos europeos de referencia constatan que la participación y la democracia laboral son instrumentos estratégicos para la mejora de la competitividad socialmente responsable. Potenciar la coparticipación de las personas trabajadoras, a través de sus representantes legales, en los foros de control y decisión de las empresas supone una mejora permanente en aspectos transversales como la eficiencia, la productividad y la calidad de las relaciones laborales, al incorporar a los órganos de gestión empresarial la excelencia y potencialidad del capital humano.
            - promise:
                id: b195d765-01e5-43ad-a6ba-87a3e68b5357
                page: 26
                text: Creemos que para ello la UE debe impulsar la participación de las personas trabajadoras y la democracia en el trabajo a través de la revisión de la Directiva del comité de empresa europeo y la puesta en marcha de una Directiva sobre la información, consulta y participación de los trabajadores y trabajadoras, con el objetivo de anticiparnos a cambios significativos, como reestructuraciones, la transformación digital o el impacto del cambio climático.
            - promise:
                id: 9090ea02-95db-47a6-a102-85dbc4d6be76
                page: 26
                text: Defendemos una movilidad laboral justa que ponga fin al dumping social y a la explotación laboral en el mercado interior. Para ello apostamos por reforzar la Autoridad Laboral Europea, actualizar la Directiva relativa al trabajo a través de empresas de trabajo temporal y limitar las cadenas de subcontratación garantizando normas claras de responsabilidad.
        - chapter:
            title: Entornos Laborales Seguros y Saludables
            children:
            - statement:
                id: 1039f751-c569-4186-bb12-b21ea907f072
                page: 26
                text: Las jornadas laborales son demasiado largas y el uso de nuevas tecnologías trae consigo desafíos adicionales a los derechos de las personas trabajadoras.
            - promise:
                id: 7bb20097-b70b-49e9-b3c8-7b76015b87c2
                page: 26
                text: Abogamos por facilitar una mayor conciliación entre la vida personal y profesional y mejorar la corresponsabilidad en las familias europeas a través de una Directiva sobre el derecho a la desconexión y de una Directiva sobre condiciones para el teletrabajo. Impulsaremos, asimismo, una Directiva sobre la reducción del tiempo de trabajo, racionalización de horarios y usos del tiempo, asegurando el mantenimiento del mismo nivel salarial.
            - promise:
                id: ee776f98-a868-46e2-960f-410174fc3f72
                page: 26
                text: Queremos que el trabajo sea seguro y reducir al mínimo los accidentes y las muertes relacionadas con el trabajo adoptando el enfoque ‘Visión Cero’ en la UE. Para lograrlo, promoveremos una Directiva que aborde los riesgos psicosociales en el trabajo, incluyendo los peligros para la salud mental.
            - promise:
                id: fadcc94b-e27d-47e8-8a79-672feda393ba
                page: 26
                text: Trabajaremos en una Directiva integral que abarque los trastornos musculoesqueléticos y las enfermedades reumáticas relacionados con el trabajo, incluyendo la dimensión de género en la evaluación, la prevención, y el tratamiento de estas enfermedades.
            - promise:
                id: 82c37083-487f-4570-8c8e-37af32e3635c
                page: 27
                text: Apoyaremos una Directiva para asegurar el reconocimiento y la compensación adecuada de las enfermedades profesionales, como la depresión, el síndrome de agotamiento profesional y el cáncer de piel.
    - chapter:
        title: El Pacto Social Verde para una Transición Justa
        children:
        - statement:
            id: f129e591-9f62-444e-9d3f-4177d1cc245e
            page: 27
            text: La Comisión, en febrero de 2023, presentó el Plan Industrial del Pacto Verde, pero carece de nuevos fondos de financiación. Es imprescindible abordar el marco de financiación de la industria europea para completar el Pacto Verde. El Mecanismo de Recuperación y Resiliencia, y el Fondo de Transición Justa son importantes fuentes de financiación pública para la transición ecológica, pero finalizan en 2026; tenemos un marco legislativo para el Pacto Verde, pero corremos el riesgo de que su aplicación sea incompleta sin los recursos necesarios para que sea justa.
        - promise:
            id: 9cfb4ea9-e24a-4a5b-9135-4fe0bf9fed0b
            page: 27
            text: Proponemos dotar a la Unión Europea de nuevos instrumentos de financiación para cubrir la brecha que nos separa de las necesidades de inversión que requiere la transición ecológica. Queremos que se garantice la financiación común necesaria mediante una solución que dé estabilidad y continuidad en el tiempo a las inversiones del Mecanismo de Recuperación y Resiliencia para financiar la transición ecológica y ayudar a nuestra industria a desarrollar una base industrial fuerte, sostenible ambientalmente y competitiva, basada en tecnologías limpias.
        - promise:
            id: f0ab5671-0fff-4284-8002-87ebcfb18622
            page: 27
            text: La UE necesita también invertir seriamente en adaptación al cambio climático. El retorno de esta inversión no se mide sólo con criterios de protección de ecosistemas valiosos, también en términos de vidas, de salud, de protección de infraestructuras básicas y de desarrollo económico y social. Los fenómenos extremos (como grandes inundaciones, temporales o sequías prolongadas, grandes incendios), cada vez más intensos y frecuentes, están generando ya costes crecientes para la economía europea (desde 1980, unos 650.000 millones de euros). Los impactos climáticos no serán los mismos en distintos Estados miembros y regiones por lo que es previsible que esta tendencia genere mayores divergencias económicas. Por tanto, es momento de desarrollar mecanismos de solidaridad entre los EEMM a la hora de implementar medidas de adaptación y enfrentar daños y pérdidas para preservar la cohesión europea. El Fondo de Transición Justa ha sido una primera apuesta que debe encontrar continuidad para apoyar la modernización económica y social de aquellas regiones que afrontan mayores desafíos en este ámbito.
        - promise:
            id: 3ffeea15-44dd-4840-9380-13bd15c0cb47
            page: 28
            text: Es prioritario conseguir una economía circular y climáticamente neutra en 2050, un objetivo para el que queremos incluir en los propios Tratados europeos y con medidas de carácter trasversal europeo que tengan como uno de sus fines, alcanzar los objetivos del Pacto Verde Europeo.
        - statement:
            id: a7ef05b9-a236-4042-bc89-7144933da386
            page: 28
            text: 'Para lograrlo también abogamos por introducir instrumentos de fiscalidad ambiental: Unos impuestos y desgravaciones medioambientales, como instrumento fiscal, lograrán que las empresas sean más respetuosas con el medio ambiente al aumentar el coste de las actividades contaminantes e internalizar el coste social y medioambiental pertinente, dotando de mayor competitividad a las actividades respetuosas con las personas y el planeta. Con este principio de “quien contamina paga” queremos promover un modelo económico más verde y sostenible, aumentar la capacidad fiscal para hacer frente a los desafíos que suponen el cambio climático y la pérdida de biodiversidad, avanzando hacia un equilibrio más justo de los gravámenes a las rentas procedentes del trabajo de la clase media y trabajadora por los impuestos ambientales.'
        - statement:
            id: 9a997a92-30c8-43fe-8869-2dd3dba2f215
            page: 28
            text: En el mismo ámbito, la implementación del Mecanismo de Ajuste en Frontera del CO2 debe aplicarse, potenciando nuestras industrias y evitando la fuga de carbono a terceras jurisdicciones.
        - statement:
            id: c44a139c-562a-4e04-baf8-27e9dd1caf36
            page: 28
            text: Necesitamos una revolución industrial en tecnologías circulares y de cero emisiones que sea resiliente, diversificada y generadora de empleo de calidad. Reforzar la autonomía estratégica abierta de la Unión y reducir la dependencia de terceros países en materias primas fundamentales y sectores clave. Apoyar a los Estados miembros de manera justa e igualitaria. Además, garantizaremos que se tenga plenamente en cuenta la dimensión social, asegurando que la transición ecológica sea una oportunidad para todos y todas.
        - statement:
            id: 7599ef0e-0324-40e4-97a8-6121cac68693
            page: 28
            text: En este sentido, es vital desvincular el crecimiento económico y el bienestar no solo de la emisión de gases de efecto invernadero mediante la descarbonización de la economía europea, sino también del uso de unos recursos naturales finitos y de la cada vez mayor generación de residuos. Para ello, es esencial dejar atrás nuestro insostenible modelo lineal de producción y consumo, basado en extraer, producir, consumir, tirar, y transitar hacia un modelo circular que minimice el uso de recursos y la generación de residuos y maximice el reciclaje, inclusive de materias primas fundamentales. Todo ello permitirá también aumentar nuestra autonomía, mejorar la competitividad de nuestro sector privado y crear empleo de calidad.
        - statement:
            id: 52404662-2ec2-47f6-b37d-c098ae6b93dc
            page: 29
            text: Las medidas anteriores se deben complementar con la adopción del texto acordado y el impulso del Reglamento de Restauración de la Naturaleza. La viabilidad de la economía y la salud de las personas dependen también de la sostenibilidad ambiental y el buen estado de nuestra biodiversidad y nuestros ecosistemas. Por tanto, los y las socialistas defendemos la aplicación de este reglamento en todos sus extremos con financiación suficiente para su desarrollo, cumpliendo los objetivos y metas establecidos en el Marco Global de Biodiversidad de Kunming-Montreal.
        - statement:
            id: 28b28066-6d48-4cfd-bf5d-922d157dbf79
            page: 29
            text: Entre las prioridades de la Unión Europea debe incluirse la lucha contra la desertificación y la erosión del suelo, así como la restauración de ecosistemas clave como bosques, humedales, riberas de ríos o estepas. Las infraestructuras verdes y conectividad entre ecosistemas facilitan la renaturalización de ciudades y la, tan necesaria, reconexión entre entornos urbanos y rurales.
        - statement:
            id: c459d73a-4a1d-463a-a184-f4ca2a6ee95e
            page: 29
            text: Promoveremos la correcta implementación y desarrollo del Marco de certificación desde la UE para las absorciones de carbono aprobado en abril del 2024 para hacer posible los incentivos para la “agricultura de carbono” que generen certificados de captura de CO2. Los suelos minerales del sur de Europa deben recibir también atención por su capacidad de secuestro.
        - statement:
            id: 341d1418-998f-461d-8530-2a6434361985
            page: 29
            text: Fomentaremos el bienestar de los animales en la granja. Profundizaremos en los diferentes reglamentos de ámbito europeo, en especial, en el REACH, buscando acuerdos con el sector químico con el fin de la limitación de ensayos con animales, y priorizar la salud humana y medioambiental frente a los ensayos con animales.
        - statement:
            id: 8b0fc067-fc5d-426e-802d-1b87abe542f4
            page: 29
            text: Apostaremos por una mayor regulación y restricción de importaciones de trofeos de caza de especies amenazadas y en peligro de extinción.
        - statement:
            id: 245e77ce-64c7-44ba-8646-21affb7f39da
            page: 29
            text: Revisaremos la legislación actual para mejorar y ampliar su ámbito de actuación en cuanto a la prohibición de la cría de animales de peletería, como ya han llevado a la práctica 15 de los Estados Miembros de la UE.
        - statement:
            id: eb63cf08-d276-42f4-aee5-9635faff1c09
            page: 30
            text: 'Ante el nuevo escenario climático, las medidas de adaptación y de respuesta ante impactos trascenderán las capacidades nacionales de los Estados Miembros (impactos de gran escala como grandes inundaciones o grandes incendios) y pueden poner en riesgo infraestructuras estratégicas para la Unión (Ej.: transporte, redes). Esto explica la necesidad de desarrollar una política europea de adaptación que anticipe nuevos escenarios y sea coherente, transversal y suficientemente ambiciosa en sus objetivos.'
        - statement:
            id: 5ff8ae97-17ea-48cb-87c1-6795a566a948
            page: 30
            text: Por ello, necesitamos reforzar la actual estrategia europea de adaptación con metas más precisas, medibles y vinculantes para sectores críticos tanto a nivel europeo como a nivel nacional y regional. Una política de adaptación climática a la altura de los retos que enfrentamos debe propiciar acciones transformadoras más allá de los cambios incrementales y priorizar a los más vulnerables en la construcción de una mayor resiliencia climática.
        - statement:
            id: 96eded29-3f62-4f73-8bcd-4225c404f13d
            page: 30
            text: La UE debe liderar el camino en la lucha a nivel internacional contra la contaminación, tanto de la atmósfera, de los recursos hídricos y marinos, de los ecosistemas y de los suelos. Y especialmente en lo referido a la contaminación por plásticos, en el marco de las negociaciones en marcha sobre un tratado en el seno de Naciones Unidas y que cubra todo el ciclo de vida de los plásticos.
        - statement:
            id: 1a7db9d7-c305-4ed7-a4af-0f1af0b82007
            page: 30
            text: Como país líder en energías renovables y con mayor potencial eólico y solar de la Unión, las y los socialistas continuaremos trabajando para que la Unión se siga comprometiendo con el despliegue de energías renovables de manera garantista con las personas y con el medio ambiente, y contribuyendo al equilibrio y la cohesión territorial. Las energías renovables también son el instrumento para reducir las facturas energéticas y mejorar nuestra competitividad. Las energías renovables, además de ser una apuesta por la sostenibilidad y la mitigación del cambio climático, son una oportunidad industrial que defenderemos atrayendo cadenas de valor europeas y servicios asociados con capacidad de generación de empleo estable.
        - statement:
            id: 9676536e-4780-4648-a54a-34b90cd57fd9
            page: 30
            text: En la legislatura 2024-2029 se debe establecer el objetivo de reducción de emisiones de gases de efecto invernadero para 2040, tal y como se indica en la Ley Europea del Clima. La Comisión propone un objetivo de 90% de reducción neta, y es crucial que el objetivo finalmente acordado sea ambicioso y se traduzca en acciones concretas. Para ello es necesario continuar fomentando la descarbonización del sistema energético a través de la integración de fuentes de energía renovables, el almacenamiento y la eficiencia energética. Las y los socialistas trabajaremos para actualizar las Directivas de energías renovables y eficiencia energética para ampliar el marco temporal más allá de 2030.
        - statement:
            id: a1b330e5-d136-44fb-92fb-b00501579230
            page: 31
            text: Con la reforma del mercado eléctrico liderada por las y los socialistas y acordada con el Parlamento Europeo bajo la presidencia española del Consejo, se establecen medidas para empoderar y proteger a consumidores y consumidoras. Las y los socialistas nos aseguraremos de la aplicación correcta de la reforma y su desarrollo.
        - statement:
            id: e46ca6c8-0d6d-4172-93aa-ed0422f72836
            page: 31
            text: Asimismo, trabajaremos para que se adapten cuanto antes las herramientas de flexibilidad acordadas en la reforma, de cara a disponer cuanto antes, de un sistema de almacenamiento eficaz que dé soporte al conjunto del sistema eléctrico altamente descarbonizado del que ya disponemos.
        - statement:
            id: 8b201db1-9d33-430f-a128-c308c9c83210
            page: 31
            text: Aprovecharemos la revisión de los mercados de electricidad a corto plazo acordada para 2026 y trabajaremos para que se avance a una mayor eficiencia de estos mercados y que se trasladen los bajos costes de las renovables a las facturas de ciudadanos y empresas y así puedan hacer frente a otras crisis de precios. Por lo tanto, es importante abordar una reforma de los mercados de electricidad a corto plazo.
        - statement:
            id: 2c760251-b929-41b3-89cc-acca44ae8557
            page: 31
            text: Las redes eléctricas también necesitarán adaptarse a la creciente demanda de electricidad. En la próxima década la electrificación estará en el centro de la transición y requerirá un refuerzo de las redes eléctricas y del almacenamiento. Las y los socialistas reclamamos un Plan europeo de desarrollo de redes y mejora de las interconexiones, con un marco que fomente las infraestructuras transfronterizas y las inversiones necesarias, defendiendo un objetivo de interconexiones eléctricas para 2040 acorde con las necesidades de infraestructura que el sistema eléctrico europeo necesita, para adaptarlo al papel destacado que representará España en la futura Unión Europea descarbonizada. Y en particular, defenderemos la necesidad de que España siga avanzando en el objetivo europeo de lograr el 15% de interconexión para 2030.
        - statement:
            id: 96315f12-46c3-4d24-ac18-b07f1c62fe44
            page: 31
            text: El sistema energético será más limpio, democrático y distribuido. Desde el PSOE continuaremos impulsando y reforzando la participación directa de la gestión de la energía de ciudadanos y PYME a través de las comunidades de energía, el fomento del autoconsumo y el derecho a compartir energía renovable a través de las comunidades energéticas. Estos instrumentos son también una manera para atraer beneficios económicos, sociales y ambientales a las comunidades locales, contribuyendo a la aceptación pública de las energías renovables y fomentando puestos de trabajo locales.
        - statement:
            id: 8b4dbb8d-95ae-4e1a-8766-fc2a9c3f7952
            page: 32
            text: 'La salud y el bienestar de europeos y europeas, la sociedad, la economía y las perspectivas de desarrollo futuro se ven afectadas por las crisis ambientales y también por las transformaciones que implica la transición ecológica y energética, con sus retos y sus oportunidades. Desde nuestra manera de producir y consumir, a nuestra manera de movernos, de acondicionar nuestros hogares, de alimentarnos, nuestra capacidad de respirar aire limpio o de tener acceso a agua de calidad… la vida de los ciudadanos y ciudadanas europeos/as está íntimamente relacionada con los condicionantes ambientales y con la salud del planeta. El Pacto Verde Europeo ha supuesto sentar las bases para una manera nueva de relacionarnos con la naturaleza y ha otorgado a la protección ambiental la prioridad que merece en la toma de decisiones. Ahora debemos ir más allá: asegurar su cumplimiento, cubrir sus carencias, movilizar la financiación suficiente, y propiciar la transversalización en el conjunto de las políticas europeas; todo ello, mientras garantizamos la justicia social en su aplicación.'
        - statement:
            id: 79b7a86d-8235-4451-9a47-7c37f4058d87
            page: 32
            text: Para lograr esos objetivos, proponemos para la próxima legislatura seguir desarrollando y garantizar el cumplimiento de los compromisos climáticos, ambientales y sociales derivados del Pacto Verde Europeo, mediante la integración de estos compromisos en la planificación y financiación de todas las estrategias sectoriales relevantes y la coherencia de políticas e inversiones en la Unión.
        - statement:
            id: e609752e-bb72-49c4-8b3d-e1e671595611
            page: 32
            text: Para garantizar la integración efectiva de la dimensión social y democrática en la agenda ambiental, la aplicación de las medidas de transición justa, se reforzará su dimensión ciudadana y social mediante el acceso a la información y los canales de participación pública en la política ambiental.
    - chapter:
        title: Una Agricultura Económica, Social, Territorial y Medioambientalmente Sostenible
        children:
        - statement:
            id: dd388c6a-507a-4fd2-8c27-f13226dff78c
            page: 33
            text: La Política Agrícola Común (PAC) ha sido una política estratégica en la construcción de la UE, es una asociación entre la sociedad y la agricultura que garantiza un suministro estable de alimentos suficientes, seguros y asequibles para la sociedad europea, debe preservar los ingresos del sector agrícola, protege el medio ambiente con una gestión sostenible de los recursos naturales y apoya el desarrollo económico de las zonas rurales contribuyendo a frenar el éxodo rural y al cierre de brechas urbano-rural de desarrollo. Con todo ello, contribuye a la cohesión territorial y social de la UE y a frenar la despoblación. Consecuentemente, la Política Agrícola Común (PAC) de la Unión
        - statement:
            id: cf6fa8a8-7616-4612-8294-303bb33c8b8c
            page: 33
            text: Europea es un reflejo de la importancia que se le da a la agricultura, garantiza un suministro estable de alimentos asequibles, seguros y de alta calidad para las ciudadanas y los ciudadanos europeos fundamental para la seguridad y autonomía estratégica alimentaria de Europa. Con una suficiente integración y financiación de medidas efectivas de protección ambiental, esto contribuye de manera decisiva a los objetivos de la UE en materia de sostenibilidad medioambiental y de adaptación al cambio climático. Todas las medidas de carácter ambiental redundan en el beneficio de la agricultura. No es posible un futuro para el sector agrícola en un planeta insostenible.
        - statement:
            id: a12211b7-fbe8-4adb-862a-fe5a4bdabb92
            page: 33
            text: En resumen, la agricultura, la PAC y el Pacto Verde Europeo son fundamentales para la construcción de una Europa fuerte, segura, sostenible y resiliente. La política agrícola común para 2023-2027, que comenzó a aplicarse el 1 de enero de 2023, debe siempre perseguir estos objetivos estratégicos, siendo una política dinámica que se adapta a los nuevos desafíos, como los nuevos escenarios climáticos, las fluctuaciones del mercado mundial, la volatilidad de los precios, conservar la prosperidad de las zonas rurales en toda la UE, utilizar los recursos naturales de forma más sostenible y contribuir a la adaptación y la mitigación del cambio climático. La emergencia climática y ambiental es la mayor crisis a la que jamás nos hayamos enfrentado. Nuestra respuesta a ella determinará el futuro. Las y los socialistas defendemos una transición verde justa para dar forma a un futuro sostenible en el que nadie se quede atrás. Debemos gestionar los riesgos climáticos y reducir nuestras emisiones de efecto invernadero a la vez que promovemos un crecimiento económico sostenible, de forma socialmente justa y respetuosa con los ecosistemas.
        - statement:
            id: b77d8702-77d2-416a-814f-780322f9af7e
            page: 34
            text: La agricultura es un sector estratégico para la UE y, a la vez, un sector muy vulnerable con escasa capacidad de reacción ante coyunturas adversas. Las y los socialistas defendemos este carácter estratégico y esencial del sistema agroalimentario español.
        - statement:
            id: 96eb091f-0b5d-42cb-9762-98970fdf4a9c
            page: 34
            text: Hemos concurrido a las elecciones europeas, desde siempre, con el firme compromiso en la defensa de nuestros agricultores y agricultoras y ganaderos y ganaderas en la configuración de una Política Agraria Común (PAC) en la que se tengan en cuenta las realidades climáticas y agronómicas de nuestro país, y se apoye eficazmente a las necesidades reales de agricultores y ganaderos, especialmente de las explotaciones familiares.
        - statement:
            id: 18fb5cd2-d969-4ebd-ba6c-49ca6365a02d
            page: 34
            text: Seguiremos trabajando por una PAC que mantenga, para el próximo período de financiación, un presupuesto acorde con los retos - climáticos, ambientales, económicos, sociales o geopolíticos- que debe afrontar y ser capaz de garantizar la seguridad alimentaria en la UE, como se demostró en pandemia.
        - statement:
            id: bd4268bf-fb4f-459b-859d-1ab1c92df195
            page: 34
            text: Para acabar con el abandono que sienten los y las trabajadoras del sector agrícola, tenemos que luchar para lograr la simplificación de las cargas administrativas impuestas haciendo una “solicitud única” de las ayudas de la Política Agraria Común (PAC) donde se recojan los requisitos de la condicionalidad medioambiental y social. Queremos que esta propuesta entre en vigor lo antes posible y continúe en la PAC post-2027.
        - statement:
            id: a83f3bf6-f6a8-4c33-b536-a738ee77adb0
            page: 34
            text: Queremos sincronizar la legislación medioambiental con los avances ya realizados en el ámbito de la PAC, proporcionando alternativas viables, concertadas con el sector y preservando la rentabilidad y sostenibilidad económica de las explotaciones.
        - statement:
            id: 94011ef6-0d55-4a47-8f05-26c522a335a5
            page: 34
            text: Para ofrecer todas las herramientas para la sostenibilidad agropecuaria, es preciso reforzar las políticas de I+D aplicado en agricultura y ganadería a través del programa marco europeo y del fortalecimiento de las iniciativas para la transferencia del conocimiento, la innovación y el asesoramiento agrario.
        - statement:
            id: 57184992-bbc9-44ff-a741-93d1b20e4d5c
            page: 34
            text: Permitir que los avances de la nueva biotecnología, la no transgénica, pueda también beneficiar a nuestros agricultores y agricultoras como ya ocurren en numerosos países fuera de la UE.
        - statement:
            id: 31359cad-2b54-4767-8177-8322fb278354
            page: 34
            text: Es imperativo frenar el abandono de las zonas rurales proporcionando servicios básicos, públicos y privados, y conectividad, que equiparen la calidad de vida en estos territorios a la de zonas urbanas.
        - statement:
            id: 9a816807-274e-4a92-be8e-a30d80727ec9
            page: 35
            text: Desde el PSOE priorizaremos atraer a más personas jóvenes al medio rural, facilitando el relevo generacional en las actividades agrarias y el desarrollo de nuevos sectores económicos y de emprendimiento asociados. Hombres y mujeres capaces y dispuestos a llevar a cabo la transición digital y ecológica en un sector moderno que debe asumir el reto de producir de forma más sostenible. Esto lo haremos mediante el establecimiento de programas de formación para las personas dentro del sector de la agricultura y la ganadería mejorando sus capacidades digitales y fomentando la innovación.
        - statement:
            id: fc978b00-e326-4387-b161-02271425e6cc
            page: 35
            text: Queremos potenciar la igualdad de género en el entorno rural y promover el liderazgo de las mujeres en los centros de decisión.
        - statement:
            id: ee5dca9f-551f-44f4-8261-3a246a6834d0
            page: 35
            text: Las y los socialistas queremos que la Política Comercial de la UE no reste competitividad a nuestras producciones, exigiendo que las condiciones exigidas a lo producido aquí y a lo que importamos sean lo más homogéneas posibles.
        - statement:
            id: e42b274c-25b9-4527-8475-e63ae7570566
            page: 35
            text: Seguiremos impulsando el liderazgo mundial de la UE en agricultura ecológica, reforzando su posición como pionera en prácticas agrícolas sostenibles. Nuestro objetivo es promover la producción de alimentos de alta calidad, respetuosos con el medio ambiente y que contribuyan a la biodiversidad.
        - statement:
            id: e06f8366-e80c-4a3e-a572-da3f0e119818
            page: 35
            text: Para ello, fomentaremos la investigación y la innovación en técnicas de cultivo ecológico, apoyaremos a las agricultoras y agricultores en su transición hacia la agricultura ecológica, impulsaremos la digitalización de la gestión de las explotaciones para mejorar su eficiencia y sostenibilidad medioambiental, seguiremos apostando por la modernización de los regadíos para un uso más eficiente del agua, y trabajaremos para aumentar la demanda de productos ecológicos a través de campañas de sensibilización. Creemos firmemente que la agricultura ecológica es una pieza clave para alcanzar los objetivos de sostenibilidad de la UE, reforzar la viabilidad económica futura de las explotaciones y garantizar un futuro saludable y sostenible para las próximas generaciones.
        - statement:
            id: 35bbe8e2-cc4b-427f-9247-5367bc6ef09b
            page: 35
            text: Impulsaremos medidas de apoyo para el fomento de las Organizaciones de Productores, el cooperativismo agroalimentario, así como la economía social asociada, como un pilar para el desarrollo del sector y del entorno rural. Para ello son necesarias líneas de apoyo a las cooperativas agroalimentarias ante las pérdidas de volumen de producción que lastran su actividad diaria y necesarias para el mantenimiento de la actividad productiva.
        - statement:
            id: d8ca5d28-cf3e-4f44-b8ac-886f8c5a1c8b
            page: 36
            text: Además, estimularemos medidas específicas para el fortalecimiento y desarrollo de las políticas existentes que estimulen la integración en cooperativas, su dimensión, el relevo generacional en las explotaciones y las herramientas claves para sobrevivir a la volatilidad del mercado.
        - statement:
            id: b48b5ce3-adea-4736-8162-e03dd013e6ac
            page: 36
            text: Promoveremos la elaboración estadística y de informes sobre datos actualizados sobre sector de las organizaciones de productores agrícolas, de economía social y cooperativista.
        - statement:
            id: ceeb936e-c404-46ee-a6c3-da119003b141
            page: 36
            text: El sector pesquero actual está marcado por un contexto repleto de desafíos y cambios.
        - statement:
            id: 176b73d4-2846-44bf-9cb0-d7d4662c7e7a
            page: 36
            text: Estos requieren de una gestión cuidadosa y colaborativa para garantizar su viabilidad a largo plazo, su dimensión social y su contribución a la seguridad alimentaria, la economía, la sostenibilidad de los caladeros y la protección ambiental en Europa.
        - statement:
            id: e4e1186d-cea1-4225-8f94-7ac71c804a9f
            page: 36
            text: Desde el Partido Socialista impulsaremos el refuerzo del pilar social de la Política Pesquera Común (PPC) mediante una reforma de esta para adaptarla a la nueva realidad y mejorándola en aspectos tan importantes como las condiciones de trabajo de las y los trabajadores del mar, reforzando la seguridad a bordo, ampliando y homologando la formación y estableciendo medidas eficaces que atraigan a la juventud, logrando así el relevo generacional.
        - statement:
            id: 1c649693-7ec1-4231-a99b-75c9c4f1c23b
            page: 36
            text: Urge promover el crecimiento de la acuicultura según criterios de sostenibilidad ambiental ya que es esencial para garantizar la seguridad alimentaria a largo plazo y contribuir a satisfacer la demanda de alimentos. Este sector contribuye al crecimiento y empleo de los ciudadanos y ciudadanas de la UE, a mejorar la conservación de los ecosistemas y la biodiversidad y a una gestión más circular de los recursos.
        - statement:
            id: f60cc765-75de-42d6-ae92-bc5e941fdb81
            page: 36
            text: Reclamamos una Política Acuícola Común que ponga fin al estancamiento de este sector, que aborde la reducción de la carga administrativa y la integración de la acuicultura en la ordenación marítima, costera y del espacio interior.
        - statement:
            id: 4a74abbe-cf09-4dd2-b8d0-0ca25b6efb7e
            page: 36
            text: Apoyamos el crecimiento de una acuicultura sostenible, medioambiental, económica y social a largo plazo.
        - statement:
            id: 270d2f37-0de7-41d5-93c0-6501392e07b7
            page: 36
            text: Sabemos que los Acuerdos de Pesca Sostenible son mutuamente beneficiosos para la UE y los terceros países, ya que permiten que la flota europea capture excedentes de recursos pesqueros, siguiendo criterios de sostenibilidad según la evidencia científica.
        - statement:
            id: 7d74d63b-eaa2-4815-8d38-cd00026c9b03
            page: 36
            text: La cooperación con la UE permite ayudar al desarrollo del sector pesquero del país y promueve el cumplimiento de los objetivos de la PPC de forma que la sostenibilidad de la pesca sea una realidad a nivel internacional.
        - statement:
            id: 03666b46-bddd-4b40-86b0-a0e2c35ca145
            page: 37
            text: Apoyaremos la cogestión de la pesca como base para su sostenibilidad ecológica. La cogestión, entendida como el proceso de ordenación de recursos en el que el gobierno comparte su autoridad con las personas usuarias, atribuyéndose a cada una de las partes responsabilidades y derechos específicos respecto a la toma de decisiones, es una herramienta que permite mejorar la sostenibilidad de los recursos y aborda otro de los principales problemas, como es la falta de participación del sector pesquero en la toma de decisiones.
        - statement:
            id: 84544cde-6665-4a82-b5fb-44c6e83cf840
            page: 37
            text: Las y los socialistas queremos que se reconozca uno de los mayores desafíos a los que se enfrenta la pesca, que es la diversificación de las actividades pesqueras. Es imperativo continuar y reforzarla un contexto local a través del desarrollo de la pesca costera y de interior, la acuicultura y una economía azul sostenible. Las estrategias de desarrollo local participativo garantizan que las comunidades de los ámbitos de la pesca y la acuicultura aprovechen y se beneficien mejor de las oportunidades que ofrece la economía azul sostenible, capitalizando los recursos ambientales, culturales, sociales y humanos, reforzándolos.
        - statement:
            id: cecaa63c-c048-4a60-8ce1-320e0caed7a5
            page: 37
            text: Defendemos que se atribuya un Comisario de Pesca y Asuntos Marítimos para la próxima legislatura para reconocer el peso que tiene la pesca dentro de la UE y que sus políticas son clave para la Unión.
    - chapter:
        title: Resiliencia Ante la Crisis Climática
        children:
        - statement:
            id: 22cfee0c-a3fc-4edf-a308-fd0ad967f537
            page: 37
            text: La emergencia climática es la mayor crisis a la que jamás nos hayamos enfrentado.
        - statement:
            id: 3d923e71-fc27-4d08-aa53-2f922f3e4a72
            page: 37
            text: Nuestra respuesta a ella determinará el futuro. Las y los socialistas defendemos una transición justa para dar forma a un futuro sostenible en el que nadie se quede atrás.
        - statement:
            id: 20d6f0f8-d11f-4cec-94bb-e12d79f16d19
            page: 37
            text: Debemos reducir nuestras emisiones de efecto invernadero a la vez que promovemos un crecimiento económico sostenible, de forma socialmente justa.
        - statement:
            id: e72310e8-4924-417e-9ab8-b360af3727e4
            page: 37
            text: Los impactos del cambio climático se agravan a diario, por eso es necesario garantizar el cumplimiento de los compromisos europeos e internacionales y la correcta implementación del Pacto Verde Europeo, a la vez que creamos resiliencia y nos preparamos para retos futuros. Por ello, y basándonos en los resultados de la primera
        - statement:
            id: 06e39b34-ac01-438c-87ae-810ad20a1fa2
            page: 38
            text: Evaluación de los riesgos climáticos en la Unión, se hace imprescindible impulsar una Ley de Adaptación al Cambio Climático. Esta ley debe ser una realidad a nivel europeo, al ser el continente con mayor aumento de las temperaturas en el mundo, por lo que nos exponemos a nuevos riesgos climáticos que ponen en peligro nuestra seguridad hídrica, energética y alimentaria, ecosistemas, infraestructuras, estabilidad financiera y salud pública. El establecimiento de una Ley Europea de Adaptación, que anticipe y minimice los daños y aproveche las oportunidades que las medidas de resiliencia climática pueden traer, es el único modo en el que podemos garantizar una sociedad más sostenible y justa.
        - statement:
            id: 03e01560-0da9-4edc-8ee8-f1706bf82231
            page: 38
            text: En esta ley nos aseguraremos de que se recojan medidas para la protección de la población y las infraestructuras que aseguren la seguridad hídrica y alimentaria, que protejan la salud pública, que generen nuevas oportunidades de economía y empleo, y que fomenten la cooperación internacional y regional.
        - statement:
            id: 85639290-e433-4d9c-952e-1977318ee9b4
            page: 38
            text: Considerando las especificidades de España, tenemos presente la gran importancia de lograr que la Directiva relativa a la vigilancia y la resiliencia del suelo se apruebe en el próximo mandato. Esta directiva es una reivindicación histórica socialista y en esta legislatura hemos sido los primeros en solicitar una nueva propuesta legislativa. El suelo es un recurso muy frágil, no renovable y finito. Unos suelos sanos son necesarios para garantizar nuestra resiliencia frente al cambio climático, para evitar los fenómenos meteorológicos extremos, para conseguir un almacenaje y filtrado de agua óptimo, un adecuado suministro de alimentos y la conservación de la materia orgánica. Urge que se garantice una vigilancia adecuada de la salud del suelo que nos permitan conseguir unos suelos sanos en el horizonte de 2050.
        - statement:
            id: aafe129d-cfd5-4e9e-943e-dc4abaccbd37
            page: 38
            text: Uno de los grandes hitos en la acción de las y los socialistas de esta legislatura y de la Presidencia Española del Consejo, pese a la negativa de la derecha y de la extrema derecha ha sido el reglamento de restauración de la naturaleza. Como Grupo Socialista en Europa y como gobierno de España, seguiremos apoyando su aprobación definitiva en el Consejo y su apoyo definitivo por parte de la Comisión. Nuestra naturaleza se está degradando gravemente y es necesario invertir en la restauración de la naturaleza para que ésta pueda seguir proveyéndonos de servicios esenciales para nuestro bienestar y subsistencia, mayor resistencia al cambio climático y la contribución a la mejora en la seguridad alimentaria.
        - statement:
            id: c989fcc4-cb2d-4195-a4b8-621c2429315d
            page: 39
            text: Para que el reglamento de restauración de la naturaleza sea una realidad en la práctica, las y los socialistas lucharemos por conseguir que el próximo Marco Financiero Plurianual incluya más recursos destinados a la restauración de la naturaleza, de manera que un 50% de los recursos necesarios para implementar el reglamento sean europeos.
        - statement:
            id: 3dedad23-47d2-4b56-acb2-2744a11b2826
            page: 39
            text: Reclamamos también a la Comisión Europea que presente la Estrategia de Resiliencia Hídrica.
    - chapter:
        title: Cohesión entre Ciudades y Regiones
        children:
        - statement:
            id: 50b8c037-9e7e-46e5-b3c5-2c769f131888
            page: 39
            text: La Política de Cohesión ha demostrado ser una de las políticas de inversión más necesarias de la Unión Europea para garantizar el desarrollo económico, social y contribuir al cierre de las desigualdades territoriales. Con casi un tercio del presupuesto total de la UE (392.000 millones de euros en el período 2021-2027), representa una inyección de capital fundamental para la inversión en programas nacionales y regionales. A través de esta se apoya la creación de empleo, la competitividad empresarial, el crecimiento económico, el desarrollo sostenible, así como la construcción de infraestructuras, y las mejoras en la calidad de vida en todos los territorios y regiones.
        - statement:
            id: bfb6d013-89bc-4a04-85b1-928bbfb12112
            page: 39
            text: Durante el periodo 2014-2020, debido a las crisis mencionadas, surgieron nuevas prioridades políticas que debieron ser atendidas por los fondos originalmente destinados a la Política de Cohesión. La labor de los y las socialistas, liderando las negociaciones de las medidas conseguidas durante esta legislatura, ha sido fundamental en la consecución y aprobación de los distintos instrumentos que se han creado, para salvaguardar los valores y necesidades de la sociedad europea y centrarnos en el potencial de las regiones, sobre todo en aquellas menos desarrolladas y más vulnerables.
        - statement:
            id: 92dd7138-1400-4acf-bcfe-530a16c62ac9
            page: 39
            text: Las especiales condiciones de esta legislatura, con la pandemia, la guerra de agresión rusa a Ucrania y la crisis energética, han motivado la creación de instrumentos específicos, al amparo del presupuesto de la Política de Cohesión. El apoyo a los sectores más destacados para una recuperación sólida tras el COVID-19 a través de REACT-EU (con una dotación hasta 2023 de 47.500 millones de euros), el apoyo a los territorios más afectados por la transición hacia la neutralidad climática con la creación del Fondo de Transición Justa (con una dotación de 17.500 millones de euros), así como el apoyo para los refugiados y refugiadas en Europa con los programas CARE y CARE +, son algunos de los ejemplos de las medidas que se han conseguido en los 5 años de legislatura y han sido amparadas por esta política. Medidas destinadas a reparar los daños sociales y económicos causados por la pandemia de COVID-19 y la crisis de Ucrania, así como en las transiciones ecológica y digital.
        - statement:
            id: 9c42a0fc-14e9-465f-9a98-6954a800cdc6
            page: 40
            text: La complejidad en la asignación, gestión e implantación de los Fondos de la UE, sumado a la imprevisibilidad de los eventos que puedan desestabilizar la socioeconomía europea, hacen necesario más que nunca un refuerzo de la futura Política de
        - statement:
            id: 5e67d0d6-f7ae-4de4-b8e7-3e7a28d607a4
            page: 41
            text: Cohesión, que se sustente realmente en la cohesión entre regiones en el largo plazo y que no quede condicionada por crisis coyunturales.
        - statement:
            id: 84080bf5-f6e3-4ca4-ace6-5c5c07aa2f7d
            page: 41
            text: Debemos seguir luchando para consolidar el futuro de la política de cohesión, adaptándola a las necesidades actuales de las regiones europeas y sus ciudadanos, atendiendo a realidades específicas como los desequilibrios demográficos.
        - statement:
            id: bc5d3065-44b4-4bde-8aed-214dea26cf17
            page: 41
            text: Sólo en el período 2014-2020, España ejecutó más de 150 mil proyectos en el marco de la Política de Cohesión, financiados a través del Fondo de Desarrollo Regional (FEDER), el Fondo de Cohesión y el Fondo Social Europeo. Estos proyectos han contribuido a mejorar las conexiones ferroviarias, a impulsar programas dedicados a la juventud y a apoyar el empleo sostenible y de calidad, como, por ejemplo, las bonificaciones para la contratación de trabajadores interinos (más de 239 millones de euros), y las ayudas a trabajadores autónomos (90 millones de euros), entre otros.
        - statement:
            id: b73ffaaa-01e5-4dfb-aed4-a3fc2545bf77
            page: 41
            text: En 2023, 120 millones de ciudadanos y ciudadanas vivieron en regiones poco desarrolladas; 60 millones vivieron en regiones con un PIB per cápita menor que el correspondiente a 2000; y cerca de un tercio de la población europea se encontraba en regiones con un crecimiento del PIB per cápita menor del 0.5% anual desde el cambio de siglo.
        - statement:
            id: 70c089ce-1c9c-4f8a-aee9-a6d503ed91f7
            page: 41
            text: Sin embargo, existen regiones europeas que presentan un PIB muy parecido, pero que presentan enormes diferencias en sus indicadores socioeconómicos, ecológicos y digitales. Por ello, el PSOE apuesta por una nueva Política de Cohesión reforzada, ambiciosa y resiliente, que tenga en cuenta otros factores, más allá del PIB per cápita como único indicador actual. El objetivo es mejorar el bienestar de la ciudadanía y garantizar la igualdad de oportunidades mediante la prestación de los servicios públicos de manera eficaz y eficiente, y con una red de equipamientos al nivel de las demandas.
        - statement:
            id: 4daacf6b-d046-45ba-a4e7-2b90aabfed8f
            page: 42
            text: Para conseguirlo, también creemos necesaria reforzar e impulsar la cogobernanza, favoreciendo la participación y protagonismo de las administraciones locales y regionales en la gestión y seguimiento de los fondos EU, así como en el proceso de toma de decisiones, lo cual impulsaría la apropiación de las políticas europeas en sus territorios.
        - statement:
            id: 2100700b-240d-44c9-8a88-61bf95bb2be3
            page: 42
            text: En este sentido, deberían reforzarse los instrumentos de participación de las Comunidades Autónomas y los entes locales en la formación de la posición española ante las instituciones europeas en el marco de una política europea que contemple no sólo a los Estados miembros sino también a las regiones y ciudades. En este sentido queremos, avanzar y desarrollar en ese sentido, la Conferencia para Asuntos Relacionados con la Unión Europea (CARUE).
        - statement:
            id: b213d127-643e-4605-b4c8-7e59951b9ee4
            page: 42
            text: La gobernanza multinivel destaca la importancia de adoptar un enfoque ascendente en el proceso de toma de decisiones. En este contexto, es crucial reconocer el trabajo realizado por las Comunidades Autónomas y las Entidades Locales en la definición de sus prioridades en el Comité Europeo de las Regiones y en las instituciones europeas.
        - statement:
            id: 4097a3e0-d135-4ac3-af15-7b1d702662c0
            page: 42
            text: Cuando llevamos Europa a lo local, la estamos fortaleciendo entre nuestros vecinos, afianzando la profundización de las políticas y reforzando a la Unión. Defendemos que el Comité Europeo de las Regiones debe seguir reforzándose en el futuro debido a su función estratégica y la labor que realiza como correa de transmisión.
        - statement:
            id: c2048650-6386-4b26-9e51-af4e7d6bcbd7
            page: 42
            text: 'Los y las socialistas defendemos la diversidad y pluralidad de España, que es el modelo que recoge nuestra constitución y ejemplo de convivencia. Diversidad no es sinónimo de desigualdad. Por ello, frente a los discursos uniformadores, los y las socialistas defendemos la igualdad; y no hay mayor garantía de igualdad que reconocer la diversidad para gestionarla, se exprese en la lengua en la que se exprese, que es precisamente una garantía que ofrece la UE. Nuestro modelo territorial ha sido uno de los principales garantes del estado social y la pluralidad lingüística es una de nuestras mayores fortalezas, así como un importante patrimonio común de españoles y españolas: De la misma manera que hemos logrado que puedan hablarse las demás lenguas españolas en el congreso, con la normalidad que merece, en la unión europea puede ser también posible.'
        - statement:
            id: 63b874ee-d8e0-45c9-9e8c-0cac755885f5
            page: 42
            text: 'La política de cohesión no debe ser simplemente un instrumento de compensación. es una herramienta poderosa para el desarrollo económico y social y la generación de oportunidades, aprovechando las transiciones ecológica, digital y demográfica: La experiencia adquirida en la gestión de la política de cohesión, y especialmente durante las últimas crisis vividas, hace necesario que ésta se realice de manera flexible, simplificada, eliminando tanto obstáculos administrativos como duplicidades. trabajaremos para que junto a la flexibilidad se tenga en cuenta su adaptación a las necesidades particulares de cada región y programa operativo.'
        - statement:
            id: 0f5f5a61-bc0e-4c32-b406-392c1e49b6a1
            page: 42
            text: Ante la crisis de la COVID, así como ante la invasión rusa de ucrania, la política de cohesión ha sido el instrumento de respuesta inmediata. ha afrontado con grandes resultados situaciones para las que no estaba diseñada, lo que demuestra su agilidad, pero también pone de relieve la necesidad de establecer un mecanismo de reacción de emergencia específico, de modo que los fondos de cohesión no sean redirigidos ante emergencias futuras.
        - statement:
            id: 939c4f57-0f91-442e-88df-f36ba5ff46fc
            page: 42
            text: Solicitamos una política de cohesión ambiciosa para todas las regiones, especialmente para aquellas menos desarrolladas y más vulnerables como herramienta esencial para mejorar la calidad de vida en las ciudades y zonas rurales y para garantizar que la fuga se convierta en retención y ganancia de talento.
        - statement:
            id: f5c34f80-4d65-4f9d-9f09-ef8cda63ff4f
            page: 42
            text: Una política de cohesión que tenga en cuenta las especificidades de las regiones transfronterizas, ultraperiféricas y más alejadas, así como las especiales condiciones de los territorios insulares.
        - statement:
            id: 50511d38-0d3a-43ca-a6d9-cd465c4934da
            page: 42
            text: La actual y futura política de cohesión tiene que seguir afrontando las disparidades intrarregionales, especialmente la de aquellas regiones con peores indicadores económicos. igualmente, defenderemos una política de cohesión que ayude a las regiones que pueden caer en la trampa del desarrollo, es decir, regiones desarrolladas, pero cuyo crecimiento se ha estancado, alejándose de las zonas más dinámicas y en las que aparecen áreas vulnerables con indicadores de declive.
        - statement:
            id: 5c4b4715-aed9-4f8a-abef-af975e748c18
            page: 42
            text: El objetivo de las políticas de cohesión territorial debe ser el desarrollo de los territorios ante la despoblación y el reto demográfico. Para el Partido Socialista será una prioridad, la creación y puesta en marcha de una Estrategia Europea de lucha contra la Despoblación, que mejore las condiciones de estas áreas, en especial en la provisión de servicios básicos, que aproveche y refuerce el potencial de las regiones afectadas.
        - statement:
            id: 9b9cc599-8b53-44d1-b089-e424ec954eac
            page: 43
            text: Garantizar la prestación de servicios básicos en todo el territorio es una cuestión de democracia y de igualdad de derechos de la ciudadanía. Por ello, las políticas de cohesión deben contribuir a garantizar la calidad de vida en cualquier lugar, con una cartera de servicios básicos, públicos y privados a una distancia máxima de 30 minutos de cualquier núcleo de población.
        - statement:
            id: 26715bda-bb30-44a3-a51f-e7dd480aee5f
            page: 43
            text: 'El PSOE ha trabajado de manera incesante para trasladar al debate político europeo la realidad de las zonas rurales, especialmente las despobladas. Para ello, seguiremos defendiendo e impulsando que toda la legislación europea cuente con una perspectiva rural, una “lente rural” a través del mecanismo rural de garantía: desde programas como Erasmus+ o la estrategia de restauración de la naturaleza, hasta la reducción de emisiones de CO2, debe tener en cuenta su impacto en las áreas rurales y trabajar por reducir las externalidades negativas.'
        - statement:
            id: 22fe21bf-6f56-4b6d-8502-61d0cd61e719
            page: 43
            text: En línea con el trabajo realizado estos años por el Partido Socialista, nos centraremos en combatir una Europa que se transforma digitalmente a dos velocidades. Trabajaremos para eliminar brechas tales como la urbana-rural en el acceso a redes de alta capacidad, las diferencias demográficas y las capacidades digitales, o las diferencias en el acceso a soluciones digitales innovadoras de las PYMES en todo el territorio.
        - statement:
            id: 2f9d5da6-dbb0-4f6e-a07d-faae599c7521
            page: 43
            text: Seguiremos impulsando la adopción de marco europeo de regulación para estándares mínimos sobre el trabajo que también permita también proteger la salud y la seguridad de las personas trabajadoras, ofreciendo nuevas oportunidades en las zonas rurales que están perdiendo población.
        - statement:
            id: e68f37ec-92af-4d44-8023-2f28d04cd365
            page: 43
            text: Fomentaremos el desarrollo de servicios públicos de calidad y la inversión pública en la economía de los cuidados, claves para la retención, atracción y retorno de conocimiento.
        - statement:
            id: 7a28f55d-5679-44e1-b205-968a05df7d07
            page: 43
            text: La Estrategia europea debe apoyarse en la Agenda Territorial Europea 2030, así como en las herramientas que la Política de Cohesión pone a su disposición para desarrollarla. Potenciar la Agenda Territorial Europea 2030 está directamente ligada con la necesidad de articular el territorio que circunda a los núcleos urbanos, la conciencia de que las ciudades no son islas, y la posibilidad de luchar contra la despoblación que afecta a gran parte de los territorios europeos. Esta legislatura los y las socialistas impulsaremos un verdadero desarrollo de dicha agenda y que cuente con una asignación específica de financiación, para mejorar la funcionalidad del conjunto del territorio a través de la identificación y el desarrollo de las Áreas Rurales Funcionales previstas en la Visión a Largo Plazo para las Zonas Rurales.
    - chapter:
        title: Una Movilidad Asequible, Accesible, Conectada y Sostenible
        children:
        - statement:
            id: 55387ca0-3ce8-47eb-bf5d-f8e10a4b6e17
            page: 44
            text: Desde el PSOE promoveremos la movilidad como un derecho universal, precursor esencial para acceder a otros derechos como la vivienda, el trabajo, la educación y la salud.
        - statement:
            id: afbcd674-1b0e-4ffe-b6a6-71065329c007
            page: 44
            text: La Unión Europea debe abordar la pobreza en el ámbito de la movilidad mediante la promoción de un transporte público más asequible, accesible, conectado y sostenible, y la expansión de una red de transporte accesible e inclusiva que ofrezca soluciones para todas las personas. Consideramos imprescindible mejorar la accesibilidad y la conectividad, especialmente en islas, regiones ultraperiféricas y en zonas rurales y escasamente pobladas para fortalecer la cohesión socioeconómica de todos los territorios.
        - statement:
            id: c10a7961-f014-4ef0-a615-4f40d04302ca
            page: 44
            text: Ninguna persona ni territorio puede quedarse atrás en materia de movilidad, venga de donde venga. En ese sentido, desde el PSOE abogamos por incluir el concepto de pobreza ligada a la movilidad en los Planes Nacionales de Energía y Clima y también en los planes de movilidad urbana sostenible que se tendrán que establecer en todos los nodos urbanos de la Unión Europea y que deberán priorizar la accesibilidad y asequibilidad para todas las personas usuarias y promover una movilidad eficiente de cero y bajas emisiones.
        - statement:
            id: 85976d5b-9145-4e04-9639-c6e4ee4c2db4
            page: 44
            text: Es crucial apoyar medios de transporte más sostenibles como el ferrocarril, promover e invertir en intermodalidad para facilitar la movilidad “puerta a puerta” y apostar por el desarrollo de los corredores europeos como el Corredor Atlántico y el Mediterráneo como principales ejes de movilidad para pasajeros y mercancías.
        - statement:
            id: e305c08a-8ceb-4a5e-9d37-bdd7dd1eb0c4
            page: 44
            text: Estamos comprometidos con la mejora de la calidad de los servicios y las condiciones de trabajo de los trabajadores y trabajadoras del transporte. Es fundamental que la transición a una movilidad más sostenible y digital venga de la mano de formación y reciclaje profesional en las nuevas oportunidades que abren las tecnologías más limpias en el ámbito del transporte.
        - statement:
            id: b963f6c7-8f9c-4448-ac7e-4d59ff2c5914
            page: 45
            text: Además, lucharemos por integrar la perspectiva de género para abordar los desafíos que enfrentan las mujeres como usuarias y para promover una mayor representación de las mujeres en el sector del transporte.
        - statement:
            id: 2a0736a1-a813-45cd-84c2-1442777abf70
            page: 45
            text: Revisaremos la legislación europea sobre calidad del aire para que las Zonas de Bajas Emisiones incluyan de modo explícito la obligación de los Estados de incluir sanciones por incumplimiento.
    - chapter:
        title: Refuerzo del Modelo Social Europeo
        children:
        - statement:
            id: 4652d38f-d9b3-47f6-b0a4-a9e828b26cc2
            page: 45
            text: Es una seña de identidad de la UE el carácter único de la economía social de mercado europea, que combina con éxito la búsqueda de una economía altamente competitiva con un fuerte escudo social. Si queremos que este modelo progrese, debemos garantizar que las transiciones ecológica y digital, fundamentales para la prosperidad de nuestro continente, no dejen a los trabajadores y trabajadoras atrás. Estos deben participar activamente en la gestión y la concepción de la doble transición. Los derechos de información y consulta de los trabajadores y trabajadoras, así como la democracia en el trabajo, resultan esenciales en este sentido.
        - statement:
            id: 80254361-dbc0-4dbc-8360-db19667040c6
            page: 45
            text: Consideramos que la renovación del compromiso con una Europa social es un elemento de máxima relevancia en la agenda política de la siguiente legislatura y, por tanto, que cobra un nuevo impulso, de compromiso con los principios del pilar europeo de derechos sociales. Con este objetivo en mente, es sumamente importante garantizar que el dinero público se gaste de una forma socialmente justa, dentro del respeto de los derechos de los trabajadores y trabajadoras. En este sentido hemos de garantizar unas condiciones de trabajo justas en nuevas realidades como supone el desarrollo tecnológico y digital, o la movilidad, para lo que es también necesario reforzar y ampliar el mandato de la Autoridad Laboral Europea.
        - statement:
            id: 8d53da01-a64a-4543-a4b5-121890c475a0
            page: 45
            text: La renta mínima suele ser la última red de seguridad para muchas personas. Los esquemas nacionales de renta mínima deben reforzarse en toda la UE mediante una directiva para mejorar la vida de la ciudadanía en todos los rincones de Europa.
        - statement:
            id: 8147cfcd-c58c-46fb-8afb-9d417a93091d
            page: 45
            text: Lucharemos por la integración del Pilar Europeo de Derechos Sociales y de un Protocolo de Progreso Social en los Tratados de la UE para garantizar que los derechos sociales estén al mismo nivel que las libertades económicas en el mercado único, así como  Europea.
        - statement:
            id: 0bc038aa-5c6c-4c7f-8557-08548afbf01b
            page: 46
            text: Consideramos imprescindible revisar la Directiva sobre contratación pública para asegurar que la obtención de financiación pública esté sujeta al respeto de los derechos sociales y laborales, mediante condiciones vinculantes que abarquen aspectos sociales, medioambientales, de igualdad de género y de calidad.
        - statement:
            id: 907d8817-6d16-4e23-a647-f3e47d29345c
            page: 46
            text: Decimos no a la Austeridad 2.0. Las y los socialistas queremos que el Semestre Europeo establezca un Marco de Convergencia Social, que aplique los principios del Pilar Europeo de Derechos Sociales, y defendemos la adopción de un Pacto de Desarrollo Sostenible y Progreso Social, que haga obligatorios los objetivos sociales y de sostenibilidad, en  Sostenible de las Naciones Unidas. Solo garantizando un nivel adecuado de inversión pública podremos reforzar el escudo social y proteger a las personas de las políticas de austeridad puestas en marcha por la derecha.
        - chapter:
            title: Vivienda Asequible para Todas las Personas
            children:
            - statement:
                id: c7663054-6825-44a5-bf83-e584dc98abb7
                page: 46
                text: Para muchas ciudadanas y ciudadanos europeos encontrar un hogar accesible, bien por compra o alquiler, de calidad y eficiente energéticamente es un desafío apremiante, que requiere de políticas progresistas que garanticen que cada familia cuente con un lugar seguro y asequible para vivir, fortaleciendo así la cohesión social y la igualdad en toda la UE. Además, la vivienda y la construcción o renovación del parque de vivienda tienen una vinculación directa con la lucha y adaptación frente al cambio climático, la pobreza energética y aliviar la presión económica asociada a los altos costes de la energía para las familias y las clases medias trabajadoras.
            - statement:
                id: 0861cf6d-d3ac-4d7b-9694-2a18f051437f
                page: 46
                text: Abordar el acceso a la vivienda, la pobreza energética y la calidad de la edificación residencial y de su eficiencia energética requiere de una estrategia de carácter integral. Debemos desarrollar una Estrategia Europea de Vivienda que cree un compromiso político y presupuestario firme por parte de la UE y sus Estados miembros para asegurar planes, europeo y nacionales, de acceso a vivienda, de rehabilitación residencial y criterios de calidad y sostenibilidad de la edificación.
            - statement:
                id: e3107abb-e36b-4f14-864e-a39365ebd28f
                page: 46
                text: Proponemos crear un Plan Europeo de Vivienda Asequible con financiación por parte de la Comisión Europea que revise las normas sobre ayudas estatales de la UE, entre ellas la Directiva sobre servicios de interés económico general, con el objetivo de garantizar un mayor número de viviendas sociales y desarrollar barrios que apuesten por la cohesión social. Este Plan tendrá en cuenta las familias con recursos bajos, pero también deberá cubrir las necesidades de vivienda asequible de familias con rentas medias. Estamos afrontando un problema, el de acceso a la vivienda, que ha pasado de ser un problema concreto a ser un problema general de la sociedad.
            - statement:
                id: 99a51e32-eac1-45db-99c1-14097db40626
                page: 47
                text: Estrategia Europea de Rehabilitación y Renovación Urbana. En el contexto de la Oleada de Renovación Energética, abogamos por la implementación de inversiones públicas destinadas a renovaciones y construcciones que prioricen la eficiencia energética, la sostenibilidad y la accesibilidad. Para ello, es imprescindible el poder contar con nuevos fondos europeos una vez que terminen en 2026 los que actualmente se están disponiendo para la rehabilitación residencial y la renovación urbana.
            - statement:
                id: 0bae6559-a84c-48ef-a7a1-c78d0d10258b
                page: 47
                text: Promoveremos el establecimiento de objetivos vinculantes para asegurar que al menos el 30% de la vivienda nueva sea vivienda asequible para los grupos de bajos ingresos, y que otro 30% sea para los grupos de ingresos medios, adoptando fórmulas que garanticen la viabilidad de su desarrollo.
            - statement:
                id: e9c6f5a3-0dc9-48ae-93f2-a6a203e58c3d
                page: 47
                text: Avanzar en el diseño de estrategias conjuntas a nivel europeo y el desarrollo de herramientas que permitan controlar y revertir los procesos de gentrificación que afectan a la mayoría de los grandes núcleos de población de la UE, para devolver las ciudades a los ciudadanos y ciudadanas.
            - statement:
                id: 27ec97c6-88d5-4af3-843f-8e161a943d1e
                page: 47
                text: Profundizar y consolidar el control de las operaciones y evolución de las plataformas de alquiler de corta duración para garantizar su ajuste a la normativa aplicable en materia de alquileres turísticos y que sean así aliados en la lucha contra la oferta turística ilegal, que agrava las consecuencias negativas de la turistificación y afecta muy negativamente a la oferta de vivienda habitual.
            - statement:
                id: 65510d1b-660a-46c3-8282-3f0cfbfa7f0a
                page: 47
                text: Se implementarán Programas específicos para jóvenes, impulsados por la Unión Europea, para garantizar el acceso a una vivienda digna y asequible de aquellos colectivos que tienen más dificultades para conseguirlo.
            - statement:
                id: f0d64028-1aef-47a5-b2d8-1965a7bdc8f7
                page: 47
                text: Apostaremos por seguir impulsando la calidad de la arquitectura, considerada como un bien de interés general, por su contribución a enriquecer el patrimonio y mejorar la calidad de vida de las personas, en consonancia con los principios y valores establecidos en la Ley de Calidad de la Arquitectura, que también se han reflejado en destacadas iniciativas europeas como la Nueva Bauhaus Europea, que ha subrayado la importancia de situar a la arquitectura en el centro de las políticas públicas, instando a las instituciones públicas a protegerla, promoverla y defenderla.
            - statement:
                id: 94b89a4e-87f2-4f89-95ef-65273a3426fc
                page: 48
                text: Estrategia Europea de Rehabilitación y Renovación Urbana. En el contexto de la Oleada de Renovación Energética, abogamos por la implementación de inversiones públicas destinadas a renovaciones y construcciones que prioricen la eficiencia energética, la rehabilitación integral, que evite la generación de zonas degradadas, contribuya a la recuperación de los cascos urbanos y mejore la calidad de su arquitectura impulsando así el bienestar integral de la sociedad.
            - statement:
                id: 0d9e7464-46fc-4fd9-95c7-6672444429b8
                page: 48
                text: Impulso de las políticas urbanas nacionales y de la Unión Europea en el marco de la Agenda Urbana Europea, como instrumento de gobernanza para facilitar la coordinación entre administraciones, mejorar la coherencia de las políticas y la promoción de un enfoque integrado. El objetivo es lograr ciudades y pueblos que garanticen el derecho a la vivienda y sean más sostenibles.
            - statement:
                id: 9fc39a7f-8497-4c95-9ca8-6c4a9a6b97f5
                page: 48
                text: Asumimos el llamamiento del Consejo Económico y Social de Naciones Unidas a mejorar el acceso a la vivienda asequible, mediante políticas de vivienda y medidas de protección social, proporcionando acceso a servicios de crédito, así como mediante la protección frente al desalojo forzoso, la prestación de servicios de emergencia, la seguridad de la tenencia y de la asistencia para la construcción de vivienda asequible, inclusiva y medioambientalmente sostenible.
        - chapter:
            title: 'Unión Sanitaria: Acceso a la Sanidad, la Atención y los Medicamentos'
            children:
            - statement:
                id: 78d645c7-58f0-4a54-82eb-f1f480e3bf6c
                page: 48
                text: Tras una pandemia sin precedentes en 2020, la del coronavirus, la salud se ubica en el primer plano de las prioridades de la Unión Europea para la próxima legislatura. La pandemia también demostró que la UE no estaba preparada para responder a emergencias transfronterizas de salud pública. Para atajar este problema, esta falta de independencia en producción de medicamentos al igual que en el desarrollo de medicamentos innovadores urge incrementar nuestra autonomía estratégica, así como introducir una competencia compartida en sanidad entre la UE y los Estados miembros, al menos en lo relativo a las crisis de salud pública transnacionales.
            - statement:
                id: 9606c28f-0a67-4af7-985c-a1434ea7766a
                page: 48
                text: Para volver a situar a Europa en una situación competitiva, lucharemos por aumentar la financiación estratégica, desarrollo de colaboraciones público-privadas, una mejor situación laboral para investigadores e investigadoras y condiciones más favorables para la localización de las empresas innovadoras, entre otras.
            - statement:
                id: 276e2a2d-99a6-4a1d-8c9a-223a35657788
                page: 49
                text: Nuestro objetivo es aumentar la cuota de mercado europeo en la producción de medicamentos esenciales, APIs y medicamentos innovadores, para fortalecer la resiliencia y la sostenibilidad de los sistemas sanitarios, impulsar la industria europea y mejorar el acceso a los tratamientos para los y las pacientes.
            - statement:
                id: 5b0bfcea-a824-4aa1-84ed-d29d0edf2431
                page: 49
                text: Las y los socialistas sabemos el gran problema que existe con la rápida rotación del personal sanitario, hay migración a otros países donde las condiciones laborales son mejores. Debemos abordar cuando antes esta problemática invirtiendo en formación, estabilidad laboral, retribución y bienestar de nuestro personal sanitario, así como en su preparación para los nuevos retos de salud.
            - statement:
                id: 3582d6bf-6188-4c12-89c4-ff9693933619
                page: 49
                text: 'Hoy en día existen inaceptables desigualdades en acceso a tratamientos efectivos para los y las pacientes, por lo que continuaremos impulsando medidas para evitar los desabastecimientos de medicamentos y los elevados precios impuestos sobre algunos fármacos, como parte de la revisión que estamos llevando a cabo sobre la legislación farmacéutica europea general que necesitaba ser actualizada tras más de dos décadas en vigor. Nuestras prioridades para esta revisión están claras: medicamentos innovadores y genéricos eficaces, seguros, accesibles y asequibles para todos los europeos y europeas, con especial atención a las enfermedades huérfanas y pediátricas; protección del medioambiente, también desde el enfoque “Una Sola Salud” (salud global, animal y humana entendidos como conceptos fuertemente interconectados); menor riesgo de los antimicrobianos, digitalización y sistemas sanitarios públicos más fuertes y resilientes.'
            - statement:
                id: 5a1382f7-cdf5-4d88-a1c3-c0b4844d8b52
                page: 49
                text: El desarrollo del Espacio Europeo de Datos Sanitarios (EEDS) que hemos comenzado en esta legislatura, mejorará y acelerará la digitalización, la investigación y la innovación dentro del área sanitaria. Con esta legislación se creará un marco jurídico sólido para el uso de datos sanitarios con fines de investigación, innovación y salud pública, generando un mercado europeo único de datos de salud. Vamos a asegurarnos que la conjugación anonimizada de estos billones de datos dará lugar a un avance muy relevante en prevención, diagnóstico o tratamiento y desarrollo de la salud pública.
            - statement:
                id: 715f7e25-b072-41de-9060-6933433de981
                page: 50
                text: Las y los socialistas hemos estado desarrollando en la pasada legislatura un Plan Europeo de Lucha contra el Cáncer y en los próximos años debemos asegurarnos de su implementación, reforzando el protagonismo de la investigación oncológica.
            - statement:
                id: 8463ca9b-5eae-4546-bc39-16ef684a825c
                page: 50
                text: En la próxima legislatura, llevaremos a cabo una revisión de la Directiva del tabaco, de forma que nos acerquemos cada vez más a una generación libre de tabaco y otros productos dañinos, y convirtamos todos los lugares públicos de la UE, incluyendo hostelería y sus terrazas, en espacios libres de humo.
            - statement:
                id: ac9598cc-7059-444e-8d53-b9d9c286fa56
                page: 50
                text: Promoveremos una Estrategia Europea de Salud Mental en sintonía con el informe de esta legislatura que define los aspectos determinantes de las enfermedades mentales, incluyendo aspectos socioeconómicos como el poder adquisitivo, la situación laboral o el acceso a la educación y los servicios sanitarios, así como el apoyo a las familias de estos enfermos y desafíos más específicos a los que se enfrentan las mujeres o el colectivo LGTBI.
            - statement:
                id: 10897758-0bfa-4e3a-a492-53d8d96ef68f
                page: 50
                text: Promoveremos una Estrategia Europea de Salud Cardiovascular, primera causa de muerte en la UE.
        - chapter:
            title: Unos Servicios Públicos Universales, Eficientes y Accesibles
            children:
            - statement:
                id: eb4dabe2-78ab-478b-a104-c6fb9717505b
                page: 50
                text: Los servicios públicos son un derecho fundamental para todas las ciudadanas y ciudadanos europeos, proporcionando un soporte vital para aquellas personas que carecen de recursos. Abogamos por una financiación adecuada de estos servicios, incluidos los servicios sociales, que son esenciales para promover la igualdad, la fortaleza, la resiliencia y la estabilidad de nuestras sociedades, especialmente durante momentos de crisis.
            - statement:
                id: c7e3ea17-a24e-4223-b2f6-1a71ecc848dc
                page: 50
                text: La UE debe respaldar la expansión y el fortalecimiento del Estado de bienestar, reconociendo la importancia de los servicios de interés general y garantizando que las políticas de competencia y las normas sobre ayudas estatales prioricen el bienestar público sobre los intereses comerciales.
            - statement:
                id: 6f619e11-4181-4161-a31b-91e814b0421f
                page: 50
                text: Seguiremos trabajando para garantizar un acceso universal a servicios públicos y esenciales gratuitos y de alta calidad que protejan a todas las personas, para que puedan llevar a cabo una vida plena vivan donde vivan y tengan los recursos que tengan.
            - statement:
                id: 374f835a-26ef-459d-a395-e2f3a6fc4ce3
                page: 51
                text: La exigencia de realizar actividades y gestiones de forma telemática supone para muchas personas un reto insuperable. Apoyaremos la digitalización de los servicios públicos, garantizando siempre el acceso multicanal para limitar el impacto que la brecha digital pueda tener para los colectivos más vulnerables.
        - chapter:
            title: 'Un Mejor Acceso al Conocimiento: Educación y Universidad'
            children:
            - statement:
                id: 64e1d91c-69bb-47f9-9a76-275ae5df5731
                page: 51
                text: 'Consideramos que el conocimiento es uno de los pilares fundamentales para la construcción, desarrollo y bienestar de la Unión Europea. Para lograrlo, la educación juega un papel crucial para la construcción de ciudadanía y como ascensor social que potencia la cohesión social. Por ello, el Espacio Europeo de Educación, como apuesta por la construcción de sistemas educativos más resilientes e inclusivos, y avanzando hacia una colaboración más estrecha entre los Estados miembros, es una prioridad. En este sentido consideramos prioritarios: el refuerzo al derecho efectivo del derecho a la educación y la garantía efectiva de aprendizaje para todos los ciudadanos y ciudadanas en la Unión Europea, teniendo como objetivos y guías el incremento del éxito escolar de todo el alumnado, la calidad y el acceso a la formación permanente a lo largo de la vida.'
            - statement:
                id: 0a91ab39-328d-4902-b5a0-6cc1245e82e1
                page: 51
                text: Además, consideramos que la educación es, y ha demostrado ser, una de las grandes herramientas para construir ciudadanía y valores europeos, como demuestra el programa Erasmus. Desde la Unión Europea, se lleva años defendiendo la educación para la ciudadanía como un factor de transformación. Hoy más que nunca es necesario reforzar la formación en una ciudadanía democrática, crítica y comprometida, inculcando los conocimientos, habilidades y valores necesarios para contribuir a un mundo más inclusivo, justo y pacífico ante una creciente ola de intolerancia, desinformación y extremismo.
            - statement:
                id: 128b9687-8405-4494-863b-cd21a760f587
                page: 51
                text: 'Nos comprometemos a promover el Espacio Europeo de Educación en sus seis dimensiones: calidad, inclusión e igualdad de género, transiciones ecológica y digital, profesorado, educación superior, así como y contribuyendo a una Europa más fuerte en el mundo. Incidiremos en las maneras de aumentar el éxito escolar y la participación en actividades de aprendizaje permanente con el objetivo de alcanzar el 25% para 2025.'
            - statement:
                id: 9145c182-c957-4c2b-8429-932b0a9493dc
                page: 52
                text: Desde las instituciones europeas, y especialmente desde el Parlamento Europeo, nos comprometemos a trabajar de forma conjunta con los Estados miembros en favor de un Espacio Europeo de Educación basado en la confianza, la cooperación, la movilidad, el reconocimiento mutuo y el refuerzo al sentimiento de identidad europea y la conciencia del patrimonio cultural europeo.
            - statement:
                id: b6a547b1-cfbd-4853-991f-621104cedccd
                page: 52
                text: Promovemos hacer que la movilidad sea posible para todos y todas, ampliando la participación en los programas Erasmus+ y Cuerpo Europeo de Solidaridad, y apoyamos la creación de una tarjeta de estudiante de la UE para brindar una forma sencilla de almacenar información sobre los expedientes académicos y servicios al estudiante.
            - statement:
                id: 92a0fada-a437-45f3-94bf-0f23b3d7e8bd
                page: 52
                text: Abogamos por una mayor cooperación en el desarrollo de los planes de estudios para asegurar que los sistemas educativos impartan todos los conocimientos, capacidades y competencias que se consideran esenciales en el mundo de hoy, con especial atención a las implicaciones y las competencias de la Inteligencia Artificial en la educación y la formación permanente.
            - statement:
                id: 23e5d39c-a228-4d0d-840e-2075eb112470
                page: 52
                text: Integraremos las competencias digitales, promoveremos la innovación educativa, y el aprendizaje de idiomas, reforzando el objetivo de garantizar que para 2025 toda la juventud europea que termina la educación secundaria tenga un buen conocimiento de dos idiomas además de su lengua o lenguas maternas.
            - statement:
                id: 1bef3d2c-24cc-4ec4-a1d4-d95ed2be0327
                page: 52
                text: Apoyaremos los programas específicos de mejora de la formación del profesorado con el objetivo de contar con más docentes motivados para ejercer la función docente en Europa, impulsaremos el intercambio y la capacitación docente, también como parte de su carrera profesional, y reforzaremos que más profesores participen en el programa Erasmus+ y en la red eTwinning.
            - statement:
                id: 3d9b57b6-082d-4145-9150-91bae728a179
                page: 52
                text: Apoyaremos el refuerzo a los recursos para invertir en educación mediante el Semestre Europeo para dar apoyo a las reformas estructurales, mejorar los resultados de la política de educación y lograr una inversión en educación del 5% del PIB e impulsaremos para que cada país alcance esa cuota.
            - statement:
                id: f3b65567-5cac-4793-adc9-4ff0143207ba
                page: 52
                text: Iniciaremos un nuevo proceso, partiendo del de Bolonia, que asiente las bases del mutuo reconocimiento de las titulaciones de educación superior y apoyaremos la posibilidad de creación de títulos de grado específicamente europeos.
            - statement:
                id: ab104003-7f4d-4e13-8259-e679dd4cc2ce
                page: 53
                text: Afianzar y promover las titulaciones conjuntas de grado, máster y doctorado entre universidades públicas europeas, con reconocimiento de títulos automático, y garantizando la movilidad de profesorado y estudiantado, como un nuevo y potente mecanismo de integración europea.
            - statement:
                id: 841c1ee1-e95e-48e5-8fbd-eccd030f7dfd
                page: 53
                text: Apostar por una visión de una universidad al servicio de la recualificación de los trabajadores y las trabajadoras, tengan o no formación inicial universitaria, para adaptarse con rapidez y calidad a las nuevas demandas de competencias y conocimientos que el mercado laboral en permanente cambio exige y potenciar el papel de las microcredenciales, abiertas a toda la ciudadanía.
            - statement:
                id: ca4ae5c0-41d0-4f93-9bd7-e8165a38122b
                page: 53
                text: Promoveremos a su vez que existan títulos específicos de carácter europeo para FP de grado medio y superior, y una mayor cooperación en el desarrollo de los planes de estudios para asegurar que los sistemas educativos impartan todos los conocimientos, capacidades y competencias que se consideran esenciales en el mundo de hoy.
            - statement:
                id: ee8b9830-2222-4e79-95b4-2aba3bcdb19f
                page: 53
                text: Impulsaremos el reconocimiento automático de las todas las titulaciones de FP para facilitar la movilidad y empleabilidad de los y las trabajadoras en cualquier país de la UE.
            - statement:
                id: 6cc473ff-9bb9-4d19-bd97-185eabf42251
                page: 53
                text: Promovernos la existencia de programas para el fomento y el desarrollo de la ciudadanía europea en los centros educativos, el hermanamiento y cooperación entre centros de toda la UE y programas de acercamiento y divulgación del trabajo de las instituciones europeas.
            - statement:
                id: 4a8f5c7f-4fc9-404d-afa3-07dfb6889611
                page: 53
                text: Desde el PSOE plantearemos ampliar y reforzar la Casa de la Historia Europea, y desarrollarla en forma de red en los Estados, como ejemplo de construcción de un sentimiento común de pertenencia, para que llegue a los ciudadanos y ciudadanas de la UE, y muy especialmente a los centros educativos, la formación de docentes, para las actividades y los departamentos de universidades europeas.
        - chapter:
            title: Cultura y Patrimonio
            children:
            - statement:
                id: 37130f90-dd3d-4569-9e4f-58dc81b37f1c
                page: 53
                text: La cultura desempeña un papel indispensable en el proceso de construcción de la Unión Europea (UE). En sintonía con ello, en la versión resultante del Tratado de Lisboa, el preámbulo del Tratado de la Unión Europea y su artículo 3 establecen como uno de los objetivos clave de la UE el respeto por “la riqueza de su diversidad cultural y lingüística” y la preservación y desarrollo del patrimonio cultural europeo y que el artículo 167 del Tratado de Funcionamiento de la Unión Europea (TFUE) señala el apoyo de la Unión al conocimiento y la difusión tanto de la cultura como de la historia europeas.
            - statement:
                id: ae27babb-ea90-43e6-bfd0-29584533a4fc
                page: 54
                text: 'Las y los socialistas consideramos que la participación y el acceso a la cultura es también parte del desarrollo del Estado de Bienestar y del catálogo de los derechos de la ciudadanía, un planteamiento en sintonía con el Plan de Trabajo de la UE en materia de Cultura (2023-2026), aprobada por el Consejo en noviembre de 2022. Al tiempo, creadores y artistas de las industrias culturales y de la creatividad son una fuente de especial relevancia para la creación de empleo y de peso en el conjunto del PIB de la UE, constituyendo una fuente de desarrollo sostenible y de alto valor añadido: consideremos que este sector de la creación y las industrias culturales debe potenciarse y promoverse desde la cooperación con los Estados miembros, pero con una estrategia nítidamente europea. La cultura en la UE no solo enriquece la identidad europea, sino que también contribuye al desarrollo sostenible, la creatividad y la cooperación internacional.'
            - statement:
                id: e48abea9-754e-4e3f-be3a-18c15510f11a
                page: 54
                text: El patrimonio histórico de Europa es un tesoro que refleja la diversidad y está íntimamente relacionado con la propia identidad de la UE. De manera muy especial el patrimonio esta su conservación, cuidado y valor social, está cada vez más íntimamente relacionado con el paisaje y por ello consideramos que el Convenio de la Valeta y las recomendaciones del Consejo de Europa constituye la guía que transitar en las instituciones europeas en la próxima legislatura en el PE. Al tiempo el patrimonio histórico cultural y muy especialmente des una visión integrarla del mismo y en su relación con el paisaje, se ve también muy afectado como el cambio climático y esto abre no sol nuevos retos, sino la exigencia de nuevas soluciones. Desde antiguos monumentos y sitios arqueológicos hasta obras maestras arquitectónicas y tradiciones vivas, este legado es un puente entre el pasado y el futuro. La Unión Europea, consciente de su valor incalculable, ha puesto en marcha una propuesta integral para proteger y valorizar estos bienes culturales.
            - statement:
                id: 127ef40a-0d11-4dc0-93df-26dcf605b41b
                page: 54
                text: Desde el PSOE nos comprometemos a promover una mayor financiación cultural, más estructural y sostenible, asegurando que el acceso a la cultura sea inclusivo y llegue a todas las generaciones.
            - statement:
                id: b0d3e5e6-068f-4c3d-99ec-475ae593457d
                page: 54
                text: Promoveremos codificar y desarrollar los derechos culturales de la ciudadanía europea y de las y los profesionales culturales para que resulten en derechos efectivos. Igualmente, el derecho de creadores y artistas a una remuneración justa se ve constantemente en riesgo por los cambios asociados a la transición digital y la nueva economía digital. Por ello, los y las socialistas continuaremos defendiendo y avanzando en los derechos de artistas y profesionales culturales.
            - statement:
                id: cacd15a7-3906-4aa7-ba93-297c61f034b9
                page: 55
                text: El derecho a la cultura tiene una doble dimensión la de la libertad de creación, desde el respeto al trabajo de los autores y autoras, con la consiguiente salvaguarda frente a la censura, y el derecho de la ciudadanía a disfrutar y participar de la misma como parte de su bienestar en todas las edades y condiciones, sin discriminación de ningún tipo. Por ello, encaminaremos las políticas necesarias para que ambos principios sobre el derecho a la cultura sean un objetivo en las políticas de la UE y en el trabajo legislativo del PE.
            - statement:
                id: dc1941f3-6ae1-4677-8082-117f0f5700b4
                page: 55
                text: La digitalización ha democratizado el acceso a la información y la cultura al romper barreras tradicionales, físicas y económicas. Sin embargo, es crucial reconocer que aún existen desafíos significativos en cuanto al acceso digital para todas las personas. Para abordar esta brecha, continuaremos trabajando para atajar la exclusión digital en todas sus formas, tanto en términos de acceso como de alfabetización funcional digital.
            - statement:
                id: 0d84bc3f-a8ff-4a18-82a8-2bd71f7e7951
                page: 55
                text: A fin de avanzar en la integración europea y el sentimiento de pertenencia a la misma, promoveremos la organización de nuevos eventos culturales paneuropeos, como un festival europeo de culturas e ideas el 9 de mayo, Día de Europa, y alrededor de esa fecha, así como la organización de ferias comerciales itinerantes para el sector creativo, incluyendo el del libro.
            - statement:
                id: a8f5c1b4-7307-46fe-b835-7f42531affc3
                page: 55
                text: Reforzaremos las Capitales Europeas de la Cultura y apoyamos la creación de la Capital Europea de los Niños y las Niñas en línea con la posición del Parlamento Europeo.
            - statement:
                id: ed5152d1-3b1b-4420-a0b2-b91cdb35cf80
                page: 55
                text: Proponemos crear una red de las ferias comerciales más antiguas y con especial significación en la historia de Europa, así como un plan de impulso y protección de los comercios emblemáticos en toda la UE.
            - statement:
                id: c0043876-d99a-44e8-aaad-ddfd0ce0c804
                page: 55
                text: Promoveremos el desarrollo y protección de redes, caminos y paisajes que, por su valor histórico, cultural y en la historia de Europa en su conjunto, tengan especial relevancia.
            - statement:
                id: 6a15f22c-5d55-48e7-9b6e-2f3335584dd5
                page: 56
                text: Abordar los desafíos del impacto del del cambio climático en el patrimonio histórico y cultural. El cambio climático tiene un alto impacto sobre las condiciones de conservación y abren nuevos retos para fomentar los mecanismos y herramientas para la conservación y cuidado del patrimonio. Por ello abogamos para que el pacto verde aborde también la dimensión y el impacto para que la transición y la adaptación al cambio climático tenga en cuenta el patrimonio histórico y cultural, pudiendo ser recogidos y reflejados en el Plan de Objetivos Climáticos 2030 de la UE. En este sentido, impulsaremos planes específicos de mejora de la eficiencia energética y reducción de emisiones de los edificios que integran el patrimonio histórico, siempre que las condiciones técnicas lo permitan y partiendo del más absoluto respeto a sus condiciones histórico-artísticas.
            - statement:
                id: d20b7dcb-ee5a-4054-90a2-464cf6249d00
                page: 56
                text: Promover el desarrollo para el cuidado, protección que permita la mayor vinculación posible entre paisaje y patrimonio en sintonía del Convenio sobre el Paisaje del Consejo de Europa. En este mismo sentido consideramos que se puede desarrollar y promover lo recogido en las Directivas de Evaluación
            - statement:
                id: c442103d-14ca-4869-840e-8dbd20801e51
                page: 56
                text: Ambiental y Evaluación Ambiental Estratégica que permite la protección de paisajes y conjuntos históricos patrimoniales en la UE y de manera más específica los arqueológicos, de una manera más homogénea y coherente en el conjunto de la UE que permitan estándares de evaluación más parecidos en el conjunto de la UE.
            - statement:
                id: 049e1246-9f37-452c-b257-ddbba38f9795
                page: 56
                text: Impulsaremos las mejoras que permitan aumentar la prevención y la persecución del tráfico y comercio del patrimonio histórico y arqueológico, con especialmente atención al comercio electrónico.
            - statement:
                id: 6c31be8a-b2a0-4d76-9556-7c7f8a434e45
                page: 56
                text: Impulsaremos desde el PE la elaboración de un informe y recomendaciones, en colaboración con organismos científicos, instituciones culturales y profesionales de la arqueología, sobre el impacto y las necesidades para nuevas herramientas del Patrimonio histórico Cultural en la UE y el impacto que sufren por el cambio Climático y las herramientas necesarias para su adaptación al mismo.
            - statement:
                id: 1b8825ba-43c0-446f-ad13-86e44fb40f9a
                page: 56
                text: Fomentaremos el desarrollo de la iniciativa Nueva Bauhaus Europea, en especial al eje 2 “recuperación del sentido de pertenencia”, para promover la mejora de la calidad del entorno construido en los conjuntos históricos y patrimoniales, integrando las dimensiones de sostenibilidad, belleza e inclusión.
            - statement:
                id: 98af45df-ed61-4a72-8fb8-a72626b50694
                page: 57
                text: Impulsaremos el desarrollo y conocimiento de la figura del Sello Europeo del Patrimonio, promoviendo la incorporación de más sitios, y la creación de programas de incentivo de sus visitas, con el objetivo de potenciar el conocimiento la historia, cultura y valores europeos.
        - chapter:
            title: Avanzar en los derechos de consumidores y consumidoras
            children:
            - statement:
                id: 17970d06-3c83-4400-927b-6cfa9837cbd2
                page: 57
                text: Consideramos que el Parlamento Europeo y las instituciones europeas deben legislar para lograr cambios concretos, garantizar que se ofrezcan opciones más sostenibles y apoyar a las personas para que adapten su estilo de vida, siempre garantizando todos sus derechos.
            - statement:
                id: f97cfc8d-79b9-4f8b-bc13-d68f14006d5f
                page: 57
                text: Uno de los aspectos de mayor importancia en los próximos años será proteger mejor a los y las consumidores en relación directa con los productos y servicios ofrecidos online. Esto incluye abordar prácticas discriminatorias, la vigilancia comercial, la exposición de grupos vulnerables (por ejemplo, prácticas de marketing dirigidas a la infancia), el aumento del fraude en los pagos en línea y las prácticas discriminatorias mediante algoritmos.
            - statement:
                id: 273f0293-cf24-44e5-920d-2c5575b6edb1
                page: 57
                text: Los precios, concretamente el aumento de los precios de la energía y los alimentos, han afectado a toda la ciudadanía, con especial virulencia a las personas en situación de mayor vulnerabilidad, haciendo que muchos ciudadanos y familias se encuentren con dificultades para cubrir sus necesidades básicas. Por ello debemos abordar la presión que sufren a largo plazo, como el aumento de los medicamentos caros y no disponibles, entre otros.
            - statement:
                id: 5a796d0a-6655-4876-bf39-0d0d6a3942f0
                page: 57
                text: Impulsaremos la aprobación de normativa para evitar y mitigar los efectos adictivos y para la salud mental de las plataformas en línea para proteger a todas las personas consumidoras, especialmente en la infancia y en la adolescencia, obligando a las plataformas a desarrollar productos y servicios digitales éticos y justos.
            - statement:
                id: 24e3c9dd-32c1-4174-8db4-14cfc7b1796b
                page: 57
                text: Trabajaremos para aprobar una regulación europea integral para la protección de menores en línea que permita limitar el acceso a contenido inapropiado y establecer mecanismos de verificación de edad que respeten sus derechos, especialmente su privacidad.
            - statement:
                id: 3c35dea3-884d-4491-a95d-c534af891561
                page: 58
                text: Apoyaremos medidas para la regulación de la publicidad en línea, mejorándola e incluyendo a las nuevas formas de publicidad como la comercialización de productos financieros por prescriptores en las redes sociales o a través de influencers.
            - statement:
                id: d790613b-012f-46ec-9c11-1a171021b500
                page: 58
                text: En el marco de la Nueva Agenda del Consumidor, trabajaremos con la Comisión Europea para garantizar la misma equidad al consumidor tanto en línea como fuera de ella, incluyendo el problema de los patrones oscuros en el contexto de la Directiva sobre Prácticas Comerciales Desleales (UCPD).
            - statement:
                id: 69c83fa3-9639-4379-a546-3de8e358e428
                page: 58
                text: Trabajaremos en la normativa y en los mecanismos adecuados para lograr una mayor responsabilidad legal de las plataformas en línea que actúan como intermediarias en la comercialización de productos que no cumplen con la legislación de la UE.
            - statement:
                id: f1901d55-85ea-4d1c-9a71-9ef993bb7b41
                page: 58
                text: Los y las socialistas consideramos que la “fijación dinámica de precios” es una práctica que explota la demanda de consumo en detrimento de los y las consumidores. Esta práctica ajusta continuamente el precio de un producto en respuesta a la oferta y demanda en tiempo real, a menudo utilizando algoritmos e inteligencia artificial.
            - statement:
                id: b7ff78c6-9ce6-404b-9f51-f39a8ad30e2c
                page: 58
                text: Promoveremos el uso del llamado “Single Digital Gateway” (ventanilla única digital) para facilitar a la ciudadanía y a las empresas, el acceso a la información pública que necesitan en su vida cotidiana. Esta pasarela digital única permitirá a las personas acceder a la información y los procedimientos que necesiten en un único lugar, independientemente del lugar de la UE en el que se encuentren.
            - statement:
                id: dc8139da-d434-464d-9a9d-828a59c1f27b
                page: 58
                text: Nos comprometemos a impulsar una revisión de la Directiva de Servicios y la Directiva de Contratación Pública, con el objetivo de garantizar el equilibrio adecuado en la protección del consumidor, la protección del medio ambiente y los derechos de los trabajadores y trabajadoras.
            - statement:
                id: 87cb7057-921b-4d80-944a-5cbac849a75f
                page: 58
                text: Impulsaremos mecanismos para luchar contra la publicidad engañosa basada en criterios sociales, en sintonía con las que se han realizado vinculadas al ámbito medioambiental y ecológico.
            - statement:
                id: ebd658ef-f7f4-4ac2-a18a-8e110fbf0eba
                page: 58
                text: Nos comprometemos a impulsar una revisión de la normativa actual sobre resolución alternativa de disputas para exigir que todos los comerciantes, incluidos los activos en el sector energético, lo permitan.
- chapter:
    title: SOLUCIONES PARA SOCIEDADES ABIERTAS Y DEMOCRÁTICAS
    children:
    - statement:
        id: e792202c-0879-4692-b235-2665e69e9faf
        page: 59
        text: La UE ha sido desde su existencia, un ejemplo global en valores democráticos y de respeto de las libertades y los derechos fundamentales, la igualdad entre mujeres y hombres, la lucha contra la discriminación y los derechos de las minorías. No entenderíamos nuestro proyecto europeo sin las libertades que lo acompañan y lo fortalecen.
    - statement:
        id: e7b90ef5-79ee-4ded-ab12-88a470538037
        page: 59
        text: En los últimos años, el retroceso democrático se ha convertido en una tendencia mundial que afecta también a las democracias consolidadas. En la UE, la afluencia de movimientos populistas y partidos ultraconservadores, además de la proliferación de acuerdos de gobierno entre la derecha tradicional y la ultraderecha han deteriorado la democracia y el Estado de Derecho, y la defensa de los derechos y libertades fundamentales.
    - statement:
        id: 348b173a-6c17-41af-a7aa-873d614a5d6c
        page: 59
        text: Para ello, promoveremos la plena aplicación de todos los instrumentos disponibles para defender el estado de Derecho y, en particular, la condicionalidad financiera del Estado de Derecho.
    - statement:
        id: 9d77abbc-3ade-44f8-ba09-719da312cb88
        page: 59
        text: También seguiremos promoviendo la participación activa de la ciudadanía en la democracia a todos los niveles, desde el local hasta el europeo. Para ello, profundizar en la educación para la ciudadanía europea o debates públicos inclusivos como la Conferencia sobre el Futuro de Europa, que fue un ejercicio democrático singular e inédito.
    - statement:
        id: 94ad5a4e-2521-4aea-9ee1-f2192b4eecf2
        page: 59
        text: Hoy más que nunca, debemos seguir protegiendo el desarrollo de sociedades abiertas, cohesionadas, inclusivas y diversas independientemente del género, del origen racial o étnico, de la religión o las creencias, la discapacidad, la edad o la orientación sexual de la persona.
    - statement:
        id: af918278-20d4-45eb-8532-5d6209d00c51
        page: 59
        text: Por eso, seguiremos luchando para lograr la desaparición de la discriminación en todos los ámbitos de la vida impulsando, en particular, iniciativas en favor de la integración de la dimensión de la discapacidad en todas las políticas.
    - statement:
        id: 5af176b3-2495-49db-8737-cf639d09207b
        page: 59
        text: Asimismo, es esencial que se establezcan normas y recursos firmes para evitar abusos e injerencias extranjeras en el marco del paquete de Defensa de la Democracia.
    - statement:
        id: ce30eeaf-407d-49ba-8ccf-ef87a0c64448
        page: 60
        text: De igual forma seguiremos defendiendo la libertad de prensa haciendo frente a la desinformación y cualquier forma de radicalización reforzando y promoviendo políticas que velen por la moderación de contenidos en las plataformas y las redes sociales.
    - chapter:
        title: Defender la Democracia y el Estado De Derecho
        children:
        - statement:
            id: 52237da0-af8b-4764-a76c-ac8756c64606
            page: 60
            text: La democracia, el Estado de Derecho, la tolerancia, el pluralismo, la no discriminación y la igualdad entre hombres y mujeres constituyen pilares sobre los que se construye el proyecto europeo de integración. Frente a las coaliciones y los pactos de los partidos conservadores y liberales que han permitido blanquear a la extrema derecha y permitirle el acceso al poder, estamos comprometidos con la defensa de una democracia sólida e inclusiva que tenga como piedra angular la protección del Estado de Derecho a todos los niveles.
        - statement:
            id: 4b962f98-a122-4a52-b657-8c7f48093e02
            page: 60
            text: En los últimos años, las y los socialistas hemos cumplido nuestra promesa de reforzar los valores democráticos y salvaguardar el respeto del Estado de Derecho impulsando nuevas medidas para censurar y castigar sus violaciones. En concreto, hemos alcanzado un logro histórico con el establecimiento de un mecanismo de condicionalidad que vincula los fondos de la UE al respeto del Estado de derecho y de un Informe anual que evalúa la situación del Estado de derecho en todos los Estados miembros, aportando una valoración transparente y objetiva, y que gracias a los y las socialistas incorpora recomendaciones de mejora concretas para cada Estado Miembro.
        - statement:
            id: 0d55b514-7409-4b0c-860f-d5101b31b9c4
            page: 60
            text: 'Por todo ello, desde el PSOE abogamos por abordar y corregir las carencias ya identificadas en los informes anuales sobre el Estado de derecho y defendemos que: Deben utilizarse y desarrollarse plenamente todos los instrumentos del Estado de Derecho disponibles para actuar a tiempo sobre la falta de progreso en el cumplimiento de las recomendaciones incluidas en el informe sobre el estado de derecho y castigar con normas claras y sanciones las infracciones y para proteger los intereses financieros de la UE e impedir que lleguen fondos de la UE a gobiernos que no cumplan con los valores de la UE. Las y los socialistas también estaremos vigilantes en los procesos de ampliación con el cumplimiento del Estado de Derecho.'
        - statement:
            id: 84473a22-b41b-481e-b250-02cab32dea5f
            page: 61
            text: Necesitamos reformar los procedimientos de infracción del artículo 7 del Tratado de la Unión Europea para que la Comisión Europea, el Parlamento Europeo y los Estados miembros puedan actuar con mayor celeridad en caso de violación grave de los valores fundamentales de la UE contemplados en su art 2 del TUE, mediante la eliminación del requisito de la unanimidad para la imposición de sanciones, permitiendo al Parlamento Europeo que pueda presentar propuesta de sanciones según lo establecido en el propio artículo 7.2 del TUE.
        - statement:
            id: a05307f9-6f80-49b9-8eb0-e6b24bc646c5
            page: 61
            text: Necesitamos implementar la transformación digital en el mundo de la justicia para lograr que los sistemas judiciales europeos sean más inclusivos, eficaces e independientes y donde la igualdad se configure como eje transversal y se refuerce la cohesión social y territorial.
        - statement:
            id: cfac6209-6863-43ed-86b6-acb1cfc57dc3
            page: 61
            text: Debemos mantener viva la memoria histórica para fortalecer nuestras democracias y construir unas sociedades abiertas y resilientes, mediante una Estrategia europea sobre la Memoria, que impida blanquear las dictaduras fascistas, incluyendo la franquista.
        - statement:
            id: eb6cb5ee-3549-4723-9442-e97359d27244
            page: 61
            text: Necesitamos medidas eficaces para luchar contra la corrupción mediante una legislación eficaz, dotar de mayores recursos a la Fiscalía Europea y reforzar la transparencia, la rendición de cuentas y la integridad de las instituciones de la UE.
        - statement:
            id: 72dd55d7-3148-477e-bc96-ea60d16b56f3
            page: 61
            text: Debemos completar el proceso de adhesión de la Unión Europea al Convenio Europeo de Derechos Humanos, en fase avanzada.
    - chapter:
        title: Garantizar la Seguridad
        children:
        - statement:
            id: 61666d48-6637-4720-9698-39351b8ba5a1
            page: 61
            text: Uno de los mayores logros de la Unión Europea es haber consolidado un Espacio de Libertad, Seguridad y Justicia que asegure un equilibrio justo entre la protección de los derechos fundamentales de ciudadanos y ciudadanas, por un lado, y las exigencias en materia de seguridad y lucha contra el terrorismo y el crimen organizado, por otro, así como, velar por que este equilibrio se refleje en la legislación y en su aplicación.
        - statement:
            id: 9d48ad14-1215-4a27-bde6-313ab67312c1
            page: 61
            text: En un mundo en el que surgen cada día nuevas amenazas delictivas globales, organizadas de forma transnacional, es fundamental que actuemos de forma unida y eficazmente para hacerles frente, también desde un nivel supranacional. En particular, es esencial que se establezcan reglas firmes para evitar abusos e injerencias extranjeras.
        - statement:
            id: 6113bb42-25b6-496b-af91-d9b612ddd76b
            page: 62
            text: Por eso, los y las socialistas defendemos la importancia de seguir desarrollando medidas que aumenten los mecanismos de cooperación en el ámbito judicial y policial en la Unión Europea a fin de aumentar el reconocimiento mutuo entre jurisdicciones nacionales. Consideramos también que hay que incrementar nuestra eficacia en la lucha contra la corrupción, el terrorismo y su financiación, la radicalización y el extremismo, el crimen organizado y la delincuencia transfronteriza, el tráfico de drogas, armas y personas, y la ciberdelincuencia, el contrabando, la falsificación, la piratería y los delitos contra el medio ambiente.
        - statement:
            id: c025fe40-77f6-40f1-891c-6a9e448536c7
            page: 62
            text: Con ese objetivo, seguiremos impulsando las medidas de la Estrategia de la UE para una Unión de la Seguridad para el período 2020-2025, en particular las destinadas a prevenir las amenazas híbridas y a impulsar el aumento de la resiliencia de nuestras infraestructuras críticas y la ciberseguridad.
        - statement:
            id: f752791e-64b8-4f63-8514-d815a4b815fb
            page: 62
            text: La lucha contra el terrorismo sigue siendo una prioridad máxima para la UE que debe afrontarse desde la unidad y la cooperación. Seguiremos impulsando nuevas medidas para hacer frente a la lucha contra el terrorismo en todas sus formas y manifestaciones. En concreto, impulsaremos la implementación y la ejecución de la legislación vigente en esta materia, en particular en el ámbito de internet ya que es uno de los instrumentos utilizados con mayor frecuencia por las organizaciones terroristas para difundir contenidos terroristas, reclutar nuevos miembros e incitar a la violencia. Continuaremos promoviendo medidas para garantizar las necesidades de las víctimas del terrorismo.
        - statement:
            id: ac768469-0ddd-413b-b020-3b2ea21b3c4e
            page: 62
            text: Impulsaremos nuevas medidas para anticipar, prevenir y responder a las amenazas terroristas, fomentando legislación para simplificar el intercambio de información entre los Estados miembros.
        - statement:
            id: d709df51-305a-4696-8fdd-3b14f7b9cde5
            page: 62
            text: Asimismo, continuaremos fomentando la progresiva convergencia de legislaciones nacionales y una justicia moderna y orientada a la ciudadanía, donde la igualdad se configure como eje transversal y donde la transformación digital no deje a nadie atrás fomentando la capacitación digital de la ciudadanía.
        - statement:
            id: 2b7cf66a-672b-425c-b3d6-8609bbf1fc7b
            page: 62
            text: En materia penal, continuaremos impulsando las propuestas en materia de protección del medio ambiente, recuperación de activos y decomiso y la protección de las víctimas de los delitos y los colectivos especialmente vulnerables, en particular la lucha contra la violencia contra las mujeres y la violencia doméstica y la prevención y lucha contra la trata de seres humanos.
        - statement:
            id: 9b15ef1f-5535-4eb1-ae1d-2dc4a13af65c
            page: 63
            text: En la lucha contra el crimen organizado y la delincuencia transfronterizos, el papel de Eurojust y Europol son claves y por eso seguiremos impulsando medidas para fortalecer su desarrollo y sus competencias. También seguiremos fomentando programas de la Unión de prevención de la delincuencia y promoviendo un diseño urbano que ofrezca a las comunidades espacios seguros donde reunirse y sentirse seguras.
        - statement:
            id: 01628899-e8a9-4691-baa5-afbb461b1cab
            page: 63
            text: En materia civil, seguiremos impulsando la mejora del acceso a la justicia, en particular la asistencia jurídica en los litigios civiles y comerciales transfronterizos.
        - statement:
            id: 090072eb-ceae-455d-8fc0-dafd66472be8
            page: 63
            text: Promoveremos también la protección de periodistas y defensores/as de derechos humanos frente a las demandas civiles abusivas.
        - statement:
            id: 692d468f-a7c1-436e-baeb-9f05d21298ad
            page: 63
            text: Continuaremos promoviendo el papel de la Fiscalía Europea en la lucha contra el fraude contra los intereses financieros de la Unión.
        - statement:
            id: 476bda87-c0c8-4085-a210-542c50dee40a
            page: 63
            text: Seguiremos desarrollando medidas que aumenten la seguridad personal al mismo tiempo que se protegen los derechos individuales y colectivos. Para ello, fomentaremos el desarrollo de las capacidades de investigación, inteligencia, judiciales, penitenciarias, policiales.
        - statement:
            id: d541b26f-84d6-4b1e-9419-f7ab100e115d
            page: 63
            text: 'También, fortaleceremos la cooperación policial y judicial en la lucha contra la corrupción, el terrorismo, la delincuencia organizada, el tráfico de drogas y armas, la ciberdelincuencia, el contrabando, las falsificaciones, la piratería, el blanqueo de capitales y toda forma de delito de género, sometiendo a la justicia a quienes perpetran estos crímenes, congelando y decomisando sus activos y recursos financieros. Para ello:'
        - statement:
            id: b947d8f6-95f1-49d5-b201-9bd7ee7aa22c
            page: 63
            text: Reforzaremos la colaboración internacional y, especialmente, la cooperación europea a través de Europol para luchar contra la delincuencia transfronteriza de manera que se convierta en una verdadera agencia conjunta de la UE de apoyo a la prevención y la investigación de delitos, también mediante el refuerzo de los equipos conjuntos de investigación.
        - statement:
            id: f736f7eb-f623-4e0f-bede-75684c4d4536
            page: 63
            text: Impulsaremos la aprobación y puesta en práctica de la Directiva relativa a la lucha contra la corrupción.
        - statement:
            id: 97bc81f6-714d-4c9b-8661-2ad5f194d75e
            page: 64
            text: Promoveremos la cooperación entre los puertos europeos para reducir eficazmente el flujo de narcóticos y mercancías ilícitas hacia Europa, así como con los países de origen, tránsito y destino del narcotráfico.
        - statement:
            id: fd571aa1-fe41-4b3c-b4a6-7d35163a82bc
            page: 64
            text: Reforzaremos la lucha contra el tráfico ilícito de armas.
        - statement:
            id: 45fe998e-17cb-4927-81b9-49e5b4c5fd86
            page: 64
            text: Combatiremos el fraude telefónico y por Internet, dirigido especialmente a las personas mayores.
        - statement:
            id: 297a44df-10db-4cb6-8b2e-d20fc3bfa630
            page: 64
            text: Promoveremos la alfabetización digital de la ciudadanía para expandir el conocimiento de las oportunidades y de los riesgos que conllevan las herramientas digitales, y fomentar el pensamiento crítico que lleve a la ciudadanía a tomar decisiones informadas y evite convertirlos en víctimas del cibercrimen y del crimen organizado.
        - statement:
            id: 5c9d3c4d-42f5-45a1-8388-798e0547ddc5
            page: 64
            text: Fortaleceremos Eurojust y promoveremos el refuerzo de la normativa de la UE en materia de lucha contra el blanqueo de capitales mediante la puesta en funcionamiento de la futura Autoridad de Lucha contra el Blanqueo de Capitales.
        - statement:
            id: 5e345ef6-5b45-4298-b1cb-75617063f83e
            page: 64
            text: Abogaremos en favor de normas que permitan conocer la procedencia y titularidad real de los activos, y criminalizar el lavado de activos y el uso de criptoactivos con fines de blanqueo.
        - statement:
            id: aeeafca9-75a3-48ed-80ef-dad95c71886d
            page: 64
            text: Vigilaremos la implementación de la revisión de la Directiva contra la trata de seres humanos de la UE para prevenir y combatir eficazmente la trata de seres humanos.
        - statement:
            id: f9e477f5-b2e8-499e-845a-6eabc508830a
            page: 64
            text: Abogaremos por una mejor protección de los y las menores en internet promoviendo una lucha más eficaz contra los abusos sexuales a menores e impulsaremos la creación de un Centro de la UE sobre Abuso Sexual de Menores totalmente independiente para ayudar a coordinar y facilitar la lucha contra este tipo de abuso y la obligación de denunciar y eliminar materiales pornográficos.
        - chapter:
            title: Libre Circulación, una Europa en Movimiento y sin Restricciones
            children:
            - statement:
                id: d050c8bb-05f8-4829-90f9-b5e5e8b56dd8
                page: 64
                text: Sin duda alguna, la creación de un espacio de libertad, seguridad y justicia sin fronteras interiores que garantiza la libre circulación de las personas, el espacio Schengen, es uno de los principales logros de la Unión y aporta un valor incalculable tanto para la ciudadanía como para las empresas. El funcionamiento eficaz y la consolidación del espacio Schengen se basan en la confianza y la solidaridad de los Estados miembros que han acordado formar parte de él, así como de la coordinación eficaz con instituciones europeas y agencias de la UE. Esta confianza se ha visto puesta en cuestión en los últimos años y en algunos casos hemos asistimos al restablecimiento de los controles fronterizos como respuesta a algunos desafíos a los que tenía que hacer frente la UE con el consiguiente impacto negativo. Restringir la libre circulación y restablecer los controles en las fronteras interiores perjudica el mercado único y el buen funcionamiento de las cadenas de suministro, así como nuestros derechos como ciudadanos de la UE.
            - statement:
                id: 79eaf73c-efba-4fc4-a4c4-8c9a134bb138
                page: 65
                text: Por ello, apoyamos la implementación de las recientes reformas de la zona Schengen para que, salvaguardando el principio de ausencia de controles en las fronteras interiores, aseguren la operatividad y confianza en el sistema y se eviten las tendencias a la renacionalización. El restablecimiento temporal de los controles fronterizos en las fronteras interiores debe decidirse únicamente como medida excepcional, de último recurso y durante un periodo limitado, en la medida en que los controles sean necesarios y proporcionados a las amenazas graves detectadas para el orden público o la seguridad interior.
        - chapter:
            title: Respaldar el Papel de la Sociedad Civil y de los Medios de Comunicación en el Fomento y la Defensa de la Democracia
            children:
            - statement:
                id: f74b71a7-6cbb-4fdd-8a0b-e0151e2a310e
                page: 65
                text: La participación activa de la sociedad civil es clave para reforzar la democracia europea frente a los desafíos actuales y los retos derivados del auge del extremismo, la desinformación y la injerencia electoral. Para ello, es fundamental conocer Europa, su funcionamiento, y los derechos, protección y modos de participación que otorga a las y los ciudadanos mediante la profundización de la educación para la ciudadanía europea, a través de un módulo en el marco del programa Erasmus Plus, el Cuerpo Europeo de Solidaridad, y los cursos del Fondo Social Europeo.
            - statement:
                id: 28768c1d-82df-4c0d-a3ce-b94a0d403965
                page: 65
                text: Solo si los ciudadanos y las ciudadanas pueden expresar libremente sus opiniones y tener voz sobre su futuro podemos hablar de democracias sanas. Debates públicos inclusivos y accesibles como la Conferencia sobre el Futuro de Europa, que tienen un verdadero impacto en la formulación de políticas, son necesarios para la resiliencia de nuestras democracias.
            - statement:
                id: b0d1e449-4f11-425a-80f8-85948eeaae93
                page: 66
                text: La democracia en la UE se enfrenta también a la difusión de información manipuladora, a las amenazas contra periodistas y en detrimento de la libertad de expresión. Hoy más que nunca debemos hacer frente al populismo garantizando medios de comunicación libres y reforzando la cooperación frente a la desinformación para hacer frente a las injerencias, ya sean extranjeras o nacionales.
            - statement:
                id: b004c576-872c-4857-927e-15d1713c9a19
                page: 66
                text: Por eso, esta legislatura desde el Grupo Socialista hemos defendido activamente una prensa libre y más medidas para proteger a los y las periodistas y otros profesionales de los medios de comunicación. En concreto, en la Ley europea de libertad de los medios de comunicación hemos exigido mayor protección para sus fuentes y sus comunicaciones y disposiciones específicas para garantizar la independencia editorial, mantener la responsabilidad de las plataformas en la lucha contra la desinformación en línea y la máxima transparencia de la propiedad de los medios de comunicación y en la atribución de la publicidad estatal, incluido en el entorno digital.
            - statement:
                id: c445db3e-59ea-43bc-8e0f-98e168c50820
                page: 66
                text: También hemos promovido el establecimiento de una comisión parlamentaria especial desde la que hemos propuesto medidas para limitar la injerencia extranjera y garantizar unas elecciones libres y abiertas y aumentar la transparencia de los procesos políticos, también en nuestras propias elecciones.
            - statement:
                id: d2081c73-1193-4355-80d9-5c0e84716ecb
                page: 66
                text: Una de las principales vías de contribución de la sociedad civil a la construcción de Europa es la participación ciudadana y el voluntariado. Visibilizar el impacto que ha tenido la tarea voluntaria en las distintas emergencias que afectan a la población europea en los últimos años, como la atención a los más vulnerables, la acogida de migrantes, la lucha contra el cambio climático, la crisis del COVID 19 o la labor que se desarrolla con las personas que huyen de la guerra en Ucrania, ha puesto de manifiesto su gran labor y la necesidad de un merecido reconocimiento
            - statement:
                id: a77f6042-bb12-40e0-a964-5827eb795e6a
                page: 66
                text: Por ello respaldamos la propuesta de que el 2025 sea declarado como Año Europeo del Voluntariado junto el desarrollo de un nuevo marco europeo para el desarrollo del voluntariado
            - statement:
                id: af950abf-aa11-4cd0-9122-3629f2224b83
                page: 66
                text: Debe reforzarse la participación y la representación política de la ciudadanía no solo durante el período electoral, sino de forma permanentemente a través de la educación para la ciudadanía europea, consultas significativas y mecanismos como los presupuestos participativos a nivel nacional y local.
            - statement:
                id: d4a3cbf4-5dbb-4c51-8804-e1ff40854be9
                page: 67
                text: Debe respaldarse el desarrollo del paquete de Defensa de la Democracia de la Comisión, desde una óptica progresista, y dotar a la Comisión Europea con herramientas más efectivas para salvaguardar nuestra democracia.
    - chapter:
        title: Una Europa Feminista
        children:
        - statement:
            id: 70295663-7691-4879-a066-f2a5c42a7669
            page: 67
            text: La igualdad entre mujeres y hombres constituye un principio fundamental de la Unión Europea, recogido en su Tratado de Funcionamiento y en la Carta de los Derechos Fundamentales. Europa está en la vanguardia de la igualdad de género, pero, gracias al compromiso feminista de los y las socialistas, ha dado un salto cualitativo en la pasada legislatura.
        - statement:
            id: 54fa5b11-bbfa-4285-be7b-972ffc9f5975
            page: 67
            text: Por primera vez ha habido una Comisaria Europea de Igualdad, con la socialista Helena Dalli al frente, y la UE ha tenido su primera Estrategia de Igualdad de Género. Con ese despliegue, ha sido posible aprobar la directiva contra la violencia de género, la de lucha contra la trata y ratificar el Convenio de Estambul, en el apartado de violencia, mientras que también se han aprobado la directiva de transparencia salarial para acabar con la diferente retribución de hombres y mujeres por el mismo trabajo y la presencia de mujeres en los consejos de administración, una reivindicación histórica de los y las socialistas en Europa.
        - statement:
            id: 2db291eb-4fd8-4018-9300-aa1f1b31fa91
            page: 67
            text: Para garantizar que los avances lleguen a toda la sociedad europea, sin dejar a nadie atrás, son imprescindibles políticas feministas que garanticen que las mujeres tengan las oportunidades y la influencia necesarias para contribuir plenamente a la construcción de un futuro europeo equitativo y próspero.
        - statement:
            id: 402b962f-c85c-4af9-97c7-a41d39a0d11a
            page: 67
            text: España es y debe seguir siendo referente en Europa en avances en igualdad de género, debido a las numerosas y relevantes leyes y políticas públicas que ha implementado en los últimos años para combatir la discriminación y la desigualdad, y a su decidido impulso a la integración de la igualdad en las políticas sectoriales a nivel europeo, tanto a nivel general como en el ámbito específico de la I+D+I.
        - statement:
            id: 4e65d7fa-3a2a-4ec5-b7bd-07cb594272cd
            page: 67
            text: Para ello, se debe garantizar que las mujeres participen como parte activa en todas las áreas de conocimiento, particularmente en los campos STEAM (Ciencia, Tecnología, Ingeniería, Arte y Matemáticas) que van a marcar el futuro de la sociedad, y que sus objetivos y necesidades impregnen y definan también los contenidos de las investigaciones.
        - statement:
            id: 99dce10f-4b48-4057-80ec-24b103f4609b
            page: 68
            text: Uno de los desafíos más importantes es avanzar más en la transversalidad de género en todas las políticas europeas. Es indispensable aplicar la perspectiva de género (gender mainstreaming) a los Fondos y Presupuestos Europeos, así como definirlo claramente en el marco del principio de condicionalidad social, de forma similar a como está contemplado ya en el programa marco de investigación e innovación de la UE, Horizonte Europa.
        - statement:
            id: fc59f82a-c1ed-4358-88c5-db7a285c38e5
            page: 68
            text: Cerrar la brecha de género en el mercado laboral y que la participación general de las mujeres en el mercado laboral sea equiparable a la de los hombres será una de las grandes prioridades de esta legislatura. Conseguirlo no sólo tendrá un impacto en la vida, la independencia y la situación económica de las mujeres, sino también en la economía de nuestra unión en su conjunto.
        - statement:
            id: c0442110-95db-4d49-b9aa-39ccf723d071
            page: 68
            text: Trabajaremos para desarrollar y avanzar más en lo establecido en la Directiva de Mujeres en los Consejos de Administración, para garantizar la representación efectiva de las mujeres en los ámbitos de decisión de la vida política y económica.
        - statement:
            id: a65f9cb4-ea29-4930-8cb0-3654c2948146
            page: 68
            text: Es necesaria una estrategia más ambiciosa respecto a los cuidados, un Pacto Europeo de Cuidados. Tenemos que cerrar la brecha de cuidados para atajar la profunda feminización y subestimación de los cuidados no profesionales. Es imprescindible la apuesta por una organización social de los cuidados corresponsable y con el apoyo de la acción pública, así como trabajar intensamente en desvincular la idea simbólica que asocia a las mujeres con los cuidados.
        - statement:
            id: d607d273-53c4-4f8b-a29c-e6a22e18a8c4
            page: 68
            text: Igualmente, hay que realizar una revisión de la Directiva relativa a la conciliación de la vida familiar y la vida profesional para fomentar una organización social de los cuidados corresponsable y una mejor conciliación.
        - statement:
            id: bdec599e-f2ed-42fc-b62f-1034b9afb3bf
            page: 68
            text: Plantearemos la reducción de la jornada laboral, acompañada a la vez, de políticas que permitan un mejor reparto de trabajos y tiempos para avanzar en corresponsabilidad, para avanzar en la igualdad real que forma parte del compromiso feminista socialista. Para conseguirlo nuestros esfuerzos estarán volcados en conseguir una directiva sobre jornada laboral y usos del tiempo. La asimetría en los usos del tiempo actúa en detrimento del desarrollo personal y profesional de las mujeres, sobre las que socialmente recae la responsabilidad de los cuidados.
        - statement:
            id: a670eae3-f55a-48fc-b431-875a5b3464d9
            page: 69
            text: Terminar con la violencia de género precisa de una definición de esta como euro delito. Además, en este marco de la Directiva de la UE sobre la violencia contra las mujeres, los y las socialistas, proseguiremos para que se complete con una ley de consentimiento, en la misma línea que el Convenio de Estambul y la legislación española, solo sí es sí.
        - statement:
            id: 44076c5f-cd75-4e5f-bf1e-7dad273fed00
            page: 69
            text: Necesitamos plantear esta cuestión en la agenda de la UE, incluyendo como derecho, la educación integral sobre sexualidad y relaciones afectivas adaptada a cada edad. Los informes muestran que la edad promedio a la que los niños y niñas encuentran la pornografía en internet es entre los 12 y 13 años, en especial la pornografía violenta. El consumo de pornografía en menores y preadolescentes influye en su percepción y aprendizaje sobre las relaciones y conductas afectivo-sexuales. No puede ser que la escuela en la que se eduquen los y las adolescentes en las relaciones afectivo-sexuales sea la pornografía.
        - statement:
            id: 6d1f80fa-ba79-4925-bf01-3501c1fd2afc
            page: 69
            text: Promoveremos una Directiva contra la Prostitución en Europa, para avanzar en el camino de la abolición. Queremos construir una sociedad donde los cuerpos de las mujeres y niñas no sean objetos de consumo. Nuestro modelo de sociedad es uno donde hombres y mujeres son iguales y libres, lo cual es incompatible con la prostitución.
        - statement:
            id: 3be800ff-93f9-4d3f-b6a6-54b58ef72ec5
            page: 69
            text: En esta nueva legislatura defenderemos la importancia de una definición de estándares comunes europeos en materia de derechos sexuales y reproductivos. En ese marco, profundizaremos en el fomento de la perspectiva de género en la salud, la investigación y el desarrollo médicos, así como en la inclusión del derecho a una atención del aborto gratuita, segura y legal en la Carta de los Derechos Fundamentales de la Unión.
        - statement:
            id: f40ee876-3129-4d8f-a504-3cfb32eec038
            page: 69
            text: Tras las crisis y las subidas de precios, la pobreza ha crecido, en especial en las mujeres, por ello impulsaremos una Estrategia Anti-Pobreza y Sinhogarismo.
        - statement:
            id: 0e4eb878-bd75-4710-82d3-fe17b805bf6d
            page: 69
            text: Los estereotipos de género influyen en la división de tareas en el hogar, en la educación, en el trabajo y en la sociedad, continua en el trabajo asistencial y doméstico no remunerado, en los contratos a tiempo parcial o la baja intensidad laboral que afectan a las mujeres y redundan en la brecha de género de las pensiones y en la pobreza. Algunos estudios destacan la violencia de género como causa principal de que las mujeres, sus hijos e hijas, se queden sin hogar en Europa. Se necesita tanto prevención como vías de inserción laboral que faciliten el desarrollo de una vida digna.
        - statement:
            id: f39f0999-c528-444d-b932-cedb31c06d14
            page: 70
            text: Educación y pedagogía entre la juventud. Reforzaremos la formación de los más jóvenes y la difusión de la igualdad para luchar contra la desinformación en materia de feminismo que les llega a través de las redes sociales y que busca minar la igualdad de género.
    - chapter:
        title: Una Europa Libre de Discriminación
        children:
        - statement:
            id: ca6dd5af-25b2-4235-8b19-036a595b4d9b
            page: 70
            text: La construcción de una Europa comprometida con la igualdad de trato y oportunidades y la lucha contra toda forma de discriminación por razón de sexo, origen racial o étnico, religión o convicciones, discapacidad, edad u orientación sexual forma parte fundamental de nuestro proyecto. Sin embargo, siguen existiendo lagunas considerables en la protección que ofrece el marco de lucha contra la discriminación de la UE, en particular en el ámbito de la discriminación por motivos de religión o convicciones, discapacidad, edad y orientación sexual. Por eso seguiremos trabajando para desbloquear la Directiva de carácter horizontal contra la discriminación en el
        - statement:
            id: 41e17606-cecf-481e-9caa-10f4d0dee595
            page: 70
            text: Consejo (bloqueada desde hace más de quince años) para así garantizar que la UE ofrezca una protección integral frente a la discriminación en todos los ámbitos de la vida.
        - statement:
            id: c9efb6a7-d183-45fe-9694-5abfaed3b4ba
            page: 70
            text: Asimismo, estamos comprometidos con la lucha contra la situación de discriminación múltiple a la que se enfrentan las personas con discapacidad en el ámbito social, educativo, formativo, laboral, económica, participativo, sanitario y jurídico. Y seguiremos impulsando campañas de sensibilización sobre la realidad de las personas con discapacidad y la importancia de impulsar su integración con medidas específicas para su inclusión financiera y digital.
        - statement:
            id: 5fa5c4ab-afb3-446b-be65-fb3525a67f9b
            page: 70
            text: Nos comprometemos a trabajar para garantizar que las personas con discapacidad puedan disfrutar de sus derechos en igualdad de condiciones que el resto de las y los ciudadanos de la Unión Europea. Este compromiso abarca la lucha contra la discriminación y la promoción de igualdad de oportunidades en áreas cruciales como la participación democrática y el acceso a la justicia, educación, cultura, deporte, turismo, servicios sanitarios y empleo.
        - statement:
            id: 0d9d896d-f864-4db8-af38-d4f2dc6772ae
            page: 70
            text: Continuaremos nuestro trabajo en las instituciones europeas para alcanzar los objetivos establecidos en la Estrategia sobre los Derechos de las Personas con Discapacidad 2021-2030. Además, nos comprometemos a participar en la evaluación intermedia de la Estrategia en 2024, contribuyendo con nuestras experiencias y
        - statement:
            id: 8ffa642e-5cc1-419e-a259-d003b1c49d4c
            page: 71
            text: perspectivas para fortalecer la de la los esfuerzos contra la horizontal contra la discriminación.
        - statement:
            id: 223b88f9-8ee6-4051-adac-db15aaa4e5ea
            page: 71
            text: Impulsaremos adopción Directiva discriminación como herramienta esencial para luchar contra el racismo y la discriminación.
        - statement:
            id: 1b457106-af99-4c0f-86b5-e8f2158b60be
            page: 71
            text: Pediremos que se elimine el requisito de la unanimidad en el Consejo con arreglo al artículo 19 del TFUE y que se active la cláusula pasarela para poner fin al bloqueo en el Consejo.
        - statement:
            id: 51fabdb5-0c91-4c1c-8bf4-4cffe94c9fab
            page: 71
            text: Continuaremos impulsando el desarrollo de marcos normativos, recomendaciones y planes estratégicos para mejorar las condiciones de vida de la población gitana, buscando igualar el acceso a las oportunidades y a los derechos sin distinción de origen racial o étnico, sexo o nacionalidad.
        - statement:
            id: e330bb72-f981-42e9-8379-39df47e468e5
            page: 71
            text: Promoveremos la aplicación de la Estrategia de la UE sobre los Derechos de las Personas con Discapacidad para 2021-2030 para apoyar a las personas con discapacidad y a sus familias. E impulsaremos la transversalidad de las políticas de atención a las personas con discapacidad con la presencia de la inclusión y accesibilidad en todas las políticas.
        - statement:
            id: 1f364c8e-a68d-448a-94ca-9c875dfd1e92
            page: 71
            text: Introduciremos una Tarjeta Europea de Discapacidad a escala de la UE ambiciosa, que garantice de forma efectiva la libre circulación de las personas con discapacidad.
        - statement:
            id: b092559e-a62e-4b1b-b7c8-c99a3e34b2cd
            page: 71
            text: Trabajaremos para garantizar el derecho al empleo de las personas con discapacidad, abogando por la inclusión y la accesibilidad a través de la aplicación adecuada de ajustes razonables y el compromiso de impulsar la economía social como motor para mejorar significativamente los niveles de empleo de las personas con discapacidad en la Unión Europea.
        - chapter:
            title: Reforzar las Estrategias de la UE para la Igualdad de las Personas LGTBI
            children:
            - statement:
                id: ad29f152-2d7e-484e-8ce6-803a09b06233
                page: 71
                text: España es un país referente en el mundo debido a las políticas implementadas por los gobiernos socialistas que han dotado de derechos a las personas del colectivo LGTBI.
            - statement:
                id: 278f3dae-2840-4c98-8486-eeab61ca61e0
                page: 71
                text: Los y las socialistas seguiremos abanderando y promoviendo la aplicación transversal del principio de igualdad para las personas del colectivo LGTBI en toda la Unión y en todos los ámbitos de la vida, para garantizar la igualdad de oportunidades para todas las personas.
            - statement:
                id: 1e7368dc-3e9e-40a9-bedf-0d2b3c5d427c
                page: 72
                text: Del mismo modo, seguiremos combatiendo los discursos y los delitos de odio contra la población LGTBI y buscando hacer de esta lucha un pilar esencial del acervo de valores europeo.
            - statement:
                id: a9432aca-47ea-4107-8d8f-06789318ea2e
                page: 72
                text: Durante los últimos años hemos asistido con preocupación a la aprobación de leyes abiertamente anti LGTBI en algunos Estados Miembros de la Unión, la respuesta de la familia de socialistas y demócratas siempre ha sido en defensa de los derechos humanos y del Estado de Derecho y continuaremos, como hasta ahora, defendiendo la litigación estratégica para velar por el cumplimiento de los preceptos establecidos en la carta de derechos fundamentales de la Unión Europea.
            - statement:
                id: b6891243-5e79-42be-99ad-2140be6d1530
                page: 72
                text: Estudiaremos los resultados de la aplicación de la Estrategia para la Igualdad de las personas LGBTIQ+ 2020-2025, la primera de este tipo que se implementa en la Unión, y utilizaremos los resultados de la evaluación para la elaboración de la nueva estrategia para la presente legislatura, sobre la que se deben articular todas las medidas en el ámbito de la igualdad del colectivo LGTBI.
            - statement:
                id: f1613bb2-3aec-4d8b-964f-ac5061b28cab
                page: 72
                text: Seguiremos liderando iniciativas en favor de una Europa comprometida con la igualdad de trato y oportunidades y la lucha contra toda forma de discriminación por orientación e identidad sexual y expresión de género.
            - statement:
                id: d1c0bd1e-8134-4c04-934b-a0c70197a40c
                page: 72
                text: Combatiremos todos los obstáculos que siguen impidiendo que las personas LGTBI desarrollen sus proyectos vitales en igualdad y libres de discriminación.
            - statement:
                id: 7a73964b-66ee-40b0-9846-a551fdecde2e
                page: 72
                text: Para ello corregiremos las lagunas existentes en la legislación europea de lucha contra la discriminación y los delitos de odio para cubrir adecuadamente la orientación e identidad sexual y expresión de género.
            - statement:
                id: 4936cda4-e345-4ea8-9193-f998d3be017e
                page: 72
                text: Seguiremos liderando propuestas para prevenir y combatir la LGTBIfobia y el acoso que sufren muchos menores LGTBI en las aulas. Continuaremos luchando contra la discriminación en el entorno laboral y especialmente en el acceso laboral de las personas trans.
            - statement:
                id: df90a55e-2c68-48ba-8e09-c676cf2a2ba1
                page: 72
                text: Combatiremos todos los obstáculos que impiden la igualdad real para las familias LGTBI en toda la UE.
            - statement:
                id: 5e68a244-0cd9-4a5e-92ac-378a10689e90
                page: 72
                text: Impulsaremos las acciones necesarias para que la próxima Estrategia de la Unión Europea sobre Drogas contemple la problemática del chemsex, a fin de promover el cuidado de la salud sexual y la prevención en VIH y otras ITS.
    - chapter:
        title: Fomentar la Solidaridad Intergeneracional
        children:
        - statement:
            id: 9d153a83-cf6f-43d5-ac45-a2f0e95e40f5
            page: 73
            text: Esta nueva legislatura debe ser la legislatura del Pacto Intergeneracional Europeo. Es nuestra obligación invertir desde la infancia, la juventud a las etapas más avanzadas de una forma cohesionada e integral. La realidad nos muestra como la brecha entre juventud y envejecimiento es patente y ambas etapas de nuestras vidas son abordadas de forma independiente.
        - statement:
            id: 6a74ea85-149a-49d3-91b5-cdc54f32d6c0
            page: 73
            text: El pacto generacional debe estar ligado a cómo afrontamos el reto demográfico, especialmente en las zonas rurales y con mayor envejecimiento. La atracción, fijación y atracción de población en las zonas rurales y el mantenimiento de servicios públicos y la conectividad son elementos esenciales para que dichas zonas continúen desarrollado un proyecto de futuro intergeneracional
        - statement:
            id: 9bf2513c-0fc8-45f2-8877-a5e616a5f787
            page: 73
            text: Continuaremos velando por la defensa de los derechos de las personas mayores, garantizando sus pensiones justas, una especial atención a las personas mayores dependientes y sus familias, la necesaria integración en la sociedad digital a través de una formación a lo largo de toda la vida.
        - statement:
            id: 0d1f5456-23f6-4861-9ab7-5b9123e7bb1f
            page: 73
            text: Proponemos una estrategia integral para prevenir la pobreza en la vez, en especial de las mujeres, que aborde todas las etapas vitales que inciden sobre ella, desde la educación a la remuneración laboral o las condiciones en el trabajo.
        - statement:
            id: 878a6d3f-2432-4a62-ae96-db622ce1936c
            page: 73
            text: La discriminación por motivos de edad abarca desde la discriminación laboral, al acceso a la vivienda o la posibilidad de tener una vida activa y saludable. Por ello, el derecho al conocimiento y a la cultura en todas las etapas de la vida debe estar asegurado, ser intergeneracional e inclusiva.
        - statement:
            id: 5d62fb7d-d65a-4521-9c12-f0e84fdc8733
            page: 73
            text: La digitalización ha revolucionado el acceso a la información y a la prestación de servicios, siguen existiendo grandes brechas digitales generacionales.
        - statement:
            id: 8bfce939-30e0-499b-8f1e-8de5e1d5dda2
            page: 73
            text: Continuaremos trabajando para atajar la exclusión digital en todas las etapas.
        - chapter:
            title: Infancia con garantías en la UE
            children:
            - statement:
                id: 70b4a06d-cb67-4bd1-bd34-4257fd3a5ee6
                page: 73
                text: La UE reconoce que toda la infancia tiene derecho a la protección y al cuidado necesarios para su bienestar, y trabaja para garantizar que estos derechos se respeten en todos los Estados miembros. La protección de la infancia debe tener por objetivo se centra en salvaguardar a los niños y a las niñas de cualquier forma de violencia, explotación y abuso, al tiempo que significa proteger a niños y niñas en situaciones de conflicto y crisis, o garantizar que los niños y las niñas migrantes y refugiados/as reciban la protección que necesitan. Para lograrlo, la protección de la infancia y la garantía infantil son dos herramientas fundamentales en la Unión Europea (UE) que buscan asegurar los derechos y el bienestar de niños y niñas.
            - statement:
                id: 1b507e0d-e0db-43e2-a61c-fe08539d2880
                page: 74
                text: Para los y las socialistas la protección de la infancia y el impulso a la garantía infantil serán una prioridad para avanzar de manera decisiva en la reducción de la desigualdad y la pobreza infantil desde una perspectiva transversal. En 2014, la familia socialista presentó su iniciativa sobre una Garantía Infantil para luchar contra la pobreza infantil en toda Europa. Desde entonces, hemos liderado la campaña para garantizar una vivienda digna y nutrición apropiada, y hemos defendido la necesidad de desarrollar una
            - statement:
                id: 6a9e2391-4015-43ea-b6df-d76a870ce1ef
                page: 74
                text: Garantía Infantil Europea para romper el ciclo intergeneracional de pobreza y de falta de oportunidades. Gracias a nuestra presión, la UE y los Estados miembros han adquirido el compromiso de sacar de la pobreza a 5 millones de niños/as de aquí a 2030.
            - statement:
                id: 82339211-e92f-45c8-b91c-5fab4ebd3818
                page: 74
                text: Nuestro grupo ha liderado el debate en Europa sobre la Garantía Infantil Europea, un programa que desarrolla principios recogidos en el Pilar Social. Una línea de actuaciones en total consonancia con los objetivos de desarrollo sostenible de la Agenda 2030.
            - statement:
                id: afc772f4-d7d4-48be-a816-8e1b6ef2372c
                page: 74
                text: Por eso el desafío es seguir trabajando para conseguir este objetivo. A la inclusión exitosa de la Garantía Infantil en el FSE+ en enero de 2021 le siguió la propuesta de la Comisión Europea de una Recomendación del Consejo de la Unión Europea para crear una Garantía Infantil Europea, en marzo de 2021, que el Parlamento Europeo aprobó en abril de ese año, con el fin de marcar las líneas rojas y reducir y reducir los niveles de pobreza y exclusión social de la infancia. El Consejo lo adoptó en junio de ese año para abordar los desafíos de la infancia en la próxima legislatura del Parlamento Europeo. Es por eso por lo que esta legislatura debe tener en el centro de su agenda la infancia, su bienestar, sus derechos y la posibilidad de la participación cívicodemocrática.
            - statement:
                id: be49484b-8d0a-4cce-8352-3403e016e914
                page: 74
                text: Nos comprometemos a hacer de la Protección de los derechos del niño y de la niña una prioridad en la UE, empezando por asegurar que todos los Estados miembros adopten completamente la Garantía Infantil Europea (PAEGIE), a través de un Plan de Acción Estatal para implementar leyes y políticas nacionales para proteger mejor a los y las menores.
            - statement:
                id: 350eb989-7dc6-4b43-9453-c7103a3a86b6
                page: 75
                text: Prevenir y luchar decidida contra la pobreza infantil con estrategias integradas para reducir la pobreza infantil en Europa, incluyendo acceso a educación de calidad, servicios de salud adecuados y una nutrición apropiada.
            - statement:
                id: 7b60fafc-e13a-41e0-9755-ce16415568c6
                page: 75
                text: Las y los socialistas hemos impulsado un mecanismo de financiación específico por el que los Estados miembros deben dedicar al menos el 5% del Fondo Social Europeo Plus, (FSE+) dentro del Marco Financiero Plurianual 20212027 para atajar esta problemática. Además, los y las socialistas hacemos un llamamiento para que se asigne una financiación específica de al menos 20.000 millones de euros a la Garantía Infantil Europea e impulsar unos objetivos de reducción de la pobreza infantil más ambiciosos.
            - statement:
                id: 31ec1b28-782d-4cbc-99ed-51ef460bafab
                page: 75
                text: Impulsaremos el compromiso alcanzado en el Parlamento Europeo en 2024 que insta a la Comisión Europea y al Consejo a designar una Capital Europea de los Niños y las Niñas cada año, centrada en promover de manera activa sus derechos, su participación cívica activa y la conciencia de ciudadanía europea.
            - statement:
                id: 93f5bba7-dd16-4869-ac6e-95587cd7c372
                page: 75
                text: Promoveremos que todos los niños y niñas tengan acceso a una educación de calidad y a participar de la cultura y el desarrollo de su creatividad.
            - statement:
                id: 659e0820-1fb5-47a3-a3fe-9e6457c4e6d2
                page: 75
                text: Trabajaremos también para proteger a la infancia en el entorno digital en la infancia y, la adolescencia y la juventud en sintonía con el informe aprobado por el PE sobre el diseño adictivo de los servicios en línea, señalando las consecuencias para la salud mental, las adicciones y la manipulación mediante la IA.
            - statement:
                id: c7b1953a-d799-49cd-bc78-976c2b6d4d46
                page: 75
                text: Promovernos el incremento los recursos y la atención en salud mental infantil.
            - statement:
                id: 13045655-fa23-47a2-a666-944e16c510e5
                page: 75
                text: Mejorar las políticas de protección para los niños y niñas migrantes y refugiados/as, asegurando su derecho a la seguridad, la educación y la atención médica.
            - statement:
                id: c472cf69-6b21-415e-b5a1-f75d3ec3f6d7
                page: 75
                text: Nos implicaremos en integrar la voz de niños y niñas en las políticas de cambio climático y medio ambiente, asegurando que las futuras generaciones no estén desproporcionadamente afectadas por estos problemas.
            - statement:
                id: 5c1f7046-a353-489a-8046-408010b2d215
                page: 75
                text: Impulsaremos una práctica en la UE para que sus políticas en diferentes ámbitos tengan siempre en cuenta el impacto en la infancia y puedan tener una orientación en favor de su bienestar y participación.
        - chapter:
            title: Una Europa para la Juventud
            children:
            - statement:
                id: 35c077a0-69fa-4a6a-9277-f26a4275db95
                page: 76
                text: Invertir en la juventud es una apuesta por el presente y el futuro de Europa. Por ello, abordar los desafíos que enfrentan requiere de un enfoque integral. Desde la falta de oportunidades laborales de calidad hasta la creciente dificultad para acceder a una vivienda asequible, o la presión académica y social. Es esencial empoderar a la juventud europea. Queremos implementar políticas que promuevan la formación, el acceso a empleos de calidad y la inclusión social, brindando respuestas concretas a sus preocupaciones. Nos comprometemos a trabajar para que todas las personas jóvenes tengan acceso a una vivienda, educación y formación de calidad
            - statement:
                id: 603a5114-e016-452e-b044-e6d34bb19698
                page: 76
                text: La Garantía Juvenil Europea ha ayudado a más de 24 millones de jóvenes a cruzar el umbral hacia un empleo remunerado. Continuaremos reforzándola, promoviendo una mayor financiación e introduciendo normas de calidad vinculantes para las ofertas de empleo y prácticas, incluyendo una remuneración justa y el acceso a protección social.
            - statement:
                id: 654f0760-416f-4f67-b829-cc20eb943014
                page: 76
                text: Impulsaremos la consolidación y ampliación del Diálogo de la Juventud de la UE con la Comisión Europea, el Foro Europeo de la Juventud y otros representantes jóvenes de la sociedad civil.
            - statement:
                id: 197bbf38-5cb6-4e8f-b482-400aa21c20a5
                page: 76
                text: Apoyaremos la creación de un intergrupo parlamentario joven coordinado por el European Youth Forum y una mayor difusión de las conclusiones del Diálogo de la UE con la Juventud para que se utilicen por las diferentes áreas de la comisión y poder presentarlas en los Comités del Parlamento.
            - statement:
                id: ff835b65-19a8-4d87-81e3-cbfe615879a0
                page: 76
                text: Nos comprometemos a trabajar para que todas las personas jóvenes tengan acceso a una vivienda, así como educación y formación de calidad de manera gratuita. Proponemos implementar un plan europeo destinado a abordar la crisis de vivienda estudiantil.
            - statement:
                id: eba5191b-acfe-44cb-b664-4c54f11edc44
                page: 76
                text: Urge reforzar, ampliar y hacer más accesible el programa Erasmus+ para asegurar la participación activa de jóvenes de entornos desfavorecidos e incluir a más estudiantes de diversos niveles y modalidades educativas y de FP. Para ello, lucharemos por incrementar la cuantía de las becas mensuales y aumentar el apoyo financiero para la movilidad.
            - statement:
                id: a797e986-d88a-4923-8643-be76dd01477c
                page: 77
                text: Defendemos la puesta en marcha de un nuevo programa Erasmus Verde, que ayude a sensibilizar sobre las oportunidades laborales en sectores verdes y facilite el acceso de la juventud a empleos más sostenibles.
            - statement:
                id: 5cccf5d0-0eb5-43ac-8dbe-2bd8e0970541
                page: 77
                text: Asegurar la construcción de un auténtico Espacio Europeo de Educación para 2025 es clave para impulsar una educación de calidad, asequible y accesible en la UE. Seguiremos impulsando un reconocimiento mutuo automático de las titulaciones, facilitando así la accesibilidad a la educación y el empleo más allá de las fronteras nacionales.
            - statement:
                id: 15a5b065-58e2-42da-a4c0-7a6bf27d2773
                page: 77
                text: Trabajaremos en la implementación para que la reciente Directiva Sobre Prácticas de Calidad que garantice que todos los períodos de prácticas y de aprendizaje profesional sean remunerados y manera más específica por las realizadas en instituciones europeas.
            - statement:
                id: 1190bb71-d3ea-4db4-a6c5-e7978f4f6ec1
                page: 77
                text: Garantizar el futuro de las personas jóvenes y su incorporación al mercado laboral es uno de los proyectos más prometedores como UE. La formación profesional ya no puede ser un itinerario secundario, sino un camino normalizado de éxito. Desde el PSOE, defendemos la necesidad de promover e invertir decididamente en una educación y formación profesional accesible e inclusiva, así como en su atractivo y visibilidad.
            - statement:
                id: 9f0de744-4c31-4ab9-9c88-96f0e6ee8312
                page: 77
                text: 'El bienestar de las generaciones más jóvenes debe ser nuestra prioridad, especialmente en el ámbito escolar. La UE debe ir más allá en la lucha contra el acoso escolar: debemos proponer una Estrategia Europea contra el acoso y el ciberacoso en las aulas, tomando la oportunidad del Espacio Europeo de Educación para implementarla.'
            - statement:
                id: 1e60538c-e156-4dbf-9561-5992697aa60e
                page: 77
                text: 'Debemos apostar por la calidad y la internacionalización de la educación superior a través de las Universidades Europeas: la tercera mayor revolución del ecosistema universitario desde la creación del Erasmus y el Proceso de Bolonia. Una apuesta firme que pasa por desarrollar grados europeos conjuntos, estatutos legales y una financiación estable.'
            - statement:
                id: d25befa6-c642-4fa4-a2bb-32334d76e3d3
                page: 77
                text: La lucha contra el euroescepticismo y la desinformación pasa por un mayor conocimiento de la Unión Europea. Por eso, los y las socialistas continuaremos defendiendo la necesidad de desarrollar plenamente la educación para la ciudadanía europea, mediante el módulo, el currículo común demostrativo y voluntario, y la expansión a gran escala de las Escuelas Embajadoras del Parlamento Europeo.
            - statement:
                id: 4e8ba2eb-846f-4ed0-824d-6eaf960f2a77
                page: 78
                text: Apoyaremos todas las iniciativas que fomenten la participación juvenil y garanticen que se incluya de forma sistemática la perspectiva joven en la elaboración de todas las políticas públicas.
            - statement:
                id: 9a6a200b-054d-4cde-bde8-ecd1d8b50149
                page: 78
                text: Promoveremos la Plataforma Cooperante que permita facilitar acceso y conocimiento de todas las opciones de participar en programas de cooperación impulsados por organizaciones de toda la UE.
            - statement:
                id: a30366ab-c961-4811-8884-649ff0d52de5
                page: 78
                text: Impulsaremos la perspectiva joven en los procesos legislativos europeos.
        - chapter:
            title: Una Europa de Oportunidades y Derechos para las Personas Mayores
            children:
            - statement:
                id: ef998435-0fe6-44c7-8ec1-9c419fb3afb6
                page: 78
                text: El cambio demográfico en Europa es una realidad que conduce paulatina e inexorablemente al envejecimiento de nuestra sociedad. Esta realidad constituye un reto de gran trascendencia que abarca una infinitud de dimensiones; y la estrategia con la que decidamos afrontarlo determinará la configuración social de la Unión durante las próximas décadas.
            - statement:
                id: cf4930d4-977c-41d8-8baf-a4680c9e5e63
                page: 78
                text: 'Desde el ámbito de las políticas públicas hay dos maneras de afrontar esta realidad: como un problema –la perspectiva de la derecha liberal que busca la solución en la reducción del gasto público- o como una oportunidad para aumentar el bienestar de los ciudadanos y ciudadanas; dicho de otro modo, un modelo basado en recortes frente a un modelo basado en derechos.'
            - statement:
                id: 2e03a355-b61a-429e-842a-b883ac160120
                page: 78
                text: Las y los socialistas entendemos el envejecimiento como un gran éxito del progreso colectivo que ha permitido que las personas mayores vivan más años y gocen de un mejor estado de salud; disfruten en general de una mejor situación económica y estén mejor formadas e informadas que las generaciones precedentes.
            - statement:
                id: e05320cb-4fba-470f-b68a-7663be77a2db
                page: 78
                text: Las políticas públicas deben comprender y abordar desde una perspectiva integral esta realidad y servir como un vehículo que permita maximizar las capacidades y minimizar los problemas específicos que enfrentan las personas mayores -un 21% de las y los habitantes de la unión tiene actualmente más de 65 años-.
            - statement:
                id: a81b20b1-c18f-4291-9105-7f9dad2cca20
                page: 78
                text: Por todo ello desde la presidencia del Consejo de la Unión Europea dimos pasos fundamentales para promover la aprobación de una Estrategia Europea para las Personas Mayores que debe ser la hoja de ruta que permita realizar un abordaje holístico y coordinado de todas esas cuestiones en todas las políticas y programas que promuevan las instituciones de la UE.
            - statement:
                id: 81920304-4e0f-4563-a3e1-87815ab27b56
                page: 79
                text: La nueva economía de los cuidados, la protección efectiva, la asistencia sanitaria, las soluciones habitacionales adaptadas, el acceso a los servicios, la autonomía personal, o la lucha contra el edadismo –discriminación por edad- entre otros, son cuestiones esenciales para garantizar la dignidad vital de las personas mayores y por ello también seguirán siendo una prioridad en todas las iniciativas que promovamos desde las instituciones europeas.
            - statement:
                id: 5b34eb2e-8eae-4492-8f06-32a490986055
                page: 79
                text: Las personas mayores son activos fundamentales que la sociedad no puede permitirse despreciar, y como tal demandan ser consideradas y por eso seguiremos promoviendo el refuerzo de la participación de una manera transversal, en todos los espacios de diálogo y en condiciones de igualdad.
            - statement:
                id: 8e0e6595-c4f4-4e02-87b4-43308a7a3d3e
                page: 79
                text: Los cuidados a lo largo de toda la vida y las pensiones son uno de los 20 principios sobre los que descansa el Pilar Europeo de Derechos Sociales. Desde nuestro papel en las instituciones europeas continuaremos defendiendo y seguiremos siendo ejemplo de un modelo público solvente y sostenible de pensiones justas y suficientes y cimentado sobre el principio de la solidaridad intergeneracional como única vía para garantizar la suficiencia económica que permita el envejecimiento digno y activo de una gran mayoría de personas mayores.
            - statement:
                id: d3f2384a-1bb7-49a5-9643-42bfc03858d7
                page: 79
                text: Continuaremos impulsando la aprobación de una Estrategia Europea para las Personas Mayores que permita coordinar todas las políticas que desarrolle la Unión en este ámbito para lograr un mayor impacto de estas.
            - statement:
                id: e5551ebb-5138-4d59-b266-18d627673027
                page: 79
                text: Seguiremos promoviendo la aprobación de programas destinados a reducir las distintas brechas que enfrentan las personas mayores y que obstaculizan su acceso a la vivienda, los servicios, las instituciones o el mercado laboral entre otros.
            - statement:
                id: 179fa144-1602-4514-ae68-07b12e7c71f8
                page: 79
                text: De manera específica, trabajaremos en favor de prevenir y luchar contra la soledad no deseada como uno de los principales problemas de las personas mayores y para que esta sea abordada de una manera integral. Para ello nos comprometemos a que desde el Parlamento Europeo se estudie el caso con la participación de organizaciones y expertos, con el objetivo de ofrecer un catálogo de soluciones desde una visión integral del problema y proponer un modelo claro de indicadores para este asunto.
    - chapter:
        title: Control de la Inteligencia Artificial (IA) y Refuerzo de los Derechos Online
        children:
        - statement:
            id: 5ae617fd-c53e-468e-9998-fa1b04de690f
            page: 80
            text: La UE debe liderar la transformación digital de la sociedad, en consonancia con nuestros valores y principios democráticos y respetando los derechos fundamentales sin dejar a nadie atrás.
        - statement:
            id: 3374b9aa-4b2f-4431-8fb2-7fd0e9f7af1c
            page: 80
            text: Promoveremos la inclusividad mediante un mejorado acceso a Internet de alta velocidad y una importante inversión en infraestructura digital pública, acompañado del acceso a la formación en competencias digitales para toda la ciudadanía. Queremos promover la cohesión digital, reconociendo que el acceso a infraestructuras digitales dignas debe ser un derecho fundamental.
        - statement:
            id: 593f9f09-dbf2-40b4-8c21-ccc19d2709cc
            page: 80
            text: Abogamos por una regulación de la conectividad que garantice un acceso asequible, equitativo, de calidad, protegido, seguro y justo de extremo a extremo a todo Internet para todos y todas y para todos los servicios en línea, donde el contenido, los servicios y las aplicaciones no se degraden o bloqueen injustificadamente.
        - statement:
            id: b67ff1ac-1a04-40cd-b29b-b3d95e9acd1d
            page: 80
            text: Entre nuestros objetivos está el apoyar la investigación, el desarrollo y los proyectos de innovación, sobre todo aquellos que contribuyan a mejorar la protección de la privacidad, la salud, la seguridad y la ciberseguridad, especialmente la de menores, tanto en línea y fuera de línea, y defendemos la libertad, el pluralismo y la independencia editorial de los medios de comunicación y la promoción de la diversidad cultural.
        - statement:
            id: dda37141-9bcd-4f31-a2ff-01798d27ea47
            page: 80
            text: Somos conscientes de que la educación digital es la herramienta más importante para conseguir que nadie se quede atrás y que la transformación digital se traduzca en más y mejores empleos.
        - statement:
            id: bbe22c04-58f0-4228-b4cd-f690f772bbb1
            page: 80
            text: Los y las socialistas nos comprometemos a proporcionar alternativas no digitales para los servicios básicos y esenciales, incluidos los servicios financieros y bancarios, que estén disponibles para todos y todas, en particular para personas mayores y personas con discapacidad. Todas las personas deben poder tener los medios y los conocimientos necesarios para acceder a los servicios digitales, al tiempo que seguimos protegiendo la importancia de la interacción social humana para una sociedad fuerte e igualitaria.
        - statement:
            id: d65cd5a7-ca63-421e-97b9-7dcfd5835cc3
            page: 80
            text: El PSOE siempre apoyará la innovación y la IA garantizando la protección de la ciudadanía, con medidas que preserven los derechos fundamentales, y también garantizando la primacía de los derechos sociales y laborales, así como el principio de control humano para la IA, para proteger a las y los trabajadores de los abusos de las plataformas y frente a determinados usos de la IA en relación con el empleo o en el lugar de trabajo.
        - statement:
            id: 3a3628b1-a42d-43ec-8c01-72d1268750e2
            page: 81
            text: Aprovecharemos al máximo las oportunidades de la IA centrada e impulsada por el ser humano porque es una tecnología transformadora con el potencial de aportar grandes beneficios económicos y sociales, tanto en el sector privado como a través de su uso para mejorar la prestación de servicios públicos. El uso de la IA debe ser fiable, respetar la dignidad humana y servir a las sociedades y a la ciudadanía. Una IA ética, respetuosa derechos fundamentales de las personas para evitar reproducir estereotipos y prejuicios existentes, sin exacerbar ni crear nuevas formas de las desigualdades de género e interseccionales.
        - statement:
            id: a13e2357-b912-42aa-9b0e-4ed9b8f1ac93
            page: 81
            text: Desde el PSOE queremos que ciudadanos y ciudadanas reciban una formación adecuada en materia de IA, de datos y una educación mediática, que conozcan las oportunidades y riesgos que presentan estas tecnologías, incluidos el riesgo de desinformación y que dispongan de educación. La digital necesaria para realizar un control democrático de la tecnología.
        - statement:
            id: 238a2d1a-0029-4cc0-9d0d-63b0256cb85c
            page: 81
            text: Estamos comprometidos con promover la igualdad de género en el sector digital, fomentando la participación de las mujeres en las competencias científicas, tecnológicas, matemáticas y artísticas.
        - statement:
            id: 0b98cb2d-271d-42df-ac65-f7dfba4adda5
            page: 81
            text: Garantizar la rendición de cuentas y la transparencia de las plataformas de redes sociales y la protección de los derechos fundamentales de los usuarios y usuarias en línea mediante la aplicación de la Ley de Servicios Digitales (DSA) y la Ley de Mercados Digitales (DMA).
        - statement:
            id: 5c12734f-7537-4154-b2e6-efc095200a54
            page: 81
            text: Debemos implementar la Ley Europea de Inteligencia Artificial para una IA impulsada por principios éticos, centrada en las personas, y que respete la dignidad humana y los derechos fundamentales, preservando asimismo la innovación para aprovechar las oportunidades de esta tecnología. A continuación, debemos iniciar rápidamente los trabajos relativos a la Directiva sobre responsabilidad en materia de IA.
        - statement:
            id: 4cc54cb1-8991-49b8-8afb-14c7d3212851
            page: 81
            text: Gestionar de forma más eficaz y estricta los fondos de investigación y desarrollo de la UE para evitar la financiación del mal uso de programas espía.
        - statement:
            id: 25b358b9-597f-40eb-acbe-e56afedfb2d7
            page: 81
            text: La diversidad cultural es una de las bases del proyecto europeo.
        - statement:
            id: a253e1c5-f721-4519-b54c-d65e659d89b6
            page: 81
            text: Necesitamos asegurar el uso ético de la IA en el sector creativo y cultural.
        - statement:
            id: f583eed7-80a4-467c-b15b-3e1ed28a50ce
            page: 82
            text: La IA tiene el potencial de permitir a los y las artistas explorar, innovar y mejorar sus creaciones. Sin embargo, tenemos que ser conscientes de las consecuencias y del impacto de la IA en el sector y garantizar la protección de los derechos de autor/a y una remuneración justa cuando sus obras sean utilizadas para entrenar las IA generativas. Además, el público tiene derecho a saber si el contenido ha sido generado o manipulado por IA. Por ello, seguiremos defendiendo y promocionando la diversidad cultural europea y trabajando para mejorar las condiciones de artistas, autores/as e intérpretes mediante el fomento de la transparencia de los datos y en el funcionamiento de los algoritmos utilizados por las plataformas digitales en las recomendaciones de contenidos y defendiendo juna remuneración más justa para autores/as, artistas e intérpretes, así como abordando el desequilibrio actual debido a los modelos contractuales o en el reparto de los beneficios producidos por las plataformas digitales.
        - statement:
            id: 0caa8ac3-cf70-4a3b-8326-9b352aec8ce5
            page: 82
            text: El comercio físico, y en concreto el comercio de proximidad es un comercio sostenible, dinamiza la economía local y es el que da el servicio y abastece al medio rural. Por lo tanto, en un contexto en el que el comercio está dominado por grandes empresas, muchas operando online, y bajo el marco de la transición digital, debemos desarrollar planes de financiación y apoyo al comercio local para su digitalización y adaptación, asegurando así su continuada competitividad.
        - statement:
            id: f42ae40e-1772-4d3b-aebd-93b0e82b5130
            page: 82
            text: EL PSOE defiende promover el uso de la tecnología para facilitar el acceso a los servicios públicos en el mercado interno. Los y las socialistas impulsamos la pasarela digital (Single Digital Gateway), y su refuerzo para facilitar a las y los ciudadanos y a las empresas el acceso a la información pública que necesitan en su vida cotidiana, independientemente de donde en la UE estén localizados.
        - statement:
            id: 8aa4a23e-c4bd-42e0-acaa-781203364cd5
            page: 82
            text: En esta línea, debemos asegurar que las plataformas digitales y las redes sociales sean espacios cada vez más seguros, libres y democráticos. Por eso, lideraremos a nivel europeo la lucha contra la desinformación en el ámbito digital. Es vital llevar a cabo una evaluación de la implementación de la legislación adoptada en esta última legislatura enmarcada dentro del Paquete Digital Europeo, poniendo especial atención en la cuestión de la desinformación para seguir reforzando y promoviendo políticas que velen por la moderación de contenidos en las plataformas y las redes sociales, frenando la generación y diseminación de desinformación y su impacto en los grupos más vulnerables como las personas menores, adolescentes y mayores.
        - statement:
            id: 71bdddfc-ab9c-4c08-8d46-b3e8c08db9a7
            page: 83
            text: Lo que es ilegal fuera de línea, debería ser ilegal en línea. La protección de las y los ciudadanos de los delitos cibernéticos, garantizando que la seguridad en línea se enmarca en la protección de nuestros derechos fundamentales.
        - statement:
            id: 95e8a17b-6dde-4a38-ab3f-5bd4ad324b3c
            page: 83
            text: Necesitamos evaluar los efectos adictivos para la salud mental de determinados servicios en línea, como los juegos, las redes sociales y las plataformas digitales, con particular énfasis en menores y adolescentes para lo que proponemos una nueva legislación sobre el diseño adictivo, para proteger a las personas consumidoras y manteniendo la ética y justicia en los servicios digitales.
        - statement:
            id: 7c1a3e56-ffd4-460f-9f25-a467aca413f8
            page: 83
            text: Debemos garantizar la protección de menores en línea, mediante una regulación europea integral para la protección de las personas menores en línea, para protegerlos del abuso sexual en línea y del contenido perjudicial, limitando el acceso de las personas menores a contenido inapropiado con el establecimiento de mecanismos de verificación de edad a través de sistemas no invasivos que respeten sus derechos, especialmente su privacidad. Este reglamento estaría basado en la Digital Service Act (DSA) y en el que también se incluiría la detección del material pedo-pornográfico en línea y la remoción de estas imágenes abusivas.
        - statement:
            id: d3de141a-6bad-4312-a7b1-cc41ae612865
            page: 83
            text: Nos comprometemos a seguir presionando para obtener mayor protección de las personas consumidoras ante nuevas formas de publicidad, promover una mayor responsabilidad legales de las plataformas en línea cuando sirven de intermediarias para la comercialización de productos y desarrollar el marco legal contra la amenaza de la comercialización de productos no conformes con nuestra legislación que ingresan al mercado común a través de plataformas en línea.
    - chapter:
        title: Gestión del Asilo y la Migración
        children:
        - chapter:
            title: Un Sistema Común y Coordinado de Migración y Asilo Basado en la Solidaridad y en la Responsabilidad Compartida
            children:
            - statement:
                id: 2cc07810-89b2-44fe-b94b-85dd969613a4
                page: 83
                text: 'La migración es inherente a la historia de la humanidad y se ha convertido en uno de los desafíos globales que debemos gestionar desde la solidaridad, la responsabilidad compartida y con un enfoque integral y con perspectiva de Derechos Humanos. Esto es lo que nos define. Lo que define a Europa: la solidaridad, la inclusión, la justicia social, los derechos, en definitiva.'
            - statement:
                id: 54d2e24b-aecf-45e4-984c-c67c07eb9597
                page: 84
                text: Los conflictos, las crisis humanitarias y las consecuencias del cambio climático seguirán empujando a las personas a desplazarse en busca de un futuro mejor y ningún muro podrá frenarlas. Y porque Europa es, además, un continente envejecido, necesita la presencia y disponibilidad de las personas migrantes para ocupar las vacantes de su mercado de trabajo con trabajadores y trabajadoras que contribuyan, entre otras muchas cosas, al sostenimiento de nuestro estado de bienestar.
            - statement:
                id: 2659c947-6c9c-4c9f-9f62-482d902a150b
                page: 84
                text: Por eso, frente al esquema de la Europa fortaleza, los y las socialistas defendemos que la UE debe impulsar una gestión humana, ordenada, solidaria, responsable y efectiva de los flujos migratorios.
            - statement:
                id: 16348c91-2e24-4819-98ae-5282ec5d9e31
                page: 84
                text: Es preciso contar con un sistema integrado de gestión de fronteras que salvaguarde los derechos de las personas migrantes atendiendo a un mecanismo europeo unificado de tránsito terrestre, aéreo y marítimo de las fronteras exteriores de Europa. Un sistema que combata el tráfico y la trata de personas, tanto con fines de explotación laboral como explotación sexual. En este caso con especial virulencia respecto a las mujeres adolescentes y niñas.
            - statement:
                id: 73baf5f3-ebf6-42e3-af0f-f3d942beb7e1
                page: 84
                text: En definitiva, un sistema europeo que promueva la migración regular, segura, legal y ordenada teniendo como finalidad la plena inclusión social y laboral de las personas migrantes, poniendo en valor siempre su contribución a la prosperidad, la competitividad y el crecimiento de Europa.
            - statement:
                id: ccce01b2-3b07-454a-934d-d19fc2704fe3
                page: 84
                text: Y todo ello, en cooperación con los países de origen y de tránsito fomentando de forma decisiva la migración circular como una de las herramientas prioritarias para lograrlo.
            - statement:
                id: 6003f880-34d3-43dd-bf50-661fd11c5317
                page: 84
                text: El nuevo Pacto sobre Migración y Asilo que hemos impulsado durante estos últimos años y alcanzado exitosamente bajo la presidencia española del Consejo ofrece la oportunidad de dejar atrás, finalmente, un enfoque ad hoc para situaciones concretas de crisis y plantea un sistema europeo de asilo basado en una verdadera solidaridad y responsabilidad compartida, con unos procedimientos justos y eficaces y unas condiciones dignas de acogida.
            - statement:
                id: b82d53b5-45ec-4ecc-b763-9c2838565375
                page: 84
                text: Como socialistas estamos comprometidos a vigilar su correcta aplicación para que, por fin, sea una realidad la solidaridad entre los Estados miembros y se comparta la responsabilidad con los Estados, regiones y ciudades de primera entrada en las que se concentra la mayor parte de las llegadas.
            - statement:
                id: 6aaaead7-ff5f-4d94-8f28-3c327c16a40f
                page: 85
                text: Insistiremos en potenciar la creación de espacios de diálogo, cooperación y colaboración con los países de origen, tránsito y destino de los flujos migratorios. Sólo juntos podremos lograr que la migración sea una oportunidad segura y digna para quienes la emprenden. Que los retos sean oportunidades.
            - statement:
                id: ccf2ae1d-5b47-4e77-93cd-ba172fdbf253
                page: 85
                text: Como principio inexcusable, la normativa europea en materia migratoria debe regirse siempre por la transparencia sobre todo respecto a los acuerdos migratorios respecto a terceros países.
            - statement:
                id: 4722a789-c038-42f1-b0e4-84480e697490
                page: 85
                text: Por eso, las y los socialistas defendemos que debemos garantizar que las fronteras exteriores de la UE se gestionen y controlen de forma eficaz, al tiempo que se protegen los derechos de las personas.
            - statement:
                id: 63822cc6-f0af-4d12-9ccf-dbcafe2afab1
                page: 85
                text: Vigilaremos la correcta implementación de las reformas emprendidas esta legislatura, promoviendo una mayor visibilidad y coherencia de los diferentes instrumentos jurídicos.
            - statement:
                id: ba9e2f7b-a883-40d0-8ca5-107c84c81da7
                page: 85
                text: Propugnamos reforzar el papel de las agencias de la UE (FRONTEX-EBCG, Agencia Europea de Asilo- EASO, EU-LISA, etc.) con soluciones realistas que no impliquen sustitución, sino complementariedad respecto a la labor de los Estados miembros, y que respeten plenamente los derechos humanos.
            - statement:
                id: 0a441713-36eb-412b-9ddd-d20d85aeb6ae
                page: 85
                text: En ese sentido, seguiremos fortaleciendo la buena gobernanza, la transparencia en su acción y la rendición de cuentas de Frontex, que debe disponer de medios y presupuesto adecuados para realizar su labor.
            - statement:
                id: 88502d15-e5ba-4e6b-b691-5550063c9175
                page: 85
                text: Los fondos comunitarios de asilo y migración parar hacer frente a los retos que afrontamos deben repartirse adecuadamente en función de las contribuciones a la solidaridad de los Estados Miembros, limitándose su aplicación a los países que no cumplan los acuerdos o no defiendan los valores de la UE y la perspectiva de derechos humanos.
            - statement:
                id: 6d29e1a7-d90c-4c72-b427-1088bb53b802
                page: 85
                text: Fomentaremos la aprobación de un instrumento a nivel europeo para dar la posibilidad de solicitar asilo en las embajadas y consulados en el exterior, así como los expedientes de visado humanitario.
            - statement:
                id: a19a95c7-7ed2-4000-a85b-42ae37a2159d
                page: 85
                text: Nos seguiremos oponiendo a toda forma de externalización de la gestión de las fronteras de la UE que solo genera situaciones de vulnerabilidad, desprotección y vulneración de derechos y al uso de los fondos de la UE para ese fin. Defenderemos una Europa humanista que acoge, protege e integra.
            - statement:
                id: 19497a5f-7d95-4528-a821-6eab4ccd3878
                page: 86
                text: Garantizaremos una política común de retorno de la UE justa y digna para quienes no sean beneficiarios/as de protección internacional, salvaguardando los derechos humanos y las normas internacionales y limitando el retorno voluntario a países de origen seguros. La política común de retorno debe incluir a todos los países de origen de esos flujos, de forma especial a los países latinoamericanos.
            - statement:
                id: e4bf1b24-83c7-4a67-88c4-33a732394124
                page: 86
                text: Protegeremos y defenderemos especialmente los derechos de los niños y niñas y, en particular los de los y las menores no acompañados/as, y actuaremos siempre en aras de su interés superior, priorizando el derecho a la reunificación familiar.
            - statement:
                id: 57619782-24a2-4479-8bfe-87b4db8ae464
                page: 86
                text: Promoveremos que los Estados Miembros y Frontex puedan mejorar y reforzar las operaciones proactivas de búsqueda y salvamento con el apoyo de la Comisión para que puedan disponer de suficientes buques, personal y equipamiento, a lo largo de las rutas en las que puedan contribuir eficazmente a salvar vidas, así como la posibilidad de que se cree una misión específica para la búsqueda y salvamento en el Mediterráneo a escala de la Unión que supla la falta de capacidades de búsqueda y salvamento provistas por los Estados miembros. Defenderemos que no sea criminalizada la ayuda humanitaria ni a las organizaciones humanitarias, de acuerdo con la Resolución del Parlamento Europeo de 13 de julio de 2023.
            - statement:
                id: c4bb622d-4d6d-470e-8c69-a2ac8207739d
                page: 86
                text: Protegeremos a las personas migrantes y solicitantes de asilo de la explotación y la trata mediante el refuerzo de la Directiva relativa a la prevención y lucha contra la trata de seres humanos y a la protección de las víctimas.
            - statement:
                id: 58d9d7e4-0db0-4b5e-98a8-664fac3bd7ae
                page: 86
                text: Fomentaremos la aprobación de un instrumento a nivel europeo para dar la posibilidad de solicitar asilo en las embajadas y consulados en el exterior, así como los expedientes de visado humanitario.
        - chapter:
            title: Nuevas Vías de Migración Regular y Mejor Integración e Inclusión de las personas Migrantes
            children:
            - statement:
                id: eddffe43-f6fe-44dd-9d82-fdfcdecfb3b7
                page: 87
                text: Frente a los discursos negacionistas y antimigratorios de la derecha, defendemos con rotundidad que la migración legal es el mejor instrumento para combatir la migración irregular.
            - statement:
                id: 64fe3945-d606-4e3c-ab93-9d5de792a10e
                page: 87
                text: Los discursos basados en mentiras y odio hacia la población migrante azuzados desde la derecha ultraliberal y la extrema derecha, son una lacra que lastra las vidas de millones de personas y por ello aprovecharemos el marco de las elecciones europeas, para promover la igualdad la tolerancia y la construcción de sociedades inclusivas a través de nuestras propuestas.
            - statement:
                id: a04d3ceb-9d52-4d6b-8e0e-386993728784
                page: 87
                text: En esta legislatura hemos sido capaces de avanzar hacia un marco europeo común armonizado en materia de migración legal. Así lo hicimos con la Directiva de Tarjeta Azul para las y los trabajadores más cualificados y con la Directiva relativa al Permiso único, aprobada durante nuestra presidencia del Consejo, poniendo fin a la multiplicidad de autorizaciones específicas, racionalizando y simplificando las herramientas existentes.
            - statement:
                id: a3263f5f-c56c-4083-b8b2-7117f920dba9
                page: 87
                text: De esta forma, junto al lanzamiento del paquete de movilidad de las capacidades y el talento de la Comisión Europea para atraer y retener talento y la Directiva de estancia de alta duración, pendiente de revisión, podremos cubrir las necesidades laborales en el conjunto de la Unión Europea.
            - statement:
                id: 357389ed-de4e-4d7a-be73-8a90c66f5620
                page: 87
                text: Son grandes avances, sin duda, pero también apostamos por acabar con la fragmentación legislativa en esta materia y plantear un marco normativo simplificado que contemple la creación de nuevas vías de migración para todas las situaciones y todos las y los trabajadores.
            - statement:
                id: fa715e3f-8171-4635-b11b-7bf8d81385ed
                page: 87
                text: Promoveremos ampliar y unificar la disponibilidad de vías para una migración segura, ordenada y regular que pongan fin al mosaico de diferentes herramientas específicas para diferentes tipos de trabajadores, como la de extender los convenios de migración circular, atendiendo siempre a la realidad y especificad de cada Estado Miembro.
            - statement:
                id: be6d0278-0972-4c66-958b-9a6b73144038
                page: 87
                text: Impulsaremos la colaboración con los países de origen y de tránsito, así como con las organizaciones regionales para fomentar los convenios de migración circular y mejorar el reconocimiento de las cualificaciones y los títulos de nacionales de terceros países y la evaluación de competencias.
            - statement:
                id: 5592c4b6-d090-495a-826a-c1b91e266992
                page: 88
                text: Abogaremos por unas políticas de inclusión más sólidas y con mayor apoyo a las autoridades locales para alcanzar una mejor inserción social y laboral de las personas migrantes, en particular en el caso de los y las menores y con el refuerzo decidido de la perspectiva de género.
            - statement:
                id: 64853082-5f67-4c16-aa4a-9a76d0fb6a7f
                page: 88
                text: Defenderemos una narrativa que ponga en valor la contribución de las personas migrantes al desarrollo, crecimiento y prosperidad de nuestras sociedades, así como para frenar el invierno demográfico y la despoblación del mundo rural.
            - statement:
                id: 504582ea-45d5-4ece-99fb-3c3c75e55dd6
                page: 88
                text: Reforzaremos la Directiva de la UE sobre sanciones a empleadores/as de nacionales de terceros países en situación irregular y todas aquellas otras medidas que proporcionen una protección sólida frente al abuso y la explotación.
            - statement:
                id: cd43a968-971b-40fa-9137-aebe6eae31db
                page: 88
                text: Impulsaremos la aplicación del Plan de Acción sobre Integración e Inclusión de la UE y fomentaremos la creación de un fondo al que los municipios puedan presentar solicitudes directas para recibir ayudas destinadas a integrar a las personas refugiadas.
            - statement:
                id: 4c33ca9e-b4af-43b5-be07-e3181175f55a
                page: 88
                text: Promoveremos la persecución y la penalización de los discursos y delitos de odio por motivos de discriminación étnica y racial incluyéndolos en la lista de eurodelitos graves en línea con la resolución del PE del 18 de enero de 2024.
            - statement:
                id: e305f558-d376-4d51-bb9a-e6d15bef5ea2
                page: 88
                text: Tal y como establece el Pacto Mundial para las Migraciones, será objetivo prioritario la lucha contra la explotación de las personas migrantes en todas sus manifestaciones.
- chapter:
    title: SOLUCIONES PARA UN MUNDO MÁS JUSTO. TRABAJANDO PARA LA PAZ
    children:
    - statement:
        id: be898586-51cc-4a10-9b2d-2b67990dc496
        page: 89
        text: En el actual contexto internacional, inestable y complejo, es más importante que nunca seguir defendiendo el multilateralismo y un orden internacional basado en reglas, los valores democráticos, el respeto de los derechos humanos, la tolerancia y la igualdad.
    - statement:
        id: 695eb3c2-6aa1-472f-86ab-36c57d6eaa00
        page: 89
        text: 'La Unión Europea juega un papel fundamental en la construcción de un mundo más justo y en paz. Las y los socialistas, y el gobierno español liderado por Pedro Sánchez, hemos liderado respuestas justas y eficaces a las consecuencias del Covid-19 y la guerra de agresión rusa a Ucrania. Además, durante la Presidencia rotatoria del Consejo de la UE, España ha hecho avanzar a Europa en cuestiones fundamentales para el futuro de la Unión: protección de la biodiversidad, reforma del sistema eléctrico, el pacto de migración y asilo, la regulación inteligencia artificial.'
    - statement:
        id: 0701670f-008a-4569-87b7-0fb26aa829d2
        page: 89
        text: En los próximos años, las y los socialistas seguiremos trabajando para que la UE siga siendo un actor clave en el mundo en defensa de un planeta más justo, pacífico y sostenible, que promueva los valores democráticos, y trabaje con sus socios para asegurar el bienestar de la ciudadanía. Una Unión Europea cada vez más fuerte y unida.
    - chapter:
        title: Una Europa fuerte en el Mundo
        children:
        - chapter:
            title: Apoyo a la Paz y los Valores Democráticos
            children:
            - statement:
                id: d23ce89e-1242-414e-aa7b-76a49c33b7a4
                page: 89
                text: En un contexto de crisis globales que se multiplican, vivimos un momento crítico para los derechos humanos en todo el mundo, sea como resultado de conflictos y guerras ilegales como las de Ucrania o Gaza, por el creciente auge de regímenes iliberales y autoritarios -bajo los que vive ya un 70% de la población mundial- o por las consecuencias de la desigualdad, la pobreza y el cambio climático.
            - statement:
                id: 4e5b333d-99ba-40f7-8c49-f8a581562792
                page: 89
                text: Las y los socialistas creemos que nunca podrá haber una UE fuerte en el mundo si no es en el marco de un sistema internacional basado en normas que coloque en su centro el respeto de los derechos humanos. Su defensa en el mundo no es solamente un deber moral para la UE, es también la única manera de defender nuestros intereses y asegurar nuestra supervivencia. Un mundo de democracias no es sólo un mundo más justo, es también un mundo más seguro.
            - statement:
                id: 887494b7-0252-4336-9890-48c48da0d8e7
                page: 90
                text: Trabajaremos para que la UE continúe siendo referencia global en valores democráticos de tolerancia, igualdad, defensa de los derechos humanos, libertad y el Estado de Derecho.
            - statement:
                id: 61253d39-0537-47c7-a392-a38d20f909ac
                page: 90
                text: Seguiremos trabajando desde la UE para reforzar el sistema multilateral, incidiendo especialmente en la reforma de sus instituciones.
            - statement:
                id: 8bcd4be7-e109-403c-9545-15560dfc1914
                page: 90
                text: Junto a nuestros aliados europeos, defenderemos la reforma del Consejo de Seguridad de Naciones Unidas para hacerlo más eficaz, inclusivo, democrático y representativo. En este sentido, apoyaremos todas aquellas iniciativas encaminadas a la eliminación del veto de los miembros permanentes del Consejo de Seguridad en caso de crímenes atroces, genocidio, crímenes de lesa humanidad y crímenes de guerra.
            - statement:
                id: 83768fc9-fdcf-441d-89ab-5b66533dd2c5
                page: 90
                text: Seguiremos promoviendo una reforma justa de la arquitectura financiera internacional que beneficie a las personas más vulnerables, y que incluya la reforma de los bancos multilaterales de desarrollo.
            - statement:
                id: a22b604d-6c03-4e18-8089-d373f6e11f97
                page: 90
                text: Apostaremos por la creación de una Asamblea parlamentaria consultiva de las Naciones Unidas. en el contexto de la reforma del sistema multilateral.
            - statement:
                id: f157e8ae-3b8b-49f6-a449-aa1d37d15beb
                page: 90
                text: Contribuiremos a hacer avanzar la consecución de los Objetivos de Desarrollo Sostenible de la Agenda 2030.
            - statement:
                id: 2fa3142e-f8fd-4a56-869e-9900d48d4af0
                page: 90
                text: Una de nuestras principales prioridades será el refuerzo de las políticas europeas de protección y promoción de los derechos humanos alrededor del mundo, y en particular, la defensa de su carácter universal, amenazado hoy por el auge de modelos autoritarios. Para ello, promoveremos una alianza de democracias y organizaciones internacionales y regionales para una defensa proactiva de los derechos humanos y del Estado de Derecho.
            - statement:
                id: 656f2cb6-da7a-412c-bc1e-aa1257678ab8
                page: 90
                text: Impulsaremos un Pacto Verde Global en el marco de la Agenda 2030, financiado por el Banco Mundial y los derechos preferentes de giro del Fondo Monetario Internacional, en favor de los países en desarrollo.
            - statement:
                id: af0e5495-7c29-4b7b-b488-9dfd709a1ed6
                page: 90
                text: Defenderemos el pleno desarrollo y aplicación de hitos clave como la Directiva sobre Diligencia Debida de las empresas, el Reglamento que prohíbe la entrada de productos realizados con trabajo forzoso o el Régimen Global de Sanciones en materia de Derechos Humanos. En relación con este último instrumento, defenderemos su extensión para casos graves de corrupción en terceros países.
            - statement:
                id: cf145c6d-0c39-49bc-abe1-261990ee18f3
                page: 91
                text: Promoveremos una política exterior feminista en el seno de la UE y continuaremos trabajando para introducir en resoluciones cuestiones de género, salud sexual y reproductiva, LGTBI, medioambientales, sociales y laborales. Asimismo, contrarrestaremos sus intentos por invisibilizar las cuestiones de derechos humanos en la agenda del Parlamento Europeo y por estigmatizar a las ONG que trabajan en este ámbito con ataques infundados.
            - statement:
                id: 9ce917d2-4e8e-4a55-9477-5bd3d2a8bf58
                page: 91
                text: Promoveremos la adopción de un régimen de visados de entradas múltiples a escala de la UE para defensores y defensoras de los derechos humanos en situación de riesgo, como actores clave en la consecución de avances en este ámbito en terceros países que requieren de nuestra ayuda y protección.
            - statement:
                id: bb0f5f50-5fa3-459a-9e45-fc9403ec4e82
                page: 91
                text: Para que la UE desarrolle su verdadero potencial como actor global, tenga capacidad de reacción y esté a la altura de los desafíos actuales, debemos dotarla de los instrumentos y recursos necesarios.
            - statement:
                id: 768fe7a7-88c1-4781-8774-11171cb844d8
                page: 91
                text: Seguiremos impulsando la votación por mayoría cualificada en la Política Exterior y la Seguridad Común con el objetivo de lograr que la UE sea más eficiente en la toma de decisiones para una mayor legitimidad y presencia en el mundo.
            - statement:
                id: 9395b1a2-f4a7-46f6-b21d-6e2d74714d56
                page: 91
                text: A la espera de los cambios de calado que requeriría el establecimiento de la mayoría cualificada, impulsaremos otros pasos para explotar al máximo las posibilidades que contemplan los tratados actuales, incluyendo el uso de la abstención constructiva en línea con el Art 31 del TUE, o la utilización de las cláusulas pasarela en línea con el Art 48 del TUE.
            - statement:
                id: 97ba465c-5937-4fc8-84ce-0cd4a90a04fb
                page: 91
                text: Dado el contexto geopolítico global y la evolución hacia un modelo multipolar, es más necesario que nunca que la Unión actúe y sea vista como un bloque, aprovechando todo su potencial y peso. Para ello debemos avanzar hacia formatos -tanto informales como formales- en los que sea la UE quien represente y hable con una sola voz por los Estados miembros en las distintas organizaciones y foros multilaterales. Como objetivo emblemático y principal, seguiremos defendiendo que la UE tenga una silla en el Consejo de Seguridad de la ONU.
            - statement:
                id: 1dac57ff-0bfa-4893-90f5-cad15e04159e
                page: 91
                text: Fortaleceremos el papel diplomático y político de la UE en la escena global con un Servicio Europeo de Acción Exterior (SEAE) más fuerte y eficaz. Para ello, es necesario asegurar una financiación adecuada para el SEAE, dotándolo de todos los recursos financieros y humanos necesarios para el correcto desarrollo de sus funciones.
            - statement:
                id: fdd57051-acaf-4ea6-be15-1cab8945a864
                page: 92
                text: Abogamos por el desarrollo de una diplomacia europea verdaderamente autónoma para que la UE sea de forma efectiva un actor geopolítico en el escenario internacional, contando para ello con un cuerpo diplomático propio de la UE, que comparta una cultura diplomática común, y unos conocimientos y habilidades específicos para la implementación de su política exterior. Para ello seguiremos impulsando el proyecto de la Academia Diplomática Europea.
            - statement:
                id: 3d0b0a34-524c-4a16-9712-0aefbe056ca6
                page: 92
                text: Para conseguir una cooperación más estrecha en materia de inteligencia sobre asuntos exteriores, impulsaremos una mejora en el flujo de información de los servicios de inteligencia de los Estados miembros hacia la UE, con el objetivo de informar al máximo nivel posible la toma de decisiones críticas por parte de los responsables de la política exterior de la UE.
            - statement:
                id: e3d0a19e-5f69-47f8-a31d-c846134d53e8
                page: 92
                text: Del mismo modo que hacen algunas instituciones a nivel nacional, impulsaremos la creación de un instrumento de la UE que encarne la cara cultural de la Unión en todo el mundo a través de una acción de diplomacia y relaciones culturales internacionales.
        - chapter:
            title: Una Política Europea Común de Seguridad y Defensa Sólida
            children:
            - statement:
                id: fab7328c-3e33-4632-9e63-53e74e3611b8
                page: 92
                text: Abogamos por una Política Europea común de Seguridad y Defensa más avanzada, en una aún más estrecha cooperación con la OTAN. La guerra ilegal de agresión de Rusia contra Ucrania es un punto de inflexión en la historia.
            - statement:
                id: e6dcff4c-9af6-4732-9902-56e6c86072d4
                page: 92
                text: Demuestra que se necesitan una mayor colaboración y una solidaridad más profunda para garantizar la paz y la seguridad.
            - statement:
                id: f2ecc73d-1974-4ba9-9937-a991a6dfe206
                page: 92
                text: Lideraremos una implementación ambiciosa de la ‘Brújula Estratégica’, el amplio plan de acción diseñado por el Alto Representante para reforzar la política de seguridad y defensa de la UE de aquí a 2030, incluida la denominada ‘Capacidad de Despliegue Rápido’, un nuevo instrumento clave para que la Unión pueda actuar con eficacia y responder con rapidez ante posibles crisis de calado, y embrión de unas futuras Fuerzas Armadas Europeas.
            - statement:
                id: a0adfae2-a6e6-4d73-b018-9e350597ea2c
                page: 92
                text: Proponemos la creación del Cuartel General Europeo de Operaciones.
            - statement:
                id: 1073af84-4990-4f79-95c6-408774680163
                page: 92
                text: Respaldamos el desarrollo de la industria europea de defensa a través de un gasto más específico e inteligente, con adquisiciones conjuntas de material de defensa, y especial atención a la innovación y el apoyo a las PYME, y sin para ello recortar otros fondos europeos dedicados a la cohesión y asuntos sociales.
            - statement:
                id: 3a01a282-ee87-4235-a484-e7afe0b25c1c
                page: 93
                text: Promoveremos que las misiones y operaciones PESD de la Unión en terceros países sean también un instrumento de promoción de nuestros valores, incluyendo las dimensiones de género y el respeto a los derechos humanos.
            - statement:
                id: cde922c4-8e75-43f7-b587-fdfa33a2674a
                page: 93
                text: Transformaremos el “European Security and Defence College” en una verdadera Academia Europea de Seguridad y Defensa.
            - statement:
                id: 48afc0e2-e571-41da-a60e-5fcc9f79a175
                page: 93
                text: Necesitamos una mayor colaboración en ciberseguridad y en la protección de las infraestructuras críticas frente a acciones subversivas. Asimismo, promoveremos la creación de un mecanismo de diálogo estructurado entre los Estados miembros y las instituciones europeas para la lucha contra la desinformación y las injerencias extranjeras en nuestros procesos democráticos, uno de los principales desafíos actuales para nuestras democracias.
        - chapter:
            title: Mantener el Apoyo de Manera Inquebrantable a Ucrania
            children:
            - statement:
                id: b60f3e59-5aa8-453f-a3e9-f6602e01dbf0
                page: 93
                text: Mantendremos nuestro apoyo inquebrantable a Ucrania y defenderemos la continuidad de la asistencia política, humanitaria, financiera y militar el tiempo que sea necesario y recurriendo a la emisión de deuda europea para financiarla, con el objetivo último de ayudar al país a restablecer su integridad territorial, y lograr una paz justa y duradera.
            - statement:
                id: 05a07295-8bb0-435a-b084-288b049c500c
                page: 93
                text: Seguiremos siendo un actor clave para asegurar una respuesta unida y eficaz por parte de la UE y sus estados miembros a la invasión y guerra de agresión de Rusia.
            - statement:
                id: a855842e-e691-4ada-857b-b8a98c562efc
                page: 93
                text: Impulsaremos todas las iniciativas necesarias, en el marco del derecho internacional, para conseguir la efectiva rendición de cuentas por parte de Rusia por sus crímenes de guerra y el crimen de agresión, así como la debida compensación a Ucrania por los daños físicos y personales infligidos y la destrucción de bienes e infraestructuras, también mediante la confiscación de los activos congelados del Estado ruso.
            - statement:
                id: 8076797e-e788-48be-81a8-af75b4202556
                page: 93
                text: Apoyaremos las medidas necesarias para afrontar las consecuencias de la guerra en nuestras sociedades, en apoyo a la ciudadanía y las empresas de la UE, como ha sido el caso con las medidas adoptadas contra el incremento de los precios y el coste de vida.
    - chapter:
        title: Avanzar en la Ampliación de la Unión de Forma Consistente
        children:
        - statement:
            id: 3cf41429-e506-4807-b3ab-5e6273333bfa
            page: 94
            text: Seremos firmes defensores de las políticas de ampliación de la Unión -que han recobrado un papel principal en la agenda europea- como principal instrumento de éxito en la promoción y extensión de la paz, la estabilidad y la prosperidad por todo el continente europeo.
        - statement:
            id: 5bf56b71-6683-445a-839d-a0e54d74e530
            page: 94
            text: Seremos actor clave para asegurar que la ampliación continúe siendo un proceso basado en los méritos y las reformas de los países candidatos, en particular en materia de Estado de derecho. Del mismo modo, cuando un país candidato cumpla con los criterios de adhesión, nos opondremos a cualquier bloqueo del proceso por parte de Estados miembros en base a consideraciones bilaterales o internas, acciones que pueden dañar gravemente la credibilidad de la Unión y el éxito de esta política.
        - statement:
            id: bf36351f-3c80-413c-9421-37297677cd2b
            page: 94
            text: Sostendremos los esfuerzos de los nuevos países candidatos -Bosnia y Herzegovina, Georgia, Moldavia y Ucrania- y evaluaremos de forma objetiva los avances de quienes ya tienen abiertas las negociaciones -Albania, Macedonia del Norte, Montenegro y Serbia.
        - statement:
            id: c106877a-9a01-4106-83e2-ba6d40eae19e
            page: 94
            text: Defenderemos que una futura ampliación debe ir de la mano y en paralelo de las reformas que necesita la arquitectura y toma de decisiones en la Unión para asegurar que la UE del futuro sea viable, más eficaz y democrática, más transparente y cercana a su ciudadanía.
        - chapter:
            title: Impulsar un Papel Más Activo de la UE en la Resolución de Conflictos
            children:
            - statement:
                id: cd74e027-4086-40b4-a877-bf03c3843ded
                page: 94
                text: Trabajaremos para que la Unión desarrolle todo su potencial y capacidad de influencia y tenga un papel más proactivo en la resolución de conflictos enquistados en todo el mundo -también por medio de una diplomacia preventiva más eficaz-, muy en particular en la vecindad de la UE, manteniendo siempre una coherente y firme defensa de la paz, la seguridad y del derecho internacional
            - statement:
                id: 02b14450-af0e-4257-88da-273ce3bc6c75
                page: 94
                text: Tras los ataques terroristas de Hamás a Israel del pasado 7 de octubre, la región de Oriente Medio vive una preocupante escalada de violencia y una catástrofe humanitaria en Gaza de dimensiones incalculables. Las y los socialistas seguiremos trabajando para lograr un alto el fuego inmediato en Gaza, la liberación de todas las personas rehenes, y el acceso sin obstáculos de toda la ayuda humanitaria que sea necesaria para atender las necesidades de la población civil. Asimismo, continuaremos exigiendo el cumplimiento del derecho internacional y del derecho internacional humanitario.
            - statement:
                id: a4b28c66-bdec-44d8-838e-03d65eb847a7
                page: 95
                text: Defenderemos que la Unión Europea mantenga e incremente la ayuda a la agencia de la ONU para las personas refugiadas palestinas UNRWA como principal sostén para la supervivencia de la población en Gaza y de los más de 6 millones de refugiados palestinos y palestinas en la región.
            - statement:
                id: aec4f6cc-cf42-4e03-83e8-e14b143ac961
                page: 95
                text: Seguiremos trabajando con nuestros socios de la UE para materializar la solución de dos Estados, con el reconocimiento del Estado palestino, que conviva en paz y en seguridad con Israel.
            - statement:
                id: d7362716-a3eb-4396-9db9-3fb7884b910e
                page: 95
                text: En relación con el Sáhara Occidental, promoveremos también desde el marco de la UE acciones de apoyo al Enviado Personal del Secretario General de Naciones Unidas y encaminadas a alcanzar una solución en el marco de las Naciones Unidas. Impulsaremos asimismo la ayuda humanitaria de la Unión Europea a la población saharaui en los campamentos.
        - chapter:
            title: Una Nueva Agenda Progresista UE-América Latina e Impulso a la Asociación Euromediterránea
            children:
            - statement:
                id: 591e979d-f14e-424b-9633-92a364dccde2
                page: 95
                text: Seguiremos estrechando los lazos entre la UE y la región de América Latina y el Caribe como principal aliado en desafíos globales -incluido el desarrollo sostenible, la lucha contra el cambio climático, los derechos humanos y un comercio justo- aprovechando el ímpetu conseguido con la última Cumbre UECELAC, celebrada con éxito bajo la Presidencia Española del Consejo por primera vez en 8 años.
            - statement:
                id: 387fffc4-ad17-4814-b30e-a44889a6b7f8
                page: 95
                text: Como socialistas, trabajaremos para que esas relaciones contribuyan a desarrollar en ambas regiones una sólida agenda social, con énfasis en las transiciones verde y digital, explotando el gran potencial que tienen nuestras relaciones y que va mucho más allá de las relaciones comerciales. Nuestra acción conjunta es clave para afrontar las desigualdades, promover oportunidades socioeconómicas, fomentar la igualdad de género o influir en la agenda multilateral global como aliados clave.
            - statement:
                id: 3805d39a-1b4f-46f4-b7ae-f5d27abedad2
                page: 96
                text: Tras la conclusión del renovado Acuerdo de Asociación UE-Chile -alcanzado gracias al impulso progresista-, seguiremos promoviendo el cierre de la renovación del Acuerdo con México y la conclusión del Acuerdo con Mercosur con las garantías requeridas.
            - statement:
                id: 2ae2bf18-9064-47ac-bb0a-2df979fd9c07
                page: 96
                text: El Mediterráneo, el mundo árabe y la Vecindad Sur de la Unión son fundamentales para la seguridad y estabilidad del continente europeo. Por ello, trabajaremos para revitalizar la Unión por el Mediterráneo, aprovechando todas sus capacidades y potencial, y apoyaremos las políticas de vecindad con los países de la orilla sur para para establecer una zona de prosperidad, desarrollo económico sostenible, democracia y derechos humanos, seguridad y estabilidad. Trabajaremos en favor de la regulación de los flujos migratorios, garantizando el respeto por los derechos humanos. Proponemos desarrollar el rograma Averroes de intercambio educativo en colaboración con la UE (Erasmus Plus) y la Unión por el Mediterráneo.
        - chapter:
            title: La Cooperación con Estados Unidos y Otros Aliados Democráticos
            children:
            - statement:
                id: 65faee74-b146-4458-b1ff-b9c61bc96f84
                page: 96
                text: Seguiremos reforzando la cooperación de la UE con los Estados Unidos y con otros aliados democráticos de todo el mundo, construyendo en particular una estrecha asociación con el Reino Unido que permita la defensa de nuestros intereses y el fomento de valores compartidos.
            - statement:
                id: fe20d095-2daa-4f14-8496-48fd880e8095
                page: 96
                text: Apoyamos unas relaciones transatlánticas fuertes y equilibradas como elemento generador de paz y estabilidad, mediante la adopción de una Carta del Atlántico que incluya todas las áreas de cooperación, treinta años después de la firma de la Nueva Agenda Transatlántica. EE.UU. y la UE continúan siendo socios estratégicos, aún más en el contexto geopolítico actual, lo cual no impide una defensa firme de nuestros intereses cuando puedan producirse fricciones, entre otras, comerciales.
            - statement:
                id: d574395c-e03b-4257-b4c1-82914ae42c16
                page: 96
                text: Las y los socialistas abogamos por evitar una guerra de subsidios y por alinear nuestras políticas comerciales en base a la creación de buenos empleos y un comercio con principios.
        - chapter:
            title: Unas Relaciones Reequilibradas Con China
            children:
            - statement:
                id: 35da1272-4677-48e8-b1e5-d68631a897e5
                page: 97
                text: China es al mismo tiempo socio estratégico, competidor económico y rival sistémico.
            - statement:
                id: 6b8a1e4e-2f48-44c7-9848-507ad2d8eb44
                page: 97
                text: Abogaremos por un reequilibrio de nuestras relaciones que combine el fomento de nuestros intereses y una mayor cooperación para abordar problemas globales urgentes, como la lucha contra el cambio climático. Un compromiso constructivo, basado en nuestros valores fundamentales.
            - statement:
                id: 63b553f3-4e98-4606-9ada-be9d171fe9d9
                page: 97
                text: Creemos que la UE debe seguir reduciendo su excesiva dependencia de China, la brecha comercial y de acceso a los mercados y sus vulnerabilidades en sectores estratégicos fortaleciendo en particular su resiliencia y autonomía estratégica. Nos esforzaremos por garantizar una mayor reciprocidad y una cooperación justa y sostenible con China
        - chapter:
            title: Una Sólida Asociación África-UE
            children:
            - statement:
                id: 29d2dc4e-6141-416e-9a21-fe96b3a926ec
                page: 97
                text: Abogaremos por una nueva asociación entre iguales con el Sur Global a través de una sólida Asociación África-UE en los ámbitos del progreso social, la economía, la energía verde, el cambio climático, la migración y la democracia.
            - statement:
                id: a8e3b686-aa5e-4111-b306-0750a96206d3
                page: 97
                text: Seguiremos reforzando una dimensión progresista de nuestras relaciones con los países del continente -así como Caribe y Pacífico- con la aplicación del nuevo Acuerdo de Samoa que reemplaza al obsoleto Acuerdo Post-Cotonú y que hemos conseguido fortalecer en su tramitación con compromisos vinculantes en materia de derechos humanos, mayor control parlamentario y compromisos en materia de desarrollo sostenible y clima.
            - statement:
                id: 324a8a1b-97fb-48c5-815f-9a7acfe8075b
                page: 97
                text: No permitiremos ningún paso atrás en los compromisos para una explotación responsable de materias primas críticas, con el consentimiento previo e informado de las comunidades locales, y apoyaremos el desarrollo de un sector agrícola eficiente y ecológicamente sostenible en la región que permita un alto nivel de autosuficiencia y aumente la seguridad alimentaria en tiempos de gran adversidad.
        - chapter:
            title: Una Política Comercial Justa Y Sostenible
            children:
            - statement:
                id: 7c024295-2083-4e0f-959c-a3016fd54672
                page: 98
                text: 'Como socialistas defendemos que el comercio no es un fin en sí mismo. Queremos usar el enorme peso del mercado europeo para mejorar las condiciones de vida tanto en la UE como en el exterior, para que el comercio sea un instrumento útil para todos y todas. Abogamos por una política comercial que sepa adaptarse a un panorama geopolítico que cambia rápidamente: debe promover nuestra seguridad económica sin sacrificar nunca nuestros valores progresistas. Para ello, aplicaremos una agenda comercial de la UE que sea ambiciosa y progresista, promoviendo normas sociales, laborales, medioambientales y sobre derechos humanos vinculantes y una estrecha cooperación con los socios comerciales basada en los Objetivos de Desarrollo Sostenible.'
            - statement:
                id: 8942b28c-622e-4c3c-a0e3-bbab0938ac3f
                page: 98
                text: Seguiremos apostando por una política comercial europea ambiciosa, por cerrar los acuerdos pendientes y garantizar que Europa siga abierta al comercio.
            - statement:
                id: 4067e88e-4126-4bf2-991e-de6912a51243
                page: 98
                text: Seguiremos impulsando la inclusión en los nuevos acuerdos comerciales de capítulos vinculantes en materia de desarrollo sostenible con mecanismos de sanción en caso de incumplimiento.
            - statement:
                id: c3df5b98-a78f-4000-ae69-0a5d83625256
                page: 98
                text: Apoyamos firmemente los objetivos climáticos del Acuerdo de París como elemento esencial de los acuerdos comerciales, y esperamos compromisos firmes sobre la eliminación progresiva de los combustibles fósiles, medidas de apoyo al mecanismo de ajuste de carbono en frontera para garantizar un precio justo del carbono entre los bienes fabricados en la UE y los importados y evitar así la fuga de carbono, y la liberalización del comercio de bienes y servicios ecológicos.
            - statement:
                id: 47b7dd3f-2647-4ac0-b742-6811afdd5a56
                page: 98
                text: Apoyamos compromisos comerciales firmes en materia de sistemas alimentarios sostenibles, protección de la biodiversidad y para combatir la deforestación, mejoras en las normas de bienestar animal y promoción conjunta de los objetivos de la economía circular.
            - statement:
                id: cdea1493-3195-4f8d-bdee-c147c36a367b
                page: 98
                text: Defenderemos el principio de reciprocidad en la utilización de productos fitosanitarios en productos importados de terceros países, de modo que las condiciones exigidas a lo producido aquí y a lo que importamos sean lo más homogéneas posibles.
            - statement:
                id: 225113a4-c441-4fc7-81b5-0769e65bf5e0
                page: 99
                text: Debemos avanzar en la constitución de una verdadera unión aduanera, y no solo arancelaria, para evitar la entrada abusiva de productos que no cumplen las condiciones en los puertos de los Estados miembros.
            - statement:
                id: 00e32639-fc9d-4d06-8ff9-f6add5899d46
                page: 99
                text: Seremos firmes en la lucha contra la explotación y continuaremos liderando la aplicación y el desarrollo de nuevos mecanismos que garanticen la diligencia debida, la lucha contra el trabajo forzoso y el refuerzo de los controles de exportación.
            - statement:
                id: 06b1ddca-7118-4faf-8130-9cb3560402b4
                page: 99
                text: Promoveremos los derechos de las y los trabajadores a nivel mundial, reforzando nuestro apoyo a la Organización Internacional del Trabajo.
            - statement:
                id: f5f85163-d38f-48f5-a64d-8eba4b985924
                page: 99
                text: Defenderemos firmemente el multilateralismo también en el ámbito del comercio.
            - statement:
                id: b76b47c3-01d5-427d-b4e0-2c584709612e
                page: 99
                text: La Organización Mundial del Comercio sigue estando en el centro de la regulación justa del comercio mundial, y la UE debe seguir siendo un líder comprometido en su defensa.
    - chapter:
        title: Un Compromiso Renovado con la Política de Cooperación al Desarrollo
        children:
        - statement:
            id: d09a5535-ab83-4e47-b6e4-bd77c798a1f3
            page: 99
            text: Defendemos que el objetivo principal de las políticas de cooperación internacional para el desarrollo debe ser mejorar la vida de las personas en nuestros países socios. Por ello, seguiremos luchando contra todo intento de la derecha de condicionar los fondos de ayuda al desarrollo a la colaboración del país socio receptor en materia de control migratorio, y defenderemos que se dediquen prioritariamente a necesidades alineadas en el Plan Nacional de Desarrollo del país socio como inversiones públicas, desarrollo, seguridad y democracia, y no en gestión y control de fronteras.
        - statement:
            id: 3aad19a1-8d54-48d0-a512-7b90297becc7
            page: 99
            text: Los y las socialistas trabajaremos para que la UE mantenga su fuerte compromiso con los programas y proyectos de desarrollo y de asistencia humanitaria que llegan a todas partes del mundo en desarrollo a través del Instrumento ‘Europa Global’. Nos aseguraremos de que se cumpla estrictamente con los objetivos de este sobre reducción de la pobreza y las desigualdades, así como la promoción de los derechos humanos y el desarrollo sostenible.
        - statement:
            id: 4716f4a0-781c-4f21-8b67-ca39181b7178
            page: 99
            text: Impulsaremos un compromiso político renovado y fuerte para impulsar la Agenda 2030 con acciones urgentes en todos los niveles para no dejar a nadie atrás en el avance hacia un desarrollo sostenible. La UE debe establecer una estrategia europea integral para avanzar en la consecución de los ODS en plazo, que incluya un plan de financiación, y alinear el Semestre Europeo con los ODS de la Agenda 2030. Debemos asegurar que las políticas de la UE y sus
        - statement:
            id: 7b6623ca-9822-4060-b5cf-de15e3bd3fcc
            page: 100
            text: Estados miembros no acarreen un efecto negativo a expensas del desarrollo sostenible de países del Sur Global.
        - statement:
            id: 7c8316c2-cd1e-4c1c-a450-fc1215907b3a
            page: 100
            text: Reforzar el papel fundamental en el cumplimiento de los ODS de la Agenda 2030 de las entidades locales y territoriales. La localización de los ODS es imprescindible y uno de los principales retos para la apropiación del desarrollo y potenciar el cumplimiento de estos en el año 2030. El compromiso de España con este objetivo se refuerza con el papel clave de la Oficina de Localización de ODS de Bilbao, al amparo del sistema de Naciones Unidas.
        - statement:
            id: c02761db-2173-465a-a7a6-4de1ce298b59
            page: 100
            text: Seguiremos impulsando las iniciativas “Equipo Europa” para mejorar la coordinación e impacto conjunto de los Estados miembros y la Comisión en sus acciones de cooperación sobre el terreno.
        - statement:
            id: 81809255-09b5-4c86-97de-81e0375b5393
            page: 100
            text: La Asamblea General de las Naciones Unidas ya ha designado a España como sede de la IV Conferencia Internacional sobre la Financiación para el Desarrollo.
        - statement:
            id: 55d7315d-7fc8-4754-b74a-fc4214d15456
            page: 100
            text: Defenderemos un acuerdo que permita impulsar la movilización de recursos suficientes y políticas innovadoras para el desarrollo por parte de la comunidad internacional de forma ambiciosa y equilibrada, en un contexto de creciente urgencia, múltiples necesidades y realidades económicas cambiantes.
        - statement:
            id: cde34495-858e-4d9d-aea7-da6869afdcfb
            page: 100
            text: Defenderemos la necesidad de mantener la cooperación con Palestina y de continuar financiando a la agencia de la ONU para las personas refugiadas palestinas UNRWA como principal e indispensable sostén para la supervivencia de la población en Gaza.
        - statement:
            id: 0c9ccab0-e247-442c-8844-29c47ab01699
            page: 100
            text: Contamos con herramientas de un gran potencial, como la iniciativa Global Gateway, a las que España contribuirá de forma significativa para profundizar en nuestra cooperación birregional y apalancar una alta inversión privada. Una estrategia europea para impulsar vínculos inteligentes, limpios y seguros en los sectores digital, energético y del transporte.
- chapter:
    title: AVANZAR HACIA UNA EUROPA MÁS FEDERAL
    children:
    - statement:
        id: bdf3db73-6301-4a84-b3c5-e5642b76ed1e
        page: 101
        text: Más Europa con más competencias y más recursos para proteger a europeos y europeas y para garantizar los bienes públicos globales; y mejor Europa, más ágil, democrática y cercana a la ciudadanía, avanzando en un proyecto federal hacia una auténtica soberanía europea, de acuerdo con el espíritu del Manifiesto de Ventotene y la Declaración de Schuman.
    - statement:
        id: c0bfb8a7-4e16-4bb4-9dce-e9bd1c7a1071
        page: 101
        text: El PSOE apoyará todas las reformas que perfeccionen el carácter democrático de la toma de decisiones en la UE y profundicen en la construcción de una unión política. La nueva realidad geopolítica hace más necesario que nunca actualizar los procesos de toma de decisiones de la Unión Europea si queremos una Unión que actúe de manera eficiente, decidida y unida.
    - statement:
        id: 23f33a3b-a03c-4f96-b5e9-1ced5f316f6c
        page: 101
        text: 'En este sentido, apoyamos la convocatoria de una Convención para la reforma de los Tratados que elabore un proyecto de Constitución federal europea. Necesitamos ampliar el recurso a extender la mayoría cualificada para agilizar la toma de decisiones, evitar disfuncionalidades y avanzar en áreas de interés común para la ciudadanía europea. Necesitamos un presupuesto plurianual reforzado con nuevos recursos paneuropeos; extender el procedimiento legislativo ordinario; actualizar el catálogo de políticas: Más unión sanitaria, objetivos de neutralidad climática, objetivos de desarrollo sostenible y el Pilar Europeo de Derechos Sociales.'
    - statement:
        id: 5e671d89-4fd6-4811-9b2e-1462e1ce1abd
        page: 101
        text: Proponemos eliminar las decisiones por unanimidad en el Consejo y por consenso en el Consejo Europeo, reforzando el uso de mayorías cualificadas, extendiendo los acuerdos que requieran la codecisión del Parlamento Europeo, especialmente en fiscalidad, en relación con el presupuesto plurianual, los recursos propios y el mecanismo de verificación del respeto al Estado de Derecho y de los derechos humanos. Se evitaría así el veto de un solo país, que provoca a menudo la parálisis de la UE en asuntos de importancia internacional, apostando por una soberanía europea y mejorando la legitimidad democrática de la Unión.
    - statement:
        id: 770b9faa-c13f-4de2-b474-8282e08100ad
        page: 101
        text: Proponemos extender el procedimiento legislativo ordinario, dotando de plena capacidad de co-legislar al Parlamento Europeo, en pie de igualdad con el Consejo, en todas las áreas y reforzar el papel del Parlamento Europeo, dotándolo del derecho de iniciativa legislativa y reforzando sus comisiones de investigación. El Parlamento Europeo ha de tener poder de decisión sobre futuras emisiones de deuda mancomunada europea y la capacidad de co-legislar sobre los ingresos en el Marcos del Presupuesto Plurianual, y de este modo decidir sobre nuevos recursos propios paneuropeos.
    - statement:
        id: cb20f4c0-6c1b-4a5c-8d31-36191e76aa33
        page: 102
        text: Los y las socialistas españoles apoyaremos la ampliación de la Unión Europea, que, tras la agresión de Rusia en Ucrania, no sólo constituye una necesidad geopolítica sino una obligación moral. Por ello, apoyaremos firmemente la ampliación hacia Ucrania, Moldavia, Georgia y los Balcanes Occidentales. Las futuras ampliaciones deberán ir precedidas de la profundización institucional y política, sí como por la eliminación de la unanimidad en todos los ámbitos de decisión para garantizar que una UE a 30 o más Estados sea ágil.
    - statement:
        id: 73c5f6d2-e5b7-4340-bc4a-df2ce7e57a02
        page: 102
        text: Apoyar a Ucrania, y apoyar a nuestros socios en su adhesión a la Unión Europea es, en la presente coyuntura, una obligación moral, además de ser una necesidad geopolítica para proteger el papel de Europa en el mundo y nuestro sistema de libertades, de bienestar y protección social y desarrollo económico.
    - statement:
        id: e8347fdf-87aa-4151-91ec-f6324d0998dd
        page: 102
        text: Pero esta ampliación no se puede realizar sin reformas institucionales para dar respuestas a una futurible Unión de 35 Estados.
    - statement:
        id: b18ca329-56e3-4604-9e37-9ae6bf23d673
        page: 102
        text: El compromiso del PSOE con la Europa de las regiones y las ciudades ha sido absoluto a lo largo del mandato. Continuaremos reforzando y poniendo en valor la función del Comité Europeo de las Regiones y el trabajo que desempeñan las Comunidades Autónomas y ciudades españolas en el mismo en aras de mejorar la calidad de vida en las zonas rurales y urbanas, zonas fronterizas, regiones ultraperiféricas y territorios más alejados en defensa de los intereses de la ciudadanía.
    - statement:
        id: 89324db8-4199-4c41-90f1-3f28a6d4be92
        page: 102
        text: Seguiremos impulsando la participación de las Comunidades Autónomas en el ejercicio de la política europea en el ámbito de sus competencias. La cercanía de las administraciones regionales y locales permiten una mayor divulgación de las políticas europeas en los territorios, posicionar sus principales demandas y soluciones a nivel europeo, contribuyendo de este modo a definir las políticas desde una perspectiva de abajo a arriba.
    - statement:
        id: c34d412f-626e-4529-96aa-a4e280500af5
        page: 102
        text: Abogamos por reforzar el papel del Comité Europeo de las Regiones durante la próxima legislatura 2024-2029.
    - statement:
        id: ab2e5b07-2450-44dc-9184-51cd4100e721
        page: 103
        text: Los socialistas trabajamos por hacer de Europa una unión cada vez más estrecha, con más capacidad para actuar, pero, sobre todo, que sea también una Unión Social. Apoyaremos la adhesión de la UE a la Carta Social Europea del Consejo de Europa (Carta de Turín) como medio para reforzar al nivel de toda la UE los derechos sociales y laborales de toda la ciudadanía.
    - statement:
        id: 04809a4b-d8d2-4735-977a-ed7654ebef6a
        page: 103
        text: El PSOE defenderá la creación de listas transnacionales, respetando criterios de equilibrio geográfico e igualdad de género en la composición de las listas electorales y reforzando los derechos electorales de las personas con discapacidad, así mismo profundizaremos en la federalización de los partidos europeos, de acuerdo con la propuesta legislativa del Parlamento Europeo del 3 de mayo de 2022.
    - statement:
        id: 133668be-6a9c-4acf-bd81-5bce1aeba629
        page: 
        text: El PSOE continuará trabajando para conseguir para lograr una mayor participación electoral de los europeos y europeas residentes en un tercer Estado.
    - statement:
        id: 5e522d3f-77b9-4f94-96a7-17080628163d
        page: 103
        text: Proponemos y apoyamos declarar festivo el 9 de mayo con el objetivo de reforzar el sentimiento de pertenencia europeo. Desde 1985, la UE celebra cada año su fundación el 9 de mayo, coincidiendo con la declaración Schuman de 1950, en la que los franceses Robert Schuman y Jean Monnet hacen pública su propuesta de integración europea. Además, en 2018 el propio pleno del Parlamento europeo solicitó que sea jornada festiva en toda la Unión el 9 de mayo, y, en consecuencia, apoyamos esta iniciativa.
    - statement:
        id: b5460339-96dd-4612-844f-393286c56b6c
        page: 103
        text: Para mejorar el funcionamiento de las instituciones y desarrollar una toma de decisiones más próxima a la ciudadanía el PSOE apoyará fórmulas permanentes y estructuradas de participación ciudadana siguiendo la experiencia de los debates ciudadanos en la Conferencia sobre el Futuro de Europa y nuevos modelos de educación para la ciudadanía de la UE.
