                text: Seguiremos incrementando el número de investigadores en los próximos cuatro años en universidades y centros de investigación.
            - promise:
                id: c121ae25-bd91-4fdb-9942-31ec911e06f1
                page: 119
                text: Implementaremos un nuevo modelo de financiación de la investigación más flexible, menos burocrático y centrado en su impacto social. En esta línea, se consolidará un nuevo programa de fondos a grupos de investigación, que les permitan disponer de recursos estructurales para consolidar sus líneas de trabajo.
            - promise:
                id: 42d1f14c-e31c-44cb-96ea-80a8752d2d60
                page: 119
                text: Dentro del PERTE de la Nueva Economía de la Lengua, impulsaremos la ciencia en español, apoyando los repositorios existentes y desarrollando nuevos mecanismos para reforzar la presencia de los investigadores e investigadoras y de científicas y científicos españoles en las publicaciones de referencia a nivel internacional
            - promise:
                id: ebbca89d-0c5b-473b-a880-e1a399d3fc33
                page: 119
                text: Promoveremos nuevos proyectos de colaboración público-privada en ámbitos como la extinción de incendios o el uso eficiente del agua, para reforzar la investigación aplicada a mitigar los efectos del cambio climático, y seguiremos apostando por los ya existentes en las áreas de Salud de Vanguardia y Espacio.
            - promise:
