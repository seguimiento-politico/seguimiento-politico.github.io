      - chapter: 1
        title: Estabilidad económica y financiera, reforzando la confianza en españa en el ámbito internacional 
        description: "Es fundamental seguir manteniendo un entorno de estabilidad económica y financiera que prolongue el crecimiento económico y permita aprovechar plenamente las oportunidades de los cambios tecnológicos en marcha. Ello exige una gestión eficiente de los recursos públicos, una política fiscal responsable de reducción de las ratios de déficit y deuda en línea con las reglas europeas, una buena gestión del Tesoro para minimizar los costes financieros, amortiguar las fluctuaciones cíclicas, obteniendo de ese modo un crecimiento sostenido y sostenible en el plano económico y financiero. Para ello:"
        page: 22
      - chapter: 2
        title: Crecimiento económico y pacto por el pleno empleo, aprovechando el proceso de innovación tecnológica en beneficio de la sociedad 
        description: "La reforma laboral, pactada con la UE y con los agentes sociales, proporciona la mejor base para seguir traduciendo el impulso inversor en creación de empleo de calidad. Durante la próxima legislatura, debemos extender la fase alcista del ciclo económico iniciada en 2021 a través de una política de inversión que aumente el empleo y la productividad. Del mismo modo, la oportunidad que nos ofrecen los fondos europeos Next Generation debe servirnos para retomar la senda de prosperidad y convergencia con los países más avanzados iniciada desde la llegada de la democracia y truncada con la década perdida tras la gran crisis financiera de 2008, gestionada por el Gobierno del PP.<br><br> Además, sobre la base de los avances logrados en estos años, se trata de activar un círculo virtuoso de formación y colocación que permita reducir el desempleo estructural, especialmente el de la juventud, alineándolo con la media europea, y eliminar el desempleo de larga duración. Para ello:"
        page: 23
      - chapter: 3
        title: Una digitalización que aumente la productividad, la prosperidad, la cohesión social y territorial, poniendo en el centro a las personas
        description: "La transformación digital se ha acelerado exponencialmente y presenta importantes oportunidades y también retos que hemos de abordar. Es fundamental encauzar el proceso para garantizar una digitalización que proteja nuestros valores y derechos, que impulse el empleo de calidad y permita mejorar la vida de las personas. Para ello:"
        page: 26
      - chapter: 4
        title: Apoyo a las empresas y autónomos en su proceso de modernización, impulsando el emprendimiento y el crecimiento empresarial 
        page: 28
        description: "España dispone de un tejido productivo rico y diversificado. Cuenta con empresas grandes líderes en sectores tractores de futuro, desde el sector de la energía al agroalimentario, incluyendo las infraestructuras digitales, el sector de la salud, la inteligencia artificial, el sector audiovisual o las industrias culturales. Con un tejido vibrante de pymes, startups y autónomos, que compiten en el escenario internacional. Durante la próxima legislatura, seguiremos apoyándolas e impulsando su modernización, con un marco normativo favorable y dando apoyo a sus inversiones productivas. Para ello:"
      - chapter: 5
        title: Apoyo a las familias y los trabajadores autónomos 
        page: 30
        description: En línea con las medidas adoptadas para sostener la renta disponible de las familias en estos últimos años, seguiremos apostando por reducir las desigualdades, aumentar la productividad y los salarios, impulsar el trabajo por cuenta propia y el emprendimiento, así como apoyar la conciliación de la vida profesional y familiar y lograr la igualdad efectiva entre hombres y mujeres.
      - chapter: 6
        title: Garantizar la inclusión financiera y digital, atendiendo especialmente a las personas mayores
        page: 31
      - chapter: 7
        title: Liderazgo de españa en la construcción europea 
        page: 32
        description: "Durante estos cinco años, España se ha consolidado como un país central en la Unión Europea, liderando los principales debates y apoyando las iniciativas dirigidas a reforzar la integración económica y social, la autonomía estratégica de la UE y la construcción de un espacio de valores y libertad. Para seguir avanzando en esta dirección:"
      - chapter: 8
        title: Refuerzo de la gobernanza global 
        page: 33
        description: Durante estos cinco años, España se ha consolidado como un socio de referencia en los principales foros internacionales, reforzando la red de seguridad financiera y contribuyendo a soluciones basadas en el diálogo y la paz, con una atención especial al apoyo a los países más vulnerables y de renta media.
      - chapter: 9
        title: Una fiscalidad justa para un país moderno 
        page: 34
        description: "La sociedad española apuesta por unos servicios públicos fuertes, modernos y eficaces, que den respuesta a las necesidades y expectativas de la clase media y trabajadora. Financiar el estado del bienestar no es un lujo que no nos podamos permitir. Tenemos la memoria y la experiencia de lo que ocurrió en la anterior crisis financiera, cuando se impuso una política de recortes que debilitó lo público y mermó la sanidad, la educación y la dependencia.<br><br> El estado del bienestar es la red de seguridad de la ciudadanía, la garantía de la igualdad de oportunidades y el vector de la cohesión social y territorial de España. Pero también es un potente motor de nuestra economía, con un impacto claro en la generación de empleo de calidad directo e indirecto y en la aportación de valor añadido a través de la innovación pública.<br><br> El Partido Socialista cree firmemente en el valor de lo público y en la justicia social como la base de nuestra convivencia democrática. De ahí que el sistema fiscal no sólo tiene la función de asegurar los ingresos necesarios para la provisión de las políticas públicas que garantizan los derechos y libertades de la ciudadanía. También debe cumplir los principios constitucionales de equidad y progresividad, así como asegurar que la igualdad de oportunidades sea efectiva y reducir la desigualdad social, territorial y de género.<br><br> Por ello a lo largo de esta legislatura hemos impulsado una política fiscal acorde a los principios constitucionales de equidad y progresividad, de manera de las mayores rentas y patrimonios, así como los grupos multinacionales y grandes empresas, contribuyan en mayor medida mientras que los más desfavorecidos reciben el mayor nivel de ayuda protegidos por el escudo social.<br><br> La fiscalidad no puede ser abordaba a través de un debate cortoplacista o basado en la demagogia. Es un debate nuclear en la concepción del país al que aspiramos y necesita pedagogía. Por ello desde el Partido Socialista planteamos una fiscalidad justa e inteligente, adaptada al siglo XXI y capaz de hacer frente a los retos de una economía globalizada, marcada por la digitalización, la transición verde y la lucha contra el fraude fiscal.<br><br> El Libro Blanco sobre la Reforma Tributaria de 2022 constituye un punto de partida riguroso y solvente para avanzar en este debate. Por ello proponemos:"
      - chapter: 10
        title: Economía social 
        page: 37
        description: "La economía social española es un ecosistema clave para la transformación y la resiliencia de la economía, así como para la generación de empleo decente, incluyendo el empleo inclusivo para aquellas personas en riesgo de exclusión social y para la contribución a la transición verde y digital en línea con los objetivos de la Unión Europea.<br><br> En España operan más de 43.100 empresas y entidades de la economía social que generan alrededor de 2,2 millones de empleos directivos e indirectos, y que operan en todos los sectores de actividad.<br><br> Continuaremos impulsando la economía social en España, y para ello:"
      - chapter: 11
        title: Turismo sostenible 
        page: 39
        description: "El turismo es un importante motor para el crecimiento de la economía española y supone una fuerza transformadora extraordinaria, capaz de mejorar la vida de millones de personas, contribuyendo al desarrollo económico, a la generación de empleo y a la cohesión social y territorial.<br><br> España es un país líder, tanto en llegadas de turistas internacionales como en gasto. Los puntos fuertes de nuestro país son los recursos patrimoniales naturales y culturales, la calidad de nuestros destinos y productos turísticos, así como una red extraordinaria de infraestructuras y un alto nivel de seguridad.<br><br> El mercado turístico español ha llegado a representar cerca del 13% del PIB y del total del empleo, cifras que nos permiten afirmar la importancia del sector para la economía española y los logros de un mercado turístico que ha crecido de manera exponencial en las últimas décadas.<br><br> Sin embargo, nuestra industria turística se enfrenta a importantes retos de transformación y adaptación hacia un modelo turístico más sostenible e inteligente. Un modelo acorde a una realidad en constante cambio que debe hacer frente a los desafíos de la lucha contra el cambio climático, la digitalización, las tendencias internacionales y la maximización de la satisfacción de la experiencia en destino del turista.<br><br> Conscientes de la importancia del sector y de los retos de carácter transversal a los que debe hacer frente, el Gobierno de España ha impulsado durante estos años importantes medidas para proteger, reforzar y avanzar en la transformación del sector. Ejemplo de ello son las medidas de protección puestas en marcha ya antes de la pandemia, como la aprobación de la línea de ayudas por la quiebra de la turoperadora Thomas Cook por un total de 700 millones de euros para las empresas turísticas afectadas por el impago de la compañía quebrada.<br><br> Ante los peores momentos de la crisis de la COVID-19, el sector fue receptor de un apoyo económico público sin precedentes que pretendía paliar los nocivos efectos de la caída de la actividad provocada por unas restricciones imprescindibles para contener la propagación de un virus mortal.<br><br> Como medida más eficaz contra la destrucción de puestos de trabajo, se aprobaron los ERTES, financiados por el Estado, que beneficiaron a 1,2 millones de trabajadores y trabajadoras del sector turístico. Además, los préstamos ICO, los fondos de solvencia a empresas estratégicas del sector, los 7.000 millones de euros transferidos a las comunidades autónomas para subvencionar a fondo perdido las pérdidas de empresas y pymes, las prestaciones por cese de actividad a autónomos, la renegociación de alquileres, moratorias hipotecarias y aplazamientos de deudas tributarias, contribuyeron a sostener al sector.<br><br> Y para potenciar la recuperación se aprobó el Plan de Impulso del sector turístico, dotado con 4.262 millones de euros.<br><br> Gracias al esfuerzo colectivo, la implicación del sector y las medidas gubernamentales adoptadas ha sido posible la recuperación del turismo en nuestro país y su decisiva influencia positiva en la economía nacional. De hecho, el Banco de España ha señalado que los ingresos derivados del turismo impulsaron el superávit en la balanza por cuenta corriente un 2,6% en 2022, pasando de 11.500 millones a 11.800. Pero no podemos olvidar las lecciones aprendidas que nos ha dejado la pandemia, con un alto impacto sobre la actividad turística. Es imprescindible avanzar en un modelo que haga al sector más sostenible y resistente ante nuevas adversidades o la aparición de nuevos competidores.<br><br> Es necesario continuar en el camino iniciado de modernización y competitividad del sector turístico en el marco del Plan de Recuperación, Transformación y Resiliencia, en concreto en su componente 14. Esto se ha traducido ya en ayudas a planes de sostenibilidad turística en destino, en planes nacionales que han promocionado el Xacobeo, el turismo enogastronómico y los destinos de sol y playa, en subvenciones de patrimonio con uso turístico, en ayudas para los territorios extrapeninsulares, y en planes de mejora de la oferta experiencial que España pone a disposición de sus visitantes, con la mirada puesta en atraer turismo de calidad.<br><br> En esta dirección, desde el PSOE tenemos como objetivo transformar el modelo turístico en base a la desestacionalización, la desconcentración y la diversificación, empleando la digitalización, el uso inteligente de datos y la sostenibilidad como palancas.<br><br> o Partimos de un modelo con un claro componente estacional. Nuestro clima determina en buena medida las temporadas de las distintas modalidades turísticas (sol y playa en época estival, esquí en invierno, etc.). Por ello, trabajaremos juntos con las administraciones públicas territoriales y la iniciativa privada para alargar la temporada, mejorar las capacidades de destino, diversificar la oferta turística, desestacionalizar la demanda y repartir los beneficios del turismo a lo largo de todos los meses del año.<br><br> o Partimos de un modelo concentrado, en el que los destinos de sol y playa suponen el 65% de la oferta y la demanda. Seguiremos apostando por los destinos maduros y apoyando a los nuevos destinos emergentes repartidos por todo el territorio, mejorando la accesibilidad y la movilidad.<br><br> o Apostaremos por la diversificación. Queremos poner en valor todos los productos turísticos, poniendo el foco en el turismo cultural o el turismo rural. El turismo más tradicional ya se complementa con una nueva oferta turística que queremos potenciar. El turismo deportivo, el de congresos, el gastronómico, el industrial o el musical son algunos de los ejemplos. El turismo enogastronómico va más allá del carácter complementario y ya se ha convertido en sí mismo en un importante producto turístico que pone en valor los productos de proximidad y la cultura de los territorios, avanzando con ello en sostenibilidad y en desestacionalización.<br><br> o Acompañaremos a las empresas y a los destinos turísticos en el uso de la digitalización y aprovechamiento de los datos como palanca para adaptarse a las nuevas demandas de los viajeros y a los nuevos modelos de negocio. Para ello, impulsaremos nuevas actuaciones que permitan fomentar un entorno digital que favorezca la competitividad de las empresas turísticas.<br><br> o Defenderemos que España siga posicionándose como referencia mundial en turismo y como una alternativa moderna, competitiva y a la vanguardia en la transformación del modelo hacia la sostenibilidad medioambiental, socioeconómica y territorial. En esta sostenibilidad aplicaremos medidas destinadas a contribuir a un turismo respetuoso con el medioambiente y los recursos naturales, así como medidas dirigidas a garantizar el empleo digno y el equilibrio entre los visitantes y los residentes.<br><br> De acuerdo con estos objetivos promoveremos las siguientes medidas:"
      - chapter: 12
        title: comercio
        page: 42
        description: "El comercio es un sector estratégico para nuestro país, que representa el 13% del valor añadido bruto de nuestra economía, correspondiendo el 5,2% al comercio minorista. Pero, además, es un elemento clave para la revitalización en nuestros pueblos y ciudades, porque donde hay comercio hay activación de la vida social, generando un efecto arrastre sobre otras actividades económicas, culturales, deportivas y lúdicas.<br><br> El comercio interior se configura como esencial para el necesario proceso de transformación de nuestras empresas, impulsando la sostenibilidad, la digitalización, la economía circular y los productos de cercanía y calidad. Desde el PSOE creemos que el comercio de proximidad es un verdadero factor de desarrollo económico, social y cultural y que requiere de una coordinación sólida y estrecha con todas las administraciones, asociaciones y Cámaras de Comercio para la puesta en marcha de actuaciones conjuntas que permitan a nuestras empresas avanzar hacia su necesaria transformación.<br><br> El Plan de Recuperación, Transformación y Resiliencia está suponiendo una enorme oportunidad para impulsar el comercio tanto en el medio urbano como en el rural, favoreciendo su modernización, sostenibilidad y digitalización, y mejorando su presencia en todos los canales de distribución. Para el trienio 2021-2023 los fondos europeos han permitido una dotación presupuestaria de 415,6 millones de euros para las líneas de mercados sostenibles, zonas rurales, zonas turísticas y el fondo tecnológico.<br><br> Respecto al comercio exterior, durante los últimos años, este sector ha ganado competitividad, la base de empresas exportadoras crece de forma continuada y el comercio de servicios ofrece todavía un gran potencial de crecimiento, demostrando que las empresas españolas han sido capaces de adaptarse, reinventarse y seguir compitiendo en los mercados internacionales.<br><br> España apoyará una Unión Europea abierta al comercio exterior, motor de crecimiento y prosperidad. Por ello, es fundamental tanto evitar la fragmentación de nuestro mercado interior, como preservar la apertura al exterior y abrir nuevos mercados para aumentar las posibilidades de suministro y de exportación para nuestras empresas.<br><br> Esto no es impedimento para reconocer que la globalización, junto con otros fenómenos simultáneos, como el cambio tecnológico, pueden tener costes de ajuste y efectos distributivos importantes dentro de cada economía y que no siempre han sido tenidos suficientemente en consideración. Las políticas públicas deben orientarse a potenciar estos efectos positivos y a reducir o compensar los eventuales costes, de forma que los beneficios alcancen a todos y no dejen a nadie atrás.<br><br> Por todo ello, desde el PSOE nos comprometemos a trabajar en las siguientes medidas:"
