      - chapter: 5
        title: Juventud  
        page: 124
        description: "Las dos pasadas legislaturas han inaugurado una nueva etapa de atención a los derechos de la juventud. Las personas jóvenes presentaban enormes vulnerabilidades en sus procesos de transición a la vida adulta, vinculados a su precariedad laboral, su incapacidad de emanciparse o formar una familia. Para darle solución, el Gobierno socialista ha abordado un ambicioso programa de mejora de las condiciones de vida de los jóvenes en cuestiones cruciales para su bienestar material.<br><br> Hemos aprobado subidas sin precedentes del SMI, aumentándolo en casi un 50%, o una reforma laboral que ha hecho que pasemos de que solo 1 de cada 3 personas jóvenes tuvieran un contrato estable a que ahora sean 3 de cada 4. En materia de vivienda, el bono de alquiler joven, la ley de vivienda y el compromiso de alcanzar el 20% de vivienda pública son y serán claves para garantizar la emancipación de la población joven. Por otro lado, no podemos olvidar la inversión récord en becas (2.520M€), el bono cultural, la apuesta por un transporte público asequible, colocar la salud mental como una prioridad política o poner en marcha las primeras becas para jóvenes opositores.<br><br> Estas medidas constituyen conjuntamente un proyecto integral, con el empeño de que este sea un buen país para la juventud. Sin embargo, la brecha generacional para poder construir un proyecto de vida digno sigue existiendo. Por ello, reforzar las políticas de juventud de forma transversal en toda la acción de gobierno va a seguir siendo una prioridad para los gobiernos socialistas. El PSOE tiene un objetivo claro: asegurar por la vía de los hechos que las personas jóvenes no van a vivir peor que sus padres."
