    - chapter: 
        title: Pacto por la racionalización de los horarios y ley de usos del tiempo
        categories: Trabajo
        children:
        - declaration:
            id: 657a391c-49a1-4f89-ba64-589c34b046d3
            text: 'El fortalecimiento de un Estado del Bienestar que garantice servicios públicos de cuidado, accesibles y de calidad, debe ir a acompañado de una verdadera política de tiempos. El uso del tiempo no es solo un asunto individual y privado. También es colectivo y público.<br><br> La organización y distribución del tiempo es un componente clave para establecer una sociedad igualitaria en cuanto a las oportunidades y las libertades de hombres y mujeres, y resulta un planteamiento estratégico por las múltiples repercusiones en muy diferentes aspectos de la vida de la ciudadanía. Facilitaría la conciliación de la vida laboral, familiar y personal, fomentando la corresponsabilidad y tendría un impacto positivo, también estudiado, en la productividad laboral y en el bienestar de las personas trabajadoras, así como la de sus familias.<br><br> La racionalización de los horarios y la transformación de los usos del tiempo tienen como finalidad la redistribución de los tiempos acoplándolos a las necesidades vitales de la ciudadanía. Horarios escolares, comerciales, laborales, de ocio y entretenimiento, etc. debieran establecerse teniendo en cuenta estas necesidades. Una tarea ingente, que precisamente por su dimensión, requiere de una convergencia de voluntades de todos os ámbitos de la sociedad: económico, político, educativo, mediático, etc. Se trata de una reivindicación largamente demandada que ahora más que nunca es imprescindible llevar a cabo.<br><br> El objetivo es articular políticas de tiempos que vayan más allá de propuestas sobre días u horas máximas de trabajo remunerado y que aborden una racionalización de nuestros horarios que tenga como referencia una propuesta centrada en la igualdad entre mujeres y hombres, la salud integral de la sociedad, la eficiencia y la sostenibilidad.<br><br> Es una gran transformación de la sociedad para la que necesitamos consolidar un compromiso compartido.'
        - promise:
            id: f0ddb14d-d246-4a64-8775-8342d632ec48
            page: 145
            text: 'Promoveremos un gran Pacto Social por la Racionalización de los horarios que pueda reflejarse en iniciativas legislativas y con la implicación de todos los agentes implicados de todos los ámbitos: político, de la Administración y de la sociedad civil, sindicatos y organizaciones empresariales, comunidad educativa, comercios, medios de comunicación para que adapten los horarios de máxima audiencia, promoción a través de la FEMP de pactos locales para la gestión del tiempo, etc. Entre otras medidas, puede incluir la creación de una Mesa de Concertación Social para los Usos del Tiempo y Racionalización Horaria.'
            children:
            - promise:
                id: 50baa3b0-2bcf-48dd-8357-bfe72b5ca9a1
                page: 145
                text: Seguiremos trabajando en la Ley de usos del tiempo y racionalización de los horarios, una ley que debe permitir avanzar hacia una organización del tiempo más equilibrada entre mujeres y hombres, y fomentar el bienestar de las personas y la eficiencia del tejido empresarial y asociativo.
            - promise:
                id: c841c9ed-2a03-40fd-b451-88d9a604c5ea
                page: 145
                text: Pondremos en marcha un Plan Nacional para el trabajo flexible con un paquete de reformas legales y de incentivos a empresas para que ofrezcan a sus trabajadores una mejor conciliación de la vida personal y la profesional, mediante jornadas híbridas que combinen lo presencial con lo remoto, horarios más adaptables, y la posibilidad de concentrar en cuatro días su semana laboral.
        - promise:
            id: e48bfbf7-44b4-47bf-a4fa-4ada582dfcca
            page: 145
            text: La Encuesta sobre Empleo del Tiempo del INE deberá realizarse con la periodicidad que marca Eurostat. Para poner en marcha políticas de usos del tiempo y racionalización horaria es indispensable contar con los datos más recientes, completos.
    - chapter: 
        title: La paridad como requisito democrático
        categories: Democracia
        topics: Igualdad
        children:
        - declaration:
            id: 19f4f255-2ee2-404a-861f-b8a270b86b19
            text: 'La incorporación de las mujeres al ámbito profesional ya no es un hecho reciente. Sin embargo, los puestos de decisión y responsabilidad, a pesar de los avances, siguen siendo mayoritariamente masculinos.<br><br> Según el INE, “en el año 2021, el porcentaje de mujeres en el conjunto de Consejos de Administración de las empresas que forman parte del Ibex-35 ha sido del 30,7%, porcentaje 3 puntos superior al del año anterior y que ha hecho un largo recorrido desde los 11,7% de 2012, pero que, sin duda, es todavía insuficiente. Si se considera el cargo ejercido en los consejos de administración, la presencia de mujeres en la presidencia de empresas es casi anecdótica (no llega al 6%)”.<br><br> La Constitución Española establece la necesidad de remover los obstáculos que impiden que la igualdad entre los sexos que consagra sea efectiva. Continuando la senda trazada por la Ley Orgánica 3/2007, de 22 de marzo, para la igualdad efectiva entre mujeres y hombres, que ya establecía el “principio de presencia equilibrada”, nuestra propuesta de ley nace con esa vocación. La de impulsar y exigir que las mujeres ocupen los puestos que les corresponden por mérito y capacidad.<br><br> La paridad, esto es, la presencia equilibrada entre mujeres y hombres, es una exigencia democrática. El partido socialista quiere que la paridad sea una realidad en el poder económico y en el poder político, en el Gobierno de España y en el gobierno de las grandes empresas. Como dijo el presidente del gobierno, Pedro Sánchez: Algunos dirán que es excesivo. Nosotras y nosotros decimos que es justo. Por ello el PSOE se compromete a aprobar la Ley de representación paritaria que ya se encontraba en el Congreso para su tramitación.'
        - promise:
            id: 23c9df78-55cf-42f0-9d94-e0373a216ddd
            page: 146
            text: Impulsaremos la aprobación de la Ley Orgánica de Representación Paritaria de Mujeres y Hombres en los Órganos de Decisión, que garantizará la igualdad efectiva en la toma de decisiones política, de la administración y de las empresas.
            children:
            - promise:
                id: 99e5524d-1490-4a3a-bb3f-dc2c0977ff76
                page: 146
                text: PARIDAD EN LAS LISTAS ELECTORALES para alcanzar la paridad en la representación política. Reforzar la presencia de mujeres con listas cremallera.
            - promise:
                id: 6659f2e6-bb68-4734-b178-4f98885b39db
                page: 146
                title: PARIDAD EN EL ÁMBITO POLÍTICO. 
                text: Los nombramientos del Consejo de Ministros, los órganos superiores y directivos de la Administración General del Estado (por ejemplo las Secretarías de Estado o las direcciones generales) incorporarán la presencia equilibrada de mujeres y hombres.
            - promise:
                id: dc93e7fd-b670-4505-a55d-f389741d212d
                page: 146
                title: PARIDAD EN LOS CONSEJOS DE ADMINISTRACIÓN. 
                text: La futura ley responde a una directiva comunitaria sobre la materia y establece el objetivo del 40% de participación femenina en los órganos de dirección públicos y privados. Actualmente, la presencia de mujeres en los consejos de administración es del 29,3% (357 consejeras de un total de 1.220), y se limita al 19,6% en el caso de la alta dirección. En los puestos de alta dirección, deberán ajustar los procesos de selección para que se alcance ese objetivo.
            - promise:
                id: b04b1c5d-4bb8-4d2b-9308-e5e4cd4d999d
                page: 146
                title: PARIDAD EN LOS COLEGIOS PROFESIONALES. 
                text: Siguen siendo mayoritariamente masculinos aún en sectores feminizados como, por ejemplo, el de la salud. De 251 colegios profesionales en julio de 2015, solo en 41 – el 21,91%- la presidencia estaba ocupada por mujeres. Es decir, a pesar de ser un ámbito feminizado, el 78,09% de presidentes son hombres
            - promise:
                id: 9fab98a2-b716-440e-8293-3a6e5df86dbe
                page: 146
                text: PARIDAD EN TRIBUNALES, JURADOS Y ÓRGANOS COLEGIADOS constituidos para otorgar premios de la Administración General del Estado.
            - promise:
                id: b03b7180-3d36-4e80-b641-1f207ba82c1f
                page: 146
                text: PARIDAD EN LOS ÓRGANOS CONSTITUCIONALES.
    - chapter: 
        title: Construir conocimiento, el futuro digital y la inteligencia artificial sin sesgos de género
        categories: Ciencia y tecnología
        topics: Igualdad
        children:
        - declaration:
            id: 121d9f4d-6354-4d3f-a22d-8f4187fea64f
            text: Necesitamos que las mujeres estén en todos los espacios donde se deciden las nuevas estrategias y los nuevos objetivos, pero también allí donde se transforman los contenidos, donde se genera el conocimiento.<br><br> Por una parte, a pesar de que las mujeres universitarias son mayoría en España desde hace décadas, no lo son entre el personal universitario y científico estable, ni en la cúspide de la carrera académica o científica. No solo existe un techo de cristal, sino un auténtico laberinto en el que se van perdiendo mujeres conforme avanzan sus carreras académicas y científicas. Incluso cuando llegan a la cumbre no siempre se les reconoce su autoridad, ni llegan a ser consideradas referentes.<br><br> Por otra parte, la brecha digital de género es reseñable en cuanto a habilidades digitales y también en cuanto a la presencia de las mujeres en profesiones del sector. Existe una importante brecha digital en el acceso de las mujeres a las carreras STEM. Los roles y estereotipos, para uno y otro sexo, refuerzan los prejuicios sobre sus capacidades, intereses y motivaciones, por lo que la asociación de la ciencia y la tecnología a habilidades masculinas puede desincentivar las vocaciones STEM en las niñas y jóvenes.<br><br> Existe una gran desproporción entre mujeres y hombres en los estudios tecnológicos, que luego se acrecienta aún más en el ámbito profesional donde se están generando los mejores puestos de trabajo y, sobre todo, donde se está diseñando el futuro.
        - promise:
            id: 5e4c0342-b534-45ba-92f7-0c2b3656ca84
            page: 147
            text: Seguiremos impulsando los estudios feministas en las universidades y centros de investigación para generar conocimiento, repensar los contextos de investigación y las disciplinas.
        - promise:
            id: 99712b07-0d4d-4a33-9434-2d85771fdd27
            page: 147
            text: Promoveremos la revisión de las estadísticas públicas para que se midan mejor las desigualdades de género y permitir un mejor conocimiento que informe unas políticas públicas transformadoras.
        - promise:
            id: 4433ebd4-9c17-4987-823e-bc60a297df8a
            page: 147
            text: Apoyaremos el buen funcionamiento de las unidades de igualdad en las universidades, con especial foco en abordar y prevenir los casos de acoso en el entorno laboral académico.
        - promise:
            id: ebfdbbf8-719b-4b98-90e8-309679fb811c
            page: 147
            text: Trabajaremos para incrementar de manera rápida y estable la proporción de mujeres en el personal científico e investigador, con especial énfasis en investigadoras pre y postdoctorales e investigadoras en posiciones permanentes. Seguiremos los criterios del Programa Marco Horizonte Europa sobre la financiación de la investigación para mejorar la perspectiva de género y la presencia de mujeres en los equipos de investigación y su liderazgo.
        - promise:
            id: aca8ae0a-081c-4ec8-a83b-c41adaae6c8d
            page: 148
            text: Fomentaremos las medidas de igualdad efectiva entre hombres y mujeres dentro del sistema científico, universitario y empresarial, en desarrollo de la ley de la ciencia y la ley de universidades. Promoveremos la investigación sobre el papel de las mujeres en las ciencias, el conocimiento y el desarrollo humano. De manera más específica promoveremos en cooperación con científicas y mujeres tecnólogas, la visibilización del papel de las mujeres en la ciencia, en medios sociales y pedagógicos, aportando ejemplos para las niñas y mujeres jóvenes
        - promise:
            id: 5fd0090a-7e00-46ec-af07-cd356d641bd5
            page: 148
            text: Se diseñarán planes contra la brecha de género y los estereotipos asociados a los sectores industriales, tecnológicos, y digitales para integrar el talento femenino (lo mismo para incorporar el talento masculino a las profesiones de cuidados).
        - promise:
            id: d5c027c2-dcb0-4385-bd7d-e374f4389fc1
            page: 148
            text: Desarrollaremos el Plan de Acción de Educación Digital 2021-2027 y su acción «Incentivar la participación de las mujeres en las CTIM» (STEM en inglés).
        - promise:
            id: 2d121c1b-bbd2-473e-8c1f-ffbc6b7c5051
            page: 148
            text: Impulsaremos la formación de los profesionales del ámbito educativo para la eliminación de la brecha de género en la enseñanza de STEM. Proporcionaremos, a la comunidad educativa y las AMPAS, en el marco establecido por la LOMLOE, formación y herramientas para la eliminación de sesgos de género en la educación de materias científicas y tecnológicas. Se desarrollarán actividades de desarrollo de las STEM como ferias de ciencias.
        - promise:
            id: 1edcae9b-9a3d-4869-a0cd-a931320d6ba5
            page: 148
            text: Promoveremos las vocaciones tempranas vinculadas con el ámbito científico y tecnológico, tanto en el entorno escolar como en actividades extracurriculares. Los estudios especializados señalan cada vez más la infancia como la etapa clave donde se configuran habilidades y preferencias para el futuro desempeño profesional. Eliminar los sesgos en los contenidos y en la impartición de estas materias es clave para aumentar el número de mujeres en esta rama.
        - promise:
            id: 62460991-7ac6-4ad5-9148-cc005608213e
            page: 148
            text: En paralelo, trabajaremos en prestigiar las profesiones vinculadas a los cuidados y en reforzar en los colegios la cultura de los cuidados en los niños para romper los estereotipos asociados a la elección de estudios.
        - promise:
            id: 896ad98d-bdf8-42ac-bc39-3d5296959c6b
            page: 148
            text: La cultura es escenario y motor de transformaciones sociales. Promoveremos la participación de las mujeres en todos los ámbitos creativos.
    - chapter: 
        title: Una inteligencia artifical sin sesgos de género
        topics: Inteligfencia artificial, Igualdad
        children:
        - declaration:
            id: 6f46025d-5f3f-4a1e-9c15-72234d25dcb8
            text: La digitalización de la sociedad no es opcional. El desarrollo tecnológico no puede ser ajeno ni reproducir las desigualdades entre mujeres y hombres. Es imprescindible que todos los avances cuenten con perspectiva de género. En el marco de la regulación que se está llevando a cabo en la Unión Europea, así como de todas las medidas que se están implementando en nuestro país, seguiremos trabajando para que una digitalización y el desarrollo de la IA se haga sin sesgos de género, de manera que contribuya a eliminar y corregir las desigualdades del mundo analógico, en el mundo digital. Ambos mundos están fuertemente relacionados.<br><br> La influencia de la utilización de datos con sesgo de género tiene implicaciones en el mundo off line (que no te ofrezcan determinados puestos de trabajo por ser mujer, o que ningún asistente sepa responder a preguntas como dónde ir si te han violado), y también a nivel simbólico, vinculado con la reproducción de estereotipos y prejuicios de género, así como la construcción de nuestro marco mental de referencia que determina qué es más valioso en nuestras sociedades o quién tiene autoridad.<br><br> El reto de la configuración de algoritmos, de la Inteligencia Artificial en el más amplio sentido del término, hay que abordarlo desde dos perspectivas. La primera consiste en su propia configuración, en los procesos donde hay intervención humana. La segunda, consiste en cómo se reproducen – aprenden del entorno y reproducen sesgos – y en introducir mecanismos para corregirlo. El establecimiento de marcos éticos para regular los algoritmos, tal como se está haciendo en Ley sobre Inteligencia Artificial de la Unión Europea, son los pasos que se perfilan para abordar las implicaciones de la IA en las personas y la sociedad en el corto y medio plazo.
        - promise:
            id: 30af1926-d9d6-4576-bb96-b13239f8d03f
            page: 149
            text: Seguiremos impulsando los estudios especializados para detectar cómo se introducen los sesgos y cómo neutralizarlos, así como fomentando y difundiendo buenas prácticas al respecto a través del ONTSI y de la Agencia de Supervisión de la Inteligencia Artificial, y todos los recursos disponibles.
        - promise:
            id: 0cf3f1a6-ce69-4381-9aaf-462310f3f32a
            page: 149
            text: Avanzaremos en la creación de un esquema de certificación para algoritmos y sistemas de inteligencia artificial que respeten la neutralidad y la ausencia de sesgos de género, también en su utilización en los ámbitos laborales.
        - promise:
            id: 6e41ab23-ebda-4c94-9b9f-656e6956ed07
            page: 149
            text: Seguiremos impulsando la perspectiva de género en la IA a través del PERTE de la Nueva Economía de la Lengua.
        - promise:
            id: 4e7f324a-48ff-42f9-b773-2c7a10946422
            page: 149
            text: Fomentaremos la especialización en programación y software, incidiendo en la participación de las mujeres.
    - chapter: 
        title: Igualdad efectiva entre mujeres y hombres como catalizador del mundo rural
        categories: Territorio rural
        topics: Igualdad
        children:
        - declaration:
            id: 26ae4a6d-9140-4adb-9ac3-097dc778da55
            text: El mundo rural está envejecido y masculinizado. El éxodo rural tiene rostro de mujer joven. Y se acrecienta con cada proyecto de vida fuera del pueblo. La falta de oportunidades en el empleo y la dispersión de los servicios públicos es una de las causas de la denominada feminización del éxodo rural, como lo es una división sexual del trabajo más marcada que en las ciudades y que conlleva a un reparto muy desigual de los trabajos y los tiempos asociados a los cuidados y trabajo doméstico no remunerado. En los contextos rurales suele haber un mayor arraigo de los roles más tradicionales y menos posibilidades de anonimato a la hora de tomar decisiones o llevar a cabo actuaciones que puedan señalar a las mujeres.<br><br> En comparación con las ciudades, en el medio rural, las mujeres sufren más paro, empleos de peor calidad o subsidiarios, más segregación horizontal y vertical. Escasa representación en los puestos de decisión, sin apenas presencia en los consejos rectores de las cooperativas agropecuarias y pesqueras. Por cada cien hombres, apenas hay treinta mujeres jefas de explotaciones. <br><br>A pesar de eso, las comunidades rurales están llenas de posibilidades y tenemos que conseguir que sean atractivas para las mujeres. En ese sentido, hay que desterrar la imagen estereotipada que existe de las zonas rurales. A lo largo y ancho de nuestro territorio hay multitud de proyectos de innovación en la vanguardia de sus sectores. <br><br>Necesitamos también que la imagen de las mujeres rurales, de las mujeres del campo y de las mujeres del mar, también sea la de mujeres jóvenes, preparadas, con ideas nuevas, con proyectos innovadores.<br><br> Es imprescindible invertir en servicios y recursos para las zonas rurales para mejorar sus condiciones de vida, fortalecer su participación económica y garantizar su acceso a servicios básicos y oportunidades de desarrollo. Una red de servicios públicos con vocación de continuidad que no dependan de inversión coyuntural para su sostenimiento y que apuesten por el empleo de calidad.<br><br> Es indispensable abordar las especiales dificultades de las mujeres víctimas de violencia de género en los entornos rurales, donde el drama de la violencia machista está muchas veces silenciado o invisibilizado. Y la dispersión o carencia de recursos hace mucho más difícil que las víctimas reciban ayuda y lo hagan con la discreción que las víctimas requieren.<br><br> No habrá desarrollo del medio rural sin la contribución y participación de las mujeres en todos los ámbitos y, en especial, en la actividad económica, en el emprendimiento en diferentes sectores como el turismo, la artesanía, el ocio, así como en proyectos relacionados con la innovación. Las mujeres, y concretamente las mujeres rurales, tienen que estar en el centro de las transiciones verde y digital. Asegurar que las mujeres formen parte de este cambio contribuye además a tener en cuenta a toda la población para la transformación del capital humano local en la conformación de un nuevo modelo productivo. Es imprescindible para la vertebración y la cohesión territorial. No es solo una cuestión de igualdad y de justicia, sino una necesidad para mantener vivos nuestros pueblos.
        - promise:
            id: b9dc2a32-c102-43b0-b61a-2a98df21ba65
            page: 150
            text: Impulsaremos la participación paritaria en los órganos de decisión, negociación y representación.
        - promise:
            id: 247fea2a-ac3e-42aa-bfdb-f8012ae4d80a
            page: 150
            text: Seguiremos trabajando para que la ley de Titularidad compartida sea efectiva y útil. Para ello, abordaremos las modificaciones legislativas necesarias y la fundamental coordinación entre todas las administraciones implicadas.
        - promise:
            id: a00c40e8-9011-489e-a981-b05e66082d7d
            page: 150
            text: Apoyaremos a las asociaciones de mujeres rurales para realizar acciones de transferencia de conocimiento, asesoramiento y divulgación, y reforzaremos el apoyo a los proyectos empresariales desarrollados por mujeres rurales.
        - promise:
            id: 547de420-e294-460d-a541-6ec09959b729
            page: 150
            text: Fomentaremos las medidas específicas orientadas a mujeres en materia de innovación y digitalización y a potenciar la perspectiva de género en la implantación de Red de Centros de Innovación territorial. Así mismo, impulsaremos la formación en competencias digitales dentro del Programa de fomento del empleo agrario
        - promise:
            id: 146bed28-186e-45b0-b1e7-e15c46c5170c
            page: 150
            text: En el marco de la nueva PAC, seguiremos impulsando la incorporación de mujeres a las explotaciones agrarias y también al sector pesquero y acuícola en condiciones de igualdad a través del Plan estratégico para la igualdad de género en el sector pesquero y acuícola 2021-7.
        - promise:
            id: a95a3991-31a6-4097-aae9-49e582bb7da8
            page: 151
            text: Retomaremos los Consejos Locales o Comarcales de Participación de las Mujeres.
        - promise:
            id: 78cee1b0-5258-4b78-a50c-c774d2361caf
            page: 151
            text: Apoyaremos y daremos a conocer la gran labor innovadora que se está llevando a cabo en las zonas rurales, proyectando referentes de mujeres que sirvan de inspiración para las más jóvenes. Así mismo, pondremos en marcha Programas de retorno del talento de las mujeres al mundo rural.
        - promise:
            id: ea260d2b-a831-4e43-802a-1cf43336237b
            page: 151
            text: En el contexto de renovación del Pacto de Estado contra la violencia de género, estableceremos medidas para las mujeres rurales con el fin de garantizar el acceso a los recursos. Desarrollaremos un Plan de Intervención de Lucha contra la Violencia de Género en el medio rural.
