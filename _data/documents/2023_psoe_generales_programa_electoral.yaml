    - chapter: 
        title: Lucha contra la violencia machista
        categories: Seguridad y defensa
        topics: Violencia de género
        children:
        - chapter: 
            title: Ni un paso atrás contra la violencia machista
            children:
            - declaration:
                id: 7d65dd99-ea38-4c81-ab61-1a792224f101
                text: La violencia de género es una cuestión de Estado para el Partido Socialista. Es uno de los principales problemas estructurales del país, al que debemos responder con contundencia y recursos, económicos, materiales y humanos, desde las responsabilidades gubernamentales e institucionales, y también desde el compromiso democrático y feminista.
        - chapter: 
            title: Defender el pacto de estado contra la violencia de género
            categories: Democracia
            topics: Violencia de género
            page: 146
            children:
            - declaration:
                id: 7b620751-e0cf-4e12-9aff-b436856c8f8e
                text: El Pacto de Estado contra la Violencia de Género, demandado por el movimiento feminista, e impulsado por el partido socialista, fue un gran logro de toda la sociedad.<br><br> Defender el Pacto de Estado contra la violencia de género es urgente. Ahora más que nunca, ante lo que puede suponer un gobierno de coalición de derechas, con un partido negacionista, es necesario defender lo conquistado y los grandes consensos.<br><br> Es incompatible permanecer en el Pacto de Estado, y por tanto en el consenso de la lucha contra la violencia de género, y negociar con quienes la niegan. El PP o está en el Pacto de Estado, o está con Vox.
            - chapter: 
                title: Renovar el pacto de estado contra la violencia de género
                categories: Democracia
                topics: Violencia de género
                children:
                - declaration:
                    id: 9acc27c7-f1c0-42c6-bf04-4e62a43e008d
                    text: Más de 1200 mujeres asesinadas desde 2003. En los que llevamos de año, 23 menores han quedado huérfanos.<br><br> El pasado 25 de noviembre, Día Internacional contra la Violencia de Género, se firmó en el Congreso de los Diputados la renovación del Pacto de Estado contra la Violencia de Género, con la ausencia de la extrema derecha, para actualizarlo y blindar su financiación pública.<br><br> La renovación del Pacto, impulsada por el partido socialista, mejora la democracia y nos compromete a todas y todos con una verdadera política de Estado que es la lucha contra la violencia de género. El dictamen para su renovación incluye el refuerzo de la respuesta institucional integral y la erradicación de cualquier tipo de violencia machista y combate de forma expresa los discursos negacionistas.<br><br> Las y los socialistas consideramos que es imprescindible que la confianza en las instituciones no se deteriore. La denuncia es la puerta de entrada al sistema de protección, que no es infalible, pero sin ella es muy complicado llegar a los casos de violencia. Sabemos que el paso de la denuncia es muy complejo. Numerosos estudios nos indican que el no reconocerse como víctima, el miedo al agresor, la incertidumbre por si no son creídas, y hasta la vergüenza, son factores que limitan, o incluso impiden, llegar a denunciar. Entender y tener en cuenta estos motivos harán mejorar las herramientas con las que contamos para proteger a las víctimas.
                - promise:
                    id: 4b165352-5203-4a63-951b-a6abb5d3de0f
                    page: 152
                    text: Es imprescindible culminar cuanto antes los trabajos de renovación del Pacto.
                - promise:
                    id: e64d437e-d935-4765-a245-7d4db387d30f
                    page: 152
                    text: 'Evaluaremos la aplicación del Pacto y continuaremos implementando las medidas pendientes. Con especial atención a:'
                    children:
                    - promise:
                        id: 90fcfdae-3b98-4f27-b8a8-123d136dc475
                        page: 152
                        text: Cribado universal. Situar la Atención Primaria de Salud en el primer espacio de detección precoz de la violencia contra las mujeres, con recursos específicos para la derivación en casos de cribados positivos y circuitos de atención y actuación entre los diferentes agentes intervinientes, y que eviten la victimización secundaria. Esta medida adquiere una especial relevancia en los entornos rurales, donde incidiría en garantizar la privacidad de las víctimas.
                    - promise:
                        id: 145ea63c-07dd-48b1-8414-709d5552f20e
                        page: 152
                        text: Creación de las Unidades de Valoración Forense y de Juzgados especializados en Violencia contra la Mujer en todo el territorio nacional para fortalecer el sistema de respuesta judicial a las mujeres víctimas.
                - promise:
                    id: 1b32dac6-a657-472a-ac74-7ead4722a9c2
                    page: 152
                    text: Aumentaremos los recursos para luchar contra la violencia que sufren las mujeres y niñas con discapacidad.
                - promise:
                    id: ae4212f4-58b7-45f8-8e9d-102fe117e9e8
                    page: 152
                    text: Se introducirán nuevas medidas para enfrentar los retos actuales, como el acoso y la violencia en el ámbito digital y de las redes sociales, especialmente en relación con las menores y las más jóvenes.
                - promise:
                    id: 99143a7b-52c3-4290-969d-fc7dacd6c7c3
                    page: 152
                    text: Atenderemos de manera especial a las y los menores huérfanos.
        - chapter: 
            title: Menores huérfanos
            categories: Derechos y servicios sociales
            topics: [Infancia, Orfandad]
            page: 148
            children:
            - declaration:
                id: aa1e2850-fffe-4c03-b0f2-b9dce9a9634b
                text: Queremos seguir avanzando en reforzar su bienestar, reparar el daño y garantizar igualdad de oportunidades. Las ayudas y recursos están establecidas hasta la mayoría de edad, pero a los 18 años no se tiene, en la mayor parte de los casos, una vida independiente con unos ingresos autónomos.
            - promise:
                id: 5bdeb336-9704-4694-8b59-76cedd53618a
                page: 153
                text: Extenderemos el acceso a recursos socioeconómicos como víctimas directas de la violencia de género a efectos administrativos hasta los 26 años a las hijas e hijos de las mujeres asesinadas.
            - promise:
                id: 9ef215c5-c9e6-41f4-82f7-1ecc36614ba8
                page: 153
                text: Desarrollaremos instrumentos que nos permitan conocer mejor la situación de los hijos e hijas de las mujeres asesinadas por violencia de género, ampliando los indicadores facilitados por la Delegación del Gobierno contra la Violencia de Género para el seguimiento mensual y anual de los huérfanos y huérfanas por violencia de género.
            - promise:
                id: 698c02e5-5176-4f1c-82df-6f005187843e
                page: 153
                text: Crearemos indicadores y recoger información haciendo seguimiento judicial de las resoluciones de medidas de protección a menores, incluidas en los procedimientos penales y en los casos de asesinato y homicidio.
        - chapter: 
            title: Ciberviolencia. Combatir la violencia de género en el ambito digital
            categories: Seguridad y defensa
            topics: [Ciberviolencia, Ciberacoso]
            children:
            - declaration:
                id: ea0b4dc2-71a1-4e1c-8c7e-6c2d49c49890
                text: 'Este fenómeno reciente tiene mayor incidencia sobre las mujeres y las niñas. La Unión Europea avanza en la definición y la regulación de este problema. Tal como señala el Parlamento Europeo, a medida que el mundo se mueve en línea, también lo hacen las formas de violencia que ya afectan a las mujeres y las niñas de forma desproporcionada, y las tecnologías digitales les permiten adoptar nuevas formas esta dimensión de la violencia posibilitada por internet, el correo electrónico, los teléfonos inteligentes y las plataformas de redes sociales. Forma parte de un conjunto más amplio de violencia de género, y sus manifestaciones cambiantes incluyen la incitación al odio sexista, el trollo, el doxing, el acoso (sexual) en línea y el acecho, las amenazas de violaciones o de muerte, la extorsión de carácter sexual y otras formas de abuso basado en la imagen. Al igual que otras formas de violencia de género, se basa en diferencias y relaciones de poder desiguales entre mujeres y hombres. Lo que diferencia a la ciberviolencia es el anonimato que confiere a los autores y el hecho de que puede llevarse a cabo desde cualquier lugar y escala y de modo indeleble.<br><br> Siguiendo las recomendaciones y el marco europeo:'
            - promise:
                id: a499db00-92d8-406d-b7fa-bcb80e9fb203
                page: 153
                text: Impulsaremos el Plan de prevención y actuación de los delitos de violencia de género online, que incluya la formación especializada de los profesionales, y de sensibilización especialmente respecto de víctimas menores y aquellas con discapacidad.
            - promise:
                id: f014b4c2-7f85-4ab8-9f61-2f0ad6c015c5
                page: 153
                text: Fomentaremos la creación de programas de concienciación y prevención del ciberacoso y la violencia de género online, incluyendo la promoción de relaciones saludables y respetuosas en el entorno digital.
            - promise:
                id: 5e3b3540-9f2f-4434-aa17-80e91f28a2df
                page: 153
                text: Las y los socialistas europeos hemos impulsado una iniciativa legislativa que pide a la Comisión y al Consejo que se introduzca la "ciberviolencia” dentro del nuevo delito de “violencia de género” que se está definiendo en el ámbito europeo. Como socialistas, seguiremos trabajando para incluir en este marco la prostitución y los vientres de alquiler.
            - promise:
                id: d06c5c79-0587-4802-8011-500df287c38c
                page: 154
                text: Siguiendo la Ley Europea de Servicios Digitales, apoyaremos que las plataformas en línea de muy gran tamaño se responsabilicen y apliquen medidas de reducción de contenidos que constituyan ciberviolencia, especialmente en lo que se refiere a garantizar que las víctimas puedan ejercer eficazmente sus derechos en relación con contenidos que representen el intercambio no consensuado de material íntimo o manipulado mediante el tratamiento rápido de notificaciones y la retirada inmediata de dichos contenidos.
        - chapter: 
            title: Seguir avanzando en la lucha contra la violencia machista
            categories: Seguridad y defensa
            topics: Violencia de género
            children:
            - promise:
                id: 68ba7c12-add4-4b5a-a951-a00d7a2252aa
                page: 154
                text: 'Profundizaremos en las diversas situaciones que enfrentan las mujeres, fortaleciendo aún más las medidas dirigidas a aquellas más vulnerables: mujeres con discapacidad, mujeres en áreas rurales, mujeres mayores, mujeres pertenecientes a minorías étnicas y migrantes, y las menores y más jóvenes.'
            - promise:
                id: 25fc00ff-2a57-4367-b0b8-de9b24b39629
                page: 154
                text: Mejoraremos la atención y protección de las víctimas de violencia machista, con especial consideración a las víctimas de sumisión química y a aquellas con necesidades de especial protección, mediante recursos especializados.
            - promise:
                id: ebeebedb-f7d8-4e69-b5f2-fbc498a45121
                page: 154
                text: Desarrollaremos planes de acción para prevenir y abordar la violencia contra las mujeres, integrando medidas en toda la geografía española, con implicación de los operadores y actores sociales. Reforzaremos y aumentaremos las políticas y actuaciones para la sensibilización sobre sus causas y consecuencias. Abogando por una respuesta multisectorial de calidad para las víctimas y los hijos e hijas de las víctimas, que incluyen seguridad, justicia, salud, y otros servicios esenciales.
            - promise:
                id: e9dd3b79-77b9-4067-b356-6ca224fef46c
                page: 154
                text: Pondremos en marcha un Plan de Intervención de Lucha contra la Violencia de Género en el medio rural.
            - promise:
                id: 29ecc56e-b2e4-445c-a746-a7f681379fd0
                page: 154
                text: Trabajaremos para mejorar la respuesta institucional a las víctimas a través de la coordinación y el trabajo en red para poder hacer efectivos los protocolos municipales. Para ello, se reforzará la presencia de los cuerpos y fuerzas de seguridad en las zonas rurales, incluyendo unidades de apoyo judicial y policial en pequeños municipios, e impulsando el procedimiento de ventanilla única en zonas rurales para agilizar los trámites administrativos.
            - promise:
                id: 64409140-ecfa-4ebf-893c-3f5054c555ba
                page: 154
                text: Potenciaremos la atención y protección de los niños, niñas y adolescentes víctimas de violencia de género.
            - promise:
                id: c9c62549-eb58-41ac-a18a-d7c4c5d5f616
                page: 154
                text: Aseguraremos la dotación suficiente de las partidas presupuestarias destinadas a los recursos de prevención, recuperación integral de las víctimas y a su asistencia social, dependientes tanto de las comunidades autónomas, como de los servicios de proximidad de los ayuntamientos.
            - promise:
                id: 02b2118d-612c-4bf4-a371-4bac17a382cf
                page: 155
                text: Incentivaremos la participación de hombres y jóvenes en la prevención de las violencias contra las mujeres mediante iniciativas dirigidas a ellos.
            - promise:
                id: 592241d0-82e5-4eff-b2a0-e9462b43636c
                page: 155
                text: Seguiremos poniendo recursos y desarrollando medidas de empleabilidad e inserción laboral de mujeres víctimas de violencia de género en los entornos rurales y urbanos.
            - promise:
                id: 74929ebc-220e-4269-ac9d-f4aee8e2ce82
                page: 155
                text: 'En cuando a la violencia sexual:'
                children:
                - promise:
                    id: c9daa085-904f-4848-aacd-fdcef4fff694
                    page: 155
                    text: Garantizaremos los recursos para el desarrollo de la Ley de Libertad Sexual
                - promise:
                    id: 686b8ad2-d745-4fb6-92c3-ca00cba233cc
                    page: 155
                    text: Facilitaremos a las CCAA que puedan fortalecer y mantener en el tiempo la atención especializadas y acceso a recursos (sanitarios, policiales.) para atender a las víctimas de violencia sexual.
                - promise:
                    id: 5d29d293-53fb-4288-9aa6-cd07fc93b4be
                    page: 155
                    text: Se tendrán en cuenta las particularidades de las mujeres con discapacidad, las mujeres migrantes, la dispersión territorial de los recursos, o cualquier otra condición que suponga más dificultades para el acceso y la atención de los servicios especializados.
            - promise:
                id: 9e3eb60d-8b8f-4ff9-add1-f96a0094901c
                page: 155
                text: Apoyaremos a la Directiva europea de violencia contra las mujeres para blindar el marco internacional de lucha contra la violencia de género.
            - promise:
                id: 6ee7421b-60da-49ed-8411-1eea82ce7688
                page: 155
                text: Continuaremos abordando la violencia contra las mujeres en sus diferentes manifestaciones, en línea con lo establecido en el Convenio de Estambul.
    - chapter: 
        title: Mujeres jovenes y redes sociales
        categories: Ciencia y tecnología
        topics: [Juventud, Redes sociales]
        children:
        - declaration:
            id: 19bf75e6-2d5b-4cdf-9cef-db9781f931f2
            text: La relación entre las redes sociales y el deterioro emocional, especialmente entre las jóvenes, está siendo cada vez más evidente según numerosos estudios. Se observa un preocupante incremento del acoso y del número de suicidios. Además, se observa un crecimiento alarmante de la ansiedad social o la depresión. La baja autoestima, los trastornos alimentarios y los traumas relacionados con la imagen corporal también están en aumento. Del mismo modo, aumentan las cirugías estéticas entre las jóvenes para parecerse a los filtros de las aplicaciones que usan. Es indudable que este problema debe abordarse de manera urgente ya que apenas estamos comenzando a comprender el impacto que tiene en la salud mental y el desarrollo emocional de las personas, sobre todo en las jóvenes.
        - promise:
            id: 21026742-0242-4793-95fa-7e975ec6d8e4
            page: 155
            text: 'Desarrollaremos un Plan estatal para para abordar el impacto de las redes sociales en las y los menores, teniendo en cuenta la especial incidencia en las mujeres jóvenes, que pivotará sobre la educación digital; la prevención y apoyo en salud mental y la Prevención e investigación y desarrollo de herramientas y tecnologías que promuevan un entorno en línea seguro. Entre otras medidas contemplará:'
            children:
            - promise:
                id: 50a6d149-f6f8-4164-b9c2-88c1568c801c
                page: 155
                text: La investigación sobre los efectos de las redes sociales en la salud de las y los menores para desarrollar estrategias de intervención efectivas.
            - promise:
                id: 55a80583-2bf3-42dc-a613-4bffcb93f6ea
                page: 156
                text: El impulso, a través de la comunidad educativa y las AMPAS, de formación para la promoción de un uso responsable de las redes sociales y para la detección de posibles situaciones de acoso o violencia digital o de riesgos para la salud mental.
            - promise:
                id: 005b525a-8d9e-462a-b7c0-b74dda169eb6
                page: 156
                text: El establecimiento de programas de prevención y detección temprana de problemas de salud mental relacionados con el uso de las redes sociales, como la ansiedad, la depresión y los trastornos de la alimentación.
            - promise:
                id: a993c5ab-3125-4c81-a43d-4215de6871b9
                page: 156
                text: La promoción de la formación de profesionales de la salud en la identificación y manejo de los impactos negativos de las redes sociales en la salud.
        - promise:
            id: 8e7a7bc5-91b8-407e-857b-557a3d91b622
            page: 156
            text: Aumentaremos los recursos específicos para la prevención en los centros educativos.
        - promise:
            id: 07dd0c16-4117-49b9-bdf4-b0008071ab3b
            page: 156
            text: Promoveremos la colaboración y el establecimiento de protocolos y programas específicos contando con todos agentes implicados (políticos, institucionales, sanitarios, educativos, de la sociedad civil y de las empresas tecnológicas y del sector)
        - chapter: 
            title: Proteger a los menores de la pornografía
            categories: Derechos y servicios sociales
            topics: [Juventud, Pornografía]
            children:
            - declaration:
                id: e4a697a0-4bf4-4330-9566-35b2b2ae6a31
                text: 'Reivindicamos el derecho de la infancia y la adolescencia a desarrollar su sexualidad y a contar con formación e información que les ayude a tomar decisiones saludables y respetuosas sobre el sexo y la sexualidad a lo largo de sus vidas.<br><br> Debemos proteger a los y las menores del acceso a la pornografía. Según el estudio (Des)Información sexual: pornografía y adolescencia de “Save the Children” en septiembre de 2020, casi siete de cada diez adolescentes consumen pornografía de forma regular en nuestro país. Resulta especialmente preocupante que los niños y las niñas accedan a contenidos pornográficos a edades muy tempranas: más de la mitad, un 53,8%, afirma haber visto pornografía por primera vez entre los seis y los doce años. La mayoría de los menores (62,5%) reconoce haber visto pornografía. Las cifras son alarmantes. Casi el 88% de los chicos, y casi el 39% de las chicas, ha visto pornografía al menos una vez en su vida.<br><br> El acceso temprano a la pornografía puede tener diversos impactos negativos en los menores, como la distorsión de la percepción de la sexualidad, problemas emocionales y psicológicos, desarrollo de actitudes y comportamientos sexuales inapropiados e incluso violentos, riesgo de adicción, y alteración de la percepción de la intimidad y las relaciones amorosas, y cosificación de las mujeres y niñas. Es fundamental abordar este problema de manera efectiva y brindar a los menores el apoyo y la educación necesarios para comprender la sexualidad de manera saludable y respetuosa.<br><br> Para impedir que los menores accedan a la pornografía debe establecerse una iniciativa legislativa que aborde las diferentes dimensiones del problema y promueva la colaboración entre los diferentes actores involucrados, incluyendo a las familias, las escuelas, las instituciones gubernamentales, las empresas de sector y las organizaciones de la sociedad civil. Además, debe tener en cuenta los derechos de los menores y garantizar su protección, sin limitar indebidamente su acceso a información y educación sexual adecuada a su edad.'
            - promise:
                id: 96a8c5d1-dbb7-4b83-9a64-afaba5cf9c91
                page: 157
                text: Elaboraremos una iniciativa legislativa para impedir el acceso de los menores a la pornografía en internet y limitaremos el acceso a contenidos que pueden resultar dañinos para el desarrollo de los y las menores.
                children:
                - promise:
                    id: b3d6051c-0033-4751-bde1-1502c5d8399a
                    page: 157
                    text: Incluiremos medidas como programas para crear conciencia sobre los riesgos asociados y las consecuencias negativas de su consumo;
                - promise:
                    id: 9692da6c-4d9d-45af-804f-d7d0946b122b
                    page: 157
                    text: Implementación de herramientas de protección y bloqueo;
                - promise:
                    id: b2311179-cf15-492d-8891-d1cff4f2a213
                    page: 157
                    text: Colaboración con la industria del entretenimiento y plataformas en línea para establecer estándares más estrictos de etiquetado y restricción de contenidos y promover prácticas de publicidad responsable;
                - promise:
                    id: 850eda62-d022-4cc6-917a-d3752ae1c181
                    page: 157
                    text: Apoyo a las víctimas y terapia especializada para aquellos menores que hayan sido expuestos o sufran consecuencias negativas;
                - promise:
                    id: 0368c96a-a398-43e7-aedc-43c4d31b5940
                    page: 157
                    text: Investigación y seguimiento para evaluar y ajustar las acciones que se lleven a cabo.
        - promise:
            id: 6dc09eaf-98e3-4252-a966-461ad1cb28bd
            page: 157
            text: Fomentaremos acuerdos con empresas tecnológicas y todos los agentes implicados para poner en marcha programas específicos, así como para contribuir a la difusión de campañas.
        - promise:
            id: 713eccce-f609-4c52-8c97-4f35eb2931a4
            page: 157
            text: Reforzaremos la educación sexual en el marco que establece la Ley de Educación (LOMLOE) y facilitaremos información y herramientas a las familias a través de las AMPAS y toda la comunidad educativa.
    - chapter: 
        title: Las mujeres no son mercancías. ni prostitución ni vientres de alquiler
        categories: Derechos y servicios sociales
        page: 152
        children:
        - declaration:
            id: 597e9d7c-9c24-42ec-b952-7cbe5187e69b
            text: La prostitución y los vientres de alquiler son el producto de la intersección más brutal del capitalismo –donde los ricos compran a los pobres– y del patriarcado –donde los hombres compran a las mujeres–. Estas dos industrias se expanden gracias a la agravación de la pobreza, a la explotación de mujeres pobres y con menos recursos.<br> Frente a los discursos que presentan estos sistemas como innovadores e inocuos, hay que señalar el daño que estas estructuras causan para la vida y para la salud de las mujeres implicadas, y simbólicamente para todas las mujeres, ya que la prostitución se convierte en una auténtica escuela de desigualdad.<br><br> El partido socialista se posiciona claramente. Ni prostitución, ni trata, ni vientres de alquiler. Aspiramos a una sociedad de mujeres y hombres libres, una sociedad justa en la que las mujeres que se compran o se venden, en la que no se comercia con bebés.
        - chapter: 
            title: Abolir la prostitución y erradicar la trata de seres humanos
            topics: Prostitución
            page: 152
            children:
            - declaration:
                id: 7a0b1860-a7d0-427a-be4a-a5d804d09697
                text: En el Partido Socialista nos declaramos abolicionistas de la prostitución porque defendemos un modelo social que luche por la desaparición de las causas que obligan a las mujeres a prostituirse, por ser incompatible con el modelo social que proponemos, de igualdad y de respeto a la dignidad de las personas, y de defensa de los derechos humanos de las mujeres.<br><br> Los y las socialistas queremos dotar a nuestro país de mecanismos jurídicos y sociales que regulen el abolicionismo, que acaben con la prostitución y articulen una respuesta integral para las mujeres que han sido víctimas de esta esclavitud.
            - promise:
                id: 66e65f54-3c0e-422d-9302-fa0810e3556d
                page: 158
                text: Aboliremos la prostitución. Desarrollaremos una ley para prohibir el proxenetismo en todas sus formas, que incluya el castigo de la tercería locativa y la sanción a los proxenetas.
            - promise:
                id: a563c9d2-6b11-4483-8ff7-bb6cf9dd8797
                page: 158
                text: Estableceremos un marco legal integral que aborde políticas públicas para articular una salida a las víctimas de trata y en contextos de prostitución. Se reforzarán los servicios y programas de protección social y recuperación integral de las personas que han sido explotadas, con atención específica a menores.
            - promise:
                id: ab8d2937-0520-4579-b88f-ad0693d08845
                page: 158
                text: La asistencia profesional de las víctimas en los ámbitos sanitario, jurídico, social y laboral, potenciando el acompañamiento psicológico. Asimismo, impulsaremos mecanismos de coordinación efectivos con las ONG en la defensa de las personas prostituidas.
            - promise:
                id: 9c4f3fb3-df52-4938-83c5-1b74183e9c83
                page: 158
                text: La regulación del estatuto de víctima de prostitución de manera que permita atender a los y las menores de edad de manera específica y el establecimiento de protocolos tanto de prevención como de intervención que tengan en cuenta las situaciones de especial vulnerabilidad y discriminación como las víctimas con discapacidad.
            - promise:
                id: 8d53e22d-84a4-4629-8e75-1683c6456c7e
                page: 158
                text: Continuaremos los trabajos para aprobar la ley integral contra la trata de seres humanos con fines de explotación sexual.
            - promise:
                id: 794bc37d-004b-4671-bce1-631393cbc7ec
                page: 158
                text: Nos comprometemos a apoyar la Reforma de la Directiva Europea sobre Trata de Personas, donde se plantea la necesidad de reforzar las capacidades de las autoridades policiales y judiciales nacionales; abordar la "digitalización" de la trata; introducir medidas más disuasorias contra las personas jurídicas y prestar asistencia y apoyo a las víctimas de forma más coherente; se considera que los Estados Miembros deben avanzar en la protección de las víctimas en los procedimientos penales; la asistencia a las víctimas, incluidos los grupos vulnerables; y las disposiciones relativas a la indemnización.
        - chapter: 
            title: No a los vientres de alquiler
            topics: Vientres de alquiler
            children:
            - declaration:
                id: 77ea991c-56cd-4c5a-a31d-f019b97a583f
                text: El deseo de ser madre o padre no es un derecho. Los cuerpos de las mujeres no son objetos de uso para satisfacer deseos de otras personas. Hay que acabar con la concepción de que las mujeres sean un medio para el fin de otros, atentando deliberadamente contra su autonomía y dignidad, y explotando su falta de recursos y oportunidades.<br><br> Los contratos gestación subrogada son nulos de pleno derecho según la Ley 14/2006, de 26 de mayo, sobre técnicas de reproducción humana asistida. Tal como expresó el Tribunal Supremo en 2013, vulnera los derechos fundamentales de madres gestantes y niños reconocidos en la Constitución y en los convenios internacionales sobre derechos humanos. Este mismo tribunal, en una sentencia del pasado abril de 2022, consideró que la gestación subrogada “entraña un daño al interés superior del menor y una explotación de la mujer que son inaceptables. Ambos son tratados como meros objetos, no como personas dotadas de la dignidad propia de su condición de seres humanos y de los derechos fundamentales inherentes a esa dignidad”.<br><br> El Partido Socialista se opone contundentemente a la práctica de la gestación por sustitución o gestación subrogada, términos que solo suavizan la cruel realidad de los denominados "vientres de alquiler". Consideramos que esta práctica vulnera los derechos de las mujeres, especialmente aquellas que se encuentran en situaciones de mayor vulnerabilidad.<br><br> En la reforma de la Ley de interrupción voluntaria del embarazo se ha incluido la prohibición de la publicidad de las agencias que hacen negocio con la explotación de las mujeres. Pero hay que continuar avanzando.
            - promise:
                id: 9c4def25-0911-4842-af11-1ca88db1d1f4
                page: 159
                text: Actuaremos contra las agencias que promocionan y hacen negocio con la gestación subrogada, promoviendo las medidas legislativas necesarias.
            - promise:
                id: 15a91791-0d48-424d-9186-0cd582a2342b
                page: 159
                text: Seguiremos apoyando a nivel europeo no solo la consideración como delito de la gestación subrogada, sino el establecimiento de mecanismos para abordar de manera internacional este problema que trasciende nuestras fronteras. Abordaremos los cambios legislativos necesarios, asegurando siempre el interés superior del menor y los derechos de las mujeres.
            - promise:
                id: db66de38-fbf0-4752-ae50-e0db9cb5af9e
                page: 159
                text: Paralelamente, se llevarán a cabo las medidas necesarias para facilitar y fomentar el sistema de adopción nacional e internacional. La maternidad y la paternidad tienen más que ver con los afectos y los cuidados que con los genes.
    - chapter: 
        title: Más derechos y mejores vidas
        categories: Derechos y servicios sociales
        children:
        - chapter: 
            title: Una maternidad libremente decidida. Derechos sexuales y reproductivos
            categories: Derechos y servicios sociales
            topics: Derechos sexuales y reproductivos
            children:
            - declaration:
                id: f399d2e5-f0ca-4bdf-9fdc-dd1af95caf85
                text: 'La punta de lanza del avance la derecha extrema y la extrema derechos son los derechos de las mujeres, y de manera concreta, el derecho al aborto. En Castilla y León, donde gobiernan PP y Vox, acabamos de ver cómo se pretendía restringir el derecho a decidir de las mujeres con chantajes emocionales y coacciones, como la obligación de escuchar los latidos del feto.<br><br> El derecho a la interrupción del embarazo es un gran consenso democrático. Se trata de una libertad individual que las mujeres deben poder ejercer en condiciones de dignidad. Para las mujeres el aborto solo puede ser dos cosas: o un derecho o una forma de poner su vida en juego.<br><br> En nuestro país, un tren de la libertad arrolló al último ministro que quiso revertirlo. Frente a la reacción, las feministas socialistas en primera línea. Hoy, trece años después del recurso del PP, la ley Aído, la Ley Orgánica 2/2010, de 3 de marzo, de salud sexual y reproductiva y de la interrupción voluntaria del embarazo, es constitucional.<br><br> Los derechos de las mujeres siempre son los primeros en ser cuestionados. El 24 de julio podemos estar en la senda para continuar avanzando, o podemos encontrarnos en un camino de retorno al blanco y negro para las mujeres. Se trata de avanzar o de retroceder.<br><br> Hay que seguir avanzando, para ello:'
            - promise:
                id: 66d7a14c-b0d4-417e-9fdc-be1b59edb43a
                page: 160
                text: 'Debemos garantizar la IVE en igualdad de condiciones en todas las Comunidades así como la información y garantía de la elección y la disponibilidad de acceder a los dos métodos mediante los cuales se lleva a cabo la prestación: el método quirúrgico y el farmacológico.'
            - promise:
                id: e2f9892f-53e4-4306-bc57-59c544359b89
                page: 160
                text: Es imprescindible garantizar el acceso a esta prestación en las zonas rurales, donde hay menos servicios y más dispersos, así como mayor dificultad para garantizar la privacidad de las mujeres.
            - promise:
                id: fd4cf375-78f6-4caf-a8fd-94cb43916397
                page: 160
                text: Impulsaremos que se habiliten “Zonas de seguridad” alrededor de las clínicas para reforzar la seguridad de las mujeres que acuden a las mismas y puedan ejercer sus derechos sin acosos ni coacciones.
            - promise:
                id: 20400ccf-5032-4691-992e-37b37097cc32
                page: 160
                text: Perseguiremos, de acuerdo con la legislación vigente, a aquellas personas y grupos que acosen a las mujeres y/o centros en los que se lleva a cabo las interrupciones de embarazo, insistiendo en la protección legal para las de las mujeres que intentan abortar.
            - promise:
                id: 45d6d617-8ff4-4fbd-b0d9-16699292e692
                page: 160
                text: Desarrollaremos políticas activas de educación y prevención de embarazos no deseados a través de campañas informativas sobre métodos anticonceptivos y planificación familiar especialmente destinadas a la juventud.
            - promise:
                id: f8c32621-e443-4527-9e4b-e7d7fbfa397d
                page: 160
                text: Desarrollaremos acciones y habilitaremos recursos específicos para las mujeres con discapacidad en cuanto a la salud sexual y reproductiva, facilitando los apoyos necesarios a su capacidad de decidir y obrar para que disfruten de una salud sexual óptima y obtengan los apoyos que precisen en el desarrollo de la maternidad.
        - chapter: 
            title: Mejorar la salud de las mujeres.
            categories: Sanidad
            topics: Igualdad
            children:
            - declaration:
                id: 8324e507-bc7a-4d17-b5e3-de2b6e54288f
                text: La literatura especializada ha llamado la atención sobre cómo el androcentrismo (la identificación de lo masculino con lo universal) en la medicina tiene un impacto determinante en la salud de las mujeres. Todavía muchos estudios biomédicos utilizan a los hombres como prototipo y aplican los resultados en mujeres. Signos, síntomas y efectos para las mujeres se han estudiado en menor medida. También se investiga menos en cuestiones que afectan a las mujeres que tienen que ver con enfermedades, como la endometriosis o procesos naturales, como la menopausia, sobre la que sigue habiendo un gran tabú social a pesar de afectar a millones de mujeres en nuestro país.<br><br> Además, existe una tendencia a medicalizar y patologizar el malestar emocional de las mujeres, lo que, junto con la tendencia a convertir los procesos fisiológicos naturales en procesos patológicos, da lugar a una sobremedicalización que no aborda, y por tanto no resuelve, los problemas relacionados con los ciclos naturales de las mujeres, ni con la salud mental. Una cuestión que adquiere una relevancia especial y concreta tras la pandemia y que no es ajena al agotamiento de las mujeres en sus múltiples roles y la sobrecarga vinculada al mandato social de los cuidados. En definitiva, tratar los efectos junto con las causas que llevan a las mujeres al agotamiento, la falta de tiempo y en muchos casos, en contextos de precariedad laboral.<br><br> Por ello, debemos analizar las políticas de salud y proponer acciones para reducir las desigualdades de género en este ámbito a través del Observatorio de Salud de las mujeres, recuperado en 2019 por el gobierno de Pedro Sánchez para transversalizar la perspectiva de género en las políticas de salud. Se debe seguir trabajando en esta línea a través de la apuesta por el conocimiento, la ciencia y la comprensión de la salud de las mujeres.
            - promise:
                id: 8fbed3fe-7b3d-4773-be70-ac55c5029c3f
                page: 161
                text: Elaboraremos en colaboración con el Consejo Interterritorial del Sistema Nacional de Salud, una Estrategia de Salud y perspectiva de género del SNS.
            - promise:
                id: a008853d-d59a-473b-bacd-5438eb6e1e43
                page: 161
                text: Promoveremos el conocimiento sobre las desigualdades entre mujeres y hombres en salud y fortalecer el enfoque de género en las políticas de salud y en la formación continuada del personal de salud, tal como establece el Plan de calidad para el Sistema Nacional de Salud.
            - promise:
                id: 70962be7-95f1-4d2f-aae9-ee67d81598a0
                page: 161
                text: A través del Observatorio de Salud de las Mujeres, continuaremos con la recuperación de la serie de Informes sobre Salud y Género, establecer un grupo de trabajo específico para el estudio de los sesgos de género en los diagnósticos, y un grupo específico para potenciar la investigación en la menopausia y las enfermedades vinculadas con la menstruación, como la endometriosis, y la propensión de las adolescentes a la anorexia o a otros problemas vinculados con la salud mental.
                children:
                - promise:
                    id: 4d612059-382b-491d-ab24-b081925e2972
                    page: 161
                    text: Se realizará un informe sobre las mujeres y la menopausia siguiendo el ejemplo de los realizados por el gobierno británico en estos últimos años.
                    children:
                    - promise:
                        id: 4f12435a-e049-4157-9277-4a2f1d6514bc
                        page: 161
                        text: Las recomendaciones de esos informes irán seguidas de cambios legales y políticas específicas, así como de su seguimiento.
                    - promise:
                        id: 43cb9844-8ee7-4531-b0cc-59aba8cfc503
                        page: 161
                        text: Trabajar desde las administraciones públicas con la industria para asegurar el desarrollo de tratamientos más seguros para la menopausia.
            - promise:
                id: 0293ca0f-d070-4709-82f7-5e4ce4935e2c
                page: 161
                text: Desarrollaremos una estrategia contra la medicalización y por la salud mental que ponga la salud mental y la física al mismo nivel. La sobremedicalización afecta principalmente a las mujeres y tiene que ver con su agotamiento social en sus múltiples roles, la precariedad y la falta de conocimiento específico.
            - promise:
                id: eadb3388-5e7d-4b72-8ed3-54d5a3d5e433
                page: 161
                text: Contribuiremos a la identificación y difusión de buenas prácticas para reducir las desigualdades de género en salud.
            - promise:
                id: 7be7a90e-d0a2-46ee-b9fe-6ca3bd38f577
                page: 162
                text: En coordinación con las CCAA, estableceremos un protocolo de atención sanitaria que facilite la intervención sin sesgos de género, con especial atención a aquellas enfermedades o afecciones que presentan síntomas diferenciados por sexo.
            - promise:
                id: 406f7813-f17b-46af-8f0b-68db2fba2a8b
                page: 162
                text: Elaboraremos un catálogo de las diferencias sintomáticas en mujeres y hombres en las enfermedades más frecuentes o con mayor índice de mortalidad o invalidez.
            - promise:
                id: 7d549ccb-8f51-4a0a-b321-fc7500f2e5aa
                page: 162
                text: Fomentaremos la evaluación de la dimensión de género en proyectos y contenidos relacionados con la salud.
        - chapter: 
            title: Lucha contra la pobreza de las mujeres
            topics: [Desigualdad, Pobreza]
            children:
            - declaration:
                id: bcd0d444-1e22-4f31-9d03-dabe6a5cdcbc
                text: Las mujeres siguen viéndose desproporcionalmente más afectadas por la pobreza y el riesgo de exclusión social que los hombres, en especial aquellas que sufren formas múltiples o interseccionales de discriminación. Según el INE, la tasa de riesgo de pobreza de las mujeres en España en 2022 se sitúa en el 21,1% mientras que la de los hombres se sitúa en un 19,8%. Y eso que la medición de la pobreza subestima la multidimensionalidad de la pobreza y su incidencia en las mujeres sobre todo al no tener en cuenta la pobreza de tiempo. Por ese motivo, se debe desarrollar una estrategia de lucha contra la pobreza que garantice un enfoque estructural y amplio para erradicar la pobreza femenina, y su vinculación con la perpetuación intergeneracional de la pobreza a través de la pobreza infantil, la más injusta y determinante de todas las pobrezas.
            - promise:
                id: bdf4a1d2-8ef0-43bf-8d15-86efa498d11f
                page: 162
                text: Avanzaremos en la medición multidimensional de la pobreza para que se aborde en toda su complejidad y tenga en cuenta aspectos tan importantes para el bienestar de las personas y muy específicamente de las mujeres como la inclusión de la pobreza de tiempo con los datos proporcionados por la EET del INE, y la perspectiva de género y la interseccional.
            - promise:
                id: 4b4bc1d0-59dc-4f37-b5a0-568be89434c4
                page: 162
                text: Desarrollaremos de una estrategia de lucha contra la pobreza 2030, con objetivos concretos de reducción de la pobreza y centrada en acabar con la pobreza de las mujeres y romper el ciclo intergeneracional de riesgos de pobreza muy vinculada por la pobreza infantil. Esta estrategia debe incluir la perspectiva de género en el combate de la pobreza energética y de movilidad.
            - promise:
                id: 85b3b4cf-bf7a-4b00-bcc1-57f46111f44c
                page: 162
                text: Promoveremos una normativa marco sobre niveles mínimos de ingresos que cubra a todas las personas mayores de 18 años, con el fin de garantizar que las mujeres y sus hijos que viven en la pobreza tengan un nivel de vida digno.
            - promise:
                id: 6f781ce1-2399-4e99-ab27-d70511b3ffcf
                page: 162
                text: Impulsar el uso de tarjetas monedero alimentarias con un plan a nivel nacional para facilitar el consumo de alimentos y evitar la estigmatización de las familias en situación de vulnerabilidad.
            - promise:
                id: 1ddad204-fea3-4387-86f4-9ece4e751c6e
                page: 162
                text: Abordaremos la problemática de la falta de vivienda es un factor clave para alcanzar la igualdad de género y erradicar gran parte de la pobreza de las zonas de transformación social.
            - promise:
                id: f31826b5-7343-43ae-8381-1508bb0a8919
                page: 163
                text: Abordaremos las especificidades del sinhogarismo para las mujeres y su vinculación con la violencia de género en un doble sentido, ya que la mayor parte de las mujeres que están en esa situación son víctimas de violencia de género, y muchas de las que se encuentran sin hogar provienen de situaciones previas de violencia machista.
            - promise:
                id: e783a196-786b-44be-ada3-2aab4420746e
                page: 163
                text: Defendemos el derecho a una pensión digna y seguiremos aumentando el montante de la pensión mínima durante esta legislatura, como se ha hecho en la presente, hasta conseguir la media europea.
            - promise:
                id: 777feddb-878c-4969-bc5a-39c0851b8643
                page: 163
                text: El incremento del 10% de la cuantía del complemento para la reducción de la brecha de género previsto para 2024-5 se completará con otro 10% adicional durante el bienio 2026-7
- chapter: 
    title: La españa de la cohesión y del bienestar
    categories: Derechos y servicios sociales
    children:
    - declaration:
        id: 94b426a8-4fd6-4b4f-bdaf-ce2c372f091b
        text: 'El Estado de bienestar forma parte de la mejor España. Los españoles y las españolas cuentan hoy con un Estado de bienestar que los protege y garantiza derechos gracias a las decisiones que adoptaron ejecutivos socialistas en los tres últimos decenios. Felipe González inauguró el verdadero trabajo en materia social en democracia. Por su acción política disponemos de pensiones dignas, prestaciones de desempleo robustas, un sistema público de atención sanitaria articulado y moderno o una red de servicios sociales que se extiende por el territorio. El gobierno de Zapatero puso en marcha el sistema de promoción a la autonomía y atención a la dependencia. Subió las pensiones mínimas, amplió el permiso de paternidad a 15 días y creó, por primera vez, el Ministerio de la Vivienda.<br><br> Los gobiernos socialistas de González y Zapatero sentaron las bases de un sistema de bienestar que hemos seguido cuidando con mimo durante esta legislatura. Nuestras pensiones, nuestra política de bienestar e inclusión, nuestra sanidad y nuestros servicios sociales han ampliado desde 2018 su capacidad de proteger y capacitar, garantizando ingresos, promoviendo la autonomía de las personas, luchando contra la discriminación y generando cohesión social. Gracias a ello, España es hoy menos desigual. Estamos creciendo, y lo hacemos de manera justa, sin dejar a nadie atrás, ofreciendo oportunidades con independencia del código postal en que nacimos o residimos. Estamos reparando el ascensor social que el gobierno de Rajoy dejo maltrecho. Seguimos empeñados en construir un modelo de bienestar para todas y todos, un modelo robusto y garantista, que necesitamos blindar para que la derecha insolidaria no nos lo pueda arrebatar cuando algún día vuelva al poder.<br><br> El listado de actuaciones promovidas durante esta legislatura es extenso. Hemos garantizado el poder adquisitivo de nuestros pensionistas, revalorizando las pensiones contra el criterio de la oposición de derechas en un contexto de inflación internacional.<br><br> En el ámbito sanitario, entre otras iniciativas, hemos eliminado los copagos que introdujo el PP, ampliado la cartera de terapias y tratamientos avanzados y aprobado una Ley de Eutanasia. Hemos apoyado a las familias con nuevos permisos parentales iguales e intransferibles. Hemos protegido a los colectivos más vulnerables con un Ingreso Mínimo Vital. Hemos recuperado las cotizaciones para cuidadoras no profesionales.<br><br> Hemos luchado con denuedo contra la pobreza infantil, convirtiéndola en un asunto de Estado en el que no escatimamos esfuerzos. Hemos aprobado un Plan de Choque para recortar las listas de espera de la dependencia, y la primera ley de Vivienda de la democracia.<br><br> Son muchos y muy profundos los avances que hemos abanderado las y los socialistas, y no son menos los que tenemos en cartera para el futuro. En la próxima legislatura seguiremos la senda que nos ha traído hasta aquí: una senda coherente, de avances en el reconocimiento de derechos y en el acceso a prestaciones y servicios. Los pensionistas tendrán garantizada la revalorización de su pensión. Aumentaremos el montante de las pensiones mínimas. Mejoraremos el acceso al Ingreso Mínimo Vital.<br><br> Promoveremos la atención a la salud mental, una atención pública y gratuita, y crearemos una Agencia Estatal de Salud Pública. Seguiremos ampliando los permisos parentales y extendiendo los derechos y la protección de la infancia. Garantizar el derecho a la atención temprana en la infancia figurará entre nuestras prioridades. No dejaremos hasta asegurar que las personas dependientes cuenten con la atención y los cuidados que necesiten en el momento en que la precisen. Y no escatimaremos en inversiones para lograrlo. Hacer asequible la vivienda es el gran caballo de batalla de la próxima legislatura.<br><br> Hemos incluido la economía social y de los cuidados en la estrategia de un nuevo modelo de crecimiento, impulsando el Proyecto Estratégico del Plan de Recuperación para la Economía Social y de los Cuidados, con el fin de apoyar la modernización de este sector e impulsar su potencial desde el punto de vista económico y de creación de empleo.<br><br> Nuestros principios y objetivos son de sobra conocidos. Nos avalan 144 años de historia consagrados a pelear por el progreso social de nuestro país.'
    - chapter: 
        title: Pensiones
        topics: Pensiones
        children:
        - declaration:
            id: d3dff9fe-cae4-41c2-9757-f68b96b264d3
            page: 166
            text: El Partido Popular de Rajoy recibió del PSOE en el año 2011 una herencia de 67.000 millones de euros en el Fondo de reservas—conocido como hucha de las pensiones— que en gran medida fue fruto del superávit registrado en las cuentas de la Seguridad Social durante los años del gobierno socialista de Zapatero. En tan sólo 7 años el Partido Popular dilapidó esa herencia que habíamos generado con la gestión del gobierno socialista. Un ahorro sobre el que se debía cimentar la sostenibilidad del sistema cuando se encuentre más tensionado (a partir de principios de la próxima esta década) por la jubilación de la denominada generación del baby boom, la mayor de nuestra historia.
        - declaration:
            id: 6d1f7693-56b9-4a82-bfb6-f50bed608405
            page: 166
            text: Por si no bastara con dinamitar el futuro del sistema, en el año 2013 el Partido Popular impuso el rodillo de su mayoría absoluta para aprobar una aberrante reforma del sistema público de pensiones sin diálogo social ni el aval del Pacto de Toledo. Esta reforma suponía de facto y para siempre un empobrecimiento constante y paulatino de losa y laso pensionistas presentes y futuros.
        - declaration:
            id: 1b7d7e2c-d7a1-4c38-9b63-f4ef3ec3455e
            page: 166
            text: Una reforma que condenaba las pensiones a la pérdida de poder adquisitivo por la aplicación de una revalorización mísera del 0,25% anual, al tiempo que reducía la cuantía inicial de todas las pensiones a futuro a través del factor de sostenibilidad. Estas medidas suponían la ruptura de nuestro sistema de pensiones de reparto, que perdía así sus señas de identidad y nos condenaba a unas pensiones cada vez más exiguas.
        - declaration:
            id: aeda7dc2-76b1-4f8b-90a4-a4de3ee16aa7
            page: 167
            text: Desde junio de 2018, el PSOE se comprometió a revertir los recortes del Partido Popular y a recuperar esas señas de identidad del sistema público de pensiones, devolviendo la suficiencia económica a los y las pensionistas. Hoy podemos decir con orgullo que hemos cumplido con ese compromiso.
        - declaration:
            id: b708cf8f-a67e-4565-948e-5b19700fec36
            page: 167
            text: Retomando la senda del diálogo sobre el que se fraguó la reforma de 2011, hemos realizado una reforma del sistema de pensiones enmarcada en las recomendaciones del Pacto de Toledo, y tras de un intenso y fructífero proceso de interlocución con las organizaciones sindicales y empresariales. Porque las pensiones para las y los socialistas son un derecho que entendemos como un asunto de Estado, y por ello consideramos necesario legitimar las reformas en este ámbito mediante el consenso social derivado de esa mesa tripartita de negociación.
        - declaration:
            id: aadae0d2-5ae4-41ce-bfea-ba24b92647f4
            page: 167
            text: El consenso que ha avalado las reformas emprendidas ha permitido garantizar en todo momento una paz social que contrasta con la situación que vivió España con la reforma del PP de 2013, o con la que ha conocido Francia recientemente. Y, además, se ha enmarcado dentro del Plan de Recuperación, Transformación y Resiliencia como una de las principales reformas estructurales que sirve para garantizar la pervivencia del sistema en los próximos treinta años.
        - declaration:
            id: aaaa399a-9bd2-40b8-b360-fd88b12ca844
            page: 167
            text: Como primer gran hito, se ha recuperado el derecho a la revalorización de las pensiones para garantizar el mantenimiento de su poder adquisitivo. Se ofrece así certidumbre al colectivo de pensionistas en un contexto extraordinariamente complicado, pese al cual la revalorización en 2023 ha supuesto una subida del 8,5%.
        - declaration:
            id: 0c3957f7-7588-4d2e-8acc-bd72225a191f
            page: 167
            text: También hemos cumplido con nuestro compromiso de dignificar las pensiones más bajas, y por ello hemos establecido una senda de subida para las pensiones mínimas y no contributivas por encima de la revalorización de las pensiones contributivas, con la intención de evitar así situaciones de exclusión social derivadas de la falta de recursos en la tercera edad.
        - declaration:
            id: 519982ac-d86a-4f65-a45f-ae10f9a7782e
            page: 167
            text: Además, se trata de una medida que tiene un gran impacto en la reducción de la brecha de género, dado que las mujeres cobran pensiones más bajas. En esta misma línea, hemos creado el complemento económico de brecha de género, y hemos aplicado medidas que permiten reducir el impacto de las lagunas de cotización de la vida laboral, un fenómeno feminizado por causa de la maternidad.
        - declaration:
            id: 7c31f16f-7786-48a4-97d5-a43fd0484836
            page: 167
            text: Todo ello se hace dentro del marco de una estrategia integral con la que equilibrar las cuentas de la seguridad social por la vía de los ingresos, terminando con la insolvencia heredada y fortaleciendo la estructura de ingresos del sistema. Por otro lado, la reforma introduce importantes elementos redistributivos. Sabemos que la reducción de la desigualdad es el fundamental para lograr el bienestar social, y por ello nuestra reforma tiene la solidaridad como principio motor.
        - declaration:
            id: 6b37956c-a20e-451a-976f-074060e2b679
            page: 167
            text: El socialismo propone el diálogo y el acuerdo como forma de legitimación, y es por ese planteamiento que aprueba sus reformas reforzando, no recortando. 
        - declaration:
            id: 48db30e7-ee4f-4bbb-9761-d05c663b0314
            page: 167
            text: Gracias al gobierno socialista de Pedro Sánchez, el sistema de pensiones es hoy más sostenible, digno, garantista, igualitario e inclusivo. Y se puede comprobar objetivamente que los resultados refuerzan ya la orientación de las reformas realizadas.
        - declaration:
            id: 526f238f-81e6-4fe8-a6f7-c3798b2910f5
            page: 168
            text: 'Es importante resaltar que estas reformas se han implementado con la oposición frontal del PP, siendo la voluntad transformadora y progresista del PSOE la que ha devuelto a las y los pensionistas los derechos arrebatados por la derecha:'
            children:
            - declaration:
                id: 2c285661-89e6-4999-a0cf-ba0e1a7fda69
                page: 168
                text: Los futuros pensionistas, especialmente las y los más jóvenes, son quienes más beneficiados de la eliminación del factor de sostenibilidad que cercenaba su derecho a una pensión digna (con la reforma del PP, los jóvenes habrían perdido de media 300 euros mensuales en su pensión futura).
            - declaration:
                id: 31335436-e798-46e1-b83b-b2bad63bebcd
                page: 168
                text: Más de 10 millones de pensionistas actuales han recuperado el derecho al mantenimiento del poder adquisitivo de sus pensiones.
                children:
                - declaration:
                    id: ff067995-370d-4d0e-bcda-4dc3565a45ec
                    page: 168
                    text:  De este modo, una persona pensionista que cobraba 1090€ cuando llegamos al gobierno cobra hoy en día 1367€, en lugar de los 1104€ que cobraría de haberse mantenido la reforma del PP. La diferencia son 3.681€ anuales.
                - declaration:
                    id: dba94b7d-1f5f-4f02-8119-a91b5f942fac
                    page: 168
                    text: De esos más de 10 millones de pensionistas, 2,5 millones se beneficiarán de la dignificación de las pensiones mínimas, y otro medio millón de la subida de las pensiones no contributivas.
            - declaration:
                id: fcb75fb1-6409-4142-b972-e7b249ce91c2
                page: 168
                text: Hemos ampliado derechos y mejorado todas las prestaciones de la Seguridad Social de acuerdo con tres ejes de actuación.
                children:
                - declaration:
                    id: 1b5bbafb-a934-4ce3-a04e-40f2e28138fb
                    page: 168
                    text: Igualdad entre mujeres y hombres. Por vez primera, se hace explícito el objetivo de reducción de la brecha de género en el sistema de pensiones. Ello se traduce, más allá de las actuaciones para la eliminación de la brecha salarial, en la adopción de medidas dirigidas específicamente a corregir la injusta desigualdad existente entre las pensiones de las mujeres frente a las de los hombres.
                - declaration:
                    id: 22afff68-6d5a-40af-b54f-7226b2231f12
                    page: 168
                    text: 'Compromiso intergeneracional. Algunas de las medidas adoptadas están dirigidas a los más jóvenes: de forma destacada, la derogación del factor de sostenibilidad —el instrumento diseñado por el PP para reducir automáticamente la cuantía de las pensiones— y su sustitución por el mecanismo de equidad intergeneracional.'
                - declaration:
                    id: 6dd4f4be-c92c-4e1b-bdaf-45e789424787
                    page: 168
                    text: 'Solidaridad y redistribución: La capacidad financiera de nuestro sistema de Seguridad Social se ha reforzado significativamente a través de medidas que piden un esfuerzo adicional, pero asequible, a quienes tienen una mayor capacidad adquisitiva.'
        - declaration:
            id: 8d24817f-dbb9-4f13-9be1-25eab2b80e7e
            page: 168
            text: Hemos garantizado el equilibrio de la seguridad social. Después de heredar un déficit del 1,6% del gobierno de Rajoy, las medidas basadas en el aumento de ingresos y la asunción por parte del Estado de los gastos de naturaleza no contributiva han permitido una reducción rápida de ese déficit que, tal y como recoge el Plan de Estabilidad, se convertirá en equilibrio presupuestario en la próxima legislatura. Hemos logrado este resultado bajo situaciones extraordinarias como una pandemia o una guerra en Europa, y afrontando esas realidades mediante la protección social.            
        - declaration:
            id: 3e80b776-7bda-4039-9c56-2d50c872b614
            page: 169
            text: 'Hemos avanzado en la recuperación de la confianza en el sistema:'
            children:
            - declaration:
                id: b738dba7-4cc0-42c6-9506-9894f1d8ac39
                page: 169
                text: 'Garantizando la sostenibilidad financiera: al reforzar la estructura de ingresos del sistema que permitirá recuperar el Fondo de Reserva (la hucha de las pensiones,) que superará los 5.000 millones este año (la primera vez que aumenta desde 2011) y que, con la reforma aprobada, alcanzará 130 mil millones de euros cuando más se necesita para combatir el reto demográfico.'
            - declaration:
                id: 242cb66e-c97c-4f5a-b621-e49987e5d5ad
                page: 169
                text: 'Garantizando la sostenibilidad social: al blindar legalmente la revalorización de las pensiones para garantizar el mantenimiento del poder adquisitivo, y al dignificar las pensiones mínimas y no contributivas, preservando la suficiencia y adecuación de las pensiones que proclama nuestra Constitución.'
            - declaration:
                id: 1108f4dd-3aa3-4bfb-a233-6449383c4d28
                page: 169
                text: 'Garantizando la sostenibilidad política, mediante el fortalecimiento de la legitimación democrática de nuestro sistema de pensiones, al hacer que las reformas aprobadas sean el resultado de intensos procesos de negociación y diálogo, desarrollados en dos planos:'
                children:
                - declaration:
                    id: d9c51f3d-94e2-409e-8473-10d67ba68d7e
                    page: 169
                    text: 'El político: todas las recomendaciones del Pacto de Toledo han sido, total o parcialmente, atendidas.'
                - declaration:
                    id: 49d2a467-78b3-4168-87af-ec4aa1cc06be
                    page: 169
                    text: 'El social: todas las reformas han sido discutidas y enriquecidas en el marco del diálogo social con las organizaciones sindicales y empresariales, siendo las más importantes el producto de grandes acuerdos tripartitos.'
        - chapter: 
            title: Nuestra visión del sistema de pensiones
            children:
            - declaration:
                id: 53410143-490b-4843-a792-9780217139b1
                text: Los segmentos superiores de la pirámide de población son probablemente los que han experimentado cambios más sustanciales en los últimos 40 años, suponiendo una auténtica transformación en su modo de vida.<br><br> A un notable aumento de la esperanza de vida —6 años más que entonces— debemos añadir la mejora de la calidad de la misma a partir de los 65 años, todo un logro sin duda que hace que hoy disfrutemos de una jubilación más larga y más plena.<br><br> Son las políticas emprendidas por los distintos gobiernos socialistas las que han hecho posible esa transformación, por su innegable contribución para la reducción de las desigualdades sociales, la mejora de las condiciones laborales y la creación y fortalecimiento de los pilares del Estado del bienestar Todas estas medidas han consolidado en poco tiempo en España un Estado Social y Democrático de Derecho sustentado sobre una gran clase media trabajadora.<br><br> La robustez y el alcance del sistema público de pensiones es la herramienta clave que ha hecho que la jubilación dejara de ser una etapa vital marcada por la carencia de autonomía, la inactividad, el sedentarismo y en muchos casos la dependencia de las hijas o hijos, para convertirse en un periodo vital caracterizado por una combinación de autonomía personal y tiempo libre para ser disfrutado en plenitud.<br><br> El sistema de pensiones se basa en la solidaridad intergeneracional. Quienes cobrarán una pensión los próximos años ya han contribuido a la jubilación de las generaciones anteriores, por lo que el Estado tiene la obligación de proveerles una pensión digna. Debemos, por tanto, combatir el discurso neoliberal que pretende buscar un enfrentamiento generacional que allane el camino hacia el desmantelamiento del sistema.<br><br> Por todo ello, vamos a seguir reforzando la confianza en el sistema público de pensiones desde mayor consenso social y político posible, y siguiendo los criterios de sostenibilidad del sistema y suficiencia económica de los y las pensionistas.<br><br> Para el PSOE, el sistema público de pensiones es un derecho esencial y sostenible, siendo imprescindible garantizar el poder adquisitivo de los y las pensionistas a largo plazo. Esa es la única manera de dar cumplimiento al verdadero espíritu del artículo 50 de la Constitución, que obliga a los poderes públicos a garantizar unas pensiones “adecuadas y periódicamente actualizadas”.<br><br> Hay dos visiones enfrentadas sobre el modo en que se debe afrontar el reto planteado al sistema de pensiones por la realidad demográfica. Y la visión que se imponga va a impactar decisivamente en la configuración de la sociedad venidera. Un planteamiento basado en los recortes y en la reducción del gasto aumentaría la desigualdad y la exclusión social, minaría la independencia y obstaculizaría la posibilidad de envejecimiento activo de la mayoría de las personas mayores, beneficiando solo a aquellas personas que más tienen.<br><br> Frente a esta sociedad, desde el partido socialista proponemos un modelo distinto en el que las personas puedan desarrollar sus proyectos vitales contemplando la última etapa con confianza .Y, para lograrlo, seguiremos utilizando fórmulas basadas en la igualdad, la solidaridad y la redistribución, garantizando ingresos suficientes a quienes reciban una pensión, que permitan que las pensiones puedan desempeñar su papel esencial como herramienta de cohesión.
            - promise:
                id: 59891a35-42aa-417f-a8ba-7f092ed06f18
                page: 170
                text: Blindaremos el poder adquisitivo de las pensiones. Garantizaremos ante cualquier circunstancia el poder adquisitivo de todas las pensiones con arreglo al IPC.
            - promise:
                id: 4ab4242c-f0fc-47da-86d3-f67b7c92c7bc
                page: 170
                text: Seguiremos revalorizando las pensiones mínimas y no contributivas durante la próxima legislatura, para reforzar su efectividad en la reducción de la pobreza.
            - promise:
                id: 68cb038f-9b10-4c13-8bc9-6802c15d2445
                page: 171
                text: Seguiremos profundizando en la ambiciosa agenda de reducción de la brecha de género de las pensiones, con una subida del complemento contra la brecha de género del IPC +10% adicional en 2026-2027.
                children:
                - promise:
                    id: 8e4dd73b-ffaa-49e7-a6f3-e026f4adefbe
                    page: 171
                    text: En esta legislatura se ha puesto en marcha el complemento para la reducción de la brecha de género, así como la mejora de la cobertura de lagunas en las cotizaciones de las mujeres.
                - promise:
                    id: 4e438a4e-5fad-4240-819a-df3f5bd014e2
                    page: 171
                    text: El incremento del 10% de la cuantía del complemento para la reducción de la brecha de género previsto para 2024-2025 se completará con otro 10% adicional durante el bienio 2026-2027.
            - promise:
                id: f64ce864-55f6-487c-9ee6-398e259e5bbc
                page: 171
                text: Desarrollaremos nuevas modalidades de jubilación parcial y activa, para dar más flexibilidad y mejores oportunidades en una salida progresiva y voluntaria del mercado de trabajo.
                children:
                - promise:
                    id: 6fc296a1-cbbc-4947-baa4-4b292724af7e
                    page: 171
                    text: Tras haber sentado las bases para un mercado de trabajo con menor rotación y mayor estabilidad, necesitamos políticas que potencien la complementariedad entre el trabajo de los más mayores y los más jóvenes.
                - promise:
                    id: 3a533c5a-ac8b-4f40-83d5-fd48a03e206b
                    page: 171
                    text: Aprobaremos una nueva fórmula de jubilación parcial anticipada que preserve la calidad del empleo de los relevistas a través de contratos indefinidos; y se tendrá en cuenta la mayor penosidad del desarrollo de ciertas actividades (en muchos casos, fuertemente feminizadas) a partir de cierta edad.
            - promise:
                id: 33e1ef45-8c09-4a25-ab7d-492e52920bf8
                page: 171
                text: Culminaremos la regulación de la jubilación anticipada para actividades profesionales especialmente duras o penosas, con una especial atención a la dimensión de género.
                children:
                - promise:
                    id: 40e13c7b-b00c-4664-8d76-02ed8761b818
                    page: 171
                    text: En cumplimiento del acuerdo en el ámbito del diálogo social, se establecerá un nuevo procedimiento para hacer efectivo, en supuestos objetivamente justificados, el adelanto de la jubilación.
            - promise:
                id: 07bbd44c-4ba0-4e60-930d-210a7a03d114
                page: 171
                text: Continuando con la implementación plena de las recomendaciones del Pacto de Toledo, vamos a reformar las pensiones de muerte y supervivencia con el objeto dignificar las pensiones de orfandad y mejorar las pensiones de viudedad de aquellas viudas en situación de vulnerabilidad.
            - promise:
                id: bd6baf4d-2a95-4f5c-a355-608f64a8f828
                page: 171
                text: Completaremos el despliegue de las medidas de fortalecimiento de la estructura de ingresos adoptadas para garantizar la sostenibilidad del sistema a largo plazo. Ello incluye culminar el proceso que iniciamos en 2021 de separación de fuentes de financiación con la asunción por el Estado de todos los gastos impropios, de naturaleza no contributiva, así como el despliegue del mecanismo de equidad intergeneracional. Rellenaremos la hucha de las pensiones. El Fondo de Reserva de la Seguridad Social estará dotado con más de 20.000 millones de euros en 2027.
                children:
                - promise:
                    id: 2c592e4f-6ca1-4d20-8a48-08dd5b47ae0a
                    page: 172
                    text: Recuperaremos la centralidad del Fondo de Reserva de la seguridad social con las contribuciones derivadas del mecanismo de equidad intergeneracional y los previsibles excedentes del sistema en los próximos años.
    - chapter: 
        title: Apoyo a las familias y politicas del bienestar para todas las personas
        categories: Familia
        children:
        - chapter: 
            title: Apoyo y protección a las familias
            children:
            - declaration:
                id: f782bcfa-b5a1-4dae-8e93-22abaacfcdc2
                text: 'Hacemos nuestros y priorizamos en nuestros gobiernos los principios rectores constitucionales de la política social y económica, con la protección social, económica y jurídica de la familia. Las transformaciones demográficas y sociales que se han producido en las últimas décadas en nuestro país han modificado radicalmente las estructuras familiares y las formas de organización de responsabilidades y tareas dentro de las familias, a la vez que se han diversificado los modelos de familia: parejas de hecho, una sola persona progenitora, personas pertenecientes a los colectivos LGTBI, familias en las que uno o ambos miembros de la pareja tienen hijas o hijos de uniones anteriores, familias adoptivas o acogedoras, etc.<br><br> El gobierno socialista ha priorizado en estos años la protección social y económica de las familias ante circunstancias adversas. En este ejercicio de protección se ha considerado especialmente a tipologías familiares vulnerables, como los hogares monoparentales o los que cuentan entre sus miembros con alguna persona con discapacidad. En este empeño, nuestro compromiso ha sido reconocer la diversidad de realidades familiares existentes en nuestro país y responder a sus necesidades diferenciadas.<br><br> El proyecto socialista está comprometido con abordar los problemas de corresponsabilidad y conciliación de la vida laboral, familiar y personal. Nuestro objetivo es que la responsabilidad que representan los cuidados recaiga en hombres y mujeres de manera igualitaria, corrigiendo situaciones donde la desigualdad se expresa en menores cotas de bienestar o salud para ellas.<br><br> En esta materia, ha habido avances que han supuesto un antes y un después para las familias de este país, como la aprobación en 2019 de la norma que reconoce permisos iguales e intransferibles de nacimiento para el cuidado de los hijos e hijas a ambos progenitores hasta el primer año de vida, el inicio de la tramitación de la ley de familias, y la reciente incorporación a nuestro ordenamiento jurídico de la Directiva (UE) 2019/1158 del Parlamento Europeo y del Consejo, de 20 de junio de 2019, relativa a la conciliación de la vida familiar y la vida profesional de los progenitores y los cuidadores.<br><br>Esta norma es expresión de los principios de igualdad de género y de equilibrio entre vida familiar y vida profesional. Su trasposición nos permite avanzar en la igualdad real entre hombres y mujeres en el ámbito laboral, al mejorar el elenco de derechos de conciliación de las personas trabajadoras estableciendo nuevos permisos y ampliando los existentes.<br><br> La norma crea un nuevo permiso parental para el cuidado de hijo o menor acogido por tiempo superior a un año, que podrá disfrutarse hasta que el menor cumpla 8 años. Este permiso, de duración no superior a 8 semanas, continuas o discontinuas, es intransferible y podrá disfrutarse de manera flexible. Además, y entre otros permisos y reducciones de jornada, se amplía el derecho a la adaptación de la jornada de las personas con dependientes a cargo para quienes acrediten deberes de cuidado respecto de los hijos o hijas mayores de 12 años, el cónyuge o pareja de hecho, familiares por consanguinidad hasta el segundo grado del trabajador, así como de otras personas dependientes cuando convivan en el mismo domicilio y no puedan valerse por sí mismas.<br><br> El PSOE se compromete a:'
            - promise:
                id: bd43cb98-4c62-4a25-879c-a3d270c8052d
                page: 173
                text: Garantizar que todas las familias son iguales en derechos, y a promover el apoyo y la protección social que necesitan mediante el impulso de la Ley de Familias.
            - promise:
                id: c139d849-d820-461e-a67a-c36c67543200
                page: 173
                text: Reconocer jurídicamente los diversos tipos de estructuras familiares, ya establecer el marco para una política integral de apoyo a las familias en todo el territorio.
            - promise:
                id: 8f477572-c0f4-46d9-aebe-eb2718f6c4d9
                page: 173
                text: Extender la prestación por nacimiento y cuidado (antes paternidad y maternidad) hasta las 20 semanas, incorporando una mayor flexibilidad con el trabajo a tiempo parcial de los padres y madres a partir de la semana 16.
            - promise:
                id: 78a8582d-e579-4f51-9325-0e93aa02f880
                page: 173
                text: Simplificar los trámites por nacimiento para que se puedan hacer de una vez y desde el hospital (prestación por nacimiento, la tarjeta sanitaria).
            - promise:
                id: 1d261a39-3fc2-409a-ade5-8b56c39b5da7
                page: 173
                text: Establecer una prestación por crianza para familias con personas menores a cargo.
            - promise:
                id: cd323a5a-454c-4347-a3fe-fd374bcc3f47
                page: 173
                text: Promover una crianza positiva y saludable, mediante el reconocimiento de un marco estatal de apoyo a los 1.000 primeros días.
            - promise:
                id: 7488dad8-454a-4235-9665-dfa5102ab1ff
                page: 174
                text: Garantizar medidas de apoyo a situaciones familiares específicas, priorizando las situaciones familiares de vulnerabilidad con personas menores a cargo.
            - promise:
                id: c13872b8-81fc-490f-8080-17e805b72de8
                page: 174
                text: Avanzar en permisos retribuidos para los cuidados, que garanticen conciliación y corresponsabilidad en vida familiar, laboral y personal, en el marco del diálogo social.
            - promise:
                id: 3d0dc054-068d-4bb9-b2e9-a7381a34ebf0
                page: 174
                text: Fomentar la corresponsabilidad de los progenitores en las primeras etapas de la crianza, incentivando prácticas beneficiosas como la adopción consecutiva por parte de los progenitores de los permisos de nacimiento.
            - promise:
                id: 482bf543-79df-42a9-a58a-6014e41467f6
                page: 174
                text: Mejorar el Fondo de Garantía de Pago de Alimentos.
        - chapter: 
            title: Refuerzo y consolidación del sistema de servicios sociales, como cuarto pilar del estado del bienestar, y desarrollo del sistema de promoción de la autonomía personal y atención a la dependencia
            categories: Derechos y servicios sociales
            children:
            - declaration:
                id: 11b01a1f-c830-4246-9d54-875457b4f1da
                text: 'Si bien los servicios sociales fueron incorporados a la lista de pilares del estado del bienestar, desde la ya lejana aprobación en 1988 del Plan Concertado su desarrollo y reconocimiento no se ha producido al mismo nivel que otros. El protagonismo de administración local, autonómica y estatal hace del sistema de servicios sociales un reto constante de cooperación y colaboración entre administraciones para atender adecuadamente a toda la ciudadanía. Nuestro objetivo es disponer de unos servicios sociales más fuertes, con recursos suficientes a todos los niveles de actuación y coordinados para hacer efectiva la igualdad y la equidad.<br><br> La crisis sanitaria y social derivada de la pandemia por COVID-19, evidenció la necesidad de dar un impulso definitivo a la transformación de los cuidados de larga duración en nuestro país. Nuestro gobierno se ha centrado en recuperar la cogobernanza entre comunidades autónomas y gobierno, en revertir los duros recortes de los gobiernos conservadores (la dotación para el ejercicio 2023 es un 96% mayor que en el año 2018) y en impulsar las reformas e inversiones necesarias para la modernización de las políticas de cuidados, en general, y de los servicios sociales, en particular.<br><br> Entre los retos y objetivos del Plan de Recuperación Transformación y Resiliencia del gobierno de España, se encuentra modernizar los servicios sociales públicos y dotarlos de un nuevo marco normativo para todo el Estado. Se trata de una inversión cercana a los 875 millones de euros para la modernización de los servicios sociales, la transformación tecnológica, la innovación, la formación y el refuerzo de la atención a la infancia.<br><br> Asimismo, es necesario reconocer el papel que las entidades del tercer sector desempeñan como interlocutoras ante la Administración General del Estado en el desarrollo de las políticas públicas sociales, especialmente, durante los momentos de crisis social y económica que hemos afrontado.<br><br> Para avanzar en la consolidación y el refuerzo del Sistema de Servicios Sociales, como Cuarto Pilar del estado del bienestar, y junto a la mejora de la protección constitucional de los derechos sociales, el PSOE se compromete a:'
            - promise:
                id: cdaeefd0-e217-4d3e-b1e5-56ad2a3eb9c2
                page: 175
                text: Seguir promoviendo el pacto político territorial que adapte los servicios sociales a las nuevas necesidades sociales, intensificando la cogobernanza con las comunidades autónomas y las entidades locales con una nueva ley de Servicios Sociales.
            - promise:
                id: a432c0b2-e375-4ba3-a928-30b590fa5717
                page: 175
                text: Garantizar una cartera común de servicios sociales que potencie la intervención comunitaria, impulsando la atención integrada intersectorial de proximidad.
            - promise:
                id: 43a268a2-87eb-4166-b5b0-90ab7d58d38c
                page: 175
                text: Avanzar hacia un Sistema de Información Estatal de los Servicios Sociales garantizando el conocimiento y la accesibilidad de los servicios sociales y prestaciones mediante la eliminación de trámites, la simplificación de procedimientos y la superación de brecha digital.
            - promise:
                id: c961a309-0677-440a-bc44-b99c9decdc79
                page: 175
                text: Incentivar la investigación social para renovar el conocimiento y mejorar los sistemas de información que permitan la evaluación el análisis y la adaptación continua.
            - promise:
                id: 986c7761-98a8-414b-9b6b-6765b0608ba4
                page: 175
                text: Avanzar en la coordinación entre los servicios sanitarios y sociales y, en su caso, educativos, a través de la especificación de mecanismos estructurales que faciliten la cooperación y permitan la atención integral a las personas.
            - promise:
                id: 952ed265-4784-49a3-9f2f-a269ece6e577
                page: 175
                text: Avanzar hacia una regulación estatal de ordenación de las profesiones de la Intervención Social y la consideración de los/as profesionales de los servicios sociales como autoridad.
        - chapter: 
            title: Reforma del Sistema de Promoción de la Autonomía Personal y Atención a la Dependencia
            categories: Derechos y servicios sociales
            topics: Cuidados
            children:
            - declaration:
                id: 16e2f55c-21cc-4c61-817e-0ca640839f11
                text: 'Creemos en una sociedad que cuida y que entiende el cuidado como un derecho para garantizar una vida digna a todas las personas. La promulgación de la Ley de Promoción de la Autonomía Personal y Atención a las personas en situación de dependencia en el año 2006 supuso un gran avance, con el reconocimiento del derecho subjetivo y el despliegue del Sistema para la Autonomía y Atención a las Personas en Situación de Dependencia (SAAD).<br><br> Nuestra prioridad ha sido reforzar la atención a la dependencia y avanzar en un nuevo modelo de apoyos y cuidados de larga duración, alineado con el Pilar Europeo de Derechos Sociales. Hemos incrementado la financiación recortada por el PP, disminuido la lista de espera y acortado el tiempo medio de gestión. <br><br>Después del balance de los años de vigencia de la Ley de Promoción de la Autonomía Personal y la Atención a la Dependencia, las consecuencias de la pandemia en la atención a las personas con dependencia y la apuesta en los fondos europeos por la inversión en cuidados, nos comprometemos a:'
            - promise:
                id: 0296093b-327a-439d-a3df-0d47d2c8f1a1
                page: 176
                text: Asegurar una correcta financiación de la dependencia que asegure su suficiencia y sostenibilidad.
            - promise:
                id: 8f62f1e5-3b80-45b4-987f-ec22c81f7b80
                page: 176
                text: 'Seguir con la reforma del SAAD: nuevos servicios y prestaciones adaptados a las necesidades de cada persona, dispositivos que acaben con la lista de espera, reorganización y modernización de la atención a domicilio y ampliación de la teleasistencia, mejora de la calidad de los servicios y del empleo prestigiando a sus profesionales, fortalecimiento y mantenimiento del carácter público de los servicios, y clarificación de la participación del sector privado y el tercer sector social.'
            - promise:
                id: e385c118-ca67-429d-8ed3-2600b3eb47e3
                page: 176
                text: Mejorar la normativa por la que se regulan las prestaciones del SAAD culminando el proceso de reversión de los recortes, adaptándonos a la Convención Internacional de Derechos de las Personas con Discapacidad, favoreciendo la flexibilidad, e incrementando las posibilidades de combinación de prestaciones y servicios del SAAD para una adecuación más personalizada.
            - promise:
                id: 462c690b-103b-445f-a0a0-75b7e7db8477
                page: 76
                text: Impulsar una prestación para las personas electrodependientes que les permita hacer frente al coste energético que supone el depender de un soporte vital.
            - promise:
                id: 57d1c56f-a293-4285-b47f-c361b57b4bec
                page: 176
                text: Todos los servicios y prestaciones del sistema se deberán reorientar y adaptar hacia el modelo integral y centrado en la persona, para garantizar la dignidad y los derechos de las personas en situación de dependencia.
            - promise:
                id: 5aae4e85-b5f5-40dd-b4ae-5a6966672dd4
                page: 176
                text: Actualizar el Plan de Choque en Dependencia y, en colaboración con las Comunidades Autónomas, considerar la teleasistencia como derecho subjetivo.
            - promise:
                id: 973d1c36-70a8-4796-86c6-363940bba489
                page: 176
                text: Seguir desarrollando la promoción de la autonomía personal, contemplada en la Ley de Promoción de la Autonomía Personal y Atención a las personas en situación de dependencia, promoviendo la figura del asistente personal.
            - promise:
                id: db515a8f-abf6-4cf0-aba2-b862a4fea200
                page: 176
                text: Asimismo, estableceremos un tiempo máximo de 30 días para la recepción de prestaciones sociales más importantes, como es la prestación de ayudas a la dependencia.
            - promise:
                id: 20f74c3a-3a2b-49a6-af0d-e4c7826309f5
                page: 176
                text: Mejorar el modelo residencial, aumentando la calidad de la atención en centros tanto públicos como privados en equipamientos y profesionales. Avanzaremos hacia un modelo que se parezca lo máximo posible a un hogar, ajustando los cambios a cada contexto, a través de un cambio organizacional hacia unidades de convivencia más reducidas; contemplando los nuevos roles de los profesionales, fijando la figura del profesional de referencia, elaborando una historia de vida, promoviendo la autonomía, planes personalizados y los cambios del entorno necesarios. El objetivo es desarrollar la atención integral centrada en la persona mediante un modelo colaborativo entre los servicios sociales, sanitarios y otros comunitarios, y las personas residentes, familia, profesionales y voluntariado.
            - promise:
                id: b91a076f-61ec-46aa-bc2d-6484d88c4430
                page: 177
                text: Profundizar en nuevos modelos de convivencia y cuidados de larga duración en edades avanzadas, proponiendo servicios de apoyo comunitarios innovadores que puedan contribuir a sostener vías alternativas a la institucionalización.
            - promise:
                id: 9e6295b5-90a0-493a-9035-eeebf9058573
                page: 177
                text: Promover la construcción de nuevos centros residenciales públicos para personas en situaciones de mayor dependencia, en el marco de las políticas de vivienda que el gobierno va a fomentar. Se trataría de aprovechar el impulso público de construcción de viviendas y edificaciones para favorecer también proyectos de centros residenciales públicos de diferente naturaleza.
        - chapter: 
            title: El desafío de la longevidad. Derechos para todas las edades
            categories: Derechos y servicios sociales
            topics: Mayores
            children:
            - declaration:
                id: a635e832-56f2-4930-82fd-40226f0dde92
                text: 'En España, en este momento, la población de más de 65 años representa el 20% del total, y se prevé que alcance el 26% en el año 2037. El aumento de la longevidad es un fenómeno generalizado en nuestro entorno europeo y debe considerarse un éxito, especialmente de un modelo social que apuesta por el bienestar. Constituye un gran reto social y político que ha de abordarse desde una perspectiva de derechos. Las personas mayores se enfrentan a situaciones de mayor vulneración de derechos humanos, discriminación, barreras en la participación en sociedad y amenazas a su dignidad personal y su capacidad para seguir tomando decisiones libres y autónomas sobre su propia vida.<br><br> Para combatir el edadismo, así como otras discriminaciones como la homofobia, xenofobia o la discriminación por religión, los y las socialistas hemos promovido la Ley Integral para la Igualdad de Trato y la No discriminación, que otorga instrumentos efectivos para luchar contra la discriminación por edad. El proyecto socialista promueve los derechos y la participación de las personas mayores en todos los ámbitos sociales, culturales, económicos y políticos, así como la incorporación de su perspectiva en el conjunto de las políticas públicas.<br><br> En cuanto a la apuesta intergeneracional, la acción del gobierno se ha centrado en garantizar los equilibrios intergeneracionales que legitiman las políticas de bienestar, con la intención de atender las necesidades de las personas a lo largo de todo el ciclo vital, y de reducir las distintas brechas de desigualdad que existen, también por edad.<br><br> Con la vejez, el riesgo de que las personas caigan en situación de aislamiento y de soledad no deseada aumenta. Según estudios recientes, los costes de la soledad no deseada se sitúan cerca del 1,17% del PIB de España. En esta etapa de la vida también supone un problema social la brecha digital, porque dificulta y limita el acceso a servicios sociales básicos y las posibilidades de participación social y política. El gobierno se ha ocupado de este asunto con acciones concretas dentro del Plan de Recuperación, Transformación y Resiliencia relacionadas con la formación e inclusión digital de la ciudadanía, para hacer frente al proceso de transformación digital.<br><br> La intergeneracionalidad conlleva una nueva perspectiva que los y las socialistas queremos incorporar al diseño de las políticas públicas. Una sociedad intergeneracional permitirá una comunidad más cohesionada y capaz de afrontar las transformaciones sociales que el aumento de la longevidad conlleva. Contar con el talento de todas las personas y la experiencia de los y las senior reforzará además una sociedad más competitiva y sostenible.<br><br> El PSOE se compromete a:'
            - promise:
                id: 2f2c50ab-2137-470a-8664-5264a77ee41d
                page: 178
                text: Asegurar una perspectiva de ciclo vital en todas las políticas.
            - promise:
                id: ceadcc26-be5f-4509-adaa-89dc3be4f544
                page: 178
                text: Sensibilizar a la ciudadanía del cambio que suponen las nuevas sociedades longevas, y apostar por la intergeneracionalidad para construir sociedades más equitativas, inclusivas y sostenibles, erradicando culturas y prácticas edadistas.
            - promise:
                id: 9764a121-4337-4845-aa0a-785dcbdfb6a9
                page: 178
                text: Impulsar un Pacto de Estado para la defensa y promoción de los derechos de las personas mayores.
            - promise:
                id: 8a252b1c-00c0-457c-a44f-ff2612559223
                page: 178
                text: Poner en marcha un ambicioso plan nacional para alfabetización digital de las personas mayores con la cooperación de las CC AA y los ayuntamientos.
            - promise:
                id: 1732fd63-4b20-48aa-8f29-b7aa2721d1e9
                page: 178
                text: Apoyar la creación de una Convención sobre los Derechos de las Personas Mayores en el seno de Naciones Unidas que promueva, proteja y asegure el ejercicio de los derechos humanos de las personas mayores en todo el mundo.
            - promise:
                id: 90ece090-63cf-493b-acc2-685754f908b0
                page: 178
                text: Garantizar la protección contra cualquier tipo de discriminación por razón de la edad.
            - promise:
                id: ed4855a2-c7f1-4039-8040-70712cb91c06
                page: 178
                text: Bajo el amparo de la Ley de Igualdad de Trato y No Discriminación, impulsar en el ámbito de la negociación colectiva la elaboración en las empresas de Planes para la Retención del Talento Senior, trabajando para prevenir el edadismo en la contratación laboral.
            - promise:
                id: df335a77-a63a-459b-b603-a837e6fc34a7
                page: 178
                text: Promocionar el envejecimiento saludable, con el objetivo de que las personas mayores puedan seguir participando y desarrollando un proyecto de vida propio.
            - promise:
                id: 4196ec8f-40e0-4919-be5e-0a23d2ddcf04
                page: 178
                text: Promover entornos y ciudades amigables, inclusivas y cuidadoras, donde las personas mayores puedan sentirse seguras, favoreciendo lugares de encuentro entre las generaciones.
            - promise:
                id: f70c8f4a-2bb2-4fda-aad7-00114d3a7d92
                page: 178
                text: Fomentar el voluntariado para y entre las personas mayores.
            - promise:
                id: 0bf86233-c07d-4387-afb0-da5a541b0ab6
                page: 178
                text: Reforzar las políticas que promuevan el bienestar emocional de las personas mayores, y pongan el acento en la prevención de los problemas de salud mental.
            - promise:
                id: 8c7dea1b-00ad-4edf-8fe7-5cc0b5b4045b
                page: 179
                text: Promover políticas educativas, de ocio y culturales entre las personas mayores. Favorecer la formación a lo largo de la vida y la formación universitaria para personas mayores como herramienta de conocimiento y convivencia intergeneracional.
            - promise:
                id: e6f8721a-8f21-4b0b-ba05-b781391b0c9a
                page: 179
                text: Impulsar la “economía del envejecimiento”, tanto desde el punto de vista de la economía de los cuidados, como de su vinculación al ocio y al tiempo libre.
            - promise:
                id: 1fd8d619-7fef-4158-b9f1-f8dfca225ce8
                page: 179
                text: Promover la cultura del buen trato entre los y las profesionales que trabajan en la atención y cuidado de las personas mayores, dando paso a una nueva ética del cuidado y a una sociedad cuidadora.
            - promise:
                id: 225d563f-6016-41eb-8b74-0f883c06325b
                page: 179
                text: Pondremos en marcha un Plan Nacional Anticaídas para prevenir las más de 250.000 caídas al año de personas mayores, generalmente en el propio domicilio. Estas caídas afectan enormemente a la calidad de vida, con graves consecuencias de salud de forma irreversible en muchos casos. Con este plan lograríamos mantener su calidad de vida, al tiempo que se posibilita un ahorro significativo en la atención hospitalaria, en sintonía con lo recogido en el documento de consenso sobre prevención de la fragilidad en la persona mayor del Ministerio de Sanidad en 2022.
        - chapter: 
            title: Protección y promoción de los derechos de la Infancia
            categories: Derechos y servicios sociales
            topics: Infancia
            children:
            - declaration:
                id: f26f1ae5-feeb-46ea-bbd0-25629d9a9438
                text: 'Esta legislatura ha sido la legislatura de la infancia. A pesar de las dificultades que hemos afrontado como país, como la crisis derivada de la pandemia o las consecuencias de la guerra de Ucrania, hemos avanzado más que nunca en derechos de la infancia y la adolescencia, y el gobierno ha cumplido prácticamente la totalidad de las propuestas formuladas en este campo de cara a las elecciones de 2019.<br><br> Los últimos datos disponibles, referidos a 2021, nos muestran cómo la desigualdad y la pobreza en la infancia han descendido en España hasta alcanzar cifras previas a la crisis de la Covid-19, y similares a las que tenía el país antes de la crisis de 2008.<br><br> Una reducción que, además, es mayor en los tipos más graves de pobreza infantil.<br><br> Esta mejora se deja ver en muchos indicadores: Los hogares sin ingresos con niños, niñas o adolescentes continúan bajando en 2023 y se consolidan en niveles previos a la recesión provocada por la crisis de 2008, descendiendo en más de un 50% si lo comparamos con el punto más alto de 2013 (es decir, 110.500 hogares menos.) España también mejora sustancialmente en otros indicadores que afectan a la infancia y la adolescencia más vulnerable, como el abandono educativo temprano, que se reduce cuatro puntos en nuestro país hasta llegar al 13,3%, la cifra más baja desde que hay registros, beneficiando especialmente a los y las jóvenes con ingresos más bajos. O el cierre de la brecha digital, con una disminución del 75% en los últimos cinco años de los hogares con niños y niñas que no pueden permitirse el acceso a internet. <br><br>Además, sabemos lo que nos hubiera costado como país no actuar: más de 900.000 niños, niñas y adolescentes habrían entrado en situación de pobreza si no se hubiera desplegado el escudo social puesto en marcha por el gobierno durante la Covid-19, y más de 750.000 lo habrían hecho en 2021 si no se hubiesen realizado las transferencias sociales. En esta legislatura la salida de la crisis ha sido diferente a la que experimentamos en 2008: se ha protegido a toda la infancia, sin dejar a nadie atrás.<br><br> Estos indicadores mejoran y, con ellos, la vida de muchos niños, niñas y adolescentes, gracias a la apuesta decidida que el gobierno progresista ha hecho por la infancia y la adolescencia y por la igualdad de oportunidades. Una apuesta que llegaba tras años de negacionismo político por parte de la derecha respecto a la pobreza infantil, y de congelación de las ayudas destinadas a la infancia y la adolescencia más vulnerable.<br><br> La creación del Alto Comisionado contra la Pobreza Infantil demuestra la acción decidida de este gobierno por la justicia social. El Alto Comisionado ha desarrollado una labor transversal, garantizando el cumplimiento de la Convención de derechos de la Infancia, transversalizando la mirada de infancia y adolescencia vulnerable a la acción impulsada desde los ministerios y las administraciones territoriales, y generando conocimiento sobre la pobreza infantil para que las políticas destinadas a combatirla sean más eficaces. En definitiva, convirtiendo la lucha contra la pobreza infantil en una cuestión de estado.<br><br> El Alto Comisionado ha impulsado también la Alianza País Pobreza Infantil Cero, destinada a alinear esfuerzos y reforzar el compromiso de todos los agentes en la lucha contra pobreza infantil. Esta Alianza cuenta ya con cerca de 250 administraciones públicas, empresas, entidades del tercer sector, fundaciones y universidades, que han generado un tejido social comprometido con la lucha contra la pobreza infantil.<br><br> El gobierno ha puesto en marcha políticas clave contra la pobreza y la desigualdad en la infancia con la mayor inversión presupuestaria en infancia de la historia de nuestro país —más de 11.380 millones de euros en los PGE de 2023 — y con la aprobación de múltiples leyes destinadas a la protección de la infancia, cumpliendo con los compromisos adquiridos en 2019 a pesar de las circunstancias tan adversas que hemos atravesado.<br><br> La aprobación de la Ley del Ingreso Mínimo Vital (IMV) ha supuesto la creación de un nuevo pilar en nuestro estado de bienestar, una de las políticas claves en la lucha contra la pobreza infantil. El IMV, que beneficia especialmente a los hogares con niños y niñas y, en particular, a las familias monoparentales, encabezadas en su mayoría por mujeres, ha llegado ya a más de 1,75 millones de personas, es decir, más de 600.000 hogares, de los cuales en dos tercios viven niños o niñas.<br><br> Otra medida clave para la protección de la infancia puesta en marcha es la prestación por hijo/a a cargo. Hemos triplicado la cuantía para niños y niñas de 0 a 3 años con el desarrollo del Complemento de Ayuda a la Infancia que beneficia a más de 350.000 niños, niñas y adolescentes. Además, como medida de ayuda a la crianza, se han equiparado los permisos de maternidad y paternidad en el marco del Real Decreto de 2019 de Igualdad de Oportunidades en el Empleo.<br><br> Con la aprobación de la Ley para la Reforma Laboral, se ha favorecido la contratación indefinida y la bajada de la temporalidad. Esto redunda, además, en el beneficio de los hogares con niños y niñas a cargo, así como la subida del Salario Mínimo Interprofesional hasta los 1.080 euros en 14 pagas.<br><br> Hemos aprobado también la nueva Ley de Educación (LOMLOE) en la que se incluye la universalización de la educación 0-3 años o medidas destinadas a reducir el abandono educativo temprano. El gobierno ha impulsado, también, una inversión histórica en becas y ayudas al estudio, movilizando 2.549 millones de euros, una cifra nunca antes vista, así como en acceso a la educación infantil de 0 a 3 años, en la cual existe una importante brecha de participación en función de la renta del hogar.<br><br> Se ha aumentado también la inversión en el Programa de Orientación, Avance y Enriquecimiento Educativo, el PROA+, de refuerzo al alumnado en situación de vulnerabilidad, y se mantiene el programa Vacaciones Escolares, Continuar Aprendiendo, conocido como VECA, cuyo objetivo es garantizar el derecho básico a la alimentación, al ocio, a la actividad física y a la cultura durante los periodos no lectivos.<br><br> Además, y con el objetivo de mejorar la empleabilidad de los más jóvenes, se ha aprobado la Ley de Ordenación e Integración de la Formación Profesional y se han movilizado 1.300 millones de euros destinados a la creación de 45.000 nuevas plazas de Formación Profesional.<br><br> Con la aprobación de la primera Ley de Vivienda de la democracia con medidas que beneficiarán directamente a los hogares con niños y niñas como la construcción de vivienda pública, los límites al precio de los alquileres o las moratorias de desahucios.<br><br> Además, el gobierno ha puesto en marcha los bonos sociales eléctrico y térmico para garantizar los suministros básicos en hogares con menos recursos. También se ha puesto en marcha la tarificación para familias en situación de vulnerabilidad para garantizar el acceso a internet.<br><br> El acceso igualitario a la salud es otro de los ejes clave en la lucha contra la pobreza infantil, con medidas como el Plan Estratégico Nacional para la Reducción de la Obesidad Infantil, coordinado por el Alto Comisionado y que contiene 200 medidas con el propósito de hacer accesibles los estilos de vida saludables a toda la infancia en sus entornos más cercanos. También hemos impulsado el Plan de Salud Bucodental, que incrementa los servicios comunes ofrecidos por la sanidad pública priorizando a la población infanto-juvenil.<br><br> En materia de protección a la infancia el gobierno ha puesto en marcha la Ley de protección integral a la infancia y la adolescencia frente a la violencia, conocida como LOPIVI, y que refuerza también la prevención de estas violencias; y la Ley de Extranjería, que favorece la inclusión de los y las menores de edad no acompañados y los y las jóvenes extutelados.<br><br> También se han creado el Consejo Estatal de Participación de la infancia y la Adolescencia, y la Conferencia Sectorial de Infancia y Adolescencia, destinada a la cooperación territorial entre las diferentes administraciones públicas para la protección y desarrollo de los derechos de la infancia y la adolescencia.<br><br> El principal hito europeo es la aprobación de la Garantía Infantil Europea, destinada a romper el círculo de la pobreza infantil en el marco del Pilar Europeo de Derechos Sociales. Acompañada de nuevos recursos financieros que provienen principalmente del Fondo Social Europeo Plus: en España dispondremos de más de 1.600 millones de euros adicionales de este fondo para combatir la pobreza infantil hasta 2027, una inversión nunca antes vista en nuestro país. Este éxito se consolidó en nuestro país con la aprobación del Plan de Acción Estatal para la Implementación de la Garantía Infantil Europea (2022-2030), El motor que impulsa nuestra acción es que todos los niños, niñas y adolescentes en nuestro país crezcan, sanos seguros y protegidos, libres del riesgo de la pobreza y la exclusión social y que accedan, en igualdad, a las oportunidades de desarrollo y movilidad social. Para esto, nuestro estado de bienestar debe garantizar los derechos de la infancia, promover la equidad desde el inicio de la vida y proteger a niños y niñas del riesgo de pobreza.<br><br> Este cambio que se ha iniciado debe seguir avanzando para consolidar la igualdad de oportunidades de manera eficaz, derribando las creencias, corrosivas y falaces, que justifican a la meritocracia como forma justa de distribuir recursos. Los niños y niñas que nacen y crecen en circunstancias desfavorables merecen tener la oportunidad desarrollar sus talentos como todos los niños y niñas de nuestro país y por eso deben ser protegidos con especial ahínco.<br><br> Vamos a seguir combatiendo la pobreza infantil porque es una cuestión de justicia social, de calidad democrática y de eficacia. Desarrollaremos la senda que se ha iniciado y por la que se debe seguir transitando en la siguiente legislatura. La reducción de la pobreza infantil seguirá siendo una cuestión de Estado. Por todo ello, nos comprometemos a:'
