                description: Desde 2018 y hasta la actualidad, el Gobierno del PSOE ha creado 14.381 plazas netas de agentes de Policía Nacional y Guardia Civil, alcanzando así el máximo histórico de 156.453 efectivos, frente al recorte de 13.000 efectivos que se produjo en los más de siete años del anterior gobierno del PP.
