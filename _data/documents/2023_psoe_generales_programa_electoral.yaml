        children:
        - declaration:
            id: 668fb35f-18de-4646-bec0-3024b68a03cb
            text: 'La creación del Ministerio de Consumo ha dotado de mayor relevancia, transversalidad y visibilidad a las políticas de defensa de las personas consumidoras impulsadas desde el gobierno, suponiendo un refuerzo a la gestión integral de la seguridad alimentaria en toda la cadena de producción, elaboración, distribución y consumo, en cumplimiento de los correspondientes mandatos constitucionales. Ello se ha traducido en decisiones concretas que han servido para dotar de una mayor protección y seguridad a las personas consumidoras y usuarias, y empoderarlas en su toma de decisiones.<br><br> Destacan, entre otros, los siguientes hitos desarrollados a lo largo de la XIV legislatura: Refuerzo de la protección de personas consumidoras vulnerables, garantizando que las relaciones de consumo se realizan en entornos más igualitarios, accesibles, transparentes y de mayor seguridad. Porque nadie está exento de sufrir, a lo largo de la vida, situaciones de vulnerabilidad ante las empresas.<br><br> o Se ha dotado de competencia sancionadora al Estado ante fraudes masivos en materia de consumo. Se ha modificado el régimen sancionador ante infracciones y abusos en materia de derechos de personas consumidoras, haciéndolo más efectivo, proporcional y disuasorio, e incrementando las sanciones, que podrán ascender a 8 veces el beneficio ilícito obtenido. Ello facilitará que las personas afectadas por cláusulas abusivas recuperen su dinero, considerando como infracción el incumplimiento de las obligaciones relativas a los servicios de atención a la clientela, y garantizando así la imposición de sanciones por las CCAA.<br> o El plazo de garantía de los productos se ha ampliado hasta los tres años (antes eran dos) para los productos vendidos a partir del 1 de enero de 2022, y los fabricantes deberán asegurar las piezas de repuesto de sus productos durante diez años, y no durante cinco años, como hasta ahora. También se ha ampliado de tres a cinco años el plazo de prescripción para ejercer los derechos que la persona consumidora tiene cuando no esté conforme con el bien suministrado o el servicio prestado.<br> o Se ha reforzado la protección de las personas consumidores y usuarias en los entornos digitales y en el comercio electrónico.<br> o Se ha incluido como desleal la práctica de revender entradas de espectáculos cuando el empresario que las revende utiliza programas (software) como “bots”, que le permiten comprar un número de entradas o sortear cualquier otro medio técnico empleado por el vendedor primario. De esta manera se garantiza la accesibilidad de entradas a todas las personas.<br> o Se ha modernizado la Red de Alertas, se ha puesto en marcha la Oficina de Enlace Único ante la Unión Europea, y se han reforzado las inspecciones y análisis de bienes y productos alimentarios y no alimentarios realizados por el Centro de Investigación y Control de la Calidad (CICC) y el Centro Nacional de Alimentación (CNA).<br> o En materia de resolución alternativa de litigios con las personas consumidoras, se han renovado 66 juntas arbitrales de consumo entre CCAA, provinciales y municipales, y se les ha dotado con 1,3 millones de euros para su digitalización e interconexión.<br> o Una parte importante de los fondos destinados a programas específicos dentro de la convocatoria de subvenciones a asociaciones de consumidores se han destinado a la información y defensa de los derechos de consumidores y usuarios ante abusos ligados al endeudamiento familiar y a las hipotecas. Se ha reforzado la información sobre los derechos de las personas consumidoras para la reclamación de gastos hipotecarios abusivos. Se ha logrado un acuerdo con las CCAA para coordinar expedientes sanciones a las entidades financieras con cláusulas abusivas en sus contratos. Y se ha reforzado la educación financiera mediante la firma de un convenio con el Banco de España y la Comisión Nacional del Mercado de Valores.<br> o En materia de políticas de juego, la interconexión de los registros de auto prohibidos en todo el Estado ha culminado un proceso paralizado desde 2017; se ha regulado de forma mucho más restrictiva la publicidad de juego, reforzando así las campañas, la vigilancia, la inspección y las subvenciones a asociaciones de jugadores en rehabilitación. Y se ha reforzado la lucha contra amaños en apuestas deportivas.<br> o En lo referente a las políticas de seguridad alimentaria, un aspecto fundamental de la salud pública, se hace desde la Agencia de Seguridad Alimentaria y Nutrición (AESAN) y hemos seguido reforzando las garantías y la información objetiva a los consumidores y agentes económicos del sector agroalimentario .Y también se ha dado un mayor impulso al fomento de la salud a través de la nutrición mediante el desarrollo de estrategias y actuaciones orientadas a promover una alimentación saludable, la actividad física y la prevención de la obesidad. , preservando en todo momento los elementos fundamentales de la dieta mediterránea y los productos de calidad de nuestro país.<br><br> En línea con la importancia de estos objetivos, el presupuesto de la AESAN se ha incrementado un 21% en esta legislatura, dotando a los centros y laboratorios dependientes de mayores recursos y mejor equipamiento; se ha modernizado los sistemas de recogida de información y datos para el Control Oficial, facilitando con ello también el trabajo en las comunidades autónomas; se han reforzado las políticas públicas de nutrición saludable y sostenible necesarias para hacer frente a las elevadas cifras de obesidad y sobrepeso infantil existentes en España, y que nos sitúan a la cabeza de los países europeos en este grave problema de salud pública; se han intensificado los trabajos de la Estrategia NAOS y del Observatorio de la Obesidad, y se ha puesto en marcha el Estudio de Alimentación, Actividad física, Desarrollo Infantil y Obesidad en España (ALADINO) 2019, con el objeto de recabar datos sobre el impacto de la pandemia en la alimentación y salud de los y las menores.<br><br> Hemos reforzado las campañas de formación, información y concienciación destinadas a señalar la importancia de desarrollar una alimentación segura, saludable y sostenible en colegios y centros educativos, así como a concienciar a la ciudadanía sobre la importancia del reciclado de materiales plásticos para su reutilización en el envasado de alimentos, explicando los controles que han de realizarse para garantizar la seguridad de estos materiales.'
        - chapter: 
            title: Una Compromiso por una mayor protección de las personas consumidoras y usuarias
            page: 202
            children:
            - declaration:
                id: a776a453-f965-4720-8d22-1e5d79de3e88
                text: 'Los y las socialistas vamos a seguir impulsando actuaciones que garanticen la efectividad de la información, la resolución extrajudicial de conflictos y la tutela de las Administraciones Públicas de los derechos de las personas consumidoras.<br><br> Continuaremos reforzando los derechos de las personas consumidoras, para que sean protagonistas en la tarea colectiva y personal y tengan participación en las cuestiones que sectorialmente les afectan, tanto en el ámbito normativo como en el seguimiento del impacto de los productos y servicios en lo que atañe a la sostenibilidad, la igualdad, la justicia, la seguridad y la calidad de vida.<br><br> Impulsaremos una ciudadanía solidaria que tome conciencia ética de su rol, para cambiar las formas de consumo, personal e institucionalmente, por razones de justicia y de felicidad.<br><br> Desde esos principios, nos comprometemos a llevar a cabo las siguientes actuaciones:'
    - chapter: 
        title: Diversidad
        page: 205
        children:
        - declaration:
            id: 2c0b6c68-ef17-4be8-b2d6-c97be90e8069
            text: 'La ausencia de colectivos y grupos discriminados o directamente excluidos dentro de una sociedad es un indicador clave para medir la calidad de una democracia.<br><br> Históricamente, la diversidad en nuestro país se ha gestionado en torno a dos enfoques distintos: como activo social, o como un problema.<br><br> Los y las socialistas tenemos el objetivo último de lograr la plena inclusión social de todas las minorías, propiciando así el enriquecimiento mutuo fundamental para lograr el correcto funcionamiento del Estado Social y Democrático de Derecho que mandata nuestra Constitución.<br><br> Para el Partido Popular, la diversidad es una anomalía, las minorías que la conforman son un problema, las políticas contra la discriminación son un gasto inútil, y la lucha contra el odio es simple censura.<br><br> Además, jugando de manera repulsiva con el descontento social provocado en gran medida por la austeridad y el abandono de las políticas de sus gobiernos, han sabido reabrir falsos debates de carácter identitario, buscando enfrentar unas minorías con otras en un intento de soliviantar los derechos de todas ellas.<br><br> Somos distintos en nuestras políticas y somos distintos en la manera de hacerlas. Frente a la imposición y el descontento social que generan las políticas de la derecha, los socialistas legitimamos nuestras acciones y leyes con el consenso resultante de un amplio diálogo social.<br><br> El problema de la discriminación es múltiple, y por lo tanto la interlocución social es esencial para garantizar que las acciones de gobierno actúen de manera efectiva contra las barreras que encuentran cada día millones de personas en todos los ámbitos, debido a la discriminación que sufren las distintas minorías.<br><br> La inclusión de las minorías debe abordarse de manera específica, pero la realidad de todas ellas suele ser común: mayores tasas de abandono escolar y paro, peores salarios, menor calidad de vida, violencia en bastantes casos. Lograr la plena inclusión dependerá de cómo afrontar todas estas realidades, y de combatir la discriminación con medidas específicas en cada uno de los ámbitos.<br><br> Educación de calidad, hambre cero, salud y bienestar, igualdad de género, energía asequible y no contaminante, trabajo decente y crecimiento económico... Son todos ellos objetivos de la agenda 2030, todos ellos estrechamente relacionados con la inclusión, y todos ellos fundamentales para reducir la brechass que existen en nuestro país determinadas simplemente por el sexo, el color de la piel, la religión, el lugar de nacimiento, orientación y la identidad sexual y la expresión de género, entre un largo etcétera.<br><br> Durante los próximos cuatro años vamos a seguir desarrollando políticas que terminen con esas barreras, y elaborando estrategias a largo plazo que permitan incidir y reducir el impacto de la discriminación. Porque creemos firmemente que una sociedad en la que no se discrimina a las minorías es una sociedad mejor para todos y todas. <br><br>Durante esta legislatura hemos aprobado la llamada Ley Zerolo, la Ley integral para la igualdad de trato y no discriminación: una herramienta fundamental que otorga derecho de resarcimiento a las víctimas de la discriminación.<br><br> Durante los próximos cuatro años seguiremos también combatiendo los discursos de odio, porque no son libertad de expresión, sino libertad de opresión. Generan polarización social, e incitan al odio y la violencia contra las minorías.'
        - chapter: 
            title: Personas con discapacidad, múltiple discriminación
            page: 206
            children:
            - declaration:
                id: 3e522547-4c9f-4a0c-b97d-e254b2f2e54e
                text: 'El Partido Socialista muestra su profunda preocupación la situación de discriminación múltiple a la que se enfrentan las personas con discapacidad en el ámbito social, educativo, formativo, laboral, económica, participativo, sanitario y jurídico. Pondremos en marcha de campañas de sensibilización de forma periódica y sistemática sobre la realidad de las personas con discapacidad. Esta labor se complementaría con campañas de información sobre la Convención de la ONU y los derechos y el trato adecuado de las personas con discapacidad. Nos comprometemos a:'
        - chapter: 
            title: La hora de la igualdad real para el colectivo LGTBI
            page: 207
            children:
            - declaration:
                id: eafafa3b-9be2-4a82-8aa4-c0b5252da9a3
                text: 'Si durante el gobierno de Zapatero las personas del colectivo LGTBI dejaron de ser ciudadanía de segunda y vieron reconocidos sus derechos constitucionales y civiles (igualdad, matrimonio, propia identidad...), gracias al gobierno de Pedro Sánchez se ha construido un amplio aparato legislativo para impulsar el derecho al ejercicio de la plena ciudadanía, libre de discriminación y con independencia de la orientación, la identidad sexual y la expresión de género.<br><br> Hemos cumplido todos los compromisos legislativos que se incluyeron en el programa de 2019 en materia LGTBI:<br><br> Hemos aprobado un amplio marco regulador en línea con la estrategia LGTBI europea y en de la mano del colectivo LGTBI, que había sido ignorado por el gobierno del PP y que ahora ve reconocidas sus reivindicaciones de su derecho a la igualdad:<br><br> o Hemos devuelto derechos que habían sido arrebatados, como el acceso libre de discriminación de todas las mujeres a las técnicas de reproducción asistida, limitado a las parejas heterosexuales por un Partido Popular que sólo reconoce un tipo de familia.<br><br> o Hemos convertido reivindicaciones históricas en nuevos derechos.<br><br> o Hemos creado herramientas legales para combatir la discriminación que permiten, por ejemplo, actuar contra los cánticos homófobos en los estadios o sancionar a los establecimientos que vetan la entrada a las personas del colectivo.<br><br> Hemos abanderado los derechos LGTBI en la esfera internacional, denunciando ante la comisión Europea la violación de los derechos fundamentales de la Unión que supone la Ley antipropaganda de Hungría, y estableciendo colaboraciones estratégicascon entidades que trabajan por la igualdad del colectivo en otros países.<br><br> Hemos avanzado en la lucha contra los delitos de odio. Unos delitos que no se pueden cuantificar en denuncias, porque sabemos que la mayoría de los que se producen no se denuncian. Por ello, desde el gobierno hemos implementado una serie de medidas que ponen en el centro la mejora de la atención a las víctimas, y que establecen protocolos de actuación y especialización con el único objetivo de erradicar la peor expresión de la LGTBIfobia, reduciendo la infradenuncia.<br><br> Hemos avanzado en el proceso de despatologización de las personas del colectivo, siguiendo las recomendaciones de la ONU y la Estrategia LGTBI Europea. Pese a toda la legislación para combatir la discriminación basada en la orientación y la identidad sexual, y pese a la consolidación de reivindicaciones en forma de derechos, el reto sigue siendo el mismo: remover todos los obstáculos que siguen impidiendo que las personas LGTBI desarrollen sus proyectos vitales en igualdad y libres de discriminación.<br><br> Los indicadores muestran, entre otras cosas, que la orientación y la identidad sexual tienen una relación directa con unas mayores tasas de depresión y de desempleo (muy significativo es el caso de las mujeres trans), y también aumentan la probabilidad de sufrir violencia física.<br><br> Además, más de la mitad de los menores LGTBI sufre acoso en las aulas en nuestro país, según datos de la FELGTB. El bullying, la depresión infantil, el abandono escolar y la exclusión social son fenómenos en ocasiones concatenados, y es necesario actuar para romper esa cadena.<br><br> El colectivo había sido ignorado durante los años de gobierno del PP, y se hacía imprescindible una actualización de sus derechos. Ahora, cuatro años después, estamos en disposición de implementar todas las medidas incluidas en la Ley LGTBI, para actuar sobre realidades como el éxodo de las personas LGTBI hacia las grandes ciudades motivado por la discriminación en su lugar de origen.<br><br> En consecuencia, la principal acción que vamos a realizar durante los próximos años no es otra que impulsar la correcta implementación y desarrollo de todas las medidas recogidas en la ley, actuando en una serie de ámbitos en los que sabemos que una correcta intervención de los poderes públicos puede desempeñar un papel fundamental para terminar con la lacra de la LGTBI fobia.<br><br> <b>Ámbito educativo:</b> impulsaremos la formación de profesionales en detección y prevención del acoso, así como la del alumnado, en materia de diversidad sexual y familiar en todas las etapas educativas. Velaremos por la inclusión de referentes positivos.<br><br> <b>Empleo:</b> implementaremos las medidas para la reducción de la discriminación en el entorno laboral y especialmente en el acceso de las personas trans, impulsando y evaluando el impacto de las medidas dispuestas en la ley a tal efecto. <b>Política exterior:</b> España ha sido un ejemplo para que otros países implementaran leyes de protección y dotaran de derechos al colectivo. Seguiremos abanderando la causa LGTBI en los organismos internacionales de los que formemos parte, continuando con nuestra política de realizar litigios estratégicos en aquellos casos en los que observemos violaciones de los Derechos Humanos de las personas LGTBI, especialmente en el seno de la Unión Europeo.<br><br> <b>Mayores.</b> Las personas mayores del colectivo son las que han sufrido la represión de la dictadura franquista, y debemos garantizar que no se vean obligadas a volver al armario en la última etapa de su vida. Por todo ello, implementaremos todas las medidas de creación de espacios específicos y formación de profesionales que se recogen en la Ley,<br><br> Por todo ello, proponemos:'
        - chapter: 
            title: 2030 Hacia el fin del VIH
            page: 210
            children:
            - declaration:
                id: 727fab8e-ea7a-4c0a-9b32-96ad6baa2628
                text: Un objetivo 2030 es lograr poner fin a la pandemia del VIH, así como terminar con el estigma que aún pende sobre el virus y las personas que lo portan, y que supone una barrera crucial que dificulta la detección temprana.<br><br> Una sociedad con cero discriminación hacia las personas con VIH sería una sociedad en la que habría cero infecciones nuevas. Desde el gobierno, los y las socialistas hemos derribado muchas barreras históricas que impedían a las personas con VIH acceder al empleo, porque sabemos que indetectable significa intransmisible.
        - chapter: 
            title: La Lucha Contra Cualquier Tipo De Discriminación, El Racismo Y Los Discursos De Odio.
            page: 210
            children:
            - declaration:
                id: e3b15164-e659-4c4c-b8e6-3fc7710d48d3
                text: 'Para combatir el racismo no solo basta con ser no racista: hay que ser antirracista, en compromiso activo con las personas que sufren estigmas y discriminación por su condición étnica, por su color de piel o por su origen nacional. Por tanto, identificar las causas que provocan la discriminación racial y trabajar por una educación en valores se hace cada vez más imprescindible.<br><br> España ha sido y es un país de acogida y solidario, en el que tenemos que seguir trabajando para fomentar la interculturalidad y combatir la discriminación, el racismo y a xenofobia. La experiencia ha demostrado que la potenciación de las diferentes culturas enriquece nuestra sociedad, cohesiona a los diferentes y favorece la integración y la vida en una coexistencia positiva basada en la igualdad de derechos, deberes y oportunidades sociales; en la construcción de un discurso en positivo de la diversidad; y, sobre todo, en el fomento de la interacción social positiva entre el conjunto de la población, luchando contra la discriminación y la exclusión de personas y colectivos.<br><br> Cuando hablamos de inclusión, ésta es sin asimilación; debe ser bidireccional. Hay que fomentar que la participación ciudadana de las personas migrantes sea fluida, y que a su vez éstas aporten su riqueza cultural, para que la población de acogida entienda los valores que aporta la interculturalidad al desarrollo de las sociedades.<br><br> El PSOE se compromete a:'
        - chapter: 
            title: Pueblo Gitano
            page: 211
            children:
            - declaration:
                id: 38ab8183-1437-4570-9460-d662e51e327c
                text: 'Nuestro país, nuestra democracia, siguen teniendo una deuda con el pueblo gitano. Poco a poco estamos consiguiendo desde la política que el reconocimiento ocupe el espacio de debate público que le corresponde. Por eso tiene tanto valor que personas gitanas, activistas, líderes de movimientos sociales o profesionales, hayan acudido al lugar donde reside la soberanía popular para reivindicar que la política tenga en cuenta la voz del pueblo gitano a la hora legislar y emprender medidas destinadas a promover la igualdad.<br><br> En la actualidad la población gitana se calcula en más de un millón de españoles y españolas, donde aún persisten importantes desigualdades respecto a la población general, y de la que un porcentaje significativo continúa siendo víctima de la discriminación, la intolerancia y la exclusión social. En la última década, la Unión Europea y los Estados miembros han desarrollado marcos normativos, recomendaciones y planes estratégicos para mejorar las condiciones de vida de la población gitana, buscando igualar el acceso a las oportunidades y a los derechos sin distinción de origen racial o étnico, sexo o nacionalidad. Gracias a ello, se ha extendido la promoción de acciones positivas o medidas específicas que reviertan su situación.<br><br> En esta legislatura se ha producido un mayor impulso al debate en torno a las políticas dirigidas a la población gitana, con la aprobación de leyes y planes que mejoran la situación de desventaja social que existe en relación a la salud, la educación, el empleo y la vivienda.<br><br> La apuesta clara y decidida del gobierno liderado por el partido socialista ha permitido introducir la perspectiva gitana en cada medida, acción y normativa para garantizar la participación y el acceso a los derechos más fundamentales.<br><br> El reconocimiento institucional a la población gitana por su enorme contribución a forjar el carácter y la personalidad de nuestro país es incontestable, aunque aún no es suficiente. Para ello, los y las socialistas debemos seguir fortaleciendo y trabajando codo con codo con las organizaciones civiles del ámbito del tercer sector, mejorando los espacios de dialogo e interlocución con los poderes y administraciones públicos.<br><br> Legislar en democracia supone un poder inmenso. La regulación de los materiales educativos que enseñan la historia y la cultura gitanas en los centros escolares aprobado en la Ley de Educación; la normativa que protege al comercio ambulante del que tradicionalmente ejerce gran parte de la ciudadanía gitana; la Ley de Memoria Democrática que incluye la restitución de la memoria del pueblo gitano represaliado por el franquismo; o la Ley de Empleo, que menciona específicamente al Pueblo Gitano como grupo de especial cuidado y seguimiento, son ejemplos del paquete legislativo desarrollado en estaos cuatro años. Medidas concretas que den respuestas a necesidades históricas, como la aprobación en el 2021 de la Estrategia Nacional para la Igualdad, la Inclusión y la Participación del Pueblo Gitano 2021-2030.<br><br> Como también hay que señalar la relevancia de la promulgación de la nueva Ley Zerolo, la Ley de Igualdad de Trato y No Discriminación, que ha permitido la inclusión del antigitanismo como agravante y como delito de odio en los artículos 22 y 510 del Código Penal. Un hito histórico que establece que el antigitanismo es una forma específica de discriminación, y además conlleva una reforma esencial del Código Penal; en definitiva, un paso más para luchar contra la impunidad. Después de un largo camino combatiendo el racismo, elevar la lucha contra el antigitanismo a nivel institucional se está convirtiendo en una cuestión de Estado y una prioridad para los y las socialistas.<br><br> Asimismo, se ha de poner en valor el impulso y apoyo a las conclusiones y recomendaciones incluidas en el informe de la Subcomisión para el estudio de un Pacto de Estado contra el Antigitanismo y la Inclusión del Pueblo Gitano del Congreso de los Diputados, aprobado en marzo de 2023.<br><br> En los próximos años:'
    - chapter: 
        title: Deporte, motor de salud y bienestar
        page: 213
        children:
        - declaration:
            id: 4c03abeb-31cd-47d2-a76d-6731fdf80a61
            text: 'El deporte se ha convertido en España en los últimos años en un motor de transformación social, de promoción de la salud física y mental, así como en una palanca para la construcción de un modelo de sociedad más sostenible. Los y las socialistas entendemos el deporte y la actividad física como un derecho esencial de toda la ciudadanía y así lo hemos explicitado con la nueva Ley del Deporte, aprobada en diciembre de 2022 después de 32 años de vigencia de la anterior.<br><br> Los y las socialistas concebimos un modelo de sociedad sostenible, y éste sólo es viable a través de una ciudadanía activa que incorpore en su agenda vital la práctica deportiva como una actividad esencial.<br><br> Durante esta legislatura, el deporte ha reforzado su posición como una parte importante de la vida cotidiana de las personas, demostrando su utilidad durante la gestión y la recuperación de los efectos de la pandemia.<br><br> Las políticas socialistas en esta legislatura han expandido la transversalidad del deporte a través del impulso del turismo deportivo y de la internacionalización del deporte español, así como el impulso a la Liga Profesional de Fútbol femenino. El deporte, en definitiva, es un sector que, a través de la constante innovación, constituye un gran yacimiento de empleo, especialmente joven, y un vector de continuo crecimiento económico.<br><br> Para que el esfuerzo realizado se consolide:'
    - chapter: 
        title: Vivienda
        page: 215
        children:
        - declaration:
            id: bd97df12-763c-4393-82d5-9286b37cd26b
            text: 'Para los y las socialistas, la vivienda debe constituir el quinto pilar del estado del bienestar, y en la actualidad requiere de medidas firmes que permitan a millones de personas desarrollar una vida privada y familiar, y especialmente un proyecto de vida nuevo entre los más jóvenes y las personas económicamente más vulnerables. En 2018 nos encontramos una herencia de corrupción, exclusión social y especulación de la vivienda tanto en venta como en alquiler, donde se recortaron las ayudas públicas, se desprotegió al arrendatario y se abandonó e incluso privatizó el parque público de viviendas. Desde el gobierno hemos dado prioridad a la puesta en marcha de una auténtica política de vivienda donde antes no la había.<br><br> Hemos aprobado la primera Ley de Vivienda de nuestra democracia, apuntalando dicho quinto pilar del estado del bienestar. Una ley que cumple con la función social de la propiedad, fundamentada sobre la base de la cooperación entre Administraciones y la lucha contra la especulación urbanística y en el ámbito de la vivienda. Se trata de la primera norma de la democracia que desarrolla el derecho constitucional a una vivienda digna, y que pretende garantizar el acceso a la vivienda e imponer su consecución como una obligación a los poderes públicos, que no podrán mirar para otro lado ante situaciones injustas.<br><br> Aborda, además, el problema de la vivienda en toda su dimensión. Supone un compromiso con la ciudadanía y sobre todo con los jóvenes de nuestro país, para que puedan realizar sus proyectos vitales accediendo a una vivienda en unos precios razonables, dejando atrás las burbujas inmobiliarias que provocaron las políticas fracasadas del Partido Popular.<br><br> La ley nos dota de los instrumentos necesarios para atender las prioridades de la mayoría social de este país: controlar subidas de precios abusivas, sacar al mercado viviendas vacías, establecer incentivos fiscales para el control de precios, y, lo más importante, garantizar y blindar el parque público de vivienda. Por lo tanto, nos comprometemos a activar y desarrollar los instrumentos previstos en la ley:'
        - chapter: 
            title: Política de alquiler
            page: 216
        - chapter: 
            title: Políticas para colectivos vulnerables
            page: 218
            children:
            - declaration:
                id: ebb52510-eec3-4f11-b685-8929130e2a90
                text: En España existe una evidente emergencia habitacional. Además del desarrollo y ampliación del parque público de vivienda, los y las socialistas impulsaremos una ambiciosa política hacia los arrendatarios con menos recursos y colectivos vulnerables, con el doble objetivo de evitar la pérdida de la vivienda por quienes disponen de ella de forma precaria, y de facilitar el acceso a aquellos ciudadanos y ciudadanas que no pueden alcanzar los precios de mercado; sin olvidar a aquellas familias económicamente vulnerables, dependientes, víctimas de violencia de género o con menores a cargo ysin alternativa habitacional, para que no queden sin vivienda.
        - chapter: 
            title: Rehabilitación
            page: 218
            children:
            - declaration:
                id: bb1542b0-bd54-4476-8666-c79c67bd67f8
                text: Existen en torno a 9,7 millones de viviendas principales en España que necesitan rehabilitación para abordar problemas de accesibilidad, de ineficiencia energética, y para promover la introducción de energías renovables en los hogares. La accesibilidad universal es una condición inherente a la convivencia inclusiva que defendemos los y las socialistas. Queremos entornos que favorezcan la seguridad ciudadana, la cohesión y la articulación de un tejido de relaciones comunitarias, donde todo el mundo pueda sentirse integrado.
        - chapter: 
            title: Innovación
            page: 219
            children:
            - declaration:
                id: 8eac2683-185f-41a5-bfe9-784a26895b38
                text: La innovación debe ser una seña de identidad de todas las iniciativas en políticas de vivienda. Hacemos un planteamiento general de diversificación de los formatos y las tendencias habitacionales para dar respuesta a diferentes necesidades familiares, individuales y colectivas que tengan en cuenta las cambiantes circunstancias vitales.
        - chapter: 
            title: Acceso de las personas jóvenes a la vivienda
            page: 220
            children:
            - declaration:
                id: bed18c5d-c860-415b-8f6d-c13017c6d950
                text: 'La juventud y sus dificultades específicas para acceder a la vivienda, tanto en alquiler como en compra, ocupan una parte importante de las políticas del gobierno y de los y las socialistas. Para dar respuesta a la demanda de este colectivo:'
- chapter: 
    title: La españa de las libertades y la convivencia
    page: 221
    children:
    - chapter: 
        title: La mejor españa que convive integrada y avanza en derechos
        page: 221
        children:
        - declaration:
            id: 37f30eec-5b99-419a-8cbd-4f394e8ac7cf
            text: 'En los últimos años, el Gobierno socialista se ha enfrentado a importantes desafíos para la convivencia en España. El PSOE alcanzó el poder tras la moción de censura de 2018 en el contexto de la mayor crisis constitucional que ha sufrido nuestro país desde 1978, motivada por el proceso independentista en Cataluña, con la convocatoria de un referéndum de independencia, la Declaración Unilateral de Independencia y la aplicación de la coerción estatal prevista en el artículo 155 de la Constitución. Durante este periodo, el Gobierno socialista ha trabajado para recuperar la convivencia con diálogo y respeto, en el marco constitucional.<br><br> Ese mismo espíritu de diálogo, búsqueda de entendimiento y colaboración se ha aplicado para hacer frente a la terrible pandemia que nos ha asolado en estos años, con las continuas reuniones del Consejo Interterritorial del Sistema Nacional de Salud o de la Conferencia de Presidentes, y luego en los procedimientos para la distribución y ejecución de los Fondos Europeos Next Generation EU. Nos hemos afanado por fortalecer la cohesión territorial, siempre con el lastre de una derecha que actúa a la contra al tratar de patrimonializar los símbolos comunes o provocar el enfrentamiento entre unos territorios y otros.<br><br> Seguiremos construyendo un tiempo nuevo con diálogo, a partir de los principios de lealtad y colaboración: Es la cogobernanza. Frente a la unilateralidad que ha caracterizado siempre al centralismo de la derecha, la cogobernanza implica la participación y el intercambio entre niveles de gobierno. Frente a la imposición, la cogobernanza implica cooperación y acuerdo, basados en los principios de buen gobierno y lealtad institucional.<br><br> En este sentido, nuestro compromiso es profundizar en la participación y corresponsabilidad en el marco de las relaciones entre los distintos niveles de gobierno. <br><br>Así, más allá de seguir avanzando en las relaciones de colaboración, debemos abordar dos grandes retos en la próxima legislatura. Por un lado, el impulso del municipalismo, superando las limitaciones a su autonomía que derivan todavía de la malhadada reforma de 2013 y mejorando la financiación de los municipios. Y por otro, la aprobación de un nuevo sistema de financiación autonómica.<br><br> La convivencia en la mejor España también significa seguir avanzando en derechos, singularmente para aquellos que necesitan la especial protección de los poderes públicos. En estos años, se han reconocido nuevos derechos a las personas con discapacidad, derechos laborales o se ha incorporado a nuestro ordenamiento el derecho a la eutanasia, entre otros muchos avances. En esa línea, para reforzar la convivencia resulta adecuado el refuerzo constitucional de derechos que están débilmente garantizados en la Constitución y dependen, por tanto, de la voluntad política del legislador coyuntural que puede constreñirlos y directamente eliminarlos, como estamos comprobando en algunas Comunidades Autónomas. Es el momento, por tanto, de reforzar la garantía constitucional del derecho a la salud, a la vivienda, a una pensión digna o el derecho a un medio ambiente adecuado, por citar algunos de los más destacados.<br><br> Esa convivencia que queremos reforzar en la próxima legislatura debe llevarse a cabo en un contexto de seguridad ciudadana, como pilar fundamental para el desarrollo de la vida de las personas; con una justicia moderna, en cuya independencia pueda confiar la ciudadanía; una administración pública inteligente, accesible y proactiva que actúe desde los principios de transparencia y buen gobierno; un conocimiento cierto de nuestra memoria democrática, a partir de los principios de verdad, justicia y reparación o una adecuada integración de las personas migrantes con una política migratoria sustentada en el control de las fronteras y el respeto a los derechos humanos. En ese sentido, los y las socialistas presentamos un ambicioso programa para la convivencia y el avance en derechos en la mejor España.'
        - chapter: 
            title: La cohesión territorial en una España plural
            page: 222
            children:
            - declaration:
                id: fd51f97f-38bc-4b16-be61-3f2707dc1c1c
                text: 'España está hoy más cohesionada, unida e integrada que en 2018. Entre el segundo semestre de 2017 y el primero de 2018, nuestro país sufrió una grave crisis constitucional motivada por el proceso independentista en Cataluña. La división se trasladó desde las instituciones a las calles y generó una fractura social y emocional cuyos efectos se sintieron en buena parte de los sectores que componen la sociedad catalana.<br> En estos años, el Gobierno socialista ha afrontado con valentía el grave conflicto que se generó durante el gobierno del PP en España, y ha trabajado para recuperar la convivencia y construir un proyecto de país en el que tengan cabida todos los territorios. <br><br>Solo el tiempo permitirá valorar con justicia el éxito alcanzado: se ha superado la situación de ruptura que existía hace cinco años y el número de personas contrarias al marco constitucional ha descendido de manera abrupta en Cataluña, tal y como demuestran las encuestas realizadas por distintos organismos, como el Centre d’Estudis d’Opinió de la Generalitat de Catalunya.<br> Así pues, el verdadero desafío que afrontamos las y los socialistas permanece: consolidar la cohesión territorial como principio estructural de toda la acción política., que garantice la adecuada integración de los territorios en una España plural. La derecha trata de patrimonializar los símbolos comunes e imponer una idea de España en la que solo caben ellos, promoviendo el enfrentamiento de unos territorios con otros. La derecha y la extrema derecha quieren hacernos olvidar que han sido gobiernos socialistas los que han logrado poner fin a los grandes desafíos independentistas, como fue el caso de la derrota de la banda terrorista ETA, posible gracias a la decidida acción del Gobierno de José Luis Rodríguez Zapatero. <br><br> Y mientras ellos continúan con sus críticas desmedidas y su estrategia de deslegitimación de las instituciones democráticas, somos los y las socialistas quienes día a día fortalecemos la unidad y la cohesión territorial en España. El PSOE ha trabajado, trabaja y trabajará para avanzar en la integración y en la cohesión territorial que, de la mano de la cohesión social, garantice la convivencia y la concordia entre toda la ciudadanía española y españolas.'
        - chapter: 
            title: 'Un marco renovado de cogobernanza: cooperación y coordinación.'
            page: 223
            children:
            - declaration:
                id: cda19cd4-16a0-4042-8a1f-4320fbea23b3
                text: 'Estamos en una nueva etapa de la construcción del Estado autonómico. Las Administraciones Públicas ya no son órganos estancos que pugnan por ejercer un mayor número de competencias, sino que son parte de un sistema que vela por la protección del interés general y que debe funcionar de manera armónica y coordinada. En los últimos años se ha logrado un clima de colaboración sin precedentes, que ha sido posible gracias a las diferentes instituciones.<br><br> España es una comunidad política plural, que se enriquece con las aportaciones de todos los territorios. La materialización más clara de esta tendencia la encontramos en la experiencia de la gestión de la pandemia, marcada por una absoluta colaboración y lealtad institucional del Estado y las Comunidades Autónomas, como pudo comprobarse en las reuniones del Consejo Interterritorial del Sistema Nacional de Salud o la Conferencia de Presidentes. Este clima de colaboración y lealtad institucional se ha mantenido también en la gestión de los fondos europeos Next Generation EU. <br><br>Con el impulso del Partido Socialista, estamos construyendo una nueva manera de gobernar adaptada a las necesidades de nuestro tiempo: la cogobernanza. Se trata de un modelo de responsabilidad compartida que combina los tres principios básicos de nuestro Estado descentralizado, consagrados en el artículo 2 de la Constitución: unidad, autonomía y solidaridad.<br><br> En esta Legislatura, que ha sido la de mayor producción normativa autonómica de la historia, también se ha incrementado y consolidado la colaboración entre el Estado y las Comunidades Autónomas, siendo el período de menor conflictividad de nuestra andadura constitucional. El reforzamiento de la cooperación entre Gobierno y Autonomías responde, en última instancia, a un modelo de país más cohesionado social y territorialmente.<br><br> En suma, la lección extraída es que la decisión más acertada es la que nace del acuerdo y del diálogo. Por eso, para el PSOE, la cogobernanza es el mejor instrumento para renovar el esquema de relaciones entre las Comunidades Autónomas y el Estado. La cogobernanza precisa que afrontemos una mejora y profundización de las relaciones intergubernamentales de nuestro sistema territorial en dos direcciones simultáneas. Por un lado, para potenciar los mecanismos de cooperación vertical entre el Gobierno central y los gobiernos de las Comunidades Autónomas ya existentes. Y por otro, para fomentar la relación entre las propias Comunidades. El objetivo último debe ser constitucionalizar los avances realizados hasta el momento, que vienen a reflejar la progresiva descentralización del sistema y, paralelamente, el reforzamiento de los instrumentos de cooperación.<br><br> Por ello, en la próxima Legislatura en el Partido Socialista nos proponemos reforzar y extender la cogobernanza y, así, mejorar el funcionamiento del Estado autonómico. Y para ello:'
        - chapter: 
            title: El impulso del municipalismo
            page: 225
            children:
            - declaration:
                id: 393f3120-6441-4518-8537-b501cfc8a58f
                text: 'El PSOE es un partido municipalista, y por ello defendemos políticas y reformas que permitan a los municipios recuperar la autonomía en su actuación que les fue cercenada durante los años de gobierno del PP, así como garantizar su adecuada financiación. En este sentido, promoveremos un gran Pacto por la Política Local que sitúe las necesidades de las entidades locales en el centro del debate público y que incluya:'
        - chapter: 
            title: Un modelo de financiación autonómica y local garante de los servicios de ciudadanía
            page: 226
            children:
            - declaration:
                id: cb46041d-8055-4854-8811-062900d94cec
                text: El sistema de financiación autonómica, y también el de los municipios, está íntimamente ligado al modelo de sociedad y de país que queremos construir. La pandemia de la Covid-19 ha reforzado el consenso de la ciudadanía en la necesidad de contar con un estado del bienestar avanzado, con unos servicios públicos de calidad y accesibles a todos, que cubran nuestras necesidades, nos permitan afrontar los desafíos futuros y nos protejan en los momentos de adversidad.<br><br> El Gobierno socialista ha demostrado que preservar el Estado de bienestar, garantizando la prestación de los servicios públicos fundamentales, es cuestión de voluntad política. Las Comunidades Autónomas han podido enfrentarse y combatir las consecuencias de la crisis sanitaria y de la invasión de Ucrania gracias a las decisiones del Gobierno de España, que les ha proporcionado recursos extraordinarios para mantener los servicios públicos, la protección de la ciudadanía y nuestro tejido productivo. Ahora, el Plan de Recuperación, Transformación y Resiliencia puede permitir obtener financiación para el desarrollo de proyectos concretos, incardinados en los distintos componentes y medidas previstas en el Plan. El vigente Sistema de Financiación Autonómica caducó en 2013. Tenemos la obligación de lograr un consenso que nos dote de un modelo de financiación autonómica actualizado conforme a las necesidades actuales, distintas a las existentes cuando se acordó el vigente. Un modelo de futuro capaz de hacer efectivo el disfrute de los servicios públicos en condiciones de igualdad a todos los españoles y españolas, reconociendo la diversidad y la pluralidad. En definitiva, un modelo justo y equitativo.<br><br> Este consenso no será posible sin superar el debate maximalista entre territorios. Es la ciudadanía quien hace uso de los servicios públicos y contribuye con sus impuestos a financiarlos. Por ello, tenemos que situar a las personas en el centro del debate. Sólo si pensamos en atender sus necesidades y aspiraciones podremos lograr el consenso para hacer realidad un sistema de financiación aceptable para todas y todos.<br><br> Durante los años de Gobierno del PP, las Comunidades Autónomas recibieron menos recursos y, a cambio de limitar su autonomía, solo obtuvieron préstamos que incrementaron su deuda. A pesar de ello, el PP nunca lo ha querido reformar. En sus años de gobierno retrasó el debate, sin realizar una propuesta de un nuevo modelo. El Gobierno socialista ha actuado de forma diametralmente opuesta. Ha adoptado decisiones que han proporcionado más recursos y flexibilidad a las Comunidades Autónomas y ha afrontado desde el principio de la legislatura la tarea de la reforma del modelo de financiación autonómica, aunque excepcionales circunstancias lo han ido impidiendo.
