- chapter: 
    title: Una agenda verde para garantizar el bienestar de hoy y el del mañana
    categories: Medioambiente
    children:
    - declaration:
        id: c686e248-d607-458c-b8eb-56f166becec0
        page: 72
        text: Desde junio de 2018 hemos gobernado para conseguir una sociedad más justa, reduciendo desigualdades y modernizando nuestro tejido productivo. La transición ecológica es una de las herramientas para conseguir estos objetivos. Hemos trabajado para transformar nuestras ciudades, nuestra movilidad, la energía, la industria y los servicios buscando la mayor eficiencia en el uso de los recursos, soluciones respetuosas con el medio ambiente y el sistema climático, conservando y restaurando ecosistemas y haciendo de nuestros municipios sitios sanos y saludables, pensados para los vecinos.
    - declaration:
        id: 681e5f88-0b36-48a3-9064-2efca1d837a2
        page: 72
        text: En estos años, hemos activado un cambio profundo de nuestro sistema energético, haciéndolo más eficiente y renovable. Lo hemos hecho acompañando a trabajadores, trabajadoras y consumidores domésticos e industriales, persiguiendo una transición justa, pero dando cobertura en los momentos difíciles, no sólo para reducir la pobreza energética y generar oportunidades en las comarcas del carbón, sino también en el área de influencia de la central nuclear de Garoña, abandonada por el PP, que ahora cuenta con un plan específico. También en los tiempos duros, en los que la COVID nos encerró en casa o en los meses en los que la energía se convirtió en un arma de guerra en manos de Putin.
    - declaration:
        id: b243a87d-36cd-4f35-a95a-170d410ec26a
        page: 72
        text: Hemos conseguido contener los precios de la energía gracias a las medidas domésticas y a las soluciones que hemos construido en Europa. Y esto nos ha permitido contener la inflación y mantener una senda positiva en la inversión, el PIB y el empleo.
    - declaration:
        id: 4c14023b-e90f-44c3-8fe6-1f8b4a8b2793
        page: 72
        text: Porque queremos que la transición energética sea fuente de innovación, modernización de sectores industriales clásicos y germen de una nueva industria; queremos que sea una fuente de empleo de calidad y que reduzca nuestra costosa dependencia de suministros energéticos del exterior.
    - declaration:
        id: 164e318c-1331-4020-9da5-bb357abc1d28
        page: 72
        text: Queremos que baje la factura de los hogares, que contribuya a una movilidad limpia y silenciosa, a barrios y casas eficientes, a ganar el espacio urbano para las personas y a recuperar la naturaleza en nuestras ciudades.
    - declaration:
        id: 2c4cd444-092e-471e-a9e0-f3c91f9f04cc
        page: 72
        text: Que la transición energética sea una manera de entender el uso de los recursos para preservar su disponibilidad para el futuro y que genere valor añadido en el modo en que producimos. Por eso, es tan importante el impulso de la economía circular y el ecodiseño, la capacidad de recuperar y reutilizar minerales, textiles, metales o baterías, de evitar el desperdicio alimentario, de mejorar el rendimiento de lo que utilizamos y de buscar nuevos materiales que desplacen a los que resulte más difícil obtener o reciclar.
    - declaration:
        id: 876dee0e-afdc-4e5a-b16f-6031fa9f1957
        page: 73
        text: Por eso, también, el agua debe ser gestionada de manera inteligente y eficiente. Es un recurso clave para nuestro bienestar y el de sectores tan importantes como la agricultura, el turismo, la energía o la industria. Pero lo es también para los ecosistemas. Es imprescindible anticipar la disponibilidad de agua en futuros escenarios climáticos que muestren un incremento e intensidad de los periodos de sequía, compatibles también con lluvias torrenciales. Queremos garantizar el abastecimiento de agua en todos nuestros hogares y su predictibilidad para los usos económicos, que tendrán que ser cada vez más eficientes y adaptados a la disponibilidad del recurso. Nuestros planes hidrológicos ofrecen seguridad, apostando por la eficiencia, la buena gestión y la inversión en desalación, reutilización y digitalización de todo el ciclo del agua. Sin olvidar su papel fundamental en la conservación de ecosistemas, fijando caudales ecológicos que garanticen el buen estado del río en todo momento.
    - declaration:
        id: 0c4782e6-3c6d-4bae-afe1-149af2b66e28
        page: 73
        text: Queremos culminar este nuevo enfoque en la gestión de los recursos hídricos y completar y modernizar nuestras infraestructuras de saneamiento y depuración. La conservación de nuestros ecosistemas y su restauración, –tanto de espacios emblemáticos como el Mar Menor, Doñana, las Tablas de Daimiel o el Delta del Ebro, así como entornos menos conocidos en los cauces de los ríos, el borde litoral, espacios marinos o del interior– resulta fundamental. Queremos preservar nuestros suelos, impulsar la bioeconomía, proteger a quienes nos protegen y protegen nuestra biodiversidad y nuestros montes y bosques. Esto exige compromiso, regulación y acción, facilitar la participación, el diálogo y el consenso.
    - declaration:
        id: 84d888fc-79b4-4146-b540-d7fbbaee8312
        page: 73
        text: Tenemos una responsabilidad ética también hacia los seres vivos no humanos, considerados como “seres sintientes” en nuestro ordenamiento jurídico. Respecto del bienestar y la protección animal tendremos en cuenta siempre los avances científicos, así como las iniciativas de las instituciones europeas, compatibles con el desarrollo económico y social.
    - declaration:
        id: 4e6b84f7-5a3b-4e76-b3a3-3691605fc929
        page: 73
        text: Un compromiso sobre el terreno que, desde lo local, garantice la calidad de vida, para que el menú básico de servicios públicos esté disponible a no más de 30 minutos del lugar donde se viva.
    - declaration:
        id: 20da26a2-1089-4e9b-9f1b-2e6ed6bd6b82
        page: 73
        text: Una responsabilidad regional y nacional, que vele por el bienestar de personas, ecosistemas y animales. Pero una responsabilidad también con el resto de nuestros socios, en Europa y el Mediterráneo, con aquellos con los que sentimos fuertes lazos culturales y de historia o vecindad común, en América Latina o África. Una responsabilidad para hacer frente a desafíos globales como el cambio climático, la pérdida de biodiversidad, la protección del océano y la prosperidad de todos. Una responsabilidad en la que la Agenda 2030 y los 17 objetivos de desarrollo sostenible han de inspirar nuestra acción y el modo en el que contribuimos a tejer lazos de cooperación y progreso común.
