            text: 'La última legislatura ha supuesto un avance histórico en igualdad de oportunidades con el récord en recursos y beneficiarios para becas: 2.500 M€ para más de un millón de estudiantes, y se han creado programas de cooperación territorial para ampliar la educación infantil 0-3, mejorar resultados educativos, para ampliar la oferta de formación profesional, reforzar la inclusión o avanzar en bienestar emocional.'
