            - declaration:
                id: 4e9f3aae-4da0-4c7d-80aa-cc9f4061adfe
                text: El PSOE ha planteado un nuevo enfoque para la movilidad, las infraestructuras, y las políticas urbanas guiados por un mismo propósito de modernidad, sostenibilidad e inclusión. Un enfoque marcado por el nuevo contexto tecnológico, ambiental, social y económico, así como por nuevas prioridades políticas en la acción de Gobierno, donde la movilidad cotidiana ha ganado protagonismo.<br><br> Avanzamos hacia una España más verde, más digital y cohesionada, un país en el que la movilidad y el transporte serán herramientas decisivas para la igualdad de oportunidades de las personas. Abanderamos el desarrollo sostenible sobre el que pivotará el nuevo modelo productivo que se está alumbrando.<br><br> El progreso ha de ser un aliado en la mejora de nuestra calidad de vida. Ha de permitirnos ciudades más humanas y habitables, transportes más seguros, respetuosos con el medio ambiente y accesibles para todas y todos.<br><br> Desde el primer momento comenzamos a trabajar en la Estrategia de Movilidad Segura, Sostenible y Conectada 2030 para adecuar las políticas de movilidad e infraestructuras de la próxima década al nuevo contexto global. Un contexto marcado por la necesidad de descarbonizar la economía, por dar respuesta al cambio climático, por la digitalización y la irrupción de nuevas tecnologías en el ámbito de la movilidad, así como todos los desafíos asociados al reto demográfico y a la inclusión social.<br><br> La estrategia responde también a la necesidad de adaptar la actividad a la nueva realidad de nuestra red de infraestructuras. Una vez superadas las carencias de conectividad básicas del siglo pasado y con una de las redes más completas del mundo, las prioridades se centran en optimizar su uso, priorizar las soluciones de movilidad cotidiana, su digitalización, la intermodalidad y la seguridad y garantizar su mantenimiento y conservación, sin perjuicio de la necesidad de completar las redes transeuropeas.<br><br> Hemos puesto las bases de una verdadera política de infraestructuras del transporte sostenible en la que el derecho a la movilidad, la seguridad y la transformación verde y digital han sido nuestra prioridad. Y en estos cuatro años que vienen queremos seguir trabajando para revertir el déficit de inversión de los últimos años de los gobiernos del PP.<br><br> Entendemos la movilidad como un derecho esencial para poder acceder a otros derechos fundamentales, como son el trabajo, la sanidad, la educación o el ocio.
            - promise:
                id: 691513d0-f874-4e6f-9348-e0e0dfc6ce39
                page: 77
                text: Retomaremos y aprobaremos la Ley de Movilidad Sostenible, en la que consolidaremos la movilidad como un derecho esencial de la ciudadanía. Será la palanca para la innovación en este ámbito y nos colocará a la vanguardia mundial, lo que facilitará la captación de inversiones.
            - promise:
                id: d257c015-9882-4c07-8593-2ec073b825b9
                page: 77
                text: 'Crearemos un fondo estatal de contribución a la movilidad sostenible, con fuentes estables de financiación, que plasme nuestra idea de que el Estado debe mejorar eficientemente el transporte público urbano y metropolitano: o Financiará servicios de transporte y movilidad que cumplan determinados requisitos de sostenibilidad, digitalización y contribución a la cohesión social y territorial.'
                children:
                - promise:
                    id: 877912be-57da-4dad-9d00-e9af5c8f3820
                    page: 77
                    text: El protagonista de nuestra movilidad diaria debe ser el transporte público. Con este fondo priorizaremos inversiones eficientes en la red local y autonómica de autobús, metro, metro ligero, ferrocarril o tranvía.
                - promise:
                    id: 715e28f0-8ec8-4711-b686-2cd9b478b10f
                    page: 77
                    text: Desarrollaremos un sistema nacional de movilidad sostenible con el que Estado, comunidades autónomas y entidades locales puedan reforzar sus políticas públicas.
                - promise:
                    id: 96d4d18f-4314-45ce-8998-927b05142562
                    page: 77
                    text: Permitirá adaptar el transporte público a las necesidades reales de las personas, introduciendo la digitalización y los últimos avances tecnológicos.
                - promise:
                    id: f3918551-7dfc-406a-934d-d54191b28dea
                    page: 77
                    text: Garantizará la movilidad a todas las personas e integrará información y pago de los servicios de movilidad.
            - promise:
                id: 3c3eedff-5855-4ab7-a405-599514e702a7
                page: 78
                text: Impulsaremos y priorizaremos el uso del transporte público, garantizando que sea asequible para las personas que más lo necesitan, como es el caso de los jóvenes, losla juventud, trabajadores de bajos ingresos o los pensionistas.
                children:
                - promise:
                    id: 81062666-733b-4dca-a14a-8bfc3d9651af
                    page: 78
                    text: Ampliaremos los descuentos al uso del transporte público con la gratuidad total del transporte público urbano para niños y estudiantes hasta los 24 años
                - promise:
                    id: feea4ced-cac8-4a06-913c-49d6d67f17ec
                    page: 78
                    text: A través de la ley de movilidad sostenible, diseñaremos un sistema para establecer la contribución de la Administración General del Estado a la financiación del transporte urbano y metropolitano de manera homogénea, transparente y equitativa.
                - promise:
                    id: f21ea7e5-1918-4e30-bee4-feb2c1994f65
                    page: 78
                    text: Estableceremos un sistema estable de financiación de proyectos de inversión relacionados con la movilidad urbana y metropolitana, así como el fondo estatal de contribución a la movilidad, para facilitar su transformación basada en la descarbonización, calidad del aire, digitalización y componente social.
                - promise:
                    id: 9e30238c-5999-4ed0-9c84-42b8f10b8fdd
                    page: 78
                    text: Crearemos sistemas integrados de transporte y movilidad que tengan al transporte público como columna vertebral, en los que exista una convivencia adecuada y complementariedad de las distintas formas de transporte, con marcos jurídicos claros que sean respetados por todos, incluyendo patinetes, motos, taxis, VTC, etc.
            - promise:
                id: 385e61f0-c33d-45ee-95ab-298fa04e6a65
                page: 78
                text: Tendremos especial interés en la movilidad del entorno rural y sus necesidades. Queremos que todas las personas de este país tengan oportunidad de acceder al transporte, independientemente de donde vivan.
                children:
                - promise:
                    id: db6985b5-599f-4c82-b139-5481331864da
                    page: 78
                    text: Desarrollaremos los trabajos de la mesa de Movilidad Rural como parte de una estrategia integrada para abordar los retos de las provincias en declive poblacional.
            - promise:
                id: cbf6a92d-7ac2-4f85-8b45-751a81d800b7
                page: 78
                text: Apoyaremos y promoveremos los servicios de transporte público a demanda, adaptándolos a los horarios de las personas que residen en los territorios con baja intensidad de población
            - promise:
                id: c2021b0e-87c3-4832-b04f-5d152d8de17d
                page: 78
                text: Contaremos con la participación ciudadana para la toma de decisiones de movilidad alternativas en los territorios de baja densidad de población, con objeto de maximizar las oportunidades de viaje.
            - promise:
                id: 4d8d55af-75c9-4ffb-8f06-4d826e757009
                page: 78
                text: Ampliaremos los servicios ferroviarios de proximidad a partir de la experiencia de las iniciativas piloto desplegadas en este año 2023.
            - promise:
                id: 1e28757a-8602-4074-a280-bcd828a4a937
                page: 78
                text: Impulsaremos programas que utilicen la digitalización y los últimos avances tecnológicos para incluir esa atención personal en el diseño del mejor compendio de modos y medios públicos con los que garantizar la movilidad.
            - chapter: 
                title: Apuesta decidida por el ferrocarril
                topics: Ferrocarril
                children:
                - declaration:
                    id: d4860de0-d612-4087-a661-6e0419e7f342
                    text: Los y las socialistas contemplamos las infraestructuras como la herramienta básica para la cohesión del territorio, Deben estar al servicio de las personas, contribuyendo a la mejora de su calidad de vida y de la competitividad de nuestro tejido productivo. En su desarrollo primamos cómo hacer que estas sean menos contaminantes. En estos años, hemos defendido y aplicado un gran cambio. El ferrocarril ha pasado a ser la principal fuente de inversión porque es un elemento fundamental en la lucha contra el cambio climático y un transporte eficiente.
                - chapter: 
                    title: Cercanías y Rodalies
                    topics: Ferrocarril, Cercanías
                    children:
                    - declaration:
                        id: 27d5b344-a0b8-4e66-90e2-c7153780a727
                        text: Apostamos por la red de Cercanías y las Rodalies por su proximidad y relevancia en el día a día de tantos españoles y españolas.
                    - promise:
                        id: 271c6e9b-5f1d-4f02-94b0-8ce92eacaeda
                        page: 79
                        text: Nos comprometemos a mejorar la inversión en la red convencional y a aumentar las inversiones para la mejora en la infraestructura y los servicios de cercanías.
                    - promise:
                        id: 7e1596c6-0a7d-4591-9c37-7a6d9dd02ef9
                        page: 79
                        text: Estudiaremos la recuperación de los trenes nocturnos internacionales, siguiendo los pasos de otros países europeos, en colaboración con Portugal.
                    - promise:
                        id: 301193bb-3973-40ce-9971-a41144b59606
                        page: 79
                        text: Mejoraremos y modernizaremos la red de Cercanías, acelerando los Planes de Cercanías que ya estamos ejecutando con un gran ritmo inversor.
                    - promise:
                        id: c55f855c-3a5e-426d-bf7c-dda684f5b9fd
                        page: 79
                        text: Ampliaremos las redes de Cercanías, llegando a más ámbitos, con nuevas líneas y estaciones accesibles y con una renovación integral de las instalaciones y del parque móvil ferroviario.
                    - promise:
                        id: a2f0087e-f029-4053-a487-7042d0b0cb2c
                        page: 
                        text: Aumentaremos el número de trenes que prestarán los servicios ferroviarios declarados como obligaciones de servicio público y, de manera especial, en Cercanías y Rodalies, de manera que se reduzcan las incidencias por fallos en el material rodante.
                - chapter: 
                    title: Alta velocidad
                    topics: Ferrocarril, Alta velocidad
                    children:
                    - declaration:
                        id: 69d550eb-491f-44db-a69d-1f3df98a75fc
                        text: España tiene la red más extensa de alta velocidad de Europa. Haremos que la alta velocidad sea accesible a todos y todas y en todo el territorio, aumentando cada vez más su potencial y aprovechando al máximo su capacidad.
                    - promise:
                        id: bb92373c-1f61-4d12-a017-e43894e6aa0a
                        page: 79
                        text: Seguiremos desarrollando la red de Alta Velocidad para que llegue a Asturias en este mismo año y a Almería en el 2026.
                    - promise:
                        id: 2e48cefb-da5c-4999-9b8a-8e5c5963f660
                        page: 79
                        text: Seguiremos trabajando en la conexión de Extremadura y en los diferentes corredores que conectan Navarra, La Rioja o Cantabria, así como en la Y vasca.
                    - promise:
                        id: 24dd0d6c-2e50-481d-8e46-41f107a06024
                        page: 80
                        text: Llevaremos a término la variante de Olmedo (Valladolid), que permitirá una mejor conexión entre las líneas de alta velocidad del norte.
                    - promise:
                        id: 7900288b-d7b1-4f64-b8f2-0219eafbf3ad
                        page: 80
                        text: Seguiremos con el proceso de apertura a diferentes operadores ferroviarios y lo extenderemos a todos los corredores para que todas las personas dispongan de más servicios y más baratos.
                    - promise:
                        id: 7de8e3fe-57ff-4180-835b-fbc2c315a08c
                        page: 80
                        text: Ampliaremos el sistema de billetes intermodales que ya se ha implantado como experiencia piloto en el tramo Soria-Calatayud, para que todas las capitales de provincia y principales poblaciones puedan acceder de manera intermodal a la red de alta velocidad a un precio asequible y con un tiempo de viaje competitivo.
                - chapter: 
                    title: Corredores transeuropeos
                    topics: Ferrocarril, Corredores
                    children:
                    - declaration:
                        id: c7bd6469-a7df-47e6-85e2-5b167d4c05cc
                        text: Tenemos un compromiso firme con el desarrollo de los corredores transeuropeos. Apostamos por corredores multimodales que integren la infraestructura ferroviaria con los otros modos de transporte, gracias a nodos y terminales. Esto mejorará no solo las líneas de alta velocidad, sino especialmente las líneas ferroviarias convencionales.
                    - promise:
                        id: 5d78e319-4247-41ec-a6d1-4f25d7254047
                        page: 80
                        text: Continuaremos la ejecución de ambos corredores, Atlántico y Mediterráneo, bajo el objetivo marcado por la Unión Europea de completar la red básica en el año 2030, una fecha que, probablemente, adelantaremos.
                - chapter: 
                    title: Transporte ferroviario de mercancías
                    topics: Ferrocarril, Transporte mercancías
                    children:
                    - declaration:
                        id: 24107a39-57d2-44b5-98ba-cc628199a555
                        text: 'Potenciaremos el tren como medio de transporte de mercancías. Complementará al transporte de mercancías por carretera y aumentará su eficiencia. Es esencial continuar trabajando para mejorar su sostenibilidad desde una triple perspectiva: ambiental, económica y social.'
                    - promise:
                        id: b1dbd382-ee19-43e9-b6eb-381bbc0d6f65
                        page: 80
                        text: Nuestro objetivo es que en el año 2030 el transporte de mercancías por ferrocarril represente el 10% del total de mercancías que se mueven en nuestro país. Es una apuesta posible y que lograremos con la ejecución de la infraestructura necesaria, pero también con la potenciación de los servicios.
                    - promise:
                        id: f8f2f26e-7628-4bbc-83e7-ecd48893d97a
                        page: 80
                        text: Impulsaremos las actuaciones que permitan el establecimiento de autopistas ferroviarias, de manera que, mediante de la colaboración entre el transporte por carretera y el transporte ferroviario de mercancías, se puedan establecer soluciones logísticas eficientes y descarbonizadas.
                    - promise:
                        id: 68590a50-7768-46be-b647-45852c4dd0fa
                        page: 80
                        text: Continuaremos con el estudio de la reapertura directa del tramo Madrid-Burgos, de vía convencional, para su aprovechamiento para el tráfico de mercancías, y la adecuación de la antigua Ruta de la Plata.
            - chapter: 
                title: Electrificación de la red de carreteras
                page: 78
                children:
                - declaration:
                    id: cea9f6be-0608-4f0e-8504-967af91f380a
                    text: 'Vamos a redefinir el modelo de carreteras para adaptarlas a los retos de la digitalización y sostenibilidad y a los vehículos del futuro. Electrificar la movilidad es uno de los grandes retos de nuestro país: reduce las emisiones, acelera la descarbonización de nuestra actividad e impulsa a nuestra industria automovilística.'
                - promise:
                    id: 06f7ceb7-e546-4eea-a1d1-917dcf0db360
                    page: 81
                    text: Aseguraremos la conectividad en toda la red, haciéndola apta para la circulación del vehículo autónomo y conectado.
                - promise:
                    id: 4e41863e-2ae0-4ba8-8ec8-e9089baf9001
                    page: 81
                    text: Impulsaremos un plan de electrificación de la Red de Carreteras del Estado, que asegurará que cualquier vehículo eléctrico pueda circular sin limitaciones por nuestra red.
                - promise:
                    id: 170a0c52-a165-4ecf-b699-718e3ae8a815
                    page: 81
                    text: Ejecutaremos el Plan de Eficiencia Energética, que aspira a reducir los consumos, reducir las emisiones vinculadas y a implementar la instalación de elementos generadores de energía sostenible. Esto nos permitirá mejorar en la consecución del objetivo de que la Dirección General de Carreteras sea neutra en carbono en el año 2030.
            - chapter: 
                title: Transporte de mercancías por carretera
                topics: Transporte mercancías
                page: 78
                children:
                - declaration:
                    id: 200a0864-8895-40d9-adc0-59c540608713
                    text: El transporte marítimo de mercancías es fundamental para la actividad económica española, sosteniendo la mayor cuota modal en el comercio exterior. España, por su situación y longitud de costa, tiene que maximizar su liderazgo en este sector.
                - promise:
                    id: b05ca9bd-0b0b-4ee9-b309-d047b9bbc2b3
                    page: 81
                    text: El transporte de mercancías por carretera va a continuar siendo una actividad esencial, que previsiblemente siga suponiendo más del 90% del total de mercancías transportadas. Es determinante continuar haciendo de este sector un sector más robusto y competitivo.
                - promise:
                    id: 4389eb78-ab22-4e64-9be1-98262819d7e9
                    page: 81
                    text: Trabajaremos para devolver el prestigio a la profesión de conductor de camión, mediante la implantación de un plan transversal para impulsar la FP en el sector, facilitando la obtención del carnet de conducir C+E. Reforzaremos la seguridad del gremio y realizaremos actuaciones de divulgación para la atracción de talento al sector, así como otras medidas que acerquen esta profesión a jóvenes y mujeres.
                - promise:
                    id: 9373283f-47e1-461d-b9c3-63af9cb5b769
                    page: 81
                    text: Estableceremos un plan estable de ayudas para facilitar la transición hacia los vehículos de cero emisiones de transporte, tanto camiones como autobuses, así como para reducir la edad del parque de vehículos profesional. Queremos prolongar este programa hasta contar con un parque nacional de autobuses y camiones eficiente y sostenible.
                - promise:
                    id: 375974c2-07f9-4904-b797-13b5d9f07360
                    page: 81
                    text: Apoyaremos la actividad logística, con actuaciones coordinadas entre las distintas administraciones a través del Sistema Nacional de Movilidad Sostenible.
                - promise:
                    id: fc305c61-77ff-4340-b84b-db48aa7b1d5c
                    page: 82
                    text: Reforzaremos el papel de España como plataforma logística internacional, especialmente, en lo relativo al transporte aéreo y marítimo, gracias a nuestra posición estratégica con respecto a los grandes flujos internacionales de mercancías, contribuyendo a la generación de actividades de gran valor añadido en nuestro país y la creación de empleo de calidad
            - chapter: 
                title: Red de Carreteras del Estado
                categories: Infraestructuras, Transporte
                topics: Carreteras
                children:
                - declaration:
                    id: 561847d5-cbd4-4d14-868b-3ea92ff0f468
                    text: La Red de Carreteras del Estado es uno de los grandes garantes de la cohesión territorial de nuestro país y uno de los instrumentos más importantes para asegurar la movilidad y la igualdad de oportunidades. Por ello, continuaremos trabajando en la ampliación de los diferentes ejes y en la mejora de los existentes basándonos en criterios de seguridad, mejora de la funcionalidad y conectividad.
                - promise:
                    id: fc612e06-6d53-4f04-ab37-329ddfef3f65
                    page: 82
                    text: Continuaremos el Plan de Humanización de Travesías para seguir transformando las carreteras en calles y paseos para nuestros pueblos y ciudades, ganando espacio para las personas y mejorando los entornos urbanos.
                - promise:
                    id: 5436bf0e-d192-4107-9694-004dfe8413c0
                    page: 82
                    text: 'Desarrollaremos en un plan destinado a reducir el impacto de las infraestructuras en el medio natural y en la biodiversidad. Entre las mejoras estará, por ejemplo, la mejora de la integración de la red existente: pantallas sonoras, pasos de fauna, permeabilización transversal con nuevas pasarelas, etc.'
            - chapter: 
                title: Movilidad metropolitana
                children:
                - declaration:
                    id: 3c2e027c-ba27-4204-bd6b-556a1fe7f232
                    text: La movilidad en los diferentes entornos de las áreas metropolitanas de nuestras grandes ciudades requiere una especial atención. De la misma forma que trabajaremos para la mejora de las cercanías, también lo haremos para transformar y mejorar nuestras redes viarias metropolitanas, reformulando los accesos a las áreas metropolitanas.
                - promise:
                    id: 1885701d-4dbe-4f48-9b40-daa52c86f9f9
                    page: 82
                    text: Realizaremos actuaciones de transformación en carriles BUS VAO, que primen el transporte público y el uso más eficiente de los vehículos a través de las principales vías de acceso.
                - promise:
                    id: a2561b4a-67c7-4a86-b70e-b331ae746047
                    page: 82
                    text: Haremos programas de actuación concretos para a resolver los problemas de la red existente, de forma que se reduzcan los cuellos de botella y mejoren la seguridad viaria y la funcionalidad de las vías.
                - promise:
                    id: fd6d97a6-9dfa-47d3-8288-68b74b7d6047
                    page: 82
                    text: Crearemos nuevos carriles bici o sendas peatonales paralelas a las carreteras, así como pasarelas y pasos seguros, que permitirán superar la barrera y los riesgos que las carreteras pueden suponer para los usuarios más vulnerables.
                - promise:
                    id: 5c0f3a93-ea7e-4b8f-b569-f0a2a545bf89
                    page: 82
                    text: Impulsaremos la creación de una línea de ayudas para adquisición de bicicleta eléctrica.
            - chapter: 
                title: Seguridad viaria
                topics: Seguridad vial
                children:
                - declaration:
                    id: cf9db6cc-cd00-48aa-994d-a7c98e89030b
                    text: La seguridad viaria debe ser un pilar fundamental en las políticas de desarrollo de la red de carreteras.
                - promise:
                    id: f8fb8bb2-18ee-4c0d-9f81-2b83bae47831
                    page: 83
                    text: Seguiremos la estrategia “visión cero”, una forma diferente de enfocar la seguridad vial que busca reducir a cero el número de muertes y lesiones graves en accidentes de tráfico. La seguridad vial es el aspecto más importante en el diseño de nuestras infraestructuras.
                - promise:
                    id: 170cb361-dea4-409c-a5b2-d1e1b610b211
                    page: 83
                    text: Implementaremos un Plan de carreteras 2+1, con un carril por cada sentido más otro carril adicional interior dedicado al adelantamiento.
                - promise:
                    id: 5e0ab7ca-7f85-4944-82fb-0a971082c221
                    page: 83
                    text: Aplicaremos los criterios e instrumentos de la directiva europea de seguridad viaria.
            - chapter: 
                title: Transporte marítimo de mercancías
                topics: Transporte marítimo, Transporte mercancías
                children:
                - declaration:
                    id: 576be808-eb33-4a48-b17e-114e643ff879
                    page: 83
                    text: El transporte marítimo de mercancías es fundamental para la actividad económica española, sosteniendo la mayor cuota modal en el comercio exterior. España, por su situación y longitud de costa, tiene que maximizar su liderazgo en este sector.
                - promise:
                    id: be84e8d1-1764-4a09-a5db-99472f9d9e24
                    page: 83
                    text: Elaboraremos una estrategia marítima nacional para reforzar el sector y facilitar que despliegue todo su potencial como sector económico de alto valor añadido y empleo de calidad.
                - promise:
                    id: 4a03f01b-5d74-43ea-a990-dbe55c63b18d
                    page: 83
                    text: Llevaremos a cabo un plan específico de descarbonización del transporte marítimo.
                - promise:
                    id: 4d1be844-b20d-408f-83ab-1896b96c5613
                    page: 83
                    text: Continuaremos reforzando el sistema español de búsqueda y rescate en el mar y de lucha contra la contaminación marítima, invirtiendo para la incorporación de los sistemas más innovadores que permitan reforzar la mejora de la calidad de un servicio que ya es valorado como excelente por la comunidad marítima
            - chapter: 
                title: Transporte aéreo
                topics: Transporte aéreo
                children:
                - declaration:
                    id: de80cdfd-faf9-41a7-bf55-8f67ff1b774a
                    page: 83
                    text: El transporte aéreo es otro elemento esencial por las circunstancias de nuestra geografía, extensión bicontinental y la realidad insular.
                - promise:
                    id: 379b9a1c-5182-4434-a66e-a0b052816716
                    page: 83
                    text: Elaboraremos un plan estratégico para la sostenibilidad del transporte aéreo en España, partiendo del análisis de sus principales impactos ambientales y la contribución de cada uno de los actores en la cadena de valor del sector.
                - promise:
                    id: 38c0816f-2982-4f19-a562-e97f0a82a8b7
                    page: 83
                    text: Haremos un plan de ayudas para el desarrollo de instalaciones de producción de combustibles sostenibles.
                - promise:
                    id: d20ff1ea-e6af-4cd3-bcff-5a3e14cca9f9
                    page: 83
                    text: Implantaremos un plan específico de I+D+i para el desarrollo de la aviación sostenible, facilitando que la industria y las infraestructuras aeronáuticas nacionales se sitúen a la cabeza del desarrollo y operación de aeronaves eléctricas y propulsadas por hidrógeno.
                - promise:
                    id: 34fb66df-f4ff-43d3-8dfc-f20a06c34848
                    page: 84
                    text: Impulsaremos las medidas que permitan alcanzar la neutralidad en emisiones de CO2 de las infraestructuras del transporte, mediante la construcción de plantas fotovoltaicas e infraestructuras de recarga eléctrica.
                - promise:
                    id: 8bc78e63-9093-4842-8d24-b00c09809a2a
                    page: 84
                    text: Facilitaremos que las infraestructuras de transporte se conviertan en hubs del hidrógeno.
            - chapter: 
                title: Aeropuertos
                categories: Infraestructuras
                topics: Transporte aéreo, Aeropuertos
                children:
                - declaration:
                    id: 0318443c-e99f-4ef7-a9dd-98a0cfe8c812
                    text: Con el fin de ganar competitividad, realizaremos las inversiones necesarias en los aeropuertos para poder atender la demanda esperada, con los más altos niveles de seguridad, favoreciendo la conectividad de largo radio, así como su adaptación sostenible para poder hacer frente al reto de la descarbonización de la aviación.
                - promise:
                    id: d752ada8-8fe4-4a64-9751-0814da7d3d18
                    page: 84
                    text: Inversiones para desarrollar el hub del aeropuerto Adolfo Suárez Madrid-Barajas y mejorar la experiencia de sus pasajeros.
                - promise:
                    id: 267d0599-524c-41b1-9d09-ec6fa29c2329
                    page: 84
                    text: Inversiones para desarrollar la conectividad intercontinental del aeropuerto Josep Tarradellas Barcelona-El Prat.
                - promise:
                    id: 39b913f6-1002-40cc-9989-5dca4be5f590
                    page: 84
                    text: Inversiones para garantizar la capacidad necesaria para atender la demanda de los aeropuertos de la isla de Tenerife.
            - chapter: 
                title: Movilidad sostenible y activa
                children:
                - declaration:
                    id: e790a702-91f6-4238-a299-9be12c33c613
                    text: Uno de los factores que puede mejorar la transición ecológica ligada a la calidad de vida de las personas es conseguir un sistema que garantice una movilidad sostenible de cercanía y baja en emisiones.
                - promise:
                    id: a9c402ea-809a-4562-af68-d86a15fcf923
                    page: 84
                    text: Impulsaremos la movilidad activa e implantaremos progresivamente todas las actuaciones establecidas en la Estrategia Estatal de la Bicicleta
                - promise:
                    id: 0cea9ae1-b1ca-42dd-b30f-eb073541428e
                    page: 84
                    text: Seguiremos financiando el fomento de la bicicleta en todas las poblaciones del país para integrar su uso en nuestra movilidad diaria.
                - promise:
                    id: 5a3da80e-66a7-4b22-bbd8-70f292ce5472
                    page: 84 
                    text: 'Mejoraremos la movilidad de tracción humana: investigación y concienciación para potenciar la salud mediante los cambios hacia una movilidad sostenible.'
                - promise:
                    id: f75c630c-f8ed-444b-9800-7f200c2f9187
                    page: 84
                    text: Impulsaremos la electrificación del transporte, con especial hincapié en el transporte público y colectivo.
                - promise:
                    id: 43709948-309d-4fdd-8f44-d37db3c57643
                    page: 84
                    text: Consolidaremos y aceleraremos el despliegue de infraestructura de recarga de alta potencia en nuestro país en los próximos 4 años.
                - promise:
                    id: 5a57ed1c-8f52-4c8a-8a73-738b93a492b3
                    page: 84
                    text: Promocionaremos los planes de movilidad sostenible para ir al trabajo.
                - promise:
                    id: d538980c-b3b0-4a71-8c49-b0aaf32f5874
                    page: 85
                    text: Daremos prioridad a la movilidad no motorizada frente a la motorizada en la planificación del espacio urbano.
                - promise:
                    id: 5da3c066-cbc4-414b-9ecf-12b23adf97e0
                    page: 85
                    text: Introduciremos medidas concretas de transición justa e incorporaremos el concepto de “pobreza en el transporte”. Un concepto definido por el Parlamento Europeo, el Consejo y la Comisión como la incapacidad o dificultad de las personas y de los hogares para hacer frente a los costes asociados a los sistemas de transporte privado o público y su falta de acceso o su acceso limitado para desplazarse en su vida cotidiana a los servicios y actividades.
                - promise:
                    id: 67f9a0da-3a66-4279-be69-21f4f8e7c838
                    page: 85
                    text: Recogeremos medidas específicas para la movilidad sostenible en el medio rural, debidamente adaptadas a la propia idiosincrasia de estos territorios.
                - promise:
                    id: a551bdbd-fb72-4319-adb6-9002f5dc5931
                    page: 85
                    text: Optaremos por un sistema multimodal de transporte adecuado en términos de eficiencia, que tenga como columna vertebral el transporte público y los tres modos más sostenibles (peatonal, ciclista y ferroviario).
            - chapter: 
                title: Digitalización de la movilidad
                topics: Digitalización
                children:
                - promise:
                    id: fe172ac3-df23-4e79-b679-b2db4ebd6e1d
                    page: 85
                    text: Daremos importancia a la innovación y digitalización de la movilidad para dar un mejor servicio a las personas.
                - promise:
                    id: 7f494631-8819-42b6-926a-32c036e38c56
                    page: 85
                    text: Crearemos un espacio de datos integrado de movilidad, que permita a las administraciones un diseño de políticas públicas basadas en datos, con una mayor calidad en la prestación de los servicios de transporte y mejor información y fiabilidad para los usuarios y usuarias, especialmente, en la planificación de los viajes de varias etapas.
                - promise:
                    id: b1194af2-1096-42d7-811f-0da5eddd431d
                    page: 85
                    text: Promocionaremos el establecimiento de sistemas de pago integrados en el ámbito del transporte, especialmente, en los sistemas de movilidad cotidiana, y contribuiremos a financiar su implantación.
                - promise:
                    id: 46bd2da6-945e-4b1b-ba6f-ab8bcba7bb22
                    page: 85
                    text: Crearemos un “sandbox”, un espacio controlado para probar nuevos modelos de negocio que permitan mejores servicios a las personas, de manera que la regulación no sea un freno para la innovación, sino que la administración pueda ser motor de la misma.
                - promise:
                    id: d038c5e2-5f0d-4058-b539-5a9a10df3c62
                    page: 85
                    text: Reforzaremos los instrumentos de capacitación de los profesionales del transporte para adaptarse a los nuevos requerimientos de digitalización y descarbonización, impulsando de manera específica la presencia de la mujer como profesional en este ámbito de actividad.
    - chapter: 
        title: Lucha contra la contaminación y eficiencia en el uso de los recursos. hacia una economía circular e innovadora
        children:
        - chapter: 
            title: La economía circular como oportunidad de un nuevo sector económico y de empleo verde. Residuos y reducción de plásticos de envases
            categories: Economía
            topics: Economía circular, Desarrollo sostenible
            children:
            - declaration:
                id: 14dd0db2-e49a-4da0-a27b-db2759f7eb42
                text: En línea con la Unión Europea, hemos aprobado e impulsado un paquete normativo en materia de economía circular y residuos que, por un lado, puede atraer nuevos mercados en el entorno rural y, por otro, solucionar los problemas ambientales que genera el entorno urbano.
            - promise:
                id: 303c9d07-f828-40f4-bbe9-d5c0bfc1e403
                page: 86
                text: Fomentaremos la economía circular en nuevos sectores como la química, el textil o la recuperación de materiales electrónicos, generando nuevos nichos de mercados.
            - promise:
                id: e2a99761-9b53-47be-9256-a0ccccc4acfd
                page: 86
                text: Consolidaremos la apuesta por el ecodiseño y la promoción de la reparación, la reutilización y el reciclaje.
        - chapter: 
            title: Mejora de la gestión de residuos en el espacio urbano
            categories: Medioambiente
            topics: Residuos
            children:
            - declaration:
                id: ac0314cc-7ca0-4b9d-9a7d-479aedb6e235
                text: Seguiremos acompañando a las comunidades autónomas para el mejor tratamiento de los residuos y el fomento del compostaje en el entorno urbano (ejecución PERTE Economía Circular).
            - promise:
                id: 80785e5f-d3da-4fde-bd1c-ee118396ef22
                page: 86
                text: Culminaremos el desarrollo de la Ley de Residuos y suelos contaminados para una economía circular, así como del nuevo reglamento de residuos y envases que nos permitirá alcanzar los ambiciosos objetivos de reducción de envases para 2025 y 2030.
        - chapter: 
            title: Contaminación por plásticos en la costa y el mar y otros espacios naturales
            categories: Medioambiente
            topics: Residuos
            children:
            - declaration:
                id: 0ae735f2-dd80-4215-8dc8-aebb2358f70b
                text: La contaminación por plásticos es uno de los grandes desafíos del s XXI. Por eso, es necesaria una correcta gestión que evite la afectación al paisaje, al suelo, a la vegetación y a los ecosistemas acuáticos.
            - promise:
                id: 92405cef-ec1b-4c5b-aec6-ef88775dc654
                page: 86
                text: Impulsaremos las negociaciones para alcanzar un acuerdo internacional contra la contaminación por plásticos y adoptaremos las medidas para su implementación efectiva en nuestro país.
            - promise:
                id: cd59bcfc-8bcc-434a-87ff-cdb5e73d2334
                page: 86
                text: Fomentaremos la economía circular en áreas rurales e industriales a través de la ejecución del PERTE de economía circular.
            - promise:
                id: 1cf03927-067d-4c82-8d18-cac48a864c89
                page: 86
                text: Fomentaremos el compostaje de materia orgánica en el ámbito rural.
            - promise:
                id: 111252e6-4ee2-458b-a057-bb6a6e748a8a
                page: 86
                text: Potenciaremos la recuperación de materias primas secundarias en la industria.
    - chapter: 
        title: El derecho al medio ambiente y la participación ciudadana. un país que aborda con valentía la emergencia climática desde la justicia social y la equidad
        children:
        - chapter: 
            title: Derecho a un medio ambiente saludable y a la seguridad climática
            categories: Derechos y servivios sociales, Medioambiente
            children:
            - promise:
                id: 73bd25a2-bc22-4e29-9490-89f691886fe9
                page: 87
                text: Reconoceremos el derecho a un medio ambiente saludable y a la seguridad climática; bases para el bienestar humano, la equidad y la salud, así como garantías de prosperidad.
            - promise:
                id: 6cf7eef6-0ab1-4fb0-9ecd-9656febae672
                page: 87
                text: Garantizaremos el acceso al agua para los consumidores vulnerables.
            - promise:
                id: 949b5667-3995-43c2-a60f-954cb92a8407
                page: 87
                text: Reforzaremos la legislación en materia de acceso a la información, participación y justicia ambiental.
        - chapter: 
            title: Impulsaremos mayor ambición climática en el ámbito internacional y la búsqueda de acuerdos para la preservación de océanos, la biodiversidad y la reducción de plásticos
            categories: Medioambiente, Política internacional
            topics: Cambio climático
            children:
            - declaration:
                id: fe4772d8-0f14-4c7d-a552-10d2e5135aae
                page: 87
                text: Gracias a la acción de Gobierno, España ha consolidado una posición de liderazgo en la diplomacia climática, tanto a escala europea como internacional, liderando los debates europeos y globales sobre el clima como en la Cumbre Climática Chile-Madrid- Tiempo de Actuar celebrada en 2019.
            - promise:
                id: 87700c11-fcb9-47bf-bd95-5b7ea9110f85
                page: 87
                text: El PSOE se compromete a una acción de Gobierno alineada con las recomendaciones de la ciencia y la reivindicación ciudadana para cumplir con los compromisos climáticos asumidos por España, que impulsen y aceleren la ambición climática de todos los países.
            - promise:
                id: 8670ef8c-36cb-47ea-b506-5eebe891ae05
                page: 87
                text: Seguiremos siendo un actor decisivo para el impulso de la ambición climática, tanto en el contexto de las cumbres climáticas y otros foros internacionales de toma de decisión, como en el seno de la Unión Europea, y en la búsqueda de acuerdos sobre la preservación de la biodiversidad, de los océanos y la reducción de plásticos.
            - promise:
                id: 5bc7226a-5c34-4c21-a16e-f47eb531e50c
                page: 87
                text: Durante la Presidencia española de Consejo de la Unión Europea se reforzará la agenda climática generadora de oportunidades para la economía, la industria, el empleo y el bienestar social.
        - chapter: 
            title: Revisión al alza de los compromisos climáticos de España
            categories: Medioambiente
            topics: Cambio climático
            children:
            - declaration:
                id: 801dc4a7-7171-4eaa-9809-bf5e4df5ac7d
                page: 88
                text: Europa ha comprometido su neutralidad climática de aquí a 2050, en coherencia con los compromisos asumidos en el Acuerdo de París. Para ello, los países de la Unión Europea han fijado un objetivo vinculante intermedio de reducción de emisiones de gases de efecto invernadero de, al menos, el 55 % en 2030 (con respecto a niveles de 1990).
            - promise:
                id: e0e31aac-83ab-4514-b8c5-5785899cd3cf
                page: 88
                text: Para contribuir a este objetivo, en la medida que corresponde a España, nos comprometemos a revisar periódicamente, siempre al alza, los compromisos climáticos marcados en la Ley de Cambio Climático y Transición Energética, en el Plan Nacional Integrado de Energía y Clima, así como en la revisión de este plan remitida a Bruselas en el pasado mes de junio.
        - chapter: 
            title: Las personas en el centro de la toma de decisiones de la acción climática
            categories: Medioambiente, Democracia
            topics: Cambio climático, Participación
            children:
            - declaration:
                id: 08a20287-058e-4bc1-b324-bb1d185fc5d5
                text: La ciudadanía es consciente de los retos que el cambio climático supone para su bienestar y para la economía del país. Por ello, exigen respuestas efectivas por parte de los responsables públicos y de las empresas, pero también es necesario que participen activamente en el diseño de políticas climáticas que reduzcan la huella de carbono. Este compromiso social quedó patente en las recomendaciones surgidas de la Asamblea Ciudadana por el Clima, promovida por el Gobierno y que fueron entregadas al Congreso de los Diputados.
            - promise:
                id: 2651e4a4-2b2b-4998-ab3d-dc596e7620a6
                page: 88
                text: Seguiremos incentivando la participación social, en especial de los más jóvenes, en espacios de diálogo e influencia política y foros de negociación (como pueden ser las cumbres climáticas) donde se determina la ambición climática asumida por los gobiernos.
            - promise:
                id: f16159a1-61ae-41de-8da5-17ec29ddef90
                page: 88
                text:  Introduciremos las recomendaciones de la asamblea ciudadana para el clima en la acción de Gobierno.
    - chapter: 
        title: Conservación y restauración de la naturaleza. el medio ambiente como principal garante de la salud
        categories: Medioambiente
        children:
        - chapter: 
            title: Un país más resiliente y adaptado al cambio climático
            topics: [Cambio climático, Gestión de riesgos]
            children:
            - declaration:
                id: 97f74cde-f79b-42ff-b0df-acc0511a9f4d
                text: Los escenarios climáticos previstos para España indican una mayor frecuencia e intensidad de los fenómenos extremos, como las sequías e inundaciones. En coherencia con la Declaración de Emergencia Climática que adoptamos en 2020, seguiremos integrando la variable climática en todas las políticas públicas, muy especialmente, en aquellas que afectan a la seguridad de las personas, los equipamientos y los bienes.
            - promise:
                id: 5e8c2355-c16f-4841-b999-dffb7e4255f8
                page: 89
                text: Activaremos los Planes de protección de la costa frente al cambio climático en coordinación con las comunidades locales y apoyándonos en el mejor conocimiento científico.
            - promise:
                id: 091b8695-035b-4b29-99b8-2d19d98ad628
                page: 98
                text: Protegeremos la economía y el empleo del sector mar, ya que el borde litoral es muy vulnerable a los impactos del cambio climático, afectando especialmente a las actividades que se desarrollan sobre el mismo.
            - promise:
                id: 5c3426c4-e5d7-4e4b-96ed-ab82a56fca9c
                page: 89
                text: Avanzaremos la implementación de los planes de ordenación del espacio marino en un marco de participación y de búsqueda de consenso que permitan compatibilizar las actividades económicas que propician el desarrollo local con la preservación de los ecosistemas que alimentan ese desarrollo. Avanzaremos en su implementación en un marco de participación y de búsqueda de consenso.
        - chapter: 
            title: Anticipación frente a las sequías, inundaciones y la desertización
            topics: [Cambio climático, Gestión de riesgos, Agua]
            children:
            - promise:
                id: 08a88f96-6930-4d32-9e24-f04d041ae12b
                page: 89
                text: Activaremos los nuevos planes de sequía, que priorizan estrategias de reducción de la vulnerabilidad mediante el impulso de medidas preventivas y de adaptación.
            - promise:
                id: d6f9d56e-0eda-42d4-a526-e2a028b35ab3
                page: 89
                text: Seguiremos colaborando con las entidades locales para la definición y aplicación de los planes de sequía.
            - promise:
                id: 5420c988-a634-4a10-97dc-6744fa7bd9c7
                page: 89
                text: Mediante los Planes de Gestión del Riesgo de Inundación reduciremos la exposición de las zonas inundables mejorando la ordenación del territorio, y propiciando una mayor coordinación administrativa que involucre a todos los actores que gestionan el riesgo; complementándolos con una mejora de la capacidad predictiva de los sistemas de información hidrológica.
            - promise:
                id: ae9b9766-ef1c-40f5-9b27-336bc8a3a050
                page: 89
                text: Revisaremos los criterios de diseño de las infraestructuras hidráulicas, singularmente, de las presas, incorporando a los habituales estudios "coste-beneficio” los de "adaptación al cambio climático-coste".
        - chapter: 
            title: Prevención de incendios, gestión forestal y protección del medio rural
            topics: [Cambio climático, Gestión de riesgos, Incendios]
            children:
            - declaration:
                id: f714fa6a-0aa1-48f7-9be9-8912795229e9
                page: 89
                text: Es necesario continuar desarrollando e integrando en las políticas ambientales medidas de protección y adaptación frente a los riesgos derivados del cambio climático, paliando sus consecuencias y aumentando nuestra prevención y preparación ante fenómenos extremos, como sequías, inundaciones o incendios.
            - promise:
                id: 7c88c868-cdcb-4be6-9c7e-c82cc0366733
                page: 89
                text: Aprobaremos las leyes básicas de bomberos forestales y de agentes forestales.
            - promise:
                id: 320e8fab-96fc-403b-a34c-a4d8abd62a00
                page: 89
                text: Reforzaremos los planes anuales anticipados para la prevención, extinción y restauración de incendios y la coordinación con las comunidades autónomas
            - promise:
                id: f540b282-fedb-4025-9479-e44fd335674c
                page: 90
                text: Fortaleceremos el conocimiento técnico y científico sobre los incendios de última generación y la formación del personal de respuesta, promoviendo asimismo en el marco de la Estrategia y el Plan Forestal programas de mejora de la resiliencia de los bosques y espacios protegidos frente a los riesgos de incendios y deforestación.
            - promise:
                id: 89a1e0b8-ccb1-4c98-bd7c-70159209a821
                page: 90
                text: Seguiremos renovando la flota aérea de extinción de incendios forestales.
            - promise:
                id: 84bd2913-233a-4b3c-9e2c-defe02954758
                page: 90
                text: Desarrollaremos medidas para el fomento de la bioeconomía y la gestión forestal sostenible, contribuyendo al impulso de la viabilidad económica de la gestión forestal y su aportación al desarrollo de los territorios rurales.
            - promise:
                id: 132a3762-3714-47bb-82ff-6896fe78bd46
                page: 90
                text: Con la intención de promover el buen estado de los montes de pequeños propietarios y los servicios ecosistémicos que prestan, impulsaremos una ley de montes de socios.
        - chapter: 
            title: Preservación de la biodiversidad y los ecosistemas. Acuerdo 30x30
            topics: Biodiversidad
            children:
            - declaration:
                id: 49eb66aa-8016-4c9f-97f9-dc0f2acd17ba
                text: España atesora un valioso patrimonio natural, siendo el país líder de la Unión Europea en espacios protegidos, con más de un 30% de su territorio integrado en la Red Natura 2000. Para conseguir el objetivo de Acuerdo 30x30, y mantener ese liderazgo, tenemos que acelerar la protección de nuestros espacios marinos, ya que la protección del océano y la conservación de los ecosistemas marinos es imprescindible para aportar medios de vida sostenibles, estabilidad climática, bienestar humano y salud global.
            - promise:
                id: b994dbea-3981-426d-83a8-4e7cccade02e
                page: 90
                text: Protegeremos el 30% de los espacios terrestres y el 30% de los marinos para el año 2030.
            - promise:
                id: 17ccee37-0528-4812-8cf0-574b9cf1c0a4
                page: 90
                text: Volcaremos un especial esfuerzo en la protección de la biodiversidad del espacio marino, a través de la implantación de medidas previstas en el Segundo ciclo de las Estrategias Marinas (2018-2024).
        - chapter: 
            title: Preservación del patrimonio natural de los humedales
            topics: Biodiversidad
            children:
            - promise:
                id: c2ef9b58-dcce-4023-9990-ab30492ef5cb
                page: 90
                text: Culminaremos la ejecución de los marcos prioritarios de actuaciones de Doñana, el Mar Menor, la recuperación de la Albufera de Valencia y el Delta del Ebro y aprobaremos un nuevo plan específico de actuaciones prioritarias para las Tablas de Daimiel.
            - promise:
                id: 0a0e6731-7cd3-4e68-b1c7-c726df1f70c2
                page: 90
                text: Fomentaremos la preservación del patrimonio natural en espacios con especial interés ambiental
                children:
                - promise:
                    id: e196665f-8a72-4625-a901-0201abde3802
                    page: 90
                    text: Mediante el despliegue de la Estrategia Nacional de Infraestructura Verde y de la Conectividad y Restauración Ecológicas y teniendo presente el estado y la recuperación de aquellos incluidos en Inventario Español del Patrimonio Natural y la Biodiversidad.
                - promise:
                    id: 5e6b1250-7525-48cc-90fc-35a6e6ec74da
                    page: 91
                    text: Mediante soluciones basadas en la naturaleza (SBN)
                - promise:
                    id: d70a7a10-b3ad-49dd-a232-94c9b771ccd9
                    page: 91
                    text: Desplegando la Estrategia Nacional de Lucha contra la Desertificación, ya aprobada.
        - chapter: 
            title: Garantizar el agua para las generaciones futuras
            categories: Agua, Medioambiente
            topics: Cambio climático, Agua, Sequía
            children:
            - declaration:
                id: dd23bfe7-69be-45a5-a158-43a248d46d02
                page: 91
                text: En política de agua anticiparemos respuestas al impacto del cambio climático. Los Planes Hidrológicos de tercer ciclo, recién aprobados, incluyen medidas para hacer frente a escenarios más extremos. Se trata de unos planes que fortalecen la previsibilidad, incorporan recursos no convencionales, promueven una gestión eficiente y se dotan de la adecuada flexibilidad.
            - declaration:
                id: 1245d468-5ece-453a-ae45-e01a65e3a06d
                page: 91
                text: 'Es imprescindible incorporar al conjunto de la sociedad al cambio cultural que ese esfuerzo de adaptación supone. Hablamos de un derecho, el del acceso al agua, que no admite exclusión alguna y que requiere del concierto de todas las administraciones, sectores productivos, colectivos ciudadanos y del mundo de la ciencia para lograr un pacto social. Ese pacto ha de sustentarse sobre tres pilares: ahorro, eficiencia y reutilización, porque no podemos malgastar hoy el agua que nuestros hijos necesitarán mañana.'
            - promise:
                id: 982e68c0-a7a3-4fec-acfa-d34ba9a145b5
                page: 91
                text: Reformaremos la Ley de Aguas, para blindar el derecho ciudadano de acceso al agua.
            - promise:
                id: d3931fb8-7370-40ed-b4b2-09b1abe14b58
                page: 91
                text: Nos hemos comprometido a duplicar en 2027 la capacidad de las desaladoras, dotándolas de fuentes de energía renovable para reforzar la garantía de abastecimiento, reducir sus emisiones y equilibrar el precio del agua desalada. También nos comprometemos a duplicar la reutilización, mejorando los sistemas de saneamiento y depuración y su normativa reguladora.
            - promise:
                id: dd212685-4f8b-45f4-80ed-485adb380c23
                page: 91
                text: Reformaremos el marco tarifario para la implantación de precios que integren de forma eficiente todas las fuentes que alimenten en los distintos territorios los sistemas de gestión, aumentando la flexibilidad de los sistemas de explotación mediante conexiones de las distintas fuentes de suministro entre sí y de éstas con los puntos de demanda.
            - promise:
                id: 3356adb9-980f-4849-aefb-53e0b921c8f0
                page: 91
                text: Mejoraremos la gobernanza del agua, potenciando la participación ciudadana, el acceso a la información y la transparencia de los datos.
            - promise:
                id: 5fd681d6-0764-4773-91ce-2925dd693acf
                page: 91
                text: Seguiremos colaborando con los municipios para incrementar el ahorro y la eficiencia en el ciclo del agua, priorizando las inversiones en sistemas de abastecimiento en núcleos rurales.
            - promise:
                id: a9f8850a-14fc-45c9-af27-8cd73ed50b91
                page: 91
                text: Impulsaremos la digitalización en la gestión del agua para mejorar la recopilación y análisis de la información, favoreciendo una mayor eficiencia en la explotación de las redes, lo que facilitará un control preventivo de las redes que permitirá reducir las pérdidas a porcentajes inferiores al 10%.
            - promise:
                id: 37af4461-02a3-4424-b51c-7a6bba10ff07
                page: 92
                text: Se impulsará la digitalización de los sistemas de información en las confederaciones hidrográficas, tanto para mejorar la gestión del agua y el acceso a los datos, como para facilitar los trámites que deben realizar la ciudadanía, mediante la implantación de “ventanillas únicas” y de registros electrónicos de derechos de agua.
            - promise:
                id: 5b6d6adf-7647-4ec8-806d-01e3b3f8ffb6
                page: 92
                text: Continuaremos el esfuerzo inversor y la mejora de la cooperación institucional para un riguroso control de la contaminación difusa en las masas de agua, e incentivaremos la mejora tecnológica de las instalaciones de depuración para la eliminación de sustancias potencialmente peligrosas para la salud en los vertidos de aguas residuales.
            - promise:
                id: 66ba77bb-b573-4bc1-a751-326c8d974c97
                page: 92
                text: Fomentaremos la incorporación del conocimiento y el desarrollo de la innovación y la investigación en el ámbito del agua, impulsando una estructura consolidada de I+D+i del agua, que pueda convertirse en un referente nacional e internacional, favoreciendo la cooperación científica, técnica y empresarial.
            - promise:
                id: db960bb1-1892-4705-bbba-6c7e871bf0bc
                page: 92
                text: Se promoverá la utilización de la teledetección y, en particular, de los sistemas de obtención de información del agua mediante satélites para que toda la cartografía del agua sea accesible a través de servicios interoperables conformes a la normativa europea.
    - chapter: 
        title: Una agenda urbana centrada en el bienestar de las personas
        categories: Derechos y servicios sociales
        children:
        - chapter: 
            title: Salud y medio ambiente
            topics: Medioambiente saludable, Contaminación
            children:
            - declaration:
                id: 10f0b010-cb56-4738-bcc7-c103263815fc
                text: Las ciudades deben recuperar el espacio público para los vecinos, naturalizando el urbanismo, mejorando la calidad del aire para garantizar la salud pública, integrando peatonalización y movilidad sostenible y adaptando su fisonomía y sus equipamientos al cambio climático. Debemos garantizar el derecho a vivir en ciudades saludables, libres de la contaminación del aire, de la contaminación lumínica y del ruido; donde medio ambiente y salud sean sinónimos.
            - declaration:
                id: 5fc31405-2985-4fc4-8daf-cd96c973c2b3
                page: 92
                text: El Gobierno debe estar centrado en promover entornos saludables para la población, con un enfoque global basado en la ciencia y perdurable en el tiempo. Un medio ambiente sano constituye la base insustituible de nuestra salud y nuestra calidad de vida.
            - declaration:
                id: 1b49731d-12be-4f73-93c9-2b6777f764c9
                page: 92
                text: Es necesaria, además, la reducción sistemática de toda forma de contaminación, para evitar los riesgos hacia ecosistemas, la salud y la calidad de vida (contaminación química, contaminación acústica y lumínica).
            - declaration:
                id: e1a2d433-79ef-432b-9dec-cbe5caf93813
                page: 92
                text: Otro de los factores decisivos para la transición ecológica ligada a la calidad de vida de las personas es conseguir un sistema que garantice una movilidad sostenible de cercanía y baja en emisiones.
            - promise:
                id: ede2d7f9-a57d-432b-bdbe-ea1a6f3c4a8c
                page: 93
                text: Acompañamos a las ciudades en sus planes de salud y medio ambiente, prestando particular atención a la calidad del aire que respiramos y a la reducción de otros tipos de contaminación (química, acústica y lumínica) para proteger la salud pública y mejorar la calidad de vida. 
            - promise:
                id: a5ab9e3e-30ab-4910-b6d0-d6fe038d6dcf
                page: 93
                title: Ciudades y pueblos adaptados al cambio climático
                children:
                - promise:
                    id: 7eb66432-5118-4dc9-a34e-f0d47334ab18
                    page: 93
                    text: Favoreceremos la extensión de las zonas de bajas emisiones.
                - promise:
                    id: a70f46f9-f6c0-4e2d-9915-bd813e2cdf16
                    page: 93
                    text: Recuperaremos el espacio disponible para los vecinos a través de la peatonalización y la naturalización de cascos urbanos.
                - promise:
                    id: eadfeca5-f951-49ba-9416-51e3cb2658ab
                    page: 93
                    text: Fomentaremos los refugios climáticos (toldos, arbolado, fuentes...) en las ciudades.
                - promise:
                    id: 3682a815-2144-48a7-90a4-14fe5323addd
                    page: 93
                    text: Estableceremos corredores verdes entre ciudades y pueblos, así como en el entramado urbano.
                - promise:
                    id: 7ebdef5e-b7bf-4544-a0d1-5644a26db538
                    page: 93
                    text: Cooperaremos para extender los proyectos de renaturalización de ríos y zonas húmedas en los tramos urbanos.
            - promise:
                id: d2a1febd-7323-4bcb-a963-ac52ddfc16d3
                page: 93
                title: Promoveremos la eficiencia energética de barrios y ciudades desde la equidad y justicia social.
                text: Impulsando la rehabilitación energética de los barrios para mejorar la habitabilidad y el confort de las viviendas y reducir el consumo energético de los hogares y la mejora de la calidad edificatoria y la eficiencia energética compatible con una mayor disponibilidad de vivienda asequible y accesible desplegando la Ley de Vivienda.
            - promise:
                id: 6c6df2b6-74b5-4437-812b-2f6d8ecd57d7
                page: 93
                title: Fomentaremos un modelo de movilidad sostenible para una vida más agradable y sana
                children:
                - promise:
                    id: 276c31e3-fc6c-4705-b10b-903849653c53
                    page: 93
                    text: Promoveremos un sistema multimodal de transporte que tenga como columna vertebral el transporte público y los tres modos más sostenibles (peatonal, ciclista y ferroviario).
                - promise:
                    id: ad5d0627-1d44-478f-a38e-092e7759fbed
                    page: 93
                    text: Impulsaremos la electrificación del transporte, con especial hincapié en el transporte público y colectivo.
                - promise:
                    id: a53b8e58-9e4c-4a00-83b9-f6700bb0e19b
                    page: 93
                    text: Introduciremos medidas concretas de transición justa e incorporaremos el concepto de “pobreza en el transporte” y medidas para combatirla.
                - promise:
                    id: e897f5c1-4210-461b-a0ae-4ef3e815e0e7
                    page: 93
                    text: Consolidaremos el despliegue de las infraestructuras de recarga en nuestro país. 
                - promise:
                    id: 8bdc52a9-0956-4cea-8f9f-2146b459a263
                    page: 93
                    text: Promocionaremos los planes de movilidad sostenible en el trabajo y la escuela.
                - promise:
                    id: f6e37f32-54d8-4b7d-af44-971373778d8e
                    page: 93
                    text: Situaremos España al nivel de la UE en el porcentaje de mercancías transportadas por ferrocarril.
                - promise:
                    id: 02b72f33-5fcb-4213-8ff8-34e3afade2ae
                    page: 93
                    text: Desplegaremos medidas específicas para la movilidad sostenible en el medio rural, adaptadas a las propias características de estas áreas.
    - chapter: 
        title: REDUCIENDO LA DESIGUALDAD ELIMINAMOS LA BRECHA RURAL-URBANA
        categories: Territorio rural
        children:
        - declaration:
            id: 2a3d5e2e-0cd1-4e9b-81c1-323ebe9f09f7
            text: España está creciendo demográficamente. En 2023, hemos superado por vez primera los 48 millones de habitantes, ha aumentado la esperanza de vida y la llegada de población dinamiza la pirámide demográfica. Este crecimiento está llegando también al medio rural. Desde 2019, el número de personas que han decidido residir en pueblos supera las 220.000. Y, entre ellas, una parte importante son mujeres (más de 100.000) y jóvenes (aproximadamente, 100.000 menores de 35 años). En la actualidad, el problema de pérdida de población se concentra en las ciudades intermedias (incluso algunas capitales de provincia en el interior peninsular) para las que es necesario establecer una estrategia y prioridades de ayuda desde el punto de vista de la población.<br><br> Eliminar la brecha urbano-rural es garantizar la calidad de vida para las personas que viven en el medio rural y los que quieren residir en nuestros pueblos. Servicios próximos y de calidad, vivienda, internet y empleo son las bases sobre la que se sostiene la política para nuestros pueblos.
        - chapter: 
            title: Servicios básicos de calidad, accesibles y a 30 minutos máximo en el mundo rural
            children:
            - promise:
                id: 3ac09078-d10a-430c-b08f-682a82933f02
                page: 94
                text: Aprobaremos la cartera de servicios básicos de calidad a menos de 30 minutos del lugar de residencia.
            - promise:
                id: 78140857-92a8-4b71-8ef6-ea30d7898fdd
                page: 94
                text: Impulsaremos planes de movilidad rural sostenible y a la demanda, con diversidad de horarios y rutas, especialmente, dirigidos a personas con dificultades de movilidad.
        - chapter: 
            title: Más innovación y mejores oportunidades en el mundo rural
            topics: 'I+D+i'
            children:
            - promise:
                id: 8a141482-dd70-4b65-a2de-399d2cc61d0a
                page: 94
                text: Reforzaremos la capacitación digital en áreas de reto demográfico, aprovechando la universalización de la cobertura de banda ancha y 4G/5G.
            - promise:
                id: 968ec0f6-3de1-4fab-90cb-786c412f8225
                page: 94
                text: Pondremos en marcha líneas de ayudas para impulsar proyectos innovadores y sostenibles de bioeconomía en el mundo rural.
            - promise:
                id: 9c6e31ae-a336-466e-8450-04d00ad7f2f9
                page: 95
                text: Incrementaremos los programas de ayudas a ayuntamientos y entidades locales para la transformación territorial (transición energética, proyectos innovadores, capacitación digital, agendas urbanas, turismo o arraigo).
            - promise:
                id: 3d7ed84c-f06a-454a-8636-b59cafc21d56
                page: 95
                text: Impulsaremos fórmulas laborales de teletrabajo o mixtas presencial-virtual.
            - promise:
                id: 235556c8-c408-4466-9b3d-d4b8d734f1d0
                page: 95
                text: Extenderemos la Red de Centros de Innovación Territorial (CIT).
        - chapter: 
            title: Vivienda asequible y eficiente para nuestros pueblos
            children:
            - promise:
                id: a96633ef-8ad7-4b00-bf0e-d95935df7f92
                page: 95
                text: Aprobaremos un plan estratégico para el impulso de la vivienda rural en zonas de reto demográfico.
            - promise:
                id: ea85991d-71ab-4986-9957-b608de2c26d4
                page: 95
                text: Fomentaremos los programas para la rehabilitación y la mejora de la eficiencia energética en pequeños municipios.
            - promise:
                id: 18c6674b-b49d-4d27-8916-4bff19a521bf
                page: 95
                text: Desarrollaremos parques públicos de vivienda asequible y que fomenten el alquiler social.
        - chapter: 
            title: 'Mejor atención a las personas: refuerzo de la calidad de vida en el mundo rural'
            children:
            - promise:
                id: cdd4f19a-22c6-41b9-8ba9-028c23b5a311
                page: 95
                text: 'Mejoraremos la atención y cuidado de los mayores en el medio rural: atención primaria, accesibilidad, atención a la dependencia, adaptación de viviendas.'
            - promise:
                id: f36ef303-462b-4da3-afb9-31495a12585f
                page: 95
                text: Extenderemos los programas de arraigo para el asentamiento de nuevas familias en pequeños municipios.
            - promise:
                id: 3c622e0b-0af3-4d9f-80c3-529c1ab67bae
                page: 95
                text: Incrementaremos el Programa “Campus Rural”, para la reconexión de la juventud y el medio rural.
            - promise:
                id: decae6ec-b8a9-48eb-b84c-89fa9a718068
                page: 95
                text: Impulsaremos programas de retorno del talento de las mujeres, proyectos de mujeres para el emprendimiento verde y rural y de mejora de la igualdad.
            - promise:
                id: 924c1abf-f18f-4480-86aa-4c9d45fd972d
                page: 95
                text: Activaremos programas de integración de población inmigrante y refugiada en el medio rural.
            - promise:
                id: 237a35b6-449b-4e6f-85eb-05a7eb1796a7
                page: 95
                text: Promoveremos programas específicos de difusión, programación y divulgación cultural en las zonas rurales, especialmente, reforzaremos el fomento de la lectura y la programación de artes escénicas mediante proyectos y producciones de sitios pequeños para que puedan girar por sus zonas colindantes e incluso por todo el territorio.
            - promise:
                id: d952e3ed-423a-4923-96cf-cf3ba9e9f739
                page: 95
                text: Todos los programas de creación, producción y programación de giras del Ministerio de Cultura, abordarán su dimensión y opciones para desarrollarse en el ámbito rural y ciudades más pequeñas que, a menudo, disponen de espacios escénicos y de representación.
        - chapter: 
            title: Pueblos seguros. Seguridad ciudadana y de los negocios del medio rural
            children:
            - promise:
                id: cc287ffd-43a0-48f6-9a2e-6f69c731a943
                page: 96
                text: Continuaremos con las actuaciones para la rehabilitación energética de los cuarteles de la Guardia Civil. Queremos llegar a rehabilitar al menos 160 cuarteles ubicados en los municipios rurales.
            - promise:
                id: 08172487-79ca-4ff9-90bc-33dfc83371d7
                page: 96
                text: Continuaremos mejorando el número de efectivos de la Guardia Civil, en línea con el aumento que el Gobierno ha llevado a cabo desde 2018. Se ha incrementado el número de efectivos de la Guardia Civil en el territorio en más de 3.120 Guardias Civiles, revirtiendo la reducción de más de 4.000 efectivos de la plantilla de la Guardia Civil del Gobierno del PP desde 2012 hasta 2018.
        - chapter: 
            title: 'Equilibrio entre el medio urbano y el rural: desconcentración de la Administración y las instituciones'
            children:
            - promise:
                id: 3e3b3473-d493-43ff-8498-a52e47ee6091
                page: 96
                text: Pondremos en marcha nuevas sedes y servicios en el territorio, como ya se ha hecho en Soria, Teruel, Cuenca, Segovia, Cáceres, Burgos, Jaén, León, Córdoba, Sevilla...
            - promise:
                id: 452938aa-d020-411b-b6a0-77278f48e431
                page: 96
                text: Vamos a seguir reforzando las capacidades de la AGE en el territorio.
            - promise:
                id: 52666fc7-3ac7-4a4b-99b8-0d92d5b7e124
                page: 96
                text: 'Continuaremos acercando la administración a las personas en el medio rural: con nuevas oficinas municipales de justicia, desde los CIT...'
            - promise:
                id: ddbc2446-4667-425f-9440-66558a5b110e
                page: 96
                text: Apoyaremos a la farmacia rural como establecimiento básico en el medio rural de nuestro país. E Impulsaremos su sostenimiento económico, con especial atención a aquellas que prestan sus servicios en municipios de menos de 1.000 habitantes.
        - chapter: 
            title: Atención al mundo rural en la acción de gobierno y la legislación
            children:
            - promise:
                id: 9e997bd9-0a3a-4161-82d5-8b5dcfaf0a34
                page: 96
                text: Desarrollaremos el rural proofing, una “mirada rural” obligatoria en todas las leyes, los presupuestos y planes.
            - promise:
                id: eaf00da7-5637-4a75-87a8-2732843505a5
                page: 96
                text: Actualizaremos la Estrategia Nacional frente al Reto Demográfico, para incluir los cambios que se han producido e impulsar la cohesión social en el territorio.
            - promise:
                id: 96b71630-da54-4d79-bba7-b384169ee65d
                page: 96
                text: Impulsaremos la normativa específica y el régimen local de los pequeños municipios, en el marco del mecanismo rural de garantía.
        - chapter: 
            title: Las mujeres como motor del desarrollo económico del medio rural
            topics: Igualdad, Feminismo
            children:
            - promise:
                id: fd69e0ea-64e0-4b50-9dc1-472c9ecac662
                page: 96
                text: Desarrollaremos de forma completa la titularidad compartida de las explotaciones agrarias que permita visibilizar y reforzar el papel de las mujeres en la gestión y el trabajo de las explotaciones agrarias.
            - promise:
                id: f46502a8-04be-40ac-925e-29518889602f
                page: 96
                text: Fomentaremos las iniciativas de emprendimiento lideradas por mujeres de impacto social en el territorio a través del apoyo de un fondo de impacto social y dotar con 400 millones de euros de la adenda al Plan de Recuperación.
            - promise:
                id: 3ee282ca-eaa7-4e3f-9378-3804456dd996
                page: 97
                text: Impulsaremos programas de retorno del talento de mujeres, proyectos de mujeres para el emprendimiento verde y rural y de mejora de la igualdad.
            - promise:
                id: 7ebedc26-8cab-4613-b671-7b66c35042dc
                page: 97
                text: Fomentaremos la participación de mujeres en puestos directivos de las cooperativas y otras entidades representativas con un fuerte arraigo en el medio rural.
            - promise:
                id: 16805e5d-bfe3-4365-af49-e01c0dccf67d
                page: 97
                text: Potenciaremos la red de aulas Mentor que ha crecido en los últimos años un 79%, con el objetivo de que los habitantes del medio rural, especialmente, las mujeres, puedan acceder a una formación que les permita desarrollarse personal y laboralmente, mejorando su cualificación profesional y sus oportunidades de empleo en el marco de la doble transición climática y digital.
        - chapter: 
            title: La juventud para un medio rural y un sector agroalimentario vivo y con futuro
            topics: Juventud
            children:
            - promise:
                id: a22cc182-9fba-4ec1-861f-48482c4037fe
                page: 97
                text: Fomentaremos el relevo generacional en las explotaciones agrarias con el apoyo de más de 210 millones de euros al año para este objetivo.
            - promise:
                id: 8860af14-61e9-4c5e-8779-c95daa7cb541
                page: 97
                text: Fomentaremos los laboratorios de innovación rural para promover la participación de jóvenes del sector agroalimentario y el medio rural en iniciativas innovadoras.
            - promise:
                id: 2ac05bf2-75d5-4369-8f8f-173c0f648d86
                page: 97
                text: Reforzaremos la iniciativa del Erasmus Rural para favorecer el intercambio de experiencias y de conocimiento entre jóvenes en todo el territorio. Y apoyaremos ampliar esta experiencia a otros países de nuestro entorno.
- chapter: 
    title: Un ascensor social que garantice el bienestar y la igualdad de oportunidades para los jóvenes
    categories: Derechos y servicios sociales
    children:
    - declaration:
        id: db18dd52-143b-4abb-9cae-f08a3cfad515
        text: 'El conocimiento es un factor clave en el desarrollo y crecimiento económico en una sociedad, y qué duda cabe que es un factor de mayor relevancia no solo para explicar sus causas, sino también sus efectos. Así pues, los procesos e instituciones por los que se producen, se crean, se adquieren y se desarrollan las competencias y capacidades para la ciudadanía, determinan las posibilidades y niveles de desarrollo social y económico, pero también las condiciones en las que las personas pueden disfrutar de dichos beneficios de dichos desarrollos y crecimiento. Además, la ciencia, la innovación y la creatividad son sectores y actores que pueden contribuir más desde una concertación de instituciones públicas y privadas y donde estas primeras pueden generar condiciones para un especial desarrollo y ejercer un papel emprendedor para la creación de valor.<br><br> Las dos pasadas legislaturas han inaugurado una nueva etapa de atención a los derechos de la juventud. Las personas jóvenes presentaban enormes vulnerabilidades en sus procesos de transición a la vida adulta, vinculadas a su precariedad laboral, su incapacidad de emanciparse o formar una familia. Para darles solución, el Gobierno socialista ha abordado un ambicioso programa de mejora de las condiciones de vida de los jóvenes en cuestiones cruciales para su bienestar material. Hemos actuado en las cuestiones más directas y de transformación inmediata, aprobado subidas sin precedentes del SMI, aumentándolo en casi un 50%, o una reforma laboral que ha hecho que pasemos de que solo 1 de cada 3 personas jóvenes tuvieran un contrato estable a que ahora sean 3 de cada 4. En materia de vivienda, el bono de alquiler joven, la ley de vivienda y el compromiso de alcanzar el 20% de vivienda pública son y serán claves para garantizar la emancipación de la población joven. Por otro lado, no podemos olvidar la inversión récord en becas (2.520M€), el bono cultural, la apuesta por un transporte público asequible, colocar la salud mental como una prioridad política o poner en marcha las primeras becas para jóvenes opositores.<br><br> El PSOE tiene un objetivo claro: asegurar por la vía de los hechos que las personas jóvenes no van a vivir peor que sus padres y que la sociedad española les ofrece un catálogo de medidas en favor de sus oportunidades y derechos acorde a su progresiva asunción de responsabilidades. Sin embargo, en España continuamos padeciendo una situación anómala: los jóvenes hasta los 30 años tienen una tasa de paro anormalmente alta y su edad de emancipación del hogar familiar es también anormalmente avanzada. Ambos aspectos son síntomas claros de una realidad: la juventud española necesita mayores oportunidades de empleo y mayores oportunidades de emancipación. Dar a la juventud española las oportunidades que se merece es uno de los grandes proyectos del PSOE en la nueva legislatura.<br><br> Así pues, derecho de acceso al conocimiento y la buena formación son la base del bienestar equilibrado de la sociedad y su auténtica perspectiva de futuro sostenible para el conjunto de la sociedad y de desarrollo individual generalizado y justo en la participación de sus beneficios. La educación, la cultura, la ciencia y la investigación son la única garantía de un desarrollo sostenible y justo. En ellas se basa la efectiva innovación, que tiene, a su vez, una profunda dimensión social.<br><br> Un programa de acción de gobierno que afronte semejante desafío ha de ser consciente de las causas y atender con realismo y eficacia las raíces con las que nutrir todo el sistema para que resulte efectivamente transformador. Se trata de una tarea colectiva que requiere participación y procedimientos claros y compartidos y seguir apostando por procesos de acuerdo. Se requiere estabilidad, legislativa y normativa, de objetivos y de recursos a largo plazo. Así lo ha hecho en esta legislatura el Gobierno socialista en materia de ciencia e innovación y en lo destinado en la educación y la FP.<br><br> La posibilidad de acceso al derecho a la educación mediante un sistema público y el desarrollo cultural son la base de una sociedad equitativa, con igualdad de oportunidades y con posibilidades para lograr una verdadera calidad, que no se reduzca a determinados resultados en la adquisición de conocimientos, por otra parte, imprescindibles. La educación, como señalaba Jaques Delors, “encierra un tesoro y este es que constituye el derecho que hace posible el resto de los derechos”. Y este proceso es más significativo en el mundo del siglo XXI donde el conocimiento es el punto de apoyo de su propio desarrollo y evolución. La empleabilidad y la preparación para el ejercicio profesional precisan de una formación consistente y versátil, pero no es un mero aprendizaje técnico. Se trata de derechos decisivos para el pleno ejercicio de la ciudadanía que han de garantizarse desde la primera infancia. Esto implica, a su vez, tener al alcance recursos y las mismas oportunidades de aprendizaje con independencia de sus condiciones socioeconómicas y culturales de partida.<br><br> Todos los análisis internacionales nos muestran que hay una correlación entre la inversión en conocimiento y el desarrollo social y económico de los países. España ha iniciado el giro hacia una sociedad del conocimiento, hacia la innovación, hacia el incremento de la productividad y hacia la generación de valor añadido, que solo se puede sostener sobre la base de una participación activa del recurso más importante con el que cuenta una sociedad: un capital humano formado, con iniciativa, productivo y capaz de contribuir activamente al proceso de transformación económica y social que necesita España.<br><br> Los centros de investigación, y muy singularmente las universidades, constituyen una referencia decisiva y son el verdadero horizonte del progreso social y económico a través de la generación y la transferencia del conocimiento, y es preciso articular estrategias que definan la singularidad en sus entornos geográficos y sociales y lograr en torno a ellos polos de mejora en todos los sentidos.<br><br> Los socialistas concebimos la educación, la ciencia y la cultura como vértebras constitutivas de una sociedad equilibrada, con posibilidades y justa, y aportamos compromisos específicos para lograrlo. No cabe hablar de una nueva economía que no sea una economía del conocimiento y que no tenga en su núcleo la formación, la innovación y la creatividad. Ofrecemos, por ello, los cauces y las medidas para lograrlo y lo hacemos con una perspectiva acorde con los retos europeos establecidos para las próximas décadas ante retos de tanta trascendencia como es la digitalización, la lucha contra el cambio climático y el incremento de la longevidad.<br><br> El acceso educación de calidad para todos es parte indispensable del Estado del Bienestar, es un derecho esencial en un sistema democrático y ha demostrado ser uno de los mecanismos más eficaces para promover la igualdad. Estas son razones consolidadas que hacen de la educación un asunto central de los programas socialistas.<br><br> La educación constituye un elemento indispensable para construir un modelo social de cohesión, desarrollo sostenible y contribuir al derecho de cada individuo a lograr su proyecto de vida personal. Es, por tanto, una de las piezas indispensables para asegurar el actual Estado de Bienestar actual y también el futuro.<br><br> Para que sea en efecto así es preciso que el conocimiento se sitúe en la escala de valores como un factor decisivo que ha de ampararse asimismo con los compromisos y los recursos necesarios. Y más aún, de una autentica participación social en la ciencia, su divulgación y su papel determinante para la toma de decisiones políticas. La ciencia debe ser un pilar esencial de la toma de decisiones políticas y no debemos renunciar a que forme parte de un bien social, la ciencia pública.<br><br> En la cultura residen dos dimensiones complementarias entre sí, como ocurre con las dos caras de una moneda, sin la una no hay la otra. La cultura es un servicio público y también es una industria. Esta sencilla pero potente premisa permite utilizar su enorme potencial para contribuir al bienestar, la libertad y la convivencia. En definitiva, un virtuoso desarrollo de ambas dimensiones de la cultura serán garantía de progreso.<br><br> Los socialistas tenemos en nuestro ADN la conciencia de la importancia y trascendencia emancipadora que el derecho de acceso a la cultura tiene para los hombres y mujeres.<br><br> En cada momento que el socialismo ha tenido oportunidad, y desde su acción de Gobierno, ha dado pasos trascendentales para el avance de la cultura. Conscientes de su enorme efecto y su importancia, supuso un elemento central de la construcción de la sociedad democrática desarrollada en los años ochenta, cuando estaba todo por hacer, desterrando la idea de que la cultura era producto de unas élites para sí mismas y que era un fruto solo para iniciados por mor del privilegio y la selección social. Somos testigos de que aquellos avances fueron muy importantes y hoy defendemos con claridad que el derecho de acceso a la cultura es parte del catálogo de derechos de Estado de Bienestar de las personas, idea que gracias a la Declaración de Florencia ha calado ya en el conjunto de las instituciones y que el confinamiento por la COVID-19, ha puesta con más fuerza de manifiesto.<br><br> El siglo XXI ha traído avances y nuevas perspectivas para la política cultural y su papel en el desarrollo de la sociedad. Los socialistas hemos puesto también el acento en la oportunidad que constituye esta segunda dimensión de la cultura como recurso, como sector económico de enorme trascendencia y que puede ser determinante para la creación de empleo y contribuir decisivamente a la consolidación de un modelo sostenible de alto valor añadido para nuestro proyecto de desarrollo económico.<br><br> El conocimiento y la efectiva oferta de oportunidades es la clave que puede hacer posible para nuestra juventud un futuro próspero y de avance en el bienestar en sus vidas. La apuesta por hacer de ello un elemento central en el desarrollo de España, y garantizar participar de este desarrollo, es lo que permitirá garantizar su derecho a desarrollar su proyecto de vida con plenitud.<br><br> <b>POR UNA EDUCACIÓN EXCELENTE Y EQUITATIVA A LO LARGO DE LA VIDA</b> La herramienta más importante para avanzar en igualdad y en la construcción de una ciudadanía responsable y exigente es la educación pública. Además de la función de “ascensor social” y de instrumento para lograr el empoderamiento individual, una educación inclusiva y de calidad es imprescindible para garantizar un progreso económico basado en el conocimiento, y consolidar una democracia basada en los principios de convivencia, cooperación, solidaridad o participación.<br><br> La educación es el pilar fundamental para una sociedad culta, libre y crítica, que tenga confianza en sí misma y en su futuro. Además, es un factor decisivo para la cohesión social y para el desarrollo personal, para que todos y todas nos enriquezcamos. Nuestro sistema educativo debe afrontar nuevos desafíos para universalizar una educación de excelencia que eleve, sin que nadie se quede atrás, el nivel cultural y de cualificación y garantice la empleabilidad a lo largo de la vida.<br><br> El Gobierno socialista ha logrado transformar y modernizar la educación española, pasando de la política del recorte y la involución a la política educativa de la inversión, la innovación, la excelencia y la equidad. El último presupuesto de Mariano Rajoy se situó en 2.525 M€, el presupuesto de educación ha alcanzado en el 2023 los 6.408 M€, un 254% más.<br><br> La última legislatura ha supuesto un avance histórico en igualdad de oportunidades con el récord en recursos y beneficiarios para becas: 2.500 M€ para más de un millón de estudiantes, y se han creado programas de cooperación territorial para ampliar la educación infantil 0-3, mejorar resultados educativos, para ampliar la oferta de formación profesional, reforzar la inclusión o avanzar en bienestar emocional.<br><br> La escuela pública tiene un papel esencial para garantizar el derecho a la educación y ser ante todo una escuela de las oportunidades y de excelencia; una escuela justa, no segregada, comprometida con la compensación de las desigualdades socioeconómicas y de acceso al conocimiento, con los mejores recursos materiales y humanos para asegurar la máxima equidad y reducir al mínimo el abandono escolar; el objetivo es seguir avanzando hacia una educación inclusiva e integradora que proteja el bienestar emocional del alumnado, con atención a las necesidades individuales de cada uno. Por eso reforzaremos el servicio público de la educación, constituido por centros y escuelas públicas inclusivas, protegiéndolo frente a la tendencia segregadora, que impulsan otros partidos políticos.'
