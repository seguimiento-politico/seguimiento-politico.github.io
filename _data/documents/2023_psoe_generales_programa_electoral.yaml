        - chapter: 
            title: Docentes motivados, formados y ampliamente reconocidos para alcanzar la excelencia educativa
            topics: Profesorado
            children:
            - promise:
                id: 96a103b3-8ad0-400d-97ab-a5c4f564d9ff
                page: 107
                text: La profesión docente es cada vez más compleja y los entornos en los que trabaja el profesorado plantean cada vez más retos y desafíos, que implican nuevas competencias profesionales y más carga administrativa. Por ello, diseñaremos e implementaremos, en coordinación con las CCAA, la nueva carrera docente y aprobaremos el Estatuto del Docente.
            - promise:
                id: 0fbbb808-c71a-42db-bd24-2870f4e09cd7
                page: 107
                text: Menos burocracia para los y las docentes. Promoveremos la generalización de los medios tecnológicos adecuados para agilizar la tramitación de la documentación pedagógica y administrativa, simplificar los documentos de carácter pedagógico e institucional de los centros, evitando duplicidades o documentación innecesaria, optimizar los procedimientos y eliminar procesos innecesarios.
            - promise:
                id: 252f38ad-f2bc-4e4d-a6c2-f841d97e33bd
                page: 108
                text: Ningún sistema educativo es mejor que su profesorado; el mejor sistema educativo necesita a los mejores profesores. Aspiramos a que nuestro sistema educativo cuente con mejores resultados y para ello necesitamos seguir impulsando un cuerpo docente de gran calidad. Equipararemos progresivamente los niveles profesionales entre los distintos cuerpos docentes.
            - promise:
                id: 7d7002c3-7619-47f5-ad76-e7d3ca783349
                page: 108
                text: Reformaremos la formación inicial- basada en el aprendizaje en la práctica-, el Prácticum en el Máster Universitario en Formación del Profesorado, la formación permanente y el desarrollo profesional docente.
            - promise:
                id: e9884106-f87d-4cff-88c9-dc37584fddaa
                page: 108
                text: Más formación del profesorado en los nuevos currículos y su carácter competencial, en la educación inclusiva, la Agenda 2030 y en sostenibilidad, en materia de acoso y malos tratos y de prevención, detección y actuación frente a la violencia contra la infancia y en igualdad.
            - promise:
                id: 107fb3be-6a6a-4364-a395-5656b3897a14
                page: 108
                text: Impulsaremos la codocencia como innovación educativa en los colegios e institutos que tengan una escolarización diversificada y plural por encima de la media.
            - promise:
                id: 049ffd76-6ef4-42c8-90de-2647294a9566
                page: 108
                text: Promoveremos la enseñanza y evaluación en entornos virtuales, la formación en competencias digitales y las metodologías activas y colaborativas, con el objetivo de favorecer un enfoque interdisciplinar y globalizado y facilitar la docencia por ámbitos desde una perspectiva competencial.
            - promise:
                id: 7112d6b4-678d-4f61-8872-3a5091958f13
                page: 108
                text: Daremos formación al profesorado en igualdad y educación afectivo sexual para que se introduzca en todas las etapas educativas y para todo el alumnado.
            - promise:
                id: f012f74a-a469-477a-95b2-61eaacc78b55
                page: 108
                text: Diseñaremos un Plan de formación inicial y continua del profesorado en lengua extranjera y didáctica específica de las asignaturas impartidas en lengua extranjera.
            - promise:
                id: 22fe049f-a21b-4775-9d12-0ac0f331ca67
                page: 108
                text: Hemos reducido significativamente el número de interinos en la educación pública y ahora es el momento de promover una modificación de los sistemas de acceso y procesos de selección para identificar los docentes más idóneos que acceden a la función pública.
            - promise:
                id: bb737bb4-02f9-4e95-871d-f0c50e710b49
                page: 108
                text: 'Reconoceremos el buen desarrollo profesional docente con el respaldo y compromiso de la administración a través de mayores posibilidades de acceso a los distintos puestos de trabajo propios de la función docente; y con la mejora de las condiciones de trabajo, con especial énfasis en las nuevas formas de organizar y ejercer la enseñanza: adecuación de horarios.'
            - promise:
                id: cf20f17d-d13b-42ea-92d2-db0d0e1e0d1c
                page: 109
                text: Reforzaremos la inversión en la investigación educativa, haciendo que el I+D educativo llegue al profesorado a través de la formación inicial y continua, y mejore los aprendizajes del alumnado.
        - chapter: 
            title: Un sistema educativo con nuevos servicios, más justo, participativo, que no se desentiende de la desigualdad social
            children:
            - promise:
                id: b84a55eb-f3ce-4bba-b356-7acd0900471a
                page: 109
                text: Para facilitar la conciliación familiar, para evitar que la educación en la sombra genere desigualdad, para impulsar la escuela pública y cumplir con la función social de la educación, crearemos un Programa de conciliación en el ámbito escolar. Un programa de cooperación territorial que facilite una oferta gratuita de actividades extraescolares y refuerzo educativo en los centros públicos (refuerzos, talleres de lectura, manualidades, actividades deportivas, culturales, etcétera), con la implicación y colaboración mediante convenios con las distintas administraciones.
            - promise:
                id: 03af990a-0361-4d70-814d-ddf60673d24f
                page: 109
                text: Ayudas para comedor, ampliación del horario de apertura de los centros, actividades educativas extraescolares, acceso a dispositivos informáticos, entre otras acciones, servirán para una jornada escolar extendida beneficiosa para los alumnos, las familias y los docentes. Y para la que se reforzará la implicación y colaboración de los ayuntamientos.
            - promise:
                id: 2b316094-2da7-4b1f-bcf9-0b152e930ba4
                page: 109
                text: Apoyaremos programas intergeneracionales centrados en la convivencia y valores cívicos, en colaboración con los ayuntamientos.
            - promise:
                id: d7435727-1534-4de5-a2cf-2b8aa6182b98
                page: 109
                text: Impulsaremos el Programa de gratuidad de libros de texto y ayudas para material escolar para apoyar la inversión de las familias, en colaboración con las CCAA.
            - promise:
                id: 248f468b-275f-4749-b0c7-effdd1462291
                page: 109
                text: Seguiremos reforzando el sistema de becas para que ningún alumno o alumna se vea forzado a renunciar por falta de medios económicos. Aumentaremos la dotación de las becas en algunos conceptos e incorporaremos nuevas becas para colectivos con necesidades específicas, alumnado de centros de 2a oportunidad, alumnado que realice las pruebas de acceso a la universidad (exención de las tasas), y regulación de las cuantías de los distintos componentes de la beca (eliminación de la cuantía variable).
            - promise:
                id: ab718359-900a-4543-90d9-e67b8e48c3a7
                page: 109
                text: Crearemos el Observatorio de la Equidad Educativa con el objetivo de dotar al sistema educativo de un instrumento de análisis, seguimiento y evaluación de la equidad educativa a fin de medir y conocer el estado de la equidad en cada una de las enseñanzas, así como el impacto que para conseguir dicho objetivo tienen las becas y ayudas al estudio y los programas de las administraciones educativas que favorecen la equidad y la escolarización equilibrada.
        - chapter: 
            title: Un sistema educativo democrático y con más servicios
            children:
            - declaration:
                id: 0ae4a4a1-7893-4d41-80ca-e8b74eb5bf94
                text: La educación en valores constituye la base fundamental para el ejercicio crítico y responsable de la ciudadanía y para la educación integral de las personas. En el primer caso, proporciona las herramientas para que el alumnado adopte un compromiso activo y autónomo con los valores, principios y normas que articulan la convivencia democrática. En el segundo, contribuye a la formación intelectual, moral y emocional necesaria para que niños y niñas emprendan una reflexión personal en torno a los grandes retos y problemas que constituyen nuestro presente. La LOMLOE ha supuesto un avance en el ámbito de la formación cívica y en el papel que desempeña el sistema educativo en una formación integral del alumno en los principios constitucionales, los valores que inspiran y marcan la Unión Europea y su importancia para su pleno desarrollo como ciudadanos.<br><br>  El PSOE está comprometido con la idea de que el sistema educativo puede contribuir decisivamente a la participación activa y razonada, a la interacción respetuosa y cooperativa, a la libre expresión de ideas, al pensamiento crítico y autónomo, a la consideración de las normas y valores comunes, a la mediación y resolución pacífica de los conflictos, al desarrollo de estilos de vida saludables y sostenibles, a la gestión asertiva de las emociones y las relaciones afectivas con los demás y con el medio, de forma que, a través de todo ello, se promueva el desarrollo de una ciudadanía global y comprometida con los retos del siglo XXI.<br><br> Existe un sólido consenso político entre las instituciones de la Unión Europea sobre la necesidad de reforzar la educación cívica. Consideramos que este es un camino que gana cada vez más relevancia, haciendo una necesidad el promover acciones en favor de la convivencia, los valores de pluralidad y de lucha contra el populismo y la manipulación en el debate público. Preparar a nuestra juventud para ser personas competentes y preparadas para la ciudadanía del siglo XXI.
            - promise:
                id: 5f17f235-d029-4366-9a82-c9e218b90365
                page: 110
                text: Apoyaremos programas intergeneracionales centrados en la convivencia y valores cívicos, en colaboración con los ayuntamientos.
            - promise:
                id: 4104ba5e-b061-4780-8810-706aedde98ce
                page: 110
                text: La participación es democracia. Impulsaremos el funcionamiento de los distintos órganos de participación de la comunidad educativa, incluyendo su actualización y reforma, y reforzando el papel activo de los ayuntamientos en la relación con sus centros educativos.
            - promise:
                id: 9af9fb20-6088-4911-ad9f-d89c0ed69895
                page: 110
                text: Reforzaremos la participación del alumnado en la Educación para la ciudadanía democrática. Desarrollaremos canales de escucha a la infancia y fomentaremos pedagogías activas en el marco de la educación para la participación.
            - promise:
                id: ef30f974-93f9-4263-8b24-15a7c323c193
                page: 110
                text: El criterio para la veracidad en el juego político es una de nuestras prioridades. Los socialistas nos comprometemos con su refuerzo para garantizar futuros ciudadanos y ciudadanas responsables e implicados en el buen funcionamiento de la democracia y en la defensa de los derechos humanos.
            - promise:
                id: 30f04aab-bdb6-4b80-8dcb-a47711628c1c
                page: 110
                text: En el marco de la Presidencia de turno de la Presidencia del Consejo de la UE, España impulsará, de manera especial, el fortalecimiento de los valores europeos y la ciudadanía democrática. A esta línea de impulso se suma el apoyo a las mejores políticas, el acceso y la calidad en la educación digital y, en especial, la promoción de las vocaciones STEM entre las niñas.
            - promise:
                id: de1fb683-91b0-41ad-9b80-235223a46e07
                page: 110
                text: Reforzaremos de manera activa la formación cívica en el marco del desarrollo escolar y en promover actividades extracurriculares vinculadas a estos objetivos mediante las escuelas de ciudadanía.
    - chapter: 
        title: Formación profesional, un proyecto intergeneracional para un futuro inclusivo
        topics: Formación profesional
        children:
        - chapter: 
            title: Formación profesional como proyecto de éxito , con una oferta formativa adaptada a las necesidades del mercado laboral, y a las de cada persona y cada empresa
            children:
            - declaration:
                id: 52711d71-2e64-4bfe-9fe1-b3832dd86ff4
                text: 'Para garantizar el bienestar individual y colectivo hemos de disponer como país de personas muy bien formadas que puedan aprovechar las oportunidades de crecimiento y generación de empleos.<br><br> El reto ante la economía del siglo XXI, determinante para el futuro económico, el crecimiento y la generación de empleo, es poner a disposición de todas las personas, juventud, mujeres y hombres trabajadores y empresas, una formación profesional que les permita optar, en cualquier momento y con la máxima facilidad, a una formación y actualización permanente a lo largo de toda la vida profesional.<br><br> Hemos conseguido la confianza y el prestigio social del nuevo sistema de formación profesional, como una opción de éxito para la juventud, una necesidad para todos los trabajadores y trabajadoras, y el reconocimiento de las empresas.<br><br> Es uno de los proyectos más prometedores como país, garantizar el futuro de los jóvenes y su incorporación al mercado laboral. Una juventud con oportunidades de formación y de empleo, de desarrollo personal y profesional, de talento y con proyecto vital. Apenas existe desempleo entre los jóvenes con titulaciones de formación profesional. Por eso, la formación profesional ya no puede ser un itinerario secundario, sino un camino normalizado de éxito. Un itinerario lleno de “paradas”, que permite a cada cual detenerse en su formación allá donde considere y retomarla en cualquier momento de su vida laboral.<br><br> Más allá de esto, el sistema educativo deberá progresivamente ir avanzando hacia una perspectiva moderna, en que los itinerarios académicos y profesionales sean permeables, y donde los itinerarios académicos de bachillerato incorporen retos y elementos profesionalizadores.<br><br> La concepción de la formación del pasado siglo ha quedado desfasada. Ya no hablamos de formación asociada solo al periodo de la juventud. La formación y cualificación profesional ha dejado de ser una elección para convertirse en parte de la cultura de los trabajadores y trabajadoras, imprescindible para actualizar sus conocimientos y adquirir nuevas competencias. Debemos garantizar que cualquier persona, en cualquier momento de su vida, encuentre la formación que necesita para encontrar un empleo, mantenerlo o mejorar su posición.<br><br> Contamos con un modelo de formación profesional nuevo y ambicioso, que ha reunido el apoyo de estudiantes y trabajadores, organizaciones empresariales y sindicales, empresas, centros y profesorado. Un modelo al servicio de múltiples objetivos: de una juventud con talento, oportunidades y futuro; del mantenimiento del empleo por parte de los trabajadores; de la transformación de los sectores productivos en plena transición digital y verde que nos sitúe en un lugar privilegiado en el nuevo ecosistema económico; del ascenso de los niveles formativos, reduciendo el abandono educativo temprano; y, por último, al servicio de un modelo poblacional más equilibrado, con oportunidades formativas y de empleo también en zonas con menor población, promoviendo las oportunidades que la deslocalización internacional están abriendo.'
            - promise:
                id: 696829a7-0cae-4cc2-a22c-037b0a29f540
                page: 112
                text: Con nuevas titulaciones asociadas a los nuevos perfiles profesionales emergentes que reclama la economía, la sostenibilidad medioambiental y la digitalización, en colaboración constante con las empresas, y con empleabilidad del 100% en el mercado laboral.
            - promise:
                id: e898a12e-d5f4-4cfb-bf81-66933fd29b0b
                page: 112
                text: Asegurando la formación en sectores tradicionales, poniendo en valor la importancia de estas profesiones y su alto valor para nuestra sociedad.
            - promise:
