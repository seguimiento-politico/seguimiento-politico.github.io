            description: La educación en valores constituye la base fundamental para el ejercicio crítico y responsable de la ciudadanía y para la educación integral de las personas. En el primer caso, proporciona las herramientas para que el alumnado adopte un compromiso activo y autónomo con los valores, principios y normas que articulan la convivencia democrática. En el segundo, contribuye a la formación intelectual, moral y emocional necesaria para que niños y niñas emprendan una reflexión personal en torno a los grandes retos y problemas que constituyen nuestro presente. La LOMLOE ha supuesto un avance en el ámbito de la formación cívica y en el papel que desempeña el sistema educativo en una formación integral del alumno en los principios constitucionales, los valores que inspiran y marcan la Unión Europea y su importancia para su pleno desarrollo como ciudadanos.<br><br>  El PSOE está comprometido con la idea de que el sistema educativo puede contribuir decisivamente a la participación activa y razonada, a la interacción respetuosa y cooperativa, a la libre expresión de ideas, al pensamiento crítico y autónomo, a la consideración de las normas y valores comunes, a la mediación y resolución pacífica de los conflictos, al desarrollo de estilos de vida saludables y sostenibles, a la gestión asertiva de las emociones y las relaciones afectivas con los demás y con el medio, de forma que, a través de todo ello, se promueva el desarrollo de una ciudadanía global y comprometida con los retos del siglo XXI.<br><br> Existe un sólido consenso político entre las instituciones de la Unión Europea sobre la necesidad de reforzar la educación cívica. Consideramos que este es un camino que gana cada vez más relevancia, haciendo una necesidad el promover acciones en favor de la convivencia, los valores de pluralidad y de lucha contra el populismo y la manipulación en el debate público. Preparar a nuestra juventud para ser personas competentes y preparadas para la ciudadanía del siglo XXI.
      - chapter: 2
        title: Formación profesional, un proyecto intergeneracional para un futuro inclusivo 
