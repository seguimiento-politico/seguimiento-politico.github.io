    - chapter: 
        title: la mejor españa conectada y digital
        categories: Economía
        topics: Digitalización
        children:
        - declaration:
            id: bd1bc3eb-3987-49c1-8590-ab5ebd45b037
            text: 'El Partido Socialista Obrero Español, en su acción de gobierno, ha estado comprometido con la transformación digital del país. La sociedad, la ciudadanía y las empresas están en un proceso de transformación global y digital que es clave para el país y para la competitividad de su economía. Esta es una realidad que debemos seguir apoyando y reforzando, desde una perspectiva humanista.'
        - declaration:
            id: d43cf37a-9523-4928-999c-d400eeb73ed5
            page: 51
            text: El PSOE ha demostrado saber responder con eficacia a los retos que supone la transformación digital de las empresas y de la sociedad. España avanza a buen ritmo en su proceso de digitalización y así lo demuestran los indicadores como el DESI, que nos sitúan en el puesto número siete dentro de la lista de los Estados miembros, cuatro puestos con respecto a 2018.
        - declaration:
            id: 34c7b659-ef46-4426-af85-bb5fe5020be0
            page: 51
            text: 'España Digital 2026 es la estrategia que ha engarzado nuestras actuaciones para el sector digital, consiguiendo mejorar nuestras fortalezas y desarrollar e impulsar nuevos servicios y las infraestructuras necesarias. Una clara apuesta por convertirnos en una referencia digital en el mundo.<br><br> Esta agenda tiene como objetivo una digitalización inclusiva que impulse el estado del bienestar, la igualdad de oportunidades y que contribuya, además, a la cohesión social y la vertebración territorial del país. Con esto se busca el bienestar y la prosperidad de la ciudadanía vivan donde vivan. Porque si algo caracteriza a la acción de los gobiernos del PSOE es la búsqueda del cierre de todo tipo de brechas (sociales, económicas o de otro tipo). Ha sido, por tanto, una actuación prioritaria el cierre de la brecha digital, empezando por la de conectividad.<br><br> Al hablar de la brecha digital, hay dos elementos principales: la red de fibra óptica y la conexión de alta velocidad por satélite. Con ambas, hemos cerrado la brecha digital, llevando la conexión de alta velocidad al 100% del territorio en 2023. Dos años antes de lo previsto.<br><br> La conectividad digital es clave para poder desarrollar los proyectos económicos y vitales en todo el territorio, fijando población y permitiendo una mejor cohesión social y territorial. Gracias a los fondos europeos Next Generation, el gobierno socialista ha invertido más de 1.000 millones de euros para lograr la conectividad digital en el 100% del territorio. Con la extensión de la fibra, hemos logrado que 9 de cada 10 hogares tengan ya banda ancha, posicionando España como el país con las mejores infraestructuras digitales de Europa y uno de los mejores a nivel mundial. Además, con el programa “conéctate35” de Hispasat, hemos logrado llevar ya en 2023 la alta velocidad a todas las zonas remotas, rurales y poco pobladas de España, con una tarifa plana de 35 euros al mes, cerrando la brecha digital entre el ámbito rural y urbano dos años antes de lo previsto.<br><br> No podemos olvidar que las redes son aquellas infraestructuras que sirven de puertas a la sociedad digital. Mediante su extensión y mejora en la velocidad, estamos logrando garantizar la igualdad entre todos los españoles y españolas.<br><br> Estos servicios dan acceso a oportunidades económicas, culturales, sociales y personales; fomentan el surgimiento de nuevos modelos de negocio, de prosperidad y bienestar. Esto ayuda a fijar la población en el territorio, especialmente, en las zonas más en riesgo de despoblación, contribuyendo así a convertir toda España en un país más igualitario y más cohesionado.<br><br> Para permitir el acceso a los servicios digitales para toda la ciudadanía, España dispone de una infraestructura de conectividad digital de alto rendimiento, seguridad y sostenibilidad. Una red optimizada para aprovechar las últimas tecnologías de fibra óptica en redes fijas y para conectar sistemas inalámbricos innovadores como 5G o la futura evolución del 6G.<br><br> Con estas medidas, hoy 9 de cada 10 hogares tienen acceso a redes de al menos 100 Mbps mediante fibra óptica. Unos datos que se alcanzarán en el ámbito rural en 2024. Hemos reducido la brecha digital a 18 puntos porcentuales.<br><br> Sobre la fortaleza que supone la extensa red de telecomunicaciones del país, hemos cimentado la digitalización de España.<br><br> Es imprescindible aprovechar las enormes posibilidades de la economía del dato. La principal medida impulsada es la Estrategia Nacional de Inteligencia Artificial (ENIA). Esta estrategia será una pieza fundamental para aprovechar las oportunidades derivadas de la inteligencia artificial y de la transformación digital e impulsará la modernización del modelo productivo español. El desarrollo de esta estrategia ha permitido posicionar a España como un polo de atracción de inversión y talento internacional.<br><br> Las pymes españolas son la base de la economía de España y no podían quedar al margen de esta transformación digital que estamos viviendo. Desde el PSOE, conscientes de su gran importancia para la economía del país, hemos puesto en marcha programas con características muy innovadoras y que permiten el acceso a la digitalización a las pymes españolas. El programa Kit Digital, garantiza el acceso a aplicaciones y servicios esenciales para ser competitivas en la economía digital. La digitalización nos ofrece un elenco de oportunidades sin precedentes y a su vez nos plantea una serie de desafíos que no podemos obviar. Por ello, implementamos la Carta de Derechos Digitales de España, que se ha convertido en un referente en el establecimiento de principios y normas que permitan impulsar la innovación tecnológica sobre una base humanista.<br><br> En esta línea, hemos puesto el foco en la necesidad de que toda la ciudadanía tenga acceso a todos los beneficios que supone la digitalización en el mundo actual. Por ello impulsamos el Plan Nacional de Competencias Digitales. Este plan ofrece las herramientas necesarias para participar en la sociedad digital y no dejar a nadie atrás. El PSOE está comprometido con la modernización de la administración pública para hacerla más accesible para las empresas y el público en general. Para ello ha desarrollado de forma proactiva nuevos servicios, sobre todo en los ámbitos de la salud, la identificación digital, la ciberseguridad, las aplicaciones móviles y la integración de la IA en el sector. El desarrollo de la app Mi Carpeta Ciudadana es una de las más revolucionarias herramientas puestas en marcha para seguir garantizando el desarrollo de una administración ágil, eficiente y orientada al ciudadano.<br><br> Pero el gobierno socialista no ha impulsado, solamente, unas infraestructuras y servicios digitales que son ejemplos europeos de política digital. Su apuesta por la puesta en marcha de sectores innovadores ha implicado el lanzamiento de un Proyecto Estratégico de Recuperación y Transformación Económica (PERTE) de semiconductores y microelectrónica, alineado con la estrategia europea de soberanía digital y garantía de la seguridad en la cadena de suministros.<br><br> En la misma línea, el lanzamiento del Plan “España, hub audiovisual de Europa” aspira a convertir a nuestro país en un referente de las industrias culturales de Europa y de todo el mundo. Un plan ambicioso que ha puesto a España como referente para el desarrollo de todo tipo de proyectos audiovisuales.<br><br> Nuestro convencimiento es que la transformación digital nos llevará a tener un país más igualitario, más próspero y mejor para toda la ciudadanía.<br><br> Continuaremos desarrollando medidas que mejoren la cohesión social y la vertebración territorial. Seguiremos avanzando en facilitar que la ciudadanía, tengan acceso a una conectividad accesible y asequible en cualquier punto del territorio. Una sociedad que ya es digital no puede permitirse dejar fuera de la misma a colectivos importantes de su población.<br><br> Con nuestras medidas, promovemos un entorno que permita a nuestras empresas beneficiarse de la conectividad y de los incrementos de la productividad y de las oportunidades de negocio asociadas a la transformación digital.<br><br> Continuaremos contribuyendo a la capacitación digital de la ciudadanía y las empresas, fomentando la empleabilidad y respondiendo a las necesidades de las empresas promoviendo el talento digital. Poniendo siempre al ciudadano como el centro de la toma de decisiones, garantizando sus derechos, en un entorno de transformación completa de la sociedad.<br><br> Todo ello, aprovechando las ventajas de las soluciones digitales para favorecer la sostenibilidad medioambiental, el desarrollo de la cohesión territorial y el crecimiento de la economía.<br><br> Queda un importante camino por recorrer para seguir garantizando el desarrollo de una administración ágil, eficiente y, sobre todo, orientada al ciudadano. En este sentido, y a pesar de que es necesario garantizar unos servicios públicos digitales de calidad, también es necesario garantizar la presencialidad cuando esta sea imprescindible.'
