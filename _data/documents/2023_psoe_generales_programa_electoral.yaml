    - chapter: 
        title: La inclusión, una política de estado
        children:
        - chapter: 
            title: La inclusión social comienza en la lucha contra la desigualdad
            children:
            - declaration:
                id: 3875108a-2bbc-499c-8099-ae395fc8dbc4
                text: Pese a que la riqueza global ha aumentado durante los últimos años, también lo ha hecho la desigualdad, debido en gran parte a una tendencia global a la concentración de la riqueza por parte de unas pocas élites económicas.<br><br> Para atajar esta tendencia, que en último caso conduce a la pobreza y la exclusión social, los y las socialistas confiamos en una fórmula que combina las medidas predistributivas y las redistributivas.<br><br> Es necesario intervenir en los casos de vulnerabilidad extrema y exclusión social. Ahora bien, es igualmente importante establecer estrategias para la reducción de la desigualdad. Estas deben incluir acciones previas, en la fase de producción, de tal forma que se evite, o al menos se reduzca, la generación de la desigualdad. Nos referimos, por ejemplo, a la garantía de salarios dignos, o la recuperación de la fortaleza sindical y los procesos de negociación colectiva. Es necesario dar herramientas a la ciudadanía para fortalecerla ante los posibles cambios derivados de los ciclos económicos, de tal manera que las situaciones de pobreza, vulnerabilidad y exclusión social derivadas de las mismas no tiendan a su desaparición.<br><br> Para acabar con la exclusión —es decir, con las barreras de acceso a oportunidades laborales, habitacionales, formativas, residenciales u otras—, debemos comenzar atacando los factores sociales y económicos que abocan a las personas a estas situaciones de vulnerabilidad, o las agravan. Pero con ello no basta. Hay que plantear enfoques integrales que aborden todas las dimensiones implicadas. Los procesos de exclusión son fenómenos dinámicos y, generalmente, no existe un único factor que lleva a una persona a la pobreza y la exclusión, sino que se trata de la interconexión entre varios. La pobreza debe de tratarse en con un enfoque de múltiples factores en su origen, y lo mismo ocurre con las desigualdades y los distintos ejes que las generan.<br><br> La desigualdad aumentó durante la crisis de 2008, aumento que se agravó en nuestro país debido a la aplicación de fórmulas neoliberales basadas en los recortes con las que el gobierno del PP abordó la situación económica.<br><br> La pandemia de la COVID también ha supuesto un impacto desigual, como sucedió en la anterior crisis, afectando con más intensidad a familias que ya tenían rentas bajas.<br><br> Sin embargo, en esta ocasión, las medidas de recuperación social impulsadas por los gobiernos socialistas en España, así como las iniciativas de algunos gobiernos autonómicos y Administraciones Locales, han hecho posible amortiguar el impacto.<br><br> Debemos consolidar las políticas de bienestar que dan respuesta a situaciones de adversidad coyuntural, y reforzar la inclusión social plena de las personas más vulnerables que han experimentado privación y exclusión de larga duración.<br><br> Como señala el informe FOESSA 2022, “a diferencia de la crisis previa, la respuesta de las políticas públicas ante el crecimiento de las necesidades sociales ha sido más intensa y de naturaleza más protectora”.<br><br> Nuestro compromiso en la lucha contra la pobreza es firme, y por ello vamos a seguir insistiendo con estrategias, planes y políticas, fieles a nuestra convicción de que hay que apostar simultáneamente por la predistribución y la redistribución.
