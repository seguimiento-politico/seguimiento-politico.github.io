                page: Promoveremos la firma de un Pacto de Estado por la Garantía de los Derechos Medioambientales que incluya medidas transversales a corto, medio y largo plazo para hacer efectivo el derecho de todas y todos a la protección del medio ambiente, la seguridad climática y el acceso al agua potable para el consumo doméstico.
