    - chapter: 
        title: Una fiscalidad justa para un país moderno
        page: 34
        children:
        - chapter: 
            title: Reforma tributaria
            children:
            - declaration:
                id: 63035be7-8132-41bd-aee4-1b1f38a8cc05
                text: 'La sociedad española apuesta por unos servicios públicos fuertes, modernos y eficaces, que den respuesta a las necesidades y expectativas de la clase media y trabajadora. Financiar el estado del bienestar no es un lujo que no nos podamos permitir. Tenemos la memoria y la experiencia de lo que ocurrió en la anterior crisis financiera, cuando se impuso una política de recortes que debilitó lo público y mermó la sanidad, la educación y la dependencia.<br><br> El estado del bienestar es la red de seguridad de la ciudadanía, la garantía de la igualdad de oportunidades y el vector de la cohesión social y territorial de España. Pero también es un potente motor de nuestra economía, con un impacto claro en la generación de empleo de calidad directo e indirecto y en la aportación de valor añadido a través de la innovación pública.<br><br> El Partido Socialista cree firmemente en el valor de lo público y en la justicia social como la base de nuestra convivencia democrática. De ahí que el sistema fiscal no sólo tiene la función de asegurar los ingresos necesarios para la provisión de las políticas públicas que garantizan los derechos y libertades de la ciudadanía. También debe cumplir los principios constitucionales de equidad y progresividad, así como asegurar que la igualdad de oportunidades sea efectiva y reducir la desigualdad social, territorial y de género.<br><br> Por ello a lo largo de esta legislatura hemos impulsado una política fiscal acorde a los principios constitucionales de equidad y progresividad, de manera de las mayores rentas y patrimonios, así como los grupos multinacionales y grandes empresas, contribuyan en mayor medida mientras que los más desfavorecidos reciben el mayor nivel de ayuda protegidos por el escudo social.<br><br> La fiscalidad no puede ser abordaba a través de un debate cortoplacista o basado en la demagogia. Es un debate nuclear en la concepción del país al que aspiramos y necesita pedagogía. Por ello desde el Partido Socialista planteamos una fiscalidad justa e inteligente, adaptada al siglo XXI y capaz de hacer frente a los retos de una economía globalizada, marcada por la digitalización, la transición verde y la lucha contra el fraude fiscal.<br><br> El Libro Blanco sobre la Reforma Tributaria de 2022 constituye un punto de partida riguroso y solvente para avanzar en este debate. Por ello proponemos:'
            - promise:
                id: edd677a7-b578-4016-b284-779a40ed237d
                title: Una política fiscal y de inversión para garantizar servicios públicos modernos para la gran mayoría de la sociedad.
                page: 37
                ref_section: '001'
                children:
                - promise:
                    id: bee96de2-0f6b-4efa-a7fa-283dd970978b
                    text: Una política fiscal y de inversión para garantizar servicios públicos modernos para la gran mayoría de la sociedad.
                - promise:
                    id: f38c72ad-7b77-4f46-bd1b-d04592584fbf
                    text: Seguiremos orientando la política de inversiones y el sistema fiscal para crear incentivos al trabajo, la innovación, el cumplimiento de la regulación y el despliegue de la nueva economía verde.
            - promise:
                id: 90a660a0-4d5b-4490-8295-e6b8bb17ee6c
                title: Una fiscalidad que ayude a la clase media y trabajadora
                page: 37
                ref_section: '002'
                children:
                - promise:
                    id: 678edb29-672d-4845-a7c8-8502aeec38f6
                    text: Una fiscalidad que ayude a la clase media y trabajadora en la crianza el acceso a la vivienda, a movilidad sostenible, la eficiencia energética en los hogares, o la adquisición de vehículos eléctricos
                - promise:
                    id: a2733e60-93f6-44ad-bba6-837f79a73944
                    text: Estas ayudas se harán a través de la renta indirecta que suponen los servicios públicos o de las transferencias directas en prestaciones.
                - promise:
                    id: 698ac8d9-5bab-42a9-b3cc-c7e36a2e1a58
                    text: El objetivo es contar con una administración tributaria más proactiva y accesible, que facilite el cumplimiento de las obligaciones tributarias y el conocimiento ciudadano de para qué se utilizan los impuestos.
            - promise:
                id: 6759d38b-86aa-4e4f-85f7-e49ae0943d9f
                title: Un sistema fiscal que incentive las grandes transformaciones de nuestro modelo productivo
                page: 37
                ref_section: '003'
                children:
                - promise:
                    id: bc13447c-18c3-48c4-9b6d-2038feaa031f
                    text: Un sistema fiscal que incentive las grandes transformaciones de nuestro modelo productivo,
                - promise:
                    id: 5a7a34fc-0e21-47b2-bb8a-92bdc8454900
                    text: que favorezca la innovación empresarial, la adaptación a la transición ecológica y digital o la igualdad de género así como el apoyo a sectores estratégicos como la cultura.
            - promise:
                id: 21a37f6e-6c52-41d0-a2a7-8c7ad0ed4859
                title: Un sistema fiscal que permita un reparto más justo y equilibrado de las consecuencias de las crisis.
                page: 37
                ref_section: '004'
                children:
                - declaration:
                    id: 00fc3de2-37dc-4c18-b3a6-43b4bb62aea5
                    text: La concentración de la riqueza y el incremento de las desigualdades son algunos de los mayores desafíos que afrontan los países y España no es una excepción. Es necesario hacer cambios estructurales en el sistema tributario para avanzar hacia una sociedad más justa.
                - promise:
                    id: b1145da3-e44f-46bf-acdd-a4713fd69d08
                    text: Un sistema fiscal que permita un reparto más justo y equilibrado de las consecuencias de las crisis.
        - chapter: 
            title: Más medidas
            children:
            - declaration:
                id: 90f4b1ea-d9e0-454a-9b4d-d6b9abe85f07
                text: 'Como base de la financiación autonómica y local, la fiscalidad es también una parte sustancial del modelo territorial de nuestro país. El Gobierno socialista ha demostrado que preservar el estado de bienestar, garantizando la prestación de los servicios públicos fundamentales, es cuestión de voluntad política. Las comunidades autónomas han podido enfrentarse y combatir las consecuencias de la crisis sanitaria y de la invasión de Ucrania gracias a las decisiones del Gobierno de España que les ha proporcionado recursos extraordinarios de más de 30.000 millones de euros al margen del sistema de financiación. Gracias a estos recursos, pudieron mantenerse los servicios públicos, la protección de la ciudadanía y nuestro tejido productivo.<br><br> Hay que recordar que es la ciudadanía quien hace uso de los servicios públicos y contribuye con sus impuestos a financiarlos. Por ello, tenemos que situar a las personas en el centro del debate. Solo si pensamos en satisfacer sus necesidades y aspiraciones podremos lograr el consenso político y territorial para hacer realidad un sistema de financiación aceptable para todos.<br><br> Del mismo modo apostamos por la mejora continua de la eficiencia en el gasto público, a través de los planes de revisión de gasto (spending review) y la evaluación de las políticas públicas, en un claro ejercicio de transparencia y rendición de cuentas. Defendemos que unas cuentas públicas saneadas y sostenibles son la mejor garantía para el presente y también para las futuras generaciones. En ese sentido, a pesar de la ausencia de reglas fiscales tras el impacto de la pandemia, hemos desarrollado una política fiscal y presupuestaria prudente y eficiente, protagonizando un descenso continuado de las ratios de déficit. Esto implica un compromiso explícito con la consolidación fiscal, al mismo tiempo que hemos posibilitado una inversión récord en políticas tractoras de la economía.<br><br> España merece un debate serio y riguroso sobre fiscalidad, con propuestas que vayan en línea de lo que marcan los organismos internacionales para promover una economía dinámica y competitiva, asumiendo los retos de la transformación digital y la transición ecológica mientras blindamos y fortalecemos nuestro estado del bienestar.<br><br> Por todo ello proponemos:'
            - promise:
                id: 9a4b3088-8e68-4c02-9afb-5ca2315175b6
                title: Asegurar la protección de los colectivos vulnerables y de la clase media y trabajadora con una política fiscal y de gasto social orientada a sus necesidades.
                page: 38
                ref_section: '001'
                children:
                - promise:
                    id: 94f07622-73e7-4f96-b502-473dd39b7515
                    text: Asegurar la protección de los colectivos vulnerables y de la clase media y trabajadora con una política fiscal y de gasto social orientada a sus necesidades.
            - promise:
                id: 13564fe9-d0de-4839-bf15-638e7edc5843
                title: Desarrollar una reforma fiscal orientada a las familias coordinada con la política de gasto social.
                page: 38
                ref_section: '002'
                children:
                - promise:
                    id: effc0aa6-2cef-4f16-82c9-0be5fbf8d021
                    text: Desarrollar una reforma fiscal orientada a las familias coordinada con la política  de gasto social
                - promise:
                    id: a0e02fef-96f6-4d43-a259-03c02dbe1511
                    text: Para ello mejoraremos los incentivos por hijo y por dependencia y cuidados tanto en el IRPF como en las políticas de gasto.
            - promise:
                id: d4b1ef03-1490-4ef8-aaa0-fd49106c5595
                title: Impulsar una mejora de la fiscalidad de autónomos y pymes
                page: 38
                ref_section: '003'
                children:
                - promise:
                    id: d26da3a1-ae88-4a08-8ccd-c1e2a4f5e1b5
                    text: Impulsar una mejora de la fiscalidad de autónomos y pymes, aumentando los incentivos para impulsar su apuesta por la transición ecológica y digital.
            - promise:
                id: e6ef0832-b1f4-44b4-8cda-17dee44009b1
                title: Promover un Pacto de Estado contra el Fraude Fiscal
                page: 38
                ref_section: '004'
                children:
                - promise:
                    id: 1ebfb470-d006-4212-8c5c-70d7a572732c
                    text: Promover un Pacto de Estado contra el Fraude Fiscal
                - promise:
                    id: 507d169f-112f-411b-9527-5df6c539b95b
                    text: Consensuaremos con todas las fuerzas políticas, agentes sociales y profesionales del ámbito fiscal un plan de acción contra el fraude, la evasión y la elusión fiscal.
