                id: 6307228d-42d8-40b7-9cb4-ddc58f5126da
                text: 'La ocupación ilegal de viviendas es un hecho grave y debe combatirse, especialmente la acción de las mafias. Por eso, para el Gobierno de España ha sido una prioridad dar respuesta y certidumbre a todos aquellas personas que en algún momento se han podido ver inquietados en el pacífico disfrute de su vivienda o de sus propiedades. En ese sentido:'
            - promise:
