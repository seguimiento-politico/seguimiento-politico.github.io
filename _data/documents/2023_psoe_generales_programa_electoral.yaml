            children:
            - declaration:
                id: 1b972893-2954-468f-9911-0d33e4c61cc8
                text: El cambio climático y la digitalización están produciendo profundos cambios en nuestras vidas. Estos cambios necesitan ir acompañados de una respuesta política, porque no pueden traducirse en nuevas formas de desigualdad o ahondar en brechas ya existentes. Por eso, el Partido Socialista desarrollará nuevos derechos, para garantizar la igualdad y la justicia social, que ofrezcan respuesta a los retos que se abren en la España del futuro, al mismo tiempo, estableceremos mecanismos para reforzar nuestro compromiso con la garantía de los derechos humanos y la eliminación de toda forma de discriminación.<br><br> Además, defendemos acuerdos y reformas consensuados para blindar todas las conquistas que ya forman parte del patrimonio político y social de España y que se ven amenazados por la emergencia de opciones extremistas de derecha que, aunque defienden postulados abiertamente contrarios a los grandes consensos, pueden acabar prosperando ante la debilidad de opciones conservadoras dispuestas a sacrificar estos derechos con tal de alcanzar el poder.
