                text: Es fundamental que recordemos la importancia de que los partidos canalicen las demandas de los colectivos convirtiéndolas en leyes y políticas públicas. Por tanto, estamos llamados a un trabajo coordinado con todos los movimientos sociales y con las organizaciones que reivindiquen los derechos de las personas tomando el pulso de sus demandas y fomentando la participación activa.<br><br> Reforzar el cuarto pilar del estado del bienestar ha sido y es tarea del conjunto de la sociedad. Desde la responsabilidad pública, pero con la participación imprescindible de la sociedad organizada, es el momento de dar un nuevo impulso a todo el sistema de cuidados y de servicios sociales de forma colaborativa con todos los actores sociales.<br><br> El papel del tercer sector es clave para el desarrollo de las políticas sociales, creando valor público por su disposición para dar respuesta a las nuevas necesidades de forma rápida y eficiente y por su inversión continuada en innovación social. Los y las socialistas nos comprometemos a favorecer que sigan manteniendo y cultivando valores añadidos como son la incardinación comunitaria, la presencia en el territorio, la acción voluntaria, la participación ciudadana y la innovación social.
