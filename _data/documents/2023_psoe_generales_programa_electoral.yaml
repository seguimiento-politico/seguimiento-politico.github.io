      - chapter: 7
        title: Memoria democrática, una cuestión de estado
        page: 245
        description: "La Constitución Española de 1978 se fundamentó en un amplio compromiso social y político para superar las graves y profundas heridas de la Guerra Civil y la dictadura.<br><br> Para el PSOE la memoria es una cuestión de Estado y por ello hemos impulsado la aprobación de la Ley de Memoria Democrática. Una Ley que se asienta en los principios del derecho internacional humanitario de verdad, justicia, reparación y garantía de no repetición. Una Ley que favorece la convivencia y propicia la necesaria conciencia ciudadana que ayude a cerrar de una vez por todas las heridas aún abiertas. La democracia es incompatible con el olvido.<br><br> Por ello, los socialistas reafirmamos hoy más que nunca nuestro firme compromiso con la defensa de los derechos humanos, la paz, el pluralismo y la condena de toda forma de totalitarismo político, máxime cuando asistimos en España, en toda Europa y en otros lugares del mundo, a un resurgimiento de movimientos de ultraderecha.<br><br> Para ello, durante la próxima Legislatura:"
      - chapter: 8
        title: Una españa que avanza en laicidad
        page: 246
        description: "A lo largo de los últimos años del siglo XX y en este siglo XXI, España, y sus ciudadanos y ciudadanas, han avanzado de manera firme hacia los valores de igualdad, pluralidad, diversidad, inclusión y tolerancia que configuran a nuestro país como una moderna sociedad democrática.<br><br> El PSOE ha sido el partido político que ha impulsado dichos avances. Las leyes y normativas promovidas y aplicadas por Gobiernos socialistas sobre divorcio, interrupción voluntaria del embarazo, muerte digna, matrimonio entre personas del mismo sexo, igualdad entre mujeres y hombres, violencia de género... son expresión de espacios de laicidad conquistados por y para la ciudadanía, que siempre han tenido que vencer democráticamente la oposición de sectores conservadores, como ha sido el del Partido Popular. Ahora, además, asistimos a un renacimiento de movimientos ultranacionalistas y supremacistas en España y en toda Europa, que alimentan el odio a quien tiene otra cultura u otra religión distinta de la que ha sido tradicional en nuestro país.<br><br> Para el Partido Socialista defender la Constitución es defender la igualdad, la diversidad y el ejercicio de la libertad dentro del marco que la misma dispone. Por ello y desde 2018, el Gobierno de Pedro Sánchez ha trabajado intensamente en la normalización de la diversidad religiosa y el reconocimiento de las minorías, así como en la neutralidad y la igualdad del sistema de relaciones de los poderes públicos con el hecho religioso. Y, al mismo tiempo, ha desarrollado una importante actividad legislativa en materia de libertad de conciencia, religiosa y de convicciones.<br><br> Para profundizar en la convivencia de una sociedad plural e inclusiva, emprenderemos las siguientes actuaciones:"
      - chapter: 9
        title: Migración y asilo
        page: 247
        description: "La movilidad humana es inherente a la historia de la humanidad y se ha convertido en uno de los desafíos globales que debemos gestionar como país y como comunidad internacional.<br><br> Si bien las personas migrantes internacionales suponen menos del 3% de la población mundial, los países desarrollados como España tienden a concentrar una proporción creciente de los mismos, que cada vez más huyen de conflictos y de las consecuencias del cambio climático en sus países. Los países de acogida debemos estar preparados para gestionar la llegada de personas migrantes de una manera beneficiosa y posible para ambas partes<br><br> Europa ha tenido que afrontar en estos últimos años varias crisis humanitarias mundiales en las que España ha reaccionado con rapidez y eficacia hasta convertirse en un referente en la gestión de acogida. Como de las más de 3.000 personas evacuadas de Afganistán en 2021 y la concesión inmediata de protección temporal a más de 178.000 personas procedentes de Ucrania tras la agresión rusa en 2022, han mostrado la capacidad de respuesta coordinada del Gobierno de España ante estas situaciones y convirtió a nuestro país en el alma de Europa, como nos calificó la presidenta de la Comisión Europea.<br><br> El compromiso con quienes necesitan de nuestra ayuda fue expresado, tras la agresión rusa a Ucrania, con la puesta en marcha de un dispositivo sin precedentes para implementar la directiva europea de protección temporal y habilitando los recursos necesarios para que estas personas obtuvieran los derechos que les otorga la directiva de manera rápida y sencilla.<br><br> Se confirmó así la necesidad de reforzar el sistema de acogida para solicitantes de asilo y refugio y dotarlo de más y mejores recursos y capacidades, que llevó a la reforma de su financiación, pasando de un modelo de subvenciones anuales a entidades colaboradoras a uno de acción concertada, que le da estabilidad y, en consecuencia, garantía de la atención a las personas acogidas.<br><br> La próxima legislatura abundaremos en las reformas emprendidas:"
        children: 
          - chapter: 1
            title: integración
            description: "El PSOE pone en valor la contribución de las personas migrantes al desarrollo y prosperidad del país y por ello abogamos por una migración regular, segura y ordenada que garantice la plena inclusión social y laboral de las personas migrantes, como han demostrado las dos reformas del reglamento de la ley de extranjería realizadas en la presente legislatura. La primera de ellas ha permitido que casi 15.000 jóvenes que estaban condenados a la irregularidad y la economía sumergida y la explotación, puedan formarse y contribuir al crecimiento económico del país que los ha acogido desde niños. La segunda reforma del reglamento de extranjería se centra en la actualización de las actuales figuras de arraigo y la creación de nuevas, la facilitación de la permanencia de estudiantes extranjeros en el país, el refuerzo de las vías de migración laboral regular y la mejora del sistema de gestión.<br><br> Somos conscientes de que la gestión de la migración en nuestra sociedad debe hacerse también con la responsabilidad de propiciar políticas de integración que ayuden a una mejor convivencia, apelando a la responsabilidad de las instituciones y de la ciudadanía.<br><br> Entendemos la integración como un proceso bidireccional de adaptación mutua, que requiere la participación de toda la ciudadanía: personas inmigrantes y personas españolas. Estas políticas de integración deben prestar una especial atención a los hijos e hijas de inmigrantes.<br><br> Las personas de origen extranjero son sujetos de derechos, y también de obligaciones. Estas obligaciones (en el ámbito tributario o de la Seguridad Social, o la escolarización de los hijos e hijas menores que se encuentren a su cargo), junto a la necesidad de realizar esfuerzos tendentes a la integración en la comunidad de acogida deben valorarse a la hora de promover su estabilidad en el territorio español.<br><br> El acceso a la nacionalidad española por residencia debe ser visto como corolario de un proceso de integración de las personas extranjeras en España. A través de una Ley de nacionalidad, que se plantea también como una propuesta para abordar en lo que atañe a las y los españoles y españolas en el exterior, debe adecuarse el acceso a la nacionalidad por residencia de las personas extranjeras residentes en nuestro país, pues la adquisición de la nacionalidad comporta la plenitud de derechos de ciudadanía.<br><br> Desde esta perspectiva:"
  - chapter: VII
    title: La españa europea abierta al mundo
    page: 251
    description: "Tras la pandemia del Covid-19 y la agresión rusa a Ucrania y sus consecuencias económicas y sociales, nos encontramos ante un momento decisivo para el mundo. La línea que dividía la política exterior de la política interior ya no existe. Las decisiones que el gobierno toma en política europea e internacional tienen un impacto directo en el bienestar de la ciudadanía española. En las próximas elecciones vamos a decidir si queremos la política internacional del Partido Popular: belicista y de confrontación, de la época de Aznar, o la irrelevancia de Rajoy, o una política exterior como la del Gobierno de Pedro Sánchez, con el liderazgo internacional necesario para garantizar el bienestar y protección de las y los españoles y españolas.<br><br> Desde 2020, España ha aumentado su liderazgo internacional. Ahora, la voz de España se está escuchando con fuerza en Europa y en el mundo.<br><br> Con el Gobierno de Pedro Sánchez, España ha entrado en el club de países que tienen voz propia para la toma de decisiones mundiales, promoviendo en el mundo los valores que caracterizan a la sociedad española: justicia, paz, tolerancia, solidaridad."
