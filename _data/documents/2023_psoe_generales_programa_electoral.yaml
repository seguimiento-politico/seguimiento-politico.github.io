                - promise:
                    id: 1255102e-f62a-4668-83a5-d758a58c7efd
                    page: 113
                    text: Formación gratuita y permanente en digitalización a todos los niveles y para todas las personas.
                - promise:
                    id: 677d46ca-34fe-4c24-a539-4b662e6f5a37
                    page: 113
                    text: Refuerzo de la oferta de formación profesional en entornos rurales e insulares, implantando ciclos formativos y certificados profesionales, certificados de competencia y acreditaciones parciales.
                - promise:
                    id: 0996fcfb-6e83-4141-ac6d-4ff0767d8cc2
                    page: 113
                    text: Creación de programas específicos de formación profesional para dar respuesta a personas con necesidades educativas especiales o con dificultades de inserción laboral por cualquier razón.
                - promise:
                    id: 55c5fc6d-de1f-4682-ac03-08464264fa8a
                    page: 114
                    text: Planes contra la brecha de género y los estereotipos asociados a los sectores industriales, tecnológicos y digitales, para incrementar el talento femenino en estos ámbitos.
            - promise:
                id: 949d5552-a440-4928-a742-54675addf2d8
                page: 114
                text: Acreditación a todos los trabajadores y trabajadoras de las competencias profesionales que cada persona haya adquirido en el desempeño de su puesto de trabajo.
            - promise:
                id: e6212fb6-e13c-4a01-948e-4152df099f3c
                page: 114
                text: Despliegue masivo con un mecanismo sencillo, público, gratuito y permanente, con presencia y colaboración de los interlocutores sociales, los agentes económicos y los gobiernos municipales.
            - promise:
