        children:
          - chapter: 1
            title: Formación profesional como proyecto de éxito , con una oferta formativa adaptada a las necesidades del mercado laboral, y a las de cada persona y cada empresa
            page: 108
            description: "Para garantizar el bienestar individual y colectivo hemos de disponer como país de personas muy bien formadas que puedan aprovechar las oportunidades de crecimiento y generación de empleos.<br><br> El reto ante la economía del siglo XXI, determinante para el futuro económico, el crecimiento y la generación de empleo, es poner a disposición de todas las personas, juventud, mujeres y hombres trabajadores y empresas, una formación profesional que les permita optar, en cualquier momento y con la máxima facilidad, a una formación y actualización permanente a lo largo de toda la vida profesional.<br><br> Hemos conseguido la confianza y el prestigio social del nuevo sistema de formación profesional, como una opción de éxito para la juventud, una necesidad para todos los trabajadores y trabajadoras, y el reconocimiento de las empresas.<br><br> Es uno de los proyectos más prometedores como país, garantizar el futuro de los jóvenes y su incorporación al mercado laboral. Una juventud con oportunidades de formación y de empleo, de desarrollo personal y profesional, de talento y con proyecto vital. Apenas existe desempleo entre los jóvenes con titulaciones de formación profesional. Por eso, la formación profesional ya no puede ser un itinerario secundario, sino un camino normalizado de éxito. Un itinerario lleno de “paradas”, que permite a cada cual detenerse en su formación allá donde considere y retomarla en cualquier momento de su vida laboral.<br><br> Más allá de esto, el sistema educativo deberá progresivamente ir avanzando hacia una perspectiva moderna, en que los itinerarios académicos y profesionales sean permeables, y donde los itinerarios académicos de bachillerato incorporen retos y elementos profesionalizadores.<br><br> La concepción de la formación del pasado siglo ha quedado desfasada. Ya no hablamos de formación asociada solo al periodo de la juventud. La formación y cualificación profesional ha dejado de ser una elección para convertirse en parte de la cultura de los trabajadores y trabajadoras, imprescindible para actualizar sus conocimientos y adquirir nuevas competencias. Debemos garantizar que cualquier persona, en cualquier momento de su vida, encuentre la formación que necesita para encontrar un empleo, mantenerlo o mejorar su posición.<br><br> Contamos con un modelo de formación profesional nuevo y ambicioso, que ha reunido el apoyo de estudiantes y trabajadores, organizaciones empresariales y sindicales, empresas, centros y profesorado. Un modelo al servicio de múltiples objetivos: de una juventud con talento, oportunidades y futuro; del mantenimiento del empleo por parte de los trabajadores; de la transformación de los sectores productivos en plena transición digital y verde que nos sitúe en un lugar privilegiado en el nuevo ecosistema económico; del ascenso de los niveles formativos, reduciendo el abandono educativo temprano; y, por último, al servicio de un modelo poblacional más equilibrado, con oportunidades formativas y de empleo también en zonas con menor población, promoviendo las oportunidades que la deslocalización internacional están abriendo."
