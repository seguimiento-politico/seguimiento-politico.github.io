                text: Un objetivo 2030 es lograr poner fin a la pandemia del VIH, así como terminar con el estigma que aún pende sobre el virus y las personas que lo portan, y que supone una barrera crucial que dificulta la detección temprana.<br><br> Una sociedad con cero discriminación hacia las personas con VIH sería una sociedad en la que habría cero infecciones nuevas. Desde el gobierno, los y las socialistas hemos derribado muchas barreras históricas que impedían a las personas con VIH acceder al empleo, porque sabemos que indetectable significa intransmisible.
