      description: "El PSOE, de la mano del movimiento feminista, ha estado detrás de los mayores avances que las mujeres han tenido en democracia en España y lo vamos a seguir haciendo, a pesar de la ola reaccionaria y antifeminista que nos amenaza. Nos enfrentamos a cambios y transiciones ineludibles que necesitamos hacer de manera justa, con las mujeres pilotando y moldeando nuestro futuro común y sus propias vidas. Y necesitamos hacerlo garantizando ganancias en calidad de vida y bienestar; evitando que las mujeres sean malabaristas del tiempo, compatibilizando múltiples roles; viviendo sin miedo a una violencia que se ensaña con las mujeres por el simple hecho de serlo; en una sociedad que permita cuidar a nuestros mayores y dependientes con dignidad y de manera corresponsable; y que permita que nuestras hijas e hijos crezcan sin las cadenas de los estereotipos tóxicos y con las herramientas necesarias para construir una sociedad más justa y una convivencia basada en los valores democráticos. El PSOE apuesta por un feminismo que sume construyendo la mejor España.<br><br> Desde la llegada al gobierno hemos puesto en marcha medidas que impactan en las condiciones materiales de la vida de las mujeres y que, por tanto, abundan en su capacidad de emancipación. Fue nuestra prioridad, nada más llegar al gobierno en 2018, impulsar las medidas más urgentes para, por un lado, avanzar en derechos en el ámbito laboral, y por el otro, poner en marcha el Pacto de Estado contra la Violencia de Género. También hemos recuperado derechos y gobernado con los gobiernos más paritarios de la historia de España lo que ha facilitado la transversalidad de género en todo el ciclo político. España ha sido uno de los únicos tres países de la Unión Europea que han incluido la transversalidad de género en sus planes de Recuperación, Transformación y Resiliencia.<br><br> En el ámbito de la igualdad en el empleo, aprobamos el Real Decreto-Ley 6/2019, de 1 de marzo, de medidas urgentes para garantía de la igualdad de trato y de oportunidades entre mujeres y hombres en el empleo, que disponía: la ampliación de permisos iguales e intransferibles hasta las 16 semanas; obligaciones para las empresas en cuanto a la reducción de la brecha salarial; o la recuperación de las cotizaciones a la Seguridad Social para las cuidadoras y cuidadores no profesionales del Sistema Nacional de Dependencia (derecho que habían perdido durante los gobiernos del PP), entre otras medidas.<br><br> Hemos incrementado la pensión media de jubilación para las trabajadoras y la pensión de viudedad. También hemos subido las pensiones no contributivas, lo que tiene impacto principalmente en las mujeres, junto a los factores correctivos como el complemento para la reducción de la brecha de género.<br><br> La subida del Salario Mínimo Interprofesional a 1.080 euros también ha sido un factor determinante en el camino para reducir la brecha salarial entre hombres y mujeres, que se ha reducido en casi 4 puntos entre 2019 a 2021 y ha influido en el aumento de la tasa de empleo femenina. Los empleos más precarizados están principalmente ocupados por mujeres, así, el 57,5% de las beneficiarias de esta subida a tiempo completo son mujeres, a pesar de que sólo son el 46,2% de la población ocupada.<br><br> La cifra de mujeres afiliadas a la seguridad social ha experimentado un incremento de aproximadamente 640.000 durante los últimos años. En enero de 2023, las mujeres representan el 47,02% de la afiliación total, alcanzando un número de 9.442.857 afiliadas. La tasa de paro femenina ha descendido en casi dos puntos.<br><br> La ratificación del Convenio 189 de la Organización Internacional del Trabajo ha abierto la senda para acabar en España con la discriminación que históricamente han venido sufriendo las personas que trabajan en el sector doméstico, la inmensa mayoría de mujeres, al reconocer la igualdad de trato con el resto de las personas trabajadoras y mejorar sus condiciones de trabajo y de Seguridad Social. Esta medida ha supuesto un avance sin precedentes en derechos y dignidad para las personas trabajadoras, especialmente en un sector feminizado como el de las empleadas del hogar.<br><br> El gobierno de Pedro Sánchez ha mostrado un compromiso claro e inequívoco en la lucha contra la violencia de género avanzando en legislación y protocolos garantizados por el respaldo presupuestario. Con el Real Decreto-ley 9/2018, de 3 de agosto, de medidas urgentes para el desarrollo del Pacto de Estado contra la violencia de género, pusimos en marcha el Pacto de Estado contra la Violencia de Género que el PP estaba dejando morir, devolvimos a los Ayuntamientos las competencias en materia de igualdad y de lucha contra la violencia de género que les había arrebatado el PP; distribuimos los 120 millones para las Comunidades Autónomas y entidades locales, previstos en el Pacto de Estado, y conseguimos sacar adelante una iniciativa del grupo socialista en el Congreso para aumentar en 20 millones más para los ayuntamientos esta partida, hasta un total de 40; pusimos en marcha el título habilitante para facilitar la acreditación administrativa de víctima y poder acceder a recursos y prestaciones sociales; hemos compatibilizado las ayudas para las víctimas con otras de carácter autonómicas y locales, o que tengan que ver con violencia sexual; hemos facilitado, la asistencia psicológica a las y los menores expuestos a violencia sin consentimiento del maltratador. Además, hemos mejorado la protección por orfandad para las hijas e hijos de las mujeres asesinadas por violencia de género con una ley propuesta por el Grupo Socialista.<br><br> La lucha contra la violencia sobre las mujeres ha sido y sigue siendo nuestro principal objetivo, debemos erradicar cualquier atisbo de violencia machista en nuestra sociedad, por ello hemos impulsado el compromiso para la renovación del Pacto de Estado contra la Violencia de Género y hemos aumentado los recursos destinados a ello, también hemos mejorado la protección a las huérfanas y huérfanos de las víctimas de violencia de género, y se ha facilitado el cambio de apellidos para los hijos e hijas de las víctimas. Frente a los partidos que pactan y gobiernan con quienes niegan la violencia de género, el PSOE apuesta por garantizar que las mujeres puedan vivir vidas plenas y libres de violencia como imperativo democrático.<br><br> En 2022, nuestro país dio un gran paso en la lucha contra la violencia sexual con la aprobación de la Ley Orgánica 10/2022 de garantía integral de la libertad sexual, conocida como la Ley de Solo sí es sí, una ley que ofrece una respuesta integral a la violencia sexual contra las mujeres. Esta ley, aumentó los recursos a las mujeres víctimas de violencia sexual y puso en marcha la creación de los centros de crisis y atención 24 horas en todas las CCAA. Sin embargo, esta ley fue insuficiente porque no cumplió con la propuesta del PSOE al dejar fuera el abordaje de la prostitución y la explotación sexual. Por eso, impulsamos una norma para acabar con todas las formas de proxenetismo y dar así respuesta a todas las víctimas de violencia sexual, incluidas las de explotación sexual.<br><br> Esta ley provocó dolorosos e indeseados efectos con las condenas por violencia sexual. Por eso llevamos a cabo la reforma conveniente para paliarlos, asumiendo la responsabilidad, e impulsándola desde el grupo parlamentario socialista, porque no actuar no era una opción.<br><br> Con el gobierno de Pedro Sánchez hemos recuperado el derecho a la interrupción voluntaria del embarazo para las mujeres de 16 y 17 años y puesto fin a los tres días de reflexión. Acosar a las mujeres que acuden a las clínicas a interrumpir su embarazo es ahora delito gracias a la iniciativa del Grupo Socialista. También hemos recuperado el derecho a las técnicas de reproducción asistida a todas las mujeres, independientemente de su estado civil u orientación sexual. Y establecido la autonomía a las mujeres con discapacidad para abortar sin exigir el consentimiento de su tutor legal, considerando además los abortos y embarazos forzosos como formas de violencia contra las mujeres.<br><br> El Compromiso del gobierno de Pedro Sánchez con la transversalidad de género se ha plasmado en muchas iniciativas legislativas, políticas y presupuestarias, incluidas las de acabar con la llamada tasa rosa al poner el IVA reducido al 4% para productos de higiene femenina, tal y como se incluyó en la Ley 31/2022, de 22 de diciembre, de los Presupuestos Generales del Estado.<br><br> La transversalidad de llevar la igualdad a las políticas e ir más allá de las políticas de igualdad ha sido una prioridad de los gobiernos socialistas como queda reflejado en leyes y políticas promovidas desde distintos departamentos y la inclusión de la igualdad de género en la preparación del Plan Nacional de Recuperación, Transformación y Resiliencia. Lo que está permitiendo que el objetivo de igualdad entre mujeres y hombres esté presente en todas las acciones del plan y su ejecución presupuestaria.<br><br> La igualdad entre mujeres y hombres no solo es un principio fundamental, sino también un requisito para alcanzar una sociedad democrática plena. Sin feminismo no hay democracia. Además, es un motor de desarrollo económico y de justicia social.<br><br> El PSOE es un Partido feminista que, desde hace 144 años, ha defendido y acompañando la lucha de las mujeres por su emancipación, por la igualdad de derechos, libertades, oportunidades, obligaciones y trato. El feminismo socialista es heredero del feminismo revolucionario que vindicaba la ciudadanía para las mujeres, del movimiento obrero, de las sufragistas del S.XIX y por supuesto de las mujeres socialistas que desde los inicios del S.XX han luchado por la igualdad entre mujeres y hombres. Nuestra propuesta es un nuevo contrato social que no se base en la desigualdad entre mujeres y hombres, que nos permita construir una sociedad democrática y libre de injusticias, con igualdad de oportunidades tanto en el ámbito público como privado. Somos el partido que ha dado y sigue dando respuesta a las demandas y exigencias del movimiento feminista y a los problemas reales que sufre más del cincuenta por ciento de la población, las mujeres. Y, caminando siempre junto al él, apostamos por la consecución de los objetivos que marca la agenda feminista. Teniendo siempre en cuenta las condiciones materiales, el contexto y todos los condicionantes que afectan, a nivel material y simbólico, en la reproducción de las desigualdades de las mujeres. Trabajando para ampliar y fortalecer los consensos, porque solo con las grandes mayorías pueden consolidarse derechos y avances.<br><br> Las y los socialistas queremos establecer los instrumentos que hagan posible la plena materialización de la igualdad entre mujeres y hombres. Las políticas de igualdad, entendidas como las políticas responsables de acabar con la desigualdad estructural entre mujeres y hombres, no pueden ser confundidas con políticas sociales ni con políticas de identidad.<br><br>El partido socialista apuesta por lo que mejor sabe hacer: políticas públicas que aborden las diversas formas de discriminación que enfrentan las mujeres sin caer en enfoques fragmentados. Trabajando hacia una sociedad más equitativa y justa para todas las mujeres, reconociendo y atendiendo de manera integral sus necesidades. Desde un enfoque estratégico para superar los complejos desafíos a los que nos enfrentamos de manera integral y ambiciosa, aprovechando el papel activo del Estado para impulsar la innovación, el crecimiento económico sostenible el bienestar social, y con la imprescindible participación del movimiento feminista y las organizaciones de mujeres. Las y los socialistas aspiramos a la ciudadanía plena de las mujeres, a remover todos los obstáculos, materiales y simbólicos, que impiden la autonomía y la emancipación de las mujeres. Con la igualdad como horizonte, y el feminismo como camino."
    - chapter: 2
      title: Empleo. Vidas independientes y autónomas.
      page: 131
      description: "La igualdad efectiva pasa, necesariamente, por la independencia económica y por que las mujeres tengan vidas autónomas y la posibilidad de desarrollarse en el ámbito profesional. La igualdad en el empleo es, por tanto, un fin en sí mismo, pero es también un elemento estratégico y clave: el pleno disfrute de los derechos y libertades por parte de las mujeres sólo puede construirse a través de la independencia económica y la autonomía. Es imposible hablar de autonomía, igualdad y libertad si las mujeres siguen dependiendo económicamente de los hombres. Sin independencia económica no hay autonomía, y sin autonomía, no hay libertad. <br><br>Para el Partido socialista es indispensable profundizar en la mejora de las condiciones de las mujeres el ámbito de su independencia económica y, por tanto, de la garantía de las condiciones materiales para tener una vida digna y que garantice una libertad real en sus decisiones y expectativas. En el presente, con un trabajo que les permita tener un proyecto de vida propio. Y en el futuro, porque de cómo sean esos trabajos (tipos de contrato, jornada, salario, desarrollo profesional, etc.) dependerán las pensiones que reciban."
    - chapter: 3
      title: Igualdad en el empleo
      page: 134
      description: Mujeres y hombres siguen teniendo un acceso desigual a los mercados de trabajo, al crédito y la financiación de sus proyectos, a los espacios de poder y de toma de decisiones. Existe un reparto desigual de los tiempos y trabajos, especialmente los domésticos de cuidados no remunerados, y las mujeres padecen el impacto desigual de las políticas económicas que siguen mostrando un diseño androcéntrico.<br><br> Las estructuras económicas y de conocimiento perpetúan las desigualdades entre las mujeres y los hombres, generando además una pérdida de competitividad de nuestra economía. <br><br> La situación estructural de las mujeres en el mercado de trabajo continúa siendo más precaria que la de los hombres debido principalmente al mandato social de los cuidados que hace que estos recaigan principalmente en las mujeres tanto de forma material como simbólica condicionando su participación real y el trato que reciben en el ámbito laboral, así como a la menor valoración de los sectores feminizados. Menor tasa de actividad (63,18% hombres y 54,18% mujeres – INE 1T 2023), de empleo (55,87% hombres y 45,99% mujeres – INE 1T 2023) y mayor tasa de paro (11,57% hombres y 15,13% mujeres – INE 1T 2023), y mayor parcialidad, las mujeres suponen en torno al 75% de los contratos a tiempo parcial. Esta situación tiene consecuencias no solo en el nivel de renta de las mujeres presente, o futuro, ya que las pensiones y otras prestaciones están asociadas al empleo, sino que impacta directamente en sus decisiones educativas, laborales y vitales, y por tanto, en su libertad real.<br><br> La libertad de las mujeres está intrínsecamente ligada a su autonomía y a su independencia económica. Para lograrla, hay que eliminar las barreras que impiden que las mujeres puedan acceder, permanecer y promocionar en el ámbito laboral, así como acabar con la brecha salarial.
    - chapter: 4
      title: Apuesta por el empleo verde y digital
      page: 135
      description: Estamos viviendo una profunda transformación de nuestro sistema productivo con las transformaciones digital y verde. La segregación en los estudios y en las ocupaciones debe combatirse para que las mujeres puedan aprovecharse de la generación de empleos de calidad en estos sectores, y también estar presente en su diseño, para que como ha ocurrido en otros momentos de transformación, no queden excluidas. La situación de partida, teniendo en cuenta que son sectores masculinizados, supone una atención particular para articular estas políticas de transformación y reconversión. No se trata solo de una cuestión de justicia social, sino de invertir en el necesario talento de toda la población y garantizar oportunidades reales. Una verdadera política palanca que además contribuirá a la dinamización y la sostenibilidad de los territorios. <br><br> El partido socialista apuesta firmemente por la incorporación y la promoción de las mujeres en trabajos emergentes en el nuevo modelo productivo, en el marco de la economía digital y las tecnologías de la información y las comunicaciones, así como en el proceso transformador de la transición ecológica.<br><br> La brecha digital de género es reseñable en cuanto a habilidades digitales y también en cuanto a la presencia de las mujeres en profesiones del sector. Existe una importante brecha digital en el acceso de las mujeres a las carreras STEM. Los roles y estereotipos, para uno y otro sexo, refuerzan los prejuicios sobre sus capacidades, intereses y motivaciones, por lo que la asociación de la ciencia y la tecnología a habilidades masculinas puede desincentivar las vocaciones STEM en las niñas y jóvenes. La presencia de las mujeres en el sector de tecnologías de la información (TIC), en todas las áreas y categorías profesionales es inferior a la de los hombres. Como indica red.es, en 2020, había 144.000 expertas en TIC, lo que supone un 19,8 % del total. Una de las razones para explicar este desequilibrio es la falta de mujeres graduadas en STEM. En 2018, la proporción de mujeres graduadas en estas disciplinas era de 14,3 por cada mil mujeres de entre 20 y 29 años en Europa. En España, la cifra era menor de 12,7.<br><br> Así mismo, la brecha en los trabajos vinculados con la transición verde es también muy elevada. Según los estudios más recientes, las mujeres solo acceden al 18% de los empleos, y la mitad de los puestos son administrativos, debido entre otras razones, a la menor presencia en carreras y puestos científicos y técnicos.<br><br> Necesitamos modificar estas cifras si queremos avanzar en igualdad y si queremos que España esté a la vanguardia de estas transiciones, situarnos de manera ventajosa en las cadenas de valor internacionales y garantizar nuestra autonomía estratégica y resiliencia frente a posibles futuras crisis o emergencias.
    - chapter: 5
      title: Servicios publicos de cuidados y política de tiempos
      page: 137
    - chapter: 6
      description: "Los cuidados nos competen a todas las personas como sociedad y debemos avanzar hacia una organización social donde éstos no recaigan de manera de manera sistemática en las mujeres. La división sexual del trabajo y la desigual distribución en los usos del tiempo, a través de los mandatos de género establecidos socialmente, impiden la corresponsabilidad y sitúan a las mujeres en el centro de los cuidados. En el partido socialista creemos que es imprescindible desvincular la idea que asocia los cuidados con las mujeres. En esa idea, la de la división sexual del trabajo, se fundamenta toda la desigualdad y las discriminaciones que sufren las mujeres.<br><br> El mercado de trabajo está diseñado para personas sin responsabilidades domésticas ni familiares. Las mujeres se han introducido en el mercado laboral pero los hombres no se han introducido en los cuidados. Esta asimetría actúa en detrimento de las mujeres. Cuando no existe una provisión pública suficiente y asequible de servicios públicos de cuidados, la participación laboral de las mujeres se ve seriamente afectada ya que son las mujeres quienes asumen gratuitamente, y a costa de su tiempo, las tareas de cuidados.<br><br> Avanzar en la consolidación del Estado del Bienestar y establecer políticas públicas para los cuidados, contribuirá a eliminar el freno que supone la maternidad para las mujeres. Así mismo, el socialismo debe de abanderar, también, cambio cultural para que los hombres asuman su responsabilidad en los cuidados. Aún estamos lejos de la corresponsabilidad, hay que generar las condiciones para lograr la implicación responsable de los hombres en el cuidado, un enorme reto para unas nuevas relaciones de género, para una sociedad democrática y decente.<br><br> La corresponsabilidad no se dirime exclusivamente entre mujeres y hombres, sino que también es social. Los cuidados son una necesidad colectiva y el Estado debe asumir la responsabilidad de cubrirla. Por ello, impulsaremos medidas y servicios públicos de calidad para superar la sobrecarga que las familias, y de forma preeminente las mujeres, han venido soportando, asumiendo los cuidados para suplir los déficits de nuestro modelo de bienestar social.<br><br> Los servicios públicos de cuidados deben establecerse en torno a tres premisas: - Garantizar los servicios públicos de cuidados como palanca de justicia social.<br> - Perseguir una nueva organización social de los cuidados que permita avanzar en igualdad entre mujeres y hombres.<br> - Cuidar a quien cuida. Garantizar la dignidad de quiénes reciben cuidados y de quiénes los prestan a través de servicios de acompañamiento psicosocial.<br><br> Y deben ir acompañados de una verdadera Política de tiempos basada en la racionalización de los horarios y en unos usos del tiempo, de trabajo, de cuidados y de ocio, cada vez más iguales entre mujeres y hombres.<br><br> Y deben ir acompañados de una verdadera Política de tiempos basada en la racionalización de los horarios y en unos usos del tiempo, de trabajo, de cuidados y de ocio, cada vez más iguales entre mujeres y hombres."
      title: Pacto por la racionalización de los horarios y ley de usos del tiempo
      page: 139
      description: "El fortalecimiento de un Estado del Bienestar que garantice servicios públicos de cuidado, accesibles y de calidad, debe ir a acompañado de una verdadera política de tiempos. El uso del tiempo no es solo un asunto individual y privado. También es colectivo y público.<br><br> La organización y distribución del tiempo es un componente clave para establecer una sociedad igualitaria en cuanto a las oportunidades y las libertades de hombres y mujeres, y resulta un planteamiento estratégico por las múltiples repercusiones en muy diferentes aspectos de la vida de la ciudadanía. Facilitaría la conciliación de la vida laboral, familiar y personal, fomentando la corresponsabilidad y tendría un impacto positivo, también estudiado, en la productividad laboral y en el bienestar de las personas trabajadoras, así como la de sus familias.<br><br> La racionalización de los horarios y la transformación de los usos del tiempo tienen como finalidad la redistribución de los tiempos acoplándolos a las necesidades vitales de la ciudadanía. Horarios escolares, comerciales, laborales, de ocio y entretenimiento, etc. debieran establecerse teniendo en cuenta estas necesidades. Una tarea ingente, que precisamente por su dimensión, requiere de una convergencia de voluntades de todos os ámbitos de la sociedad: económico, político, educativo, mediático, etc. Se trata de una reivindicación largamente demandada que ahora más que nunca es imprescindible llevar a cabo.<br><br> El objetivo es articular políticas de tiempos que vayan más allá de propuestas sobre días u horas máximas de trabajo remunerado y que aborden una racionalización de nuestros horarios que tenga como referencia una propuesta centrada en la igualdad entre mujeres y hombres, la salud integral de la sociedad, la eficiencia y la sostenibilidad.<br><br> Es una gran transformación de la sociedad para la que necesitamos consolidar un compromiso compartido."
    - chapter: 7
      title: La paridad como requisito democrático
      page: 140
      description: "La incorporación de las mujeres al ámbito profesional ya no es un hecho reciente. Sin embargo, los puestos de decisión y responsabilidad, a pesar de los avances, siguen siendo mayoritariamente masculinos.<br><br> Según el INE, “en el año 2021, el porcentaje de mujeres en el conjunto de Consejos de Administración de las empresas que forman parte del Ibex-35 ha sido del 30,7%, porcentaje 3 puntos superior al del año anterior y que ha hecho un largo recorrido desde los 11,7% de 2012, pero que, sin duda, es todavía insuficiente. Si se considera el cargo ejercido en los consejos de administración, la presencia de mujeres en la presidencia de empresas es casi anecdótica (no llega al 6%)”.<br><br> La Constitución Española establece la necesidad de remover los obstáculos que impiden que la igualdad entre los sexos que consagra sea efectiva. Continuando la senda trazada por la Ley Orgánica 3/2007, de 22 de marzo, para la igualdad efectiva entre mujeres y hombres, que ya establecía el “principio de presencia equilibrada”, nuestra propuesta de ley nace con esa vocación. La de impulsar y exigir que las mujeres ocupen los puestos que les corresponden por mérito y capacidad.<br><br> La paridad, esto es, la presencia equilibrada entre mujeres y hombres, es una exigencia democrática. El partido socialista quiere que la paridad sea una realidad en el poder económico y en el poder político, en el Gobierno de España y en el gobierno de las grandes empresas. Como dijo el presidente del gobierno, Pedro Sánchez: Algunos dirán que es excesivo. Nosotras y nosotros decimos que es justo. Por ello el PSOE se compromete a aprobar la Ley de representación paritaria que ya se encontraba en el Congreso para su tramitación."
    - chapter: 8
      title: Construir conocimiento, el futuro digital y la inteligencia artificial sin sesgos de género
      page: 142
      description: Necesitamos que las mujeres estén en todos los espacios donde se deciden las nuevas estrategias y los nuevos objetivos, pero también allí donde se transforman los contenidos, donde se genera el conocimiento.<br><br> Por una parte, a pesar de que las mujeres universitarias son mayoría en España desde hace décadas, no lo son entre el personal universitario y científico estable, ni en la cúspide de la carrera académica o científica. No solo existe un techo de cristal, sino un auténtico laberinto en el que se van perdiendo mujeres conforme avanzan sus carreras académicas y científicas. Incluso cuando llegan a la cumbre no siempre se les reconoce su autoridad, ni llegan a ser consideradas referentes.<br><br> Por otra parte, la brecha digital de género es reseñable en cuanto a habilidades digitales y también en cuanto a la presencia de las mujeres en profesiones del sector. Existe una importante brecha digital en el acceso de las mujeres a las carreras STEM. Los roles y estereotipos, para uno y otro sexo, refuerzan los prejuicios sobre sus capacidades, intereses y motivaciones, por lo que la asociación de la ciencia y la tecnología a habilidades masculinas puede desincentivar las vocaciones STEM en las niñas y jóvenes.<br><br> Existe una gran desproporción entre mujeres y hombres en los estudios tecnológicos, que luego se acrecienta aún más en el ámbito profesional donde se están generando los mejores puestos de trabajo y, sobre todo, donde se está diseñando el futuro.
    - chapter: 9
      title: Una inteligencia artifical sin sesgos de género
      page: 143
      description: La digitalización de la sociedad no es opcional. El desarrollo tecnológico no puede ser ajeno ni reproducir las desigualdades entre mujeres y hombres. Es imprescindible que todos los avances cuenten con perspectiva de género. En el marco de la regulación que se está llevando a cabo en la Unión Europea, así como de todas las medidas que se están implementando en nuestro país, seguiremos trabajando para que una digitalización y el desarrollo de la IA se haga sin sesgos de género, de manera que contribuya a eliminar y corregir las desigualdades del mundo analógico, en el mundo digital. Ambos mundos están fuertemente relacionados.<br><br> La influencia de la utilización de datos con sesgo de género tiene implicaciones en el mundo off line (que no te ofrezcan determinados puestos de trabajo por ser mujer, o que ningún asistente sepa responder a preguntas como dónde ir si te han violado), y también a nivel simbólico, vinculado con la reproducción de estereotipos y prejuicios de género, así como la construcción de nuestro marco mental de referencia que determina qué es más valioso en nuestras sociedades o quién tiene autoridad.<br><br> El reto de la configuración de algoritmos, de la Inteligencia Artificial en el más amplio sentido del término, hay que abordarlo desde dos perspectivas. La primera consiste en su propia configuración, en los procesos donde hay intervención humana. La segunda, consiste en cómo se reproducen – aprenden del entorno y reproducen sesgos – y en introducir mecanismos para corregirlo. El establecimiento de marcos éticos para regular los algoritmos, tal como se está haciendo en Ley sobre Inteligencia Artificial de la Unión Europea, son los pasos que se perfilan para abordar las implicaciones de la IA en las personas y la sociedad en el corto y medio plazo.
    - chapter: 10
      title: Igualdad efectiva entre mujeres y hombres como catalizador del mundo rural
      page: 144
      description: El mundo rural está envejecido y masculinizado. El éxodo rural tiene rostro de mujer joven. Y se acrecienta con cada proyecto de vida fuera del pueblo. La falta de oportunidades en el empleo y la dispersión de los servicios públicos es una de las causas de la denominada feminización del éxodo rural, como lo es una división sexual del trabajo más marcada que en las ciudades y que conlleva a un reparto muy desigual de los trabajos y los tiempos asociados a los cuidados y trabajo doméstico no remunerado. En los contextos rurales suele haber un mayor arraigo de los roles más tradicionales y menos posibilidades de anonimato a la hora de tomar decisiones o llevar a cabo actuaciones que puedan señalar a las mujeres.<br><br> En comparación con las ciudades, en el medio rural, las mujeres sufren más paro, empleos de peor calidad o subsidiarios, más segregación horizontal y vertical. Escasa representación en los puestos de decisión, sin apenas presencia en los consejos rectores de las cooperativas agropecuarias y pesqueras. Por cada cien hombres, apenas hay treinta mujeres jefas de explotaciones. <br><br>A pesar de eso, las comunidades rurales están llenas de posibilidades y tenemos que conseguir que sean atractivas para las mujeres. En ese sentido, hay que desterrar la imagen estereotipada que existe de las zonas rurales. A lo largo y ancho de nuestro territorio hay multitud de proyectos de innovación en la vanguardia de sus sectores. <br><br>Necesitamos también que la imagen de las mujeres rurales, de las mujeres del campo y de las mujeres del mar, también sea la de mujeres jóvenes, preparadas, con ideas nuevas, con proyectos innovadores.<br><br> Es imprescindible invertir en servicios y recursos para las zonas rurales para mejorar sus condiciones de vida, fortalecer su participación económica y garantizar su acceso a servicios básicos y oportunidades de desarrollo. Una red de servicios públicos con vocación de continuidad que no dependan de inversión coyuntural para su sostenimiento y que apuesten por el empleo de calidad.<br><br> Es indispensable abordar las especiales dificultades de las mujeres víctimas de violencia de género en los entornos rurales, donde el drama de la violencia machista está muchas veces silenciado o invisibilizado. Y la dispersión o carencia de recursos hace mucho más difícil que las víctimas reciban ayuda y lo hagan con la discreción que las víctimas requieren.<br><br> No habrá desarrollo del medio rural sin la contribución y participación de las mujeres en todos los ámbitos y, en especial, en la actividad económica, en el emprendimiento en diferentes sectores como el turismo, la artesanía, el ocio, así como en proyectos relacionados con la innovación. Las mujeres, y concretamente las mujeres rurales, tienen que estar en el centro de las transiciones verde y digital. Asegurar que las mujeres formen parte de este cambio contribuye además a tener en cuenta a toda la población para la transformación del capital humano local en la conformación de un nuevo modelo productivo. Es imprescindible para la vertebración y la cohesión territorial. No es solo una cuestión de igualdad y de justicia, sino una necesidad para mantener vivos nuestros pueblos.
    - chapter: 11
      title: Lucha contra la violencia machista
      page: 146
      children:
      - chapter: 1
        title: Ni un paso atrás contra la violencia machista
        page: 146
        description: La violencia de género es una cuestión de Estado para el Partido Socialista. Es uno de los principales problemas estructurales del país, al que debemos responder con contundencia y recursos, económicos, materiales y humanos, desde las responsabilidades gubernamentales e institucionales, y también desde el compromiso democrático y feminista.
      - chapter: 2
        title: Defender el pacto de estado contra la violencia de género
        page: 146
        description: El Pacto de Estado contra la Violencia de Género, demandado por el movimiento feminista, e impulsado por el partido socialista, fue un gran logro de toda la sociedad.<br><br> Defender el Pacto de Estado contra la violencia de género es urgente. Ahora más que nunca, ante lo que puede suponer un gobierno de coalición de derechas, con un partido negacionista, es necesario defender lo conquistado y los grandes consensos.<br><br> Es incompatible permanecer en el Pacto de Estado, y por tanto en el consenso de la lucha contra la violencia de género, y negociar con quienes la niegan. El PP o está en el Pacto de Estado, o está con Vox.
      - chapter: 3
        title: Renovar el pacto de estado contra la violencia de género
        page: 147
        description: Más de 1200 mujeres asesinadas desde 2003. En los que llevamos de año, 23 menores han quedado huérfanos.<br><br> El pasado 25 de noviembre, Día Internacional contra la Violencia de Género, se firmó en el Congreso de los Diputados la renovación del Pacto de Estado contra la Violencia de Género, con la ausencia de la extrema derecha, para actualizarlo y blindar su financiación pública.<br><br> La renovación del Pacto, impulsada por el partido socialista, mejora la democracia y nos compromete a todas y todos con una verdadera política de Estado que es la lucha contra la violencia de género. El dictamen para su renovación incluye el refuerzo de la respuesta institucional integral y la erradicación de cualquier tipo de violencia machista y combate de forma expresa los discursos negacionistas.<br><br> Las y los socialistas consideramos que es imprescindible que la confianza en las instituciones no se deteriore. La denuncia es la puerta de entrada al sistema de protección, que no es infalible, pero sin ella es muy complicado llegar a los casos de violencia. Sabemos que el paso de la denuncia es muy complejo. Numerosos estudios nos indican que el no reconocerse como víctima, el miedo al agresor, la incertidumbre por si no son creídas, y hasta la vergüenza, son factores que limitan, o incluso impiden, llegar a denunciar. Entender y tener en cuenta estos motivos harán mejorar las herramientas con las que contamos para proteger a las víctimas.
      - chapter: 4
        title: Menores huérfanos
        page: 148
        description: Queremos seguir avanzando en reforzar su bienestar, reparar el daño y garantizar igualdad de oportunidades. Las ayudas y recursos están establecidas hasta la mayoría de edad, pero a los 18 años no se tiene, en la mayor parte de los casos, una vida independiente con unos ingresos autónomos.
      - chapter: 5
        title: Ciberviolencia. Combatir la violencia de género en el ambito digital
        page: 148
        description: "Este fenómeno reciente tiene mayor incidencia sobre las mujeres y las niñas. La Unión Europea avanza en la definición y la regulación de este problema. Tal como señala el Parlamento Europeo, a medida que el mundo se mueve en línea, también lo hacen las formas de violencia que ya afectan a las mujeres y las niñas de forma desproporcionada, y las tecnologías digitales les permiten adoptar nuevas formas esta dimensión de la violencia posibilitada por internet, el correo electrónico, los teléfonos inteligentes y las plataformas de redes sociales. Forma parte de un conjunto más amplio de violencia de género, y sus manifestaciones cambiantes incluyen la incitación al odio sexista, el trollo, el doxing, el acoso (sexual) en línea y el acecho, las amenazas de violaciones o de muerte, la extorsión de carácter sexual y otras formas de abuso basado en la imagen. Al igual que otras formas de violencia de género, se basa en diferencias y relaciones de poder desiguales entre mujeres y hombres. Lo que diferencia a la ciberviolencia es el anonimato que confiere a los autores y el hecho de que puede llevarse a cabo desde cualquier lugar y escala y de modo indeleble.<br><br> Siguiendo las recomendaciones y el marco europeo:"
      - chapter: 6
        title: Seguir avanzando en la lucha contra la violencia machista
        page: 149
    - chapter: 11
      title: Mujeres jovenes y redes sociales
      page: 150
      description: La relación entre las redes sociales y el deterioro emocional, especialmente entre las jóvenes, está siendo cada vez más evidente según numerosos estudios. Se observa un preocupante incremento del acoso y del número de suicidios. Además, se observa un crecimiento alarmante de la ansiedad social o la depresión. La baja autoestima, los trastornos alimentarios y los traumas relacionados con la imagen corporal también están en aumento. Del mismo modo, aumentan las cirugías estéticas entre las jóvenes para parecerse a los filtros de las aplicaciones que usan. Es indudable que este problema debe abordarse de manera urgente ya que apenas estamos comenzando a comprender el impacto que tiene en la salud mental y el desarrollo emocional de las personas, sobre todo en las jóvenes.
      children:
        - chapter: 1
          title: Proteger a los menores de la pornografía
          page: 151
          description: "Reivindicamos el derecho de la infancia y la adolescencia a desarrollar su sexualidad y a contar con formación e información que les ayude a tomar decisiones saludables y respetuosas sobre el sexo y la sexualidad a lo largo de sus vidas.<br><br> Debemos proteger a los y las menores del acceso a la pornografía. Según el estudio (Des)Información sexual: pornografía y adolescencia de “Save the Children” en septiembre de 2020, casi siete de cada diez adolescentes consumen pornografía de forma regular en nuestro país. Resulta especialmente preocupante que los niños y las niñas accedan a contenidos pornográficos a edades muy tempranas: más de la mitad, un 53,8%, afirma haber visto pornografía por primera vez entre los seis y los doce años. La mayoría de los menores (62,5%) reconoce haber visto pornografía. Las cifras son alarmantes. Casi el 88% de los chicos, y casi el 39% de las chicas, ha visto pornografía al menos una vez en su vida.<br><br> El acceso temprano a la pornografía puede tener diversos impactos negativos en los menores, como la distorsión de la percepción de la sexualidad, problemas emocionales y psicológicos, desarrollo de actitudes y comportamientos sexuales inapropiados e incluso violentos, riesgo de adicción, y alteración de la percepción de la intimidad y las relaciones amorosas, y cosificación de las mujeres y niñas. Es fundamental abordar este problema de manera efectiva y brindar a los menores el apoyo y la educación necesarios para comprender la sexualidad de manera saludable y respetuosa.<br><br> Para impedir que los menores accedan a la pornografía debe establecerse una iniciativa legislativa que aborde las diferentes dimensiones del problema y promueva la colaboración entre los diferentes actores involucrados, incluyendo a las familias, las escuelas, las instituciones gubernamentales, las empresas de sector y las organizaciones de la sociedad civil. Además, debe tener en cuenta los derechos de los menores y garantizar su protección, sin limitar indebidamente su acceso a información y educación sexual adecuada a su edad."
    - chapter: 12
      title: Las mujeres no son mercancías. ni prostitución ni vientres de alquiler 
      page: 152
      description: La prostitución y los vientres de alquiler son el producto de la intersección más brutal del capitalismo –donde los ricos compran a los pobres– y del patriarcado –donde los hombres compran a las mujeres–. Estas dos industrias se expanden gracias a la agravación de la pobreza, a la explotación de mujeres pobres y con menos recursos.<br> Frente a los discursos que presentan estos sistemas como innovadores e inocuos, hay que señalar el daño que estas estructuras causan para la vida y para la salud de las mujeres implicadas, y simbólicamente para todas las mujeres, ya que la prostitución se convierte en una auténtica escuela de desigualdad.<br><br> El partido socialista se posiciona claramente. Ni prostitución, ni trata, ni vientres de alquiler. Aspiramos a una sociedad de mujeres y hombres libres, una sociedad justa en la que las mujeres que se compran o se venden, en la que no se comercia con bebés.
      children:
        - chapter: 1
          title: Abolir la prostitución y erradicar la trata de seres humanos
          page: 152
          description: En el Partido Socialista nos declaramos abolicionistas de la prostitución porque defendemos un modelo social que luche por la desaparición de las causas que obligan a las mujeres a prostituirse, por ser incompatible con el modelo social que proponemos, de igualdad y de respeto a la dignidad de las personas, y de defensa de los derechos humanos de las mujeres.<br><br> Los y las socialistas queremos dotar a nuestro país de mecanismos jurídicos y sociales que regulen el abolicionismo, que acaben con la prostitución y articulen una respuesta integral para las mujeres que han sido víctimas de esta esclavitud.
        - chapter: 2
          title: No a los vientres de alquiler
          page: 153
          description: El deseo de ser madre o padre no es un derecho. Los cuerpos de las mujeres no son objetos de uso para satisfacer deseos de otras personas. Hay que acabar con la concepción de que las mujeres sean un medio para el fin de otros, atentando deliberadamente contra su autonomía y dignidad, y explotando su falta de recursos y oportunidades.<br><br> Los contratos gestación subrogada son nulos de pleno derecho según la Ley 14/2006, de 26 de mayo, sobre técnicas de reproducción humana asistida. Tal como expresó el Tribunal Supremo en 2013, vulnera los derechos fundamentales de madres gestantes y niños reconocidos en la Constitución y en los convenios internacionales sobre derechos humanos. Este mismo tribunal, en una sentencia del pasado abril de 2022, consideró que la gestación subrogada “entraña un daño al interés superior del menor y una explotación de la mujer que son inaceptables. Ambos son tratados como meros objetos, no como personas dotadas de la dignidad propia de su condición de seres humanos y de los derechos fundamentales inherentes a esa dignidad”.<br><br> El Partido Socialista se opone contundentemente a la práctica de la gestación por sustitución o gestación subrogada, términos que solo suavizan la cruel realidad de los denominados "vientres de alquiler". Consideramos que esta práctica vulnera los derechos de las mujeres, especialmente aquellas que se encuentran en situaciones de mayor vulnerabilidad.<br><br> En la reforma de la Ley de interrupción voluntaria del embarazo se ha incluido la prohibición de la publicidad de las agencias que hacen negocio con la explotación de las mujeres. Pero hay que continuar avanzando.
    - chapter: 13
      title: Más derechos y mejores vidas
      page: 154
      children:
        - chapter: 1
          title: Una maternidad libremente decidida. Derechos sexuales y reproductivos 
          page: 154
          description: "La punta de lanza del avance la derecha extrema y la extrema derechos son los derechos de las mujeres, y de manera concreta, el derecho al aborto. En Castilla y León, donde gobiernan PP y Vox, acabamos de ver cómo se pretendía restringir el derecho a decidir de las mujeres con chantajes emocionales y coacciones, como la obligación de escuchar los latidos del feto.<br><br> El derecho a la interrupción del embarazo es un gran consenso democrático. Se trata de una libertad individual que las mujeres deben poder ejercer en condiciones de dignidad. Para las mujeres el aborto solo puede ser dos cosas: o un derecho o una forma de poner su vida en juego.<br><br> En nuestro país, un tren de la libertad arrolló al último ministro que quiso revertirlo. Frente a la reacción, las feministas socialistas en primera línea. Hoy, trece años después del recurso del PP, la ley Aído, la Ley Orgánica 2/2010, de 3 de marzo, de salud sexual y reproductiva y de la interrupción voluntaria del embarazo, es constitucional.<br><br> Los derechos de las mujeres siempre son los primeros en ser cuestionados. El 24 de julio podemos estar en la senda para continuar avanzando, o podemos encontrarnos en un camino de retorno al blanco y negro para las mujeres. Se trata de avanzar o de retroceder.<br><br> Hay que seguir avanzando, para ello:"
          children:
          - chapter: 2
            title: Mejorar la salud de las mujeres. 
            page: 155
            description: La literatura especializada ha llamado la atención sobre cómo el androcentrismo (la identificación de lo masculino con lo universal) en la medicina tiene un impacto determinante en la salud de las mujeres. Todavía muchos estudios biomédicos utilizan a los hombres como prototipo y aplican los resultados en mujeres. Signos, síntomas y efectos para las mujeres se han estudiado en menor medida. También se investiga menos en cuestiones que afectan a las mujeres que tienen que ver con enfermedades, como la endometriosis o procesos naturales, como la menopausia, sobre la que sigue habiendo un gran tabú social a pesar de afectar a millones de mujeres en nuestro país.<br><br> Además, existe una tendencia a medicalizar y patologizar el malestar emocional de las mujeres, lo que, junto con la tendencia a convertir los procesos fisiológicos naturales en procesos patológicos, da lugar a una sobremedicalización que no aborda, y por tanto no resuelve, los problemas relacionados con los ciclos naturales de las mujeres, ni con la salud mental. Una cuestión que adquiere una relevancia especial y concreta tras la pandemia y que no es ajena al agotamiento de las mujeres en sus múltiples roles y la sobrecarga vinculada al mandato social de los cuidados. En definitiva, tratar los efectos junto con las causas que llevan a las mujeres al agotamiento, la falta de tiempo y en muchos casos, en contextos de precariedad laboral.<br><br> Por ello, debemos analizar las políticas de salud y proponer acciones para reducir las desigualdades de género en este ámbito a través del Observatorio de Salud de las mujeres, recuperado en 2019 por el gobierno de Pedro Sánchez para transversalizar la perspectiva de género en las políticas de salud. Se debe seguir trabajando en esta línea a través de la apuesta por el conocimiento, la ciencia y la comprensión de la salud de las mujeres.
          - chapter: 3
            title: Lucha contra la pobreza de las mujeres 
            page: 157
            description: Las mujeres siguen viéndose desproporcionalmente más afectadas por la pobreza y el riesgo de exclusión social que los hombres, en especial aquellas que sufren formas múltiples o interseccionales de discriminación. Según el INE, la tasa de riesgo de pobreza de las mujeres en España en 2022 se sitúa en el 21,1% mientras que la de los hombres se sitúa en un 19,8%. Y eso que la medición de la pobreza subestima la multidimensionalidad de la pobreza y su incidencia en las mujeres sobre todo al no tener en cuenta la pobreza de tiempo. Por ese motivo, se debe desarrollar una estrategia de lucha contra la pobreza que garantice un enfoque estructural y amplio para erradicar la pobreza femenina, y su vinculación con la perpetuación intergeneracional de la pobreza a través de la pobreza infantil, la más injusta y determinante de todas las pobrezas.
  - chapter: V
    title: La españa de la cohesión y del bienestar
    page: 159
    description: "El Estado de bienestar forma parte de la mejor España. Los españoles y las españolas cuentan hoy con un Estado de bienestar que los protege y garantiza derechos gracias a las decisiones que adoptaron ejecutivos socialistas en los tres últimos decenios. Felipe González inauguró el verdadero trabajo en materia social en democracia. Por su acción política disponemos de pensiones dignas, prestaciones de desempleo robustas, un sistema público de atención sanitaria articulado y moderno o una red de servicios sociales que se extiende por el territorio. El gobierno de Zapatero puso en marcha el sistema de promoción a la autonomía y atención a la dependencia. Subió las pensiones mínimas, amplió el permiso de paternidad a 15 días y creó, por primera vez, el Ministerio de la Vivienda.<br><br> Los gobiernos socialistas de González y Zapatero sentaron las bases de un sistema de bienestar que hemos seguido cuidando con mimo durante esta legislatura. Nuestras pensiones, nuestra política de bienestar e inclusión, nuestra sanidad y nuestros servicios sociales han ampliado desde 2018 su capacidad de proteger y capacitar, garantizando ingresos, promoviendo la autonomía de las personas, luchando contra la discriminación y generando cohesión social. Gracias a ello, España es hoy menos desigual. Estamos creciendo, y lo hacemos de manera justa, sin dejar a nadie atrás, ofreciendo oportunidades con independencia del código postal en que nacimos o residimos. Estamos reparando el ascensor social que el gobierno de Rajoy dejo maltrecho. Seguimos empeñados en construir un modelo de bienestar para todas y todos, un modelo robusto y garantista, que necesitamos blindar para que la derecha insolidaria no nos lo pueda arrebatar cuando algún día vuelva al poder.<br><br> El listado de actuaciones promovidas durante esta legislatura es extenso. Hemos garantizado el poder adquisitivo de nuestros pensionistas, revalorizando las pensiones contra el criterio de la oposición de derechas en un contexto de inflación internacional.<br><br> En el ámbito sanitario, entre otras iniciativas, hemos eliminado los copagos que introdujo el PP, ampliado la cartera de terapias y tratamientos avanzados y aprobado una Ley de Eutanasia. Hemos apoyado a las familias con nuevos permisos parentales iguales e intransferibles. Hemos protegido a los colectivos más vulnerables con un Ingreso Mínimo Vital. Hemos recuperado las cotizaciones para cuidadoras no profesionales.<br><br> Hemos luchado con denuedo contra la pobreza infantil, convirtiéndola en un asunto de Estado en el que no escatimamos esfuerzos. Hemos aprobado un Plan de Choque para recortar las listas de espera de la dependencia, y la primera ley de Vivienda de la democracia.<br><br> Son muchos y muy profundos los avances que hemos abanderado las y los socialistas, y no son menos los que tenemos en cartera para el futuro. En la próxima legislatura seguiremos la senda que nos ha traído hasta aquí: una senda coherente, de avances en el reconocimiento de derechos y en el acceso a prestaciones y servicios. Los pensionistas tendrán garantizada la revalorización de su pensión. Aumentaremos el montante de las pensiones mínimas. Mejoraremos el acceso al Ingreso Mínimo Vital.<br><br> Promoveremos la atención a la salud mental, una atención pública y gratuita, y crearemos una Agencia Estatal de Salud Pública. Seguiremos ampliando los permisos parentales y extendiendo los derechos y la protección de la infancia. Garantizar el derecho a la atención temprana en la infancia figurará entre nuestras prioridades. No dejaremos hasta asegurar que las personas dependientes cuenten con la atención y los cuidados que necesiten en el momento en que la precisen. Y no escatimaremos en inversiones para lograrlo. Hacer asequible la vivienda es el gran caballo de batalla de la próxima legislatura.<br><br> Hemos incluido la economía social y de los cuidados en la estrategia de un nuevo modelo de crecimiento, impulsando el Proyecto Estratégico del Plan de Recuperación para la Economía Social y de los Cuidados, con el fin de apoyar la modernización de este sector e impulsar su potencial desde el punto de vista económico y de creación de empleo.<br><br> Nuestros principios y objetivos son de sobra conocidos. Nos avalan 144 años de historia consagrados a pelear por el progreso social de nuestro país."
    children: 
      - chapter: 1
        title: Pensiones 
        page: 160
        description: "El Partido Popular de Rajoy recibió del PSOE en el año 2011 una herencia de 67.000 millones de euros en el Fondo de reservas—conocido como hucha de las pensiones— que en gran medida fue fruto del superávit registrado en las cuentas de la Seguridad Social durante los años del gobierno socialista de Zapatero.<br><br> En tan sólo 7 años el Partido Popular dilapidó esa herencia que habíamos generado con la gestión del gobierno socialista. Un ahorro sobre el que se debía cimentar la sostenibilidad del sistema cuando se encuentre más tensionado (a partir de principios de la próxima esta década) por la jubilación de la denominada generación del baby boom, la mayor de nuestra historia.<br><br> Por si no bastara con dinamitar el futuro del sistema, en el año 2013 el Partido Popular impuso el rodillo de su mayoría absoluta para aprobar una aberrante reforma del sistema público de pensiones sin diálogo social ni el aval del Pacto de Toledo. Esta reforma suponía de facto y para siempre un empobrecimiento constante y paulatino de losa y laso pensionistas presentes y futuros.<br><br> Una reforma que condenaba las pensiones a la pérdida de poder adquisitivo por la aplicación de una revalorización mísera del 0,25% anual, al tiempo que reducía la cuantía inicial de todas las pensiones a futuro a través del factor de sostenibilidad. Estas medidas suponían la ruptura de nuestro sistema de pensiones de reparto, que perdía así sus señas de identidad y nos condenaba a unas pensiones cada vez más exiguas.<br><br>Desde junio de 2018, el PSOE se comprometió a revertir los recortes del Partido Popular y a recuperar esas señas de identidad del sistema público de pensiones, devolviendo la suficiencia económica a los y las pensionistas. Hoy podemos decir con orgullo que hemos cumplido con ese compromiso.<br><br> Retomando la senda del diálogo sobre el que se fraguó la reforma de 2011, hemos realizado una reforma del sistema de pensiones enmarcada en las recomendaciones del Pacto de Toledo, y tras de un intenso y fructífero proceso de interlocución con las organizaciones sindicales y empresariales. Porque las pensiones para las y los socialistas son un derecho que entendemos como un asunto de Estado, y por ello consideramos necesario legitimar las reformas en este ámbito mediante el consenso social derivado de esa mesa tripartita de negociación.<br><br> El consenso que ha avalado las reformas emprendidas ha permitido garantizar en todo momento una paz social que contrasta con la situación que vivió España con la reforma del PP de 2013, o con la que ha conocido Francia recientemente. Y, además, se ha enmarcado dentro del Plan de Recuperación, Transformación y Resiliencia como una de las principales reformas estructurales que sirve para garantizar la pervivencia del sistema en los próximos treinta años.<br><br>  Como primer gran hito, se ha recuperado el derecho a la revalorización de las pensiones para garantizar el mantenimiento de su poder adquisitivo. Se ofrece así certidumbre al colectivo de pensionistas en un contexto extraordinariamente complicado, pese al cual la revalorización en 2023 ha supuesto una subida del 8,5%.<br><br> También hemos cumplido con nuestro compromiso de dignificar las pensiones más bajas, y por ello hemos establecido una senda de subida para las pensiones mínimas y no contributivas por encima de la revalorización de las pensiones contributivas, con la intención de evitar así situaciones de exclusión social derivadas de la falta de recursos en la tercera edad.<br><br> Además, se trata de una medida que tiene un gran impacto en la reducción de la brecha de género, dado que las mujeres cobran pensiones más bajas. En esta misma línea, hemos creado el complemento económico de brecha de género, y hemos aplicado medidas que permiten reducir el impacto de las lagunas de cotización de la vida laboral, un fenómeno feminizado por causa de la maternidad.<br><br> Todo ello se hace dentro del marco de una estrategia integral con la que equilibrar las cuentas de la seguridad social por la vía de los ingresos, terminando con la insolvencia heredada y fortaleciendo la estructura de ingresos del sistema. Por otro lado, la reforma introduce importantes elementos redistributivos. Sabemos que la reducción de la desigualdad es el fundamental para lograr el bienestar social, y por ello nuestra reforma tiene la solidaridad como principio motor.<br><br> El socialismo propone el diálogo y el acuerdo como forma de legitimación, y es por ese planteamiento que aprueba sus reformas reforzando, no recortando.<br><br> Gracias al gobierno socialista de Pedro Sánchez, el sistema de pensiones es hoy más sostenible, digno, garantista, igualitario e inclusivo. Y se puede comprobar objetivamente que los resultados refuerzan ya la orientación de las reformas realizadas.<br><br> Es importante resaltar que estas reformas se han implementado con la oposición frontal del PP, siendo la voluntad transformadora y progresista del PSOE la que ha devuelto a las y los pensionistas los derechos arrebatados por la derecha:<br> • Los futuros pensionistas, especialmente las y los más jóvenes, son quienes más beneficiados de la eliminación del factor de sostenibilidad que cercenaba su derecho a una pensión digna (con la reforma del PP, los jóvenes habrían perdido de media 300 euros mensuales en su pensión futura).<br> • Más de 10 millones de pensionistas actuales han recuperado el derecho al mantenimiento del poder adquisitivo de sus pensiones.<br> o De este modo, una persona pensionista que cobraba 1090€ cuando llegamos al gobierno cobra hoy en día 1367€, en lugar de los 1104€ que cobraría de haberse mantenido la reforma del PP. La diferencia son 3.681€ anuales.<br> o De esos más de 10 millones de pensionistas, 2,5 millones se beneficiarán de la dignificación de las pensiones mínimas, y otro medio millón de la subida de las pensiones no contributivas.<br> • Hemos ampliado derechos y mejorado todas las prestaciones de la Seguridad Social de acuerdo con tres ejes de actuación.<br> • Igualdad entre mujeres y hombres. Por vez primera, se hace explícito el objetivo de reducción de la brecha de género en el sistema de pensiones. Ello se traduce, más allá de las actuaciones para la eliminación de la brecha salarial, en la adopción de medidas dirigidas específicamente a corregir la injusta desigualdad existente entre las pensiones de las mujeres frente a las de los hombres.<br> • Compromiso intergeneracional. Algunas de las medidas adoptadas están dirigidas a los más jóvenes: de forma destacada, la derogación del factor de sostenibilidad —el instrumento diseñado por el PP para reducir automáticamente la cuantía de las pensiones— y su sustitución por el mecanismo de equidad intergeneracional.<br> • Solidaridad y redistribución: La capacidad financiera de nuestro sistema de Seguridad Social se ha reforzado significativamente a través de medidas que piden un esfuerzo adicional, pero asequible, a quienes tienen una mayor capacidad adquisitiva.<br><br> Hemos garantizado el equilibrio de la seguridad social. Después de heredar un déficit del 1,6% del gobierno de Rajoy, las medidas basadas en el aumento de ingresos y la asunción por parte del Estado de los gastos de naturaleza no contributiva han permitido una reducción rápida de ese déficit que, tal y como recoge el Plan de Estabilidad, se convertirá en equilibrio presupuestario en la próxima legislatura. Hemos logrado este resultado bajo situaciones extraordinarias como una pandemia o una guerra en Europa, y afrontando esas realidades mediante la protección social.<br><br> Hemos avanzado en la recuperación de la confianza en el sistema:<br> • Garantizando la sostenibilidad financiera: al reforzar la estructura de ingresos del sistema que permitirá recuperar el Fondo de Reserva (la hucha de las pensiones,) que superará los 5.000 millones este año (la primera vez que aumenta desde 2011) y que, con la reforma aprobada, alcanzará 130 mil millones de euros cuando más se necesita para combatir el reto demográfico.<br> • Garantizando la sostenibilidad social: al blindar legalmente la revalorización de las pensiones para garantizar el mantenimiento del poder adquisitivo, y al dignificar las pensiones mínimas y no contributivas, preservando la suficiencia y adecuación de las pensiones que proclama nuestra Constitución.<br> • Garantizando la sostenibilidad política, mediante el fortalecimiento de la legitimación democrática de nuestro sistema de pensiones, al hacer que las reformas aprobadas sean el resultado de intensos procesos de negociación y diálogo, desarrollados en dos planos:<br> o El político: todas las recomendaciones del Pacto de Toledo han sido, total o parcialmente, atendidas.<br> o El social: todas las reformas han sido discutidas y enriquecidas en el marco del diálogo social con las organizaciones sindicales y empresariales, siendo las más importantes el producto de grandes acuerdos tripartitos."
