    - chapter: 
        title: Consumo
        categories: Consumo
        children:
        - declaration:
            id: 668fb35f-18de-4646-bec0-3024b68a03cb
            text: 'La creación del Ministerio de Consumo ha dotado de mayor relevancia, transversalidad y visibilidad a las políticas de defensa de las personas consumidoras impulsadas desde el gobierno, suponiendo un refuerzo a la gestión integral de la seguridad alimentaria en toda la cadena de producción, elaboración, distribución y consumo, en cumplimiento de los correspondientes mandatos constitucionales. Ello se ha traducido en decisiones concretas que han servido para dotar de una mayor protección y seguridad a las personas consumidoras y usuarias, y empoderarlas en su toma de decisiones.<br><br> Destacan, entre otros, los siguientes hitos desarrollados a lo largo de la XIV legislatura: Refuerzo de la protección de personas consumidoras vulnerables, garantizando que las relaciones de consumo se realizan en entornos más igualitarios, accesibles, transparentes y de mayor seguridad. Porque nadie está exento de sufrir, a lo largo de la vida, situaciones de vulnerabilidad ante las empresas.<br><br> o Se ha dotado de competencia sancionadora al Estado ante fraudes masivos en materia de consumo. Se ha modificado el régimen sancionador ante infracciones y abusos en materia de derechos de personas consumidoras, haciéndolo más efectivo, proporcional y disuasorio, e incrementando las sanciones, que podrán ascender a 8 veces el beneficio ilícito obtenido. Ello facilitará que las personas afectadas por cláusulas abusivas recuperen su dinero, considerando como infracción el incumplimiento de las obligaciones relativas a los servicios de atención a la clientela, y garantizando así la imposición de sanciones por las CCAA.<br> o El plazo de garantía de los productos se ha ampliado hasta los tres años (antes eran dos) para los productos vendidos a partir del 1 de enero de 2022, y los fabricantes deberán asegurar las piezas de repuesto de sus productos durante diez años, y no durante cinco años, como hasta ahora. También se ha ampliado de tres a cinco años el plazo de prescripción para ejercer los derechos que la persona consumidora tiene cuando no esté conforme con el bien suministrado o el servicio prestado.<br> o Se ha reforzado la protección de las personas consumidores y usuarias en los entornos digitales y en el comercio electrónico.<br> o Se ha incluido como desleal la práctica de revender entradas de espectáculos cuando el empresario que las revende utiliza programas (software) como “bots”, que le permiten comprar un número de entradas o sortear cualquier otro medio técnico empleado por el vendedor primario. De esta manera se garantiza la accesibilidad de entradas a todas las personas.<br> o Se ha modernizado la Red de Alertas, se ha puesto en marcha la Oficina de Enlace Único ante la Unión Europea, y se han reforzado las inspecciones y análisis de bienes y productos alimentarios y no alimentarios realizados por el Centro de Investigación y Control de la Calidad (CICC) y el Centro Nacional de Alimentación (CNA).<br> o En materia de resolución alternativa de litigios con las personas consumidoras, se han renovado 66 juntas arbitrales de consumo entre CCAA, provinciales y municipales, y se les ha dotado con 1,3 millones de euros para su digitalización e interconexión.<br> o Una parte importante de los fondos destinados a programas específicos dentro de la convocatoria de subvenciones a asociaciones de consumidores se han destinado a la información y defensa de los derechos de consumidores y usuarios ante abusos ligados al endeudamiento familiar y a las hipotecas. Se ha reforzado la información sobre los derechos de las personas consumidoras para la reclamación de gastos hipotecarios abusivos. Se ha logrado un acuerdo con las CCAA para coordinar expedientes sanciones a las entidades financieras con cláusulas abusivas en sus contratos. Y se ha reforzado la educación financiera mediante la firma de un convenio con el Banco de España y la Comisión Nacional del Mercado de Valores.<br> o En materia de políticas de juego, la interconexión de los registros de auto prohibidos en todo el Estado ha culminado un proceso paralizado desde 2017; se ha regulado de forma mucho más restrictiva la publicidad de juego, reforzando así las campañas, la vigilancia, la inspección y las subvenciones a asociaciones de jugadores en rehabilitación. Y se ha reforzado la lucha contra amaños en apuestas deportivas.<br> o En lo referente a las políticas de seguridad alimentaria, un aspecto fundamental de la salud pública, se hace desde la Agencia de Seguridad Alimentaria y Nutrición (AESAN) y hemos seguido reforzando las garantías y la información objetiva a los consumidores y agentes económicos del sector agroalimentario .Y también se ha dado un mayor impulso al fomento de la salud a través de la nutrición mediante el desarrollo de estrategias y actuaciones orientadas a promover una alimentación saludable, la actividad física y la prevención de la obesidad. , preservando en todo momento los elementos fundamentales de la dieta mediterránea y los productos de calidad de nuestro país.<br><br> En línea con la importancia de estos objetivos, el presupuesto de la AESAN se ha incrementado un 21% en esta legislatura, dotando a los centros y laboratorios dependientes de mayores recursos y mejor equipamiento; se ha modernizado los sistemas de recogida de información y datos para el Control Oficial, facilitando con ello también el trabajo en las comunidades autónomas; se han reforzado las políticas públicas de nutrición saludable y sostenible necesarias para hacer frente a las elevadas cifras de obesidad y sobrepeso infantil existentes en España, y que nos sitúan a la cabeza de los países europeos en este grave problema de salud pública; se han intensificado los trabajos de la Estrategia NAOS y del Observatorio de la Obesidad, y se ha puesto en marcha el Estudio de Alimentación, Actividad física, Desarrollo Infantil y Obesidad en España (ALADINO) 2019, con el objeto de recabar datos sobre el impacto de la pandemia en la alimentación y salud de los y las menores.<br><br> Hemos reforzado las campañas de formación, información y concienciación destinadas a señalar la importancia de desarrollar una alimentación segura, saludable y sostenible en colegios y centros educativos, así como a concienciar a la ciudadanía sobre la importancia del reciclado de materiales plásticos para su reutilización en el envasado de alimentos, explicando los controles que han de realizarse para garantizar la seguridad de estos materiales.'
        - chapter: 
            title: Una Compromiso por una mayor protección de las personas consumidoras y usuarias
            children:
            - declaration:
                id: a776a453-f965-4720-8d22-1e5d79de3e88
                text: 'Los y las socialistas vamos a seguir impulsando actuaciones que garanticen la efectividad de la información, la resolución extrajudicial de conflictos y la tutela de las Administraciones Públicas de los derechos de las personas consumidoras.<br><br> Continuaremos reforzando los derechos de las personas consumidoras, para que sean protagonistas en la tarea colectiva y personal y tengan participación en las cuestiones que sectorialmente les afectan, tanto en el ámbito normativo como en el seguimiento del impacto de los productos y servicios en lo que atañe a la sostenibilidad, la igualdad, la justicia, la seguridad y la calidad de vida.<br><br> Impulsaremos una ciudadanía solidaria que tome conciencia ética de su rol, para cambiar las formas de consumo, personal e institucionalmente, por razones de justicia y de felicidad.<br><br> Desde esos principios, nos comprometemos a llevar a cabo las siguientes actuaciones:'
            - promise:
                id: c0ff76a5-a089-47cf-8b66-dc0fa017feda
                page: 209
                text: Continuaremos impulsando en Europa el desarrollo de unas políticas de protección de las personas consumidoras que garantice el más elevado nivel de protección de sus derechos y la mejora de los mecanismos que faciliten la resolución de controversias transfronterizas entre consumidores y empresas. Trabajaremos, en línea con los objetivos de la Nueva Agenda del Consumidor de la Unión Europea, para que las personas consumidoras desempeñen un papel activo orientado a la recuperación sostenible y ecológica y a la consecución de una sociedad más justa, teniendo en cuenta las brechas digitales y previendo posibles causas de exclusión.
            - promise:
                id: bca5edbe-3238-4dfd-ba4d-74a6f0d5c0a4
                page: 209
                text: Vamos a seguir reforzando la seguridad alimentaria y concienciando de la importancia de una alimentación saludable. En España tenemos la ventaja de contar con una que aporta grandes beneficios, como es la dieta mediterránea. De ahí la importancia de impulsarla, así como de recuperar modelos de producción agroalimentaria y consumo que favorezcan el consumo de cercanía, potenciando las normas de calidad que se autoimponen las Denominaciones de Origen o las Indicaciones Geográficas Protegidas.
            - promise:
                id: 71a2fd1f-072f-4102-bb31-a2b34e612340
                page: 209
                text: Continuaremos mejorando la protección de las personas consumidoras vulnerables mediante desarrollos normativos que refuercen los derechos de quienes puedan encontrarse en una especial situación de subordinación o indefensión. Implantaremos sistemas que faciliten su identificación por parte de las administraciones y de las empresas, con objeto de impedir cualquier traba en el acceso a los beneficios y ayudas destinados a estas personas.
            - promise:
                id: a55aa05a-0742-4508-884f-ab403a31a841
                page: 209
                text: Daremos desarrollo al nuevo derecho al olvido oncológico, recién aprobado. Con ello vamos a mejorar la vida cotidiana de miles de ciudadanos y ciudadanas que, después de sufrir un cáncer, ya no son considerados enfermos por su médico, pero lo siguen siendo para las compañías aseguradoras.
            - promise:
                id: 5a0ddbf4-476d-4945-b271-96cf0579e715
                page: 209
                text: El fomento del consumo responsable desde la escuela, contando con la colaboración de las asociaciones de consumidores, constituirá uno de los ejes de nuestra acción de gobierno. Promoveremos una manera de consumir bienes y servicios que tenga en cuenta, además del precio y la calidad, las características sociales y laborales del entorno de producción y las consecuencias medioambientales posteriores. Con ello contribuiremos desde las políticas de consumo a la creación de un modelo de sociedad más equitativa y sostenible, y a favorecer el establecimiento de relaciones comerciales más justas.
            - promise:
                id: f45f6c11-c342-49ee-82e0-8376c1b84857
                page: 210
                text: Dotaremos de un nuevo impulso a la protección de las personas consumidoras y usuarias mediante la incorporación y desarrollo en nuestro ordenamiento jurídico del derecho a la promoción del consumo sostenible, añadiendo la exigencia a los poderes públicos para desarrollar políticas transversales que promuevan modalidades sostenibles de consumo mediante una combinación de acciones normativas, económicas y sociales. Incorporaremos el “consumo sostenible” como un nuevo derecho básico de las personas consumidoras y usuarias, promoviendo el diseño, la elaboración y la utilización de productos y servicios que ahorren energía y no sean tóxicos, desincentivando las modalidades no sostenibles de consumo mediante el desarrollo y la utilización de nuevos productos y servicios ecológicamente racionales, y promoviendo aquellas tecnologías que puedan satisfacer las necesidades de las personas consumidoras a la vez que contribuyen a reducir la contaminación y el agotamiento de los recursos naturales.
            - promise:
                id: 4e7a21c5-5641-478c-8f1d-94b5ca150f95
                page: 210
                text: 'Aprobaremos una ley que regule los servicios de atención a la clientela. El proyecto de ley que presentamos desde el gobierno ha decaído como consecuencia del adelanto electoral. Nos comprometemos a volver a presentarlo, incorporando los mismos parámetros de calidad: que las reclamaciones se resuelvan en un plazo inferior a quince días; que las incidencias en el caso de interrupción de servicios básicos deban de ser informadas en un plazo de dos horas; que no se pueda cortar un servicio básico mientras exista una reclamación en curso; que los tiempos de espera en las llamadas telefónicas se limiten a un máximo de tres minutos; que no se permita la utilización exclusiva de sistemas robotizados de atención al cliente; que exista una atención personalizada; que los servicios sean accesibles y se adapten a los consumidores en situación de vulnerabilidad; que el servicio de atención a la clientela sirva para atender sus consultas y reclamaciones, y no para ofrecer nuevos contratos; y que las personas consumidoras puedan conocer, mediante la publicación de la auditoría, el funcionamiento del servicio de atención a la clientela de una gran empresa, antes de decidir contratarse ala.'
            - promise:
                id: 3cecd9a7-9fc5-457b-a8e2-895275a08127
                page: 210
                text: Aprobaremos definitivamente la ley de creación de la Autoridad de Protección del Cliente Financiero, también decaída como consecuencia del adelanto electoral, cuyas resoluciones serán de obligado cumplimiento para las entidades financieras, y que garantizará la inclusión financiera a través de la atención personalizada especialmente a personas mayores, personas con discapacidad y colectivos vulnerables que deseen presentar reclamaciones.
            - promise:
                id: a7785798-3ab7-428a-9707-5c9ff728f22e
                page: 210
                text: Pondremos en marcha un Plan Nacional de Apoyo al Sistema Arbitral que potencie y fomente entre personas consumidoras y empresas el recurso al arbitraje de consumo como vía de resolución de reclamaciones.
            - promise:
                id: d1d95d91-6142-4640-a20b-3c6543017754
                page: 210
                text: Continuaremos reforzando la seguridad alimentaria sobre la mejor evidencia científica, como aspecto fundamental de la salud pública, para ofrecer garantías e información objetiva a las personas consumidoras y agentes económicos del sector agroalimentario español. Dotaremos de un reforzado impulso a las estrategias de promoción de la salud en el ámbito de la nutrición, la actividad física y la prevención de la obesidad. Promoveremos dietas saludables y sostenibles, especialmente la dieta mediterránea; mejoraremos el etiquetado nutricional de los productos alimenticios, y trabajaremos para recuperar modelos de producción agroalimentaria y consumo que favorezcan el consumo de cercanía.
            - promise:
                id: 1baabd36-2328-4a50-bc52-b76a37271c4d
                page: 211
                text: Seguiremos fomentando la responsabilidad y reforzando la seguridad en la oferta y consumo de juegos de azar mediante medidas dirigidas a un mayor control de la publicidad y el refuerzo de los mecanismos de protección de las personas jugadoras, con especial atención a los sectores vulnerables. Continuaremos fortaleciendo los instrumentos de prevención y la cooperación institucional en la lucha contra el fraude, así como la implicación de los operadores de juegos de azar en el desarrollo de acciones de información, prevención, sensibilización y reparación.
            - promise:
                id: 379404e2-d7f2-4e1e-97b8-acd3c0d85b4a
                page: 211
                text: Potenciaremos desde la cogobernanza las Oficinas Municipales de Información al Consumidor.
    - chapter: 
        title: Diversidad
        categories: Derechos y servicios sociales
        children:
        - declaration:
            id: 2c0b6c68-ef17-4be8-b2d6-c97be90e8069
            text: 'La ausencia de colectivos y grupos discriminados o directamente excluidos dentro de una sociedad es un indicador clave para medir la calidad de una democracia.<br><br> Históricamente, la diversidad en nuestro país se ha gestionado en torno a dos enfoques distintos: como activo social, o como un problema.<br><br> Los y las socialistas tenemos el objetivo último de lograr la plena inclusión social de todas las minorías, propiciando así el enriquecimiento mutuo fundamental para lograr el correcto funcionamiento del Estado Social y Democrático de Derecho que mandata nuestra Constitución.<br><br> Para el Partido Popular, la diversidad es una anomalía, las minorías que la conforman son un problema, las políticas contra la discriminación son un gasto inútil, y la lucha contra el odio es simple censura.<br><br> Además, jugando de manera repulsiva con el descontento social provocado en gran medida por la austeridad y el abandono de las políticas de sus gobiernos, han sabido reabrir falsos debates de carácter identitario, buscando enfrentar unas minorías con otras en un intento de soliviantar los derechos de todas ellas.<br><br> Somos distintos en nuestras políticas y somos distintos en la manera de hacerlas. Frente a la imposición y el descontento social que generan las políticas de la derecha, los socialistas legitimamos nuestras acciones y leyes con el consenso resultante de un amplio diálogo social.<br><br> El problema de la discriminación es múltiple, y por lo tanto la interlocución social es esencial para garantizar que las acciones de gobierno actúen de manera efectiva contra las barreras que encuentran cada día millones de personas en todos los ámbitos, debido a la discriminación que sufren las distintas minorías.<br><br> La inclusión de las minorías debe abordarse de manera específica, pero la realidad de todas ellas suele ser común: mayores tasas de abandono escolar y paro, peores salarios, menor calidad de vida, violencia en bastantes casos. Lograr la plena inclusión dependerá de cómo afrontar todas estas realidades, y de combatir la discriminación con medidas específicas en cada uno de los ámbitos.<br><br> Educación de calidad, hambre cero, salud y bienestar, igualdad de género, energía asequible y no contaminante, trabajo decente y crecimiento económico... Son todos ellos objetivos de la agenda 2030, todos ellos estrechamente relacionados con la inclusión, y todos ellos fundamentales para reducir la brechass que existen en nuestro país determinadas simplemente por el sexo, el color de la piel, la religión, el lugar de nacimiento, orientación y la identidad sexual y la expresión de género, entre un largo etcétera.<br><br> Durante los próximos cuatro años vamos a seguir desarrollando políticas que terminen con esas barreras, y elaborando estrategias a largo plazo que permitan incidir y reducir el impacto de la discriminación. Porque creemos firmemente que una sociedad en la que no se discrimina a las minorías es una sociedad mejor para todos y todas. <br><br>Durante esta legislatura hemos aprobado la llamada Ley Zerolo, la Ley integral para la igualdad de trato y no discriminación: una herramienta fundamental que otorga derecho de resarcimiento a las víctimas de la discriminación.<br><br> Durante los próximos cuatro años seguiremos también combatiendo los discursos de odio, porque no son libertad de expresión, sino libertad de opresión. Generan polarización social, e incitan al odio y la violencia contra las minorías.'
        - chapter: 
