        title: Compromiso firme con la cooperación internacional por un entorno más próspero, justo y estable
        page: 253
        description: "La solidaridad y el compromiso con la cooperación internacional es una de las señas de identidad de la sociedad española. Solo mediante la cooperación con otros países podemos hacer frente a los grandes retos globales: desigualdad, hambre, pobreza, y así garantizar también el bienestar de las personas.<br><br> En los últimos años, el Gobierno liderado por el PSOE ha impulsado la reconstrucción de la cooperación española tras una década perdida durante los gobiernos del Partido Popular, que condujo al abandono político y presupuestario de un vector fundamental de la acción exterior de España.<br><br> En esta legislatura aprobamos la nueva Ley de Cooperación para el Desarrollo Sostenible y la Solidaridad Global, tras un amplio proceso participativo y con un gran consenso político que renueva a la obsoleta Ley de 1998, y que nos sitúa a la vanguardia de los modelos de cooperación en el seno de la comunidad internacional y representa el punto de partida de una ambiciosa reforma de nuestro sistema de cooperación.<br><br> El compromiso del Gobierno socialista con la cooperación también ha sido presupuestario: En 2018, cuando llegamos al Gobierno, la Ayuda Oficial al Desarrollo (AOD) representaba el 0,19% de la Renta Nacional Bruta (RNB), en 2022 la AOD representó el 0,28% de la RNB y en el 2023, y en los PGE 2023 se alcanza el 0,34% de la RNB, caminando hacia el objetivo del 0,7% en 2030 recogido en la nueva Ley de Cooperación. En la próxima legislatura:"
      - chapter: 3
        title: Soluciones multilaterales para los desafíos globales
        page: 255
        description: "En una escena internacional cada vez más inestable y polarizada, los derechos humanos y las democracias están cada vez más amenazados por fuerzas reaccionarias. Frente a ello, el PSOE siempre ha defendido un multilateralismo fuerte, incluyente y eficaz como la vía para dar soluciones reales a los desafíos que afronta el mundo. En la próxima legislatura:"
