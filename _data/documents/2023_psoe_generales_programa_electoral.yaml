            description: El PERTE de la Nueva Economía de la Lengua tiene el objetivo de movilizar inversiones públicas y privadas para maximizar el valor del español y las lenguas cooficiales en el proceso de la transformación digital a nivel mundial. Se trata de impulsar toda la cadena de valor de esta nueva economía de la lengua, del conocimiento y de la inteligencia artificial que están en el centro de la digitalización. Este PERTE cuenta con una inversión pública de 1.100 millones de euros y aspira a movilizar otros 1.100 millones a través de la colaboración público-privada y es parte del Plan de Recuperación financiado con los fondos europeos Next Generation EU.<br><br> El castellano y las lenguas cooficiales son unos recursos de enorme valor y potencial que debemos cuidar, potenciar y aprovechar como legado para el bienestar de las siguientes generaciones, abriendo opciones y oportunidades a nuestros jóvenes.<br><br> Nuestro objetivo es que España sea el nodo central de la inteligencia artificial en español y que los sistemas integren la riqueza de nuestras lenguas cooficiales en beneficio de la economía y, sobre todo, de las personas.
