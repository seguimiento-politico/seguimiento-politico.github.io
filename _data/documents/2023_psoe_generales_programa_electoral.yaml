- chapter: 
    title: La mejor españa, la españa feminista
    categories: Derechos y servicios sociales
    topics: Igualdad
    children:
    - chapter: 
        title: La mejor españa, la españa feminista
        children:
        - declaration:
            id: 5b4e4aa3-af7a-4686-b1ca-eee1182f5271
            text: 'El PSOE, de la mano del movimiento feminista, ha estado detrás de los mayores avances que las mujeres han tenido en democracia en España y lo vamos a seguir haciendo, a pesar de la ola reaccionaria y antifeminista que nos amenaza. Nos enfrentamos a cambios y transiciones ineludibles que necesitamos hacer de manera justa, con las mujeres pilotando y moldeando nuestro futuro común y sus propias vidas. Y necesitamos hacerlo garantizando ganancias en calidad de vida y bienestar; evitando que las mujeres sean malabaristas del tiempo, compatibilizando múltiples roles; viviendo sin miedo a una violencia que se ensaña con las mujeres por el simple hecho de serlo; en una sociedad que permita cuidar a nuestros mayores y dependientes con dignidad y de manera corresponsable; y que permita que nuestras hijas e hijos crezcan sin las cadenas de los estereotipos tóxicos y con las herramientas necesarias para construir una sociedad más justa y una convivencia basada en los valores democráticos. El PSOE apuesta por un feminismo que sume construyendo la mejor España.<br><br> Desde la llegada al gobierno hemos puesto en marcha medidas que impactan en las condiciones materiales de la vida de las mujeres y que, por tanto, abundan en su capacidad de emancipación. Fue nuestra prioridad, nada más llegar al gobierno en 2018, impulsar las medidas más urgentes para, por un lado, avanzar en derechos en el ámbito laboral, y por el otro, poner en marcha el Pacto de Estado contra la Violencia de Género. También hemos recuperado derechos y gobernado con los gobiernos más paritarios de la historia de España lo que ha facilitado la transversalidad de género en todo el ciclo político. España ha sido uno de los únicos tres países de la Unión Europea que han incluido la transversalidad de género en sus planes de Recuperación, Transformación y Resiliencia.<br><br> En el ámbito de la igualdad en el empleo, aprobamos el Real Decreto-Ley 6/2019, de 1 de marzo, de medidas urgentes para garantía de la igualdad de trato y de oportunidades entre mujeres y hombres en el empleo, que disponía: la ampliación de permisos iguales e intransferibles hasta las 16 semanas; obligaciones para las empresas en cuanto a la reducción de la brecha salarial; o la recuperación de las cotizaciones a la Seguridad Social para las cuidadoras y cuidadores no profesionales del Sistema Nacional de Dependencia (derecho que habían perdido durante los gobiernos del PP), entre otras medidas.<br><br> Hemos incrementado la pensión media de jubilación para las trabajadoras y la pensión de viudedad. También hemos subido las pensiones no contributivas, lo que tiene impacto principalmente en las mujeres, junto a los factores correctivos como el complemento para la reducción de la brecha de género.<br><br> La subida del Salario Mínimo Interprofesional a 1.080 euros también ha sido un factor determinante en el camino para reducir la brecha salarial entre hombres y mujeres, que se ha reducido en casi 4 puntos entre 2019 a 2021 y ha influido en el aumento de la tasa de empleo femenina. Los empleos más precarizados están principalmente ocupados por mujeres, así, el 57,5% de las beneficiarias de esta subida a tiempo completo son mujeres, a pesar de que sólo son el 46,2% de la población ocupada.<br><br> La cifra de mujeres afiliadas a la seguridad social ha experimentado un incremento de aproximadamente 640.000 durante los últimos años. En enero de 2023, las mujeres representan el 47,02% de la afiliación total, alcanzando un número de 9.442.857 afiliadas. La tasa de paro femenina ha descendido en casi dos puntos.<br><br> La ratificación del Convenio 189 de la Organización Internacional del Trabajo ha abierto la senda para acabar en España con la discriminación que históricamente han venido sufriendo las personas que trabajan en el sector doméstico, la inmensa mayoría de mujeres, al reconocer la igualdad de trato con el resto de las personas trabajadoras y mejorar sus condiciones de trabajo y de Seguridad Social. Esta medida ha supuesto un avance sin precedentes en derechos y dignidad para las personas trabajadoras, especialmente en un sector feminizado como el de las empleadas del hogar.<br><br> El gobierno de Pedro Sánchez ha mostrado un compromiso claro e inequívoco en la lucha contra la violencia de género avanzando en legislación y protocolos garantizados por el respaldo presupuestario. Con el Real Decreto-ley 9/2018, de 3 de agosto, de medidas urgentes para el desarrollo del Pacto de Estado contra la violencia de género, pusimos en marcha el Pacto de Estado contra la Violencia de Género que el PP estaba dejando morir, devolvimos a los Ayuntamientos las competencias en materia de igualdad y de lucha contra la violencia de género que les había arrebatado el PP; distribuimos los 120 millones para las Comunidades Autónomas y entidades locales, previstos en el Pacto de Estado, y conseguimos sacar adelante una iniciativa del grupo socialista en el Congreso para aumentar en 20 millones más para los ayuntamientos esta partida, hasta un total de 40; pusimos en marcha el título habilitante para facilitar la acreditación administrativa de víctima y poder acceder a recursos y prestaciones sociales; hemos compatibilizado las ayudas para las víctimas con otras de carácter autonómicas y locales, o que tengan que ver con violencia sexual; hemos facilitado, la asistencia psicológica a las y los menores expuestos a violencia sin consentimiento del maltratador. Además, hemos mejorado la protección por orfandad para las hijas e hijos de las mujeres asesinadas por violencia de género con una ley propuesta por el Grupo Socialista.<br><br> La lucha contra la violencia sobre las mujeres ha sido y sigue siendo nuestro principal objetivo, debemos erradicar cualquier atisbo de violencia machista en nuestra sociedad, por ello hemos impulsado el compromiso para la renovación del Pacto de Estado contra la Violencia de Género y hemos aumentado los recursos destinados a ello, también hemos mejorado la protección a las huérfanas y huérfanos de las víctimas de violencia de género, y se ha facilitado el cambio de apellidos para los hijos e hijas de las víctimas. Frente a los partidos que pactan y gobiernan con quienes niegan la violencia de género, el PSOE apuesta por garantizar que las mujeres puedan vivir vidas plenas y libres de violencia como imperativo democrático.<br><br> En 2022, nuestro país dio un gran paso en la lucha contra la violencia sexual con la aprobación de la Ley Orgánica 10/2022 de garantía integral de la libertad sexual, conocida como la Ley de Solo sí es sí, una ley que ofrece una respuesta integral a la violencia sexual contra las mujeres. Esta ley, aumentó los recursos a las mujeres víctimas de violencia sexual y puso en marcha la creación de los centros de crisis y atención 24 horas en todas las CCAA. Sin embargo, esta ley fue insuficiente porque no cumplió con la propuesta del PSOE al dejar fuera el abordaje de la prostitución y la explotación sexual. Por eso, impulsamos una norma para acabar con todas las formas de proxenetismo y dar así respuesta a todas las víctimas de violencia sexual, incluidas las de explotación sexual.<br><br> Esta ley provocó dolorosos e indeseados efectos con las condenas por violencia sexual. Por eso llevamos a cabo la reforma conveniente para paliarlos, asumiendo la responsabilidad, e impulsándola desde el grupo parlamentario socialista, porque no actuar no era una opción.<br><br> Con el gobierno de Pedro Sánchez hemos recuperado el derecho a la interrupción voluntaria del embarazo para las mujeres de 16 y 17 años y puesto fin a los tres días de reflexión. Acosar a las mujeres que acuden a las clínicas a interrumpir su embarazo es ahora delito gracias a la iniciativa del Grupo Socialista. También hemos recuperado el derecho a las técnicas de reproducción asistida a todas las mujeres, independientemente de su estado civil u orientación sexual. Y establecido la autonomía a las mujeres con discapacidad para abortar sin exigir el consentimiento de su tutor legal, considerando además los abortos y embarazos forzosos como formas de violencia contra las mujeres.<br><br> El Compromiso del gobierno de Pedro Sánchez con la transversalidad de género se ha plasmado en muchas iniciativas legislativas, políticas y presupuestarias, incluidas las de acabar con la llamada tasa rosa al poner el IVA reducido al 4% para productos de higiene femenina, tal y como se incluyó en la Ley 31/2022, de 22 de diciembre, de los Presupuestos Generales del Estado.<br><br> La transversalidad de llevar la igualdad a las políticas e ir más allá de las políticas de igualdad ha sido una prioridad de los gobiernos socialistas como queda reflejado en leyes y políticas promovidas desde distintos departamentos y la inclusión de la igualdad de género en la preparación del Plan Nacional de Recuperación, Transformación y Resiliencia. Lo que está permitiendo que el objetivo de igualdad entre mujeres y hombres esté presente en todas las acciones del plan y su ejecución presupuestaria.<br><br> La igualdad entre mujeres y hombres no solo es un principio fundamental, sino también un requisito para alcanzar una sociedad democrática plena. Sin feminismo no hay democracia. Además, es un motor de desarrollo económico y de justicia social.<br><br> El PSOE es un Partido feminista que, desde hace 144 años, ha defendido y acompañando la lucha de las mujeres por su emancipación, por la igualdad de derechos, libertades, oportunidades, obligaciones y trato. El feminismo socialista es heredero del feminismo revolucionario que vindicaba la ciudadanía para las mujeres, del movimiento obrero, de las sufragistas del S.XIX y por supuesto de las mujeres socialistas que desde los inicios del S.XX han luchado por la igualdad entre mujeres y hombres. Nuestra propuesta es un nuevo contrato social que no se base en la desigualdad entre mujeres y hombres, que nos permita construir una sociedad democrática y libre de injusticias, con igualdad de oportunidades tanto en el ámbito público como privado. Somos el partido que ha dado y sigue dando respuesta a las demandas y exigencias del movimiento feminista y a los problemas reales que sufre más del cincuenta por ciento de la población, las mujeres. Y, caminando siempre junto al él, apostamos por la consecución de los objetivos que marca la agenda feminista. Teniendo siempre en cuenta las condiciones materiales, el contexto y todos los condicionantes que afectan, a nivel material y simbólico, en la reproducción de las desigualdades de las mujeres. Trabajando para ampliar y fortalecer los consensos, porque solo con las grandes mayorías pueden consolidarse derechos y avances.<br><br> Las y los socialistas queremos establecer los instrumentos que hagan posible la plena materialización de la igualdad entre mujeres y hombres. Las políticas de igualdad, entendidas como las políticas responsables de acabar con la desigualdad estructural entre mujeres y hombres, no pueden ser confundidas con políticas sociales ni con políticas de identidad.<br><br>El partido socialista apuesta por lo que mejor sabe hacer: políticas públicas que aborden las diversas formas de discriminación que enfrentan las mujeres sin caer en enfoques fragmentados. Trabajando hacia una sociedad más equitativa y justa para todas las mujeres, reconociendo y atendiendo de manera integral sus necesidades. Desde un enfoque estratégico para superar los complejos desafíos a los que nos enfrentamos de manera integral y ambiciosa, aprovechando el papel activo del Estado para impulsar la innovación, el crecimiento económico sostenible el bienestar social, y con la imprescindible participación del movimiento feminista y las organizaciones de mujeres. Las y los socialistas aspiramos a la ciudadanía plena de las mujeres, a remover todos los obstáculos, materiales y simbólicos, que impiden la autonomía y la emancipación de las mujeres. Con la igualdad como horizonte, y el feminismo como camino.'
    - chapter: 
        title: Empleo. Vidas independientes y autónomas.
        children:
        - declaration:
            id: de902e2c-79a4-4b0f-9b3c-678e5201204b
            text: 'La igualdad efectiva pasa, necesariamente, por la independencia económica y por que las mujeres tengan vidas autónomas y la posibilidad de desarrollarse en el ámbito profesional. La igualdad en el empleo es, por tanto, un fin en sí mismo, pero es también un elemento estratégico y clave: el pleno disfrute de los derechos y libertades por parte de las mujeres sólo puede construirse a través de la independencia económica y la autonomía. Es imposible hablar de autonomía, igualdad y libertad si las mujeres siguen dependiendo económicamente de los hombres. Sin independencia económica no hay autonomía, y sin autonomía, no hay libertad. <br><br>Para el Partido socialista es indispensable profundizar en la mejora de las condiciones de las mujeres el ámbito de su independencia económica y, por tanto, de la garantía de las condiciones materiales para tener una vida digna y que garantice una libertad real en sus decisiones y expectativas. En el presente, con un trabajo que les permita tener un proyecto de vida propio. Y en el futuro, porque de cómo sean esos trabajos (tipos de contrato, jornada, salario, desarrollo profesional, etc.) dependerán las pensiones que reciban.'
    - chapter: 
        title: Igualdad en el empleo
        categories: Trabajo
        topics: Igualdad
        children:
        - declaration:
            id: d4aeb4a6-6852-46d3-9f73-f0bc2b7cf567
            text: Mujeres y hombres siguen teniendo un acceso desigual a los mercados de trabajo, al crédito y la financiación de sus proyectos, a los espacios de poder y de toma de decisiones. Existe un reparto desigual de los tiempos y trabajos, especialmente los domésticos de cuidados no remunerados, y las mujeres padecen el impacto desigual de las políticas económicas que siguen mostrando un diseño androcéntrico.<br><br> Las estructuras económicas y de conocimiento perpetúan las desigualdades entre las mujeres y los hombres, generando además una pérdida de competitividad de nuestra economía. <br><br> La situación estructural de las mujeres en el mercado de trabajo continúa siendo más precaria que la de los hombres debido principalmente al mandato social de los cuidados que hace que estos recaigan principalmente en las mujeres tanto de forma material como simbólica condicionando su participación real y el trato que reciben en el ámbito laboral, así como a la menor valoración de los sectores feminizados. Menor tasa de actividad (63,18% hombres y 54,18% mujeres – INE 1T 2023), de empleo (55,87% hombres y 45,99% mujeres – INE 1T 2023) y mayor tasa de paro (11,57% hombres y 15,13% mujeres – INE 1T 2023), y mayor parcialidad, las mujeres suponen en torno al 75% de los contratos a tiempo parcial. Esta situación tiene consecuencias no solo en el nivel de renta de las mujeres presente, o futuro, ya que las pensiones y otras prestaciones están asociadas al empleo, sino que impacta directamente en sus decisiones educativas, laborales y vitales, y por tanto, en su libertad real.<br><br> La libertad de las mujeres está intrínsecamente ligada a su autonomía y a su independencia económica. Para lograrla, hay que eliminar las barreras que impiden que las mujeres puedan acceder, permanecer y promocionar en el ámbito laboral, así como acabar con la brecha salarial.
        - promise:
            id: 66e08975-6fe7-4fbe-aae4-342dd90c5972
            page: 140
            text: Seguiremos avanzando en políticas que permitan eliminar la brecha salarial, profundizando en materia de transparencia salarial, potenciando las inspecciones de trabajo y e incrementando el régimen sancionador, de acuerdo con la Directiva Europea de Transparencia Salarial.
        - promise:
            id: 0f924222-11ee-4e60-9697-401c43ff1af5
            page: 140
            text: Pondremos en marcha la Oficina Estatal de lucha contra discriminación en la Inspección de Trabajo.
        - promise:
            id: 3333fb3a-a4fa-4281-8430-548c824f5e58
            page: 140
            text: Actualizaremos la Ley de Prevención de Riesgos Laborales incorporando la perspectiva de género.
        - promise:
            id: e6c599f0-7dea-4d12-9f5c-fa25dee53a1f
            page: 140
            text: Estableceremos una nueva regulación de las enfermedades profesionales a fin de considerar, entre otras, aquellas propias de muchas actividades realizadas principalmente por mujeres, como ocurre con las camareras de pisos, o las profesiones vinculadas a la atención dependencia o la limpieza, que tendrán la consideración de enfermedad profesional.
    - chapter: 
        title: Apuesta por el empleo verde y digital
        categories: Trabajo
        topics: Igualdad
        children:
        - declaration:
            id: 520655f7-e8a1-4695-aac3-d9e711b4f910
            text: Estamos viviendo una profunda transformación de nuestro sistema productivo con las transformaciones digital y verde. La segregación en los estudios y en las ocupaciones debe combatirse para que las mujeres puedan aprovecharse de la generación de empleos de calidad en estos sectores, y también estar presente en su diseño, para que como ha ocurrido en otros momentos de transformación, no queden excluidas. La situación de partida, teniendo en cuenta que son sectores masculinizados, supone una atención particular para articular estas políticas de transformación y reconversión. No se trata solo de una cuestión de justicia social, sino de invertir en el necesario talento de toda la población y garantizar oportunidades reales. Una verdadera política palanca que además contribuirá a la dinamización y la sostenibilidad de los territorios. <br><br> El partido socialista apuesta firmemente por la incorporación y la promoción de las mujeres en trabajos emergentes en el nuevo modelo productivo, en el marco de la economía digital y las tecnologías de la información y las comunicaciones, así como en el proceso transformador de la transición ecológica.<br><br> La brecha digital de género es reseñable en cuanto a habilidades digitales y también en cuanto a la presencia de las mujeres en profesiones del sector. Existe una importante brecha digital en el acceso de las mujeres a las carreras STEM. Los roles y estereotipos, para uno y otro sexo, refuerzan los prejuicios sobre sus capacidades, intereses y motivaciones, por lo que la asociación de la ciencia y la tecnología a habilidades masculinas puede desincentivar las vocaciones STEM en las niñas y jóvenes. La presencia de las mujeres en el sector de tecnologías de la información (TIC), en todas las áreas y categorías profesionales es inferior a la de los hombres. Como indica red.es, en 2020, había 144.000 expertas en TIC, lo que supone un 19,8 % del total. Una de las razones para explicar este desequilibrio es la falta de mujeres graduadas en STEM. En 2018, la proporción de mujeres graduadas en estas disciplinas era de 14,3 por cada mil mujeres de entre 20 y 29 años en Europa. En España, la cifra era menor de 12,7.<br><br> Así mismo, la brecha en los trabajos vinculados con la transición verde es también muy elevada. Según los estudios más recientes, las mujeres solo acceden al 18% de los empleos, y la mitad de los puestos son administrativos, debido entre otras razones, a la menor presencia en carreras y puestos científicos y técnicos.<br><br> Necesitamos modificar estas cifras si queremos avanzar en igualdad y si queremos que España esté a la vanguardia de estas transiciones, situarnos de manera ventajosa en las cadenas de valor internacionales y garantizar nuestra autonomía estratégica y resiliencia frente a posibles futuras crisis o emergencias.
        - promise:
            id: 83992828-c625-4347-bbc4-914b4f3cdf1e
            page: 141
            text: Fomentaremos la presencia equilibrada de mujeres y hombres en todos los órganos de decisión vinculados con la transición verde y digital.
        - promise:
            id: cddd3537-19dd-4e9e-92c5-8e41ca969141
            page: 141
            text: Desarrollaremos un Plan de impulso para la incorporación y promoción de las mujeres en trabajos emergentes de la economía digital y verde. Para ello aprovecharemos el impulso, las herramientas y el presupuesto que para formación aparece en las nuevas directivas europeas de Chips, Industrias con emisiones netas, Materias primas críticas o Cibersolidaridad.
        - promise:
            id: eb148ae0-2599-4faa-82f8-f5844e4bbe21
            page: 141
            text: Potenciaremos el emprendimiento femenino, tanto en la transición energética y la economía verde como en la digitalización. Para ello es importante garantizar la financiación de las iniciativas promovidas por mujeres o en las que participen mujeres. Planes piloto desarrollados por la Comisión Europea apuntan a que una revisión de los protocolos de financiación ayudaría a desterrar prejuicios y valorar aspectos que suelen incluir los proyectos de las mujeres que son esenciales para la innovación y la resiliencia de estas nuevas empresas y que muchos casos no son tenidas en cuenta.
        - promise:
            id: 906d5994-ec3a-4647-9992-f7be3ba96609
            page: 141
            text: Fomentaremos la incorporación de las mujeres en los planes de reconversión y de nuevos empleos. En las zonas de reconversión, dado que son sectores muy masculinizados, es necesario un esfuerzo específico. Tanto con actuaciones dirigidas a las mujeres como con reservas de plazas en programas o actividades, como con las relacionadas con formación y recualificación profesional.
        - promise:
            id: df41588c-a9b0-4331-af3e-38d49a40f76a
            page: 141
            text: Impulsaremos programas formativos dirigidos a incrementar habilidades digitales y a formar especialmente a mujeres en materias vinculadas con el ámbito tecnológico y digital.
        - promise:
            id: 6d41c019-dafc-455a-8999-4bc4fd783e16
            page: 141
            text: Fomentaremos el interés temprano en vocaciones relacionadas con la transición ecológica y la transformación digital mediante la incorporación de contenidos relevantes en los currículos escolares y actividades extraescolares. Esto implica abordar de manera activa la detección y eliminación de sesgos de género que puedan existir en las disciplinas científicas y tecnológicas.
    - chapter: 
        title: Servicios publicos de cuidados y política de tiempos
        categories: Derechos y servicios sociales
        topics: Cuidados
        children:
        - declaration:
            id: 8b9fa8ff-9301-4197-8ff3-27555e67d4d9
            page: 142
            text: Los cuidados nos competen a todas las personas como sociedad y debemos avanzar hacia una organización social donde éstos no recaigan de manera de manera sistemática en las mujeres. La división sexual del trabajo y la desigual distribución en los usos del tiempo, a través de los mandatos de género establecidos socialmente, impiden la corresponsabilidad y sitúan a las mujeres en el centro de los cuidados. En el partido socialista creemos que es imprescindible desvincular la idea que asocia los cuidados con las mujeres. En esa idea, la de la división sexual del trabajo, se fundamenta toda la desigualdad y las discriminaciones que sufren las mujeres.
        - declaration:
            id: da968c36-cbcf-4534-a1fc-6becbfd97ef3
            page: 142
            text: El mercado de trabajo está diseñado para personas sin responsabilidades domésticas ni familiares. Las mujeres se han introducido en el mercado laboral pero los hombres no se han introducido en los cuidados. Esta asimetría actúa en detrimento de las mujeres.
        - declaration:
            id: 8e2402bb-a88a-4e1c-a6aa-134ff8b0fb73
            page: 142
            text: Cuando no existe una provisión pública suficiente y asequible de servicios públicos de cuidados, la participación laboral de las mujeres se ve seriamente afectada ya que son las mujeres quienes asumen gratuitamente, y a costa de su tiempo, las tareas de cuidados.
        - declaration:
            id: 38a7ce29-8e05-4156-b665-3e289ba7b644
            page: 142
            text: Avanzar en la consolidación del Estado del Bienestar y establecer políticas públicas para los cuidados, contribuirá a eliminar el freno que supone la maternidad para las mujeres. Así mismo, el socialismo debe de abanderar, también, cambio cultural para que los hombres asuman su responsabilidad en los cuidados. Aún estamos lejos de la corresponsabilidad, hay que generar las condiciones para lograr la implicación responsable de los hombres en el cuidado, un enorme reto para unas nuevas relaciones de género, para una sociedad democrática y decente. La corresponsabilidad no se dirime exclusivamente entre mujeres y hombres, sino que también es social. Los cuidados son una necesidad colectiva y el Estado debe asumir la responsabilidad de cubrirla. Por ello, impulsaremos medidas y servicios públicos de calidad para superar la sobrecarga que las familias, y de forma preeminente las mujeres, han venido soportando, asumiendo los cuidados para suplir los déficits de nuestro modelo de bienestar social.
        - declaration:
            id: f8787bc6-7990-493d-8081-2b9fd8531dc9
            page: 143
            text: 'Los servicios públicos de cuidados deben establecerse en torno a tres premisas:<br> - Garantizar los servicios públicos de cuidados como palanca de justicia social.<br> - Perseguir una nueva organización social de los cuidados que permita avanzar en igualdad entre mujeres y hombres.<br> - Cuidar a quien cuida. Garantizar la dignidad de quiénes reciben cuidados y de quiénes los prestan a través de servicios de acompañamiento psicosocial.<br>'
        - declaration:
            id: 001096bf-57bb-4463-86bf-a47d7ac81fa4
            page: 143
            text: Y deben ir acompañados de una verdadera Política de tiempos basada en la racionalización de los horarios y en unos usos del tiempo, de trabajo, de cuidados y de ocio, cada vez más iguales entre mujeres y hombres.
        - declaration:
            id: 8c8f71af-aacd-4480-b7fe-c071375bcee8
            page: 143
            text: Y deben ir acompañados de una verdadera Política de tiempos basada en la racionalización de los horarios y en unos usos del tiempo, de trabajo, de cuidados y de ocio, cada vez más iguales entre mujeres y hombres.
        - promise:
            id: 0f8b2e76-b11f-41bf-afcb-bdea89043e58
            page: 143
            text: Fortaleceremos la red pública de servicios de cuidados potenciando un nuevo modelo de organización social de los cuidados para avanzar en la igualdad entre mujeres y hombres y la corresponsabilidad.
        - promise:
            id: 6e72916a-b1e4-4d63-b5df-67717b5db280
