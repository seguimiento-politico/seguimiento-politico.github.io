      - chapter: 4
        title: Una administración pública inteligente, accesible y proactiva
        page: 233
        description: Las administraciones públicas tienen que responder a las necesidades y expectativas de una clase media y trabajadora que demanda servicios públicos de calidad, cercanos, accesibles y eficientes. No se trata sólo de modernizar los servicios públicos aprovechando la digitalización. Se trata de repensar de principio a fin los trámites y procedimientos, poniendo en el centro a las personas, para resolver sus problemas de forma individualizada y proactiva. Se trata de aprovechar las ventajas de una administración inteligente que gestiona el conocimiento sin que haya compartimentos estancos. Se trata de anticiparse a las necesidades de la ciudadanía ofreciendo una respuesta eficiente, garantista, de calidad y adaptada, evitando brechas en nuestros mayores o con aquellos que viven en el ámbito rural, con independencia de razones socioeconómicas, de género o de las diferentes capacidades de las personas.<br><br> El Partido Socialista cree en una administración pública moderna y preparada, disponible 24 horas al día y siete días a la semana y adaptada a una sociedad del siglo XXI. Y también defendemos que hay que seguir dando pasos en la conquista de nuevos derechos y prestaciones. Porque sólo así las administraciones públicas podrán seguir legitimando su función social ante una ciudadanía cada vez más exigente con el uso de los recursos públicos.<br><br> Por ello:"
