                text: Facilitaremos la atención psicológica a las personas enfermas de cáncer y a las personas con enfermedades raras o poco frecuentes desde el diagnóstico, e impulsaremos protocolos de derivación temprana en el SNS.
        - chapter: 
            title: Nuevos planes, más derechos y mejoras en el sistema
            children:
