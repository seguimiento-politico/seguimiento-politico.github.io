            description: "Los y las socialistas vamos a seguir impulsando actuaciones que garanticen la efectividad de la información, la resolución extrajudicial de conflictos y la tutela de las Administraciones Públicas de los derechos de las personas consumidoras.<br><br> Continuaremos reforzando los derechos de las personas consumidoras, para que sean protagonistas en la tarea colectiva y personal y tengan participación en las cuestiones que sectorialmente les afectan, tanto en el ámbito normativo como en el seguimiento del impacto de los productos y servicios en lo que atañe a la sostenibilidad, la igualdad, la justicia, la seguridad y la calidad de vida.<br><br> Impulsaremos una ciudadanía solidaria que tome conciencia ética de su rol, para cambiar las formas de consumo, personal e institucionalmente, por razones de justicia y de felicidad.<br><br> Desde esos principios, nos comprometemos a llevar a cabo las siguientes actuaciones:"
      - chapter: 7
        title: Diversidad
        page: 205
        description: "La ausencia de colectivos y grupos discriminados o directamente excluidos dentro de una sociedad es un indicador clave para medir la calidad de una democracia.<br><br> Históricamente, la diversidad en nuestro país se ha gestionado en torno a dos enfoques distintos: como activo social, o como un problema.<br><br> Los y las socialistas tenemos el objetivo último de lograr la plena inclusión social de todas las minorías, propiciando así el enriquecimiento mutuo fundamental para lograr el correcto funcionamiento del Estado Social y Democrático de Derecho que mandata nuestra Constitución.<br><br> Para el Partido Popular, la diversidad es una anomalía, las minorías que la conforman son un problema, las políticas contra la discriminación son un gasto inútil, y la lucha contra el odio es simple censura.<br><br> Además, jugando de manera repulsiva con el descontento social provocado en gran medida por la austeridad y el abandono de las políticas de sus gobiernos, han sabido reabrir falsos debates de carácter identitario, buscando enfrentar unas minorías con otras en un intento de soliviantar los derechos de todas ellas.<br><br> Somos distintos en nuestras políticas y somos distintos en la manera de hacerlas. Frente a la imposición y el descontento social que generan las políticas de la derecha, los socialistas legitimamos nuestras acciones y leyes con el consenso resultante de un amplio diálogo social.<br><br> El problema de la discriminación es múltiple, y por lo tanto la interlocución social es esencial para garantizar que las acciones de gobierno actúen de manera efectiva contra las barreras que encuentran cada día millones de personas en todos los ámbitos, debido a la discriminación que sufren las distintas minorías.<br><br> La inclusión de las minorías debe abordarse de manera específica, pero la realidad de todas ellas suele ser común: mayores tasas de abandono escolar y paro, peores salarios, menor calidad de vida, violencia en bastantes casos. Lograr la plena inclusión dependerá de cómo afrontar todas estas realidades, y de combatir la discriminación con medidas específicas en cada uno de los ámbitos.<br><br> Educación de calidad, hambre cero, salud y bienestar, igualdad de género, energía asequible y no contaminante, trabajo decente y crecimiento económico... Son todos ellos objetivos de la agenda 2030, todos ellos estrechamente relacionados con la inclusión, y todos ellos fundamentales para reducir la brechass que existen en nuestro país determinadas simplemente por el sexo, el color de la piel, la religión, el lugar de nacimiento, orientación y la identidad sexual y la expresión de género, entre un largo etcétera.<br><br> Durante los próximos cuatro años vamos a seguir desarrollando políticas que terminen con esas barreras, y elaborando estrategias a largo plazo que permitan incidir y reducir el impacto de la discriminación. Porque creemos firmemente que una sociedad en la que no se discrimina a las minorías es una sociedad mejor para todos y todas. <br><br>Durante esta legislatura hemos aprobado la llamada Ley Zerolo, la Ley integral para la igualdad de trato y no discriminación: una herramienta fundamental que otorga derecho de resarcimiento a las víctimas de la discriminación.<br><br> Durante los próximos cuatro años seguiremos también combatiendo los discursos de odio, porque no son libertad de expresión, sino libertad de opresión. Generan polarización social, e incitan al odio y la violencia contra las minorías."
