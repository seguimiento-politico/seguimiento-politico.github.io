    - chapter: 
        title: Turismo sostenible
        categories: Turismo
        topics: Desarrollo sostenible
        children:
        - declaration:
            id: 4fcb324c-f75c-451a-b2de-22789cb819c3
            page: 39
            text: El turismo es un importante motor para el crecimiento de la economía española y supone una fuerza transformadora extraordinaria, capaz de mejorar la vida de millones de personas, contribuyendo al desarrollo económico, a la generación de empleo y a la cohesión social y territorial.
        - declaration:
            id: 659d1168-8371-44fb-9fa1-e536383d2b7a
            page: 39
            text: España es un país líder, tanto en llegadas de turistas internacionales como en gasto. Los puntos fuertes de nuestro país son los recursos patrimoniales naturales y culturales, la calidad de nuestros destinos y productos turísticos, así como una red extraordinaria de infraestructuras y un alto nivel de seguridad.
        - declaration:
            id: b21eeca0-0ff3-4cd4-b732-ea3a3de9151c
            page: 39
            text: El mercado turístico español ha llegado a representar cerca del 13% del PIB y del total del empleo, cifras que nos permiten afirmar la importancia del sector para la economía española y los logros de un mercado turístico que ha crecido de manera exponencial en las últimas décadas.
        - declaration:
            id: 3d57c375-0bc4-4696-b495-f599a2576c4d
            page: 39
            text: Sin embargo, nuestra industria turística se enfrenta a importantes retos de transformación y adaptación hacia un modelo turístico más sostenible e inteligente. Un modelo acorde a una realidad en constante cambio que debe hacer frente a los desafíos de la lucha contra el cambio climático, la digitalización, las tendencias internacionales y la maximización de la satisfacción de la experiencia en destino del turista.
        - declaration:
            id: afcf68ae-7d49-4104-abb4-523e0bfdf863
            page: 39
            text: Conscientes de la importancia del sector y de los retos de carácter transversal a los que debe hacer frente, el Gobierno de España ha impulsado durante estos años importantes medidas para proteger, reforzar y avanzar en la transformación del sector. Ejemplo de ello son las medidas de protección puestas en marcha ya antes de la pandemia, como la aprobación de la línea de ayudas por la quiebra de la turoperadora Thomas Cook por un total de 700 millones de euros para las empresas turísticas afectadas por el impago de la compañía quebrada.
        - declaration:
            id: 539fd631-f80a-4024-81c9-d421dddca19d
            page: 39
            text: Ante los peores momentos de la crisis de la COVID-19, el sector fue receptor de un apoyo económico público sin precedentes que pretendía paliar los nocivos efectos de la caída de la actividad provocada por unas restricciones imprescindibles para contener la propagación de un virus mortal.
        - declaration:
            id: 3cf27846-1d56-494c-8796-88bae5a4d416
            page: 39
            text: Como medida más eficaz contra la destrucción de puestos de trabajo, se aprobaron los ERTES, financiados por el Estado, que beneficiaron a 1,2 millones de trabajadores y trabajadoras del sector turístico. Además, los préstamos ICO, los fondos de solvencia a empresas estratégicas del sector, los 7.000 millones de euros transferidos a las comunidades autónomas para subvencionar a fondo perdido las pérdidas de empresas y pymes, las prestaciones por cese de actividad a autónomos, la renegociación de alquileres, moratorias hipotecarias y aplazamientos de deudas tributarias, contribuyeron a sostener al sector.
        - declaration:
            id: 89fd0a36-7d71-4c9b-af66-e2160368cd73
            page: 39
            text: Y para potenciar la recuperación se aprobó el Plan de Impulso del sector turístico, dotado con 4.262 millones de euros.
        - declaration:
            id: 5a58b83f-3cb5-47d7-bd88-5d37b9c8b475
            page: 39
            text: Gracias al esfuerzo colectivo, la implicación del sector y las medidas gubernamentales adoptadas ha sido posible la recuperación del turismo en nuestro país y su decisiva influencia positiva en la economía nacional. De hecho, el Banco de España ha señalado que los ingresos derivados del turismo impulsaron el superávit en la balanza por cuenta corriente un 2,6% en 2022, pasando de 11.500 millones a 11.800. Pero no podemos olvidar las lecciones aprendidas que nos ha dejado la pandemia, con un alto impacto sobre la actividad turística. Es imprescindible avanzar en un modelo que haga al sector más sostenible y resistente ante nuevas adversidades o la aparición de nuevos competidores.
        - declaration:
            id: f3adb559-e686-4060-87e7-9cbacc4c4dea
            page: 39
            text: Es necesario continuar en el camino iniciado de modernización y competitividad del sector turístico en el marco del Plan de Recuperación, Transformación y Resiliencia, en concreto en su componente 14. Esto se ha traducido ya en ayudas a planes de sostenibilidad turística en destino, en planes nacionales que han promocionado el Xacobeo, el turismo enogastronómico y los destinos de sol y playa, en subvenciones de patrimonio con uso turístico, en ayudas para los territorios extrapeninsulares, y en planes de mejora de la oferta experiencial que España pone a disposición de sus visitantes, con la mirada puesta en atraer turismo de calidad.
        - declaration:
            id: f5827007-c6c5-48fc-a687-68a4afd3b0df
            page: 39
            text: En esta dirección, desde el PSOE tenemos como objetivo transformar el modelo turístico en base a la desestacionalización, la desconcentración y la diversificación, empleando la digitalización, el uso inteligente de datos y la sostenibilidad como palancas.
            children:
            - declaration:
                id: 611d66cd-3f45-4480-a6f1-90e26678b94d
                page: 39
                text: o Partimos de un modelo con un claro componente estacional. Nuestro clima determina en buena medida las temporadas de las distintas modalidades turísticas (sol y playa en época estival, esquí en invierno, etc.). Por ello, trabajaremos juntos con las administraciones públicas territoriales y la iniciativa privada para alargar la temporada, mejorar las capacidades de destino, diversificar la oferta turística, desestacionalizar la demanda y repartir los beneficios del turismo a lo largo de todos los meses del año.
            - declaration:
                id: 9da3750a-6d2c-472d-81a3-94389fb1159d
                page: 39
                text: o Partimos de un modelo concentrado, en el que los destinos de sol y playa suponen el 65% de la oferta y la demanda. Seguiremos apostando por los destinos maduros y apoyando a los nuevos destinos emergentes repartidos por todo el territorio, mejorando la accesibilidad y la movilidad.
            - declaration:
                id: 57f1b4bf-43f0-487a-8a1f-6e73c447ed31
                page: 39
                text: o Apostaremos por la diversificación. Queremos poner en valor todos los productos turísticos, poniendo el foco en el turismo cultural o el turismo rural. El turismo más tradicional ya se complementa con una nueva oferta turística que queremos potenciar. El turismo deportivo, el de congresos, el gastronómico, el industrial o el musical son algunos de los ejemplos. El turismo enogastronómico va más allá del carácter complementario y ya se ha convertido en sí mismo en un importante producto turístico que pone en valor los productos de proximidad y la cultura de los territorios, avanzando con ello en sostenibilidad y en desestacionalización.
            - declaration:
                id: fdd1bc40-ee12-4c44-b39a-29c12389ac4a
                page: 39
                text: o Acompañaremos a las empresas y a los destinos turísticos en el uso de la digitalización y aprovechamiento de los datos como palanca para adaptarse a las nuevas demandas de los viajeros y a los nuevos modelos de negocio. Para ello, impulsaremos nuevas actuaciones que permitan fomentar un entorno digital que favorezca la competitividad de las empresas turísticas.
            - declaration:
                id: 1dffa947-da48-4e22-bcf5-7cca3e63c3e9
                page: 39
                text: o Defenderemos que España siga posicionándose como referencia mundial en turismo y como una alternativa moderna, competitiva y a la vanguardia en la transformación del modelo hacia la sostenibilidad medioambiental, socioeconómica y territorial. En esta sostenibilidad aplicaremos medidas destinadas a contribuir a un turismo respetuoso con el medioambiente y los recursos naturales, así como medidas dirigidas a garantizar el empleo digno y el equilibrio entre los visitantes y los residentes.
        - declaration:
            id: 82dc6f93-1e91-4314-bb36-49b01243ef4d
            page: 43
            text: De acuerdo con estos objetivos promoveremos las siguientes medidas:'
        - promise:
