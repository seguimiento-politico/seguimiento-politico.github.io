      - chapter: 5
        title: Por una españa que avanza en transparencia y calidad democrática  
        page: 237
        description: "Las democracias avanzadas se cimentan sobre una ciudadanía cada vez más exigente respecto a la política, las instituciones y las administraciones públicas. Por ello, la rendición de cuentas, la transparencia, la participación ciudadana en el codiseño de las políticas públicas y la ejemplaridad en la lucha contra la corrupción son palancas imprescindibles para mejorar la calidad democrática y regenerar la vida pública.<br><br> El Gobierno socialista nació de la demanda ciudadana de regeneración democrática y se ha mantenido fiel a ese mandato, con iniciativas como la publicación del patrimonio de los altos cargos, la reversión de las reformas legislativas que favorecían la impunidad de los delitos de corrupción y la creación de sistemas de rendición de cuentas. Así lo constatan, la Ley 2/2023, de 20 de febrero, reguladora de la protección de las personas que informen sobre infracciones normativas y de lucha contra la corrupción, así como el proyecto de Ley de Transparencia de Grupos de Interés y el Sistema de Integridad de la Administración General del Estado.<br><br> Para el PSOE, regenerar la política y las instituciones es un objetivo que exige ir más allá de combatir la corrupción. Por ello, el Gobierno de Pedro Sánchez ha realizado un importante esfuerzo para reforzar los instrumentos de transparencia. Durante esta legislatura se han consensuado entre la sociedad civil y las tres administraciones públicas las bases para la reforma de la Ley de Transparencia y se han finalizado los trámites para la ratificación del Convenio de Acceso a los Documentos Públicos del Consejo de Europa.<br><br> También se ha desarrollado un informe pionero en nuestro entorno, denominado “Cumpliendo”, que consolida a España como un país en la vanguardia de la rendición de cuentas del conjunto de la acción del Gobierno. Y se ha puesto en marcha el laboratorio de participación en políticas públicas Hazlab y desarrollado campañas de información en gobierno abierto inclusivo.<br><br> Además, en estos años hemos facilitado la participación de la ciudadanía en los asuntos públicos y posibilitado su acceso a las iniciativas que contribuyen al ejercicio de sus derechos a la información. En este sentido, hemos consolidado una trayectoria muy potente y valorada. De hecho, la reciente incorporación de nuestro país al comité directivo de la Alianza para el Gobierno Abierto supone un reconocimiento al esfuerzo desplegado en la elaboración y ejecución de estas políticas a través del IV Plan de Gobierno Abierto (2022-2024). Dicho Plan fue fruto de un proceso abierto y participativo entre la ciudadanía, las organizaciones de la sociedad civil y las tres administraciones públicas (estatal, autonómica y local) y tiene una vigencia de cuatro años, a diferencia de los anteriores que eran bienales, lo que ha permitido asumir compromisos más ambiciosos.<br><br> La regeneración democrática debe situar los principios de transparencia, integridad, rendición de cuentas y participación en auténticos derechos de la ciudadanía al buen gobierno. Cuanto más sólidamente arraigados estén estos principios en el funcionamiento del gobierno y la administración, mayor será la calidad de nuestro sistema democrático y mayor la satisfacción de la ciudadanía.<br><br> La regeneración de la vida pública pasa por todos estos principios y, principalmente, por la lealtad a la Constitución y a las instituciones. En esta Legislatura, la derecha ha sobrepasado todos los límites mostrando una profunda deslealtad a las instituciones e incumpliendo la Constitución, queriendo imponer un bloqueo frente al normal funcionamiento de la democracia.<br><br> Estamos, por tanto, ante unas elecciones fundamentales en las que se decide si seguimos avanzando en políticas de transparencia, gobierno abierto y regeneración democrática. Ante la amenaza de involución que representan las derechas, los socialistas nos comprometemos a seguir profundizando en el funcionamiento de nuestra democracia. Nuestro propósito es poner en el centro a la ciudadanía y su derecho a conocer, evaluar, contrastar información y disfrutar de instituciones que funcionen adecuadamente.<br><br> Para el Partido Socialista impulsar la cultura de transparencia en la sociedad, en las instituciones públicas y en nuestra organización es indispensable y un elemento clave para el fortalecimiento de nuestra democracia. Desde estas ideas y principios, los y las socialistas nos comprometemos a impulsar un nuevo paradigma en el ejercicio del poder político. Para ello:"
