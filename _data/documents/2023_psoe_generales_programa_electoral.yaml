            text: 'La cultura es un pilar fundamental de nuestra identidad como sociedad, parte indispensable de nuestro Estado de Bienestar y un factor claro para el desarrollo económico de España. El progreso está íntimamente ligado al desarrollo cultural individual y colectivo, como síntoma inequívoco de una sociedad buena, justa y de libertad.<br><br> El reconocimiento en el artículo 44 de la Constitución de la cultura como un derecho implica también la obligatoriedad de una actuación pública que promueva el desarrollo cultural y el acceso a los bienes culturales. Es necesario, pues, trasladar desde los poderes públicos y las instituciones educativas la idea de que el acceso a la cultura y la posibilidad de participar en ella es vital para las personas. Así lo ha hecho la UNESCO al ratificar la Declaración de Florencia que reivindica poner la cultura en el centro de las políticas públicas, haciendo de ella una herramienta y una solución para el progreso.<br><br> Además, la cultura española es una de las más influyentes a nivel mundial por su idioma, por su potencia creativa en todas las disciplinas artísticas, por el patrimonio cultural material e inmaterial que atesora y por el dinamismo y reconocimiento a su talento.<br><br> Representa el 3,5% del PIB y da trabajo a más de 700.000 trabajadores y trabajadoras, siendo también uno de los principales activos de la industria turística, tan esencial en nuestro modelo económico. Además, es un sector creativo por excelencia, algo vital para construir un modelo de desarrollo y crecimiento innovador y sostenible, que nos permita imaginar sociedades con mayor bienestar, más cohesionadas, inclusivas y con mayor salud democrática.<br><br> Es necesario, pues, trasladar desde los poderes públicos y las instituciones educativas la idea de que el acceso a la cultura y la posibilidad de participar en ella es vital para las personas. Así lo ha hecho la UNESCO al ratificar la Declaración de Florencia que reivindica poner la cultura en el centro de las políticas públicas, haciendo de ella una herramienta y una solución para el progreso.<br><br> La recuperación del rango ministerial para la Cultura fue la primera acción para la dignificación en la política de un sector capital en nuestra sociedad. Una manera de demostrar el papel central que debe jugar la cultura en el proyecto de nuestro país. A lo largo del profundo impacto que ha tenido en nuestra sociedad la pandemia provocada por la Covid-19, el papel de la Cultura en nuestras vidas cotidianas ha quedado más de manifiesto que nunca hasta la fecha. Por ello, por primera vez en la historia, en los Presupuestos Generales del Estado para 2023 se ha incluido la cultura como bien público de carácter esencial, algo especialmente necesario tras los efectos producidos en la pandemia en el sector.<br><br> Los socialistas queremos defender que no se debe considerar a la cultura como una parte accesoria de un proyecto político y que constituye un elemento importante del Estado de Bienestar y un recurso para la transformación económica que busca España. Por estas dos razones, el Gobierno de España ha situado la Cultura entre las diez políticas tractoras del Plan Nacional de Recuperación, Transformación y Resiliencia que agrupan los sectores productivos con mayor capacidad de transformación de nuestro tejido económico y social.<br><br> Lograr este doble objetivo tiene también cuatro premisas indispensables: la primera es proteger a todos los agentes que componen el entramado cultural, que son los creadores, pero también técnicos, intérpretes y gestores; y es por ello que el PSOE está comprometido con la mejora de sus condiciones de trabajo, jubilación y de salud. La segunda premisa de este objetivo es hacer una política concertada, que permita trazar una ruta de colaboración y una visión estratégica.<br><br> La tercera constituye una declaración de propósito con el hemos predicado en el Gobierno y en la oposición: promoveremos el diálogo sobre la cultura con los distintos grupos políticos representados en el Parlamento con el fin de acordar un Pacto de Estado por la Cultura buscando el consenso y fomentando avances que sean lo más estables posibles.<br><br> La cuarta premisa parte de entender que la cultura es una competencia compartida del Estado, Comunidades Autónomas y municipios, que necesita una labor coordinada de todos los ámbitos para que desde el apoyo público pueda ponerse en valor todo el ecosistema cultural de forma eficiente y ordenada. Desde el PSOE consideramos que debemos avanzar en promover una legislación general sobre cultura y promover una mayor implicación, cooperación y coordinación de sus protagonistas en el diseño de la política cultural.<br><br> Necesitamos reforzar y poner en marcha estructuras e instituciones culturales sostenibles con el máximo consenso y con la dotación de recursos suficientes para desarrollar con total plenitud las políticas públicas culturales que persigan este objetivo. Por todo ello:'
