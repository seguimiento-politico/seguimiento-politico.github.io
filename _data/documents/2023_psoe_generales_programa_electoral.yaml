    - chapter: 
        title: comercio
        categories: Comercio
        page: 44
        children:
        - declaration:
            id: 6325b707-5408-47b3-b732-91bdbc10060e
            text: 'El comercio es un sector estratégico para nuestro país, que representa el 13% del valor añadido bruto de nuestra economía, correspondiendo el 5,2% al comercio minorista. Pero, además, es un elemento clave para la revitalización en nuestros pueblos y ciudades, porque donde hay comercio hay activación de la vida social, generando un efecto arrastre sobre otras actividades económicas, culturales, deportivas y lúdicas.'
        - declaration:
            id: 236f456f-a417-4584-83db-72624b913b21
            page: 44
            text: El comercio interior se configura como esencial para el necesario proceso de transformación de nuestras empresas, impulsando la sostenibilidad, la digitalización, la economía circular y los productos de cercanía y calidad. Desde el PSOE creemos que el comercio de proximidad es un verdadero factor de desarrollo económico, social y cultural y que requiere de una coordinación sólida y estrecha con todas las administraciones, asociaciones y Cámaras de Comercio para la puesta en marcha de actuaciones conjuntas que permitan a nuestras empresas avanzar hacia su necesaria transformación.
        - declaration:
            id: 1abf3193-3de1-4ff2-b36d-fdbe27b5a019
            page: 45
            text: El Plan de Recuperación, Transformación y Resiliencia está suponiendo una enorme oportunidad para impulsar el comercio tanto en el medio urbano como en el rural, favoreciendo su modernización, sostenibilidad y digitalización, y mejorando su presencia en todos los canales de distribución. Para el trienio 2021-2023 los fondos europeos han permitido una dotación presupuestaria de 415,6 millones de euros para las líneas de mercados sostenibles, zonas rurales, zonas turísticas y el fondo tecnológico.
        - declaration:
            id: 85cd5929-232a-4d76-8c64-7b5cfb4d2aa2
            page: 45
            text: Respecto al comercio exterior, durante los últimos años, este sector ha ganado competitividad, la base de empresas exportadoras crece de forma continuada y el comercio de servicios ofrece todavía un gran potencial de crecimiento, demostrando que las empresas españolas han sido capaces de adaptarse, reinventarse y seguir compitiendo en los mercados internacionales.
        - declaration:
            id: 9e9ebbbb-064a-402d-839e-ff610f96c716
            page: 45
            text: España apoyará una Unión Europea abierta al comercio exterior, motor de crecimiento y prosperidad. Por ello, es fundamental tanto evitar la fragmentación de nuestro mercado interior, como preservar la apertura al exterior y abrir nuevos mercados para aumentar las posibilidades de suministro y de exportación para nuestras empresas.
        - declaration:
            id: c0bac90f-3305-429e-acfa-7cb4ad0df8c6
            page: 45
            text: Esto no es impedimento para reconocer que la globalización, junto con otros fenómenos simultáneos, como el cambio tecnológico, pueden tener costes de ajuste y efectos distributivos importantes dentro de cada economía y que no siempre han sido tenidos suficientemente en consideración. Las políticas públicas deben orientarse a potenciar estos efectos positivos y a reducir o compensar los eventuales costes, de forma que los beneficios alcancen a todos y no dejen a nadie atrás.
        - declaration:
            id: f24b7fdd-575b-40fb-96cc-245b9a196689
            page: 45
            text: Por todo ello, desde el PSOE nos comprometemos a trabajar en las siguientes medidas:'
        - chapter: 
