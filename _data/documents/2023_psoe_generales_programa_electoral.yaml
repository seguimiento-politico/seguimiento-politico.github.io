        - chapter: 
            title: La Lucha Contra Cualquier Tipo De Discriminación, El Racismo Y Los Discursos De Odio.
            topics: [Discriminación, Racismo]
            children:
            - declaration:
                id: e3b15164-e659-4c4c-b8e6-3fc7710d48d3
                text: 'Para combatir el racismo no solo basta con ser no racista: hay que ser antirracista, en compromiso activo con las personas que sufren estigmas y discriminación por su condición étnica, por su color de piel o por su origen nacional. Por tanto, identificar las causas que provocan la discriminación racial y trabajar por una educación en valores se hace cada vez más imprescindible.<br><br> España ha sido y es un país de acogida y solidario, en el que tenemos que seguir trabajando para fomentar la interculturalidad y combatir la discriminación, el racismo y a xenofobia. La experiencia ha demostrado que la potenciación de las diferentes culturas enriquece nuestra sociedad, cohesiona a los diferentes y favorece la integración y la vida en una coexistencia positiva basada en la igualdad de derechos, deberes y oportunidades sociales; en la construcción de un discurso en positivo de la diversidad; y, sobre todo, en el fomento de la interacción social positiva entre el conjunto de la población, luchando contra la discriminación y la exclusión de personas y colectivos.<br><br> Cuando hablamos de inclusión, ésta es sin asimilación; debe ser bidireccional. Hay que fomentar que la participación ciudadana de las personas migrantes sea fluida, y que a su vez éstas aporten su riqueza cultural, para que la población de acogida entienda los valores que aporta la interculturalidad al desarrollo de las sociedades.<br><br> El PSOE se compromete a:'
            - promise:
                id: 814b14c8-f545-4dd5-9a48-4de621834bdb
                page: 217
                text: Promover un Pacto de Estado contra los delitos de odio.
            - promise:
                id: 8b6f0eab-0520-43b3-a326-6335480d521f
                page: 217
                text: Poner en marcha de la Autoridad Independiente para la igualdad de trato y la no discriminación, regulada en la Ley integral para la igualdad de trato y la no discriminación, también llamada “Ley Zerolo”. La Autoridad será un órgano que deberá ofrecer protección frente a toda clase de discriminación y promoverá el cumplimiento efectivo del derecho antidiscriminatorio.
            - promise:
                id: 533d3ea7-aac6-43e6-b199-40265f97efb3
                page: 217
                text: Aprobaremos un Plan contra el Racismo, en sintonía con el Plan de acción de la Unión Europea Antirracismo 2020-2025.
            - promise:
                id: 9a710927-bb81-4c34-9ed8-2266759e6ec3
                page: 217
                text: Desarrollaremos programas de evaluación de la discriminación y búsqueda de discriminación 0 como complemento a la estrategia de inclusión basada en el modelo intercultural, dotándolos de recursos y estrategias participativas para detectar, evaluar y corregir posibles sesgos discriminatorios en la prestación de servicios públicos, así como situaciones de discriminación.
            - promise:
                id: 2588ddb9-2c46-42d7-80d0-95226897f03d
                page: 217
                text: Promoveremos campañas de prevención, sensibilización y reconocimiento de la diversidad cultural como estrategia de combate contra el racismo, favoreciendo la participación de las personas racializadas en los medios de comunicación, especialmente en las televisiones públicas, como referentes positivos que desactiven los prejuicios y estereotipos que son la antesala del racismo.
        - chapter: 
            title: Pueblo Gitano
            categories: Minorías
            topics: Gitanos
            page: 211
            children:
            - declaration:
                id: 38ab8183-1437-4570-9460-d662e51e327c
                text: 'Nuestro país, nuestra democracia, siguen teniendo una deuda con el pueblo gitano. Poco a poco estamos consiguiendo desde la política que el reconocimiento ocupe el espacio de debate público que le corresponde. Por eso tiene tanto valor que personas gitanas, activistas, líderes de movimientos sociales o profesionales, hayan acudido al lugar donde reside la soberanía popular para reivindicar que la política tenga en cuenta la voz del pueblo gitano a la hora legislar y emprender medidas destinadas a promover la igualdad.<br><br> En la actualidad la población gitana se calcula en más de un millón de españoles y españolas, donde aún persisten importantes desigualdades respecto a la población general, y de la que un porcentaje significativo continúa siendo víctima de la discriminación, la intolerancia y la exclusión social. En la última década, la Unión Europea y los Estados miembros han desarrollado marcos normativos, recomendaciones y planes estratégicos para mejorar las condiciones de vida de la población gitana, buscando igualar el acceso a las oportunidades y a los derechos sin distinción de origen racial o étnico, sexo o nacionalidad. Gracias a ello, se ha extendido la promoción de acciones positivas o medidas específicas que reviertan su situación.<br><br> En esta legislatura se ha producido un mayor impulso al debate en torno a las políticas dirigidas a la población gitana, con la aprobación de leyes y planes que mejoran la situación de desventaja social que existe en relación a la salud, la educación, el empleo y la vivienda.<br><br> La apuesta clara y decidida del gobierno liderado por el partido socialista ha permitido introducir la perspectiva gitana en cada medida, acción y normativa para garantizar la participación y el acceso a los derechos más fundamentales.<br><br> El reconocimiento institucional a la población gitana por su enorme contribución a forjar el carácter y la personalidad de nuestro país es incontestable, aunque aún no es suficiente. Para ello, los y las socialistas debemos seguir fortaleciendo y trabajando codo con codo con las organizaciones civiles del ámbito del tercer sector, mejorando los espacios de dialogo e interlocución con los poderes y administraciones públicos.<br><br> Legislar en democracia supone un poder inmenso. La regulación de los materiales educativos que enseñan la historia y la cultura gitanas en los centros escolares aprobado en la Ley de Educación; la normativa que protege al comercio ambulante del que tradicionalmente ejerce gran parte de la ciudadanía gitana; la Ley de Memoria Democrática que incluye la restitución de la memoria del pueblo gitano represaliado por el franquismo; o la Ley de Empleo, que menciona específicamente al Pueblo Gitano como grupo de especial cuidado y seguimiento, son ejemplos del paquete legislativo desarrollado en estaos cuatro años. Medidas concretas que den respuestas a necesidades históricas, como la aprobación en el 2021 de la Estrategia Nacional para la Igualdad, la Inclusión y la Participación del Pueblo Gitano 2021-2030.<br><br> Como también hay que señalar la relevancia de la promulgación de la nueva Ley Zerolo, la Ley de Igualdad de Trato y No Discriminación, que ha permitido la inclusión del antigitanismo como agravante y como delito de odio en los artículos 22 y 510 del Código Penal. Un hito histórico que establece que el antigitanismo es una forma específica de discriminación, y además conlleva una reforma esencial del Código Penal; en definitiva, un paso más para luchar contra la impunidad. Después de un largo camino combatiendo el racismo, elevar la lucha contra el antigitanismo a nivel institucional se está convirtiendo en una cuestión de Estado y una prioridad para los y las socialistas.<br><br> Asimismo, se ha de poner en valor el impulso y apoyo a las conclusiones y recomendaciones incluidas en el informe de la Subcomisión para el estudio de un Pacto de Estado contra el Antigitanismo y la Inclusión del Pueblo Gitano del Congreso de los Diputados, aprobado en marzo de 2023.<br><br> En los próximos años:'
            - promise:
                id: c9303861-a8a4-48b9-b29f-0638a5250c7e
                page: 219
                text: Desarrollar e impulsar las medidas incorporadas en el Pacto de Estado contra el Antigitanismo y la Inclusión del Pueblo Gitano, en coordinación con la implementación de la Estrategia Nacional para la igualdad, inclusión y participación del pueblo gitano 2020-2030, con especial atención a las iniciativas relacionadas con la lucha y prevención del antigitanismo.
            - promise:
                id: 107e58ff-d04c-4e68-86bf-bab2c49a6554
                page: 219
                text: Crearemos la comisión de trabajo sobre la Memoria y la reconciliación con el Pueblo Gitano en España, aplicando los principios de verdad, justicia y reparación y garantizando la participación del Consejo de Memoria Democrática, del conjunto de las administraciones públicas y de las asociaciones y organizaciones representativas del pueblo gitano de ámbito estatal.
            - promise:
                id: 8fce34d7-e513-475c-aa8c-972d1988b1bb
                page: 219
                text: Fortaleceremos el tercer sector y los movimientos sociales gitanos, especialmente de mujeres y jóvenes como referentes positivos.
