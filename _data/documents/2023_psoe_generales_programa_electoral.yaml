        children:
          - chapter: 1
            title: "Universidad: Una universidad pública para la transformación y el progreso de lasociedad" 
            page: 111
            description: Las universidades juegan un papel fundamental como ascensor social y para lavertebración del territorio. Son agentes transformadores de la sociedad y base fundamental del progreso en una sociedad basada en el conocimiento. El modelo que defiende el PSOE es el de una universidad pública sustentada en los valores de igualdad, inclusión y sostenibilidad. Para que eso se cumpla, el Partido Socialista está firmemente comprometido con el aumento progresivo de la financiación estable de sus universidades, con la estabilización de sus plantillas, con el acceso a la educación superior del estudiantado en igualdad de condiciones, con la búsqueda de la internacionalización de las universidades y con la atracción y captación de talento. Las políticas de los gobiernos del PP (2011-2018) redujeron notablemente el número de becas y endurecieron sus requisitos de obtención, generando bolsas de precariedad por la imposibilidad de convocar plazas de profesorado, aumentaron las tasas universitarias y ahogaron a las Universidades públicas por falta de financiación pública.<br><br> Desde que el PSOE llegó al Gobierno en 2018, ha desplegado una política universitaria de recuperación de derechos que tiene su mejor ejemplo en la política de becas. Las partidas destinadas a becas universitarias han alcanzado los mayores niveles de nuestra historia reciente, siendo 2023 el año con mayor inversión pública en ayudas al estudio. Se consolida la beca como un derecho subjetivo, vinculada a la situación socioeconómica del estudiante buscando la equidad del sistema. Por otro lado, la política en materia de tasas universitarias emprendida por el Gobierno socialista ha permitido bajar las tasas universitarias, disparadas por las recetas conservadoras aplicadas a la universidad. Para el desarrollo de estas políticas el Gobierno de España ha contado con la alianza e implicación de las Comunidades Autónomas gobernadas por los socialistas que consiguieron amortiguar parte de las políticas de recortes de los conservadores, con medidas como la congelación de las tasas universitarias.<br><br> Además, la recientemente aprobada nueva Ley Orgánica del Sistema Universitario refuerza la financiación pública de las universidades, la reducción de la precariedad, la formación a lo largo de la vida para adaptarse a las necesidades actuales de la sociedad, el impulso de la movilidad internacional del estudiantado; una carrera académica más predecible, más corta y más estable y más autonomía en la gobernanza universitaria, así como la participación del estudiantado en los órganos de gobierno de la universidad.<br><br> Apostamos por una universidad pública y de calidad, independientemente del lugar donde vivan los estudiantes y de los recursos económicos de sus familias.
          - chapter: 2
            title: Ciencia e innovación al servicio del bienestar de las personas
            page: 113
            description: "Las sucesivas crisis de estos últimos años han mostrado la importancia de la ciencia para afrontar pandemias o crisis energéticas, así como su papel estratégico en el bienestar actual y futuro del país. Por ello, resulta esencial otorgar un protagonismo a la ciencia en el desarrollo social, en la toma de decisiones políticas y económicas, así como el aumento de la inversión en ciencia e innovación.<br><br> Los Gobiernos del Partido Popular deterioraron notablemente el sistema de I+D+I, en especial el sistema público de ciencia. Entre 2010 y 2015, descendió la financiación estatal en más del 30%, siendo el país de la UE que más recortó en este ámbito, a lo que se sumó en un claro deterioro en las condiciones laborales de las personas dedicadas a la investigación. Como consecuencia, desparecieron más de 10.000 plazas de científicos a tiempo completo en el sector público. De igual modo, los recortes crearon un tapón generacional bloqueando la entrada de nuevos investigadores, con una tasa de reposición 0 durante cuatro años (2012-2015). A causa de este bloqueo generacional, muchos jóvenes investigadores fueron obligados a salir de España en busca de oportunidades en otros países. En lugar de tratar la innovación y el desarrollo como una política anticíclica, como hicieron otros países europeos para impulsar la recuperación económica, fue una de las partidas que más recortes sufrió en la aplicación de las políticas de austeridad.<br><br> La llegada del PSOE al Gobierno en 2018 supuso un punto de inflexión para la recuperación del sistema de ciencia en España. En primer lugar, la ciencia y la innovación recuperaron su voz en el Consejo de Ministros. En segundo lugar, el presupuesto del Ministerio de Ciencia e Innovación se ha duplicado hasta alcanzar los 3.991 millones de euros entre 2020 y 2023, siendo España el segundo país de la Unión Europea que más fondos del Plan de Recuperación ha dedicado a la I+D+I. Este aumento de la financiación ha venido acompañado de la reforma de la Ley de la Ciencia, la Tecnología y la Innovación. Entre sus principales objetivos está el de garantizar una financiación pública de la I+D+I estable y creciente, con el objetivo de que en 2030 alcance el 1,25% del PIB, siguiendo la recomendación de la Comisión Europea. Esta senda de crecimiento se ha visto respaldada, además, por un aumento del 20% del presupuesto nacional en I+D+I en 2023. En paralelo, se ha publicado la mayor oferta pública de empleo en el sistema público de ciencia y se ha lanzado el Plan de atracción y retención del talento científico e innovador con el objetivo de facilitar el retorno del talento que en años recientes salió de España ante la ausencia de oportunidades.<br><br> De igual modo, debemos destacar el desarrollo de Proyectos Estratégicos para la Recuperación y la Transformación Económica (PERTE) como el de Salud de Vanguardia o el Aeroespacial, con el fin de impulsar y fortalecer sectores prioritarios, que, en la agenda del Plan de Recuperación aprobada en junio de 2023, se han visto incrementado en 1.300 millones de euros para acciones de I+D+I. Por otro lado, se ha puesto en marcha un nuevo un novedoso instrumento en política científica, los Planes Complementarios de I+D+I en áreas estratégicas, programas cofinanciados y cogobernados por la Administración General del Estado y las CCAA.<br><br> Estas inversiones y reformas ya están dando resultados claros en el cambio de modelo productivo: desde la pandemia, 1 de cada 4 nuevos empleos son en el ámbito de la ciencia y la innovación. En concreto, se han creado más de 270.000 nuevos empleos en dos sectores muy intensivos en conocimiento y que requieren de una alta cualificación como lo son el sector de la digitalización, las telecomunicaciones y el de las actividades profesionales científico-técnicas.<br><br> Esta senda debe ser no solo consolidada, sino que abre la puerta a una nueva etapa para España en la que la ciencia y la innovación pueden tener un papel determinante y ser políticas palanca de enorme retorno y utilidad para contribuir decisivamente a un modelo sostenible de desarrollo, mejorar el bienestar de toda la sociedad y luchar contra el cambio climático."
      - chapter: 4
        title: Cultura para la vida, vivir dignamente de la cultura
        page: 117
        description: "La cultura es un pilar fundamental de nuestra identidad como sociedad, parte indispensable de nuestro Estado de Bienestar y un factor claro para el desarrollo económico de España. El progreso está íntimamente ligado al desarrollo cultural individual y colectivo, como síntoma inequívoco de una sociedad buena, justa y de libertad.<br><br> El reconocimiento en el artículo 44 de la Constitución de la cultura como un derecho implica también la obligatoriedad de una actuación pública que promueva el desarrollo cultural y el acceso a los bienes culturales. Es necesario, pues, trasladar desde los poderes públicos y las instituciones educativas la idea de que el acceso a la cultura y la posibilidad de participar en ella es vital para las personas. Así lo ha hecho la UNESCO al ratificar la Declaración de Florencia que reivindica poner la cultura en el centro de las políticas públicas, haciendo de ella una herramienta y una solución para el progreso.<br><br> Además, la cultura española es una de las más influyentes a nivel mundial por su idioma, por su potencia creativa en todas las disciplinas artísticas, por el patrimonio cultural material e inmaterial que atesora y por el dinamismo y reconocimiento a su talento.<br><br> Representa el 3,5% del PIB y da trabajo a más de 700.000 trabajadores y trabajadoras, siendo también uno de los principales activos de la industria turística, tan esencial en nuestro modelo económico. Además, es un sector creativo por excelencia, algo vital para construir un modelo de desarrollo y crecimiento innovador y sostenible, que nos permita imaginar sociedades con mayor bienestar, más cohesionadas, inclusivas y con mayor salud democrática.<br><br> Es necesario, pues, trasladar desde los poderes públicos y las instituciones educativas la idea de que el acceso a la cultura y la posibilidad de participar en ella es vital para las personas. Así lo ha hecho la UNESCO al ratificar la Declaración de Florencia que reivindica poner la cultura en el centro de las políticas públicas, haciendo de ella una herramienta y una solución para el progreso.<br><br> La recuperación del rango ministerial para la Cultura fue la primera acción para la dignificación en la política de un sector capital en nuestra sociedad. Una manera de demostrar el papel central que debe jugar la cultura en el proyecto de nuestro país. A lo largo del profundo impacto que ha tenido en nuestra sociedad la pandemia provocada por la Covid-19, el papel de la Cultura en nuestras vidas cotidianas ha quedado más de manifiesto que nunca hasta la fecha. Por ello, por primera vez en la historia, en los Presupuestos Generales del Estado para 2023 se ha incluido la cultura como bien público de carácter esencial, algo especialmente necesario tras los efectos producidos en la pandemia en el sector.<br><br> Los socialistas queremos defender que no se debe considerar a la cultura como una parte accesoria de un proyecto político y que constituye un elemento importante del Estado de Bienestar y un recurso para la transformación económica que busca España. Por estas dos razones, el Gobierno de España ha situado la Cultura entre las diez políticas tractoras del Plan Nacional de Recuperación, Transformación y Resiliencia que agrupan los sectores productivos con mayor capacidad de transformación de nuestro tejido económico y social.<br><br> Lograr este doble objetivo tiene también cuatro premisas indispensables: la primera es proteger a todos los agentes que componen el entramado cultural, que son los creadores, pero también técnicos, intérpretes y gestores; y es por ello que el PSOE está comprometido con la mejora de sus condiciones de trabajo, jubilación y de salud. La segunda premisa de este objetivo es hacer una política concertada, que permita trazar una ruta de colaboración y una visión estratégica.<br><br> La tercera constituye una declaración de propósito con el hemos predicado en el Gobierno y en la oposición: promoveremos el diálogo sobre la cultura con los distintos grupos políticos representados en el Parlamento con el fin de acordar un Pacto de Estado por la Cultura buscando el consenso y fomentando avances que sean lo más estables posibles.<br><br> La cuarta premisa parte de entender que la cultura es una competencia compartida del Estado, Comunidades Autónomas y municipios, que necesita una labor coordinada de todos los ámbitos para que desde el apoyo público pueda ponerse en valor todo el ecosistema cultural de forma eficiente y ordenada. Desde el PSOE consideramos que debemos avanzar en promover una legislación general sobre cultura y promover una mayor implicación, cooperación y coordinación de sus protagonistas en el diseño de la política cultural.<br><br> Necesitamos reforzar y poner en marcha estructuras e instituciones culturales sostenibles con el máximo consenso y con la dotación de recursos suficientes para desarrollar con total plenitud las políticas públicas culturales que persigan este objetivo. Por todo ello:"
