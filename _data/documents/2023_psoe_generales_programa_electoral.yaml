content:
- chapter: 
    title: Una política económica al servicio de la ciudadanía y de un crecimiento económico justo y sostenible
    categories: Economía
    topics: Desarrollo sostenible
    children:
    - chapter: 
        title: Estabilidad económica y financiera, reforzando la confianza en españa en el ámbito internacional
        page: 22
        children:
        - declaration:
            id: e7362267-06db-410e-9d9a-356a0a57fbab
            text: 'Es fundamental seguir manteniendo un entorno de estabilidad económica y financiera que prolongue el crecimiento económico y permita aprovechar plenamente las oportunidades de los cambios tecnológicos en marcha. Ello exige una gestión eficiente de los recursos públicos, una política fiscal responsable de reducción de las ratios de déficit y deuda en línea con las reglas europeas, una buena gestión del Tesoro para minimizar los costes financieros, amortiguar las fluctuaciones cíclicas, obteniendo de ese modo un crecimiento sostenido y sostenible en el plano económico y financiero. Para ello:'
        - promise:
            id: 39cbdd23-830c-411a-b609-4ba1b3ec0db6
            text: Continuaremos reforzando la confianza en España mediante una política económica responsable y coherente, alineada con las recomendaciones de los organismos internacionales, basada en la escucha y el diálogo con los agentes económicos y sociales.
        - promise:
            id: cbd084e8-11da-47fa-a5b6-ed183dc0a4ab
            title: Seguiremos en la senda de consolidación fiscal y sostenibilidad de las cuentas públicas reduciendo el déficit estructural y luchando contra el fraude y la economía sumergida para incrementar los ingresos sin aumentar, con carácter general, los impuestos y permitir así financiar de forma eficiente y justa las políticas públicas, la inversión y el refuerzo del estado de bienestar.
            categories: Impuestos y financiación pública
            children:
            - promise:
                id: 0ff97f42-85fd-479c-a8db-00fba19cf18d
                text: Velaremos por el cumplimiento de los parámetros de consolidación fiscal en el conjunto de los sectores.
        - promise:
            id: 3a997084-40ca-4509-a298-f23621258207
            page: 24
            text: Potenciaremos la financiación verde sobre la base de un Libro Verde de Financiación Sostenible, que será trabajado con los agentes sociales, el sector financiero y los sectores económicos más directamente implicados, para hacer de España un referente en Europa en emisiones de instrumentos financieros sostenibles.
            categories: Impuestos y financiación pública
            topics: Financiación Sostenible
        - promise:
            id: ae968021-a313-4490-b7d3-075ee5fb0d4d
            page: 24
            text: Impulsaremos el mercado español de bonos verdes apoyando la movilización de la inversión pública y privada para la transición ecológica e impulsando un marco avanzado de evaluación y gestión de los riesgos climáticos de empresas y entidades financieras a nivel europeo y mundial.
        - promise:
            id: dd9e5855-375f-44da-9ba7-a87761525879
            page: 25
            text: Seguiremos liderando los procesos de transformación verde y digital en el ámbito europeo mediante una hoja de ruta realista, compatible con el crecimiento económico, que posicione España entre los países más avanzados y atractivos para la inversión productiva.
        - promise:
            id: 9aecda4d-9137-43fd-9f65-ceef5d4498a3
            page: 25
            text: Seguiremos llenando la hucha de las pensiones con el fin de garantizar la sostenibilidad a largo plazo y poder mantener pensiones dignas para las generaciones futuras.
            topics: Pensiones
        - promise:
            id: cc834f2d-3d8f-45e6-9868-8cc25c050948
            page: 25
            text: Profundizaremos en la creación de fondos de pensiones de empleo, desarrollando el segundo pilar de protección, en el ámbito laboral, para aumentar las posibilidades de ahorro y mejorar la calidad de vida de las personas de cara a la jubilación.
            topics: Pensiones
    - chapter: 
        title: Crecimiento económico y pacto por el pleno empleo, aprovechando el proceso de innovación tecnológica en beneficio de la sociedad
        categories: Trabajo
        page: 23
        children:
        - declaration:
            id: a50a44a8-27f5-4b5a-bf76-510f79bcd8f3
            text: 'La reforma laboral, pactada con la UE y con los agentes sociales, proporciona la mejor base para seguir traduciendo el impulso inversor en creación de empleo de calidad. Durante la próxima legislatura, debemos extender la fase alcista del ciclo económico iniciada en 2021 a través de una política de inversión que aumente el empleo y la productividad. Del mismo modo, la oportunidad que nos ofrecen los fondos europeos Next Generation debe servirnos para retomar la senda de prosperidad y convergencia con los países más avanzados iniciada desde la llegada de la democracia y truncada con la década perdida tras la gran crisis financiera de 2008, gestionada por el Gobierno del PP.<br><br> Además, sobre la base de los avances logrados en estos años, se trata de activar un círculo virtuoso de formación y colocación que permita reducir el desempleo estructural, especialmente el de la juventud, alineándolo con la media europea, y eliminar el desempleo de larga duración. Para ello:'
        - promise:
            id: 50d0d5bd-7313-40a5-80cd-9a52a7b0f2a0
            text: 'Impulsaremos con los agentes sociales un Pacto por el Pleno Empleo para acelerar el círculo virtuoso de formación y colocación desarrollando el segundo pilar de protección, en el ámbito laboral, para aumentar las posibilidades de ahorro y mejorar la calidad de vida de las personas de cara a la jubilación. y, de ese modo, aprovechar el impulso de la inversión con los fondos europeos Next Generation, alinear los niveles de desempleo al 8% de paro estructural en línea con la media europea, con los siguientes componentes:'
            page: 25
            children:
            - promise:
                id: bd5725f7-d803-4650-a3e8-3e98e7d959ba
                text: Mejora de ajuste oferta-demanda de trabajo mediante un sistema integrado de información de los sistemas de gestión del SEPE y de la Seguridad Social. De esta forma, mejoraremos el mecanismo de ajuste de oferta y demanda de trabajo (matching), con la integración de los sistemas de gestión de los Servicios Públicos de Empleo y la Tesorería General de la Seguridad Social, la creación de un sistema integrado de información sobre vacantes, demandantes de empleo y perfiles formativos y la introducción de herramientas de inteligencia artificial para alinear las vacantes con los perfiles de las personas desempleadas.
            - promise:
                id: 616cfbd6-f420-4618-b18f-10dbffc5436b
                text: Impulso de un programa de planes cortos de formación y recualificación (microacreditaciones) para la nueva economía verde y digital.
            - promise:
                id: a4fe0f55-1b55-4b33-8e42-1cee2a6e222a
                text: Con el fin de impulsar la formación en el empleo para los jóvenes, garantizándoles una protección adecuada con un Plan de Choque contra el desempleo juvenil con el mecanismo Pack “formación + empleo” en 12 meses.
            - promise:
                id: 236db0f5-195b-412d-8f92-b5a14a6c7599
                text: Aumento de las opciones y de la oferta de Formación Profesional, con atención especial al impulso en las pymes. Esta oferta estará alineada con los PERTES para promover los perfiles para la nueva economía verde, de los cuidados, sanitaria y digital.
            - promise:
                id: 216e4e68-bb97-43a6-8699-fc1b42d4c4da
                text: Pondremos en marcha el programa de prácticas de empresa, con el SMI y la SS cubiertos, con mentores en el sistema público de empleo y tutores en las empresas, como el mejor modo de entrada en el mercado de trabajo de los jóvenes que hayan estado un año en paro.
            - promise:
                id: bef5c954-a8ba-4fc6-adea-0891e70cce8d
                text: Desarrollaremos los servicios garantizados de la Ley de Empleo 3/2023, tanto de las personas demandantes de empleo como de la pequeña y mediana empresa.
            - promise:
                id: 6813bdff-4c55-4a43-81b5-8484e1e269e2
                text: Mantendremos la centralidad del diálogo social para la gobernanza de las relaciones laborales.
            - promise:
                id: 0e14d499-68f7-4024-bb97-17cedac007a6
                text: Garantizaremos en el Estatuto de los trabajadores que el SMI se acompase al 60% del salario medio; medida tambien eficaz para lograr la igualdad salarial entre hombres y mujeres.
            - promise:
                id: 6f7790c4-6a99-4ea8-a225-adb7c8c8b844
                text: Reforma de los sistemas de protección activa para los parados de larga duración y refuerzo de los incentivos al empleo de beneficiarios de subsidios y del Ingreso Mínimo Vital
        - promise:
            id: a8728a39-e8b1-4bde-b1e7-8dcecb446ea2
            title: Culminaremos el proceso en marcha de inversión pública y de apoyo a la inversión privada para la modernización del país en clave verde y digital con los fondos Next Generation. Para ello, obtendremos la aprobación por parte de la Comisión Europea de la adenda al Plan de Recuperación, Transformación y Resiliencia, completando así la ejecución de las inversiones y proyectos estratégicos ya en curso.
            page: 26
        - promise:
            id: 928a5757-3e59-4456-be3a-2ba862c84b96
            page: 27
            text: 'Desplegaremos los proyectos estratégicos del Plan de Recuperación con el fin de impulsar la modernización de nuestra economía y posicionar a España entre los países líderes en los sectores y tecnologías del futuro: vehículo eléctrico y conectado (PERTE VEC); energías renovables, hidrógeno verde y almacenamiento (PERTE ERHA); salud de vanguardia; descarbonización de la industria; modernización de la industria naval, agroalimentaria y aeroespacial; impulso al ecosistema empresarial de semiconductores y microprocesadores (PERTE CHIP); digitalización del ciclo del agua; economía circular; nueva economía de la lengua y de economía social y de los cuidados.'
        - promise:
            id: b45a4b08-5593-445b-b6ce-70b3430362cd    
            page: 27
            text: Dotaremos el fondo del mecanismo RED, con el fin de disponer de una red de seguridad y un mecanismo de estabilización contracíclico para impulsar la recualificación y reincorporación de los trabajadores
        - promise:
            id: 9f2720e8-935d-4ef7-83fe-4d0d20af9882
            title: Seguiremos impulsando la atracción de inversiones extranjeras productivas y proyectos estratégicos, especialmente en el ámbito verde y digital.
            page: 27
            ref_section: '005'
            children:
            - promise:
                id: da2be456-a6a4-4243-9601-463965882ed3
                text: Desarrollaremos instrumentos de co-inversión
            - promise:
                id: 91fc09f1-4ce9-46bf-833f-4819431fa4c4
                text: y crearemos una ventanilla única para agilizar el despliegue de los proyectos estratégicos, de manera compatible con los objetivos de transición energética y la sostenibilidad y seguridad del sistema eléctrico.
        - promise:
            id: ae5c7389-ffee-4ab5-8bec-faefb6e1a095
            title: Aumentaremos el peso de la inversión pública productiva en el presupuesto del Estado
            page: 27
            ref_section: '006'
            children:
            - promise:
                id: 4fac2aa4-7216-4e49-b07c-bc6cdfed6844
                text: Aumentaremos el peso de la inversión pública productiva en el presupuesto del Estado, centrada en aumentar el capital humano, natural, tecnológico, social e institucional de España.
        - promise:
            id: 6ea436de-50ff-4abb-8083-048b581f4926
            title: Modernizaremos la administración pública
            page: 27
            ref_section: '007'
            children:
            - promise:
                id: 9266fc03-ed0f-4c98-ab75-f53cd9db2acf
                text: Modernizaremos la administración pública para aumentar su eficiencia y productividad mediante la digitalización, otras nuevas tecnológicas y la eliminación de costes y burocracia para las empresas, autónomos y toda la ciudadanía.
        - promise:
            id: 88b510bf-544e-400e-bfa1-3d9e4a47c162
            title: Culminaremos el programa de reformas estructurales en marcha
            page: 27
            ref_section: 008
            children:
            - promise:
                id: 35b31cbf-0e1a-4e92-aef8-e187172a5a25
                text: Culminaremos el programa de reformas estructurales en marcha, con el objetivo de establecer un marco legislativo avanzado que ofrezca una hoja de ruta clara para la doble transición verde y digital. Esto brindará estabilidad, confianza y seguridad jurídica tanto a la ciudadanía como a las empresas, fomentando y atrayendo inversiones y talento.
        - promise:
            id: 8ffbcfd5-47e2-4a95-bfd7-42cc69630bb9
            title: Crearemos el Consejo Nacional por la Productividad
            page: 27
            ref_section: 009
            children:
            - promise:
                id: 1dc9337d-4500-4b5c-8b6c-1a44ba6c094e
                text: Crearemos el Consejo Nacional por la Productividad para profundizar en el análisis y estimación del impacto sobre la productividad y contribuir así a la evaluación de las reformas de forma coordinada con los distintos organismos de evaluación de políticas públicas.
        - promise:
            id: a543dafe-8ec1-40c1-aca9-508224daa74f
            title: Reforzaremos los mecanismos de protección activa mediante la adecuada articulación de los subsidios y los mecanismos de inclusión social
            page: 27
            ref_section: '010'
            children:
            - promise:
                id: 2e5db0ae-4287-44ba-8d1e-af7b45176329
                text: Reforzaremos los mecanismos de protección activa mediante la adecuada articulación de los subsidios y los mecanismos de inclusión social, favoreciendo el reciclaje y la formación y los programas de inserción de la juventud para lograr eliminar el paro de larga duración y lograr el pleno empleo efectivo.
        - promise:
            id: e2b9277a-52ef-44e8-85bb-6f642d4dcd6c
            title: Aseguraremos un proceso de transición justa en el ámbito verde y digital.
            page: 28
            ref_section: '011'
            children:
            - promise:
                id: c11f1536-180f-40b2-bd6f-0e3fb8522641
                text: Aseguraremos un proceso de transición justa en el ámbito verde y digital.
            - promise:
                id: 5b414eac-16dd-42ef-9a1a-87d4bf853671
                text: Se trata de acelerar los efectos positivos de las nuevas tecnologías, apoyar a las trabajadoras y los trabajadores, ciudadanos y empresas, para que puedan acceder a las oportunidades y empleos de calidad, y acompañar a aquellas regiones o sectores más afectados con el fin de garantizar una transición justa que no deje a nadie atrás.
    - chapter: 
        title: Una digitalización que aumente la productividad, la prosperidad, la cohesión social y territorial, poniendo en el centro a las personas
        topics: Digitalización
        page: 26
        children:
        - declaration:
            id: 04bcabaf-e559-4986-9123-b8141910a8da
            text: 'La transformación digital se ha acelerado exponencialmente y presenta importantes oportunidades y también retos que hemos de abordar. Es fundamental encauzar el proceso para garantizar una digitalización que proteja nuestros valores y derechos, que impulse el empleo de calidad y permita mejorar la vida de las personas. Para ello:'
        - promise:
            id: b27cac18-3c99-49bb-a773-ec06304f66cf
            title: Seguiremos impulsando la agenda de transformación digital
            page: 28
            ref_section: '001'
            children:
            - promise:
                id: d05117df-95df-42c6-b479-bcb663cca71a
                text: Seguiremos impulsando la agenda de transformación digital, mediante la colaboración público-privada, con el fin de apoyar la inversión productiva y la modernización del conjunto de la economía, mediante la digitalización de las pymes, las competencias digitales del conjunto de la ciudadanía, y la integración de la inteligencia artificial y otras nuevas tecnologías en los procesos productivos.
        - promise:
            id: 54bc3b76-9e5c-46f8-9dac-c83583114380
            title: Impulsaremos la autonomía estratégica de España y Europa
            page: 28
            ref_section: '002'
            children:
            - promise:
                id: aa3d4604-928f-42ad-9700-c7d4173b9feb
                text: Impulsaremos la autonomía estratégica de España y Europa
            - promise:
                id: 7364be3a-63d4-4f13-b68a-962670d57760
                text: Culminaremos los proyectos estratégicos del Plan de Recuperación (PERTEs), apoyando la participación activa de PYMEs y autónomos, con el fin de disponer de ecosistemas empresariales resilientes en todo el territorio que contribuyan a la industrialización estratégica en el ámbito energético, agroalimentario, de seguridad y defensa, tecnológico y digital.
        - promise:
            id: ccc99cc9-6739-4ccc-b2ec-3a6022cae619
            title: Seguiremos impulsando los proyectos emblemáticos para posicionar a España a la vanguardia en nuevas tecnologías disruptivas
            page: 28
            ref_section: '003'
            children:
            - promise:
                id: 49502269-37f9-4a6d-a969-8b0721662015
                text: Seguiremos impulsando los proyectos emblemáticos para posicionar a España a la vanguardia en nuevas tecnologías disruptivas como la computación y comunicaciones cuánticas, la neurociencia y neurotecnologías, la inteligencia artificial, los algoritmos verdes, el diseño y fabricación de semiconductores o el desarrollo de la nueva economía de la lengua.
        - promise:
            id: ef71e8bc-a1b4-4afb-b401-e22d3e20eeda
            title: Apoyaremos a nivel global un marco adecuado de regulación y supervisión de la inteligencia artificial
            page: 28
            ref_section: '004'
            children:
            - promise:
                id: 30d418d0-d6e7-47c9-976a-5ea12d897459
                text: Apoyaremos a nivel global un marco adecuado de regulación y supervisión de la inteligencia artificial, que impulse la innovación, pero proteja nuestra seguridad, derechos y valores democráticos.
            - promise:
                id: 0dfed1ce-6049-4e67-9138-3a3acddff5e7
                text: Apoyaremos la creación de mecanismos de supervisión de algoritmos a nivel europeo e impulsaremos la creación de una Agencia Internacional de Regulación de la Inteligencia Artificial.
        - promise:
            id: ed80b344-b149-4e3c-bfa8-f6fa2e08e5e3
            title: Pondremos en marcha la Agencia Española de Supervisión de la Inteligencia Artificial
            page: 29
            ref_section: '005'
            children:
            - promise:
                id: 5dd16dd8-f254-4798-a957-f0c6190ad73e
                text: Pondremos en marcha la Agencia Española de Supervisión de la Inteligencia Artificial, con el fin de disponer de una autoridad para garantizar la protección de los derechos y valores democráticos, así como el alineamiento de los algoritmos con las exigencias del Reglamento Comunitario de Servicios Digitales.
        - promise:
            id: 5f9f4c67-2ff1-4491-92aa-b4bcf64fde69
            title: Seguiremos impulsando la Carta de Derechos Digitales
            page: 29
            ref_section: '006'
            children:
            - promise:
                id: a311f46d-c29f-45c6-a699-171a566af0df
                text: Seguiremos impulsando la Carta de Derechos Digitales en el ordenamiento jurídico nacional e internacional, con atención especial a los menores, a las neurotecnologías, la biología sintética, las nuevas realidades inmersivas en plataformas y la inteligencia artificial generativa.
        - promise:
            id: b56240d5-de24-4efb-a80c-44b80703201e
            title: Convocaremos un grupo de trabajo con el sector privado y expertos para articular una regulación adecuada del acceso de menores a internet/redes sociales
            page: 29
            ref_section: '007'
            children:
            - promise:
                id: 498e5c15-a16c-4997-bde5-052119af0c28
                text: En la próxima legislatura, convocaremos un grupo de trabajo con el sector privado y expertos para articular una regulación adecuada del acceso de menores a internet/redes sociales, con el fin de garantizar su protección y su salud mental.
        - promise:
            id: 46351665-8781-410d-b058-33d3804737b9
            title: Seguiremos garantizando la conectividad digital ultrarrápida en el 100% del territorio
            page: 29
            ref_section: 008
            children:
            - promise:
                id: 41925aa2-3166-44ef-9eb7-3783ea84d2a4
                text: Seguiremos garantizando la conectividad digital ultrarrápida en el 100% del territorio, continuando con el apoyo al despliegue de la fibra óptica y la opción satelital asequible.
            - promise:
                id: cad0212b-7db4-4a19-ad43-7522953328f1
                text: Además, posicionaremos a España como un hub de conectividad clave en el sur de Europa mediante la conectividad internacional (incluyendo cables submarinos).
        - promise:
            id: f73f7895-0071-47b5-a168-a1aa261973a2
            title: Impulsaremos el desarrollo de la tecnología 5G
            page: 29
            ref_section: 009
            children:
            - promise:
                id: c5eb6a80-ae17-4847-b58b-f3a9ab903e9f
                text: Impulsaremos el desarrollo de la tecnología 5G, para que pueda desarrollarse la industria 4.0 en todo el territorio, así como la investigación y el desarrollo de la tecnología 6G.
        - promise:
            id: cb11794e-ca85-4bda-b28f-549abaf48480
            title: Reforzaremos la ciberseguridad en el ámbito público y privado
            page: 29
            ref_section: '010'
            children:
            - promise:
                id: 7eee42fe-f686-41a1-a423-673cb5602490
                text: Reforzaremos la ciberseguridad en el ámbito público y privado con el fin de proporcionar un entorno fiable y de confianza para el desarrollo de las nuevas tecnologías.
        - promise:
            id: ab47ab49-869c-4028-bd26-d3bc87c032db
            title: Seguiremos impulsando la modernización y digitalización de las Administraciones Públicas
            page: 29
            ref_section: '011'
            children:
            - promise:
                id: 6ef4cb1f-f09d-4f98-8543-1364eb66327b
                text: Seguiremos impulsando la modernización y digitalización de las Administraciones Públicas con el objetivo de ofrecer una gestión más eficiente, rápida y segura para toda la ciudadanía.
        - promise:
            id: 3f3cac7d-76db-41e6-a951-0cadb7b4f345
            title: Continuaremos incorporando funcionalidades a la Carpeta Ciudadana
            page: 29
            ref_section: '012'
            children:
            - promise:
                id: f3bd7515-e4a5-43f7-823e-ef85d8e31506
                text: Continuaremos incorporando funcionalidades a la Carpeta Ciudadana, y la ampliaremos al ámbito de las empresas y los autónomos, para que las principales gestiones se puedan realizar fácilmente en un clic.
        - promise:
            id: c8a672a4-f66c-4530-ad04-523d87cb28b8
            title: Continuaremos impulsando las competencias digitales de toda la ciudadanía
            page: 29
            ref_section: '013'
            children:
            - promise:
                id: 41643d9e-da79-4ebc-923a-d1d05bac2c1a
                text: Continuaremos impulsando las competencias digitales de toda la ciudadanía, modernizando la educación, la Formación Profesional y la universidad, con cursos de programación y robótica en todas las escuelas y el despliegue de programas especiales de acompañamiento para las personas mayores, con discapacidad y colectivos en riesgo de exclusión social.
        - promise:
            id: 4fe635ef-6967-45cb-b52a-fc695f8565bd
            title: Garantizaremos la recualificación y la formación a todas las personas desempleadas y trabajadoras
            page: 30
            ref_section: '014'
            children:
            - promise:
