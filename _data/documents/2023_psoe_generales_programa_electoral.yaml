      - chapter: 5
        title: DEFENSA
        page: 260
        children:
          - chapter: 1
            title: España, un socio fiable para la seguridad internacional
            page: 260
            description: "Los cambios en la arquitectura internacional de seguridad producidos durante la última década, tanto por la erosión del orden internacional, el incremento del recurso a la fuerza, el incremento de actores no estatales (terrorismo y crimen organizado) con capacidad para amenazar la seguridad de nuestras sociedades, la utilización de acciones de desinformación y las agresiones en el ciberespacio, la presión económica y otras estrategias en la «zona gris» han configurado un contexto internacional caracterizado por la incertidumbre y la constante aparición de nuevos desafíos como ha puesto de manifiesto la guerra en Ucrania y sus consecuencias económicas y sociales para el conjunto de Europa.<br><br> Esta situación exige de una aproximación multidisciplinar para afrontar de manera exitosa los retos. En ella, la Defensa proporciona capacidades, especialización y disponibilidad únicas para ampliar las posibilidades de acción en múltiples escenarios, incluido el de la demandante lucha contra el terrorismo internacional y los ataques en el ciberespacio, que son imprescindibles para la construcción de un sistema de seguridad nacional integrador, capaz de desarrollar estrategias que permitan anticipar, identificar y contrarrestar tempranamente cualquier amenaza.<br><br> En este nuevo entorno caracterizado por la transnacionalidad y la existencia de riesgos y amenazas compartidas, la colaboración entre socios y aliados se revela como un elemento esencial si se quiere hacer frente a los desafíos con cierto éxito. Por ello, España ha de reforzar su participación en las organizaciones internacionales con responsabilidades en Seguridad y Defensa de las que es parte, así como reforzar la red de relaciones bilaterales; de modo que nos integremos en un sistema muy sólido y flexible que actúa como multiplicador de nuestras capacidades e influencia sobre situaciones de riesgo; lo que también exige el compromiso de aportación solidaria a los esfuerzos realizados por estas organizaciones. Por lo tanto, y en coherencia con lo dicho:"
          - chapter: 2
            title: La Defensa al servicio de la ciudadanía y de la democracia
            page: 261
            description: "Cuando en junio de 2018 el PSOE asumió el Gobierno de España, tuvo que hacer frente a las consecuencias de años de desinversión en Defensa de los gobiernos del Partido Popular. Desde entonces, hemos trabajado sin descanso para revertir la situación. Actualmente, hemos doblado el presupuesto que la derecha destinaba a la Defensa, con el objetivo de lograr unas Fuerzas Armadas modernas y adaptabas a los retos del siglo XXI.<br><br> Creemos que nuestras Fuerzas Armadas cumplen con el importante deber, plasmado en nuestra Constitución, de garantizar la seguridad de España y con ella, los derechos, libertades y bienestar que nuestra sociedad disfruta. <br><br> Las necesidades que nuestras Fuerzas Armadas tienen para cumplir su papel han llevado a desbloquear e impulsar un importante número programas de adquisición y actualización de sus capacidades. Con ello, hemos impulsado, y continuaremos impulsando el desarrollo de la industria española de Defensa, asegurando así nuestra autonomía estratégica, en ámbitos innovadores, en el I+D+i, cada vez con un carácter más dual, y en la generación de productos con alto valor añadido y empleo cualificado. Para continuar con esta importante labor:"
          - chapter: 3
            title: "Nuestro Ejército: la columna vertebral de nuestras Fuerzas Armadas" 
            page: 263
            description: "La columna vertebral de nuestras Fuerzas Armadas son nuestras y nuestros: oficiales, suboficiales, tropa y marinería. Son ellos y ellas, con su profesionalidad, esfuerzo y devoción de servicio los que hacen posible que tengamos unas Fuerzas Armadas profesionales y ejemplares, no sólo para nuestros compatriotas, sino también para nuestros socios. Hemos de sentirnos orgullos de los hombres y mujeres que componen y trabajan en nuestras Fuerzas Armadas.<br><br> Es por eso por lo que las y los socialistas hemos trabajado en el desarrollo de una política de personal que atienda la moral, calidad de vida, formación y adiestramiento de los miembros de los Ejércitos y de la Armada. Los hombres y mujeres que integran las Fuerzas Armadas constituyen el núcleo de esta institución esencial para garantizar la seguridad y con ella los derechos, libertades y bienestar que nuestra sociedad disfruta."
