            children:
            - declaration:
                id: eb8a072c-b2bf-4821-9202-2ac80a51b97d
                text: 'España presenta tasas inaceptablemente altas de pobreza en comparación con países de nuestro entorno, muy especialmente entre niños, niñas y jóvenes. Durante la última legislatura hemos adoptado medidas de diverso orden que están contribuyendo a reducir estas tasas. Estas medidas ya están dando resultados: según los últimos datos disponibles, la tasa de riesgo de pobreza en nuestro país, situada en el 20,4%, se ha reducido hasta niveles previos a la crisis de 2008, y la desigualdad -medida por el coeficiente de Gini- se sitúa incluso por debajo de los niveles de 2008. Asimismo, los hogares sin ingresos, un indicador de pobreza severa, también han descendido de forma importante en esta última legislatura hasta llegar a la mitad de los que había en 2013, en plena recesión económica. Además, la pobreza infantil también ha disminuido en nuestro país, especialmente en sus formas más severas.<br><br> Para el partido socialista, la pobreza es un fenómeno a erradicar y no cejaremos en el empeño de que España se convierta en un país con pobreza cero. La lucha contra la pobreza ha figurado en el corazón de la política de los gobiernos socialistas desde siempre.<br><br> En 2019 aprobamos una Estrategia Nacional de Prevención y Lucha contra la Pobreza y la Exclusión Social 2019-2023, largo tiempo reclamada por el tercer sector para fijar prioridades, coordinar acciones e impulsar el reconocimiento de este objetivo como uno de los grandes asuntos de Estado que debían marcar la legislatura.<br><br> Los gobiernos socialistas han impulsado una ambiciosa carta de iniciativas para combatir formas de exclusión vinculadas con la pobreza, como la obesidad infantil, el fracaso escolar y abandono educativo temprano o la falta de oportunidades de ocio en verano. También han liderado el debate en Europa sobre la Garantía Infantil Europea, un programa que desarrolla principios recogidos en el Pilar Social.<br><br> La lucha contra la pobreza ha contado además con la protección económica de los colectivos más vulnerables como nunca se había hecho antes gracias a la creación del Ingreso Mínimo vital, que también incluye toda una serie de medidas de inclusión social.<br><br> En las elecciones de 2019, el PSOE fue el único partido que incluyó en su programa el compromiso de crear una renta garantizada como herramienta para evitar los casos de pobreza severa y exclusión social.<br><br> En junio del año 2020 entró en vigor el Ingreso Mínimo Vital (IMV), una medida con la que cerrábamos una brecha histórica respecto a los países del entorno, que en su mayoría ya contaban con mecanismos similares.<br><br> El IMV es una herramienta con la que se pretenden corregir las situaciones de vulnerabilidad y exclusión, y muy especialmente la pobreza infantil, verdadera lacra estructural de nuestro país, dotando de unos ingresos mínimos a las personas que más lo necesitan para que puedan reemprender sus proyectos vitales con unas mínimas garantías básicas.<br><br> Además, dado que el IMV establece un mínimo de renta vinculado al importe de las pensiones no contributivas, se corrige una situación en la que las personas en situación de vulnerabilidad percibían rentas de inserción muy desiguales en función de su lugar de residencia. Ahora, las comunidades pueden complementar la ayuda estatal, pero hemos establecido un mínimo que garantiza unos ingresos dignos iguales para todas y todos.<br><br> Gracias a todas estas acciones, el IMV ha llegado a 650.000 hogares, de los que dos de cada tres tienen como titular a una mujer, y a un total de 1,9 millones de personas, de las que cuatro de cada diez son menores.<br><br> Debido a su naturaleza, es fundamental que el IMV vaya acompañado de una constante evaluación que permita introducir cuantas modificaciones sean necesarias para mejorar su alcance y uso instrumental.<br><br> Pese a haber sido un compromiso electoral de nuestro partido, el estallido de la pandemia obligó a aplicarlo de manera urgente para paliar, en la medida de lo posible, el efecto de la falta de ingresos debido al cese productivo.<br><br> Debido a esa emergencia, ha hecho falta pulir determinados aspectos de la ley. Por ello, desde su entrada en vigor, el gobierno socialista ha introducido diferentes mejoras encaminadas, entre otras cosas, a flexibilizar las condiciones de acceso, introducir el complemento de ayuda a la infancia o simplemente establecer sistemas de información que permitan llegar a potenciales beneficiarios o beneficiarias que no están recibiendo la ayuda por desconocimiento o por problemas con la tramitación.<br><br> El importe del IMV también ha sido periódicamente actualizado para hacer frente a las subidas del coste de la vida. Además, como medida excepcional, el gobierno aumentó las cuantías un 15% como parte del paquete de medidas aprobado para paliar los efectos de la guerra de Ucrania.<br><br> El IMV no es un fin, sino un medio para garantizar la inserción de las personas en situaciones graves de vulnerabilidad. Por ello, otra medida fundamental que hemos introducido como complemento y refuerzo al propio IMV son los itinerarios de inserción laboral y el incentivo al empleo, para que las personas que estén percibiendo el IMV encuentren estímulos en la incorporación al trabajo, garantizando que su renta disponible aumente con su acceso al mercado laboral o al incrementar el número de horas en caso de beneficiarios que ya estuvieran trabajando.<br><br> Por todo ello:'
            - promise:
                id: 92f7f9ff-752b-404e-a9bd-5c5edf515601
                page: 189
                text: Continuaremos evaluando el alcance del IMV con la intención de eliminar las posibles barreras de acceso de las y los potenciales beneficiarios.
            - promise:
                id: 0d761389-9ffa-448b-996c-c59b70b57bd2
                page: 189
                text: Continuaremos simplificando y mejorando los sistemas de acceso, facilitando los trámites y adecuando la documentación requerida. Además, seguiremos fomentando la existencia de sistemas presenciales de información y presentación de las solicitudes.
            - promise:
                id: 2b9cc243-0593-4b41-8921-d27688f34089
                page: 189
                text: Culminaremos la integración de prestaciones no contributivas en torno al IMV.
                children:
                - promise:
                    id: 24d9171b-132f-45ca-89f9-b448ee3f197c
                    page: 189
                    text: Mejoraremos la eficacia y la eficiencia de los recursos públicos dirigidos a las personas vulnerables y en riesgo de exclusión social, asegurando una cobertura de renta adecuada.
                - promise:
                    id: 6083f025-1b32-4b20-b97f-58dface24f12
                    page: 189
                    text: Articularemos un sistema más sencillo, incorporando prestaciones complementarias al IMV, con mejoras significativas en requisitos y cuantías, que, además, permitan atender circunstancias como la presencia de menores de edad, de personas con discapacidad o de personas en edad de jubilación.
                - promise:
                    id: bf9427aa-f2b4-45ad-a0d3-9c4188024043
                    page: 189
                    text: Actuaremos en coherencia con el resto de los esquemas de protección del estado del bienestar, de tal manera que no se generen desincentivos en los ámbitos de la cotización y activación laboral, combinando así la eficacia y eficiencia de los sistemas de protección.
                - promise:
                    id: 0e376e70-1917-45f0-84a4-ca4092c7857e
                    page: 189
                    text: Este nuevo esquema y gestión integrada de prestaciones supone la consolidación del sistema no contributivo, asegurando continuidad en la cobertura de rentas de los hogares más vulnerables. 
            - promise:
                id: 3971384f-eb7a-4c6f-9b11-cc63fdb9164e
                page: 189
                text: Extenderemos y mejoraremos los itinerarios de inclusión socio-laboral a las personas beneficiarias del Ingreso Mínimo Vital.
                children:
                - promise:
                    id: 6e78f544-975c-47e6-8aed-ce1110dfa932
                    page: 189
                    text: Contaremos con un Fondo de Inclusión Social de más 2.500 millones €, financiado con los fondos Next Generation, para mejorar la eficiencia del sistema (garantizando una mejor convivencia entre el IMV y los programas de rentas mínimas y de emergencia de las distintas administraciones con el IMV,) y para escalar los resultados exitosos de los proyectos actuales de inclusión. También servirá para financiar infraestructuras físicas de apoyo a la inclusión social, incluido el sistema de acogida a personas inmigrantes y solicitantes de protección internacional.
                - promise:
                    id: 5cf5af4f-d574-40b8-9aca-3909ab41836a
                    page: 190
                    text: Esta novedosa medida es el resultado de haber evaluado políticas públicas en el ámbito social para los colectivos más vulnerables, escalando posteriormente las que mejor hayan funcionado.
            - promise:
                id: fcafd195-2a96-4e6a-8066-20824e429b76
                page: 190
                text: Incentivaremos el desarrollo de políticas coordinadas con las CCAA para mejorar y perfeccionar el alcance de las políticas de inclusión en su conjunto, garantizando el uso instrumental y no finalista del IMV.
            - promise:
                id: 9a803b6b-7293-4579-b50b-ed7031a0c585
                page: 190
                text: Seguiremos apoyando los proyectos piloto para evaluar el impacto de las políticas públicas en el ámbito de la inclusión social, incorporando las lecciones derivadas de los que están en marcha en todo el territorio para diseñar una nueva generación de políticas más eficientes en este ámbito.
        - chapter: 
            title: Sinhogarismo
            categories: Derechos y servicios sociales
            topics: Personas sin hogar
            children:
            - declaration:
                id: 2d5717a1-de43-4f53-995c-43863f64d814
                text: 'El sinhogarismo es una forma de exclusión social extrema que vulnera los derechos fundamentales de las personas. El número de personas sin hogar ha crecido en un 24,5% en los últimos 10 años; en España hay 28.552 personas sin hogar.<br><br> La primera Ley de Vivienda de la democracia reconoce el ejercicio del derecho a acceder a una vivienda digna y adecuada. Asimismo, determina que las políticas en materia de vivienda tendrán en cuenta especialmente a las personas sin hogar.<br><br> El Acuerdo Marco del Consejo Territorial de Servicios Sociales y del Sistema para la Autonomía y Atención a la Dependencia para dar solución al sinhogarismo, aprobado en enero de 2023 y respaldado por la Estrategia nacional para la lucha contra el sinhogarismo en España 2023-2030, tiene tres objetivos: erradicar el sinhogarismo de calle en 2030, prevenir las situaciones de calle y revertir la institucionalización. <br><br>Daremos una atención especial a las personas sin hogar, una realidad extrema y que representa una de las expresiones más agudizadas de exclusión social.<br><br> Impulsaremos la creación de una red de recursos residenciales a modo de viviendas normalizadas en entornos barriales, utilizando metodologías como housing first o housing led, o programas No Second Night Out, para las personas que viven en la amenaza constante del sinhogarismo, permitiéndoles ser miembros activos de su comunidad.<br><br> El PSOE se compromete a:'
            - promise:
                id: 290dd9c4-e687-456d-9a3e-d8640b3abed2
                page: 190
                text: Trabajar por erradicar el sinhogarismo de calle en 2030, desarrollando el Acuerdo Marco e impulsando la Estrategia Nacional para la lucha contra el sinhogarismo en España 2023-2030.
            - promise:
                id: 4bbad456-e8b1-45bd-b00a-c1e67b9dbca6
                page: 190
                text: Garantizar y proteger derecho a la salud de las personas en situación de sinhogarismo.
            - promise:
                id: e92ffb0b-e519-4b22-9705-b23ae9f2b1f6
                page: 191
                text: Ampliar la red de atención temporal a personas sin hogar, desde un modelo housing first, housing led o a través de alojamientos de emergencia temporal.
            - promise:
                id: c7755d86-110a-40cc-b25e-8ce225f2942c
                page: 191
                text: Establecer mecanismos de colaboración entre las Administraciones Públicas y estos gestores para conseguir estos objetivos.
            - promise:
                id: a2309b62-6b2d-43ad-8e48-495c16d1edb7
                page: 191
                text: Impulsar los programas para las personas sin hogar acompañadas con un programa de Ocupación, para garantizar una completa reinserción social en su sentido más amplio.
            - promise:
                id: bc0d3b5c-67f4-4962-8366-883354b4a320
                page: 191
                text: Impulsar el diseño de un Plan de Acción por las Administraciones Públicas competentes, con dotación económica suficiente, para la erradicación del chabolismo y los asentamientos segregados, que incluya la participación de la población gitana en el diseño del mismo, tal y como se aprobó en el Congreso de los diputados en las resoluciones del Pacto de Estado contra el Antigitanismo y la Inclusión del Pueblo Gitano
    - chapter: 
        title: Garantía efectiva de los derechos de las personas con discapacidad
        categories: Derechos y servicios sociales
        topics: Discapacidad
        children:
        - declaration:
            id: 02bbc1f9-a6a3-4e95-bb13-64acd5c1cebb
            text: 'En España 1 de cada 5 hogares lo compone algún miembro con discapacidad. Los Derechos de las personas con discapacidad han de ser contemplados de manera transversal en todas las etapas de la vida y en todos los ámbitos legislativos, empezando por la propia Constitución Española. Una sociedad abierta e inclusiva es aquella que suprime las barreras que impiden el acceso a estos Derechos. La Accesibilidad Universal (física, sensorial y cognitiva) es el principio imprescindible para hacer realidad una sociedad exenta de esas barreras, y ha de estar siempre presente en el diseño de cualquier bien, servicio, producto o espacio. Sin Accesibilidad Universal nunca consagraremos una sociedad en igualdad de oportunidades y libre de discriminación.<br><br> Los importantes logros alcanzados en nuestro país en materia de discapacidad, con múltiples avances normativos desde 2018, son debidos en parte al trabajo de la sociedad civil organizada en torno a la discapacidad. No podemos perder este valor social, siendo necesario el compromiso firme del gobierno de España con el sostenimiento de este imprescindible tejido social.<br><br> La acción del gobierno ha centrado sus esfuerzos en proteger y asegurar el goce pleno de los derechos humanos de las personas con discapacidad, con atención especial sobre los derechos de las mujeres y niñas con discapacidad. Ha promovido el respeto de su dignidad, en cumplimiento de lo establecido en la Convención sobre los Derechos de las Personas con Discapacidad de Naciones Unidas y las recomendaciones del Comité sobre los Derechos de las Personas con Discapacidad.<br><br> Se ha promulgado la Ley Orgánica de modificación del Código Penal para la erradicación de la esterilización forzada o no consentida de personas con discapacidad incapacitadas judicialmente, y la Ley por la que se reforma la legislación civil y procesal para el apoyo a las personas con discapacidad en el ejercicio de su capacidad jurídica.<br><br> Estas normas se unen a la aprobación en 2018 de la modificación del régimen electoral general, que garantizó el derecho de sufragio de todas las personas con discapacidad.<br><br> Hemos aprobado la Estrategia Española sobre Discapacidad 2022-2030, concebida como una hoja de ruta para que las administraciones contribuyan a hacer efectivos los derechos humanos de las personas con discapacidad y de sus familias, y alineada con Estrategia Europea sobre los Derechos de las Personas con Discapacidad 2021-2030.<br><br> Y hemos promovido la normativa necesaria que permitirá actualizar y mejorar el procedimiento para el reconocimiento, declaración y calificación del grado de discapacidad.<br><br> El proyecto socialista está plenamente comprometido con la accesibilidad universal y la implantación de forma efectiva del diseño para todos. Entre las inversiones del Plan de Recuperación Transformación y Resiliencia del gobierno de España, se encuentra el Plan España País Accesible.<br><br> El PSOE se compromete a:'
        - promise:
            id: 1cbdb48d-e71b-4e3d-910c-c02a1f811519
            page: 192
            text: Fomentar la transversalidad de las políticas de atención a las personas con discapacidad con la presencia de la inclusión y accesibilidad en todas las políticas.
        - promise:
            id: 06449f9e-9520-4f8b-b75a-c8a592440618
            page: 192
            text: Culminar la reforma del artículo 49 de la Constitución Española, para reforzar la protección y promoción de los derechos de las personas con discapacidad en España y acabar con la terminología que no respeta la dignidad de las personas con discapacidad.
        - promise:
            id: 685a926b-7d35-4a59-b067-9297073938f6
            page: 192
            title: La Atención Temprana. 
            text: Aprobaremos, en colaboración con las CCAA, un marco común de Atención Temprana como servicio preventivo de posibles trastornos de desarrollo en niños y niñas entre 0 y 6 años, reconociendo por ley del derecho subjetivo a la Atención Temprana para todos los niños y las niñas y sus familias con apoyo expreso a las familias con menores con Trastorno del Espectro del Autismo.
        - promise:
            id: 488e8a5a-f238-4881-b3c3-11b3e5ffbb49
            page: 192
            title: Plan Director de Educación Inclusiva
            text: La LOMLOE, alineada con la Convención Internacional de los Derechos de las Personas con Discapacidad, impulsa la educación inclusiva de calidad en colaboración con los centros de educación especial. Aseguraremos que los centros educativos cuenten con los recursos necesarios con el fin de atender en las mejores condiciones al alumnado con discapacidad.
        - promise:
            id: 0f583837-4c79-4104-8ddf-c490d0fdd56b
            page: 193
            title: Accesibilidad universal. 
            text: Lo que es bueno para la discapacidad, también lo es para la sociedad. Una sociedad inclusiva, abierta, solidaria y accesible universalmente solo se consigue suprimiendo las barreras físicas, sensoriales y cognitivas que impiden la participación plena de la ciudadanía independientemente de su edad, de sus capacidades o de su situación particular. Perseguiremos el cumplimiento real de los mandatos legales vigentes que fijaban como límite temporal el año 2017 para que todos los entornos, productos, bienes, servicios, procesos y procedimientos sean universalmente accesibles. Crearemos el Fondo Estatal para la Accesibilidad Universal, y fomentaremos la edición de información y materiales en formato de fácil lectura, con especial atención a documentos de relevancia para la calidad de vida de las personas con discapacidad.
        - promise:
            id: 5d1ce48e-cd55-4a0c-91c8-6735da3d1a9e
            page: 193
            title: Inclusión Laboral. 
            text: Reformaremos, actualizaremos y mejoraremos la normativa que regula el empleo de las personas con discapacidad, en base a las propuestas realizadas por el Libro Blanco de Empleo y Discapacidad.
        - promise:
            id: e8057be9-c6a8-4d01-8736-9fa3ce0ea01c
            page: 193
            title: Inclusión Laboral. 
            text: La inactividad forzosa y el desempleo siguen siendo muy elevados entre las personas con discapacidad, lo que genera pobreza, exclusión social y falta de autonomía económica. El modelo legal actual de impulso al empleo tiene más de 30 años y ha quedado obsoleto en buena parte. Llevaremos a cabo un nuevo marco legal de inclusión laboral de personas con discapacidad basado en la activación, los apoyos, la acción positiva para las discapacidades más excluidas y con más dificultades de inserción laboral, teniendo siempre presente la perspectiva de género.
        - promise:
            id: 56508e08-ed11-4a63-8002-dca780bb6c82
            page: 193
            title: Vida Independiente. 
            text: La ley 39/2006 de Promoción de la Autonomía Personal y Atención a las personas en situación de dependencia aborda el derecho a la autonomía personal de las personas con discapacidad física, sensorial, sicosocial o intelectual. Daremos más protagonismo a la asistencia personal para el desarrollo de una vida autónoma, y mejoraremos la teleasistencia avanzada y accesible.
        - promise:
            id: 21fda8d2-3295-4d01-a46b-26961eef99b0
            page: 193
            title: I+D+i en el campo de la accesibilidad. 
            text: Inversión en proyectos de investigación a través, entre otras herramientas, de un nuevo Centro Estatal de Accesibilidad Cognitiva.
        - promise:
            id: 73eb5a67-faec-4d8b-8c13-c09a5e29e4a8
            page: 193
            title: Fortalecimiento del Tercer Sector de la discapacidad. 
            text: La participación de las organizaciones representativas de personas con discapacidad y de sus familias en la elaboración, ejecución, seguimiento y evaluación de las políticas oficiales que se desarrollan en la esfera de las personas con discapacidad es esencial para diseñar las mejores intervenciones públicas. Favoreceremos la sostenibilidad y eficacia de las entidades para seguir desarrollando una actividad vital en el ejercicio de los derechos de las personas con discapacidad.
        - promise:
            id: f30474fb-459c-4c8b-bd57-f4621dadcf08
            page: 194
            text: Reforzar y formar a profesionales de los servicios sociales municipales para realizar la valoración y diagnóstico del tipo de apoyos o, así como para la asistencia a personas adultas en el ejercicio de su capacidad jurídica, dando cumplimiento a la Ley 8/2021.
        - chapter: 
            title: La Inclusión Digital
            categories: Derechos y servicios sociales
            topics: Digitalización
            children:
            - declaration:
                id: 1011b3c4-e426-4317-b97a-6d196545379e
                text: 'La imparable transformación digital que se está produciendo en nuestro país con el impulso del gobierno quiere poner a las personas en el centro, haciendo de la alfabetización digital de la ciudadanía un requisito esencial. La España digital es una oportunidad para todos y todas, y por eso dentro de la agenda España Digital 2026 el Plan Nacional de Competencias Digitales moviliza miles de millones de euros. La formación en competencias digitales y el acceso a las infraestructuras necesarias para la inclusión digital son objetivos de nuestra acción colectiva. La transición digital debe ser inclusiva.<br><br> Pese a ello, según el INE uno de cada tres hogares con una renta inferior a 900 euros no tiene acceso a internet. Entre los hogares que ingresan menos de 900 euros, los porcentajes son del 67,3% en acceso fijo y del 21,8% sólo mediante el móvil. El 60,9% de los usuarios de internet declaran haber tenido algún problema con la administración electrónica, como el uso del sitio web o la firma electrónica. Además, según el Observatorio Nacional de las Telecomunicaciones y la Sociedad de la Información, el 60% de los desconectados son mujeres. Y el 29% reside las poblaciones menos habitadas, por un 10% de los que viven en capitales de provincia (tres veces más). 4,2 millones de personas de entre 10 y 100 años nunca han entrado en Internet, lo que supone casi un 10% de la población total española. La edad se constituye como el factor más determinante a la hora de identificar la Brecha digital que sufre nuestro país. Así, el rango que aglutina a personas entre los 75 y los 84 años concita al 40% de las y los excluidos digitales, y un 95% del total de las personas que nunca han accedido a Internet superan los 55 años.<br><br> Los y las socialistas combatiremos la exclusión digital en todas sus formas. La denominada brecha digital afecta a muchos colectivos por cuestiones económicas, geográficas, de sexo, de edad o culturales, y está impidiendo de forma creciente el acceso a derechos básicos de ciudadanía. Por eso, estudiaremos las necesidades específicas con el objetivo de establecer planes de acción para combatir la exclusión digital en todas sus formas, tanto de capacitación como de acceso. Además, examinaremos y adaptaremos la tramitación electrónica que desde la administración se ponen a disposición de la ciudadanía, para que sea accesible a todas las personas independientemente de su condición física y edad.<br><br> Nos comprometemos a:'
            - promise:
                id: c4ccd537-225b-43c5-a7ec-e7632313d8d1
                page: 195
                text: Continuar con la expansión de redes de telecomunicaciones, los bonos sociales digitales, el Kit Digital empresarial y el Plan Nacional de competencias digitales, intensificando las sinergias entre todos ellos y coordinando la transversalidad que supone la inclusión digital en todas las políticas.
            - promise:
                id: 932a7cab-7632-40dc-972b-a94a860957af
                page: 195
                text: Poner en marcha servicios de capacitación digital para colectivos en riesgo de exclusión digital, en colaboración con las administraciones autonómicas, locales y el tercer sector de acción social.
            - promise:
                id: 6f25db21-196d-4b29-b93b-0988f90549b0
                page: 195
                text: Crear el Observatorio de la Inclusión Digital, con la participación de todos los actores implicados que detecten necesidades y propongan mejoras para reducir la brecha digital.
            - promise:
                id: f34a261c-4b45-4c70-916e-2512703743e2
                page: 195
                text: Garantizar el derecho a una buena administración accesible para toda la ciudadanía, ya sea presencial o electrónica, simplificando trámites, agilizando procedimientos y realizándose en condiciones de igualdad, participación y transparencia.
        - chapter: 
            title: Las situaciones de soledad y su repercusión en el bienestar y la calidad de vida de la ciudadanía
            categories: Derechos y servicios sociales
            topics: Soledad
            children:
            - declaration:
                id: 7c5feba6-78e5-40bc-8129-c8c878c53123
                text: 'La soledad no deseada es un problema global que puede afectar a personas diversas de cualquier edad, sexo y origen: un cambio de residencia, la pérdida de un ser querido, la no aceptación entre el grupo de iguales, la pérdida del empleo o de ingresos, la falta de círculos y redes familiares y comunitarias, situaciones de violencia o discriminación son algunas circunstancias que pueden desencadenar la soledad no deseada. Afecta especialmente a mujeres mayores y a jóvenes., y condiciona el bienestar social y emocional, vinculándose con hábitos poco saludables, con una percepción de inseguridad, y con el deterioro de las relaciones sociales, la salud física y la mental. Los y las socialistas afrontaremos el reto de la soledad no deseada desde una perspectiva de ciclo de vida.'
            - promise:
                id: ac83514a-95f2-4df6-b7e3-2ddfa1809a8d
                page: 195
                text: Impulsaremos políticas para abordar el problema de la soledad no deseada a través de una Estrategia Nacional que coordine acciones y promueva el reconocimiento de este problema social como una de las grandes asignaturas de protección de la que deben ocuparse nuestras administraciones públicas. Para ello, profundizaremos en la cuantificación y conocimiento que nos lleve al diseño de acciones concretas, así como la implicación de los profesionales del ámbito social y de toda la sociedad para generar vínculos solidarios y comunitarios que promuevan una sociedad inclusiva y cuidadora.
    - chapter: 
        title: Sanidad
        categories: Sanidad
        children:
        - declaration:
            id: 14964303-77e5-40c1-a2c2-80f5b176c2be
            text: 'Los y las socialistas defendemos una sanidad pública, de cobertura universal y de calidad, que garantice el acceso a las prestaciones sanitarias a toda la ciudadanía, en todo el territorio de nuestro país con equidad.<br><br> Para ello, seguiremos trabajando para tener servicios públicos sanitarios de calidad que cuiden y protejan a todas las personas, para que puedan llevar a cabo una vida plena y hacer frente a las enfermedades, vivan donde vivan, tengan los recursos que tengan.<br><br> En eso consiste tener un potente estado del bienestar, como el que hemos construido los socialistas en España.<br><br> La protección de la salud y el acceso a los servicios sanitarios son derechos protegidos por la Constitución española, y su concreción se constituyó como una de las políticas públicas que configuran el estado del bienestar.<br><br> En esta tarea estuvo, está y estará el PSOE, en la construcción y mejora continua de este sistema sanitario que representa uno de los pilares más sólidos de nuestro Estado del bienestar. Nuestro propósito es seguir mejorando el sistema público, defendiéndolo frente a otros intereses, para que se siga percibiendo como un elemento social de calidad que iguala y cohesiona a la ciudadanía de este país, y del cual estamos profundamente orgullosos.<br><br> Para los y las socialistas la protección de la salud y la sanidad pública, gratuita y universal son elementos vertebradores de nuestro estado del bienestar, por sus efectos en la mejora de la vida de la gente y en la cohesión social y territorial. También por su papel en el fortalecimiento de la justicia social como base de la convivencia, por su capacidad de redistribución de la riqueza y por su participación en el modelo económico innovador y generador de empleo de calidad.<br><br> Frente a la derecha, que entiende la sanidad como un servicio público más que se puede privatizar, y ante cualquier intento de desmantelamiento del sistema público de salud, queremos dejar muy claro que contará con el rechazo frontal de nuestro partido, y que haremos todo lo posible para defender una sanidad pública, gratuita y universal. La Sanidad Pública es un orgullo que tenemos como país y es nuestro deber protegerla, reforzarla e invertir en ella.<br><br> Desde que la OMS declaró la situación de pandemia, desde el gobierno socialista hemos afrontado la respuesta a la mayor crisis sanitaria en los últimos 100 años con el objetivo de salvar vidas y proteger la salud de toda la ciudadanía. Hemos desplegado la mayor campaña de vacunación de la historia reciente, cumpliendo incluso con antelación a los hitos marcados por la Unión Europea. Este éxito colectivo de país nos ha situado como referente internacional, y nos ha permitido proteger a la población ante la enfermedad, priorizando a las personas más vulnerables, y recuperando la actividad económica y social del país.<br><br> La crisis sanitaria consecuencia del COVID-19 mostró tanto las fortalezas del Sistema Nacional de Salud (SNS) como la necesidad de corregir problemas estructurales que ya existían, herencia de la falta de impulso y voluntad de privatización del Partido Popular, respondiendo a los retos emergentes en salud.<br><br> Siempre, pero especialmente durante la pandemia, nuestro personal sanitario ha desempeñado un papel fundamental en el sistema público de salud. Gracias a su profesionalidad y compromiso hemos podido afrontar los desafíos sanitarios. A ellas y ellos, nuestro reconocimiento y nuestra gratitud.<br><br> El sistema sanitario público se había resentido de las decisiones adoptadas por los gobiernos del Partido Popular, como el establecimiento de copagos sanitarios, los recortes y políticas de austeridad, y la falta de planificación de los recursos humanos sanitarios.<br><br> Hemos aumentado exponencialmente la inversión en la política de Sanidad, alcanzando en el año 2021 el 7,3% del PIB, un 1,4% más que en el año 2018. Hemos situado el refuerzo del sistema sanitario dentro de las 10 políticas palancas del Plan de Recuperación Transformación y Resiliencia del gobierno de España, referido a la renovación y ampliación de las capacidades del SNS.<br><br> Hemos aprobado la Estrategia de Salud Pública para estar mejor preparados ante futuras crisis sanitarias, y para dar cumplimiento a lo que en materia de vigilancia estaba previsto en la Ley General de Salud Pública de 2011 (a diferencia del PP, que no desarrolló esta importante norma.) Aprobamos también la Estrategia de Vigilancia en Salud Pública, y de cara a su implementación estamos trabajando en el desarrollo de un nuevo sistema de vigilancia en Salud Pública, más amplio y resiliente, para el que se están destinando 27,4 millones de euros de fondos europeos.<br><br> Hemos eliminado el copago farmacéutico a 6,8 millones de personas: pensionistas con rentas bajas, perceptores del Ingreso Mínimo Vital y menores con discapacidad. Y seguimos trabajando para su eliminación total. Hemos aprobado la Ley de la Eutanasia, despenalizando y regulando por primera una prestación de ayuda para morir en nuestro país. Un nuevo derecho que surge de la empatía con la condición humana y la compasión con las personas que les tocó vivir su última etapa con un sufrimiento insoportable. Por eso, como sociedad, adaptamos nuestras reglas de convivencia, nuestras leyes, para permitirles decir: hasta aquí he llegado. Ante una derecha que quiere derogar esta ley, su defensa está garantizada por nosotras y nosotros, contando además con el aval del Tribunal Constitucional.<br><br> Para los gobiernos socialistas, el fortalecimiento de la Atención Primaria como eje vertebrador del sistema ha sido una prioridad. Por ello elaboramos y aprobamos un Plan de Acción de Atención Primaria y Comunitaria, destinando una inversión sin precedentes distribuida entre las comunidades autónomas entre los años 2022 y 2023, por encima de los 1.000 millones de euros. Destaca el Plan MINAP de Mejora de nfraestructuras de Atención Primaria, que supondrá una inversión sin precedentes de 493,87 millones de euros para la construcción y renovación de los centros de salud y consultorios desplegados por todo el territorio.<br><br> Para contar con un mayor número de profesionales, hemos aumentado el número de plazas ofertadas de la especialidad de Medicina Familiar y Comunitaria, un 36% (645 plazas más) respecto del año 2018, y hemos promovido la jubilación activa de pediatras y médicos de familia.<br><br> La atención a la salud mental y la prevención de la conducta suicida han sido una prioridad de las políticas públicas impulsadas por los socialistas. Tras 12 años paralizada por el Partido Popular, hemos actualizado la Estrategia de Salud Mental del SNS. Hemos aprobado por primera vez un Plan de Acción de Salud Mental, dotado con 100 millones de euros, y hemos puesto en marcha el teléfono 024, que en su primer año de funcionamiento ha atendido 120.000 llamadas. Asimismo, hemos aprobado el Plan de Mejora de las Infraestructuras en Salud Mental Comunitaria, dotado con 14,5 millones de euros, para la mejora de las infraestructuras y equipamientos clínicos de los centros, servicios y unidades destinados a la atención de la salud mental comunitaria. <br><br>En 2021 creamos el título de Médico Especialista en Psiquiatría Infantil y de la Adolescencia. En la convocatoria MIR de este año se han adjudicado por primera vez 20 plazas de esta nueva especialidad. Además, por la vía de acceso extraordinario, se han reconocido 656 títulos de esta especialidad.<br><br> Desde el gobierno socialista, hemos recuperado la política de recursos humanos en el SNS para dar respuesta a la falta de profesionales, poniendo en marcha la mayor oferta de plazas de Formación Sanitaria Especializada (FSE) de toda la historia del SNS: 11.171 plazas, un 40% más que cuando gobernaba el Partido Popular, y hemos destinado 52 millones de euros de inversión para incrementar en 750 el número de plazas en las Facultades de Medicina.<br><br> Además, hemos aprobado las normas que están permitiendo reducir la temporalidad en las profesiones sanitarias, impulsando el mayor proceso de estabilización laboral en la historia del SNS, que ha mejorado la estabilidad laboral de 85.253 profesionales con plazas de todas las categorías.<br><br> También aprobamos el Real Decreto que regula la formación transversal de las especialidades en Ciencias de la Salud y los criterios para crear nuevos títulos de especialista o diplomas de área de capacitación específica, estableciendo así el procedimiento para la propuesta de un nuevo título de especialista en Ciencias de la Salud o de un nuevo diploma de área de capacitación específica.<br><br> Hemos priorizado la lucha contra el cáncer, promoviendo la actualización de la Estrategia Nacional en Cáncer después de 10 años desde su última puesta al día. Esta estrategia tiene por objetivo clave mejorar la calidad de la atención que reciben las personas enfermas de cáncer y sus familias.<br><br> Desde el gobierno hemos apostado por la mejora de la capacidad diagnóstica y de innovación del SNS. a través del Plan INVEAT, con una inversión de 795 millones de euros para renovar y/o ampliar 851 equipamientos de alta tecnología en hospitales públicos de todo el SNS.<br><br> Continuamos desplegando el Plan para la implantación de la protonterapia en el SNS, una inversión de más de 260 millones de euros que va a permitir que España pase de no tener ningún equipo de esta modalidad de radioterapia en ningún hospital público del país, a disponer de 10 equipos en hospitales públicos repartidos por toda la geografía.<br><br> Acercamos así este innovador tratamiento frente al cáncer a pacientes que lo necesiten.<br><br> Convencidos de la importancia de ampliar la Cartera de Servicios Comunes del SNS, cumplimos compromisos aprobando el Plan para la ampliación de la cartera común de Salud Bucodental, que va a permitir homogeneizar las prestaciones de atención bucodental en el territorio. Un plan dotado con 112 millones de euros del que se van a beneficiar más de 6 millones de personas.<br><br> Hemos impulsado la salud digital, y por primera vez se ha aprobado una Estrategia de Salud Digital del SNS, dotada con más de 800 millones entre los años 2021 y 2028, cuyos objetivos son desarrollar los servicios públicos digitales en el sector salud, impulsar la interoperabilidad de la información sanitaria en el ámbito nacional e internacional, y el refuerzo de la analítica de datos y de la explotación de información.<br><br> Queremos que cualquier persona pueda tener acceso a su historia clínica esté donde esté.<br><br> Hemos puesto en marcha un PERTE de Salud de Vanguardia, dotado con más de 2.500 millones de euros y con cifras de ejecución globales superiores al 70%. Este proyecto estratégico tiene un objetivo tan sencillo como elevado: aprovechar las oportunidades que nos brindan la tecnología y la ciencia para mejorar y sostener la salud de la población. Se estructura en torno a 3 ejes: Plan de Atención Digital Personalizada, implantación de la cartera de servicios de genómica, y mejora de la asistencia a los pacientes con enfermedades raras.<br><br> Avanzamos en la investigación y en la mejora del diagnóstico de las enfermedades raras o poco frecuentes con el impulso a la Medicina de Precisión, a través de una inversión de 100 millones de euros. También hemos previsto, en la Adenda al Plan de Recuperación Transformación y Resiliencia, 70 millones de euros de los fondos europeos para la mejora de la atención sanitaria a pacientes con enfermedades raras y ELA.<br><br> También a través de fondos europeos, en una apuesta decidida por la promoción de la salud, el Ministerio de Sanidad ha articulado una subvención directa a la FEMP por valor de 18,4 millones de euros a lo largo del período 2021-23, con el propósito de impulsar la transformación de nuestros municipios en espacios saludables (mejora de equipamientos deportivos urbanos, carril bici, rutas de senderismo etc.).<br><br> Hemos situado la promoción de la salud y la prevención de las enfermedades cardiovasculares entre los objetivos prioritarios del SNS, aprobando la nueva Estrategia de Salud Cardiovascular desde una visión integral de la atención a las personas con enfermedades cardiovasculares.<br><br> El modelo de donación de órganos español sigue siendo un ejemplo y referente mundial.<br><br> En 2022 se registraron 2.196 donantes de órganos, con lo que España alcanzó una tasa de 46,3 donantes por millón de habitantes, con un crecimiento del 15% con respecto al año anterior. Cifras que nos colocan muy por encima de la actividad registrada en el resto del mundo y de la media de la Unión Europea, situada en los 19,5 donantes por millón de habitantes. La Organización Nacional de Trasplantes lidera hoy los debates mundiales sobre la materia, y representa el altruismo de la ciudadanía española en la comunidad internacional.<br><br> Hemos recuperado el Fondo de Cohesión Sanitaria para financiar la asistencia a pacientes derivados entre comunidades autónomas en centros, servicios y unidades de referencia (CSUR), y así reforzar la cohesión del sistema.<br><br> Por todo ello, y para continuar en nuestro empeño por mejorar la sanidad pública, nos comprometemos a:'
        - chapter: 
            title: Refuerzo del Sistema Nacional de Salud
            children:
            - promise:
                id: 8ad5d97d-e2f6-4adc-9689-461d9d594e2e
                page: 200
                text: La aprobación de la llamada Ley de Equidad seguirá siendo un objetivo prioritario, pues estamos decididos a que la salud no esté condicionada por el lugar de nacimiento o las circunstancias socioeconómicas. Una ley que modificará diversas normas para consolidar la equidad, la universalidad y la cohesión en el Sistema Nacional de Salud, fortaleciendo la Sanidad Pública y ensanchando derechos. Este proyecto de Ley pretende ampliar el acceso universal al SNS, recuperar la cartera común de servicios del SNS, y establecer las garantías necesarias para que no puedan introducirse nuevos copagos sanitarios.
            - promise:
                id: 2d0a9e5a-364b-40b2-b339-6c11312d9396
                page: 200
                text: Continuaremos impulsando la creación de la Agencia Estatal de Salud Pública, que concentrará los recursos técnicos y científicos y las capacidades del Estado para identificar, evaluar y monitorear los riesgos para la salud pública.
            - promise:
                id: e083628c-cfb5-4500-a623-874f094ce1cf
                page: 200
                text: Aprobaremos un Plan Estatal de Preparación y Respuesta frente a amenazas para la salud pública que nos permita estar mejor preparados ante futuras crisis sanitarias. El plan establecerá las capacidades, recursos, mecanismos de coordinación y las acciones de los diferentes niveles, incluyendo a las administraciones implicadas, para una respuesta eficaz, anticipatoria y coordinada.
            - promise:
                id: 663bd077-3b11-4053-a316-70234ac71a87
                page: 201
                text: Redefiniremos el espacio de la Escuela Nacional de Sanidad, aumentando su autonomía y buscando sinergias con la universidad y el Consejo Interterritorial del SNS (CISNS)
            - promise:
                id: c9c28932-60c0-4070-a7e3-57824112cb6c
                page: 201
                text: Completaremos la implementación de la cartera de diagnóstico genómico de manera equitativa en todo el SNS. Y, de manera prioritaria, impulsaremos el diagnóstico genómico y la identificación de biomarcadores para pacientes con cáncer.
            - promise:
                id: 0f3081ec-8c9f-4e85-a57b-6a7923af1ca6
                page: 201
                text: Impulsaremos en el Congreso de los Diputados una Ley de donantes vivos.
            - promise:
                id: f9e64a70-e69e-49ce-9c92-e129d4f09c92
                page: 201
                text: Integraremos en el sistema sanitario y socio sanitario una atención óptima en la atención de las enfermedades raras en España, permitiendo que las y los pacientes accedan a los recursos más especializados sin desplazamientos innecesarios.
            - promise:
                id: a2e5112f-cca6-461d-afab-40231ddee5db
                page: 201
                text: Crearemos un plan de ayudas económicas para cubrir los gastos energéticos de pacientes con terapias electrodependientes.
            - promise:
                id: d3b93709-5bbf-4028-9da0-c8208be813e3
                page: 201
                text: Pondremos en marcha la Red Estatal de Vigilancia en Salud Pública, que ampliará la actual vigilancia de enfermedades infecciosas incorporando la de las enfermedades no transmisibles, como son el cáncer y las enfermedades cardiovasculares, permitiendo un mayor conocimiento de las patologías y priorizando las acciones necesarias para mejorar la salud de la población.
            - promise:
                id: 44be1797-4f85-4578-9fb7-be5b5a54dea8
                page: 201
                text: Fomentaremos la excelencia en los cuidados de los pacientes con enfermedades crónicas y en situación compleja, potenciando a través del desarrollo de la Iniciativa Marco en Cuidados la promoción de la salud y la prevención, el seguimiento y la continuidad de los cuidados, y la orientación al autocuidado y la recuperación.
            - promise:
                id: 6d8698be-11ee-4db8-bc0e-6da1c6b91178
                page: 201
                text: Desarrollaremos el protocolo interministerial para la mejora de la atención de familiares y pacientes con ELA.
            - promise:
                id: 6e68d6bf-4e9e-4ffc-834f-d32f7089cd88
                page: 201
                text: Crearemos el Foro Abierto de la Salud como espacio colegiado de participación de pacientes y sociedades científicas en el ámbito del Ministerio de Sanidad.
        - chapter: 
            title: Acuerdo por la Sanidad, que incluirá medidas para las listas de espera y en favor de las y los profesionales sanitarios
            children:
            - promise:
                id: 7b539d22-2877-4993-8e47-f9b21bb5b818
                page: 201
                text: Acabaremos con las listas de espera, estableciendo por ley unos tiempos máximos de espera en el SNS de 120 días para intervenciones quirúrgicas, 60 días para consultas externas especializadas, y 30 días para pruebas complementarias, con independencia del lugar de residencia del ciudadano/a.
            - promise:
                id: 1139a1a6-63cf-4b05-bc00-f2f7b8fa9cc4
                page: 201
                text: Avanzaremos en la revisión del Estatuto Marco del personal estatutario de los servicios de salud, con el objetivo esencial de atender todas las nuevas necesidades.
            - promise:
                id: 00d638be-1ab3-4799-afa9-17163b592d16
                page: 202
                text: Desarrollaremos la acreditación de la formación de la función del Tutor de Formación Sanitaria Especializada, y el reconocimiento de la labor que desempeña.
            - promise:
                id: 7b004016-074a-469b-a5ec-dbd0d3c939df
                page: 202
                text: Promoveremos la jubilación activa mejorada en las especialidades deficitarias, para permitir la prolongación voluntaria de la vida laboral hasta los 72 años en esas áreas.
            - promise:
                id: 4b6ade68-724b-4512-a122-4072f207d6e5
                page: 202
                text: Impulsaremos, junto al área de universidades y el Sistema Nacional de Salud, un estudio de necesidades de personal sanitario que permita diseñar un incremento de hasta un 15% de las plazas ofertadas en el grado de Medicina.
            - promise:
                id: 11182a50-b2f0-4964-b570-e28ca78a275d
                page: 202
                text: Incluiremos una asignatura de atención primaria y medicina de familia en el Grado en Medicina.
            - promise:
                id: 44e144d2-bb1e-47d1-b874-2ef04dd10cb6
                page: 202
                text: Revisaremos el programa de la especialidad de Medicina de Familia y Comunitaria para incrementar el tiempo de rotación en centros de atención primaria durante a la formación sanitaria especializada.
            - promise:
                id: d8c4b198-690d-4150-bd43-2f75af3c21ef
                page: 202
                text: Promoveremos el avance competencial y el desarrollo enfermero, y ordenaremos un modelo organizativo de cuidados que integre los diferentes perfiles existentes.
            - promise:
                id: 9bda54f2-02b3-42de-93c4-591aa9e9946e
                page: 202
                text: Definiremos y desarrollaremos la Enfermería de Práctica Avanzada, que incluya conocimientos expertos y habilidades para la toma de decisiones complejas y el desempeño de funciones profesionales de un mayor nivel de especialización, como contribución a la mejora de la accesibilidad, coordinación y respuesta a la complejidad asistencial, optimización de los resultados en salud, y satisfacción y experiencia de la ciudadanía.
            - promise:
                id: 6b987fd0-fd6b-4cff-8032-e329a824ed48
                page: 202
                text: Crearemos un programa “erasmus rural” para que el estudiantado de los grados de Enfermería y Medicina puedan desarrollar estancias en centros de atención rural.
            - promise:
                id: 8cb5203d-302c-4146-8456-a8ba5ef01369
                page: 202
                text: Concluiremos la aprobación de las especialidades en Medicina de Urgencias y emergencias, Enfermedades infecciosas, del Deporte, y Genética, así como nuevas especialidades que se adapten a las necesidades presentes y futuras de la población.
            - promise:
                id: fb0f9d78-56d5-4ada-9389-016ff84f92f0
                page: 202
                text: Aprobaremos y desarrollaremos los Diplomas de Acreditación en el Área Funcional de Cuidados Paliativos, posibilitando un mejor desempeño por parte de las y los profesionales que atienden a pacientes que precisan atención paliativa, teniendo en cuenta la frecuencia, complejidad, gravedad y especificidad de los procesos, las patologías o los procedimientos relacionados con dicha área competencial, y la mejora en la calidad y seguridad que recibiría el paciente.
