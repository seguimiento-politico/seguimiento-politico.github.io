                text: El Partido Socialista Obrero Español tiene un compromiso con el medio rural, y lo entendemos hoy, más que nunca, como un espacio vital para el desarrollo sostenible de nuestra economía y de nuestra sociedad.<br><br> Entendemos la pluralidad y riqueza de nuestro territorio reconociendo la importancia de las diferentes tradiciones y culturas del medio rural y sus comunidades locales.<br><br> Reconocemos la importante interrelación que existe entre este espacio y los entornos urbanos, una relación que, por igual, requiere de una interdependencia eficaz y justa. La relación entre los entornos urbanos y rurales debe mantener un diálogo permanente en el que se fundamenta la cooperación en términos de complementariedad territorial, prestación de servicio y calidad ambiental.<br><br> El PSOE es el partido que mejor entiende y defiende la España rural y por ello tenemos un compromiso con el mundo rural y el sector agroalimentario. No se puede entender un país mejor sin entender la realidad de las zonas rurales, sus medios y recursos, de sus tradiciones, sus realidades económicas y sociales, y de los retos de futuro para afrontarlos con una visión integradora e igualitaria que permita responder a estos desde la ilusión compartida por un futuro mejor para nuestros pueblos del medio rural en alianza y cooperación con las grandes ciudades.<br><br> La base del sector la constituyen alrededor de 900.000 explotaciones agrarias repartidas por el territorio, ocupando una superficie total de 23,9 millones de hectáreas de superficie agraria utilizada.<br><br> La industria agroalimentaria constituye nuestro mayor subsector industrial, con más de 30.000 empresas que aportan una cuarta parte de la facturación de toda la industria manufacturera y una quinta parte del empleo. La gran mayoría (cerca del 80%) son pequeñas y medianas empresas, y las cooperativas y otras entidades de economía social tienen un peso destacado.<br><br> Asimismo, contamos con más de 3.600 cooperativas agroalimentarias que aglutinan más de 1.100.000 socios y tienen una fuerte vinculación con el territorio, generando 123.700 empleos directos. Su facturación supone el 68% del valor de la producción final agraria y el 28% de las ventas de la industria agroalimentaria.<br><br> Por otro lado, la actividad pesquera es una actividad de larga tradición en España que además de su papel como fuente de alimentos de alta calidad y baja huella en carbono, ayuda a fijar población en las zonas costeras y dinamizar su economía. La flota española, con 8.657 buques ocupa el primer lugar de la flota UE-27 en tonelaje bruto, y el tercer lugar en número de buques y en potencia.<br><br> El conjunto de la flota española capturó en el año 2022 un total de 1.303.617 toneladas de pescado, de las cuales, 807.697 toneladas se capturaron en aguas nacionales y de la Unión, 333.639 toneladas en aguas internacionales, y 162.280 toneladas en aguas de terceros países incluyendo al Reino Unido. El valor de mercado de estas capturas alcanzó los 2.252 millones de euros en 2022.<br><br> El sector agroalimentario como elemento vertebrador del mundo rural y de la creación de riqueza y empleo en el medio rural. El conjunto del sistema agroalimentario y pesquero aporta más del 10% del PIB y da empleo a 2,8 millones de personas. Desde que el Partido Socialista Obrero Español entró a liderar el Gobierno de España en junio de 2018, los afiliados a la Seguridad Social se han incrementado en cerca de 50.000 nuevos afiliados en las ramas vinculadas al sistema agroalimentario y pesquero, lo que es una muestra de la pujanza de este sector con el gobierno del Partido Socialista.<br><br> Somos un país que exportamos nuestros productos agroalimentarios de calidad a todo el mundo, es una de nuestras señas de identidad. La pujanza y estabilidad del sector agroalimentario y de la producción ecológica también se ve reflejada en las exportaciones agroalimentarias, dado que, en este período, las empresas españolas han sido capaces de incrementar las exportaciones agroalimentarias, desde los algo más de 48.000 millones de euros en 2018, a los más de 68.500 millones de euros en el último año móvil a febrero de 2023, con una balanza neta (exportaciones menos importaciones) de cerca de 14.000 millones de euros. En este contexto será clave seguir avanzando en el despliegue del PERTE agroalimentario como apuesta del gobierno del Partido Socialista para la mejora de la competitividad y sostenibilidad del sector.<br><br> Agricultura familiar y cooperativismo agroalimentario. La combinación necesaria para asegurar el futuro del sector. Porque la agricultura familiar y profesional es un elemento fundamental para garantizar la sostenibilidad alimentaria y la cohesión social y territorial de las zonas rurales. En este contexto, la apuesta por el desarrollo normativo específico y el fomento de la agricultura familiar serán fundamentales para que las pequeñas y medianas explotaciones familiares sigan siendo la piedra angular de nuestro sistema agroalimentario.<br><br> La eficiencia en el uso del agua será un elemento fundamental para la mejora de la sostenibilidad y competitividad de las explotaciones agrarias. El Gobierno del Partido Socialista Obrero Español ha comprometido, en los Planes Hidrológicos de Tercer Ciclo, algo más de 5.000 millones de euros para infraestructuras hidráulicas. Además, para la modernización y nuevos regadíos ha comprometido más de 2.130 millones de euros, actuaciones que en su mayor parte ya se están desarrollando y que suponen el volumen de inversiones en regadíos más ambicioso en lo que llevamos de siglo.<br><br> Esta es nuestra apuesta de futuro para el sector donde a través de la planificación y la inversión, no sólo en infraestructuras, a través también en la generación de conocimiento e innovación y el uso de nuevas tecnologías digitales y el asesoramiento agrario, nos va a permitir conciliar las necesidades del sector agroalimentario con la necesaria protección de los recursos naturales para asegurar la viabilidad y el futuro de nuestra agricultura.<br><br> Las mujeres como motor del desarrollo de las zonas rurales. Seguimos apostando por el fortalecimiento del papel de las mujeres como motor para el desarrollo empresarial en el medio rural, con el fomento del emprendimiento de impacto social, el desarrollo de la titularidad compartida y la promoción de actuaciones de formación como la red de aulas mentor y las microacreditaciones.<br><br> Jóvenes una apuesta por un sector con futuro. En la nueva PAC se han previsto en torno a 230 millones de euros anuales para apoyar el relevo generacional, la mayor cifra destinada a este objetivo en los 60 años de historia de la PAC. Las nuevas oportunidades para los jóvenes y las mujeres no deben verse solo en el plano económico, estas se deben acompañar de otros incentivos. Para ello el gobierno socialista ya ha puesto en marcha otros programas como el Programa cultiva de estancias formativas en explotaciones modelo, la Estrategia de digitalización del sector agroalimentario o el Programa Campus Rural por el que más de mil jóvenes universitarios en 2023 van a poder realizar prácticas formativas en entornos rurales.<br><br> Iniciativas que vamos a fortalecer y seguir promoviendo para asegurar el futuro sostenible, igualitario e integrador del medio rural y de los pueblos para una España mejor.
        - chapter: 
            title: Retos de futuro
            page: 62
            children:
            - declaration:
                id: fee7444d-387c-4127-bbf3-85a621608f60
                text: 'El futuro del sector agroalimentario, pesquero y acuícola pasa por seguir mejorando su competitividad y sostenibilidad, en su triple vertiente: ambiental, económica y social. Hubo un tiempo en que el objetivo era producir más, luego fue producir con más calidad. Ahora el reto es producir mejor, es decir, de forma más eficiente y respetuosa con el medio, con los recursos naturales, con la sociedad y el bienestar animal.<br><br> Debemos aprovechar las ventajas de la economía circular y mejorar la rentabilidad, optimizando los costes e incrementando el valor añadido.<br><br> Y esto es posible gracias al conocimiento, la innovación, el talento humano, unas adecuadas estructuras de transformación y comercialización y, por supuesto, las inversiones necesarias.<br><br> Para ello, contamos con el potente instrumento de la Política Agrícola Común y el Plan Estratégico para su aplicación en España, diseñado entre el Gobierno de España, las comunidades autónomas y los representantes del sector y la sociedad civil. Además, de forma extraordinaria, contamos con el apoyo del Plan de Recuperación, Transformación y Resiliencia, que permite llevar a cabo inversiones clave para impulsar la innovación, la digitalización y la mejora de la sostenibilidad. En total, sumando los fondos europeos y la cofinanciación estatal y autonómica suponen más de 54.000 millones de euros en el período 2021-2027. Se trata del mayor aporte de financiación comunitaria para el sector agroalimentario desde la entrada de España en la Unión Europea.<br><br> El sector pesquero se enfrenta al gran reto de la modernización y renovación de sus buques de cara a la transición energética y descarbonización, pero también para disponer de barcos más seguros, más confortables desde el punto de vista de la habitabilidad a bordo, con mayor conectividad y más tecnológicos. En definitiva, para hacer la pesca del siglo XXI con barcos del siglo XXI. Este reto está muy directamente relacionado con otro de los grandes retos de futuro del sector pesquero, como es el relevo generacional, tanto de tripulantes como de armadores.<br><br> Es necesario contar no solo con los adecuados instrumentos de apoyo, para incentivar las inversiones necesarias o el relevo generacional, sino también con un marco normativo adecuado y una gobernanza eficaz, que permita a los productores obtener una remuneración justa por sus producciones y evitar prácticas desleales. En el ámbito pesquero contamos con la Política Pesquera Común y la recientemente aprobada Ley 5/2023, de 17 de marzo, de Pesca Sostenible e Investigación Pesquera. En la acuicultura, contamos con la contribución de España a las Directrices Estratégicas para una acuicultura de la UE más sostenible y competitiva 2021-2030 (EsAcui 21-30).<br><br> Contamos por lo tanto con los instrumentos y el programa adecuado para un sector estratégico en nuestro país, necesario para garantizar la seguridad alimentaria de forma sostenible.<br><br> <b>Por unos pueblos con futuro.</b><br> El Partido Socialista Obrero Español ha sido el partido que ha liderado la priorización de las políticas dirigidas a la lucha contra el fenómeno de la despoblación que llevaba ocurriendo durante varias décadas. En este contexto hemos hecho una apuesta clara por la mejora de la competitividad y sostenibilidad del sector agroalimentario para que los habitantes del medio rural, los jóvenes, hombres y las mujeres, pueden desarrollar su modo de vida y con ello fortalecer la autonomía agroalimentaria y el equilibrio social y territorial en España.<br><br> Y lo vamos a seguir haciendo porque no se puede entender la mejor España sin entender la realidad de las zonas rurales, de sus tradiciones y de los retos de futuro para afrontarlos con una visión integradora e igualitaria que permita responder a estos retos desde la ilusión compartida por un futuro mejor para nuestros pueblos del medio rural en alianza y cooperación con las grandes ciudades.<br><br> Un pacto por un futuro del medio rural en la era digital. Desde el Partido Socialista Obrero Español vamos a continuar con la mejora de la conectividad en el medio rural para generar nuevas oportunidades de desarrollo. Desde 2018, la diferencia de cobertura en zonas rurales respecto al total del país se ha reducido a más de la mitad, pasando del 42% en 2018 a solo 18% en 2022. En 2025, continuando por esta senda, la vamos a llevar al 100% de la población. Finalizaremos el despliegue de programas desarrollados por el gobierno del Partido Socialista, como Único Banda Ancha con 500 millones de euros ya invertidos, Único Demanda Rural con internet de banda ancha satelital a 35€ y vamos a llevar la nueva era de la digitalización a través del 5G a todos los municipios rurales con 680 millones de euros de inversión para posibilitar el despliegue de estas redes.<br><br> La mejora de la conectividad y de las capacidades digitales, nos va a permitir continuar fortaleciendo al sector de las tecnologías auxiliares agroalimentarias. Vamos a posicionar a este sector como un referente global.<br><br> Un pacto por los servicios accesibles en el medio rural. El gobierno del Partido Socialista ha realizado una apuesta decisiva por el desarrollo de los servicios públicos en el territorio. Apostamos por la ampliación de la educación infantil de 0 a 3 años con la creación de más de 65.000 nuevas plazas, muchas de ellas en el medio rural. La apuesta por la Formación Profesional con la creación de más de 250.000 nuevas plazas, que ya está permitiendo que los jóvenes y mujeres puedan tener un futuro en las nuevas profesiones vinculadas a la doble transición climática y digital. Asimismo, la apuesta por el refuerzo de la atención primaria y la digitalización de los servicios sanitarios para una atención personalizada y el desarrollo de nuevos modelos de atención a las personas más humano y sostenible para lo que se han destinado más de 3.000 millones de euros para un nuevo modelo de economía de los cuidados.<br><br> Para asentar la mejora y accesibilidad de estos servicios clave en el medio rural, desde el PSOE, vamos a impulsar un marco normativo que fije el criterio de proximidad de los servicios públicos y su acceso a los habitantes del medio rural, evitando que ningún municipio quede fuera del radio básico de menos de 30 minutos de acceso a los servicios públicos.'
