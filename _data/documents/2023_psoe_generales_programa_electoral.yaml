          description: "El PSOE ha planteado un nuevo enfoque para la movilidad, las infraestructuras, y las políticas urbanas guiados por un mismo propósito de modernidad, sostenibilidad e inclusión. Un enfoque marcado por el nuevo contexto tecnológico, ambiental, social y económico, así como por nuevas prioridades políticas en la acción de Gobierno, donde la movilidad cotidiana ha ganado protagonismo.<br><br> Avanzamos hacia una España más verde, más digital y cohesionada, un país en el que la movilidad y el transporte serán herramientas decisivas para la igualdad de oportunidades de las personas. Abanderamos el desarrollo sostenible sobre el que pivotará el nuevo modelo productivo que se está alumbrando.<br><br> El progreso ha de ser un aliado en la mejora de nuestra calidad de vida. Ha de permitirnos ciudades más humanas y habitables, transportes más seguros, respetuosos con el medio ambiente y accesibles para todas y todos.<br><br> Desde el primer momento comenzamos a trabajar en la Estrategia de Movilidad Segura, Sostenible y Conectada 2030 para adecuar las políticas de movilidad e infraestructuras de la próxima década al nuevo contexto global. Un contexto marcado por la necesidad de descarbonizar la economía, por dar respuesta al cambio climático, por la digitalización y la irrupción de nuevas tecnologías en el ámbito de la movilidad, así como todos los desafíos asociados al reto demográfico y a la inclusión social.<br><br> La estrategia responde también a la necesidad de adaptar la actividad a la nueva realidad de nuestra red de infraestructuras. Una vez superadas las carencias de conectividad básicas del siglo pasado y con una de las redes más completas del mundo, las prioridades se centran en optimizar su uso, priorizar las soluciones de movilidad cotidiana, su digitalización, la intermodalidad y la seguridad y garantizar su mantenimiento y conservación, sin perjuicio de la necesidad de completar las redes transeuropeas.<br><br> Hemos puesto las bases de una verdadera política de infraestructuras del transporte sostenible en la que el derecho a la movilidad, la seguridad y la transformación verde y digital han sido nuestra prioridad. Y en estos cuatro años que vienen queremos seguir trabajando para revertir el déficit de inversión de los últimos años de los gobiernos del PP.<br><br> Entendemos la movilidad como un derecho esencial para poder acceder a otros derechos fundamentales, como son el trabajo, la sanidad, la educación o el ocio."
          children:
            - chapter: 1
              title: Apuesta decidida por el ferrocarril
              page: 76
              description: Los y las socialistas contemplamos las infraestructuras como la herramienta básica para la cohesión del territorio, Deben estar al servicio de las personas, contribuyendo a la mejora de su calidad de vida y de la competitividad de nuestro tejido productivo. En su desarrollo primamos cómo hacer que estas sean menos contaminantes. En estos años, hemos defendido y aplicado un gran cambio. El ferrocarril ha pasado a ser la principal fuente de inversión porque es un elemento fundamental en la lucha contra el cambio climático y un transporte eficiente.
            - chapter: 2
              title: Cercanías y Rodalies
              page: 76
              description: Apostamos por la red de Cercanías y las Rodalies por su proximidad y relevancia en el día a día de tantos españoles y españolas.
            - chapter: 3
              title: Alta velocidad
              page: 76
              description: España tiene la red más extensa de alta velocidad de Europa. Haremos que la alta velocidad sea accesible a todos y todas y en todo el territorio, aumentando cada vez más su potencial y aprovechando al máximo su capacidad.
            - chapter: 4
              title: Corredores transeuropeos
              page: 77
              description: Tenemos un compromiso firme con el desarrollo de los corredores transeuropeos. Apostamos por corredores multimodales que integren la infraestructura ferroviaria con los otros modos de transporte, gracias a nodos y terminales. Esto mejorará no solo las líneas de alta velocidad, sino especialmente las líneas ferroviarias convencionales.
            - chapter: 5
              title: Transporte ferroviario de mercancías
              page: 77        
              description: "Potenciaremos el tren como medio de transporte de mercancías. Complementará al transporte de mercancías por carretera y aumentará su eficiencia. Es esencial continuar trabajando para mejorar su sostenibilidad desde una triple perspectiva: ambiental, económica y social."
            - chapter: 6
              title: Electrificación de la red de carreteras
              page: 78
              description: "Vamos a redefinir el modelo de carreteras para adaptarlas a los retos de la digitalización y sostenibilidad y a los vehículos del futuro. Electrificar la movilidad es uno de los grandes retos de nuestro país: reduce las emisiones, acelera la descarbonización de nuestra actividad e impulsa a nuestra industria automovilística."
            - chapter: 7
              title: Transporte de mercancías por carretera
              page: 78
              description: El transporte marítimo de mercancías es fundamental para la actividad económica española, sosteniendo la mayor cuota modal en el comercio exterior. España, por su situación y longitud de costa, tiene que maximizar su liderazgo en este sector.
            - chapter: 8
              title: Red de Carreteras del Estado
              page: 79
              description: La Red de Carreteras del Estado es uno de los grandes garantes de la cohesión territorial de nuestro país y uno de los instrumentos más importantes para asegurar la movilidad y la igualdad de oportunidades. Por ello, continuaremos trabajando en la ampliación de los diferentes ejes y en la mejora de los existentes basándonos en criterios de seguridad, mejora de la funcionalidad y conectividad.
            - chapter: 9
              title: Movilidad metropolitana
              page: 79
              description: La movilidad en los diferentes entornos de las áreas metropolitanas de nuestras grandes ciudades requiere una especial atención. De la misma forma que trabajaremos para la mejora de las cercanías, también lo haremos para transformar y mejorar nuestras redes viarias metropolitanas, reformulando los accesos a las áreas metropolitanas.
            - chapter: 10
              title: Seguridad viaria
              page: 80
              description: La seguridad viaria debe ser un pilar fundamental en las políticas de desarrollo de la red de carreteras.
            - chapter: 11
              title: Transporte marítimo de mercancías 
              page: 80
            - chapter: 12
              title: Transporte aéreo 
              page: 80
              description: El transporte aéreo es otro elemento esencial por las circunstancias de nuestra geografía, extensión bicontinental y la realidad insular.
            - chapter: 13
              title: Aeropuertos
              page: 81
              description: Con el fin de ganar competitividad, realizaremos las inversiones necesarias en los aeropuertos para poder atender la demanda esperada, con los más altos niveles de seguridad, favoreciendo la conectividad de largo radio, así como su adaptación sostenible para poder hacer frente al reto de la descarbonización de la aviación.
            - chapter: 14
              title: Movilidad sostenible y activa
              page: 81
              description: Uno de los factores que puede mejorar la transición ecológica ligada a la calidad de vida de las personas es conseguir un sistema que garantice una movilidad sostenible de cercanía y baja en emisiones.
            - chapter: 15
              title: Digitalización de la movilidad
              page: 82
      - chapter: 2
        title: Lucha contra la contaminación y eficiencia en el uso de los recursos. hacia una economía circular e innovadora
        page: 83
        children:
        - chapter: 1
          title: La economía circular como oportunidad de un nuevo sector económico y de empleo verde. Residuos y reducción de plásticos de envases
          description: En línea con la Unión Europea, hemos aprobado e impulsado un paquete normativo en materia de economía circular y residuos que, por un lado, puede atraer nuevos mercados en el entorno rural y, por otro, solucionar los problemas ambientales que genera el entorno urbano.
          page: 83
        - chapter: 2
          title: Mejora de la gestión de residuos en el espacio urbano
          page: 83
          description: Seguiremos acompañando a las comunidades autónomas para el mejor tratamiento de los residuos y el fomento del compostaje en el entorno urbano (ejecución PERTE Economía Circular).
        - chapter: 3
          title: Contaminación por plásticos en la costa y el mar y otros espacios naturales
          page: 83
          description: La contaminación por plásticos es uno de los grandes desafíos del s XXI. Por eso, es necesaria una correcta gestión que evite la afectación al paisaje, al suelo, a la vegetación y a los ecosistemas acuáticos.
      - chapter: 3
        title: El derecho al medio ambiente y la participación ciudadana. un país que aborda con valentía la emergencia climática desde la justicia social y la equidad
        page: 84
        children:
          - chapter: 1
            title: Derecho a un medio ambiente saludable y a la seguridad climática
            page: 84
          - chapter: 2
            title: Impulsaremos mayor ambición climática en el ámbito internacional y la búsqueda de acuerdos para la preservación de océanos, la biodiversidad y la reducción de plásticos
            page: 84
            description: Gracias a la acción de Gobierno, España ha consolidado una posición de liderazgo en la diplomacia climática, tanto a escala europea como internacional, liderando los debates europeos y globales sobre el clima como en la Cumbre Climática Chile-Madrid- Tiempo de Actuar celebrada en 2019.
          - chapter: 3
            title: Revisión al alza de los compromisos climáticos de España
            page: 84
            description: Europa ha comprometido su neutralidad climática de aquí a 2050, en coherencia con los compromisos asumidos en el Acuerdo de París. Para ello, los países de la Unión Europea han fijado un objetivo vinculante intermedio de reducción de emisiones de gases de efecto invernadero de, al menos, el 55 % en 2030 (con respecto a niveles de 1990).
          - chapter: 4
            title: Las personas en el centro de la toma de decisiones de la acción climática
            page: 85
            description: La ciudadanía es consciente de los retos que el cambio climático supone para su bienestar y para la economía del país. Por ello, exigen respuestas efectivas por parte de los responsables públicos y de las empresas, pero también es necesario que participen activamente en el diseño de políticas climáticas que reduzcan la huella de carbono. Este compromiso social quedó patente en las recomendaciones surgidas de la Asamblea Ciudadana por el Clima, promovida por el Gobierno y que fueron entregadas al Congreso de los Diputados.
      - chapter: 4
        title: Conservación y restauración de la naturaleza. el medio ambiente como principal garante de la salud
        page: 85
        children:
          - chapter: 1
            title: Un país más resiliente y adaptado al cambio climático
            page: 85
            description: Los escenarios climáticos previstos para España indican una mayor frecuencia e intensidad de los fenómenos extremos, como las sequías e inundaciones. En coherencia con la Declaración de Emergencia Climática que adoptamos en 2020, seguiremos integrando la variable climática en todas las políticas públicas, muy especialmente, en aquellas que afectan a la seguridad de las personas, los equipamientos y los bienes.
          - chapter: 2
            title: Anticipación frente a las sequías, inundaciones y la desertización
            page: 86
          - chapter: 3
            title: Prevención de incendios, gestión forestal y protección del medio rural
            page: 86
            description: Es necesario continuar desarrollando e integrando en las políticas ambientales medidas de protección y adaptación frente a los riesgos derivados del cambio climático, paliando sus consecuencias y aumentando nuestra prevención y preparación ante fenómenos extremos, como sequías, inundaciones o incendios.
          - chapter: 4
            title: Preservación de la biodiversidad y los ecosistemas. Acuerdo 30x30
            page: 87
            description: España atesora un valioso patrimonio natural, siendo el país líder de la Unión Europea en espacios protegidos, con más de un 30% de su territorio integrado en la Red Natura 2000. Para conseguir el objetivo de Acuerdo 30x30, y mantener ese liderazgo, tenemos que acelerar la protección de nuestros espacios marinos, ya que la protección del océano y la conservación de los ecosistemas marinos es imprescindible para aportar medios de vida sostenibles, estabilidad climática, bienestar humano y salud global.
          - chapter: 5
            title: Preservación del patrimonio natural de los humedales
            page: 87
          - chapter: 6
            title: Garantizar el agua para las generaciones futuras
            page: 88
            description: "En política de agua anticiparemos respuestas al impacto del cambio climático. Los Planes Hidrológicos de tercer ciclo, recién aprobados, incluyen medidas para hacer frente a escenarios más extremos. Se trata de unos planes que fortalecen la previsibilidad, incorporan recursos no convencionales, promueven una gestión eficiente y se dotan de la adecuada flexibilidad.<br><br> Es imprescindible incorporar al conjunto de la sociedad al cambio cultural que ese esfuerzo de adaptación supone. Hablamos de un derecho, el del acceso al agua, que no admite exclusión alguna y que requiere del concierto de todas las administraciones, sectores productivos, colectivos ciudadanos y del mundo de la ciencia para lograr un pacto social. Ese pacto ha de sustentarse sobre tres pilares: ahorro, eficiencia y reutilización, porque no podemos malgastar hoy el agua que nuestros hijos necesitarán mañana."
      - chapter: 5
        title: Una agenda urbana centrada en el bienestar de las personas
        page: 89
        children:
          - chapter: 1
            title: Salud y medio ambiente
            page: 89
            description: Las ciudades deben recuperar el espacio público para los vecinos, naturalizando el urbanismo, mejorando la calidad del aire para garantizar la salud pública, integrando peatonalización y movilidad sostenible y adaptando su fisonomía y sus equipamientos al cambio climático. Debemos garantizar el derecho a vivir en ciudades saludables, libres de la contaminación del aire, de la contaminación lumínica y del ruido; donde medio ambiente y salud sean sinónimos.<br><br> El Gobierno debe estar centrado en promover entornos saludables para la población, con un enfoque global basado en la ciencia y perdurable en el tiempo. Un medio ambiente sano constituye la base insustituible de nuestra salud y nuestra calidad de vida.<br><br> Es necesaria, además, la reducción sistemática de toda forma de contaminación, para evitar los riesgos hacia ecosistemas, la salud y la calidad de vida (contaminación química, contaminación acústica y lumínica). <br><br>Otro de los factores decisivos para la transición ecológica ligada a la calidad de vida de las personas es conseguir un sistema que garantice una movilidad sostenible de cercanía y baja en emisiones.
      - chapter: 6
        title: REDUCIENDO LA DESIGUALDAD ELIMINAMOS LA BRECHA RURAL-URBANA
        page: 91
        description: España está creciendo demográficamente. En 2023, hemos superado por vez primera los 48 millones de habitantes, ha aumentado la esperanza de vida y la llegada de población dinamiza la pirámide demográfica. Este crecimiento está llegando también al medio rural. Desde 2019, el número de personas que han decidido residir en pueblos supera las 220.000. Y, entre ellas, una parte importante son mujeres (más de 100.000) y jóvenes (aproximadamente, 100.000 menores de 35 años). En la actualidad, el problema de pérdida de población se concentra en las ciudades intermedias (incluso algunas capitales de provincia en el interior peninsular) para las que es necesario establecer una estrategia y prioridades de ayuda desde el punto de vista de la población.<br><br> Eliminar la brecha urbano-rural es garantizar la calidad de vida para las personas que viven en el medio rural y los que quieren residir en nuestros pueblos. Servicios próximos y de calidad, vivienda, internet y empleo son las bases sobre la que se sostiene la política para nuestros pueblos.
