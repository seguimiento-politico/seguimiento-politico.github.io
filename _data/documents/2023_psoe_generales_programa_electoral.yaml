          - chapter: 2
            title: Nuestra visión del sistema de pensiones 
            page: 163
            description: Los segmentos superiores de la pirámide de población son probablemente los que han experimentado cambios más sustanciales en los últimos 40 años, suponiendo una auténtica transformación en su modo de vida.<br><br> A un notable aumento de la esperanza de vida —6 años más que entonces— debemos añadir la mejora de la calidad de la misma a partir de los 65 años, todo un logro sin duda que hace que hoy disfrutemos de una jubilación más larga y más plena.<br><br> Son las políticas emprendidas por los distintos gobiernos socialistas las que han hecho posible esa transformación, por su innegable contribución para la reducción de las desigualdades sociales, la mejora de las condiciones laborales y la creación y fortalecimiento de los pilares del Estado del bienestar Todas estas medidas han consolidado en poco tiempo en España un Estado Social y Democrático de Derecho sustentado sobre una gran clase media trabajadora.<br><br> La robustez y el alcance del sistema público de pensiones es la herramienta clave que ha hecho que la jubilación dejara de ser una etapa vital marcada por la carencia de autonomía, la inactividad, el sedentarismo y en muchos casos la dependencia de las hijas o hijos, para convertirse en un periodo vital caracterizado por una combinación de autonomía personal y tiempo libre para ser disfrutado en plenitud.<br><br> El sistema de pensiones se basa en la solidaridad intergeneracional. Quienes cobrarán una pensión los próximos años ya han contribuido a la jubilación de las generaciones anteriores, por lo que el Estado tiene la obligación de proveerles una pensión digna. Debemos, por tanto, combatir el discurso neoliberal que pretende buscar un enfrentamiento generacional que allane el camino hacia el desmantelamiento del sistema.<br><br> Por todo ello, vamos a seguir reforzando la confianza en el sistema público de pensiones desde mayor consenso social y político posible, y siguiendo los criterios de sostenibilidad del sistema y suficiencia económica de los y las pensionistas.<br><br> Para el PSOE, el sistema público de pensiones es un derecho esencial y sostenible, siendo imprescindible garantizar el poder adquisitivo de los y las pensionistas a largo plazo. Esa es la única manera de dar cumplimiento al verdadero espíritu del artículo 50 de la Constitución, que obliga a los poderes públicos a garantizar unas pensiones “adecuadas y periódicamente actualizadas”.<br><br> Hay dos visiones enfrentadas sobre el modo en que se debe afrontar el reto planteado al sistema de pensiones por la realidad demográfica. Y la visión que se imponga va a impactar decisivamente en la configuración de la sociedad venidera. Un planteamiento basado en los recortes y en la reducción del gasto aumentaría la desigualdad y la exclusión social, minaría la independencia y obstaculizaría la posibilidad de envejecimiento activo de la mayoría de las personas mayores, beneficiando solo a aquellas personas que más tienen.<br><br> Frente a esta sociedad, desde el partido socialista proponemos un modelo distinto en el que las personas puedan desarrollar sus proyectos vitales contemplando la última etapa con confianza .Y, para lograrlo, seguiremos utilizando fórmulas basadas en la igualdad, la solidaridad y la redistribución, garantizando ingresos suficientes a quienes reciban una pensión, que permitan que las pensiones puedan desempeñar su papel esencial como herramienta de cohesión.
