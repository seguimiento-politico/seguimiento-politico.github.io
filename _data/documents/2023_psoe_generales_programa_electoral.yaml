        children:
        - chapter: 
            title: 'Universidad: Una universidad pública para la transformación y el progreso de lasociedad'
            page: 111
            children:
            - declaration:
                id: 2b4a0936-6a44-4937-a23d-6526b90b181a
                text: Las universidades juegan un papel fundamental como ascensor social y para lavertebración del territorio. Son agentes transformadores de la sociedad y base fundamental del progreso en una sociedad basada en el conocimiento. El modelo que defiende el PSOE es el de una universidad pública sustentada en los valores de igualdad, inclusión y sostenibilidad. Para que eso se cumpla, el Partido Socialista está firmemente comprometido con el aumento progresivo de la financiación estable de sus universidades, con la estabilización de sus plantillas, con el acceso a la educación superior del estudiantado en igualdad de condiciones, con la búsqueda de la internacionalización de las universidades y con la atracción y captación de talento. Las políticas de los gobiernos del PP (2011-2018) redujeron notablemente el número de becas y endurecieron sus requisitos de obtención, generando bolsas de precariedad por la imposibilidad de convocar plazas de profesorado, aumentaron las tasas universitarias y ahogaron a las Universidades públicas por falta de financiación pública.<br><br> Desde que el PSOE llegó al Gobierno en 2018, ha desplegado una política universitaria de recuperación de derechos que tiene su mejor ejemplo en la política de becas. Las partidas destinadas a becas universitarias han alcanzado los mayores niveles de nuestra historia reciente, siendo 2023 el año con mayor inversión pública en ayudas al estudio. Se consolida la beca como un derecho subjetivo, vinculada a la situación socioeconómica del estudiante buscando la equidad del sistema. Por otro lado, la política en materia de tasas universitarias emprendida por el Gobierno socialista ha permitido bajar las tasas universitarias, disparadas por las recetas conservadoras aplicadas a la universidad. Para el desarrollo de estas políticas el Gobierno de España ha contado con la alianza e implicación de las Comunidades Autónomas gobernadas por los socialistas que consiguieron amortiguar parte de las políticas de recortes de los conservadores, con medidas como la congelación de las tasas universitarias.<br><br> Además, la recientemente aprobada nueva Ley Orgánica del Sistema Universitario refuerza la financiación pública de las universidades, la reducción de la precariedad, la formación a lo largo de la vida para adaptarse a las necesidades actuales de la sociedad, el impulso de la movilidad internacional del estudiantado; una carrera académica más predecible, más corta y más estable y más autonomía en la gobernanza universitaria, así como la participación del estudiantado en los órganos de gobierno de la universidad.<br><br> Apostamos por una universidad pública y de calidad, independientemente del lugar donde vivan los estudiantes y de los recursos económicos de sus familias.
        - chapter: 
            title: Ciencia e innovación al servicio del bienestar de las personas
            page: 113
            children:
            - declaration:
                id: 94b9e4fa-a51b-47c2-b42e-0969b187210c
                text: 'Las sucesivas crisis de estos últimos años han mostrado la importancia de la ciencia para afrontar pandemias o crisis energéticas, así como su papel estratégico en el bienestar actual y futuro del país. Por ello, resulta esencial otorgar un protagonismo a la ciencia en el desarrollo social, en la toma de decisiones políticas y económicas, así como el aumento de la inversión en ciencia e innovación.<br><br> Los Gobiernos del Partido Popular deterioraron notablemente el sistema de I+D+I, en especial el sistema público de ciencia. Entre 2010 y 2015, descendió la financiación estatal en más del 30%, siendo el país de la UE que más recortó en este ámbito, a lo que se sumó en un claro deterioro en las condiciones laborales de las personas dedicadas a la investigación. Como consecuencia, desparecieron más de 10.000 plazas de científicos a tiempo completo en el sector público. De igual modo, los recortes crearon un tapón generacional bloqueando la entrada de nuevos investigadores, con una tasa de reposición 0 durante cuatro años (2012-2015). A causa de este bloqueo generacional, muchos jóvenes investigadores fueron obligados a salir de España en busca de oportunidades en otros países. En lugar de tratar la innovación y el desarrollo como una política anticíclica, como hicieron otros países europeos para impulsar la recuperación económica, fue una de las partidas que más recortes sufrió en la aplicación de las políticas de austeridad.<br><br> La llegada del PSOE al Gobierno en 2018 supuso un punto de inflexión para la recuperación del sistema de ciencia en España. En primer lugar, la ciencia y la innovación recuperaron su voz en el Consejo de Ministros. En segundo lugar, el presupuesto del Ministerio de Ciencia e Innovación se ha duplicado hasta alcanzar los 3.991 millones de euros entre 2020 y 2023, siendo España el segundo país de la Unión Europea que más fondos del Plan de Recuperación ha dedicado a la I+D+I. Este aumento de la financiación ha venido acompañado de la reforma de la Ley de la Ciencia, la Tecnología y la Innovación. Entre sus principales objetivos está el de garantizar una financiación pública de la I+D+I estable y creciente, con el objetivo de que en 2030 alcance el 1,25% del PIB, siguiendo la recomendación de la Comisión Europea. Esta senda de crecimiento se ha visto respaldada, además, por un aumento del 20% del presupuesto nacional en I+D+I en 2023. En paralelo, se ha publicado la mayor oferta pública de empleo en el sistema público de ciencia y se ha lanzado el Plan de atracción y retención del talento científico e innovador con el objetivo de facilitar el retorno del talento que en años recientes salió de España ante la ausencia de oportunidades.<br><br> De igual modo, debemos destacar el desarrollo de Proyectos Estratégicos para la Recuperación y la Transformación Económica (PERTE) como el de Salud de Vanguardia o el Aeroespacial, con el fin de impulsar y fortalecer sectores prioritarios, que, en la agenda del Plan de Recuperación aprobada en junio de 2023, se han visto incrementado en 1.300 millones de euros para acciones de I+D+I. Por otro lado, se ha puesto en marcha un nuevo un novedoso instrumento en política científica, los Planes Complementarios de I+D+I en áreas estratégicas, programas cofinanciados y cogobernados por la Administración General del Estado y las CCAA.<br><br> Estas inversiones y reformas ya están dando resultados claros en el cambio de modelo productivo: desde la pandemia, 1 de cada 4 nuevos empleos son en el ámbito de la ciencia y la innovación. En concreto, se han creado más de 270.000 nuevos empleos en dos sectores muy intensivos en conocimiento y que requieren de una alta cualificación como lo son el sector de la digitalización, las telecomunicaciones y el de las actividades profesionales científico-técnicas.<br><br> Esta senda debe ser no solo consolidada, sino que abre la puerta a una nueva etapa para España en la que la ciencia y la innovación pueden tener un papel determinante y ser políticas palanca de enorme retorno y utilidad para contribuir decisivamente a un modelo sostenible de desarrollo, mejorar el bienestar de toda la sociedad y luchar contra el cambio climático.'
