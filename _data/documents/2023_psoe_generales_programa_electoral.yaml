        - declaration:
            id: 4c03abeb-31cd-47d2-a76d-6731fdf80a61
            text: 'El deporte se ha convertido en España en los últimos años en un motor de transformación social, de promoción de la salud física y mental, así como en una palanca para la construcción de un modelo de sociedad más sostenible. Los y las socialistas entendemos el deporte y la actividad física como un derecho esencial de toda la ciudadanía y así lo hemos explicitado con la nueva Ley del Deporte, aprobada en diciembre de 2022 después de 32 años de vigencia de la anterior.<br><br> Los y las socialistas concebimos un modelo de sociedad sostenible, y éste sólo es viable a través de una ciudadanía activa que incorpore en su agenda vital la práctica deportiva como una actividad esencial.<br><br> Durante esta legislatura, el deporte ha reforzado su posición como una parte importante de la vida cotidiana de las personas, demostrando su utilidad durante la gestión y la recuperación de los efectos de la pandemia.<br><br> Las políticas socialistas en esta legislatura han expandido la transversalidad del deporte a través del impulso del turismo deportivo y de la internacionalización del deporte español, así como el impulso a la Liga Profesional de Fútbol femenino. El deporte, en definitiva, es un sector que, a través de la constante innovación, constituye un gran yacimiento de empleo, especialmente joven, y un vector de continuo crecimiento económico.<br><br> Para que el esfuerzo realizado se consolide:'
        - promise:
            id: c9011c88-7943-462f-9096-61f31cd3dc10
            page: 220
            text: Desarrollaremos reglamentariamente la nueva Ley del Deporte, con el objetivo de afianzar los principios rectores a partir de los cuales se ha aprobado esta normativa, poniendo el foco en el acceso de las mujeres a la práctica deportiva, la presencia de las mismas en puestos de gestión, el fomento del deporte practicado por personas con discapacidad, y la consecución de entornos seguros en el deporte libres de violencia, racismo, xenofobia e intolerancia.
        - promise:
            id: 0c468ae2-fb91-4684-a9d6-bdf7abc93951
            page: 220
            text: Fomentaremos el deporte y la actividad física como derecho y servicio público de calidad, garantizando el acceso a toda la ciudadanía en condiciones de igualdad.
        - promise:
            id: 2d26a023-559f-43b2-96da-1b2b568a5fa9
            page: 220
            text: Lideraremos, junto a las federaciones deportivas, ligas y otras instituciones del deporte, una estrategia conjunta para la erradicación de la violencia, el odio, el racismo y la xenofobia en el deporte.
        - promise:
            id: 9080033f-07ee-4086-a741-25263ee9432b
            page: 220
            text: Crearemos un hub de innovación deportiva que impulse el impacto económico del deporte, la atracción del talento joven, el desarrollo de todas las industrias relacionadas con el deporte y sus conexiones con los diferentes y nuevos perfiles tecnológicos.
        - promise:
            id: e0b9f75f-3df0-4984-ba38-3a7934f7ac19
            page: 220
            text: Lideraremos la consolidación del modelo de digitalización del deporte español a través de las federaciones deportivas, así como de otros agentes públicos o privados del sector deportivo.
        - promise:
            id: 51873dda-0af5-4a3c-847c-cd75c7377223
            page: 220
            text: Implementaremos el programa Reto De, por el que las zonas rurales contarán con beneficios fiscales en materia deportiva para la adecuación de instalaciones deportivas.
        - promise:
            id: 27d79a9c-c7c5-4226-b363-27b3946bd4d4
            page: 220
            text: Generaremos un nuevo marco regulatorio para las profesiones actuales vinculadas con el deporte, que a su vez contemple la inserción de aquellas otras que puedan surgir en la conexión del deporte con otros sectores.
        - promise:
            id: 5d321c0f-c346-452c-89b3-9617d835a6bd
            page: 220
            text: Desarrollaremos iniciativas sustentadas en la nueva Ley del Deporte que contribuyan a alcanzar la igualdad real y efectiva de hombres y mujeres en el deporte.
        - promise:
            id: f275bf50-2918-4907-9dd5-ffade85e3421
            page: 220
            text: Profundizaremos en las potencialidades del Observatorio de la Igualdad en el Deporte.
        - promise:
            id: 842364aa-03f1-4baa-9a0e-c83f7ffd826f
            page: 220
            text: Impulsaremos la integración de las Federaciones de deportes practicados por personas con discapacidad en las federaciones deportivas, así como ella promoción d deporte inclusivo como elemento integrador.
        - promise:
            id: 685020cb-d8c9-474d-b88b-5f00f23548e1
            page: 220
            text: Desarrollaremos un Estatuto del Deportista.
        - promise:
            id: 74101307-3c28-45eb-ba8d-00d03151522f
            page: 220
            text: Desarrollaremos e implementaremos una Estrategia Nacional del fomento del deporte contra el sedentarismo y la inactividad física, para incrementar la práctica de la actividad física y deportiva en el conjunto de la población española. De igual forma, promoveremos medidas que incentiven la práctica habitual de actividad física y deporte en el ámbito laboral.
        - promise:
            id: 83351d09-8780-4b21-8b97-2300abbb8bcc
            page: 221
            text: Diseñaremos nuevas fórmulas de colaboración público-privada que puedan reforzar el impulso económico de las nuevas necesidades del deporte.
        - promise:
            id: 154da532-14e7-49a2-bef2-6443ff7ab990
            page: 221
            text: Pondremos en marcha del primer Plan Estratégico del Deporte Español, enmarcado en la nueva Ley del Deporte.
    - chapter: 
        title: Vivienda
        categories: Vivienda
        children:
        - declaration:
            id: bd97df12-763c-4393-82d5-9286b37cd26b
            text: 'Para los y las socialistas, la vivienda debe constituir el quinto pilar del estado del bienestar, y en la actualidad requiere de medidas firmes que permitan a millones de personas desarrollar una vida privada y familiar, y especialmente un proyecto de vida nuevo entre los más jóvenes y las personas económicamente más vulnerables. En 2018 nos encontramos una herencia de corrupción, exclusión social y especulación de la vivienda tanto en venta como en alquiler, donde se recortaron las ayudas públicas, se desprotegió al arrendatario y se abandonó e incluso privatizó el parque público de viviendas. Desde el gobierno hemos dado prioridad a la puesta en marcha de una auténtica política de vivienda donde antes no la había.<br><br> Hemos aprobado la primera Ley de Vivienda de nuestra democracia, apuntalando dicho quinto pilar del estado del bienestar. Una ley que cumple con la función social de la propiedad, fundamentada sobre la base de la cooperación entre Administraciones y la lucha contra la especulación urbanística y en el ámbito de la vivienda. Se trata de la primera norma de la democracia que desarrolla el derecho constitucional a una vivienda digna, y que pretende garantizar el acceso a la vivienda e imponer su consecución como una obligación a los poderes públicos, que no podrán mirar para otro lado ante situaciones injustas.<br><br> Aborda, además, el problema de la vivienda en toda su dimensión. Supone un compromiso con la ciudadanía y sobre todo con los jóvenes de nuestro país, para que puedan realizar sus proyectos vitales accediendo a una vivienda en unos precios razonables, dejando atrás las burbujas inmobiliarias que provocaron las políticas fracasadas del Partido Popular.<br><br> La ley nos dota de los instrumentos necesarios para atender las prioridades de la mayoría social de este país: controlar subidas de precios abusivas, sacar al mercado viviendas vacías, establecer incentivos fiscales para el control de precios, y, lo más importante, garantizar y blindar el parque público de vivienda. Por lo tanto, nos comprometemos a activar y desarrollar los instrumentos previstos en la ley:'
        - promise:
            id: b313d7c8-9201-4ea8-8643-62a1c72ad160
            page: 221
            text: Desarrollaremos las medidas contempladas para la contención de los precios de la vivienda.
        - promise:
            id: 8d36929c-96d7-4a34-ac83-34d437ccd29f
            page: 222
            text: Regularemos y diversificaremos los contratos de arrendamientos para recoger las peculiaridades de cada situación, de manera que se atienda al arrendador/a y al arrendatario/a y a la situación concreta que se pretende regular, sobre todo en el caso de arrendamientos temporales para uso como primera vivienda.
        - promise:
            id: adc71243-94da-440c-b823-9d8623691bb0
            page: 222
            text: Impulsaremos medidas que incentiven la oferta de viviendas adecuadas, asequibles, sostenibles y dignas.
        - chapter: 
            title: Política de alquiler
            topics: Alquiler
            children:
            - promise:
                id: ab802391-778a-4323-989d-ae44a5ddc1d5
                page: 222
                text: Incrementaremos el actual parque de vivienda pública de alquiler social mediante una decidida y ambiciosa política de inversión pública a medio y largo plazo en viviendas de calidad, atendiendo especialmente a la eficiencia energética, la sostenibilidad y la accesibilidad universal. El objetivo será alcanzar el 20% de vivienda pública en régimen de alquiler en los próximos años, situándonos en la media de viviendas que disponen países de la Unión Europea como Francia, Países Bajos o Alemania.
            - promise:
                id: 59b8dbf6-6cf7-48fa-a75e-99997eab71bd
                page: 222
                text: Beneficiaremos principalmente a quienes tienen más dificultad de acceso a la vivienda, sobre todo a las personas jóvenes en sus procesos de emancipación.
            - promise:
                id: f56593c0-3e88-466b-a1a4-38acabd3386d
                page: 222
                text: Este incremento del parque de vivienda pública de alquiler será posible bien mediante amplios mecanismos de compra o alquiler de viviendas existentes, bien con viviendas de nueva construcción. Hablamos de viviendas públicas y de promoción de viviendas privadas, contando en el caso de las protegidas con una protección blindada de su uso social de forma permanente e irreversible.
            - promise:
                id: cdb991b4-1783-46ef-9537-d9079615277d
                page: 222
                text: 'Continuaremos con el desarrollo del Plan de Vivienda para el Alquiler Asequible:'
                children:
                - promise:
                    id: 2dbd9901-79c6-457d-a380-417aaa5c3c49
                    page: 222
                    text: Promoción y finalización de 15.000 viviendas mediante acuerdos del Estado con comunidades autónomas y Entes Locales.
                - promise:
                    id: c2ab74f3-69c8-42d9-aee7-82fdccb3a80e
                    page: 222
                    text: Impulso de 10.000 viviendas a través acuerdos realizados directamente con Entidades Locales.
                - promise:
                    id: c3d7dcfa-6c14-4917-9b53-a9c718138d55
                    page: 222
                    text: 50.000 viviendas promovidas directamente por el Estado a través de la Entidad Pública Estatal de Suelo (Sepes), de las que 30.000 pertenecen a actuaciones en diferentes desarrollos, y 20.000 corresponden a suelos provenientes de 50 antiguas instalaciones militares.
                - promise:
                    id: 836c00f6-bf1e-4c5f-aee6-29e86cd18c2d
                    page: 222
                    text: 63.000 viviendas con recursos de los fondos europeos adscritos al Plan de Recuperación, Transformación y Resiliencia
                - promise:
                    id: 9b610e03-aa7d-421b-8ca7-368ecbfa85bb
                    page: 222
                    text: 20.000 viviendas mediante autónomas y Entes Locales.
                - promise:
                    id: f42cee2a-2a53-4d06-b4d7-888b2723021c
                    page: 223
                    text: 43.000 con préstamos , para poder financiar viviendas tanto en suelo público como privado.
            - promise:
                id: b148d532-e03c-48ec-bc99-db5ceb8e4c90
                page: 223
                text: '50.000 viviendas procedentes de la Sareb:'
                children:
                - promise:
                    id: 69d95623-a34c-484e-9796-faa1c9d01ee8
                    page: 223
                    text: 15.000 que posibilitarán la conformación de alquileres sociales.
                - promise:
                    id: 0a9f14c4-9126-4c0f-9520-7d2d2a9cfff2
                    page: 223
                    text: 15.000 que se construirán en suelo de la entidad.
                - promise:
                    id: 40271672-352c-48f4-b7e0-613f60a80fb2
                    page: 223
                    text: 20.000 que se pondrán a disposición de comunidades autónomas y Entes Locales.
            - promise:
                id: 73eed1b5-c8e0-4e32-bed1-4c2c69c9f828
                page: 223
                text: 11.000 del Fondo Social de Viviendas acordado con las Entidades Bancarias.
            - promise:
                id: a9be9794-59dc-49c4-92a2-9d07fe75fa08
                page: 223
                text: Estableceremos, en colaboración con los ayuntamientos, fórmulas de promoción de viviendas localizables en suelos dotacionales de uso y dominio público, en aquellas situaciones donde se considere un refuerzo y una respuesta a necesidades de viviendas en determinados entornos geográficos.
            - promise:
                id: a8d249c4-1a2a-4c36-a5ff-ed7de2f600ca
                page: 223
                text: 'Protegeremos el parque de vivienda social y alquiler asequible:'
                children:
                - promise:
                    id: 4a03df4a-2aaa-4abc-97ff-962c190637eb
                    page: 223
                    text: Incrementaremos las reservas de suelo para vivienda social y, por supuesto, aseguraremos que una gran parte de la plusvalía generada por la actividad urbanística redundará en la financiación de la política de vivienda.
                - promise:
                    id: 5eecad20-c383-4d20-a84e-2c6ab248fc13
                    page: 223
                    text: Emplearemos fórmulas como la del derecho de superficie para la promoción de viviendas destinadas a alquiler asequible a través de la colaboración público-privada.
                - promise:
                    id: fa71b6fa-7980-48c9-a545-b318f701ad7d
                    page: 223
                    text: Impediremos cualquier posibilidad de incorporarse al mercado libre mediante procesos de descalificación y/o privatización de vivienda para un uso social, garantizando que no pueda venderse a ningún fondo de inversión.
                - promise:
                    id: 8cd56fd9-615c-4f81-8f19-7d4885ab3bf5
                    page: 223
                    text: Aseguraremos que las reservas obligatorias de suelo para vivienda de protección oficial en los nuevos desarrollos urbanísticos destinen, por lo menos, el 50% a la construcción de viviendas en régimen de alquiler social y alquiler asequible.
            - promise:
                id: 01326b5e-3b80-42ab-bf9e-7a485a1af6fb
                page: 223
                text: Estableceremos mecanismos ágiles y modelos de acuerdo entre entidades bancarias y administraciones (estatal, autonómicas y locales) para movilizar las viviendas vacías y destinarlas a uso social.
            - promise:
                id: 22abec0b-67c0-47dd-8f73-463e77ff84db
                page: 223
                text: Estableceremos programas de incentivos rehabilitación, entre otras finalidades, para que los propietarios puedan poner viviendas en el mercado de alquiler asequible, y con ello eliminar el problema de habitabilidad que muchas de ellas tienen.
        - chapter: 
            title: Políticas para colectivos vulnerables
            topics: Incentivos, ayudas y subvenciones
            children:
            - declaration:
                id: ebb52510-eec3-4f11-b685-8929130e2a90
                text: En España existe una evidente emergencia habitacional. Además del desarrollo y ampliación del parque público de vivienda, los y las socialistas impulsaremos una ambiciosa política hacia los arrendatarios con menos recursos y colectivos vulnerables, con el doble objetivo de evitar la pérdida de la vivienda por quienes disponen de ella de forma precaria, y de facilitar el acceso a aquellos ciudadanos y ciudadanas que no pueden alcanzar los precios de mercado; sin olvidar a aquellas familias económicamente vulnerables, dependientes, víctimas de violencia de género o con menores a cargo ysin alternativa habitacional, para que no queden sin vivienda.
            - promise:
                id: 0464f06e-b1de-447e-99fd-0274d8db7acf
                page: 224
                text: Reforzaremos los programas de los Planes Estatales de Vivienda.
            - promise:
                id: 96ca06b1-649e-454f-86e7-44a8b6329cf1
                page: 224
                text: Reforzaremos las medidas adoptadas en materia social, en la articulación de soluciones habitacionales y las procedimentales previstas en la Ley de Enjuiciamiento Civil y en la Ley de Arrendamientos Urbanos.
            - promise:
                id: 765171b3-fcc9-4a98-b5b6-21b36fe567ad
                page: 224
                text: 'Daremos una atención especial a las personas sin hogar: una realidad extrema y que representa una de las expresiones más agudizadas de exclusión social. Y promoveremos la creación de una red de recursos residenciales a modo de viviendas normalizadas en entornos barriales, utilizando metodologías como housing first o housing led, o programas No Second Night Out, para las personas que viven en la amenaza constante del sinhogarismo, posibilitando que sean miembros activos de su comunidad.'
            - promise:
                id: ccca4863-972d-43f5-92eb-dea585a5c069
                page: 224
                text: Impulsaremos el diseño de un Plan de Acción por las Administraciones Públicas competentes, con dotación económica suficiente, para la erradicación del chabolismo y de los asentamientos segregados, incluyendo la participación de la población gitana en el diseño del mismo.
        - chapter: 
            title: Rehabilitación
            topics: [Rehabilitación, Incentivos, ayudas y subvenciones]
            children:
            - declaration:
                id: bb1542b0-bd54-4476-8666-c79c67bd67f8
                text: Existen en torno a 9,7 millones de viviendas principales en España que necesitan rehabilitación para abordar problemas de accesibilidad, de ineficiencia energética, y para promover la introducción de energías renovables en los hogares. La accesibilidad universal es una condición inherente a la convivencia inclusiva que defendemos los y las socialistas. Queremos entornos que favorezcan la seguridad ciudadana, la cohesión y la articulación de un tejido de relaciones comunitarias, donde todo el mundo pueda sentirse integrado.
            - promise:
                id: 89a38d3e-8fc6-4f19-976f-89b609bcc4ea
                page: 224
                text: Potenciaremos el trabajo coordinado de las Administraciones autonómicas y locales para asegurar la dotación de infraestructura física adecuadas, servicios básicos y el acceso de los vecinos y vecinas a todos los suministros que necesiten.
            - promise:
                id: 4ace4144-6840-453a-8f41-0ee892cff8f8
                page: 224
                text: Impulsaremos el desarrollo de la Ley 9/2022, de 14 de junio, de Calidad de la Arquitectura, alineada con la estrategia a largo plazo del gobierno y la propuesta de la Comisión Europea (nueva Bauhaus) para la rehabilitación energética en el sector de la edificación en España, promocionando su adaptación de estándares al contexto mediterráneo.
            - promise:
                id: f3126656-3d6b-42c4-a467-5413a0a1ee0f
                page: 225
                text: Fortaleceremos el impulso de las actuaciones de rehabilitación y mejora del parque edificatorio en España, tanto en los ámbitos urbanos como rurales, con el marco estratégico de la Agenda Urbana Española.
            - promise:
                id: aa888c00-0a20-41fe-a637-4061fdf67ad6
                page: 225
                text: Desarrollaremos normativas que permitan cambios de usos de edificios según las necesidades habitacionales, en coordinación con los ayuntamientos, para reconvertir edificios públicos y privados no utilizados.
            - promise:
                id: bdd4dac9-1557-40b3-84d5-7a342f71f2f3
                page: 225
                text: Aseguraremos políticas efectivas de sostenibilidad, eficiencia energética y accesibilidad que, además, propicien actuaciones integrales que contribuyan a una mejora de la calidad, del estado de conservación y de la digitalización de los edificios.
            - promise:
                id: ec4cad3d-cb4c-48c8-b22c-7415db1a3c5a
                page: 225
                text: Adecuaremos las viviendas a necesidades específicas de colectivos vulnerables, como personas de edad avanzada o con alguna discapacidad.
            - promise:
                id: f59aaeb7-3f48-49f0-9b9c-cf271c14f06c
                page: 225
                text: El objetivo es poder rehabilitar más de 500.000 viviendas en esta legislatura.
            - promise:
                id: 74996126-a1a1-43a3-b210-f253a69f39a1
                page: 225
                text: Generaremos un marco normativo administrativo y técnico que responda a estas nuevas realidades, permitiendo viviendas de calidad con otros estándares, aportando seguridad jurídica para la gestión y propiedad en distintos modelos.
            - promise:
                id: 1db0826e-10f1-4c3e-8fdc-6f320c774db7
                page: 225
                text: Potenciaremos un clúster de industrialización y prefabricación con el sector para posicionarnos competitivamente, producir más rápido y con mejores estándares de calidad y sostenibilidad, ayudando a la conexión de toda la cadena de valor del sector, y creando viviendas públicas y viviendas acordes a las exigencias actuales en materia de resiliencia, seguridad y eficiencia energética.
        - chapter: 
            title: Innovación
            children:
            - declaration:
                id: 8eac2683-185f-41a5-bfe9-784a26895b38
                text: La innovación debe ser una seña de identidad de todas las iniciativas en políticas de vivienda. Hacemos un planteamiento general de diversificación de los formatos y las tendencias habitacionales para dar respuesta a diferentes necesidades familiares, individuales y colectivas que tengan en cuenta las cambiantes circunstancias vitales.
            - promise:
                id: 0a1038eb-6259-4d4d-927f-cb1d3eb47c37
                page: 225
                text: Desarrollaremos una regulación sobre nuevas modalidades residenciales como el alojamiento temporal, el “cohousing”, los apartamentos dotacionales, las viviendas intergeneracionales y las cooperativas de cesión de uso, para proveer a sus usuarios de seguridad jurídica y para que la promoción privada pueda colaborar en su desarrollo. las personas usuarias.
            - promise:
                id: d907a4cb-5085-4b68-84f8-8969be8ca4dd
                page: 225
                text: Impulsaremos herramientas de colaboración público-privada, a través de créditos ICO, disposición de suelo público en cesión y subvenciones, entre otros, para impulsar estos nuevos modelos.
        - chapter: 
            title: Acceso de las personas jóvenes a la vivienda
            categories: [Juventud, Incentivos, ayudas y subvenciones]
            children:
            - declaration:
                id: bed18c5d-c860-415b-8f6d-c13017c6d950
                text: 'La juventud y sus dificultades específicas para acceder a la vivienda, tanto en alquiler como en compra, ocupan una parte importante de las políticas del gobierno y de los y las socialistas. Para dar respuesta a la demanda de este colectivo:'
            - promise:
                id: 262f58f5-d404-4504-8e35-6454aa99cb3f
                page: 226
                text: Consolidaremos el Bono Alquiler Joven como elemento esencial que facilite el acceso al alquiler asequible.
            - promise:
                id: c669ed9d-18cb-49bb-ae0e-2c86c0fb1906
                page: 226
                text: Reforzaremos las ayudas directas para el alquiler de vivienda habitual contempladas en los Planes Estatales de Vivienda.
            - promise:
                id: 12511ad3-0ee7-49e2-8912-341c8ebe2460
                page: 226
                text: Desarrollaremos y aplicaremos la nueva línea de avales del Instituto de Crédito Oficial (ICO) de 2.500 millones de euros para ayudar a los jóvenes menores de 35 años. El sistema de avales del 20% de la hipoteca para la compra de la primera vivienda habitual para jóvenes tiene el objetivo de posibilitar la adquisición de unas 50.000 viviendas
            - promise:
                id: bb058444-c60b-4a5a-8557-08dd82ff729e
                page: 226
                text: El 30% de las viviendas promovidas a través de cualquiera de las líneas del Plan de Vivienda para el Alquiler Asequible serán destinadas a jóvenes de entre 18 y 35 años.
            - promise:
                id: be1f66b7-09f1-444c-8242-ebfb76771ddd
                page: 226
                text: Apoyaremos a los jóvenes para el acceso a la vivienda en régimen de propiedad en municipios o núcleos de población de menos de 10.000 habitantes.
            - promise:
                id: 66ee5b6e-fdd2-484e-8efa-f5d4375d2186
                page: 226
                text: Daremos ayudas directas para el acceso a la vivienda habitual en régimen cooperativo o en promociones de cohousing.
            - promise:
                id: 1e966cdf-0be0-4c7f-8868-998491715c5c
                page: 226
                text: Desarrollaremos un plan de vivienda asequible dimensionada a la demanda no satisfecha de jóvenes y vulnerables, mediante la adquisición de suelo para construcción de viviendas de alquiler social, con el objetivo de seguir aumentando la oferta de suelo y bajar los precios de forma efectiva, mejorando las condiciones no sólo de las personas jóvenes, sino de todas las inquilinas.
            - promise:
                id: acbfd166-3f5b-4532-92eb-7316a440a76f
                page: 226
                text: Crearemos, en coordinación con los bancos, una cuenta de ahorro bonificada para la compra de una primera vivienda. Podrán abrirla jóvenes de hasta 39 años, y tanto los rendimientos que genere como las aportaciones anuales estarán exentas de tributación en el IRPF, con un límite anual 2.000 euros y un total de 30.000 euros.
- chapter: 
    title: La españa de las libertades y la convivencia
    categories: Derechos y servicios sociales
    children:
    - chapter: 
        title: La mejor españa que convive integrada y avanza en derechos
        children:
        - declaration:
            id: 37f30eec-5b99-419a-8cbd-4f394e8ac7cf
            text: 'En los últimos años, el Gobierno socialista se ha enfrentado a importantes desafíos para la convivencia en España. El PSOE alcanzó el poder tras la moción de censura de 2018 en el contexto de la mayor crisis constitucional que ha sufrido nuestro país desde 1978, motivada por el proceso independentista en Cataluña, con la convocatoria de un referéndum de independencia, la Declaración Unilateral de Independencia y la aplicación de la coerción estatal prevista en el artículo 155 de la Constitución. Durante este periodo, el Gobierno socialista ha trabajado para recuperar la convivencia con diálogo y respeto, en el marco constitucional.<br><br> Ese mismo espíritu de diálogo, búsqueda de entendimiento y colaboración se ha aplicado para hacer frente a la terrible pandemia que nos ha asolado en estos años, con las continuas reuniones del Consejo Interterritorial del Sistema Nacional de Salud o de la Conferencia de Presidentes, y luego en los procedimientos para la distribución y ejecución de los Fondos Europeos Next Generation EU. Nos hemos afanado por fortalecer la cohesión territorial, siempre con el lastre de una derecha que actúa a la contra al tratar de patrimonializar los símbolos comunes o provocar el enfrentamiento entre unos territorios y otros.<br><br> Seguiremos construyendo un tiempo nuevo con diálogo, a partir de los principios de lealtad y colaboración: Es la cogobernanza. Frente a la unilateralidad que ha caracterizado siempre al centralismo de la derecha, la cogobernanza implica la participación y el intercambio entre niveles de gobierno. Frente a la imposición, la cogobernanza implica cooperación y acuerdo, basados en los principios de buen gobierno y lealtad institucional.<br><br> En este sentido, nuestro compromiso es profundizar en la participación y corresponsabilidad en el marco de las relaciones entre los distintos niveles de gobierno. <br><br>Así, más allá de seguir avanzando en las relaciones de colaboración, debemos abordar dos grandes retos en la próxima legislatura. Por un lado, el impulso del municipalismo, superando las limitaciones a su autonomía que derivan todavía de la malhadada reforma de 2013 y mejorando la financiación de los municipios. Y por otro, la aprobación de un nuevo sistema de financiación autonómica.<br><br> La convivencia en la mejor España también significa seguir avanzando en derechos, singularmente para aquellos que necesitan la especial protección de los poderes públicos. En estos años, se han reconocido nuevos derechos a las personas con discapacidad, derechos laborales o se ha incorporado a nuestro ordenamiento el derecho a la eutanasia, entre otros muchos avances. En esa línea, para reforzar la convivencia resulta adecuado el refuerzo constitucional de derechos que están débilmente garantizados en la Constitución y dependen, por tanto, de la voluntad política del legislador coyuntural que puede constreñirlos y directamente eliminarlos, como estamos comprobando en algunas Comunidades Autónomas. Es el momento, por tanto, de reforzar la garantía constitucional del derecho a la salud, a la vivienda, a una pensión digna o el derecho a un medio ambiente adecuado, por citar algunos de los más destacados.<br><br> Esa convivencia que queremos reforzar en la próxima legislatura debe llevarse a cabo en un contexto de seguridad ciudadana, como pilar fundamental para el desarrollo de la vida de las personas; con una justicia moderna, en cuya independencia pueda confiar la ciudadanía; una administración pública inteligente, accesible y proactiva que actúe desde los principios de transparencia y buen gobierno; un conocimiento cierto de nuestra memoria democrática, a partir de los principios de verdad, justicia y reparación o una adecuada integración de las personas migrantes con una política migratoria sustentada en el control de las fronteras y el respeto a los derechos humanos. En ese sentido, los y las socialistas presentamos un ambicioso programa para la convivencia y el avance en derechos en la mejor España.'
        - chapter: 
            title: La cohesión territorial en una España plural
            children:
            - declaration:
                id: fd51f97f-38bc-4b16-be61-3f2707dc1c1c
                text: 'España está hoy más cohesionada, unida e integrada que en 2018. Entre el segundo semestre de 2017 y el primero de 2018, nuestro país sufrió una grave crisis constitucional motivada por el proceso independentista en Cataluña. La división se trasladó desde las instituciones a las calles y generó una fractura social y emocional cuyos efectos se sintieron en buena parte de los sectores que componen la sociedad catalana.<br> En estos años, el Gobierno socialista ha afrontado con valentía el grave conflicto que se generó durante el gobierno del PP en España, y ha trabajado para recuperar la convivencia y construir un proyecto de país en el que tengan cabida todos los territorios. <br><br>Solo el tiempo permitirá valorar con justicia el éxito alcanzado: se ha superado la situación de ruptura que existía hace cinco años y el número de personas contrarias al marco constitucional ha descendido de manera abrupta en Cataluña, tal y como demuestran las encuestas realizadas por distintos organismos, como el Centre d’Estudis d’Opinió de la Generalitat de Catalunya.<br> Así pues, el verdadero desafío que afrontamos las y los socialistas permanece: consolidar la cohesión territorial como principio estructural de toda la acción política., que garantice la adecuada integración de los territorios en una España plural. La derecha trata de patrimonializar los símbolos comunes e imponer una idea de España en la que solo caben ellos, promoviendo el enfrentamiento de unos territorios con otros. La derecha y la extrema derecha quieren hacernos olvidar que han sido gobiernos socialistas los que han logrado poner fin a los grandes desafíos independentistas, como fue el caso de la derrota de la banda terrorista ETA, posible gracias a la decidida acción del Gobierno de José Luis Rodríguez Zapatero. <br><br> Y mientras ellos continúan con sus críticas desmedidas y su estrategia de deslegitimación de las instituciones democráticas, somos los y las socialistas quienes día a día fortalecemos la unidad y la cohesión territorial en España. El PSOE ha trabajado, trabaja y trabajará para avanzar en la integración y en la cohesión territorial que, de la mano de la cohesión social, garantice la convivencia y la concordia entre toda la ciudadanía española y españolas.'
        - chapter: 
            title: 'Un marco renovado de cogobernanza: cooperación y coordinación.'
            categories: Democracia
            children:
            - declaration:
                id: cda19cd4-16a0-4042-8a1f-4320fbea23b3
                text: 'Estamos en una nueva etapa de la construcción del Estado autonómico. Las Administraciones Públicas ya no son órganos estancos que pugnan por ejercer un mayor número de competencias, sino que son parte de un sistema que vela por la protección del interés general y que debe funcionar de manera armónica y coordinada. En los últimos años se ha logrado un clima de colaboración sin precedentes, que ha sido posible gracias a las diferentes instituciones.<br><br> España es una comunidad política plural, que se enriquece con las aportaciones de todos los territorios. La materialización más clara de esta tendencia la encontramos en la experiencia de la gestión de la pandemia, marcada por una absoluta colaboración y lealtad institucional del Estado y las Comunidades Autónomas, como pudo comprobarse en las reuniones del Consejo Interterritorial del Sistema Nacional de Salud o la Conferencia de Presidentes. Este clima de colaboración y lealtad institucional se ha mantenido también en la gestión de los fondos europeos Next Generation EU. <br><br>Con el impulso del Partido Socialista, estamos construyendo una nueva manera de gobernar adaptada a las necesidades de nuestro tiempo: la cogobernanza. Se trata de un modelo de responsabilidad compartida que combina los tres principios básicos de nuestro Estado descentralizado, consagrados en el artículo 2 de la Constitución: unidad, autonomía y solidaridad.<br><br> En esta Legislatura, que ha sido la de mayor producción normativa autonómica de la historia, también se ha incrementado y consolidado la colaboración entre el Estado y las Comunidades Autónomas, siendo el período de menor conflictividad de nuestra andadura constitucional. El reforzamiento de la cooperación entre Gobierno y Autonomías responde, en última instancia, a un modelo de país más cohesionado social y territorialmente.<br><br> En suma, la lección extraída es que la decisión más acertada es la que nace del acuerdo y del diálogo. Por eso, para el PSOE, la cogobernanza es el mejor instrumento para renovar el esquema de relaciones entre las Comunidades Autónomas y el Estado. La cogobernanza precisa que afrontemos una mejora y profundización de las relaciones intergubernamentales de nuestro sistema territorial en dos direcciones simultáneas. Por un lado, para potenciar los mecanismos de cooperación vertical entre el Gobierno central y los gobiernos de las Comunidades Autónomas ya existentes. Y por otro, para fomentar la relación entre las propias Comunidades. El objetivo último debe ser constitucionalizar los avances realizados hasta el momento, que vienen a reflejar la progresiva descentralización del sistema y, paralelamente, el reforzamiento de los instrumentos de cooperación.<br><br> Por ello, en la próxima Legislatura en el Partido Socialista nos proponemos reforzar y extender la cogobernanza y, así, mejorar el funcionamiento del Estado autonómico. Y para ello:'
            - promise:
                id: 371c941b-8b2f-4412-a7ac-d74484ea5c95
                page: 231
                text: Aprobaremos una Ley de Cohesión Territorial y fomento de la colaboración que permita poner en práctica las lecciones aprendidas durante la pandemia y cubrir algunas deficiencias advertidas. Esta ley incluirá un marco común para incentivar la cooperación en materia de prestación de servicios esenciales, compartir datos estadísticos, o la necesidad de coordinar las políticas autonómicas de ordenación del territorio, para crear un paisaje armonizado y protegido. Esta ley servirá para aclarar, fijar y concretar el régimen jurídico de la cooperación y la coordinación y los principios que han de regir las diversas tipologías de órganos.
            - promise:
                id: a6acda33-c253-4806-8b23-babb79a421cf
                page: 231
                text: Continuaremos con el proceso de desconcentración de sedes de entidades públicas estatales y autonómicas. A través de un procedimiento abierto, transparente y competitivo seremos capaces de acercar el Estado a la ciudadanía, avanzar en la igualdad de oportunidades y crear una Administración más cercana a la sociedad a la que sirve.
            - promise:
                id: 3aca8162-627c-4ce8-aeb4-e4884182afc9
                page: 231
                text: Seguiremos avanzando en el proceso de institucionalización del diálogo entre instituciones y entre los distintos niveles de Gobierno. Tras la reforma de la Conferencia de Presidentes, las y los socialistas seguiremos promoviendo nuevos avances en los instrumentos de cooperación orientados a reforzar la solidaridad interterritorial y la mejora en las políticas públicas. Reconoceremos a la Conferencia de Presidentes como el máximo órgano de cogobernanza política con el desarrollo del nuevo Reglamento, acordado en La Palma en marzo de 2022.
            - promise:
                id: a7770be7-30b4-4e79-903c-29ecfd6bd88d
                page: 231
                text: Crearemos una estructura que coordine la celebración de las Conferencias Sectoriales y reúna toda la información de estas de manera unitaria, para mejorar la toma de decisiones y la transparencia. También potenciaremos las Conferencias Sectoriales para la Agenda 2030, el reto demográfico y el Plan de Recuperación, Transformación y Resiliencia, con un calendario común de reuniones y la publicación de todos los acuerdos alcanzados.
            - promise:
                id: 936bee3f-45c4-498b-b473-667f70859841
                page: 231
                text: Estableceremos un sistema de interrelación de la Conferencia de Presidentes con las Conferencias Sectoriales. Se trata de configurar un ecosistema de relaciones de colaboración donde todas las piezas se articulen y retroalimenten.<br>Esta vinculación podrá llevarse a cabo a través de diferentes instrumentos, como planes estratégicos a aprobar en el seno de las Conferencias Sectoriales y un plan general y global aprobado por la Conferencia de Presidentes.
            - promise:
                id: eb5c18f9-77bc-4c64-9bb5-1c422e3bb63a
                page: 232
                text: Fortaleceremos el programa “La Administración cerca de ti”. Más de tres mil municipios y cerca de siete millones de personas tendrán acceso a trámites de Seguridad Social, de prestaciones de desempleo o de tráfico, por ejemplo, sin desplazarse de sus localidades.
            - promise:
                id: 86fa0836-6086-4812-a838-bfc653cbed1e
                page: 232
                text: Durante todos estos años, el PSOE ha defendido la reforma del Senado, que continúa hoy resultando necesaria para convertirlo en una verdadera cámara de representación territorial. El Senado debe ser una cámara que represente la diversidad y singularidades de los territorios de España, ofreciendo respuestas adecuadas desde un enfoque integrador, constructivo y eficiente. En tanto no se produzca la reforma constitucional necesaria, las y los socialistas impulsaremos el papel del Senado como espacio de diálogo y colaboración entre los diferentes niveles de gobierno e intensificaremos sus relaciones con los parlamentos autonómicos.
        - chapter: 
            title: El impulso del municipalismo
            topics: Municipalismo
            children:
            - declaration:
                id: 393f3120-6441-4518-8537-b501cfc8a58f
                text: 'El PSOE es un partido municipalista, y por ello defendemos políticas y reformas que permitan a los municipios recuperar la autonomía en su actuación que les fue cercenada durante los años de gobierno del PP, así como garantizar su adecuada financiación. En este sentido, promoveremos un gran Pacto por la Política Local que sitúe las necesidades de las entidades locales en el centro del debate público y que incluya:'
            - promise:
                id: c7673e92-3276-404d-931a-3bca3d67010e
                page: 232
                text: Una reforma en profundidad de la Ley de Bases de Régimen Local para ampliar y mejorar las capacidades de gestión de los entes locales, clarificar sus competencias y funciones, reforzar su autonomía e impulsar la participación de la ciudadanía en los asuntos públicos locales.
            - promise:
                id: 9bf5d142-ff2e-451c-8797-68f9aa9d8033
                page: 232
                text: Una mejora de la financiación local. Los Ayuntamientos han dispuesto, en la legislatura que ahora termina, del mayor nivel de recursos de la historia reciente. Es preciso dar continuidad a esta tendencia para asegurar que los servicios públicos locales atienden las necesidades de todas las vecinas y vecinos, y en particular de quienes más lo necesitan. Pero, sobre todo, debemos abordar la reforma y mejora del sistema de financiación local, mediante la previsión de tributos propios mínimos, adecuados al marco competencial.
            - promise:
                id: e52c9f8d-74cb-4f12-b206-2612a4a1801d
                page: 232
                text: La elaboración de un Estatuto de Municipios de Menor Población que tenga en cuenta las características singulares de los municipios pequeños y en riesgo de despoblación, que simplifique algunas de sus tramitaciones administrativas y que les permita disponer de los recursos necesarios para funcionar con normalidad.
            - promise:
                id: 98b43930-c639-4e48-9334-ffd8e7685537
                page: 233
                text: Seguir trabajando en el proceso de modernización y digitalización de las administraciones locales para que incrementen y mejoren los servicios públicos electrónicos a disposición de la ciudadanía, prestando especial atención a las zonas rurales y despobladas.
        - chapter: 
            title: Un modelo de financiación autonómica y local garante de los servicios de ciudadanía
            categories: Impuestos y financiación pública
            topics: [Financiación autonómica, Financiación local]
            children:
            - declaration:
                id: cb46041d-8055-4854-8811-062900d94cec
                text: El sistema de financiación autonómica, y también el de los municipios, está íntimamente ligado al modelo de sociedad y de país que queremos construir. La pandemia de la Covid-19 ha reforzado el consenso de la ciudadanía en la necesidad de contar con un estado del bienestar avanzado, con unos servicios públicos de calidad y accesibles a todos, que cubran nuestras necesidades, nos permitan afrontar los desafíos futuros y nos protejan en los momentos de adversidad.<br><br> El Gobierno socialista ha demostrado que preservar el Estado de bienestar, garantizando la prestación de los servicios públicos fundamentales, es cuestión de voluntad política. Las Comunidades Autónomas han podido enfrentarse y combatir las consecuencias de la crisis sanitaria y de la invasión de Ucrania gracias a las decisiones del Gobierno de España, que les ha proporcionado recursos extraordinarios para mantener los servicios públicos, la protección de la ciudadanía y nuestro tejido productivo. Ahora, el Plan de Recuperación, Transformación y Resiliencia puede permitir obtener financiación para el desarrollo de proyectos concretos, incardinados en los distintos componentes y medidas previstas en el Plan. El vigente Sistema de Financiación Autonómica caducó en 2013. Tenemos la obligación de lograr un consenso que nos dote de un modelo de financiación autonómica actualizado conforme a las necesidades actuales, distintas a las existentes cuando se acordó el vigente. Un modelo de futuro capaz de hacer efectivo el disfrute de los servicios públicos en condiciones de igualdad a todos los españoles y españolas, reconociendo la diversidad y la pluralidad. En definitiva, un modelo justo y equitativo.<br><br> Este consenso no será posible sin superar el debate maximalista entre territorios. Es la ciudadanía quien hace uso de los servicios públicos y contribuye con sus impuestos a financiarlos. Por ello, tenemos que situar a las personas en el centro del debate. Sólo si pensamos en atender sus necesidades y aspiraciones podremos lograr el consenso para hacer realidad un sistema de financiación aceptable para todas y todos.<br><br> Durante los años de Gobierno del PP, las Comunidades Autónomas recibieron menos recursos y, a cambio de limitar su autonomía, solo obtuvieron préstamos que incrementaron su deuda. A pesar de ello, el PP nunca lo ha querido reformar. En sus años de gobierno retrasó el debate, sin realizar una propuesta de un nuevo modelo. El Gobierno socialista ha actuado de forma diametralmente opuesta. Ha adoptado decisiones que han proporcionado más recursos y flexibilidad a las Comunidades Autónomas y ha afrontado desde el principio de la legislatura la tarea de la reforma del modelo de financiación autonómica, aunque excepcionales circunstancias lo han ido impidiendo.
            - promise:
                id: 26c2ab3e-5666-4f05-bfc6-646a14560269
                page: 234
                text: Impulsaremos la aprobación en el plazo máximo de un año de un nuevo sistema de financiación autonómica que garantice los recursos necesarios para que la ciudadanía disfrute de servicios públicos de calidad, tanto los que son la base del Estado del bienestar -la sanidad, la educación o la dependencia-, como otros igualmente imprescindibles de cara al progreso y dinamismo económico y social, entre los que destacan la vivienda, el fomento del empleo, la movilidad o la cultura. Un modelo basado en los principios de equidad, solidaridad, autonomía financiera, corresponsabilidad fiscal, suficiencia financiera y lealtad institucional para garantizar la igualdad de acceso de la ciudadanía a los servicios públicos.
            - promise:
                id: 58a9976a-85b8-4878-a636-5261f5c1b1ce
                page: 234
                text: En este marco, abriremos el debate para que el nuevo modelo de financiación autonómica impulse que la inversión del conjunto de Administraciones Públicas en Sanidad sea como mínimo del 7% del PIB, en Educación del 5% y en Servicios Sociales del 2%.
            - promise:
                id: ad81817f-8a01-4f2d-9f3e-22767ab8ccd4
                page: 234
                text: El nuevo modelo reconocerá el mayor coste que determinadas variables - población, superficie, población protegida, insularidad...- provocan en la prestación de servicios y reforzará, igualmente, la corresponsabilidad fiscal como elemento indispensable de gobernanza, de manera que se eviten paradojas de propiciar renuncias a la capacidad fiscal propia, al tiempo que se reclaman más recursos al sistema.
            - promise:
                id: 9632d656-2bcd-4ce1-b002-b29c249da300
                page: 234
                text: Abordaremos, en paralelo, la reforma de la financiación local para garantizar los recursos suficientes que cubran las necesidades de la ciudadanía, en base a un nuevo marco adecuado de competencias adaptado a su realidad y a la proximidad en la prestación de los servicios.
        - chapter: 
            title: Apoyo a las zonas afectadas por catástrofes naturales
            categories: Administraciones públicas
            topics: [Gestión de riesgos, Catástrofes naturales]
            children:
            - declaration:
                id: 31c5cb4b-2b87-44ea-ae97-161180175a40
                text: 'En relación con las ayudas destinadas a la recuperación de las zonas afectadas por catástrofes naturales, proponemos las siguientes medidas:'
            - promise:
                id: d2b1a6c1-77ea-42d2-b6a5-2168f05dd638
                page: 234
                text: Seguiremos avanzando en la agilización de las ayudas para paliar los daños causados por catástrofes naturales, como incendios o inundaciones.
            - promise:
                id: dd47c60f-f433-4514-bb3e-dfeeee846fa9
                page: 234
                text: Prestaremos especial atención al medio rural y a los municipios de menor población. Las ayudas tienen que ser más amplias cuando se dirigen a zonas menos habitadas, siendo además necesario que las administraciones faciliten todo lo posible las tramitaciones a aquellas entidades locales que disponen de menos recursos.
            - promise:
                id: 94c68b95-a90f-4896-87db-d29b0a3e8802
                page: 234
                text: Continuaremos incrementando los recursos dedicados a paliar las catástrofes naturales.
    - chapter: 
        title: La españa de los nuevos derechos y libertades
        categories: Derechos y servicios sociales
        children:
        - chapter: 
            title: Extensión y consolidación de nuevos derechos de las personas
            page: 228
            children:
            - declaration:
                id: 1b972893-2954-468f-9911-0d33e4c61cc8
                text: El cambio climático y la digitalización están produciendo profundos cambios en nuestras vidas. Estos cambios necesitan ir acompañados de una respuesta política, porque no pueden traducirse en nuevas formas de desigualdad o ahondar en brechas ya existentes. Por eso, el Partido Socialista desarrollará nuevos derechos, para garantizar la igualdad y la justicia social, que ofrezcan respuesta a los retos que se abren en la España del futuro, al mismo tiempo, estableceremos mecanismos para reforzar nuestro compromiso con la garantía de los derechos humanos y la eliminación de toda forma de discriminación.<br><br> Además, defendemos acuerdos y reformas consensuados para blindar todas las conquistas que ya forman parte del patrimonio político y social de España y que se ven amenazados por la emergencia de opciones extremistas de derecha que, aunque defienden postulados abiertamente contrarios a los grandes consensos, pueden acabar prosperando ante la debilidad de opciones conservadoras dispuestas a sacrificar estos derechos con tal de alcanzar el poder.
        - chapter: 
            title: Lucha contra la discriminación y en favor de los derechos humanos
            categories: Derechos y servicios sociales
            topics: Igualdad
            children:
            - promise:
                id: 62460891-2272-41ae-b5d8-666f001a326d
                page: 235
                text: Blindaremos el matrimonio igualitario, el derecho a la interrupción voluntaria del embarazo, el derecho a la muerte digna, la asistencia de víctimas de violencia de género, el sistema público de pensiones, el derecho a la asistencia sanitaria, el derecho a la seguridad climática y al acceso al agua potable como derechos fundamentales de las personas, de modo que no puedan ser derogados o anulados por una coyuntural mayoría parlamentaria.
            - promise:
                id: 7750f134-f7d9-46e2-9173-1d5590ceeeef
                page: 235
                text: Culminaremos la reforma del artículo 49 de la Constitución para suprimir el término “disminuidos” y reforzar la protección constitucional de los derechos de las personas con discapacidad.
            - promise:
                id: 4827f7dd-1013-4400-bb01-c56b95e9a7d5
                page: 235
                text: Conquistaremos la igualdad efectiva en los ámbitos de decisión de la vida política, social y económica mediante la aprobación de la ley de representación paritaria de mujeres y hombres.
            - promise:
                id: fac0c2c3-4392-4573-a038-be5707eec6da
                page: 235
                text: Ampliaremos nuestro compromiso con el sistema de derechos humanos, mediante la implementación del II Plan Nacional de Derechos Humanos, recientemente aprobado, reforzando el conjunto de tratados ratificados por España sobre derechos humanos. Apostamos por los derechos humanos en la totalidad de nuestra acción política en España, Europa y el mundo, y para afrontar los desafíos a los que nos enfrenta el siglo XXI, entre ellos, el cambio climático, el desarrollo de la IA, el envejecimiento de la población o los procesos migratorios.
            - promise:
                id: 8807c85e-7110-4be7-a012-e999597cecc1
                page: 236
                text: Pondremos en marcha la Autoridad Independiente para la Igualdad de trato y la no discriminación, regulada en la Ley Integral para la Igualdad de trato y no discriminación, también llamada “Ley Zerolo”. La Autoridad será un órgano que deberá ofrecer protección frente a toda clase de discriminación y promoverá el cumplimiento efectivo del derecho antidiscriminatorio.
        - chapter: 
