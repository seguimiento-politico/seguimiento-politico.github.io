                page: 74
                text: 'La política energética llevada a cabo por el Gobierno durante esta legislatura ha demostrado su eficacia, multiplicando exponencialmente la presencia de energías renovables. Por ello, vamos a consolidar el desarrollo de nuestro potencial:'
            - promise:
