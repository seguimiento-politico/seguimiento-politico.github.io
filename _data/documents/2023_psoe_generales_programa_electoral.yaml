    - chapter: 
        title: Seguridad 
        categories: Seguridad y defensa
        page: 230
        children:
        - chapter: 
            title: Vive seguro como quieras
            page: 230   
            children:
            - declaration:
                id: e7d4e250-1a36-4f1c-9b37-0d3c46016cd2
                text: El PSOE está comprometido con hacer de España un país más preparado y resiliente ante los retos globales a la seguridad. Fenómenos como la cibercriminalidad, el cambio climático, o el incremento de la criminalidad organizada internacional y de los delitos de odio son sólo parte de los desafíos que hemos de afrontar como país, para poder hacer de nuestras calles espacios seguros para la convivencia donde se garantice el libre desarrollo de la personalidad.<br><br> España es uno de los países más seguros del mundo, tal y como demuestra el Global Peace Index de 2022, que nos sitúa por delante de países como Italia o Reino Unido en la posición 29, en un ranking de 163.<br><br> En los últimos años, gracias al incremento sostenido de la inversión en seguridad ciudadana, hemos logrado aumentar el número de agentes de la Policía Nacional y de la Guardia Civil, recuperando los agentes perdidos durante los gobiernos del Partido Popular y superando el máximo histórico alcanzado en 2011. Además, hemos incrementado sus retribuciones en más de un 38% de media y mejorado y modernizado las instalaciones y los medios con los que cuentan nuestros agentes.<br><br> Del mismo modo, hemos impulsado el Sistema Nacional de Protección Civil para dotarnos de mecanismos y herramientas con los que poder responder a los enormes desafíos que plantea un cambio climático que se hace notar en aspectos tan diferentes como la salud de nuestros mayores y de los más pequeños, en nuestras costas y playas, en nuestros bosques y montes, con incendios cada vez más virulentos y devastadores, o en la persistente sequía que padece nuestro país.<br><br> En línea con este compromiso en hacer de nuestras calles, barrios, pueblos y ciudades un espacio seguro para todas y todos.
            - chapter: 
                title: en el ámbito de la seguridad ciudadana
                children:
                - promise:
                    id: 75ad5980-3a38-41d7-a16b-cb23ceeb57ad
                    page: 237
                    text: Vamos a seguir adecuando del número de efectivos para garantizar la seguridad ciudadana.
                - promise:
                    id: 40f96151-d78a-4ba9-8af5-bfe89b5c0290
                    page: 237
                    text: Invertiremos en nuevas infraestructuras y mejores medios y potenciaremos una formación de excelencia y en ciberseguridad de las Fuerzas y Cuerpos de Seguridad del Estado.
                - promise:
                    id: bd21ba8c-0df7-4c6e-a9b9-3a8df481078d
                    page: 237
                    text: Vamos a seguir desplegando agentes y reforzando las plantillas de las Fuerzas y Cuerpos de Seguridad del Estado en cada comarca y pueblo de España.
                - promise:
                    id: b1ef2dcc-71f7-48a1-be7f-483fb332c8b2
                    page: 237
                    text: Extenderemos las especialidades de la Guardia Civil para que la ciberseguridad o la lucha contra la Violencia de Género no sean servicios exclusivos de las zonas urbanas.
                - promise:
                    id: 2939517b-ef82-4815-993e-4fc8239f132d
                    page: 238
                    text: Combatiremos las estructuras mafiosas que delinquen con las ocupaciones de vivienda y alteran la vida de las comunidades.
                - promise:
                    id: 6cf765f1-cae4-427d-88b1-76d73881b82d
                    page: 238
                    text: Fortaleceremos las políticas resocializadoras de nuestro sistema penitenciario para evitar la reincidencia, fomentando en los internos la revisión crítica del pasado y el reconocimiento del daño causado.
            - chapter: 
                title: fuerzas y cuerpos de seguridad
                topics: Policía
                children:
                - declaration:
                    id: e4f98d57-6972-4a9d-9e47-81006a9474b6
                    text: Desde 2018 y hasta la actualidad, el Gobierno del PSOE ha creado 14.381 plazas netas de agentes de Policía Nacional y Guardia Civil, alcanzando así el máximo histórico de 156.453 efectivos, frente al recorte de 13.000 efectivos que se produjo en los más de siete años del anterior gobierno del PP.
                - promise:
                    id: 3a4710cd-df93-459a-9ebd-824af5d55d66
                    page: 238
                    text: Culminaremos en esta legislatura las actuaciones para la rehabilitación energética de los cuarteles ubicados en 160 municipios del medio rural,
                - promise:
                    id: ef684582-0f39-46ec-94d8-2bb7b7fb4f0b
                    page: 238
                    text: Promoveremos medidas con el objetivo de garantizar la seguridad en los pueblos y las explotaciones agrarias.
                - promise:
                    id: 25dcdb09-ca74-4ffc-bed4-0d89b404ba1d
                    page: 238
                    text: Seguridad en el medio rural. La apuesta por la permanencia de la Guardia Civil en el territorio pasa por el incremento de las plantillas.
                - chapter: 
                    title: seguridad privada
                    topics: Seguridad privada
                    children:
                    - promise:
                        id: 8b52464b-6ad7-415a-9043-89608c51e2e8
                        page: 238
                        text: Actualizaremos la regulación vigente en nuestro país para modernizarla y adecuarla a los avances que se han producido en los últimos años, fomentando y potenciando el uso de tecnologías limpias y renovables, destacando la digitalización y la inteligencia artificial, así como atender las demandas de una sociedad que constantemente afronta nuevos riesgos y necesidades bajo las indicaciones y las prioridades señaladas por las Fuerzas y Cuerpos de Seguridad del Estado, asegurando que se respetan los derechos de los trabajadores y las trabajadoras.
                    - promise:
                        id: 86cf1ba5-78b6-4806-94f1-12e5ad1ad6d0
                        page: 238
                        text: Adaptaremos la legislación a un contexto cambiante a fin de lograr la prestación óptima e integral de los servicios de seguridad privada.
                - chapter: 
                    title: frente al cambio climático
                    topics: Cambio climático
                    children:
                    - declaration:
                        id: b77acbd5-be35-4b05-bcac-bca285624ca7
                        text: 'Además, frente al cambio climático y su, cada vez, más frecuente y más profundo impacto en nuestras vidas y en el patrimonio natural de nuestro país:'
                    children:
                    - promise:
                        id: b9c9e6c4-2777-4c87-9fab-0c30b2d8b62d
                        page: 238
                        text: Seguiremos potenciando el Sistema Nacional de Protección Civil para mejorar nuestra capacidad de respuesta frente a emergencias y catástrofes.
                    - promise:
                        id: c0baa47d-fb42-46ef-bb9e-09b05d9be5b2
                        page: 238
                        text: Frente al negacionismo climático, apostamos por el cuidado del medio ambiente para prevenir el riesgo de incendios o inundaciones y vamos a impulsar la coordinación entre administraciones y con la UE para mejorar la respuesta a las catástrofes.
                    - promise:
                        id: 59969c2f-2ee6-48af-a897-b3b89e8c22f3
                        page: 238
                        text: Frente al abandono de nuestro patrimonio natural y de la España rural, aumentaremos las ayudas públicas para las personas afectadas por emergencias y catástrofes.
            - chapter: 
                title: violencia machista
                topics: Violencia de género
                children:
                - declaration:
                    id: eea05d55-4e3d-4374-8671-147196bb7d7b
                    text: 'Los y las socialistas hemos estado siempre a la vanguardia de la defensa de los derechos y libertades, y nuestra historia reciente demuestra que, cuando gobierna el Partido Socialista Obrero Español, todas y todos avanzamos. Desde la primera Ley de Igualdad de la democracia, pasando por la Ley contra la Violencia de Género, pionera en Europa, o la reciente aprobación de la llamada Ley Zerolo, la primera ley integral contra la discriminación, los y las socialistas demostramos con hechos nuestro compromiso con la igualdad y con la lucha contra la discriminación.<br><br> La lucha contra la violencia machista es una de nuestras absolutas e irrenunciables prioridades políticas. Por ello, y para lograr su total erradicación:'
                - promise:
                    id: bb6d031e-f9e3-4c7d-b9b4-a1e56a6f4be8
                    page: 239
                    text: Vamos a destinar más agentes y medios para la lucha contra la violencia de género, y vamos a potenciar y a dotar de más instrumentos al sistema VioGén.
                - promise:
                    id: 5b889fae-2069-4a62-b6f3-3cb552065982
                    page: 239
                    text: Vamos a implementar nuevas políticas con perspectiva feminista para avanzar en la igualdad entre mujeres y hombres en la Policía Nacional y la Guardia Civil.
                - promise:
                    id: f5d6bc60-c087-4093-9f02-7014388acfc9
                    page: 239
                    text: Vamos a mejorar los mecanismos de protección de las víctimas de los delitos de odio.
            - chapter: 
                title: migración
                categories: Migración
                topics: Inmigración
                children:
                - declaration:
                    id: 36e69360-d16b-4849-aa6f-afe0549f113b
                    text: 'Las y los socialistas somos firmes defensores del concepto de “seguridad humana”, aquella que garantiza la libertad y los derechos sin perder de vista las condiciones materiales que son causa de la inseguridad. Por ello, confiamos en una sociedad solidaria capaz de luchar contra la lacra de la trata de personas de forma que, sin caer en el populismo o en propuestas simplistas que sólo ponen en mayor riesgo las vidas de los más vulnerables, puedan dar una repuesta ordenada, al fenómeno de la migración irregular. Para ello:'
                - promise:
                    id: 2fc4341c-2b67-4cce-be15-9b70c4622b90
                    page: 239
                    text: Aplicaremos una política migratoria que reduzca llegadas irregulares y que salve vidas.
                - promise:
                    id: 4434dca7-677f-4648-a843-c7c23150f8a1
                    page: 239
                    text: Potenciaremos una estrategia que desmantele las mafias que trafican con seres humanos en los países de origen.
                - promise:
                    id: 108834af-c2ea-4d19-b102-4a140d33fd3c
                    page: 239
                    text: Reforzaremos las capacidades de la Oficina de Asilo y Refugio.
            - chapter: 
                title: movilidad
                categories: Transporte
                children:
                - declaration:
                    id: 73b6d954-99d6-4701-8840-286d98bca39a
                    text: 'Las y los socialistas también queremos hacer que la movilidad, en nuestro país, sea cada vez más segura. A pesar de la notable mejoría en los datos de siniestralidad vial, tenemos que seguir avanzando para poder alcanzar y superar el objetivo de reducir un 50% la siniestralidad mortal y grave, para poder reducir al 50% tanto las víctimas mortales como el número de personas heridas graves, tal y como han propuesto la ONU y la Comisión Europea. Para ello:'
                - promise:
                    id: 34622922-0506-421e-b2a8-20b66e1c5716
                    page: 239
                    text: Reforzaremos las medidas para reducir la mortalidad en carretera, hasta alcanzar las cero víctimas mortales.
                - promise:
                    id: b5296322-05a5-4b6a-b94e-3170ca4edf85
                    page: 239
                    text: Protegeremos a los usuarios vulnerables de las vías de comunicación.
                - promise:
                    id: 73386ac6-2a86-4ce8-a4b4-02c3d3d989e6
                    page: 240
                    text: Diseñaremos ciudades sostenibles para las personas y no para los automóviles.
    - chapter: 
        title: Una administración pública inteligente, accesible y proactiva
        categories: Administraciones públicas
        children:
        - declaration:
            id: d5cc77e7-0b67-4066-8a29-1476f344785a
            text: Las administraciones públicas tienen que responder a las necesidades y expectativas de una clase media y trabajadora que demanda servicios públicos de calidad, cercanos, accesibles y eficientes. No se trata sólo de modernizar los servicios públicos aprovechando la digitalización. Se trata de repensar de principio a fin los trámites y procedimientos, poniendo en el centro a las personas, para resolver sus problemas de forma individualizada y proactiva. Se trata de aprovechar las ventajas de una administración inteligente que gestiona el conocimiento sin que haya compartimentos estancos. Se trata de anticiparse a las necesidades de la ciudadanía ofreciendo una respuesta eficiente, garantista, de calidad y adaptada, evitando brechas en nuestros mayores o con aquellos que viven en el ámbito rural, con independencia de razones socioeconómicas, de género o de las diferentes capacidades de las personas.<br><br> El Partido Socialista cree en una administración pública moderna y preparada, disponible 24 horas al día y siete días a la semana y adaptada a una sociedad del siglo XXI. Y también defendemos que hay que seguir dando pasos en la conquista de nuevos derechos y prestaciones. Porque sólo así las administraciones públicas podrán seguir legitimando su función social ante una ciudadanía cada vez más exigente con el uso de los recursos públicos.<br><br> Por ello:"
        - promise:
            id: 5535acef-0585-4193-b1d6-64a5a5f348b5
            page: 240
            text: Elaboraremos una cartera básica de servicios esenciales de manera participada, que contenga todas las prestaciones esenciales que el sector público ofrece a la ciudadanía de forma accesible y con lenguaje claro.
        - promise:
            id: 68eacef1-99b2-42ca-bf0f-29acfa610648
            page: 240
            text: Pondremos en marcha la agenda ciudadana individualizada, donde cada ciudadano encontrará sus trámites, con los preavisos y la información necesaria previa a su tramitación.
        - promise:
            id: 1623a8b3-a94d-435f-8652-7591a4017e1e
            page: 240
            text: Implantaremos un nuevo modelo de atención presencial a la ciudadanía sin cita previa obligatoria, adaptado a las necesidades reales de la sociedad del siglo XXI, garantizando unos horarios flexibles y la existencia de un punto de atención presencial de todas las Administraciones Públicas en cada municipio de menos de 5.000 habitantes.
        - promise:
            id: b1046014-ef84-4ed6-ab3e-6dda7d67cf6d
            page: 240
            text: Garantizaremos por ley un tiempo máximo de respuesta en los servicios Públicos y estableceremos un tiempo máximo de 30 días para la recepción de prestaciones sociales más importantes como la prestación por desempleo o a las ayudas a la dependencia. Con ello los servicios públicos se legitiman ante la ciudadanía y se orientan hacia la gestión por objetivos.
        - promise:
            id: d9a092c1-0c41-48dc-8499-97cfe66e39fb
            page: 241
            text: Aseguraremos que la digitalización de los trámites administrativos no generará exclusión de colectivos, para los que siempre estará disponible la opción de la tramitación multicanal. Para ello, crearemos la figura del asistente personal de registro y tramitación, que ayudará a las personas con mayores dificultades a la hora de gestionar sus trámites ante la Administración.
        - promise:
            id: 3820d79d-b3d6-4bd5-b22e-93e4f02c154e
            page: 241
            text: Adoptaremos un Protocolo de atención preferente diseñado con los mayores de 65 años, para garantizar su acceso multicanal a los servicios públicos y limitar el impacto de la brecha digital.
        - chapter: 
            title: Un empleo público a la altura de los desafíos de país
            categories: Trabajo
            topics: Empleo público
            children:
            - declaration:
                id: c843baab-a6fa-4737-b854-6d796d5df7ef
                text: 'Por un diseño y una gestión de los empleados públicos que potencie su excelencia y propicie unos servicios públicos que respondan a las demandas ciudadanas. Los empleados públicos son el mayor activo de nuestro estado del bienestar y son los protagonistas indiscutibles de la modernización de las administraciones públicas. El Partido Socialista defiende un empleo público de calidad, estable, flexible e innovador, dando respuestas a los desafíos relacionados con el envejecimiento de las plantillas, la captación del talento o el desarrollo de la carrera profesional, de la mano de las organizaciones sindicales.<br><br> Por ello:'
            - promise:
                id: 09c05bb1-617e-47be-af73-2dbd8af5b5af
                page: 241
                text: Garantizaremos el derecho al desarrollo profesional del personal público, dotándolo de una verdadera carrera profesional vertical y horizontal que satisfaga sus expectativas laborales, y de una formación personalizada que contemple la actualización permanente de sus competencias y cualificaciones profesionales.
            - promise:
                id: a97de9ec-f7df-49a0-be75-7395eaedda8d
                page: 241
                text: Garantizaremos el diálogo social para el reconocimiento de las condiciones de trabajo y el establecimiento de nuevos derechos, buscando el consenso en los avances en materia de empleo público, y proponiendo un II Acuerdo Marco para una Administración del Siglo XXI.
            - promise:
                id: f8a59557-9bb0-4958-8cd5-4d7359ef28ac
                page: 241
                text: Seguiremos avanzando, desde el diálogo social, negociando con los sindicatos un Programa de atracción y retención de talento, rejuvenecimiento de las plantillas y propiciando el relevo generacional en la Administración Pública.
            - promise:
                id: 470aa164-bdae-4002-94fb-63f60cff0c30
                page: 241
                text: Impulsaremos un programa incentivado de mentorización para que el personal funcionario con mayor experiencia acompañe y tutorice al personal recién incorporado, acelerando así la formación práctica de estos y robusteciendo la excelencia de su desempeño como servidores públicos.
            - promise:
                id: 3f83cd9f-a74e-4441-baff-34bf6295b631
                page: 242
                text: Regularemos Ofertas de Empleo Público plurianuales para dotar a las Administraciones Públicas de instrumentos de planificación que permitan incorporar el número de efectivos suficientes para la prestación de servicios públicos, e incluyendo a los nuevos perfiles profesionales que demanda la sociedad actual.
            - promise:
                id: 525027b6-ffef-432d-88be-8fc9c308c275
                page: 242
                text: Culminaremos el proceso de estabilización de empleo temporal comprometido con la Unión Europea para consolidar un modelo de empleo público estable y de calidad.
            - promise:
                id: 3ead6df1-7962-4480-a894-a4002e50e91f
                page: 242
                text: Aprobaremos la Ley de Función Pública de la Administración del Estado, ya acordada con los sindicatos, que reforzará el papel de liderazgo de la Administración ante los retos de la sociedad, profundizando en la modernización de los servicios públicos e implantando un modelo de recursos humanos basado en la planificación, la fijación de objetivos, la evaluación del desempeño y en competencias, que favorezca la atracción y retención del talento, mediante la articulación de una carrera profesional que asegure la igualdad entre mujeres y hombres.
            - promise:
                id: 8cc32678-92e0-4c77-ba48-7c9dc120dcac
                page: 242
                text: Impulsaremos el puesto de trabajo digital, que conllevará la capacitación de nuestros profesionales, la organización del trabajo por objetivos, el teletrabajo, la evaluación y el derecho a la desconexión digital de las empleadas y empleados públicos.
            - promise:
                id: f88ab953-c72b-4d12-8923-abe5dfc4a86e
                page: 242
                text: Reduciremos la uniformidad con la que las políticas retributivas tienden a aplicarse en los sistemas públicos, e introduciremos fórmulas de retribución variable ligadas al rendimiento.
            - promise:
                id: 1721e7d5-aef3-4336-b089-bb734b00f0d6
                page: 242
                text: Transformaremos el Instituto Nacional de Administración Pública en la gran agencia del conocimiento y la gestión del empleo público, ampliando sus competencias en selección, formación, investigación y evaluación de políticas públicas.
            - promise:
                id: 3aacbf23-6708-47aa-8d31-165b2cd31c87
                page: 242
                text: Aprobaremos un nuevo Plan de Igualdad y de tolerancia cero ante las situaciones de acoso sexual o por razón de sexo en la Administración del Estado, en el que se incluirá la atención a la diversidad y la integración del colectivo LGTBI.
            - promise:
                id: 37ba2de4-e2f1-4368-986a-74309a534020
                page: 242
                text: Garantizaremos la existencia de unidades de discapacidad en todos los ministerios para velar por la integración de las personas con discapacidad en la Administración y su acompañamiento a lo largo de toda la vida profesional. Y elevaremos al 10% el cupo de reserva de plazas para personas con discapacidad en el ámbito del empleo público, mediante la regulación de adaptaciones de tiempos y medios que garanticen una mayor igualdad en el acceso al empleo público.
            - promise:
                id: b59adcdf-5534-45df-a146-f039393ecadf
                page: 243
                text: Estableceremos incentivos en territorios con especiales dificultades de acceso a la vivienda para el arrendamiento al personal público, con la finalidad de garantizar una prestación presencial de servicios esenciales a la ciudadanía.
            - promise:
                id: 24d2636c-996a-499f-ae0e-8ee1b11b5897
                page: 243
                text: Continuaremos con las políticas de democratización en el acceso al empleo público, ampliando el programa de becas destinado a opositores, poniendo a su disposición materiales de apoyo gratuito a la preparación y consolidando el modelo de descentralización de celebración de las pruebas de acceso al empleo público en todo el territorio.
            - chapter: 
                title: Transparencia
                categories: Democracia
                topics: Gobernanza y transparencia
                children:
                - declaration:
                    id: c2668b3c-2ace-4cc6-86d2-8f94590ec078
                    text: 'Las Administraciones Públicas tienen que ser ejemplares en su funcionamiento y el Partido Socialista se compromete con la igualdad, la transparencia, la integridad y la rendición de cuentas. Por ello:'
                - promise:
                    id: 3eb451c5-e5c5-4998-b236-c968a7f904b9
                    page: 243
                    text: Aprobaremos la Ley de Lobbies para dar transparencia a las actividades de los grupos de interés, creando un registro público y gratuito que permita monitorizar las actividades de influencia que se ejercen sobre el personal empleado público.
                - promise:
                    id: a197ec0c-a50a-4fe5-8909-4462b6e79d32
                    page: 243
                    text: Aprobaremos una Ley que regule el sistema de incompatibilidades del personal al servicio del sector público para evitar los conflictos de intereses y la práctica de puertas giratorias.
                - promise:
                    id: 06b8266c-95b3-45c8-92f3-96cfcc56b417
                    page: 243
                    text: Aprobaremos el V Plan de Gobierno Abierto en colaboración con todas las Administraciones públicas y el Tercer Sector, para que España continúe liderando las políticas de Gobierno Abierto y transparencia.
            - chapter: 
                title: Eficiencia administrativa
                categories: Administraciones públicas
                topics: Eficiencia
                children:
                - declaration:
                    id: b1dae88e-d728-4858-bfad-8af7aa658a96
                    text: 'Las administraciones públicas tienen que avanzar en eficiencia administrativa aprovechando una gestión del conocimiento basada en datos. Para ello:'
                - promise:
                    id: 966308a9-9faf-4701-a3dc-d3b48749d376
                    page: 243
                    text: Impulsaremos la simplificación y agilización de los procedimientos de contratación administrativa, potenciando la utilización de aquellos que garantizan una mayor agilidad en los procesos de convocatoria y adjudicación de los contratos públicos. Se trata con ello de reducir, o incluso suprimir, elementos de complejidad burocrática, con la correspondiente reforma normativa si fuera necesaria, sin merma de las garantías y siempre en un marco orientado al objetivo de “corrupción cero”.
                - promise:
                    id: 452f3906-6171-4628-bac5-31046000e0a1
                    page: 243
                    text: Estableceremos un sistema de garantías de pago a las empresas adjudicatarias de contratos con el sector público. Para ello promoveremos los instrumentos financieros que permitan reducir los tiempos de pago.
                - promise:
                    id: 26f01e95-fe43-4acc-89ee-70c7c44b7904
                    page: 243
                    text: Reforzaremos la lucha contra la morosidad, especialmente mediante actuaciones dirigidas a mejorar la protección de los trabajadores y trabajadoras de las subcontratas y que eviten, en los contratos adjudicados por el sector público a grandes empresas, el impago de salarios tanto a las PYMES como a los autónomos subcontratados.
                - promise:
                    id: 75fb31f0-15fb-42c3-8f00-b914919cbfca
                    page: 244
                    text: Crearemos la agencia de gestión de prestaciones sociales públicas, aprovechando el conocimiento de la Agencia Tributaria, para automatizar los procesos y centralizando la gestión y los pagos a través de la inteligencia artificial.
        - chapter: 
            title: Modernización de la Administración Pública
            categories: Administraciones públicas
            topics: Modernización
            children:
            - promise:
                id: 5a12f868-2933-4502-b30b-c17f8f4e9d80
                page: 244
                text: Elaboraremos anualmente un informe sobre el estado de implementación y cumplimiento de los preceptos constitucionales, especialmente en lo que se refiere a los derechos fundamentales y los principios rectores de la política social y económica.
            - promise:
                id: f4745530-d9ca-4ea2-acb1-fec55662fd15
                page: 244
                text: Desarrollaremos las ofertas de empleo de forma territorializada para que las personas que superen las pruebas selectivas no tengan que desplazarse desde su residencia de origen a plazas de fuera de su comunidad autónoma o provincia.
            - promise:
                id: 4104705c-2d19-4625-9a5d-2e2d646d6056
                page: 244
                text: Facilitaremos la vida a la ciudadanía modernizando la administración, poniendo en marcha mecanismos para solicitar, junto con la inscripción en el registro civil, las prestaciones por nacimiento de hijo/a y la tarjeta sanitaria en el propio hospital.
    - chapter: 
        title: Por una españa que avanza en transparencia y calidad democrática
        categories: Democracia
        topics: Gobernanza y transparencia
        children:
        - declaration:
            id: 833faf62-d053-4588-b540-1fb7c73a8f44
            text: 'Las democracias avanzadas se cimentan sobre una ciudadanía cada vez más exigente respecto a la política, las instituciones y las administraciones públicas. Por ello, la rendición de cuentas, la transparencia, la participación ciudadana en el codiseño de las políticas públicas y la ejemplaridad en la lucha contra la corrupción son palancas imprescindibles para mejorar la calidad democrática y regenerar la vida pública.<br><br> El Gobierno socialista nació de la demanda ciudadana de regeneración democrática y se ha mantenido fiel a ese mandato, con iniciativas como la publicación del patrimonio de los altos cargos, la reversión de las reformas legislativas que favorecían la impunidad de los delitos de corrupción y la creación de sistemas de rendición de cuentas. Así lo constatan, la Ley 2/2023, de 20 de febrero, reguladora de la protección de las personas que informen sobre infracciones normativas y de lucha contra la corrupción, así como el proyecto de Ley de Transparencia de Grupos de Interés y el Sistema de Integridad de la Administración General del Estado.<br><br> Para el PSOE, regenerar la política y las instituciones es un objetivo que exige ir más allá de combatir la corrupción. Por ello, el Gobierno de Pedro Sánchez ha realizado un importante esfuerzo para reforzar los instrumentos de transparencia. Durante esta legislatura se han consensuado entre la sociedad civil y las tres administraciones públicas las bases para la reforma de la Ley de Transparencia y se han finalizado los trámites para la ratificación del Convenio de Acceso a los Documentos Públicos del Consejo de Europa.<br><br> También se ha desarrollado un informe pionero en nuestro entorno, denominado “Cumpliendo”, que consolida a España como un país en la vanguardia de la rendición de cuentas del conjunto de la acción del Gobierno. Y se ha puesto en marcha el laboratorio de participación en políticas públicas Hazlab y desarrollado campañas de información en gobierno abierto inclusivo.<br><br> Además, en estos años hemos facilitado la participación de la ciudadanía en los asuntos públicos y posibilitado su acceso a las iniciativas que contribuyen al ejercicio de sus derechos a la información. En este sentido, hemos consolidado una trayectoria muy potente y valorada. De hecho, la reciente incorporación de nuestro país al comité directivo de la Alianza para el Gobierno Abierto supone un reconocimiento al esfuerzo desplegado en la elaboración y ejecución de estas políticas a través del IV Plan de Gobierno Abierto (2022-2024). Dicho Plan fue fruto de un proceso abierto y participativo entre la ciudadanía, las organizaciones de la sociedad civil y las tres administraciones públicas (estatal, autonómica y local) y tiene una vigencia de cuatro años, a diferencia de los anteriores que eran bienales, lo que ha permitido asumir compromisos más ambiciosos.<br><br> La regeneración democrática debe situar los principios de transparencia, integridad, rendición de cuentas y participación en auténticos derechos de la ciudadanía al buen gobierno. Cuanto más sólidamente arraigados estén estos principios en el funcionamiento del gobierno y la administración, mayor será la calidad de nuestro sistema democrático y mayor la satisfacción de la ciudadanía.<br><br> La regeneración de la vida pública pasa por todos estos principios y, principalmente, por la lealtad a la Constitución y a las instituciones. En esta Legislatura, la derecha ha sobrepasado todos los límites mostrando una profunda deslealtad a las instituciones e incumpliendo la Constitución, queriendo imponer un bloqueo frente al normal funcionamiento de la democracia.<br><br> Estamos, por tanto, ante unas elecciones fundamentales en las que se decide si seguimos avanzando en políticas de transparencia, gobierno abierto y regeneración democrática. Ante la amenaza de involución que representan las derechas, los socialistas nos comprometemos a seguir profundizando en el funcionamiento de nuestra democracia. Nuestro propósito es poner en el centro a la ciudadanía y su derecho a conocer, evaluar, contrastar información y disfrutar de instituciones que funcionen adecuadamente.<br><br> Para el Partido Socialista impulsar la cultura de transparencia en la sociedad, en las instituciones públicas y en nuestra organización es indispensable y un elemento clave para el fortalecimiento de nuestra democracia. Desde estas ideas y principios, los y las socialistas nos comprometemos a impulsar un nuevo paradigma en el ejercicio del poder político. Para ello:'
        - chapter: 
            title: Transparencia e integridad
            children:
            - promise:
                id: 1f89289c-704f-43ed-ab8d-9775ddbe443b
                page: 245
                text: Culminaremos la reforma de la Ley de Transparencia para incorporar las bases acordadas entre la sociedad civil y las tres administraciones, lo que nos convertirá en un país referente de las mejores prácticas en materia internacional.
            - promise:
                id: cec8abd2-fd01-41a8-9604-b0fc2698a33d
                page: 246
                text: Incorporaremos al Portal de la Transparencia de forma proactiva las categorías de información más demandadas por la ciudadanía a través del derecho de acceso. En particular, en relación a los altos cargos, se publicará por publicidad activa información relativa a las agendas, al gasto de los viajes y viviendas oficiales, la declaración completa de bienes y actividades y sus peticiones y denegaciones de compatibilidad. Igualmente, avanzaremos en la información sobre el personal eventual, la publicidad institucional, los contratos públicos y los procesos selectivos.
            - promise:
                id: c46e666b-5a5d-4f10-ac04-6162466f2eca
                page: 246
                text: Aprobaremos las leyes de transparencia de grupos de interés y de prevención de conflictos de intereses del personal empleado público. Reforzando la actividad y la independencia de la Oficina de Conflictos de Intereses, para la comprobación del patrimonio y la actividad de los máximos responsables públicos, dotándole además de facultades para detectar posibles casos del nuevo delito de enriquecimiento ilícito de altos cargos.
            - promise:
                id: cb18aace-5e5e-4c45-8a57-ec23dacc8445
                page: 246
                text: Defenderemos la supresión de los aforamientos de los cargos públicos en los casos ajenos al ejercicio de la actividad propia de su cargo.
            - promise:
                id: 74e10293-59f1-4c9c-b8fb-67316820775b
                page: 246
                text: Reforzaremos la política de apertura de datos a fin de consolidar la posición de liderazgo de España en el índice europeo de administración digital.
            - promise:
                id: 300f7643-4657-4807-87f0-a032d8556f8e
                page: 246
                text: Impulsaremos un nuevo Estatuto del Consejo de Transparencia y Buen Gobierno que refuerce el papel medular de esta autoridad independiente en el fomento de la apertura de las administraciones.
            - promise:
                id: 12a0f99f-b502-4e83-a0e0-3c0dc4ec4886
                page: 246
                text: Reforzaremos la entrada en funcionamiento de la Autoridad de Protección del Informante con la aprobación por el Gobierno de la Estrategia Nacional Anticorrupción, en la que se integrarán el Sistema de Integridad de la Administración General del Estado y el conjunto se los instrumentos de prevención y reacción contra el fraude.
            - promise:
                id: f275b592-3fba-47e1-9995-89bd4520fd99
                page: 246
                text: Culminaremos la aprobación de la Estrategia Nacional de Lucha contra las Campañas de Desinformación, en línea con los objetivos fijados por la UE.
        - chapter: 
            title: Rendición de cuentas y participación ciudadana
            children:
            - promise:
                id: 15e4bc7d-568c-4cc8-9840-667dfc14a87f
                page: 246
                text: Incorporaremos el programa Cumpliendo a la futura Ley de Transparencia y lo completaremos con nuevos desarrollos que permitan realizar un seguimiento real de la evolución de las distintas políticas públicas y de sus principales indicadores, a través de la actividad de la Agencia de Evaluación de Políticas Públicas.
            - promise:
                id: 176bc478-e904-40d7-8205-97db273ab2ab
                page: 246
                text: Constituiremos una red de laboratorios de participación ciudadana para favorecer la innovación social y el codiseño de las políticas públicas.
            - promise:
                id: e774c9d4-18aa-4fc5-9635-e8130119757a
                page: 247
                text: Culminaremos el proyecto de huella normativa, a fin de que la ciudadanía pueda participar activamente en los procesos de elaboración de normas, con especial atención a la participación de la infancia y adolescencia.
            - promise:
                id: abe5cffe-f0ca-40f0-ae97-65c12836e8a6
                page: 247
                text: esarrollaremos de forma sistemática procesos de democracia deliberativa en las iniciativas de alto impacto en la acción de gobierno.
            - promise:
                id: c1fdf62a-6bf9-4654-8171-ee77caf3ca1d
                page: 247
                text: Institucionalizaremos los ejercicios de rendición de cuentas, como la iniciativa Cumpliendo o la presentación anual del Plan Anual Normativo, y de su evaluación, de modo que resulte obligatorio ofrecer a las Cortes Generales y a la ciudadanía una explicación y evaluación sistemática y coherente de la acción de gobierno en línea con los compromisos adquiridos.
        - chapter: 
            title: Democracia reforzada
            children:
            - promise:
                id: 4e1d4609-9a32-4326-aac6-96ccc8aaf168
                page: 247
                text: Promoveremos el cumplimiento de la Constitución en lo referente a la renovación de órganos constitucionales, especialmente el Consejo General del Poder Judicial, impidiendo que la deslealtad constitucional de algunos actores políticos afecte al prestigio y a la salud de las instituciones.
            - promise:
                id: 4dacc698-c106-4d2e-8719-fcd4ceec03ab
                page: 247
                text: Reformaremos la legislación electoral para hacer obligatorios los debates electorales, de modo que la ciudadanía vea garantizado su derecho a conocer los diferentes proyectos políticos y las consecuencias de los mismos sobre sus vidas.
            - promise:
                id: 63795840-d752-45d5-83b9-50d702a2306e
                page: 247
                text: Reforzaremos el Pacto Antitransfuguismo, para impedir que las personas tránsfugas puedan alterar la voluntad popular evitando que puedan disfrutar de los derechos económicos y administrativos de los que disfrutan los grupos políticos elegidos por la ciudadanía y promoviendo la extensión del Pacto a cargos públicos no electos por sufragio directo (es decir, aquellos designados con una lógica representativa por organismos parlamentarios o por las administraciones públicas).
            - promise:
                id: 4f4d9f9d-cb96-4436-b77b-e92ca346731a
                page: 247
                text: Contribuiremos a la reforma del Reglamento del Congreso de los Diputados y del Senado, así como de los mecanismos internos de la Administración General del Estado, para asegurar la transparencia y publicidad de las relaciones con los grupos de interés y la incorporación de sistemas de huella legislativa para que la sociedad pueda conocer la influencia de cada entidad en las iniciativas normativas.
    - chapter: 
        title: Modernización de la justicia
        categories: Justicia
        topics: Modernización
        children:
        - chapter: 
            title: 'Por una Justicia 5.0: una Justicia centrada en las personas'
            children:
            - declaration:
                id: 95371e13-d789-47f8-aab2-8eeeef6dc937
                text: La Justicia es un pilar fundamental del Estado de Derecho. En los últimos cuatro años de legislatura socialista hemos puesto los cimientos de la Justicia del siglo XXI en España y lo hemos hecho mejorando, simultáneamente, organización y procesos, junto con una gran inversión en infraestructuras digitales.
            - promise:
                id: 068186b6-5b9e-4018-a541-c42a33ab7336
                page: 247
                text: 'Las y los socialistas apostamos por garantizar el derecho de acceso al servicio público de Justicia, que es, a su vez, garantía para el ejercicio de los derechos y las libertades de todas y de todos. Por ello, hemos puesto las bases para cerrar las brechas territoriales, económicas y digitales en el acceso al servicio público de Justicia en España. El resultado es una Justicia que pone en el centro a las personas: el Plan Justicia 2030.'
            - promise:
                id: ab12b48d-1671-4d3a-aae9-7985d8155ef4
                page: 248
                text: Además, facilitamos el acceso democratizador a las profesiones jurídicas, lo que hace que nuestra Justicia sea más parecida a la sociedad diversa y plural de nuestro país.
            - promise:
                id: bade9af4-9209-4c9d-9662-388c13cd5035
                page: 248
                text: Por otro lado, preservar las instituciones y respetar las reglas del juego democrático son claves para garantizar el respeto a la independencia judicial, que pasa por defender un el modelo de elección del gobierno del Poder Judicial avalado por el Tribunal Constitucional y consagrado por un pacto de Estado.
            - promise:
                id: 6b4cd686-52b0-4473-a4e8-b64d583739b6
                page: 248
                text: Por ello, seguiremos exigiendo la inmediata renovación del Consejo General del Poder Judicial con el sistema actual de doble legitimación en su elección, conectando el gobierno de los jueces con la única fuente de legitimidad, ya que como señala el artículo 1.2 de la Constitución Española, todos los poderes del Estado emanan de la soberanía nacional que reside en el pueblo español.
        - chapter: 
            title: Servicio público de Justicia
            children:
            - declaration:
                id: c4349ba8-7db8-4277-afeb-5d81118bda7c
                text: 'Para garantizar el derecho de acceso al servicio público de Justicia:'
            - promise:
                id: 05d18492-64e7-4dd6-8f40-092a05215841
                page: 248
                text: Continuaremos el desarrollo y la implementación del Plan de Justicia 2030 para conseguir un servicio público de Justicia accesible, eficiente y sostenible, donde se fomente la igualdad entre hombres y mujeres y la cohesión social y territorial.
            - promise:
                id: 120a770c-e9b1-4d16-b252-1f228edf3875
                page: 248
                text: 'Reforzaremos la Carta de Derechos de los ciudadanos ante la Justicia, poniendo especial atención y cuidado con aquellas personas que se encuentran más desprotegidas: mayores, menores de edad, con discapacidades físicas o psíquicas, víctimas de delitos y, en especial, víctimas de violencia de género, e inmigrantes.'
            - promise:
                id: 742ae101-ec15-4455-bc68-46e5acaa9688
                page: 248
                text: Intensificaremos la asistencia jurídica gratuita y dignificación del turno de oficio, así como la actualización de los baremos para mejorar la prestación del servicio.
            - promise:
                id: 88cb6922-8248-42c9-af46-15a0667e9d33
                page: 248
                text: Promoveremos servicios de orientación jurídica, medios adecuados de solución de controversias, así como el ejercicio del derecho de defensa, a través de los correspondientes colegios profesionales, o de las oficinas de víctimas y contra la violencia de género.
            - promise:
                id: e1cf2b7b-6469-4835-901c-dd31a53f469f
                page: 248
                text: Promoveremos la aprobación inmediata de la Ley de Derecho de Defensa.
            - promise:
                id: d1331941-40f4-4977-955b-d0711fb3528d
                page: 248
                text: Fomentaremos el uso de un lenguaje sencillo que favorezca la comprensión.
            - promise:
                id: 2d4b2b94-b001-4a9a-affb-ea20e4a4c30c
                page: 248
                text: Impulsaremos la Mediación y un enfoque de Justicia restaurativa como un instrumento adecuado para la resolución de conflictos y para facilitar el acuerdo.
            - promise:
                id: e21056c8-2f30-4bd0-8aff-d3c69679f61a
                page: 248
                text: Incrementaremos el número de jueces y fiscales, para aproximarnos a las ratios de la Unión Europea de jueces/habitantes.
            - promise:
                id: 11cdaa13-b4d3-4e84-977f-2184f8b9295a
                page: 249
                text: Pondremos en marcha un nuevo Plan de Igualdad del Servicio Público de Justicia que tenga como ejes principales la corresponsabilidad y la conciliación laboral, personal y familiar.
            - promise:
                id: 3db8c6e4-d28e-4143-b621-a805a0f279fe
                page: 249
                text: Potenciaremos los servicios de interpretación y traducción judiciales para mejorar la accesibilidad a la justicia de colectivos vulnerables.
            - promise:
                id: bd2cc39b-16d5-4dcf-9afc-2dc4aa085598
                page: 249
                text: Ampliaremos y consolidaremos el programa de becas del Ministerio de Justicia para el acceso a las carreras de los distintos operadores jurídicos, con el objetivo de garantizar la igualdad de oportunidades.
            - promise:
                id: 44de2dcb-d6c1-4b2f-a307-cb4a2ac8b81c
                page: 249
                text: Reforzaremos los equipos psicosociales en la Administración de Justicia para mejorar y ampliar los servicios y la atención dada a los y las ciudadanas en los procesos judiciales.
            - promise:
                id: a5b84906-f122-4eed-90d2-5f7eb8fa1c8b
                page: 249
                text: Continuaremos con el proceso de modernización de infraestructuras del Instituto Nacional de Toxicología y Ciencias Forenses y de los Institutos Médico Legales, dependientes del Ministerio de Justicia.
        - chapter: 
            title: Justicia eficiente y sostenible
            topics: Eficiencia
            children:
            - promise:
                id: 74ce1d35-3ae0-4f7d-9a94-05fd71540214
                page: 249
                text: Promoveremos la interoperabilidad de la Administración de Justicia para mejorar la cohesión social, económica, digital y territorial, modernizando su estructura organizativa, su digitalización y el favorecimiento del teletrabajo.
            - promise:
                id: c58f0b94-3fe2-4e3d-b75d-9968fb143f84
                page: 249
                text: 'Como culminación del proceso de transformación de la justicia con el Plan Justicia 2030, promoveremos la aprobación de las leyes de Eficiencia del Servicio Público de Justicia: Organizativa, Procesal y Digital.'
            - promise:
                id: 8a0e1cef-2e3f-4eab-931e-a6e9453208b6
                page: 249
                text: Avanzaremos en la digitalización de la Administración de Justicia para la agilización y mejora de los servicios públicos, implementando herramientas digitales a los procesos para hacerlos más rápidos, menos costosos, con menor impacto ambiental, más transparentes, más accesibles y disponibles 24/7, evitando los desplazamientos presenciales a las sedes judiciales.
            - promise:
                id: aeef5f30-e32b-4430-b348-233072d4bee8
                page: 249
                text: Se implantará y desarrollará la Carta de Derechos Digitales en el Servicio Público de Justicia.
            - promise:
                id: 1a9db4b9-00d6-4c45-89a0-ca43a34b9571
                page: 249
                text: 'Mejoraremos la inversión en la conexión digital de todos los órganos judiciales para permitir a la ciudadanía una tramitación más próxima, rápida, eficiente y sencilla de sus expedientes. Antes de finalizar la legislatura, todos y cada uno de los órganos judiciales de España estarán conectados: el movimiento de expedientes será inmediato, reduciendo los tiempos y el papel (“papel 0”) y los juicios telemáticos. Las declaraciones a distancia serán posibles desde cada municipio con plenas garantías de seguridad.'
            - promise:
                id: 670fd8af-4d9d-44c8-a1d1-1c19eb2cd893
                page: 249
                text: Impulsaremos la regulación normativa del uso y aplicación de la IA centrada en la seguridad y los derechos fundamentales.
            - promise:
                id: c6413280-01a6-4d8e-86e3-51e0b3623dbc
                page: 249
                text: Pondremos en marcha la Carpeta Justicia para que la ciudadanía, las organizaciones, las empresas y los operadores jurídicos puedan hacer trámites y consultar sus expedientes de manera inmediata desde cualquier tipo de dispositivo y desde cualquier lugar.
            - promise:
                id: f24d9b4a-ab9c-44e3-a1cb-2f6a84cfe646
                page: 250
                text: Implementaremos plataformas digitales para agilizar los procedimientos concursales y de ejecución.
            - promise:
                id: 749d9c60-ceb0-41dd-b0d4-50e0d484d4cc
                page: 250
                text: Se aplicará un Plan de Implantación, en todo el territorio nacional, de las Oficinas de Justicia en los municipios para que los Juzgados de Paz evolucionen hacia recursos profesionalizados y mejoren la calidad de los servicios de justicia en las localidades más pequeñas.
            - promise:
                id: e0902e11-03a5-45dd-9b60-4e2cccc7d05e
                page: 250
                text: Se impulsará un Plan de acción con los ayuntamientos con participación de la FEMP y los operadores jurídicos para la implantación de las conexiones mediante videoconferencia con los tribunales, la obtención de toda clase de documentos y el acceso a todos los servicios posibles.
            - promise:
                id: e7e0e4a0-5b4e-492e-9943-8ac53531ba8e
                page: 250
                text: Se impulsará un Plan de Renovación Sostenible para la actualización, adecuación y modernización de los distintos edificios y sedes judiciales, respetando las diferentes competencias de las administraciones concernidas.
            - promise:
                id: 5bb36d76-dd57-4fca-8ae2-191f86bea77c
                page: 250
                text: Se mejorará la agilidad en el procedimiento de adquisición de nacionalidad española, gracias a las nuevas tecnologías, reduciendo plazos y agilizando los trámites burocráticos.
            - promise:
                id: 4c67d2d5-59ed-46ab-96c2-869651af4755
                page: 250
                text: 'Se contribuirá a la transición ecológica con el Plan director sobre edificabilidad judicial, mediante la creación del Bosque de la Justicia: implantación de zonas verdes en las nuevas construcciones de sedes judiciales que compensen las emisiones de CO2 y contribuyan a la sostenibilidad.'
            - promise:
                id: c92e3852-49be-4046-86f7-024ad4cfa44a
                page: 250
                text: Se aplicará un Plan de actuación específico sobre la conciliación familiar, personal y laboral, con base en el teletrabajo.
            - promise:
                id: a84013e3-24c5-4cd0-ac15-f1f437e6d35f
                page: 250
                text: Se impulsará la conexión entre la Administración de Justicia y la Administración Local, lo que, a su vez, debe facilitar la relación entre ambas y mejorar la coordinación y cooperación, especialmente respecto a la actuación de servicios sociales para protección de personas y colectivos en riesgo de vulnerabilidad, cuando entran en el sistema de justicia (por ejemplo, desahucios y lanzamientos sin alternativa habitacional, protección de niños, niñas y adolescentes, protección ante violencias machistas, etc.).
        - chapter: 
