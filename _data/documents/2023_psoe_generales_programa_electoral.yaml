    - chapter: 
        title: Memoria democrática, una cuestión de estado
        categories: Democracia
        topics: Memoria democrática
        page: 245
        children:
        - declaration:
            id: 2a3e684c-9ba4-4c6f-b4b5-b45c4b084aef
            text: 'La Constitución Española de 1978 se fundamentó en un amplio compromiso social y político para superar las graves y profundas heridas de la Guerra Civil y la dictadura.<br><br> Para el PSOE la memoria es una cuestión de Estado y por ello hemos impulsado la aprobación de la Ley de Memoria Democrática. Una Ley que se asienta en los principios del derecho internacional humanitario de verdad, justicia, reparación y garantía de no repetición. Una Ley que favorece la convivencia y propicia la necesaria conciencia ciudadana que ayude a cerrar de una vez por todas las heridas aún abiertas. La democracia es incompatible con el olvido.<br><br> Por ello, los socialistas reafirmamos hoy más que nunca nuestro firme compromiso con la defensa de los derechos humanos, la paz, el pluralismo y la condena de toda forma de totalitarismo político, máxime cuando asistimos en España, en toda Europa y en otros lugares del mundo, a un resurgimiento de movimientos de ultraderecha.<br><br> Para ello, durante la próxima Legislatura:'
        - promise:
            id: d686722a-d1ed-4655-a631-0691657bd004
            page: 252
            text: Desarrollaremos en su integridad la Ley de Memoria Democrática, completando las actuaciones del Plan de Exhumaciones, de modo que al final de legislatura se hayan exhumado todas las fosas comunes localizadas y nos permita la entrega a sus familiares de los restos para su digna sepultura; poniendo en marcha el Banco Estatal de ADN y el Registro y Censo de las víctimas de la Guerra y la Dictadura; profundizando en medidas de reparación, como en lo relativo a las incautaciones; concluyendo la inclusión de los contenidos de memoria democrática en el sistema educativo; declarando nuevos lugares de memoria democrática; retirando símbolos y elementos contrarios a la memoria democrática, que aún permanecen en España; e impulsando la extinción de las fundaciones y la ilegalización de las asociaciones entre cuyos fines se encuentre la apología del franquismo.
        - promise:
            id: 7da6a32e-9d18-4a40-ab95-b5d82063813d
            page: 253
            text: Impulsaremos iniciativas para el reconocimiento del papel activo desempeñado por las mujeres españolas en la conquista de la democracia, así como para reparar las formas específicas de represión o violencia de cualquier tipo sufridas por el hecho de ser mujeres.
        - promise:
            id: 891441b3-e5be-4de4-a8cb-280958e38c69
            page: 253
            text: Culminaremos la resignificación del Valle de Cuelgamuros como Lugar de Memoria Democrática y procederemos a la creación de un centro de interpretación.
        - promise:
            id: c94c82ac-7158-4d3b-a20b-4f427eab63d3
            page: 253
            text: Continuaremos y extenderemos las acciones de reconocimiento del exilio republicano español, su contribución a la memoria democrática europea, así como el conocimiento de la represión y el exterminio de nuestros compatriotas en los campos nazis y la contribución de muchos de ellos a la victoria de las democracias en la II Guerra Mundial.
        - promise:
            id: 54256049-b197-489f-8aaf-3b93fe9f3bb2
            page: 253
            text: Impulsaremos la creación de un gran Centro de la Memoria Democrática, con la finalidad de salvaguardar la dignidad de las víctimas y la promoción de la memoria democrática de los derechos humanos y los valores democráticos.
    - chapter: 
        title: Una españa que avanza en laicidad
        categories: Religión
        children:
        - declaration:
            id: 02fee37a-e64a-4667-9c7d-e04c2fc97fa8
            text: 'A lo largo de los últimos años del siglo XX y en este siglo XXI, España, y sus ciudadanos y ciudadanas, han avanzado de manera firme hacia los valores de igualdad, pluralidad, diversidad, inclusión y tolerancia que configuran a nuestro país como una moderna sociedad democrática.<br><br> El PSOE ha sido el partido político que ha impulsado dichos avances. Las leyes y normativas promovidas y aplicadas por Gobiernos socialistas sobre divorcio, interrupción voluntaria del embarazo, muerte digna, matrimonio entre personas del mismo sexo, igualdad entre mujeres y hombres, violencia de género... son expresión de espacios de laicidad conquistados por y para la ciudadanía, que siempre han tenido que vencer democráticamente la oposición de sectores conservadores, como ha sido el del Partido Popular. Ahora, además, asistimos a un renacimiento de movimientos ultranacionalistas y supremacistas en España y en toda Europa, que alimentan el odio a quien tiene otra cultura u otra religión distinta de la que ha sido tradicional en nuestro país.<br><br> Para el Partido Socialista defender la Constitución es defender la igualdad, la diversidad y el ejercicio de la libertad dentro del marco que la misma dispone. Por ello y desde 2018, el Gobierno de Pedro Sánchez ha trabajado intensamente en la normalización de la diversidad religiosa y el reconocimiento de las minorías, así como en la neutralidad y la igualdad del sistema de relaciones de los poderes públicos con el hecho religioso. Y, al mismo tiempo, ha desarrollado una importante actividad legislativa en materia de libertad de conciencia, religiosa y de convicciones.<br><br> Para profundizar en la convivencia de una sociedad plural e inclusiva, emprenderemos las siguientes actuaciones:'
        - promise:
            id: 19f79338-2e92-4b66-99c7-750cd6e82dc1
            page: 254
            text: Reforzaremos las políticas de neutralidad religiosa en actos públicos y de representación del Estado, respetando todas las creencias y convicciones religiosas y cumpliendo el principio constitucional de laicidad.
        - promise:
            id: 9b7f4db0-a577-483d-b3d3-897542970872
            page: 254
            text: El régimen fiscal de las confesiones religiosas será el mismo que el de las entidades sin ánimo de lucro.
        - promise:
            id: d7ea9494-aee6-437e-beb4-a796f81a37a8
            page: 254
            text: Seguiremos trabajando con la Iglesia Católica en el marco del Acuerdo de Asuntos económicos, para avanzar en el compromiso asumido por la Iglesia de alcanzar por sí misma los recursos suficientes para la atención de sus necesidades
        - promise:
            id: 3e3e3250-2a6d-4c87-88d5-a57c060ed7d9
            page: 254
            text: Impulsaremos políticas en materia de diversidad religiosa y de conciencia que promuevan las condiciones para el ejercicio efectivo de la libertad religiosa en igualdad, para contribuir a la convivencia de una sociedad plural e inclusiva.
        - declaration:
            id: 4ea49bb1-c67f-4f97-822f-13a99a009cde
            page: 254
            text: No podemos dejar que el discurso del odio y la intolerancia gane terreno y, por eso, en la próxima legislatura los y las socialistas trabajaremos para que la sociedad no vea en el pluralismo religioso un problema, sino una oportunidad de ir más lejos en la consecución de los principios que la Constitución quiso que presidieran nuestro modelo de convivencia.
    - chapter: 
        title: Migración y asilo
        categories: Migración
        children:
        - declaration:
            id: 47d51028-51b3-40a2-8c72-2cece4df0739
            text: 'La movilidad humana es inherente a la historia de la humanidad y se ha convertido en uno de los desafíos globales que debemos gestionar como país y como comunidad internacional.<br><br> Si bien las personas migrantes internacionales suponen menos del 3% de la población mundial, los países desarrollados como España tienden a concentrar una proporción creciente de los mismos, que cada vez más huyen de conflictos y de las consecuencias del cambio climático en sus países. Los países de acogida debemos estar preparados para gestionar la llegada de personas migrantes de una manera beneficiosa y posible para ambas partes<br><br> Europa ha tenido que afrontar en estos últimos años varias crisis humanitarias mundiales en las que España ha reaccionado con rapidez y eficacia hasta convertirse en un referente en la gestión de acogida. Como de las más de 3.000 personas evacuadas de Afganistán en 2021 y la concesión inmediata de protección temporal a más de 178.000 personas procedentes de Ucrania tras la agresión rusa en 2022, han mostrado la capacidad de respuesta coordinada del Gobierno de España ante estas situaciones y convirtió a nuestro país en el alma de Europa, como nos calificó la presidenta de la Comisión Europea.<br><br> El compromiso con quienes necesitan de nuestra ayuda fue expresado, tras la agresión rusa a Ucrania, con la puesta en marcha de un dispositivo sin precedentes para implementar la directiva europea de protección temporal y habilitando los recursos necesarios para que estas personas obtuvieran los derechos que les otorga la directiva de manera rápida y sencilla.<br><br> Se confirmó así la necesidad de reforzar el sistema de acogida para solicitantes de asilo y refugio y dotarlo de más y mejores recursos y capacidades, que llevó a la reforma de su financiación, pasando de un modelo de subvenciones anuales a entidades colaboradoras a uno de acción concertada, que le da estabilidad y, en consecuencia, garantía de la atención a las personas acogidas.<br><br> La próxima legislatura abundaremos en las reformas emprendidas:'
        - promise:
            id: 788bd990-7397-4d05-bffd-fb02687152eb
            page: 255
            text: Incrementaremos las capacidades del sistema de acogida y reforzaremos la gestión pública y estable de las mismas
        - promise:
            id: c8d69a94-099b-4e3f-aac7-37d380b5fd6b
            page: 255
            text: Consolidaremos la colaboración con organizaciones internacionales como ACNUR (Alto Comisionado de Naciones Unidas para los Refugiados) y la OIM (Organización Internacional de Migraciones).
        - promise:
            id: eeac576b-775a-4edb-ac23-20a4cfddcd26
            page: 255
            text: Reforzaremos nuestro trabajo con las instituciones de la Unión Europea, particularmente con la EUAA.
        - promise:
            id: fb4d734e-0daa-427a-9817-356c4378e364
            page: 255
            text: Reforzaremos la perspectiva de género en la política de acogida, la protección a las mujeres y niñas víctimas de violencia de género.
        - promise:
            id: 03ec4a13-a6b9-47d2-aca6-f4fdc07c1578
            page: 255
            text: Avanzaremos en la atención a colectivos de especial vulnerabilidad, potenciando la red de centros de acogida para las personas demandantes de protección internacional por razones de LGTBIfobia.
        - chapter: 
            title: integración
            topics: Integración
            children:
            - declaration:
                id: 1bce820d-6905-4719-b374-2d008a608f0e
                text: 'El PSOE pone en valor la contribución de las personas migrantes al desarrollo y prosperidad del país y por ello abogamos por una migración regular, segura y ordenada que garantice la plena inclusión social y laboral de las personas migrantes, como han demostrado las dos reformas del reglamento de la ley de extranjería realizadas en la presente legislatura. La primera de ellas ha permitido que casi 15.000 jóvenes que estaban condenados a la irregularidad y la economía sumergida y la explotación, puedan formarse y contribuir al crecimiento económico del país que los ha acogido desde niños. La segunda reforma del reglamento de extranjería se centra en la actualización de las actuales figuras de arraigo y la creación de nuevas, la facilitación de la permanencia de estudiantes extranjeros en el país, el refuerzo de las vías de migración laboral regular y la mejora del sistema de gestión.<br><br> Somos conscientes de que la gestión de la migración en nuestra sociedad debe hacerse también con la responsabilidad de propiciar políticas de integración que ayuden a una mejor convivencia, apelando a la responsabilidad de las instituciones y de la ciudadanía.<br><br> Entendemos la integración como un proceso bidireccional de adaptación mutua, que requiere la participación de toda la ciudadanía: personas inmigrantes y personas españolas. Estas políticas de integración deben prestar una especial atención a los hijos e hijas de inmigrantes.<br><br> Las personas de origen extranjero son sujetos de derechos, y también de obligaciones. Estas obligaciones (en el ámbito tributario o de la Seguridad Social, o la escolarización de los hijos e hijas menores que se encuentren a su cargo), junto a la necesidad de realizar esfuerzos tendentes a la integración en la comunidad de acogida deben valorarse a la hora de promover su estabilidad en el territorio español.<br><br> El acceso a la nacionalidad española por residencia debe ser visto como corolario de un proceso de integración de las personas extranjeras en España. A través de una Ley de nacionalidad, que se plantea también como una propuesta para abordar en lo que atañe a las y los españoles y españolas en el exterior, debe adecuarse el acceso a la nacionalidad por residencia de las personas extranjeras residentes en nuestro país, pues la adquisición de la nacionalidad comporta la plenitud de derechos de ciudadanía.<br><br> Desde esta perspectiva:'
            - promise:
                id: 990e5e2f-08ac-416c-a94e-9f801d3a2ee4
                page: 256
                text: Avanzaremos en la implementación de las reformas emprendidas esta legislatura.
            - promise:
                id: 770bdaec-bfa2-4cbf-b512-f9e345460c26
                page: 256
                text: Habilitaremos mejores vías para la migración regular y ordenada que permitan una mejor inserción social y laboral de las personas migrantes, fomentando convenios de migración circular exitosos como los que ya funcionan.
            - promise:
                id: 2f39d9b8-e86f-406d-8999-66cd88aeca14
                page: 256
                text: Mejoraremos el sistema de gestión de la política migratoria, simplificando los procedimientos y acelerando el cambio de modelo de las oficinas de extranjería.
            - promise:
                id: 2b01396e-ede7-4737-970b-641922822ab3
                page: 256
                text: Seguiremos trabajando en la facilitación de la incorporación al mercado laboral de las personas que ya se encuentran en España, fomentando la compatibilidad de formación y trabajo para favorecer el acceso al trabajo de los y las estudiantes.
            - promise:
                id: 1c7ed63d-e285-4eb1-b2b8-625070ce8adc
                page: 257
                text: Reforzaremos la lucha contra el racismo y la xenofobia aunando políticas públicas e iniciativas no gubernamentales, con especial incidencia en las acciones relativas a materia educativa y políticas de comunicación y sensibilización
            - promise:
                id: de3e3f40-ac20-463a-b80e-ec578885248e
                page: 257
                text: Reforzaremos los programas de acogida educativa para paliar las carencias y necesidades del alumnado extranjero, especialmente en niños y niñas procedentes de la reagrupación familiar; previniendo el abandono temprano y el absentismo escolar en centros de educación primaria y secundaria, incluyendo el apoyo a profesionales de la educación, en colaboración con los Ayuntamientos.
    - chapter:
        title: La españa europea abierta al mundo
        categories: Política internacional
        topics: Europa
        children:
        - declaration:
            id: ea3a2689-89a1-4317-98a0-295af13b50bb
            text: 'Tras la pandemia del Covid-19 y la agresión rusa a Ucrania y sus consecuencias económicas y sociales, nos encontramos ante un momento decisivo para el mundo. La línea que dividía la política exterior de la política interior ya no existe. Las decisiones que el gobierno toma en política europea e internacional tienen un impacto directo en el bienestar de la ciudadanía española. En las próximas elecciones vamos a decidir si queremos la política internacional del Partido Popular: belicista y de confrontación, de la época de Aznar, o la irrelevancia de Rajoy, o una política exterior como la del Gobierno de Pedro Sánchez, con el liderazgo internacional necesario para garantizar el bienestar y protección de las y los españoles y españolas.<br><br> Desde 2020, España ha aumentado su liderazgo internacional. Ahora, la voz de España se está escuchando con fuerza en Europa y en el mundo.<br><br> Con el Gobierno de Pedro Sánchez, España ha entrado en el club de países que tienen voz propia para la toma de decisiones mundiales, promoviendo en el mundo los valores que caracterizan a la sociedad española: justicia, paz, tolerancia, solidaridad.'
        - chapter: 
            title: ESPAÑA, MOTOR DE EUROPA. UNA EUROPA FUERTE PARA UNA ESPAÑA FUERTE
            children:
            - declaration:
                id: 69f94a7c-c3a5-411c-8fcd-a231d4ee8edb
                text: 'El Gobierno de Pedro Sánchez ha liderado en el seno de la Unión Europea las respuestas a la crisis del Covid-19 y a las consecuencias económicas y sociales de la guerra de Putin en Ucrania. En la próxima legislatura:'
            - promise:
                id: 5d0a9acc-1475-4af4-abfd-0264c70e3624
                page: 259
                text: Durante la Presidencia española de la Unión Europea, seguiremos ofreciendo el liderazgo y el impulso político necesario para que España continúe siendo el motor de Europa y que el proyecto europeo siga avanzando.
            - promise:
                id: b3d218a1-ca48-45fd-84b9-802dcadbd1be
                page: 259
                text: Seguiremos apoyando a Ucrania en su defensa de la paz, la libertad, su soberanía e integridad territorial y trabajaremos para lograr la paz. Seguiremos acompañándola en su camino hacia la integración europea.
            - promise:
                id: b7f4401d-8764-40d0-a50a-b3c86cd995ae
                page: 259
                text: Trabajaremos por reforzar las capacidades energéticas, la conectividad digital, la seguridad alimentaria o la salud en Europa.
            - promise:
                id: 248469e2-1a18-43e4-93dd-06c236df516c
                page: 259
                text: Apostamos por una Europa tecnológicamente avanzada, competitiva y con capacidad de apoyar a la industria y a las y los trabajadoras y trabajadores europeos, liderando las grandes transformaciones de nuestro tiempo.
            - promise:
                id: 5cdc3816-cd92-42a2-8a92-606e610666cc
                page: 259
                text: Daremos un impulso a la Autonomía Estratégica Abierta de la UE a corto y medio plazo con el objetivo de formular una agenda consensuada para una Unión más fuerte, competitiva y resiliente en los próximos años, que sea socialmente justa y medioambientalmente sostenible.
            - promise:
                id: 1829927b-fb98-4fef-8875-cebaedbd6ecf
                page: 260
                text: Apostamos por una Europa que promueva una digitalización responsable y respetuosa con los derechos humanos y libertades fundamentales.
            - promise:
                id: af89a8b6-f160-4e13-aaf7-4de3da0b05e3
                page: 260
                text: Trabajaremos por lograr el despliegue de las energías renovables, apostando por una mayor soberanía energética europea, y por completar la reforma del mercado energético europeo.
            - promise:
                id: 5f614999-a500-41c0-8cac-0ba9a69fd3f6
                page: 260
                text: Impulsaremos la Europa Social a nivel político, para que se tome en cuenta el aspecto social durante la Presidencia española de la UE, así como durante la siguiente legislatura. La Europa Social debe ser un objetivo transversal de nuestras políticas.
            - promise:
                id: 289777c7-198d-4af4-a8e4-3114bfd87abe
                page: 260
                text: Queremos una Europa para todos los europeos, inclusiva. Una década de crisis sucesivas han dejado cicatrices en nuestro tejido social. Trabajaremos por una Europa justa, social y solidaria, comprometida con el bienestar de los europeos.
            - promise:
                id: 5c983931-e56e-48a5-8bb0-0448d1bbb374
                page: 260
                text: Trabajaremos por reformar la gobernanza económica de Europa para acordar unas normas fiscales más justas, realistas y previsibles.
            - promise:
                id: 739cd94b-0d99-47c9-b097-1fce418ba1b3
                page: 260
                text: Seguiremos promoviendo una Europa fuerte y unida para hacer frente con eficacia a los grandes retos globales como el cambio climático, la inseguridad alimentaria, la inseguridad energética o futuras pandemias.
            - promise:
                id: a3f7960c-c5bd-4548-b57c-fca1e9084ddc
                page: 260
                text: Impulsaremos la toma de decisiones en política exterior y de seguridad común por mayoría cualificada.
            - promise:
                id: ce43caed-6c84-41b9-835c-d283390df6c7
                page: 260
                text: Seguiremos trabajando por una Unión más feminista, que garantice la igualdad real y efectiva entre hombres y mujeres. En la lucha contra la violencia de género, el PSOE continuará apoyando la aprobación de la Directiva sobre la lucha contra la violencia contra las mujeres y la violencia doméstica.
            - promise:
                id: 72f87f2e-c4e0-4617-9471-7ca45671f379
                page: 260
                text: Trabajaremos para conseguir a nivel europeo la adopción de un nuevo Pacto de Migración y Asilo, que esté en línea con los valores de dignidad humana y solidaridad establecidos en nuestros tratados.
            - promise:
                id: 14099685-c498-407a-b896-a0421525306b
                page: 260
                text: Seguiremos abogando por alcanzar un acuerdo en relación a Gibraltar que cree una zona de prosperidad compartida para Gibraltar y Campo de Gibraltar, respetando la posición jurídica de España con respecto a su soberanía.
            - promise:
                id: 3718590e-bf78-442a-b5a0-2c7fde281c02
                page: 260
                text: Continuaremos trabajando para acelerar la transición energética justa, para ser más sostenibles y para reducir nuestra dependencia energética del exterior, incentivando la inversión en energías renovables. Hemos de ser capaces de consolidar la transición energética y la sostenibilidad de nuestro modelo económico y de consumo sin dejar a nadie atrás. Estamos convencidos de que la transformación económica que estamos impulsando, basada en el Pacto Verde Europeo y la digitalización de nuestra economía, es la única opción en la lucha contra el cambio climático.
            - promise:
                id: 4666123b-9a1c-4a8b-9e17-4cc883ffdadb
                page: 261
                text: Garantizaremos que Europa siga siendo un espacio de libertad, seguridad y justicia. Los derechos y las libertades que disfrutamos hoy están amenazadas por las voces reaccionarias que surgen en España y en Europa. Frente a ello, defenderemos unas políticas que prioricen los derechos humanos, las libertades fundamentales y la protección de las personas.
            - promise:
                id: bd549fe6-dd61-439f-843a-624290922f89
                page: 261
                text: Seguiremos apoyando el proceso de adhesión a Europa de los países de los Balcanes Occidentales, dando un impulso con la celebración, durante la Presidencia española del Consejo de la UE, de la reunión ministerial UE- Balcanes Occidentales.
        - chapter: 
            title: Compromiso firme con la cooperación internacional por un entorno más próspero, justo y estable
            categories: Política internacional
            topics: Cooperación internacional
            children:
            - declaration:
                id: b97b1fda-48b8-48fe-a82b-020913d82f97
                text: 'La solidaridad y el compromiso con la cooperación internacional es una de las señas de identidad de la sociedad española. Solo mediante la cooperación con otros países podemos hacer frente a los grandes retos globales: desigualdad, hambre, pobreza, y así garantizar también el bienestar de las personas.<br><br> En los últimos años, el Gobierno liderado por el PSOE ha impulsado la reconstrucción de la cooperación española tras una década perdida durante los gobiernos del Partido Popular, que condujo al abandono político y presupuestario de un vector fundamental de la acción exterior de España.<br><br> En esta legislatura aprobamos la nueva Ley de Cooperación para el Desarrollo Sostenible y la Solidaridad Global, tras un amplio proceso participativo y con un gran consenso político que renueva a la obsoleta Ley de 1998, y que nos sitúa a la vanguardia de los modelos de cooperación en el seno de la comunidad internacional y representa el punto de partida de una ambiciosa reforma de nuestro sistema de cooperación.<br><br> El compromiso del Gobierno socialista con la cooperación también ha sido presupuestario: En 2018, cuando llegamos al Gobierno, la Ayuda Oficial al Desarrollo (AOD) representaba el 0,19% de la Renta Nacional Bruta (RNB), en 2022 la AOD representó el 0,28% de la RNB y en el 2023, y en los PGE 2023 se alcanza el 0,34% de la RNB, caminando hacia el objetivo del 0,7% en 2030 recogido en la nueva Ley de Cooperación. En la próxima legislatura:'
            - promise:
                id: 7e5c326d-9686-424e-8e39-7b2a7559ff66
                page: 261
                text: Seguiremos impulsando el refuerzo presupuestario y caminando hacia el objetivo el 0,7% de la Renta Nacional Bruta en Ayuda Oficial al Desarrollo en 2030, destinando el 10% a Ayuda Humanitaria.
            - promise:
                id: 9c8e83c6-2061-451e-8765-86d004ec637e
                page: 262
                text: Completaremos la reforma de la Agencia Española de Cooperación Internacional - AECID, herramienta fundamental de la Cooperación Española, con mayores capacidades, instrumentos más ágiles y flexibles y una estructura adaptada a las necesidades de la cooperación del futuro, así como el reforzamiento del resto de los actores del sistema de cooperación, destacando la cooperación descentralizada.
            - promise:
                id: 7d02de07-9c5b-44da-91fb-1fba78386533
                page: 262
                text: 'Completaremos la reforma normativa de la Cooperación Española: Nuevos Órganos de Gobernanza, el nuevo Fondo Español de Desarrollo Sostenible (FEDES), la desburocratización del sistema de subvenciones y el reconocimiento de la labor y la mejora de las condiciones de trabajo de los profesionales de la cooperación, con un nuevo Estatuto de las Personas Cooperantes.'
            - promise:
                id: a4a25113-f434-403c-babf-1c11b93d28e1
                page: 262
                text: Adoptaremos un nuevo Plan Director de la Cooperación Española que apueste por una cooperación estratégica, eficaz y transformadora basada en las alianzas, con un compromiso inequívoco con una agenda feminista y ecologista, y con los derechos humanos.
            - promise:
                id: aa20d6f8-7cdd-4e18-b8d2-07f43230b0db
                page: 262
                text: Seguiremos impulsando las alianzas con la sociedad civil, el sector privado, la cooperación descentralizada de Comunidades Autónomas y entes locales, y las universidades.
            - promise:
                id: 28e27342-37b5-489f-ba7a-1b986902f2a2
                page: 262
                text: Seguiremos mejorando nuestras capacidades en acción humanitaria y cooperación financiera con nuevos instrumentos de cooperación. Reforzaremos la acción humanitaria en recursos y capacidades, atendiendo la perspectiva de contextos e incorporando el triple nexo acción humanitaria- desarrollo-paz, así como el refuerzo de la educación para la ciudadanía global y acción humanitaria.
            - promise:
                id: 2393e012-2a5d-47f8-867c-46891ede2bf8
                page: 262
                text: Profundizaremos el marco de relación entre la Administración y las ONGD con el propósito de fortalecer la participación de la sociedad civil con el despliegue de la cooperación para el desarrollo y la educación para la ciudadanía global.
            - promise:
                id: 6528afde-985e-4bc4-bd2c-f6831dec73c1
                page: 262
                text: Continuaremos el trabajo en la protección de los derechos humanos y libertades en contextos humanitarios como alimentación, salud o educación con la seguridad para el personal humanitario y la población civil como una prioridad de nuestra acción y del conjunto de actores internacionales.
            - promise:
                id: 9dff44a9-0e78-4375-8e52-c5c9f594c092
                page: 262
                text: Mantendremos el compromiso con el multilateralismo para la provisión de bienes públicos globales y la vocación de liderazgo internacional en el ámbito de la salud global. Para ello, aprobaremos una Estrategia de Salud Global para nuestro país desde una perspectiva multidisciplinar y alineada con la estrategia de la UE, para lograr la equidad en salud. Consolidaremos en las contribuciones de España a la salud global señas de identidad como la igualdad de género y la generación y transferencia de conocimiento científico. Continuaremos los compromisos con iniciativas de impacto, como el Fondo Mundial de lucha contra el Sida, la Tuberculosis y la Malaria, o la Alianza Global para la Inmunización GAVI.
        - chapter: 
            title: Soluciones multilaterales para los desafíos globales
            categories: Política internacional
            children:
            - declaration:
                id: 29fbcd11-e309-4fe3-8ff5-0f236a216489
                text: 'En una escena internacional cada vez más inestable y polarizada, los derechos humanos y las democracias están cada vez más amenazados por fuerzas reaccionarias. Frente a ello, el PSOE siempre ha defendido un multilateralismo fuerte, incluyente y eficaz como la vía para dar soluciones reales a los desafíos que afronta el mundo. En la próxima legislatura:'
            - promise:
                id: d71e21c0-3ad8-431a-9d8c-321db393c695
                page: 263
                text: Seguiremos reforzando el sistema multilateral, clave para abordar los grandes desafíos globales y mantener la paz y la seguridad y por la estabilidad y el desarrollo sostenible en el ámbito internacional.
            - promise:
                id: 06a744ea-baa1-42f1-86e5-1a979ee0c763
                page: 263
                text: Seguiremos promoviendo los derechos humanos en el mundo.
            - promise:
                id: bcaa634f-ef66-449e-a1e2-f1fb81d77da5
                page: 263
                text: Seguiremos trabajando por el cumplimiento de la Agenda 2030 y los Objetivos de Desarrollo Sostenible.
            - promise:
                id: 126b4fc2-d53d-471b-bb80-da1fe6bbd5a9
                page: 263
                text: Avanzaremos en la doble vía de más España en la ONU y más ONU en España. Promoviendo, por un lado, el establecimiento de oficinas de las agencias de las Naciones Unidas en España y la presencia de profesionales españoles y españolas en el sistema de las Naciones Unidas, por otro.
        - chapter: 
            title: España liderando nuestras relaciones estratégicas
            categories: Política internacional
            children:
            - chapter: 
                title: América Latina, en el centro de la acción España y Europa
                topics: América latina
                children:
                - declaration:
                    id: eaca84e0-6f01-417f-9d4c-319ca1cd0c7a
                    text: El Gobierno de Pedro Sánchez ha vuelto a situar a América Latina en el centro de nuestra política exterior. En esta legislatura, hemos reactivado la celebración presencial de las Cumbres Iberoamericanas, hemos dado prioridad a todos los países de América Latina. Nuestro patrimonio común, el español, es uno de nuestros grandes activos que nos proyecta en el mundo.
                - promise:
                    id: aa8ee6ed-7209-4486-81cb-d8f4773f79ba
                    page: 263
                    text: Trabajaremos con los países de América Latina y el Caribe para la difusión, promoción y enseñanza del español en el mundo.
                - promise:
                    id: c6657c3c-72f1-4217-abf2-5711d4949ed5
                    page: 263
                    text: Continuaremos reforzando las relaciones con los países de América Latina y el Caribe. Pondremos al servicio de nuestros socios en Europa nuestra capacidad privilegiada de generar puentes entre la Unión Europea y América Latina y el Caribe como aliados naturales, llamados a asumir papeles activos en espacios multilaterales. La Cumbre UE-CELAC durante la Presidencia española de la UE será el punto de partida, y haremos de 2023 el año de Iberoamérica en Europa.
                - promise:
                    id: 8d8a1a98-d987-4caf-be9f-6595f1967a31
                    page: 264
                    text: Seguiremos impulsando el sistema de Cumbres Iberoamericanas y proyectos conjuntos como la Carta de Derechos Digitales iberoamericana.
                - promise:
                    id: ee2b947d-01ff-4259-af49-d1a91df4c15c
                    page: 264
                    text: Conscientes de la importancia de reforzar la gobernabilidad y la democracia desde el fortalecimiento institucional, trabajaremos con nuestros socios en el programa de Fortalecimiento de la Democracia en América Latina lanzado para apoyar instituciones, colectivos y mecanismos de refuerzo de las democracias.
                - promise:
                    id: 13133bbe-9047-4e05-9ff1-cd2275aba072
                    page: 264
                    text: Seguiremos protegiendo a aquellas personas latinoamericanas que se vean privadas de manera arbitraria de sus derechos fundamentales, realizando un esfuerzo especial con las personas defensoras de los derechos humanos.
                - promise:
                    id: 7acf3618-e480-4fba-b24a-27122019c8d3
                    page: 264
                    text: Continuaremos apoyando los esfuerzos e iniciativas de paz y diálogo en los países de la región.
                - promise:
                    id: 525664c9-c11a-4935-8aaf-7a820c343ae2
                    page: 264
                    text: Avanzaremos hacia la ratificación de los acuerdos de la Unión Europea con Chile, con México y con Mercosur.
            - chapter: 
                title: Excelentes relaciones transatlánticas que contribuyen a nuestra seguridad
                topics: EEUU
                children:
                - declaration:
                    id: 09f92baa-6a05-4781-bc8f-02da9114b64e
                    text: En esta legislatura, el Gobierno de Pedro Sánchez ha llevado las relaciones entre España y los Estados Unidos al máximo nivel.
                - promise:
                    id: dc5c3a4a-5395-4cfe-83a6-2ec3fcd0831f
                    page: 264
                    text: Seguiremos fortaleciendo las excelentes relaciones de amistad y alianza entre España y los Estados Unidos sin renunciar a nuestro europeísmo, avanzando en proyectos entre los dos países que benefician a nuestras sociedades.
                - promise:
                    id: 24d30dcf-8862-48df-ac47-80c93a144b90
                    page: 264
                    text: Continuaremos trabajando en el seno de la OTAN por la defensa de la paz y la seguridad, del orden internacional y de los valores democráticos.
            - chapter: 
                title: Relaciones bilaterales estratégicas con nuestros vecinos
                children:
                - declaration:
                    id: baa1a43a-c4e1-4835-9bb2-571d52d85a18
                    text: 'El Gobierno de Pedro Sánchez ha trabajado durante los últimos años por tenerman las mejores relaciones con los países vecinos con los que España comparte frontera terrestre, con el objetivo de garantizar nuestra prosperidad mutua y el bienestar de las personas. En la próxima legislatura:'
                - promise:
                    id: b5060f26-90e1-496c-8278-3e89c5f38f55
                    page: 264
                    text: Continuaremos profundizando en las relaciones bilaterales con Francia.
                    topics: Francia
                - promise:
                    id: 050e89a0-e286-4e8f-aa1b-a37c84cff716
                    page: 264
                    text: Seguiremos exportando soluciones ibéricas en beneficio de la ciudadanía española y portuguesa, como es la excepción a los precios de la energía refrendada por las instituciones europeas.
                    topics: Portugal
                - promise:
                    id: 0a9b941d-905f-4e63-a9e3-4782697d33e3
                    page: 264
                    text: Impulsaremos la firma del acuerdo de asociación UE-Andorra que proteja los derechos de las personas trabajadoras transfronterizas.
                    topics: Andorra
                - promise:
                    id: b6b10d9a-e0ef-49e5-aa4f-c9c39ef75890
                    page: 264
                    text: Seguiremos profundizando en la nueva etapa en nuestras relaciones bilaterales con Marruecos, en la que hemos firmado una veintena de acuerdos para fortalecer la cooperación en la lucha contra la trata de personas y contra el terrorismo, la cooperación migratoria, o la promoción de las empresas exportadoras y de las empresas españolas en Marruecos.
                    topics: Marruecos
            - chapter: 
                title: 'Vecindad Sur: gestionando un espacio compartido'
                topics: Mediterráneo
                children:
                - declaration:
                    id: 39ed5786-5dc1-4f4c-977a-71911cea1c95
                    text: El Gobierno liderado por el PSOE ha trabajado por impulsar las relaciones con los países del Mediterráneo y Vecindad Sur, fundamentales para la seguridad y estabilidad de España y del continente europeo.
                - promise:
                    id: 36790580-92b3-402f-98a8-632886b47e1e
                    page: 265
                    text: Continuaremos reforzando el diálogo y la cooperación con los países del Mediterráneo para establecer una zona de desarrollo económico sostenible, seguridad y estabilidad.
                - promise:
                    id: 67ecfdfe-3338-4aef-b50c-bae8592b688d
                    page: 265
                    text: Durante la Presidencia española de la UE impulsaremos la relación con los vecinos del sur y con la Unión por el Mediterráneo, un verdadero partenariado mediterráneo.
                - promise:
                    id: 7dc9d010-e898-4a65-9c25-9a808d067225
                    page: 265
                    text: En relación con el Sáhara Occidental, seguiremos apoyando al Enviado Personal del Secretario General de Naciones Unidas para alcanzar una solución mutuamente aceptable en el marco de las Naciones Unidas. Mantendremos la ayuda humanitaria a la población saharaui en los campamentos, como hemos hecho siempre, siendo España el principal donante bilateral.
                - promise:
                    id: b7eb4611-cc6d-4b61-9d0c-dcffa1c3187e
                    page: 265
                    text: En Oriente Medio, seguiremos promoviendo y apoyando los esfuerzos dirigidos a retomar las conversaciones de paz, necesarias para avanzar en la solución de los dos Estados, que permita a israelíes y palestinos vivir en paz y seguridad, libertad y democracia. Apostamos por un diálogo serio y sincero que derive en una solución viable y justa al conflicto y que garantice una paz estable y duradera en la región.
            - chapter: 
                title: África
                topics: África
                children:
                - declaration:
                    id: fb0bf449-5933-42a0-9e91-a18e70be0223
                    text: 'El Gobierno de Pedro Sánchez ha inaugurado una nueva etapa en las relaciones con África con el objetivo de contribuir a la estabilidad y prosperidad del continente. En 2019 se aprobó el III Plan África y en 2021 se puso en marcha el programa Foco África 2023. En la próxima legislatura:'
                - promise:
                    id: 307f9c94-80f6-4e84-ade4-502f48ab7336
                    page: 265
                    text: Seguiremos reforzando las relaciones con todos los países del continente africano, basándonos en el diálogo de igual a igual, la promoción de la presencia de España, incluyendo la económica, y la cooperación en estrecha coordinación con los socios locales.
                - promise:
                    id: 173c8635-8d18-41b0-ab1b-c081293e4a77
                    page: 265
                    text: Seguiremos acompañando los esfuerzos de estabilidad en el Sahel y en África Occidental. Para ello, adoptaremos una estrategia específica para promover la estabilidad y el desarrollo del Sahel y seguiremos colaborando estrechamente con los países de la región en la lucha contra el terrorismo y fomentando la cooperación institucional.
                - promise:
                    id: 27ff8f20-52fd-457a-8286-4b50a21e703c
                    page: 266
                    text: Continuaremos apoyando los procesos de integración regional como la Unión Africana y la Comunidad Económica de Estados de África Occidental (CEDEAO), a través de apoyo a sus esfuerzos para la paz y seguridad en el continente.
                - promise:
                    id: 57831bc5-1435-4dc5-a90b-2ab3d078dafc
                    page: 266
                    text: Impulsaremos la cooperación en materia de conocimiento y formación con África de modo similar a la labor que realiza la Fundación Carolina con Iberoamérica.
                - promise:
                    id: 2fec38d9-a5ae-4c42-a290-e6b3df17ee55
                    page: 266
                    text: Seguiremos trabajando a favor de la instauración de un régimen democrático con elecciones libres y respetuoso de los derechos humanos en Guinea Ecuatorial, país con el que nos unen lazos históricos, culturales, sociales y económicos.
            - chapter: 
                title: Relaciones con Asia-Pacífico.
                topics: [Asia, Pacífico]
                children:
                - declaration:
                    id: cd5220c3-086c-49ad-a95c-7fb42869f52d
                    text: 'La voz de España también se tiene que escuchar en Asia. Para ello:'
                - promise:
                    id: 3357100c-31f3-48ba-98e2-01e6fa8a5878
                    page: 266
                    text: Seguiremos reforzando la presencia de España en la región y ejerciendo influencia al mismo tiempo que mantenemos unas relaciones equilibradas y mutuamente beneficiosas.
                - promise:
                    id: 9497b772-d5c3-4ed8-a154-75c64d2ec409
                    page: 266
                    text: Continuaremos trabajando por reducir tensiones y contribuyendo al diálogo, aprovechando las oportunidades que presenta la región.
            - chapter: 
                title: España, referente en el mundo en la promoción de derechos.
                topics: Derechos humanos
                children:
                - declaration:
                    id: 2b7508ec-9a96-439e-b133-a63ec472542f
                    text: 'España es un país referente en el mundo en la lucha contra la violencia de género, las políticas de igualdad o los derechos de las personas LGTBI, gracias a los avances alcanzados con gobiernos socialistas. Este Gobierno ha desarrollado una política exterior feminista que ha liderado iniciativas internacionales de importante calado y que se asienta en los valores que definen a los españoles y las españolas: la igualdad y no discriminación.'
                - promise:
                    id: 8d307e7e-51d6-4625-8416-d55d5aec91dc
                    page: 266
                    text: Seguiremos desarrollando la Política Exterior Feminista a través del compromiso con el multilateralismo, en la Unión Europea, y en nuestras relaciones con todos los países.
                - promise:
                    id: fcd5592c-f533-4744-9bc0-01b041888b07
                    page: 266
                    text: Desarrollaremos la primera Estrategia Española de Diplomacia Humanitaria, adoptada este año, promoviendo el respeto al Derecho Internacional Humanitario y profundizando en los instrumentos y enfoque para la promoción y protección de los derechos humanos de mujeres y niñas.
                - promise:
                    id: 2013b622-bbab-4b83-aa3a-a158b653fea8
                    page: 266
                    text: Seguiremos apoyando la aplicación de la Agenda Mujer, Paz y Seguridad y defendiendo los derechos de las mujeres y niñas en todas las partes del mundo, y en contextos especialmente complejos como Afganistán, Irán o Ucrania.
                - promise:
                    id: bb5f72bf-c4bd-408a-b317-f3d8c9f8e966
                    page: 266
                    text: Seguiremos abogando por la defensa de los derechos humanos y luchando contra todo tipo de discriminación, liderando iniciativas en materia de derechos de las personas con discapacidad, derechos de la infancia, de las personas LGTBI y la lucha contra el racismo y la xenofobia.
                - promise:
                    id: d27e28de-ef7f-4dab-bb36-1cf3da396c7c
                    page: 267
                    text: Reforzaremos nuestro compromiso con la justicia global y el derecho internacional humanitario con el apoyo a la ratificación de la enmienda al Estatuto de Roma, que convierte en crimen de guerra el uso de la alimentación como método bélico.
            - chapter: 
                title: 'Españoles y españolas en el exterior: las personas en el centro de la acción exterior'
                topics: [Expatriados, Consulados]
                children:
                - declaration:
                    id: a1fbbb50-dc37-4e10-ad1a-fffc01b91fdb
                    text: 'En cuanto a la mejora de los servicios consulares en el exterior, además del incremento presupuestario ya realizado, en la próxima legislatura:'
                - promise:
                    id: f152bb47-49cd-4ec4-bec5-bc481afec65f
                    page: 267
                    text: Garantizar los derechos y proteger a los españoles y las personas españolas en el exterior ha sido una de los principales preocupaciones y objetivos del gobierno. Hemos cumplido con la promesa histórica de derogar el voto rogado para facilitar que las y los españoles y españolas residentes en el extranjero puedan ejercer su derecho constitucional a voto. Como también hemos ampliado los supuestos de adquisición de nacionalidad para los descendientes de españoles y españolas en el exterior a través de la Disposición Adicional 7a de la Ley de Memoria Democrática, convirtiendo a España en el país con la legislación más avanzada en la materia.
                - declaration:
                    id: 059c9085-55ed-488c-b087-43538e1a040f
                    page: 267
                    text: 'En esta misma línea de reconocimiento de derechos a los españoles y españolas en el exterior:'
                - promise:
                    id: 7e104541-9a60-4583-9ddc-1a73a1018fde
                    page: 267
                    text: Seguiremos ampliando el reconocimiento de la nacionalidad española a los descendientes en el exterior, al amparo de la Ley de Memoria Democrática, dotando para ello con mayores recursos materiales y humanos a nuestras oficinas consulares.
                - promise:
                    id: f3b571e5-adab-4926-a27f-ec7aa0e09104
                    page: 267
                    text: Promoveremos la aprobación de una Ley de Nacionalidad que regule los derechos de ciudadanía de los españoles y españolas en el exterior, tal como plantea el Consejo de Residentes Españoles en el Exterior – CRE.
                - promise:
                    id: bfd01366-e6af-4336-a8e6-6c8d21e9d5c0
                    page: 267
                    text: Estableceremos un Plan Estratégico de españoles y españolas en el Exterior y Personas Retornadas, incidiendo especialmente en las áreas sanitarias, educativa, sociales y culturales.
                - promise:
                    id: e849b3cf-5621-43a2-afb9-e0471ae3837e
                    page: 267
                    text: Recuperaremos el Sistema Sanitario Universal, derogando la retirada de la tarjeta sanitaria a los 90 días y promover convenios bilaterales para proporcionar cobertura sanitaria.
                - promise:
                    id: b27d2498-183c-42f5-a2e0-181db5e0d803
                    page: 267
                    text: Dotaremos a los Consejos de Residentes Españoles en Exterior de medio materiales y financieros.
                - promise:
                    id: 5389b2f5-a0eb-4118-b662-8101650ebe39
                    page: 267
                    text: Adoptaremos los recursos de la Administración electrónica, que facilite la realización telemática de los trámites administrativos.
                - promise:
                    id: f7a30923-1957-4f6e-b192-cd65a1478742
                    page: 268
                    text: Estableceremos un Plan Estratégico de Retorno que recoja medidas socio-laborales para facilitar el retorno y la inserción de españoles y españolas procedentes del exterior.
                - promise:
                    id: 997df986-268c-4fe9-a548-8500001cd3cd
                    page: 268
                    text: Crearemos Programas de Talento Investigador y Talento Profesional orientado al retorno de jóvenes investigadores, personal directivo y técnico joven, en colaboración con Universidades y empresas inclusivas en conocimiento.
                - declaration:
                    id: 17597495-1930-4839-ab66-afaf3ea87fe8
                    page: 268
                    text: 'En cuanto a la mejora de los servicios consulares en el exterior, además del incremento presupuestario ya realizado, en la próxima legislatura:'
                - promise:
                    id: 6488c180-1c0b-4191-b74b-a44f6b6e4476
                    page: 268
                    text: Continuaremos mejorando y reforzando la atención a los españoles y españolas la ciudadanía española en el exterior a través de la Red de Consulados y Embajadas de España, avanzando en el Plan de Digitalización de los servicios consulares y dotando a los Consulados de refuerzos e instrumentos que permitan que las y los ciudadanos y ciudadanas españoles en el exterior vean atendidas sus necesidades.
                - promise:
                    id: f51b150b-1758-4c39-a7b3-e525c9f8447d
                    page: 268
                    text: Completaremos el Acuerdo de Doble Nacionalidad entre España y Rumanía, y el Acuerdo de Doble Nacionalidad entre España e Italia.
    - chapter: 
        title: DEFENSA
        categories: Seguridad y Defensa
        children:
        - chapter: 
            title: España, un socio fiable para la seguridad internacional
            children:
            - declaration:
                id: c94b2416-b1df-470a-88cb-80a21302ad90
                text: 'Los cambios en la arquitectura internacional de seguridad producidos durante la última década, tanto por la erosión del orden internacional, el incremento del recurso a la fuerza, el incremento de actores no estatales (terrorismo y crimen organizado) con capacidad para amenazar la seguridad de nuestras sociedades, la utilización de acciones de desinformación y las agresiones en el ciberespacio, la presión económica y otras estrategias en la «zona gris» han configurado un contexto internacional caracterizado por la incertidumbre y la constante aparición de nuevos desafíos como ha puesto de manifiesto la guerra en Ucrania y sus consecuencias económicas y sociales para el conjunto de Europa.<br><br> Esta situación exige de una aproximación multidisciplinar para afrontar de manera exitosa los retos. En ella, la Defensa proporciona capacidades, especialización y disponibilidad únicas para ampliar las posibilidades de acción en múltiples escenarios, incluido el de la demandante lucha contra el terrorismo internacional y los ataques en el ciberespacio, que son imprescindibles para la construcción de un sistema de seguridad nacional integrador, capaz de desarrollar estrategias que permitan anticipar, identificar y contrarrestar tempranamente cualquier amenaza.<br><br> En este nuevo entorno caracterizado por la transnacionalidad y la existencia de riesgos y amenazas compartidas, la colaboración entre socios y aliados se revela como un elemento esencial si se quiere hacer frente a los desafíos con cierto éxito. Por ello, España ha de reforzar su participación en las organizaciones internacionales con responsabilidades en Seguridad y Defensa de las que es parte, así como reforzar la red de relaciones bilaterales; de modo que nos integremos en un sistema muy sólido y flexible que actúa como multiplicador de nuestras capacidades e influencia sobre situaciones de riesgo; lo que también exige el compromiso de aportación solidaria a los esfuerzos realizados por estas organizaciones. Por lo tanto, y en coherencia con lo dicho:'
            - promise:
                id: a320470d-6912-4adc-bcc9-19957b9c1554
                page: 269
                text: Seguiremos manteniendo el liderazgo de España en la escena internacional y especialmente en la Europa de la Defensa, fomentando la aplicación de un modelo de seguridad cooperativa con la colaboración de los actores locales en las iniciativas internacionales de paz como, por ejemplo, en las regiones del Sahel y del Golfo de Guinea, y la aplicación de los principios de Kigali y Vancouver.
            - promise:
                id: 4e7b5ea7-9ed6-4e58-bb4b-4c63261ece88
                page: 269
                text: Contribuiremos al reforzamiento de las capacidades propias de la Unión Europea en materia de defensa y reforzaremos la participación española en los proyectos PESCO.
            - promise:
                id: 989a479f-73df-480e-9153-3d5001877e29
                page: 269
                text: Daremos a España el lugar que le corresponde en la consolidación e impulso del Concepto Estratégico aprobado en la Cumbre de Madrid de 2022, dando especial importancia al desarrollo del concepto de seguridad y defensa frente a todas las amenazas externas, con atención prioritaria en el flanco sur.
            - promise:
                id: f1f93718-ee37-4e0b-8c8d-476f3b9bd501
                page: 269
                text: Mantendremos el apoyo solidario de España a los aliados afectados por el conflicto en Ucrania; así como mantendremos el compromiso con las diferentes misiones en las que España participa activamente con Naciones Unidas o con otros organismos internacionales de los que somos parte, como la misión en el Líbano, la lucha contra la piratería en el océano Índico, las misiones de vigilancia y control del espacio aéreo de países aliados que no disponen de tal capacidad, o la relativa al cumplimiento de los acuerdos de paz en Colombia.
            - promise:
                id: dfe4af6e-369d-47c4-bee4-7db22f08b7d9
                page: 269
                text: Vamos a seguir contribuyendo desde la política de Defensa a la Agenda Mujeres, Paz y Seguridad de Naciones Unidas, al programa de Escuelas Seguras y a la lucha contra el cambio climático y sus consecuencias.
        - chapter: 
            title: La Defensa al servicio de la ciudadanía y de la democracia
            children:
            - declaration:
                id: 1ac928df-e29a-4ebc-bb55-90ee739f252a
                text: 'Cuando en junio de 2018 el PSOE asumió el Gobierno de España, tuvo que hacer frente a las consecuencias de años de desinversión en Defensa de los gobiernos del Partido Popular. Desde entonces, hemos trabajado sin descanso para revertir la situación. Actualmente, hemos doblado el presupuesto que la derecha destinaba a la Defensa, con el objetivo de lograr unas Fuerzas Armadas modernas y adaptabas a los retos del siglo XXI.<br><br> Creemos que nuestras Fuerzas Armadas cumplen con el importante deber, plasmado en nuestra Constitución, de garantizar la seguridad de España y con ella, los derechos, libertades y bienestar que nuestra sociedad disfruta. <br><br> Las necesidades que nuestras Fuerzas Armadas tienen para cumplir su papel han llevado a desbloquear e impulsar un importante número programas de adquisición y actualización de sus capacidades. Con ello, hemos impulsado, y continuaremos impulsando el desarrollo de la industria española de Defensa, asegurando así nuestra autonomía estratégica, en ámbitos innovadores, en el I+D+i, cada vez con un carácter más dual, y en la generación de productos con alto valor añadido y empleo cualificado. Para continuar con esta importante labor:'
            - promise:
                id: 5e8c85c8-1a7b-49d2-b6a7-147de6b5a89f
                page: 270
                text: Reforzaremos el presupuesto específico de Defensa que permita desarrollar los proyectos de planeamiento y programas del Ministerio, así como el cumplimiento del incremento de las inversiones de Defensa en el marco de los compromisos internacionales asumidos por España.
            - promise:
                id: 372943da-8c6b-41bf-a1d7-1467f78b13aa
                page: 270
                text: Lideraremos una política industrial de defensa que asegure nuestra autonomía estratégica mediante el fomento de la competitividad, el desarrollo tecnológico y el empleo. Suponen una gran inversión y la creación de miles de puestos de trabajo en Galicia, Asturias, Andalucía, País Vasco, Madrid y Murcia, entre otros territorios.
                children:
                - promise:
                    id: c99c817c-0d0e-4c47-a574-257ed4b19aae
                    page: 270
                    text: Mantendremos el impulso dado en la anterior legislatura a los programas de los vehículos VCR 8X8, fragatas F-110, submarinos S-80, sistema FCAS/NGWS, cazas Halcon y drones Euromale.
                - promise:
                    id: df8584af-febd-439d-a908-dd60bf4f1874
                    page: 270
                    text: Pondremos en marcha los programas de los buques BAM-IS, y los vehículos de combate Pizarro y VAC.
            - promise:
                id: 4e8104d3-8cc0-4cb0-8514-5100db0efe2f
                page: 270
                text: 'Nos comprometemos con la investigación, el desarrollo y la innovación (I+D+i) aplicadas a la Defensa y Seguridad:'
                children:
                - promise:
                    id: 99a6c807-ccc6-46eb-b9a8-837ebfdf956c
                    page: 270
                    text: Impulsaremos el Centro Tecnológico de Desarrollo y Experimentación (CETEDEX) en Jaén, invirtiendo 220 M€ y creando 2.500 empleos para proyectos de defensa anti-dron, vehículos inteligentes e Inteligencia Artificial.
                - promise:
                    id: 6c79ac28-c525-435f-9ddf-6bd082e2a0c9
                    page: 270
                    text: Reforzaremos el proyecto CEUS en Huelva, como centro de investigación de los sistemas no tripulados.
                - promise:
                    id: 823b8578-05fc-489f-8c89-5d598a3b0b07
                    page: 270
                    text: Impulsaremos la Base Conde de Gazola (León), dotándola de medios e instalaciones para la recién creada Unidad de Drones de la UME (UDRUME). Vamos a realizar una inversión total de unos 40 M€ para drones de altas prestaciones, de equipos de apoyo, mando y control, vehículos y materiales necesarios.
                - promise:
                    id: 9bfd242f-dd6e-4f1a-846c-397d3f0ac66c
                    page: 271
                    text: 'Estos proyectos se unen a los criterios de la Estrategia Nacional frente al Reto Demográfico, fomentando la desconcentración de unidades militares por el territorio nacional para el desarrollo de nuevas oportunidades y ejercer de impulsor económico:'
                    children:
                    - promise:
                        id: a225573a-0ce4-47a4-a17e-73a37a52af34
                        page: 271
                        text: Construiremos la Base Logística del Ejército de Tierra en Córdoba, que creará 1.600 puestos de trabajo.
                    - promise:
                        id: ce3a47b4-46cc-42d2-acd2-bf557b415643
                        page: 271
                        text: Continuaremos con los trabajos de reapertura de las instalaciones militares de Monte la Reina en Toro (Zamora)
        - chapter: 
            title: 'Nuestro Ejército: la columna vertebral de nuestras Fuerzas Armadas'
            children:
            - declaration:
                id: 04c89815-c121-4473-a726-d2e89cc9b9f8
                text: 'La columna vertebral de nuestras Fuerzas Armadas son nuestras y nuestros: oficiales, suboficiales, tropa y marinería. Son ellos y ellas, con su profesionalidad, esfuerzo y devoción de servicio los que hacen posible que tengamos unas Fuerzas Armadas profesionales y ejemplares, no sólo para nuestros compatriotas, sino también para nuestros socios. Hemos de sentirnos orgullos de los hombres y mujeres que componen y trabajan en nuestras Fuerzas Armadas.<br><br> Es por eso por lo que las y los socialistas hemos trabajado en el desarrollo de una política de personal que atienda la moral, calidad de vida, formación y adiestramiento de los miembros de los Ejércitos y de la Armada. Los hombres y mujeres que integran las Fuerzas Armadas constituyen el núcleo de esta institución esencial para garantizar la seguridad y con ella los derechos, libertades y bienestar que nuestra sociedad disfruta.'
            - promise:
                id: b2dd8419-5d3a-4ee1-bfce-a029cfce3ce3
                page: 271
                text: Continuaremos con la ejecución de las medidas aprobadas por la Subcomisión para el estudio del régimen profesional de los militares de tropa y marinería de las Fuerzas Armadas, facilitando salidas profesionales a los militares profesionales de tropa y marinería, al tiempo que revisamos la eficacia de las medidas tomadas.
            - promise:
                id: 7085d48d-eb6c-46b0-9eaa-e370193d93d9
                page: 271
                text: Continuaremos profundizando en la implementación de medidas de conciliación familiar en las Fuerzas Armadas.
            - promise:
                id: b5d83d77-c86d-499c-9040-4786fb686918
                page: 271
                text: Proseguiremos con el programa de mejora de las condiciones de vida en instalaciones de las Fuerzas Armadas.
