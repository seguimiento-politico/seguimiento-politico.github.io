            title: La hora de la igualdad real para el colectivo LGTBI 
            page: 207
            description: "Si durante el gobierno de Zapatero las personas del colectivo LGTBI dejaron de ser ciudadanía de segunda y vieron reconocidos sus derechos constitucionales y civiles (igualdad, matrimonio, propia identidad...), gracias al gobierno de Pedro Sánchez se ha construido un amplio aparato legislativo para impulsar el derecho al ejercicio de la plena ciudadanía, libre de discriminación y con independencia de la orientación, la identidad sexual y la expresión de género.<br><br> Hemos cumplido todos los compromisos legislativos que se incluyeron en el programa de 2019 en materia LGTBI:<br><br> Hemos aprobado un amplio marco regulador en línea con la estrategia LGTBI europea y en de la mano del colectivo LGTBI, que había sido ignorado por el gobierno del PP y que ahora ve reconocidas sus reivindicaciones de su derecho a la igualdad:<br><br> o Hemos devuelto derechos que habían sido arrebatados, como el acceso libre de discriminación de todas las mujeres a las técnicas de reproducción asistida, limitado a las parejas heterosexuales por un Partido Popular que sólo reconoce un tipo de familia.<br><br> o Hemos convertido reivindicaciones históricas en nuevos derechos.<br><br> o Hemos creado herramientas legales para combatir la discriminación que permiten, por ejemplo, actuar contra los cánticos homófobos en los estadios o sancionar a los establecimientos que vetan la entrada a las personas del colectivo.<br><br> Hemos abanderado los derechos LGTBI en la esfera internacional, denunciando ante la comisión Europea la violación de los derechos fundamentales de la Unión que supone la Ley antipropaganda de Hungría, y estableciendo colaboraciones estratégicascon entidades que trabajan por la igualdad del colectivo en otros países.<br><br> Hemos avanzado en la lucha contra los delitos de odio. Unos delitos que no se pueden cuantificar en denuncias, porque sabemos que la mayoría de los que se producen no se denuncian. Por ello, desde el gobierno hemos implementado una serie de medidas que ponen en el centro la mejora de la atención a las víctimas, y que establecen protocolos de actuación y especialización con el único objetivo de erradicar la peor expresión de la LGTBIfobia, reduciendo la infradenuncia.<br><br> Hemos avanzado en el proceso de despatologización de las personas del colectivo, siguiendo las recomendaciones de la ONU y la Estrategia LGTBI Europea. Pese a toda la legislación para combatir la discriminación basada en la orientación y la identidad sexual, y pese a la consolidación de reivindicaciones en forma de derechos, el reto sigue siendo el mismo: remover todos los obstáculos que siguen impidiendo que las personas LGTBI desarrollen sus proyectos vitales en igualdad y libres de discriminación.<br><br> Los indicadores muestran, entre otras cosas, que la orientación y la identidad sexual tienen una relación directa con unas mayores tasas de depresión y de desempleo (muy significativo es el caso de las mujeres trans), y también aumentan la probabilidad de sufrir violencia física.<br><br> Además, más de la mitad de los menores LGTBI sufre acoso en las aulas en nuestro país, según datos de la FELGTB. El bullying, la depresión infantil, el abandono escolar y la exclusión social son fenómenos en ocasiones concatenados, y es necesario actuar para romper esa cadena.<br><br> El colectivo había sido ignorado durante los años de gobierno del PP, y se hacía imprescindible una actualización de sus derechos. Ahora, cuatro años después, estamos en disposición de implementar todas las medidas incluidas en la Ley LGTBI, para actuar sobre realidades como el éxodo de las personas LGTBI hacia las grandes ciudades motivado por la discriminación en su lugar de origen.<br><br> En consecuencia, la principal acción que vamos a realizar durante los próximos años no es otra que impulsar la correcta implementación y desarrollo de todas las medidas recogidas en la ley, actuando en una serie de ámbitos en los que sabemos que una correcta intervención de los poderes públicos puede desempeñar un papel fundamental para terminar con la lacra de la LGTBI fobia.<br><br> <b>Ámbito educativo:</b> impulsaremos la formación de profesionales en detección y prevención del acoso, así como la del alumnado, en materia de diversidad sexual y familiar en todas las etapas educativas. Velaremos por la inclusión de referentes positivos.<br><br> <b>Empleo:</b> implementaremos las medidas para la reducción de la discriminación en el entorno laboral y especialmente en el acceso de las personas trans, impulsando y evaluando el impacto de las medidas dispuestas en la ley a tal efecto. <b>Política exterior:</b> España ha sido un ejemplo para que otros países implementaran leyes de protección y dotaran de derechos al colectivo. Seguiremos abanderando la causa LGTBI en los organismos internacionales de los que formemos parte, continuando con nuestra política de realizar litigios estratégicos en aquellos casos en los que observemos violaciones de los Derechos Humanos de las personas LGTBI, especialmente en el seno de la Unión Europeo.<br><br> <b>Mayores.</b> Las personas mayores del colectivo son las que han sufrido la represión de la dictadura franquista, y debemos garantizar que no se vean obligadas a volver al armario en la última etapa de su vida. Por todo ello, implementaremos todas las medidas de creación de espacios específicos y formación de profesionales que se recogen en la Ley,<br><br> Por todo ello, proponemos:"
          - chapter: 3
            title: 2030 Hacia el fin del VIH
            page: 210
            description: Un objetivo 2030 es lograr poner fin a la pandemia del VIH, así como terminar con el estigma que aún pende sobre el virus y las personas que lo portan, y que supone una barrera crucial que dificulta la detección temprana.<br><br> Una sociedad con cero discriminación hacia las personas con VIH sería una sociedad en la que habría cero infecciones nuevas. Desde el gobierno, los y las socialistas hemos derribado muchas barreras históricas que impedían a las personas con VIH acceder al empleo, porque sabemos que indetectable significa intransmisible.
          - chapter: 4
            title: La Lucha Contra Cualquier Tipo De Discriminación, El Racismo Y Los Discursos De Odio.
            page: 210
            description: "Para combatir el racismo no solo basta con ser no racista: hay que ser antirracista, en compromiso activo con las personas que sufren estigmas y discriminación por su condición étnica, por su color de piel o por su origen nacional. Por tanto, identificar las causas que provocan la discriminación racial y trabajar por una educación en valores se hace cada vez más imprescindible.<br><br> España ha sido y es un país de acogida y solidario, en el que tenemos que seguir trabajando para fomentar la interculturalidad y combatir la discriminación, el racismo y a xenofobia. La experiencia ha demostrado que la potenciación de las diferentes culturas enriquece nuestra sociedad, cohesiona a los diferentes y favorece la integración y la vida en una coexistencia positiva basada en la igualdad de derechos, deberes y oportunidades sociales; en la construcción de un discurso en positivo de la diversidad; y, sobre todo, en el fomento de la interacción social positiva entre el conjunto de la población, luchando contra la discriminación y la exclusión de personas y colectivos.<br><br> Cuando hablamos de inclusión, ésta es sin asimilación; debe ser bidireccional. Hay que fomentar que la participación ciudadana de las personas migrantes sea fluida, y que a su vez éstas aporten su riqueza cultural, para que la población de acogida entienda los valores que aporta la interculturalidad al desarrollo de las sociedades.<br><br> El PSOE se compromete a:"
          - chapter: 5
            title: Pueblo Gitano 
            page: 211
            description: "Nuestro país, nuestra democracia, siguen teniendo una deuda con el pueblo gitano. Poco a poco estamos consiguiendo desde la política que el reconocimiento ocupe el espacio de debate público que le corresponde. Por eso tiene tanto valor que personas gitanas, activistas, líderes de movimientos sociales o profesionales, hayan acudido al lugar donde reside la soberanía popular para reivindicar que la política tenga en cuenta la voz del pueblo gitano a la hora legislar y emprender medidas destinadas a promover la igualdad.<br><br> En la actualidad la población gitana se calcula en más de un millón de españoles y españolas, donde aún persisten importantes desigualdades respecto a la población general, y de la que un porcentaje significativo continúa siendo víctima de la discriminación, la intolerancia y la exclusión social. En la última década, la Unión Europea y los Estados miembros han desarrollado marcos normativos, recomendaciones y planes estratégicos para mejorar las condiciones de vida de la población gitana, buscando igualar el acceso a las oportunidades y a los derechos sin distinción de origen racial o étnico, sexo o nacionalidad. Gracias a ello, se ha extendido la promoción de acciones positivas o medidas específicas que reviertan su situación.<br><br> En esta legislatura se ha producido un mayor impulso al debate en torno a las políticas dirigidas a la población gitana, con la aprobación de leyes y planes que mejoran la situación de desventaja social que existe en relación a la salud, la educación, el empleo y la vivienda.<br><br> La apuesta clara y decidida del gobierno liderado por el partido socialista ha permitido introducir la perspectiva gitana en cada medida, acción y normativa para garantizar la participación y el acceso a los derechos más fundamentales.<br><br> El reconocimiento institucional a la población gitana por su enorme contribución a forjar el carácter y la personalidad de nuestro país es incontestable, aunque aún no es suficiente. Para ello, los y las socialistas debemos seguir fortaleciendo y trabajando codo con codo con las organizaciones civiles del ámbito del tercer sector, mejorando los espacios de dialogo e interlocución con los poderes y administraciones públicos.<br><br> Legislar en democracia supone un poder inmenso. La regulación de los materiales educativos que enseñan la historia y la cultura gitanas en los centros escolares aprobado en la Ley de Educación; la normativa que protege al comercio ambulante del que tradicionalmente ejerce gran parte de la ciudadanía gitana; la Ley de Memoria Democrática que incluye la restitución de la memoria del pueblo gitano represaliado por el franquismo; o la Ley de Empleo, que menciona específicamente al Pueblo Gitano como grupo de especial cuidado y seguimiento, son ejemplos del paquete legislativo desarrollado en estaos cuatro años. Medidas concretas que den respuestas a necesidades históricas, como la aprobación en el 2021 de la Estrategia Nacional para la Igualdad, la Inclusión y la Participación del Pueblo Gitano 2021-2030.<br><br> Como también hay que señalar la relevancia de la promulgación de la nueva Ley Zerolo, la Ley de Igualdad de Trato y No Discriminación, que ha permitido la inclusión del antigitanismo como agravante y como delito de odio en los artículos 22 y 510 del Código Penal. Un hito histórico que establece que el antigitanismo es una forma específica de discriminación, y además conlleva una reforma esencial del Código Penal; en definitiva, un paso más para luchar contra la impunidad. Después de un largo camino combatiendo el racismo, elevar la lucha contra el antigitanismo a nivel institucional se está convirtiendo en una cuestión de Estado y una prioridad para los y las socialistas.<br><br> Asimismo, se ha de poner en valor el impulso y apoyo a las conclusiones y recomendaciones incluidas en el informe de la Subcomisión para el estudio de un Pacto de Estado contra el Antigitanismo y la Inclusión del Pueblo Gitano del Congreso de los Diputados, aprobado en marzo de 2023.<br><br> En los próximos años:"
      - chapter: 7
        title: Deporte, motor de salud y bienestar
        page: 213
        description: "El deporte se ha convertido en España en los últimos años en un motor de transformación social, de promoción de la salud física y mental, así como en una palanca para la construcción de un modelo de sociedad más sostenible. Los y las socialistas entendemos el deporte y la actividad física como un derecho esencial de toda la ciudadanía y así lo hemos explicitado con la nueva Ley del Deporte, aprobada en diciembre de 2022 después de 32 años de vigencia de la anterior.<br><br> Los y las socialistas concebimos un modelo de sociedad sostenible, y éste sólo es viable a través de una ciudadanía activa que incorpore en su agenda vital la práctica deportiva como una actividad esencial.<br><br> Durante esta legislatura, el deporte ha reforzado su posición como una parte importante de la vida cotidiana de las personas, demostrando su utilidad durante la gestión y la recuperación de los efectos de la pandemia.<br><br> Las políticas socialistas en esta legislatura han expandido la transversalidad del deporte a través del impulso del turismo deportivo y de la internacionalización del deporte español, así como el impulso a la Liga Profesional de Fútbol femenino. El deporte, en definitiva, es un sector que, a través de la constante innovación, constituye un gran yacimiento de empleo, especialmente joven, y un vector de continuo crecimiento económico.<br><br> Para que el esfuerzo realizado se consolide:"
      - chapter: 8
        title: Vivienda
        page: 215
        description: "Para los y las socialistas, la vivienda debe constituir el quinto pilar del estado del bienestar, y en la actualidad requiere de medidas firmes que permitan a millones de personas desarrollar una vida privada y familiar, y especialmente un proyecto de vida nuevo entre los más jóvenes y las personas económicamente más vulnerables. En 2018 nos encontramos una herencia de corrupción, exclusión social y especulación de la vivienda tanto en venta como en alquiler, donde se recortaron las ayudas públicas, se desprotegió al arrendatario y se abandonó e incluso privatizó el parque público de viviendas. Desde el gobierno hemos dado prioridad a la puesta en marcha de una auténtica política de vivienda donde antes no la había.<br><br> Hemos aprobado la primera Ley de Vivienda de nuestra democracia, apuntalando dicho quinto pilar del estado del bienestar. Una ley que cumple con la función social de la propiedad, fundamentada sobre la base de la cooperación entre Administraciones y la lucha contra la especulación urbanística y en el ámbito de la vivienda. Se trata de la primera norma de la democracia que desarrolla el derecho constitucional a una vivienda digna, y que pretende garantizar el acceso a la vivienda e imponer su consecución como una obligación a los poderes públicos, que no podrán mirar para otro lado ante situaciones injustas.<br><br> Aborda, además, el problema de la vivienda en toda su dimensión. Supone un compromiso con la ciudadanía y sobre todo con los jóvenes de nuestro país, para que puedan realizar sus proyectos vitales accediendo a una vivienda en unos precios razonables, dejando atrás las burbujas inmobiliarias que provocaron las políticas fracasadas del Partido Popular.<br><br> La ley nos dota de los instrumentos necesarios para atender las prioridades de la mayoría social de este país: controlar subidas de precios abusivas, sacar al mercado viviendas vacías, establecer incentivos fiscales para el control de precios, y, lo más importante, garantizar y blindar el parque público de vivienda. Por lo tanto, nos comprometemos a activar y desarrollar los instrumentos previstos en la ley:"
        children:
          - chapter: 1
            title: Política de alquiler 
            page: 216
          - chapter: 2
            title: Políticas para colectivos vulnerables
            page: 218
            description: En España existe una evidente emergencia habitacional. Además del desarrollo y ampliación del parque público de vivienda, los y las socialistas impulsaremos una ambiciosa política hacia los arrendatarios con menos recursos y colectivos vulnerables, con el doble objetivo de evitar la pérdida de la vivienda por quienes disponen de ella de forma precaria, y de facilitar el acceso a aquellos ciudadanos y ciudadanas que no pueden alcanzar los precios de mercado; sin olvidar a aquellas familias económicamente vulnerables, dependientes, víctimas de violencia de género o con menores a cargo ysin alternativa habitacional, para que no queden sin vivienda.
          - chapter: 3
            title: Rehabilitación
            page: 218
            description: Existen en torno a 9,7 millones de viviendas principales en España que necesitan rehabilitación para abordar problemas de accesibilidad, de ineficiencia energética, y para promover la introducción de energías renovables en los hogares. La accesibilidad universal es una condición inherente a la convivencia inclusiva que defendemos los y las socialistas. Queremos entornos que favorezcan la seguridad ciudadana, la cohesión y la articulación de un tejido de relaciones comunitarias, donde todo el mundo pueda sentirse integrado.
          - chapter: 4
            title: Innovación
            page: 219
            description: La innovación debe ser una seña de identidad de todas las iniciativas en políticas de vivienda. Hacemos un planteamiento general de diversificación de los formatos y las tendencias habitacionales para dar respuesta a diferentes necesidades familiares, individuales y colectivas que tengan en cuenta las cambiantes circunstancias vitales.
          - chapter: 5
            title: Acceso de las personas jóvenes a la vivienda
            page: 220
            description: "La juventud y sus dificultades específicas para acceder a la vivienda, tanto en alquiler como en compra, ocupan una parte importante de las políticas del gobierno y de los y las socialistas. Para dar respuesta a la demanda de este colectivo:"
  - chapter: VI
    title: La españa de las libertades y la convivencia
    page: 221
    children: 
      - chapter: 1
        title: La mejor españa que convive integrada y avanza en derechos
        page: 221
        description: "En los últimos años, el Gobierno socialista se ha enfrentado a importantes desafíos para la convivencia en España. El PSOE alcanzó el poder tras la moción de censura de 2018 en el contexto de la mayor crisis constitucional que ha sufrido nuestro país desde 1978, motivada por el proceso independentista en Cataluña, con la convocatoria de un referéndum de independencia, la Declaración Unilateral de Independencia y la aplicación de la coerción estatal prevista en el artículo 155 de la Constitución. Durante este periodo, el Gobierno socialista ha trabajado para recuperar la convivencia con diálogo y respeto, en el marco constitucional.<br><br> Ese mismo espíritu de diálogo, búsqueda de entendimiento y colaboración se ha aplicado para hacer frente a la terrible pandemia que nos ha asolado en estos años, con las continuas reuniones del Consejo Interterritorial del Sistema Nacional de Salud o de la Conferencia de Presidentes, y luego en los procedimientos para la distribución y ejecución de los Fondos Europeos Next Generation EU. Nos hemos afanado por fortalecer la cohesión territorial, siempre con el lastre de una derecha que actúa a la contra al tratar de patrimonializar los símbolos comunes o provocar el enfrentamiento entre unos territorios y otros.<br><br> Seguiremos construyendo un tiempo nuevo con diálogo, a partir de los principios de lealtad y colaboración: Es la cogobernanza. Frente a la unilateralidad que ha caracterizado siempre al centralismo de la derecha, la cogobernanza implica la participación y el intercambio entre niveles de gobierno. Frente a la imposición, la cogobernanza implica cooperación y acuerdo, basados en los principios de buen gobierno y lealtad institucional.<br><br> En este sentido, nuestro compromiso es profundizar en la participación y corresponsabilidad en el marco de las relaciones entre los distintos niveles de gobierno. <br><br>Así, más allá de seguir avanzando en las relaciones de colaboración, debemos abordar dos grandes retos en la próxima legislatura. Por un lado, el impulso del municipalismo, superando las limitaciones a su autonomía que derivan todavía de la malhadada reforma de 2013 y mejorando la financiación de los municipios. Y por otro, la aprobación de un nuevo sistema de financiación autonómica.<br><br> La convivencia en la mejor España también significa seguir avanzando en derechos, singularmente para aquellos que necesitan la especial protección de los poderes públicos. En estos años, se han reconocido nuevos derechos a las personas con discapacidad, derechos laborales o se ha incorporado a nuestro ordenamiento el derecho a la eutanasia, entre otros muchos avances. En esa línea, para reforzar la convivencia resulta adecuado el refuerzo constitucional de derechos que están débilmente garantizados en la Constitución y dependen, por tanto, de la voluntad política del legislador coyuntural que puede constreñirlos y directamente eliminarlos, como estamos comprobando en algunas Comunidades Autónomas. Es el momento, por tanto, de reforzar la garantía constitucional del derecho a la salud, a la vivienda, a una pensión digna o el derecho a un medio ambiente adecuado, por citar algunos de los más destacados.<br><br> Esa convivencia que queremos reforzar en la próxima legislatura debe llevarse a cabo en un contexto de seguridad ciudadana, como pilar fundamental para el desarrollo de la vida de las personas; con una justicia moderna, en cuya independencia pueda confiar la ciudadanía; una administración pública inteligente, accesible y proactiva que actúe desde los principios de transparencia y buen gobierno; un conocimiento cierto de nuestra memoria democrática, a partir de los principios de verdad, justicia y reparación o una adecuada integración de las personas migrantes con una política migratoria sustentada en el control de las fronteras y el respeto a los derechos humanos. En ese sentido, los y las socialistas presentamos un ambicioso programa para la convivencia y el avance en derechos en la mejor España."
        children:
          - chapter: 1
            title: La cohesión territorial en una España plural
            page: 222
            description: "España está hoy más cohesionada, unida e integrada que en 2018. Entre el segundo semestre de 2017 y el primero de 2018, nuestro país sufrió una grave crisis constitucional motivada por el proceso independentista en Cataluña. La división se trasladó desde las instituciones a las calles y generó una fractura social y emocional cuyos efectos se sintieron en buena parte de los sectores que componen la sociedad catalana.<br> En estos años, el Gobierno socialista ha afrontado con valentía el grave conflicto que se generó durante el gobierno del PP en España, y ha trabajado para recuperar la convivencia y construir un proyecto de país en el que tengan cabida todos los territorios. <br><br>Solo el tiempo permitirá valorar con justicia el éxito alcanzado: se ha superado la situación de ruptura que existía hace cinco años y el número de personas contrarias al marco constitucional ha descendido de manera abrupta en Cataluña, tal y como demuestran las encuestas realizadas por distintos organismos, como el Centre d’Estudis d’Opinió de la Generalitat de Catalunya.<br> Así pues, el verdadero desafío que afrontamos las y los socialistas permanece: consolidar la cohesión territorial como principio estructural de toda la acción política., que garantice la adecuada integración de los territorios en una España plural. La derecha trata de patrimonializar los símbolos comunes e imponer una idea de España en la que solo caben ellos, promoviendo el enfrentamiento de unos territorios con otros. La derecha y la extrema derecha quieren hacernos olvidar que han sido gobiernos socialistas los que han logrado poner fin a los grandes desafíos independentistas, como fue el caso de la derrota de la banda terrorista ETA, posible gracias a la decidida acción del Gobierno de José Luis Rodríguez Zapatero. <br><br> Y mientras ellos continúan con sus críticas desmedidas y su estrategia de deslegitimación de las instituciones democráticas, somos los y las socialistas quienes día a día fortalecemos la unidad y la cohesión territorial en España. El PSOE ha trabajado, trabaja y trabajará para avanzar en la integración y en la cohesión territorial que, de la mano de la cohesión social, garantice la convivencia y la concordia entre toda la ciudadanía española y españolas."
          - chapter: 2
            title: "Un marco renovado de cogobernanza: cooperación y coordinación."
            page: 223
            description: "Estamos en una nueva etapa de la construcción del Estado autonómico. Las Administraciones Públicas ya no son órganos estancos que pugnan por ejercer un mayor número de competencias, sino que son parte de un sistema que vela por la protección del interés general y que debe funcionar de manera armónica y coordinada. En los últimos años se ha logrado un clima de colaboración sin precedentes, que ha sido posible gracias a las diferentes instituciones.<br><br> España es una comunidad política plural, que se enriquece con las aportaciones de todos los territorios. La materialización más clara de esta tendencia la encontramos en la experiencia de la gestión de la pandemia, marcada por una absoluta colaboración y lealtad institucional del Estado y las Comunidades Autónomas, como pudo comprobarse en las reuniones del Consejo Interterritorial del Sistema Nacional de Salud o la Conferencia de Presidentes. Este clima de colaboración y lealtad institucional se ha mantenido también en la gestión de los fondos europeos Next Generation EU. <br><br>Con el impulso del Partido Socialista, estamos construyendo una nueva manera de gobernar adaptada a las necesidades de nuestro tiempo: la cogobernanza. Se trata de un modelo de responsabilidad compartida que combina los tres principios básicos de nuestro Estado descentralizado, consagrados en el artículo 2 de la Constitución: unidad, autonomía y solidaridad.<br><br> En esta Legislatura, que ha sido la de mayor producción normativa autonómica de la historia, también se ha incrementado y consolidado la colaboración entre el Estado y las Comunidades Autónomas, siendo el período de menor conflictividad de nuestra andadura constitucional. El reforzamiento de la cooperación entre Gobierno y Autonomías responde, en última instancia, a un modelo de país más cohesionado social y territorialmente.<br><br> En suma, la lección extraída es que la decisión más acertada es la que nace del acuerdo y del diálogo. Por eso, para el PSOE, la cogobernanza es el mejor instrumento para renovar el esquema de relaciones entre las Comunidades Autónomas y el Estado. La cogobernanza precisa que afrontemos una mejora y profundización de las relaciones intergubernamentales de nuestro sistema territorial en dos direcciones simultáneas. Por un lado, para potenciar los mecanismos de cooperación vertical entre el Gobierno central y los gobiernos de las Comunidades Autónomas ya existentes. Y por otro, para fomentar la relación entre las propias Comunidades. El objetivo último debe ser constitucionalizar los avances realizados hasta el momento, que vienen a reflejar la progresiva descentralización del sistema y, paralelamente, el reforzamiento de los instrumentos de cooperación.<br><br> Por ello, en la próxima Legislatura en el Partido Socialista nos proponemos reforzar y extender la cogobernanza y, así, mejorar el funcionamiento del Estado autonómico. Y para ello:"
          - chapter: 3
            title: El impulso del municipalismo
            page: 225
            description: "El PSOE es un partido municipalista, y por ello defendemos políticas y reformas que permitan a los municipios recuperar la autonomía en su actuación que les fue cercenada durante los años de gobierno del PP, así como garantizar su adecuada financiación. En este sentido, promoveremos un gran Pacto por la Política Local que sitúe las necesidades de las entidades locales en el centro del debate público y que incluya:"
          - chapter: 4
            title: Un modelo de financiación autonómica y local garante de los servicios de ciudadanía
            page: 226
            description: El sistema de financiación autonómica, y también el de los municipios, está íntimamente ligado al modelo de sociedad y de país que queremos construir. La pandemia de la Covid-19 ha reforzado el consenso de la ciudadanía en la necesidad de contar con un estado del bienestar avanzado, con unos servicios públicos de calidad y accesibles a todos, que cubran nuestras necesidades, nos permitan afrontar los desafíos futuros y nos protejan en los momentos de adversidad.<br><br> El Gobierno socialista ha demostrado que preservar el Estado de bienestar, garantizando la prestación de los servicios públicos fundamentales, es cuestión de voluntad política. Las Comunidades Autónomas han podido enfrentarse y combatir las consecuencias de la crisis sanitaria y de la invasión de Ucrania gracias a las decisiones del Gobierno de España, que les ha proporcionado recursos extraordinarios para mantener los servicios públicos, la protección de la ciudadanía y nuestro tejido productivo. Ahora, el Plan de Recuperación, Transformación y Resiliencia puede permitir obtener financiación para el desarrollo de proyectos concretos, incardinados en los distintos componentes y medidas previstas en el Plan. El vigente Sistema de Financiación Autonómica caducó en 2013. Tenemos la obligación de lograr un consenso que nos dote de un modelo de financiación autonómica actualizado conforme a las necesidades actuales, distintas a las existentes cuando se acordó el vigente. Un modelo de futuro capaz de hacer efectivo el disfrute de los servicios públicos en condiciones de igualdad a todos los españoles y españolas, reconociendo la diversidad y la pluralidad. En definitiva, un modelo justo y equitativo.<br><br> Este consenso no será posible sin superar el debate maximalista entre territorios. Es la ciudadanía quien hace uso de los servicios públicos y contribuye con sus impuestos a financiarlos. Por ello, tenemos que situar a las personas en el centro del debate. Sólo si pensamos en atender sus necesidades y aspiraciones podremos lograr el consenso para hacer realidad un sistema de financiación aceptable para todas y todos.<br><br> Durante los años de Gobierno del PP, las Comunidades Autónomas recibieron menos recursos y, a cambio de limitar su autonomía, solo obtuvieron préstamos que incrementaron su deuda. A pesar de ello, el PP nunca lo ha querido reformar. En sus años de gobierno retrasó el debate, sin realizar una propuesta de un nuevo modelo. El Gobierno socialista ha actuado de forma diametralmente opuesta. Ha adoptado decisiones que han proporcionado más recursos y flexibilidad a las Comunidades Autónomas y ha afrontado desde el principio de la legislatura la tarea de la reforma del modelo de financiación autonómica, aunque excepcionales circunstancias lo han ido impidiendo.
