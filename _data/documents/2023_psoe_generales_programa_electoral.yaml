          - chapter: 1
            title: Apoyo y protección a las familias 
            page: 166
            description: "Hacemos nuestros y priorizamos en nuestros gobiernos los principios rectores constitucionales de la política social y económica, con la protección social, económica y jurídica de la familia. Las transformaciones demográficas y sociales que se han producido en las últimas décadas en nuestro país han modificado radicalmente las estructuras familiares y las formas de organización de responsabilidades y tareas dentro de las familias, a la vez que se han diversificado los modelos de familia: parejas de hecho, una sola persona progenitora, personas pertenecientes a los colectivos LGTBI, familias en las que uno o ambos miembros de la pareja tienen hijas o hijos de uniones anteriores, familias adoptivas o acogedoras, etc.<br><br> El gobierno socialista ha priorizado en estos años la protección social y económica de las familias ante circunstancias adversas. En este ejercicio de protección se ha considerado especialmente a tipologías familiares vulnerables, como los hogares monoparentales o los que cuentan entre sus miembros con alguna persona con discapacidad. En este empeño, nuestro compromiso ha sido reconocer la diversidad de realidades familiares existentes en nuestro país y responder a sus necesidades diferenciadas.<br><br> El proyecto socialista está comprometido con abordar los problemas de corresponsabilidad y conciliación de la vida laboral, familiar y personal. Nuestro objetivo es que la responsabilidad que representan los cuidados recaiga en hombres y mujeres de manera igualitaria, corrigiendo situaciones donde la desigualdad se expresa en menores cotas de bienestar o salud para ellas.<br><br> En esta materia, ha habido avances que han supuesto un antes y un después para las familias de este país, como la aprobación en 2019 de la norma que reconoce permisos iguales e intransferibles de nacimiento para el cuidado de los hijos e hijas a ambos progenitores hasta el primer año de vida, el inicio de la tramitación de la ley de familias, y la reciente incorporación a nuestro ordenamiento jurídico de la Directiva (UE) 2019/1158 del Parlamento Europeo y del Consejo, de 20 de junio de 2019, relativa a la conciliación de la vida familiar y la vida profesional de los progenitores y los cuidadores.<br><br>Esta norma es expresión de los principios de igualdad de género y de equilibrio entre vida familiar y vida profesional. Su trasposición nos permite avanzar en la igualdad real entre hombres y mujeres en el ámbito laboral, al mejorar el elenco de derechos de conciliación de las personas trabajadoras estableciendo nuevos permisos y ampliando los existentes.<br><br> La norma crea un nuevo permiso parental para el cuidado de hijo o menor acogido por tiempo superior a un año, que podrá disfrutarse hasta que el menor cumpla 8 años. Este permiso, de duración no superior a 8 semanas, continuas o discontinuas, es intransferible y podrá disfrutarse de manera flexible. Además, y entre otros permisos y reducciones de jornada, se amplía el derecho a la adaptación de la jornada de las personas con dependientes a cargo para quienes acrediten deberes de cuidado respecto de los hijos o hijas mayores de 12 años, el cónyuge o pareja de hecho, familiares por consanguinidad hasta el segundo grado del trabajador, así como de otras personas dependientes cuando convivan en el mismo domicilio y no puedan valerse por sí mismas.<br><br> El PSOE se compromete a:"
          - chapter: 2
            title: Refuerzo y consolidación del sistema de servicios sociales, como cuarto pilar del estado del bienestar, y desarrollo del sistema de promoción de la autonomía personal y atención a la dependencia 
            page: 168
            description: "Si bien los servicios sociales fueron incorporados a la lista de pilares del estado del bienestar, desde la ya lejana aprobación en 1988 del Plan Concertado su desarrollo y reconocimiento no se ha producido al mismo nivel que otros. El protagonismo de administración local, autonómica y estatal hace del sistema de servicios sociales un reto constante de cooperación y colaboración entre administraciones para atender adecuadamente a toda la ciudadanía. Nuestro objetivo es disponer de unos servicios sociales más fuertes, con recursos suficientes a todos los niveles de actuación y coordinados para hacer efectiva la igualdad y la equidad.<br><br> La crisis sanitaria y social derivada de la pandemia por COVID-19, evidenció la necesidad de dar un impulso definitivo a la transformación de los cuidados de larga duración en nuestro país. Nuestro gobierno se ha centrado en recuperar la cogobernanza entre comunidades autónomas y gobierno, en revertir los duros recortes de los gobiernos conservadores (la dotación para el ejercicio 2023 es un 96% mayor que en el año 2018) y en impulsar las reformas e inversiones necesarias para la modernización de las políticas de cuidados, en general, y de los servicios sociales, en particular.<br><br> Entre los retos y objetivos del Plan de Recuperación Transformación y Resiliencia del gobierno de España, se encuentra modernizar los servicios sociales públicos y dotarlos de un nuevo marco normativo para todo el Estado. Se trata de una inversión cercana a los 875 millones de euros para la modernización de los servicios sociales, la transformación tecnológica, la innovación, la formación y el refuerzo de la atención a la infancia.<br><br> Asimismo, es necesario reconocer el papel que las entidades del tercer sector desempeñan como interlocutoras ante la Administración General del Estado en el desarrollo de las políticas públicas sociales, especialmente, durante los momentos de crisis social y económica que hemos afrontado.<br><br> Para avanzar en la consolidación y el refuerzo del Sistema de Servicios Sociales, como Cuarto Pilar del estado del bienestar, y junto a la mejora de la protección constitucional de los derechos sociales, el PSOE se compromete a:"
          - chapter: 3
            title: Reforma del Sistema de Promoción de la Autonomía Personal y Atención a la Dependencia
            page: 169
            description: "Creemos en una sociedad que cuida y que entiende el cuidado como un derecho para garantizar una vida digna a todas las personas. La promulgación de la Ley de Promoción de la Autonomía Personal y Atención a las personas en situación de dependencia en el año 2006 supuso un gran avance, con el reconocimiento del derecho subjetivo y el despliegue del Sistema para la Autonomía y Atención a las Personas en Situación de Dependencia (SAAD).<br><br> Nuestra prioridad ha sido reforzar la atención a la dependencia y avanzar en un nuevo modelo de apoyos y cuidados de larga duración, alineado con el Pilar Europeo de Derechos Sociales. Hemos incrementado la financiación recortada por el PP, disminuido la lista de espera y acortado el tiempo medio de gestión. <br><br>Después del balance de los años de vigencia de la Ley de Promoción de la Autonomía Personal y la Atención a la Dependencia, las consecuencias de la pandemia en la atención a las personas con dependencia y la apuesta en los fondos europeos por la inversión en cuidados, nos comprometemos a:"
          - chapter: 4
            title: El desafío de la longevidad. Derechos para todas las edades
            page: 171
            description: "En España, en este momento, la población de más de 65 años representa el 20% del total, y se prevé que alcance el 26% en el año 2037. El aumento de la longevidad es un fenómeno generalizado en nuestro entorno europeo y debe considerarse un éxito, especialmente de un modelo social que apuesta por el bienestar. Constituye un gran reto social y político que ha de abordarse desde una perspectiva de derechos. Las personas mayores se enfrentan a situaciones de mayor vulneración de derechos humanos, discriminación, barreras en la participación en sociedad y amenazas a su dignidad personal y su capacidad para seguir tomando decisiones libres y autónomas sobre su propia vida.<br><br> Para combatir el edadismo, así como otras discriminaciones como la homofobia, xenofobia o la discriminación por religión, los y las socialistas hemos promovido la Ley Integral para la Igualdad de Trato y la No discriminación, que otorga instrumentos efectivos para luchar contra la discriminación por edad. El proyecto socialista promueve los derechos y la participación de las personas mayores en todos los ámbitos sociales, culturales, económicos y políticos, así como la incorporación de su perspectiva en el conjunto de las políticas públicas.<br><br> En cuanto a la apuesta intergeneracional, la acción del gobierno se ha centrado en garantizar los equilibrios intergeneracionales que legitiman las políticas de bienestar, con la intención de atender las necesidades de las personas a lo largo de todo el ciclo vital, y de reducir las distintas brechas de desigualdad que existen, también por edad.<br><br> Con la vejez, el riesgo de que las personas caigan en situación de aislamiento y de soledad no deseada aumenta. Según estudios recientes, los costes de la soledad no deseada se sitúan cerca del 1,17% del PIB de España. En esta etapa de la vida también supone un problema social la brecha digital, porque dificulta y limita el acceso a servicios sociales básicos y las posibilidades de participación social y política. El gobierno se ha ocupado de este asunto con acciones concretas dentro del Plan de Recuperación, Transformación y Resiliencia relacionadas con la formación e inclusión digital de la ciudadanía, para hacer frente al proceso de transformación digital.<br><br> La intergeneracionalidad conlleva una nueva perspectiva que los y las socialistas queremos incorporar al diseño de las políticas públicas. Una sociedad intergeneracional permitirá una comunidad más cohesionada y capaz de afrontar las transformaciones sociales que el aumento de la longevidad conlleva. Contar con el talento de todas las personas y la experiencia de los y las senior reforzará además una sociedad más competitiva y sostenible.<br><br> El PSOE se compromete a:"
          - chapter: 5
            title: Protección y promoción de los derechos de la Infancia
            page: 173
            description: "Esta legislatura ha sido la legislatura de la infancia. A pesar de las dificultades que hemos afrontado como país, como la crisis derivada de la pandemia o las consecuencias de la guerra de Ucrania, hemos avanzado más que nunca en derechos de la infancia y la adolescencia, y el gobierno ha cumplido prácticamente la totalidad de las propuestas formuladas en este campo de cara a las elecciones de 2019.<br><br> Los últimos datos disponibles, referidos a 2021, nos muestran cómo la desigualdad y la pobreza en la infancia han descendido en España hasta alcanzar cifras previas a la crisis de la Covid-19, y similares a las que tenía el país antes de la crisis de 2008.<br><br> Una reducción que, además, es mayor en los tipos más graves de pobreza infantil.<br><br> Esta mejora se deja ver en muchos indicadores: Los hogares sin ingresos con niños, niñas o adolescentes continúan bajando en 2023 y se consolidan en niveles previos a la recesión provocada por la crisis de 2008, descendiendo en más de un 50% si lo comparamos con el punto más alto de 2013 (es decir, 110.500 hogares menos.) España también mejora sustancialmente en otros indicadores que afectan a la infancia y la adolescencia más vulnerable, como el abandono educativo temprano, que se reduce cuatro puntos en nuestro país hasta llegar al 13,3%, la cifra más baja desde que hay registros, beneficiando especialmente a los y las jóvenes con ingresos más bajos. O el cierre de la brecha digital, con una disminución del 75% en los últimos cinco años de los hogares con niños y niñas que no pueden permitirse el acceso a internet. <br><br>Además, sabemos lo que nos hubiera costado como país no actuar: más de 900.000 niños, niñas y adolescentes habrían entrado en situación de pobreza si no se hubiera desplegado el escudo social puesto en marcha por el gobierno durante la Covid-19, y más de 750.000 lo habrían hecho en 2021 si no se hubiesen realizado las transferencias sociales. En esta legislatura la salida de la crisis ha sido diferente a la que experimentamos en 2008: se ha protegido a toda la infancia, sin dejar a nadie atrás.<br><br> Estos indicadores mejoran y, con ellos, la vida de muchos niños, niñas y adolescentes, gracias a la apuesta decidida que el gobierno progresista ha hecho por la infancia y la adolescencia y por la igualdad de oportunidades. Una apuesta que llegaba tras años de negacionismo político por parte de la derecha respecto a la pobreza infantil, y de congelación de las ayudas destinadas a la infancia y la adolescencia más vulnerable.<br><br> La creación del Alto Comisionado contra la Pobreza Infantil demuestra la acción decidida de este gobierno por la justicia social. El Alto Comisionado ha desarrollado una labor transversal, garantizando el cumplimiento de la Convención de derechos de la Infancia, transversalizando la mirada de infancia y adolescencia vulnerable a la acción impulsada desde los ministerios y las administraciones territoriales, y generando conocimiento sobre la pobreza infantil para que las políticas destinadas a combatirla sean más eficaces. En definitiva, convirtiendo la lucha contra la pobreza infantil en una cuestión de estado.<br><br> El Alto Comisionado ha impulsado también la Alianza País Pobreza Infantil Cero, destinada a alinear esfuerzos y reforzar el compromiso de todos los agentes en la lucha contra pobreza infantil. Esta Alianza cuenta ya con cerca de 250 administraciones públicas, empresas, entidades del tercer sector, fundaciones y universidades, que han generado un tejido social comprometido con la lucha contra la pobreza infantil.<br><br> El gobierno ha puesto en marcha políticas clave contra la pobreza y la desigualdad en la infancia con la mayor inversión presupuestaria en infancia de la historia de nuestro país —más de 11.380 millones de euros en los PGE de 2023 — y con la aprobación de múltiples leyes destinadas a la protección de la infancia, cumpliendo con los compromisos adquiridos en 2019 a pesar de las circunstancias tan adversas que hemos atravesado.<br><br> La aprobación de la Ley del Ingreso Mínimo Vital (IMV) ha supuesto la creación de un nuevo pilar en nuestro estado de bienestar, una de las políticas claves en la lucha contra la pobreza infantil. El IMV, que beneficia especialmente a los hogares con niños y niñas y, en particular, a las familias monoparentales, encabezadas en su mayoría por mujeres, ha llegado ya a más de 1,75 millones de personas, es decir, más de 600.000 hogares, de los cuales en dos tercios viven niños o niñas.<br><br> Otra medida clave para la protección de la infancia puesta en marcha es la prestación por hijo/a a cargo. Hemos triplicado la cuantía para niños y niñas de 0 a 3 años con el desarrollo del Complemento de Ayuda a la Infancia que beneficia a más de 350.000 niños, niñas y adolescentes. Además, como medida de ayuda a la crianza, se han equiparado los permisos de maternidad y paternidad en el marco del Real Decreto de 2019 de Igualdad de Oportunidades en el Empleo.<br><br> Con la aprobación de la Ley para la Reforma Laboral, se ha favorecido la contratación indefinida y la bajada de la temporalidad. Esto redunda, además, en el beneficio de los hogares con niños y niñas a cargo, así como la subida del Salario Mínimo Interprofesional hasta los 1.080 euros en 14 pagas.<br><br> Hemos aprobado también la nueva Ley de Educación (LOMLOE) en la que se incluye la universalización de la educación 0-3 años o medidas destinadas a reducir el abandono educativo temprano. El gobierno ha impulsado, también, una inversión histórica en becas y ayudas al estudio, movilizando 2.549 millones de euros, una cifra nunca antes vista, así como en acceso a la educación infantil de 0 a 3 años, en la cual existe una importante brecha de participación en función de la renta del hogar.<br><br> Se ha aumentado también la inversión en el Programa de Orientación, Avance y Enriquecimiento Educativo, el PROA+, de refuerzo al alumnado en situación de vulnerabilidad, y se mantiene el programa Vacaciones Escolares, Continuar Aprendiendo, conocido como VECA, cuyo objetivo es garantizar el derecho básico a la alimentación, al ocio, a la actividad física y a la cultura durante los periodos no lectivos.<br><br> Además, y con el objetivo de mejorar la empleabilidad de los más jóvenes, se ha aprobado la Ley de Ordenación e Integración de la Formación Profesional y se han movilizado 1.300 millones de euros destinados a la creación de 45.000 nuevas plazas de Formación Profesional.<br><br> Con la aprobación de la primera Ley de Vivienda de la democracia con medidas que beneficiarán directamente a los hogares con niños y niñas como la construcción de vivienda pública, los límites al precio de los alquileres o las moratorias de desahucios.<br><br> Además, el gobierno ha puesto en marcha los bonos sociales eléctrico y térmico para garantizar los suministros básicos en hogares con menos recursos. También se ha puesto en marcha la tarificación para familias en situación de vulnerabilidad para garantizar el acceso a internet.<br><br> El acceso igualitario a la salud es otro de los ejes clave en la lucha contra la pobreza infantil, con medidas como el Plan Estratégico Nacional para la Reducción de la Obesidad Infantil, coordinado por el Alto Comisionado y que contiene 200 medidas con el propósito de hacer accesibles los estilos de vida saludables a toda la infancia en sus entornos más cercanos. También hemos impulsado el Plan de Salud Bucodental, que incrementa los servicios comunes ofrecidos por la sanidad pública priorizando a la población infanto-juvenil.<br><br> En materia de protección a la infancia el gobierno ha puesto en marcha la Ley de protección integral a la infancia y la adolescencia frente a la violencia, conocida como LOPIVI, y que refuerza también la prevención de estas violencias; y la Ley de Extranjería, que favorece la inclusión de los y las menores de edad no acompañados y los y las jóvenes extutelados.<br><br> También se han creado el Consejo Estatal de Participación de la infancia y la Adolescencia, y la Conferencia Sectorial de Infancia y Adolescencia, destinada a la cooperación territorial entre las diferentes administraciones públicas para la protección y desarrollo de los derechos de la infancia y la adolescencia.<br><br> El principal hito europeo es la aprobación de la Garantía Infantil Europea, destinada a romper el círculo de la pobreza infantil en el marco del Pilar Europeo de Derechos Sociales. Acompañada de nuevos recursos financieros que provienen principalmente del Fondo Social Europeo Plus: en España dispondremos de más de 1.600 millones de euros adicionales de este fondo para combatir la pobreza infantil hasta 2027, una inversión nunca antes vista en nuestro país. Este éxito se consolidó en nuestro país con la aprobación del Plan de Acción Estatal para la Implementación de la Garantía Infantil Europea (2022-2030), El motor que impulsa nuestra acción es que todos los niños, niñas y adolescentes en nuestro país crezcan, sanos seguros y protegidos, libres del riesgo de la pobreza y la exclusión social y que accedan, en igualdad, a las oportunidades de desarrollo y movilidad social. Para esto, nuestro estado de bienestar debe garantizar los derechos de la infancia, promover la equidad desde el inicio de la vida y proteger a niños y niñas del riesgo de pobreza.<br><br> Este cambio que se ha iniciado debe seguir avanzando para consolidar la igualdad de oportunidades de manera eficaz, derribando las creencias, corrosivas y falaces, que justifican a la meritocracia como forma justa de distribuir recursos. Los niños y niñas que nacen y crecen en circunstancias desfavorables merecen tener la oportunidad desarrollar sus talentos como todos los niños y niñas de nuestro país y por eso deben ser protegidos con especial ahínco.<br><br> Vamos a seguir combatiendo la pobreza infantil porque es una cuestión de justicia social, de calidad democrática y de eficacia. Desarrollaremos la senda que se ha iniciado y por la que se debe seguir transitando en la siguiente legislatura. La reducción de la pobreza infantil seguirá siendo una cuestión de Estado. Por todo ello, nos comprometemos a:"
          - chapter: 6
            title: Tercer sector social, la economía solidaria y los agentes socioeconómicos, aliados estratégicos de las políticas sociales
            page: 179
            description: Es fundamental que recordemos la importancia de que los partidos canalicen las demandas de los colectivos convirtiéndolas en leyes y políticas públicas. Por tanto, estamos llamados a un trabajo coordinado con todos los movimientos sociales y con las organizaciones que reivindiquen los derechos de las personas tomando el pulso de sus demandas y fomentando la participación activa.<br><br> Reforzar el cuarto pilar del estado del bienestar ha sido y es tarea del conjunto de la sociedad. Desde la responsabilidad pública, pero con la participación imprescindible de la sociedad organizada, es el momento de dar un nuevo impulso a todo el sistema de cuidados y de servicios sociales de forma colaborativa con todos los actores sociales.<br><br> El papel del tercer sector es clave para el desarrollo de las políticas sociales, creando valor público por su disposición para dar respuesta a las nuevas necesidades de forma rápida y eficiente y por su inversión continuada en innovación social. Los y las socialistas nos comprometemos a favorecer que sigan manteniendo y cultivando valores añadidos como son la incardinación comunitaria, la presencia en el territorio, la acción voluntaria, la participación ciudadana y la innovación social.
      - chapter: 3
        title: La inclusión, una política de estado
        page: 180
        children:
          - chapter: 1
            title: La inclusión social comienza en la lucha contra la desigualdad
            page: 180
            description: Pese a que la riqueza global ha aumentado durante los últimos años, también lo ha hecho la desigualdad, debido en gran parte a una tendencia global a la concentración de la riqueza por parte de unas pocas élites económicas.<br><br> Para atajar esta tendencia, que en último caso conduce a la pobreza y la exclusión social, los y las socialistas confiamos en una fórmula que combina las medidas predistributivas y las redistributivas.<br><br> Es necesario intervenir en los casos de vulnerabilidad extrema y exclusión social. Ahora bien, es igualmente importante establecer estrategias para la reducción de la desigualdad. Estas deben incluir acciones previas, en la fase de producción, de tal forma que se evite, o al menos se reduzca, la generación de la desigualdad. Nos referimos, por ejemplo, a la garantía de salarios dignos, o la recuperación de la fortaleza sindical y los procesos de negociación colectiva. Es necesario dar herramientas a la ciudadanía para fortalecerla ante los posibles cambios derivados de los ciclos económicos, de tal manera que las situaciones de pobreza, vulnerabilidad y exclusión social derivadas de las mismas no tiendan a su desaparición.<br><br> Para acabar con la exclusión —es decir, con las barreras de acceso a oportunidades laborales, habitacionales, formativas, residenciales u otras—, debemos comenzar atacando los factores sociales y económicos que abocan a las personas a estas situaciones de vulnerabilidad, o las agravan. Pero con ello no basta. Hay que plantear enfoques integrales que aborden todas las dimensiones implicadas. Los procesos de exclusión son fenómenos dinámicos y, generalmente, no existe un único factor que lleva a una persona a la pobreza y la exclusión, sino que se trata de la interconexión entre varios. La pobreza debe de tratarse en con un enfoque de múltiples factores en su origen, y lo mismo ocurre con las desigualdades y los distintos ejes que las generan.<br><br> La desigualdad aumentó durante la crisis de 2008, aumento que se agravó en nuestro país debido a la aplicación de fórmulas neoliberales basadas en los recortes con las que el gobierno del PP abordó la situación económica.<br><br> La pandemia de la COVID también ha supuesto un impacto desigual, como sucedió en la anterior crisis, afectando con más intensidad a familias que ya tenían rentas bajas.<br><br> Sin embargo, en esta ocasión, las medidas de recuperación social impulsadas por los gobiernos socialistas en España, así como las iniciativas de algunos gobiernos autonómicos y Administraciones Locales, han hecho posible amortiguar el impacto.<br><br> Debemos consolidar las políticas de bienestar que dan respuesta a situaciones de adversidad coyuntural, y reforzar la inclusión social plena de las personas más vulnerables que han experimentado privación y exclusión de larga duración.<br><br> Como señala el informe FOESSA 2022, “a diferencia de la crisis previa, la respuesta de las políticas públicas ante el crecimiento de las necesidades sociales ha sido más intensa y de naturaleza más protectora”.<br><br> Nuestro compromiso en la lucha contra la pobreza es firme, y por ello vamos a seguir insistiendo con estrategias, planes y políticas, fieles a nuestra convicción de que hay que apostar simultáneamente por la predistribución y la redistribución.
          - chapter: 2
            title: Hacia un país con pobreza cero. El Ingreso Mínimo Vital
            page: 181
            description: "España presenta tasas inaceptablemente altas de pobreza en comparación con países de nuestro entorno, muy especialmente entre niños, niñas y jóvenes. Durante la última legislatura hemos adoptado medidas de diverso orden que están contribuyendo a reducir estas tasas. Estas medidas ya están dando resultados: según los últimos datos disponibles, la tasa de riesgo de pobreza en nuestro país, situada en el 20,4%, se ha reducido hasta niveles previos a la crisis de 2008, y la desigualdad -medida por el coeficiente de Gini- se sitúa incluso por debajo de los niveles de 2008. Asimismo, los hogares sin ingresos, un indicador de pobreza severa, también han descendido de forma importante en esta última legislatura hasta llegar a la mitad de los que había en 2013, en plena recesión económica. Además, la pobreza infantil también ha disminuido en nuestro país, especialmente en sus formas más severas.<br><br> Para el partido socialista, la pobreza es un fenómeno a erradicar y no cejaremos en el empeño de que España se convierta en un país con pobreza cero. La lucha contra la pobreza ha figurado en el corazón de la política de los gobiernos socialistas desde siempre.<br><br> En 2019 aprobamos una Estrategia Nacional de Prevención y Lucha contra la Pobreza y la Exclusión Social 2019-2023, largo tiempo reclamada por el tercer sector para fijar prioridades, coordinar acciones e impulsar el reconocimiento de este objetivo como uno de los grandes asuntos de Estado que debían marcar la legislatura.<br><br> Los gobiernos socialistas han impulsado una ambiciosa carta de iniciativas para combatir formas de exclusión vinculadas con la pobreza, como la obesidad infantil, el fracaso escolar y abandono educativo temprano o la falta de oportunidades de ocio en verano. También han liderado el debate en Europa sobre la Garantía Infantil Europea, un programa que desarrolla principios recogidos en el Pilar Social.<br><br> La lucha contra la pobreza ha contado además con la protección económica de los colectivos más vulnerables como nunca se había hecho antes gracias a la creación del Ingreso Mínimo vital, que también incluye toda una serie de medidas de inclusión social.<br><br> En las elecciones de 2019, el PSOE fue el único partido que incluyó en su programa el compromiso de crear una renta garantizada como herramienta para evitar los casos de pobreza severa y exclusión social.<br><br> En junio del año 2020 entró en vigor el Ingreso Mínimo Vital (IMV), una medida con la que cerrábamos una brecha histórica respecto a los países del entorno, que en su mayoría ya contaban con mecanismos similares.<br><br> El IMV es una herramienta con la que se pretenden corregir las situaciones de vulnerabilidad y exclusión, y muy especialmente la pobreza infantil, verdadera lacra estructural de nuestro país, dotando de unos ingresos mínimos a las personas que más lo necesitan para que puedan reemprender sus proyectos vitales con unas mínimas garantías básicas.<br><br> Además, dado que el IMV establece un mínimo de renta vinculado al importe de las pensiones no contributivas, se corrige una situación en la que las personas en situación de vulnerabilidad percibían rentas de inserción muy desiguales en función de su lugar de residencia. Ahora, las comunidades pueden complementar la ayuda estatal, pero hemos establecido un mínimo que garantiza unos ingresos dignos iguales para todas y todos.<br><br> Gracias a todas estas acciones, el IMV ha llegado a 650.000 hogares, de los que dos de cada tres tienen como titular a una mujer, y a un total de 1,9 millones de personas, de las que cuatro de cada diez son menores.<br><br> Debido a su naturaleza, es fundamental que el IMV vaya acompañado de una constante evaluación que permita introducir cuantas modificaciones sean necesarias para mejorar su alcance y uso instrumental.<br><br> Pese a haber sido un compromiso electoral de nuestro partido, el estallido de la pandemia obligó a aplicarlo de manera urgente para paliar, en la medida de lo posible, el efecto de la falta de ingresos debido al cese productivo.<br><br> Debido a esa emergencia, ha hecho falta pulir determinados aspectos de la ley. Por ello, desde su entrada en vigor, el gobierno socialista ha introducido diferentes mejoras encaminadas, entre otras cosas, a flexibilizar las condiciones de acceso, introducir el complemento de ayuda a la infancia o simplemente establecer sistemas de información que permitan llegar a potenciales beneficiarios o beneficiarias que no están recibiendo la ayuda por desconocimiento o por problemas con la tramitación.<br><br> El importe del IMV también ha sido periódicamente actualizado para hacer frente a las subidas del coste de la vida. Además, como medida excepcional, el gobierno aumentó las cuantías un 15% como parte del paquete de medidas aprobado para paliar los efectos de la guerra de Ucrania.<br><br> El IMV no es un fin, sino un medio para garantizar la inserción de las personas en situaciones graves de vulnerabilidad. Por ello, otra medida fundamental que hemos introducido como complemento y refuerzo al propio IMV son los itinerarios de inserción laboral y el incentivo al empleo, para que las personas que estén percibiendo el IMV encuentren estímulos en la incorporación al trabajo, garantizando que su renta disponible aumente con su acceso al mercado laboral o al incrementar el número de horas en caso de beneficiarios que ya estuvieran trabajando.<br><br> Por todo ello:"
          - chapter: 3
            title: Sinhogarismo
            page: 184
            description: "El sinhogarismo es una forma de exclusión social extrema que vulnera los derechos fundamentales de las personas. El número de personas sin hogar ha crecido en un 24,5% en los últimos 10 años; en España hay 28.552 personas sin hogar.<br><br> La primera Ley de Vivienda de la democracia reconoce el ejercicio del derecho a acceder a una vivienda digna y adecuada. Asimismo, determina que las políticas en materia de vivienda tendrán en cuenta especialmente a las personas sin hogar.<br><br> El Acuerdo Marco del Consejo Territorial de Servicios Sociales y del Sistema para la Autonomía y Atención a la Dependencia para dar solución al sinhogarismo, aprobado en enero de 2023 y respaldado por la Estrategia nacional para la lucha contra el sinhogarismo en España 2023-2030, tiene tres objetivos: erradicar el sinhogarismo de calle en 2030, prevenir las situaciones de calle y revertir la institucionalización. <br><br>Daremos una atención especial a las personas sin hogar, una realidad extrema y que representa una de las expresiones más agudizadas de exclusión social.<br><br> Impulsaremos la creación de una red de recursos residenciales a modo de viviendas normalizadas en entornos barriales, utilizando metodologías como housing first o housing led, o programas No Second Night Out, para las personas que viven en la amenaza constante del sinhogarismo, permitiéndoles ser miembros activos de su comunidad.<br><br> El PSOE se compromete a:"
      - chapter: 4
        title: Garantía efectiva de los derechos de las personas con discapacidad
        page: 185
        description: "En España 1 de cada 5 hogares lo compone algún miembro con discapacidad. Los Derechos de las personas con discapacidad han de ser contemplados de manera transversal en todas las etapas de la vida y en todos los ámbitos legislativos, empezando por la propia Constitución Española. Una sociedad abierta e inclusiva es aquella que suprime las barreras que impiden el acceso a estos Derechos. La Accesibilidad Universal (física, sensorial y cognitiva) es el principio imprescindible para hacer realidad una sociedad exenta de esas barreras, y ha de estar siempre presente en el diseño de cualquier bien, servicio, producto o espacio. Sin Accesibilidad Universal nunca consagraremos una sociedad en igualdad de oportunidades y libre de discriminación.<br><br> Los importantes logros alcanzados en nuestro país en materia de discapacidad, con múltiples avances normativos desde 2018, son debidos en parte al trabajo de la sociedad civil organizada en torno a la discapacidad. No podemos perder este valor social, siendo necesario el compromiso firme del gobierno de España con el sostenimiento de este imprescindible tejido social.<br><br> La acción del gobierno ha centrado sus esfuerzos en proteger y asegurar el goce pleno de los derechos humanos de las personas con discapacidad, con atención especial sobre los derechos de las mujeres y niñas con discapacidad. Ha promovido el respeto de su dignidad, en cumplimiento de lo establecido en la Convención sobre los Derechos de las Personas con Discapacidad de Naciones Unidas y las recomendaciones del Comité sobre los Derechos de las Personas con Discapacidad.<br><br> Se ha promulgado la Ley Orgánica de modificación del Código Penal para la erradicación de la esterilización forzada o no consentida de personas con discapacidad incapacitadas judicialmente, y la Ley por la que se reforma la legislación civil y procesal para el apoyo a las personas con discapacidad en el ejercicio de su capacidad jurídica.<br><br> Estas normas se unen a la aprobación en 2018 de la modificación del régimen electoral general, que garantizó el derecho de sufragio de todas las personas con discapacidad.<br><br> Hemos aprobado la Estrategia Española sobre Discapacidad 2022-2030, concebida como una hoja de ruta para que las administraciones contribuyan a hacer efectivos los derechos humanos de las personas con discapacidad y de sus familias, y alineada con Estrategia Europea sobre los Derechos de las Personas con Discapacidad 2021-2030.<br><br> Y hemos promovido la normativa necesaria que permitirá actualizar y mejorar el procedimiento para el reconocimiento, declaración y calificación del grado de discapacidad.<br><br> El proyecto socialista está plenamente comprometido con la accesibilidad universal y la implantación de forma efectiva del diseño para todos. Entre las inversiones del Plan de Recuperación Transformación y Resiliencia del gobierno de España, se encuentra el Plan España País Accesible.<br><br> El PSOE se compromete a:"
        children:
          - chapter: 1
            title: La Inclusión Digital
            page: 188
            description: "La imparable transformación digital que se está produciendo en nuestro país con el impulso del gobierno quiere poner a las personas en el centro, haciendo de la alfabetización digital de la ciudadanía un requisito esencial. La España digital es una oportunidad para todos y todas, y por eso dentro de la agenda España Digital 2026 el Plan Nacional de Competencias Digitales moviliza miles de millones de euros. La formación en competencias digitales y el acceso a las infraestructuras necesarias para la inclusión digital son objetivos de nuestra acción colectiva. La transición digital debe ser inclusiva.<br><br> Pese a ello, según el INE uno de cada tres hogares con una renta inferior a 900 euros no tiene acceso a internet. Entre los hogares que ingresan menos de 900 euros, los porcentajes son del 67,3% en acceso fijo y del 21,8% sólo mediante el móvil. El 60,9% de los usuarios de internet declaran haber tenido algún problema con la administración electrónica, como el uso del sitio web o la firma electrónica. Además, según el Observatorio Nacional de las Telecomunicaciones y la Sociedad de la Información, el 60% de los desconectados son mujeres. Y el 29% reside las poblaciones menos habitadas, por un 10% de los que viven en capitales de provincia (tres veces más). 4,2 millones de personas de entre 10 y 100 años nunca han entrado en Internet, lo que supone casi un 10% de la población total española. La edad se constituye como el factor más determinante a la hora de identificar la Brecha digital que sufre nuestro país. Así, el rango que aglutina a personas entre los 75 y los 84 años concita al 40% de las y los excluidos digitales, y un 95% del total de las personas que nunca han accedido a Internet superan los 55 años.<br><br> Los y las socialistas combatiremos la exclusión digital en todas sus formas. La denominada brecha digital afecta a muchos colectivos por cuestiones económicas, geográficas, de sexo, de edad o culturales, y está impidiendo de forma creciente el acceso a derechos básicos de ciudadanía. Por eso, estudiaremos las necesidades específicas con el objetivo de establecer planes de acción para combatir la exclusión digital en todas sus formas, tanto de capacitación como de acceso. Además, examinaremos y adaptaremos la tramitación electrónica que desde la administración se ponen a disposición de la ciudadanía, para que sea accesible a todas las personas independientemente de su condición física y edad.<br><br> Nos comprometemos a:"
          - chapter: 2
            title: Las situaciones de soledad y su repercusión en el bienestar y la calidad de vida de la ciudadanía
            page: 189
            description: "La soledad no deseada es un problema global que puede afectar a personas diversas de cualquier edad, sexo y origen: un cambio de residencia, la pérdida de un ser querido, la no aceptación entre el grupo de iguales, la pérdida del empleo o de ingresos, la falta de círculos y redes familiares y comunitarias, situaciones de violencia o discriminación son algunas circunstancias que pueden desencadenar la soledad no deseada. Afecta especialmente a mujeres mayores y a jóvenes., y condiciona el bienestar social y emocional, vinculándose con hábitos poco saludables, con una percepción de inseguridad, y con el deterioro de las relaciones sociales, la salud física y la mental. Los y las socialistas afrontaremos el reto de la soledad no deseada desde una perspectiva de ciclo de vida."
      - chapter: 5
        title: Sanidad  
        page: 190
        description: "Los y las socialistas defendemos una sanidad pública, de cobertura universal y de calidad, que garantice el acceso a las prestaciones sanitarias a toda la ciudadanía, en todo el territorio de nuestro país con equidad.<br><br> Para ello, seguiremos trabajando para tener servicios públicos sanitarios de calidad que cuiden y protejan a todas las personas, para que puedan llevar a cabo una vida plena y hacer frente a las enfermedades, vivan donde vivan, tengan los recursos que tengan.<br><br> En eso consiste tener un potente estado del bienestar, como el que hemos construido los socialistas en España.<br><br> La protección de la salud y el acceso a los servicios sanitarios son derechos protegidos por la Constitución española, y su concreción se constituyó como una de las políticas públicas que configuran el estado del bienestar.<br><br> En esta tarea estuvo, está y estará el PSOE, en la construcción y mejora continua de este sistema sanitario que representa uno de los pilares más sólidos de nuestro Estado del bienestar. Nuestro propósito es seguir mejorando el sistema público, defendiéndolo frente a otros intereses, para que se siga percibiendo como un elemento social de calidad que iguala y cohesiona a la ciudadanía de este país, y del cual estamos profundamente orgullosos.<br><br> Para los y las socialistas la protección de la salud y la sanidad pública, gratuita y universal son elementos vertebradores de nuestro estado del bienestar, por sus efectos en la mejora de la vida de la gente y en la cohesión social y territorial. También por su papel en el fortalecimiento de la justicia social como base de la convivencia, por su capacidad de redistribución de la riqueza y por su participación en el modelo económico innovador y generador de empleo de calidad.<br><br> Frente a la derecha, que entiende la sanidad como un servicio público más que se puede privatizar, y ante cualquier intento de desmantelamiento del sistema público de salud, queremos dejar muy claro que contará con el rechazo frontal de nuestro partido, y que haremos todo lo posible para defender una sanidad pública, gratuita y universal. La Sanidad Pública es un orgullo que tenemos como país y es nuestro deber protegerla, reforzarla e invertir en ella.<br><br> Desde que la OMS declaró la situación de pandemia, desde el gobierno socialista hemos afrontado la respuesta a la mayor crisis sanitaria en los últimos 100 años con el objetivo de salvar vidas y proteger la salud de toda la ciudadanía. Hemos desplegado la mayor campaña de vacunación de la historia reciente, cumpliendo incluso con antelación a los hitos marcados por la Unión Europea. Este éxito colectivo de país nos ha situado como referente internacional, y nos ha permitido proteger a la población ante la enfermedad, priorizando a las personas más vulnerables, y recuperando la actividad económica y social del país.<br><br> La crisis sanitaria consecuencia del COVID-19 mostró tanto las fortalezas del Sistema Nacional de Salud (SNS) como la necesidad de corregir problemas estructurales que ya existían, herencia de la falta de impulso y voluntad de privatización del Partido Popular, respondiendo a los retos emergentes en salud.<br><br> Siempre, pero especialmente durante la pandemia, nuestro personal sanitario ha desempeñado un papel fundamental en el sistema público de salud. Gracias a su profesionalidad y compromiso hemos podido afrontar los desafíos sanitarios. A ellas y ellos, nuestro reconocimiento y nuestra gratitud.<br><br> El sistema sanitario público se había resentido de las decisiones adoptadas por los gobiernos del Partido Popular, como el establecimiento de copagos sanitarios, los recortes y políticas de austeridad, y la falta de planificación de los recursos humanos sanitarios.<br><br> Hemos aumentado exponencialmente la inversión en la política de Sanidad, alcanzando en el año 2021 el 7,3% del PIB, un 1,4% más que en el año 2018. Hemos situado el refuerzo del sistema sanitario dentro de las 10 políticas palancas del Plan de Recuperación Transformación y Resiliencia del gobierno de España, referido a la renovación y ampliación de las capacidades del SNS.<br><br> Hemos aprobado la Estrategia de Salud Pública para estar mejor preparados ante futuras crisis sanitarias, y para dar cumplimiento a lo que en materia de vigilancia estaba previsto en la Ley General de Salud Pública de 2011 (a diferencia del PP, que no desarrolló esta importante norma.) Aprobamos también la Estrategia de Vigilancia en Salud Pública, y de cara a su implementación estamos trabajando en el desarrollo de un nuevo sistema de vigilancia en Salud Pública, más amplio y resiliente, para el que se están destinando 27,4 millones de euros de fondos europeos.<br><br> Hemos eliminado el copago farmacéutico a 6,8 millones de personas: pensionistas con rentas bajas, perceptores del Ingreso Mínimo Vital y menores con discapacidad. Y seguimos trabajando para su eliminación total. Hemos aprobado la Ley de la Eutanasia, despenalizando y regulando por primera una prestación de ayuda para morir en nuestro país. Un nuevo derecho que surge de la empatía con la condición humana y la compasión con las personas que les tocó vivir su última etapa con un sufrimiento insoportable. Por eso, como sociedad, adaptamos nuestras reglas de convivencia, nuestras leyes, para permitirles decir: hasta aquí he llegado. Ante una derecha que quiere derogar esta ley, su defensa está garantizada por nosotras y nosotros, contando además con el aval del Tribunal Constitucional.<br><br> Para los gobiernos socialistas, el fortalecimiento de la Atención Primaria como eje vertebrador del sistema ha sido una prioridad. Por ello elaboramos y aprobamos un Plan de Acción de Atención Primaria y Comunitaria, destinando una inversión sin precedentes distribuida entre las comunidades autónomas entre los años 2022 y 2023, por encima de los 1.000 millones de euros. Destaca el Plan MINAP de Mejora de nfraestructuras de Atención Primaria, que supondrá una inversión sin precedentes de 493,87 millones de euros para la construcción y renovación de los centros de salud y consultorios desplegados por todo el territorio.<br><br> Para contar con un mayor número de profesionales, hemos aumentado el número de plazas ofertadas de la especialidad de Medicina Familiar y Comunitaria, un 36% (645 plazas más) respecto del año 2018, y hemos promovido la jubilación activa de pediatras y médicos de familia.<br><br> La atención a la salud mental y la prevención de la conducta suicida han sido una prioridad de las políticas públicas impulsadas por los socialistas. Tras 12 años paralizada por el Partido Popular, hemos actualizado la Estrategia de Salud Mental del SNS. Hemos aprobado por primera vez un Plan de Acción de Salud Mental, dotado con 100 millones de euros, y hemos puesto en marcha el teléfono 024, que en su primer año de funcionamiento ha atendido 120.000 llamadas. Asimismo, hemos aprobado el Plan de Mejora de las Infraestructuras en Salud Mental Comunitaria, dotado con 14,5 millones de euros, para la mejora de las infraestructuras y equipamientos clínicos de los centros, servicios y unidades destinados a la atención de la salud mental comunitaria. <br><br>En 2021 creamos el título de Médico Especialista en Psiquiatría Infantil y de la Adolescencia. En la convocatoria MIR de este año se han adjudicado por primera vez 20 plazas de esta nueva especialidad. Además, por la vía de acceso extraordinario, se han reconocido 656 títulos de esta especialidad.<br><br> Desde el gobierno socialista, hemos recuperado la política de recursos humanos en el SNS para dar respuesta a la falta de profesionales, poniendo en marcha la mayor oferta de plazas de Formación Sanitaria Especializada (FSE) de toda la historia del SNS: 11.171 plazas, un 40% más que cuando gobernaba el Partido Popular, y hemos destinado 52 millones de euros de inversión para incrementar en 750 el número de plazas en las Facultades de Medicina.<br><br> Además, hemos aprobado las normas que están permitiendo reducir la temporalidad en las profesiones sanitarias, impulsando el mayor proceso de estabilización laboral en la historia del SNS, que ha mejorado la estabilidad laboral de 85.253 profesionales con plazas de todas las categorías.<br><br> También aprobamos el Real Decreto que regula la formación transversal de las especialidades en Ciencias de la Salud y los criterios para crear nuevos títulos de especialista o diplomas de área de capacitación específica, estableciendo así el procedimiento para la propuesta de un nuevo título de especialista en Ciencias de la Salud o de un nuevo diploma de área de capacitación específica.<br><br> Hemos priorizado la lucha contra el cáncer, promoviendo la actualización de la Estrategia Nacional en Cáncer después de 10 años desde su última puesta al día. Esta estrategia tiene por objetivo clave mejorar la calidad de la atención que reciben las personas enfermas de cáncer y sus familias.<br><br> Desde el gobierno hemos apostado por la mejora de la capacidad diagnóstica y de innovación del SNS. a través del Plan INVEAT, con una inversión de 795 millones de euros para renovar y/o ampliar 851 equipamientos de alta tecnología en hospitales públicos de todo el SNS.<br><br> Continuamos desplegando el Plan para la implantación de la protonterapia en el SNS, una inversión de más de 260 millones de euros que va a permitir que España pase de no tener ningún equipo de esta modalidad de radioterapia en ningún hospital público del país, a disponer de 10 equipos en hospitales públicos repartidos por toda la geografía.<br><br> Acercamos así este innovador tratamiento frente al cáncer a pacientes que lo necesiten.<br><br> Convencidos de la importancia de ampliar la Cartera de Servicios Comunes del SNS, cumplimos compromisos aprobando el Plan para la ampliación de la cartera común de Salud Bucodental, que va a permitir homogeneizar las prestaciones de atención bucodental en el territorio. Un plan dotado con 112 millones de euros del que se van a beneficiar más de 6 millones de personas.<br><br> Hemos impulsado la salud digital, y por primera vez se ha aprobado una Estrategia de Salud Digital del SNS, dotada con más de 800 millones entre los años 2021 y 2028, cuyos objetivos son desarrollar los servicios públicos digitales en el sector salud, impulsar la interoperabilidad de la información sanitaria en el ámbito nacional e internacional, y el refuerzo de la analítica de datos y de la explotación de información.<br><br> Queremos que cualquier persona pueda tener acceso a su historia clínica esté donde esté.<br><br> Hemos puesto en marcha un PERTE de Salud de Vanguardia, dotado con más de 2.500 millones de euros y con cifras de ejecución globales superiores al 70%. Este proyecto estratégico tiene un objetivo tan sencillo como elevado: aprovechar las oportunidades que nos brindan la tecnología y la ciencia para mejorar y sostener la salud de la población. Se estructura en torno a 3 ejes: Plan de Atención Digital Personalizada, implantación de la cartera de servicios de genómica, y mejora de la asistencia a los pacientes con enfermedades raras.<br><br> Avanzamos en la investigación y en la mejora del diagnóstico de las enfermedades raras o poco frecuentes con el impulso a la Medicina de Precisión, a través de una inversión de 100 millones de euros. También hemos previsto, en la Adenda al Plan de Recuperación Transformación y Resiliencia, 70 millones de euros de los fondos europeos para la mejora de la atención sanitaria a pacientes con enfermedades raras y ELA.<br><br> También a través de fondos europeos, en una apuesta decidida por la promoción de la salud, el Ministerio de Sanidad ha articulado una subvención directa a la FEMP por valor de 18,4 millones de euros a lo largo del período 2021-23, con el propósito de impulsar la transformación de nuestros municipios en espacios saludables (mejora de equipamientos deportivos urbanos, carril bici, rutas de senderismo etc.).<br><br> Hemos situado la promoción de la salud y la prevención de las enfermedades cardiovasculares entre los objetivos prioritarios del SNS, aprobando la nueva Estrategia de Salud Cardiovascular desde una visión integral de la atención a las personas con enfermedades cardiovasculares.<br><br> El modelo de donación de órganos español sigue siendo un ejemplo y referente mundial.<br><br> En 2022 se registraron 2.196 donantes de órganos, con lo que España alcanzó una tasa de 46,3 donantes por millón de habitantes, con un crecimiento del 15% con respecto al año anterior. Cifras que nos colocan muy por encima de la actividad registrada en el resto del mundo y de la media de la Unión Europea, situada en los 19,5 donantes por millón de habitantes. La Organización Nacional de Trasplantes lidera hoy los debates mundiales sobre la materia, y representa el altruismo de la ciudadanía española en la comunidad internacional.<br><br> Hemos recuperado el Fondo de Cohesión Sanitaria para financiar la asistencia a pacientes derivados entre comunidades autónomas en centros, servicios y unidades de referencia (CSUR), y así reforzar la cohesión del sistema.<br><br> Por todo ello, y para continuar en nuestro empeño por mejorar la sanidad pública, nos comprometemos a:"
