        children:
        - chapter: 
            title: Más y mejores oportunidades educativas
            children:
            - promise:
                id: 795a55b0-25cb-44db-bdbb-79056bff8312
                page: 103
                text: Ampliaremos el derecho a la formación y el aprendizaje a lo largo de toda la vida, universalizando la escolarización de 0 a 18 años, no mediante la obligatoriedad sino promoviendo de forma gradual una oferta suficiente de plazas públicas gratuitas, tanto de escuelas infantiles para niños de 0 a 3 años, como de formación profesional, junto a un esquema de garantía formativa 16-18 que ayude a reducir el abandono temprano y refuerce la igualdad de oportunidades en las zonas rurales y en los barrios urbanos más vulnerables.
            - promise:
                id: 0dd23ad5-085e-4d25-9236-802ba09b0d51
                page: 103
                text: Prestaremos una atención especial a la protección y apoyo a la escuela rural, flexibilizando los criterios generales del sistema educativo, para priorizar su continuidad en los pueblos más pequeños y facilitar el mejor desempeño de la actividad docente en las circunstancias específicas de los entornos menos poblados.
            - promise:
                id: fb7f38a0-17b4-4614-bd7f-4e6a56e32a10
                page: 103
                text: Reforzamos la equidad y la mejora de resultados educativos con Programas de refuerzo y apoyo educativo en horario extraescolar y unidades de acompañamiento para acabar con el riesgo de absentismo, fracaso escolar, repetición, y abandono temprano de la educación. Más recursos y formación específicos para afrontar con éxito la respuesta educativa. Además, destinaremos más recursos a los departamentos de orientación de los centros de complejidad social. Reforzaremos los Departamentos de orientación con profesorado de Servicios a la Comunidad en centros de complejidad social. Mejoramos la formación en lengua extranjera. Crearemos una línea de becas y ayudas destinadas a un nuevo Programa de intercambio internacional para el alumnado de Bachillerato y FP de Grado Medio. Fomentaremos la participación en proyectos de movilidad y la internacionalización del alumnado y profesorado.
            - promise:
                id: 6ebdf5f7-2e4b-46d6-b4d0-7a409a4faeb6
                page: 103
                text: De la alfabetización digital a la programación y pensamiento computacional. Reforzaremos el programa Código Escuela 4.0 para la formación de alumnos y profesores en robótica y programación, con atención a los desarrollos de la inteligencia artificial, al tiempo que se refuerzan los programas del Instituto Nacional de Tecnologías Educativas y Formación del Profesorado.
            - promise:
                id: 80cd7df3-99f5-42d3-8248-bbfbe27c4ab0
                page: 104
                text: Fomentaremos en colaboración con los ayuntamientos, la pacificación de los entornos escolares, ciudades seguras para la infancia y rutas escolares saludables, que prioricen la movilidad peatonal y ciclista en el viario del entorno escolar como forma de potenciar la autonomía del alumnado, la lucha contra el sedentarismo y contribuyan a reducir el C02.
            - promise:
                id: 1efb713d-540b-45a3-ac52-cd7dc6249a56
                page: 104
                text: Nuestro compromiso electoral es dar un salto cualitativo, afianzar un rol de corresponsabilidad y lograr que los municipios se conviertan en territorios educadores trabajando en red con todos los agentes implicados en lograr un modelo educativo participativo, democrático y más innovador.
            - promise:
                id: 26d0f0c4-16fd-4ac9-8fc5-6bc4f2ec80ee
                page: 104
                text: El momento de las enseñanzas artísticas. Nos comprometemos con una Ley Específica de Ordenación de las Enseñanzas Artísticas, que regule la especificidad de estas enseñanzas, los criterios de acceso, sus fines académicos, la autonomía de los centros, el régimen del profesorado, la investigación en las artes y la titulación.
            - promise:
                id: 35303e0d-9b47-4dc4-8342-b977003bfc0c
                page: 104
                text: Siempre hay tiempo para volver a estudiar. Reforzaremos la educación de adultos, asegurando el acceso a esta formación y la educación a lo largo de la vida. Nuestro objetivo es acabar con la brecha digital y lograr que la educación de adultos sea una formación intergeneracional y relevante, flexible, diversa, de calidad, con aplicabilidad y que tenga un acompañamiento continuado.
        - chapter: 
            title: Una escuela que protege el bienestar emocional de sus alumnos
            children:
            - promise:
                id: c44e2ecd-d968-4398-bc90-ec86fe9315c7
                page: 104
                text: Tolerancia 0 ante el acoso. La escuela debe ser un lugar para la convivencia, la tolerancia y la prevención de la discriminación. Por ello, reforzaremos los contenidos educativos orientados a la mejora de la convivencia, respeto a la diversidad y resolución pacífica de conflictos. Abordaremos con especial atención todos aquellos aspectos que, en colaboración con la comunidad escolar, especialmente las familias, organizaciones y municipios, permitan prevenir, detectar, abordar la homofobia, la transfobia, el machismo y la violencia de género, la xenofobia y la discriminación y atender a sus víctimas.
            - promise:
                id: 33dda6d5-eec4-4d73-b3df-73aa4013c8e0
                page: 104
                text: Reforzaremos el Observatorio Estatal para la Convivencia con protocolos y medidas destinadas a prevenir y solventar los problemas de acoso escolar en cualquiera de sus manifestaciones, con las garantías para el alumno afectado y seguir impulsando estudios generales del estado de la convivencia en centros de educación primaria y secundaria, para realizar propuestas de mejora basadas en la evidencia científica.
            - promise:
                id: 2f0fffc1-12a7-4667-8640-5a98d15b1085
                page: 105
                text: Impulsaremos estructuras organizativas especializadas en convivencia desde modelos de gestión restaurativa de los conflictos incorporando los Programas de Alumnos Ayudantes y de Mediación escolar en los centros educativos.
            - promise:
                id: 32a70417-ea97-49b6-a8d9-2bc0e9c838cc
                page: 105
                text: Incorporaremos al Observatorio de Convivencia el cuidado del bienestar de la Comunidad Educativa, con actuaciones encaminadas a la recogida de información y análisis de la situación del bienestar emocional y de elaboración de propuestas para prevenir problemas de salud mental y para la mejora del bienestar, con representantes de todos los sectores (educación, sanidad, servicios sociales, ayuntamientos...) impulsando la figura del coordinador de bienestar y seguridad en todos los centros educativos.
            - promise:
                id: 631cda59-0edd-4fcc-afa8-1c1bed6605ac
                page: 105
                text: Refuerzo de la presencia de especialistas en salud mental y coordinación con el sistema sanitario.
        - chapter: 
            title: El centro educativo. Un espacio exigente y excelente de aprendizaje ante los retos de nuestra sociedad
            children:
            - promise:
                id: a7e4255a-9aa8-4899-91e6-e9da0d112c2e
                page: 105
                text: 'Impulsaremos una bajada de ratio en aquellos centros que presenten un proyecto de mejora. El objetivo es que los alumnos aprendan más y en mejores condiciones, escalonando la bajada de ratios con criterios de equidad y de innovación transformadora del propio centro. Con el objetivo de: facilitar las transiciones entre etapas y elevar el éxito escolar, y promover desdobles de refuerzo en Primaria y ESO hacia la excelencia y el alto rendimiento educativo.'
            - promise:
                id: d17b1c04-335f-45ec-8ffa-dcac81d51a91
                page: 105
                text: Avanzaremos hacia una educación inclusiva en la que los centros ordinarios cuenten con recursos y medios para atender a los alumnos con necesidades especiales por razones de discapacidad, respetando siempre la decisión familiar cuando consideren que es mejor la opción de un centro de educación especial.
            - promise:
                id: 89d28216-e733-4f62-af6a-981b8a704482
                page: 105
                text: Promoveremos sistemas de información compartida para analizar los factores que afectan a la educación de manera más comprehensiva y fortalecer las oportunidades para integrar y procesar datos de múltiples fuentes, incluyendo en un mismo marco analítico los resultados de aprendizaje, las características de las escuelas, el territorio, y las características socioeconómicas de los hogares.
            - promise:
                id: a595828c-252e-446a-9b61-9e96d3c441cd
                page: 105
                text: Promoveremos mejoras en las condiciones de los centros (climatización, renaturalización de los patios, adaptación de los espacios a los nuevos métodos pedagógicos).
            - promise:
                id: d75bdbae-dcac-4efc-ae37-b2561425aac7
                page: 105
                text: Fomentaremos desde las etapas más tempranas la creatividad, el gusto por aprender y de emprender, las vocaciones científicas y tecnológicas (en las que nuestro país tiene déficit actualmente), y lo haremos especialmente entre niñas y mujeres para superar prejuicios y barreras invisibles que están limitando su acceso a estos estudios y profesiones; así como el uso crítico de Internet y de las redes sociales, fomentando siempre unas pautas de actuación basadas en la ética y los valores compartidos de convivencia y solidaridad.
            - promise:
                id: 3c6b434a-1e35-47ff-bb7e-2729f122d0a7
                page: 106
                text: Impulsaremos programas de fomento y estímulo de la lectura para mejorar la competencia y comprensión lectora del alumnado, capacitar para la búsqueda, análisis y procesamiento crítico de la información recibida en diferentes tipos de soportes, elaborar sus propios mensajes y desenvolverse con éxito en la sociedad de la información, la comunicación y el conocimiento.
            - promise:
                id: 794bf741-bec1-4623-859f-b08cd3ed4db7
                page: 106
                text: Reforzaremos la educación matemática, con proyectos y ejemplificaciones para el aula destinadas a mejorar los resultados académicos y cambiar las prácticas de aula, incorporando el aprendizaje competencial de las matemáticas con diversos recursos pedagógicos y a través de actividades de formación del profesorado.
            - promise:
                id: 58e87828-4c63-475f-8678-a5fc24f7c5c5
                page: 106
                text: Apoyaremos Proyectos de centro que promuevan la música, el deporte y la sostenibilidad ambiental.
            - promise:
                id: 1436934c-0819-47fb-86a2-96b9afc826c1
                page: 106
                text: Colaboraremos con las CCAA en el impulso de la Educación ambiental y para la sostenibilidad (EAS) a través de la formación inicial y permanente del profesorado, promoviendo la concienciación medioambiental.
            - promise:
                id: 48bccfa3-7a22-46c6-a2a6-7544f12ca30b
                page: 106
                text: Crearemos premios nacionales de Educación ambiental y para la sostenibilidad (EAS), fomentando la participación del alumnado y el profesorado en proyectos medioambientales, de lucha contra el cambio climático y que aborden situaciones de aprendizaje ecosocial.
            - promise:
                id: a489f4a4-b6bb-41e6-a9ce-485c2a65e0e9
                page: 106
                text: Digitalización con paso decidido y seguro. Impulsaremos el uso de plataformas de gestión y comunicación con toda la comunidad educativa, la mejora de los procesos de colaboración entre el profesorado a través de la red y las oportunidades de participación del alumnado para una transformación digital más democrática, abierta y centrada en el aprendizaje, el bienestar y los cuidados de toda la comunidad educativa.
            - promise:
                id: 6d577467-eb52-4f81-9989-00ffc1c95d8d
                page: 106
                text: Promoveremos la creación de materiales para extender una digitalización asentada en sólidas bases de conocimiento y competencia mediante Planes de desarrollo interdisciplinar STEAM (Ciencias, Tecnologías, Ingeniería, Artes y Matemáticas).
            - promise:
                id: f5971035-5a6e-4c36-acc8-ec01b8cd478b
                page: 106
                text: A fin de incorporar el pensamiento computacional y la inteligencia artificial en la práctica docente, impulsaremos la colaboración con las Comunidades Autónomas para crear y ofrecer recursos educativos abiertos, formación, acompañamiento y evidencias de impacto en las prácticas educativas y en el aprendizaje del alumnado, a través de actividades de programación y robótica.
            - promise:
                id: 8a2fad11-e207-4735-9505-44306ae848ac
                page: 107
                text: Impulsaremos la Cooperación Internacional virtual a través de plataformas, hermanamiento electrónico, desarrollo de redes presenciales para enriquecer las experiencias de aprendizaje en los centros escolares y desarrollar las competencias plurilingües de profesores y alumnos.
            - promise:
                id: dc492dd4-d502-430a-8b15-14806f06d037
                page: 107
                text: Innovamos en la ESO y Bachillerato introduciendo proyectos motivadores y de innovación en los centros que incorporen elementos profesionales en la ESO y el bachillerato desde la capilaridad de la Formación Profesional.
            - promise:
                id: aa1154e9-7093-45d7-97fa-3ea5de8eb93c
                page: 107
                text: Educación para la salud en todas sus dimensiones; hábitos de higiene y alimentación, programas contra el sedentarismo y la obesidad, y por el cuidado de la salud mental son clave para el bienestar del alumnado.
            - promise:
                id: 26090975-de13-4b82-9939-e1fb6d10e95d
                page: 107
                text: Educación afectivo-sexual como barrera ante el acceso a contenidos pornográficos que fomentan la violencia de género y atentan contra la dignidad de las personas, o el uso irresponsable de redes sociales que ponen en riesgo la integridad física y emocional.
            - promise:
                id: 3c2a8c01-d8bf-443e-ad21-fd86c29a0392
                page: 107
                text: Promoveremos la educación emocional en el currículum y la extensión de Planes de bienestar emocional en todas las etapas educativas y en todos los centros para formar parte de la Programación General Anual, para prevenir problemas de salud mental y mejorar el bienestar emocional entre niños, niñas y jóvenes.
            - promise:
