                text: 'Digitalización de la Historia Clínica: conseguiremos que cualquier paciente pueda tener acceso a su historia clínica con independencia del territorio en el que se encuentre.'
            - promise:
                id: bf25284e-d7d4-4ed8-8ae2-2fda40913a9f
                page: 203
                text: Avanzaremos en la receta electrónica interoperable a nivel europeo.
            - promise:
                id: e504dcc4-5183-42fd-be62-ca77ea59f59d
                page: 203
                text: Daremos desarrollo al recién aprobado Derecho al Olvido Oncológico, para que los pacientes oncológicos no sean discriminados a la hora de contratar productos y servicios.
            - promise:
                id: 79eb589d-53c9-4693-b923-dffb6337c98a
                page: 203
                text: Avanzaremos en la optimización de los programas de cribado de cáncer ya implantados, ampliando progresivamente las poblaciones destinatarias en algunos de ellos, como el del cáncer de mama. Y extenderemos también los programas de cribado a otros tipos de cánceres (cáncer de pulmón, de próstata y, en determinadas circunstancias, el gástrico) tras su estudio para la inclusión en la cartera de servicios comunes del Sistema Nacional de Salud.
            - promise:
                id: 9d68ac0b-9b09-4773-9980-306ffc20825f
                page: 204
                text: Avanzaremos en la normativa necesaria para evitar el intrusismo y garantizar que todas las actividades sanitarias se realizan por profesionales que dispongan de la titulación oficialmente reconocida.
            - promise:
                id: 78cad757-e14f-42a5-a897-781765f23062
                page: 204
                text: Promoveremos el refuerzo de la normativa sobre la autorización de los centros sanitarios de Cirugía Estética, y el impulso de un Plan de Control Coordinado de los Centros de cirugía plástica, reparadora y estética.
            - promise:
                id: e45782ec-076a-4017-95fe-adcb8bba7515
                page: 204
                text: 'Salud Bucodental: promoveremos la incorporación progresiva de servicios como las obturaciones (empastes) o los implantes dentales a más colectivos, comenzando por personas mayores de 75 años.'
            - promise:
                id: 0ba9fcc4-2659-43e5-83c0-6de8d01663e7
                page: 204
                text: 'Programa de Salud Visual: propondremos un programa específico de ayuda directa para la compra de gafas y lentillas a niños y niñas menores de 18 años para familias con menos recursos.'
            - promise:
                id: 845a60d9-6aed-4ce3-882a-662dd3e50eb8
                page: 204
                text: Mejoraremos el acceso a medicamentos, garantizando la equidad y sostenibilidad dentro del Sistema Nacional de Salud mediante la creación de una autoridad independiente de evaluación de la financiación y fijación de precio de los medicamentos y productos sanitarios, adscrita al Ministerio de Sanidad.
            - promise:
                id: bc5aa884-2d9d-46ba-a66e-6c04315e9c4f
                page: 204
                text: Promoveremos una ley que permita adecuar la normativa a las necesidades y desafíos actuales y futuros en política farmacéutica del SNS, en el marco de la Estrategia Farmacéutica Europea.
            - promise:
                id: 988549e7-bf8e-4560-9658-f6f7a6037e07
                page: 204
                text: Impulsaremos un ecosistema farmacéutico equilibrado en el que el acceso a la innovación, el uso de medicamentos genéricos y biosimilares, y el cuidado de medicamentos antiguos que aun retienen valor sean compatibles y complementarios, para proporcionar la mejor asistencia a los pacientes y garantizar la sostenibilidad del Sistema Nacional de Salud en el largo plazo.
            - promise:
                id: 47f2c9bf-e6de-437d-b324-4b7f0b68ec75
                page: 204
                text: 'Revisión de copagos farmacéuticos: reformaremos la aportación del usuario al pago de medicamentos para beneficiar a las rentas menores de 18.000 euros, y mantendremos la gratuidad para grupos vulnerables.'
            - promise:
                id: 9c1d854c-5bc4-47e2-9197-a863c4374173
                page: 204
                text: Apoyaremos a la farmacia rural como establecimiento básico en el medio rural de nuestro país, con especial atención a aquellas que prestan sus servicios en las zonas menos habitadas.
            - promise:
                id: d6f677b4-3277-4902-aec6-d1903cb8a858
                page: 204
                text: Promoveremos el uso terapéutico del Cánnabis, desarrollando un sistema de atención farmacológica que permita el acceso terapéutico a cannabinoides a los pacientes con patologías que así lo indiquen.
        - chapter: 
            title: Plan Nacional para la Promoción de la Salud
            topics: Promoción de la salud
            children:
            - promise:
                id: f724a3c7-0011-490c-8dec-d63a85f1c4c9
                page: 204
                text: Promoveremos un plan de acción junto a la FEMP y la Red de Ciudades saludables con el objetivo de incorporar desde el municipalismo dos líneas de acción, que permitirán cofinanciar la incorporación de nutricionistas a las plantillas municipales para diseñar planes de acción local en salud, así como la promoción de hábitos saludables.
            - promise:
                id: f1f41761-722a-4479-8a65-38e1b43ad6d2
                page: 205
                text: Avanzaremos en programas de prevención de enfermedades cardiovasculares para el conjunto del SNS, tanto prevención primaria, como secundaria.
            - promise:
                id: 49e1ccb3-ffee-4740-82e4-3bd7c5721e0a
                page: 205
                text: Constituiremos la primera red estatal de escuelas saludables, donde continuaremos desarrollando el programa Patios Abiertos-En plan bien para beneficiar a 300.000 niños, niñas y adolescentes desde educación infantil hasta secundaria obligatoria. El objetivo es fomentar estilos de vida saludables yel aumento de la oferta de ocio de calidad en horario no lectivo, priorizando entornos educativos vulnerables.
            - promise:
                id: a010887a-190e-46a0-bea2-17db71761d1c
                page: 205
                text: Promoveremos que la educación en salud forme parte trasversal del currículo educativo.
            - promise:
                id: 312e73e4-e055-48ca-8bda-dbaf1c61ac66
                page: 205
                text: Hemos hecho nuestro el objetivo 2030 de poner fin a la pandemia del VIH, y lo cierto es que estamos más cerca que nunca de lograrlo. Durante los próximos cuatro años seguiremos implementando el Pacto Social por la no Discriminación y la Igualdad de Trato Asociada al VIH, del mismo modo seguiremos impulsando todas las medidas de diagnóstico temprano para poder llegar a los objetivos 95- 95-95, porque tenemos la suerte y la responsabilidad de poder crear la primera generación libre de VIH.
        - chapter: 
            title: Salud en el Trabajo
            topics: Salud en el Trabajo
            children:
            - declaration:
                id: b517ef14-c0e8-4db9-bd0e-543d7271d870
                text: 'El principal avance en esta legislatura ha sido lograr el acuerdo del gobierno con las organizaciones sindicales y empresariales para aprobar la Estrategia de Seguridad y Salud en el Trabajo 2023-2027, con el objetivo de modificar la legislación en materia de riesgos laborales, que data del año 1995. De cara a la próxima legislatura desarrollaremos el contenido de esta Estrategia, prestando especial atención a los siguientes elementos:'
            - promise:
                id: b7ec8e20-2e1c-4055-ad34-1c6dfc538251
                page: 205
                text: Mejorar la prevención de los accidentes de trabajo, profundizando en la investigación de las causas que provocan accidentes de trabajo mortales debido a patologías no traumáticas, los cuales representan el 40% de los accidentes letales.
            - promise:
                id: 5f6acfc2-b631-4884-b335-eb80f1222836
                page: 205
                text: 'Por primera vez, pondremos la salud física y la salud mental al mismo nivel: se llevarán a cabo planes específicos para la identificación, evaluación y prevención de los riesgos psicosociales en actividades con mayor prevalencia de enfermedades mentales.'
            - promise:
                id: 0ba67c7a-9a6d-46ff-a08f-0c80fb25d55f
                page: 205
                text: Identificación de los colectivos profesionales con peores datos de siniestralidad laboral, para estudiar sus características y así poder aprobar una política pública de prevención de riesgos laborales específica. Dos ejemplos de estos colectivos son el de las personas empleadas en el hogar y las que trabajan en el sector de atención a la dependencia.
            - promise:
                id: b439c963-f118-45b9-840a-0ee8cd1f1867
                page: 206
                text: Incorporaremos la perspectiva de género en los procesos de evaluación de riesgos y los estudios sobre las condiciones de seguridad laboral. Revisaremos el cuadro de enfermedades profesionales.
        - chapter: 
