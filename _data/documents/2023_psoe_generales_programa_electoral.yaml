      - chapter: 13
        title: Política industrial para un modelo productivo en transformación 
        page: 45
      - chapter: 14
        description: "Una industria fuerte y competitiva es esencial para el crecimiento de la economía española por su importante aportación a la contabilidad nacional, a la generación de empleos cualificados y estables, y por su contribución a la cohesión y vertebración territorial. Los datos muestran que los países que cuentan con un mayor peso del sector industrial soportan mejor las crisis económicas y cuentan con menores tasas de desempleo. En nuestro país, el sector industrial representa el 15,3% del PIB y se configura como un generador de riqueza que revierte no sólo en la economía, sino también en el bienestar de toda la sociedad. Su vocación internacionalizadora e innovadora es imprescindible para la generación de un ecosistema que propicie el fomento de sinergias y el establecimiento de nuevas industrias y servicios de alto valor añadido.<br><br> Conscientes de su importancia, el PSOE siempre ha priorizado reforzar nuestras capacidades industriales y tecnológicas en todo el territorio a través de planes de reindustrialización coordinados desde el Ministerio de Industria.<br><br> En los últimos tiempos, la economía mundial y las cadenas globales de suministro se están viendo sometidas a fuertes tensiones y cambios disruptivos, tanto desde el punto de vista tecnológico como geopolítico, que suponen un desafío sin precedentes para las empresas industriales y también para los estados comunitarios. Reducir la dependencia externa y asegurar el abastecimiento de productos de carácter estratégico es fundamental tanto para Europa como para nuestro país. Reforzar la capacidad de resiliencia ante los desafíos descritos pasa por promocionar la reindustrialización y la autonomía estratégica que aporte seguridad y garantice la competitividad de nuestra economía.<br><br> No hay más alternativa que impulsar políticas ante la necesidad de una política industrial más activa y coordinada a nivel comunitario. Una política que favorezca la integración de las nuevas tecnologías y la digitalización, que mejore la productividad de nuestra economía y que impulse la descarbonización y la sostenibilidad de los procesos industriales. Y esa es precisamente la política industrial inclusiva y sostenible que queremos llevar a cabo.<br><br> Desde el punto de vista tecnológico, estamos afrontando una serie de cambios de gran calado que podríamos calificar como una nueva industria conectada. Estamos ante la nueva reindustrialización del siglo XXI y se está acelerando como consecuencia de factores geopolíticos. Actualmente asistimos a la competencia por la hegemonía mundial entre China y Estados Unidos. Una competencia que se ha fijado como primer objetivo la supremacía tecnológica e industrial en áreas como las energías renovables, los semiconductores, la computación cuántica, la ciberseguridad y la inteligencia artificial. En este contexto, hemos reaccionado para preservar el modelo de bienestar europeo e impulsar la autonomía estratégica abierta de la Unión Europea. Una autonomía que pasa inevitablemente por proteger a nuestra industria, contrarrestando la competencia desleal y el riesgo de deslocalización que estas medidas suponen, y fomentando su competitividad y sostenibilidad. Y todo ello, debemos hacerlo dentro de los principios inspiradores del mercado único, es decir, evitando la ruptura del mercado interior en una carrera de ayudas entre los distintos Estados miembros.<br><br> Desde el PSOE, en línea con la política activa industrial impulsada estos años para un modelo productivo en transformación, impulsaremos medidas para conseguir los siguientes objetivos: <br><br>o Generar un entorno más competitivo promoviendo una industria más verde, resiliente, digital e inteligente, alineada con la política industrial comunitaria.<br><br> o Liderar el cambio disruptivo de la industria de manera inclusiva y sostenible, desarrollando ventajas competitivas estructurales para la industria española.<br><br> o Promover la atracción de inversiones industriales basadas en la aportación de valor en colaboración con las distintas administraciones implicadas y sectores representativos.<br><br> o Contribuir a la internacionalización de la industria española.<br><br> o Encabezar, en la Unión Europea, las políticas necesarias para avanzar en el concepto de una autonomía estratégica abierta.<br><br> o Apoyar la formación y capacitación adaptativa del capital humano industrial, con especial atención a la necesidad de formación a los profesionales vinculados a la cadena de valor de las energías renovables.<br><br> o Promover la economía circular en la industria, para contribuir con la urgente y necesaria transición energética y cumplir con los objetivos comunitarios fijados de neutralidad climática.<br><br> o Estimular el emprendimiento, la innovación y el diseño como palancas de transformación de los sectores industriales.<br><br> o Contribuir a la reducción de los costes logísticos y a la mejora de la eficiencia en el transporte de mercancías.<br><br> En esta dirección, proponemos las siguientes medidas:"
        title: la mejor españa conectada y digital 
        description: "El Partido Socialista Obrero Español, en su acción de gobierno, ha estado comprometido con la transformación digital del país. La sociedad, la ciudadanía y las empresas están en un proceso de transformación global y digital que es clave para el país y para la competitividad de su economía. Esta es una realidad que debemos seguir apoyando y reforzando, desde una perspectiva humanista.<br><br> El PSOE ha demostrado saber responder con eficacia a los retos que supone la transformación digital de las empresas y de la sociedad. España avanza a buen ritmo en su proceso de digitalización y así lo demuestran los indicadores como el DESI, que nos sitúan en el puesto número siete dentro de la lista de los Estados miembros, cuatro puestos con respecto a 2018.<br><br> España Digital 2026 es la estrategia que ha engarzado nuestras actuaciones para el sector digital, consiguiendo mejorar nuestras fortalezas y desarrollar e impulsar nuevos servicios y las infraestructuras necesarias. Una clara apuesta por convertirnos en una referencia digital en el mundo.<br><br> Esta agenda tiene como objetivo una digitalización inclusiva que impulse el estado del bienestar, la igualdad de oportunidades y que contribuya, además, a la cohesión social y la vertebración territorial del país. Con esto se busca el bienestar y la prosperidad de la ciudadanía vivan donde vivan. Porque si algo caracteriza a la acción de los gobiernos del PSOE es la búsqueda del cierre de todo tipo de brechas (sociales, económicas o de otro tipo). Ha sido, por tanto, una actuación prioritaria el cierre de la brecha digital, empezando por la de conectividad.<br><br> Al hablar de la brecha digital, hay dos elementos principales: la red de fibra óptica y la conexión de alta velocidad por satélite. Con ambas, hemos cerrado la brecha digital, llevando la conexión de alta velocidad al 100% del territorio en 2023. Dos años antes de lo previsto.<br><br> La conectividad digital es clave para poder desarrollar los proyectos económicos y vitales en todo el territorio, fijando población y permitiendo una mejor cohesión social y territorial. Gracias a los fondos europeos Next Generation, el gobierno socialista ha invertido más de 1.000 millones de euros para lograr la conectividad digital en el 100% del territorio. Con la extensión de la fibra, hemos logrado que 9 de cada 10 hogares tengan ya banda ancha, posicionando España como el país con las mejores infraestructuras digitales de Europa y uno de los mejores a nivel mundial. Además, con el programa “conéctate35” de Hispasat, hemos logrado llevar ya en 2023 la alta velocidad a todas las zonas remotas, rurales y poco pobladas de España, con una tarifa plana de 35 euros al mes, cerrando la brecha digital entre el ámbito rural y urbano dos años antes de lo previsto.<br><br> No podemos olvidar que las redes son aquellas infraestructuras que sirven de puertas a la sociedad digital. Mediante su extensión y mejora en la velocidad, estamos logrando garantizar la igualdad entre todos los españoles y españolas.<br><br> Estos servicios dan acceso a oportunidades económicas, culturales, sociales y personales; fomentan el surgimiento de nuevos modelos de negocio, de prosperidad y bienestar. Esto ayuda a fijar la población en el territorio, especialmente, en las zonas más en riesgo de despoblación, contribuyendo así a convertir toda España en un país más igualitario y más cohesionado.<br><br> Para permitir el acceso a los servicios digitales para toda la ciudadanía, España dispone de una infraestructura de conectividad digital de alto rendimiento, seguridad y sostenibilidad. Una red optimizada para aprovechar las últimas tecnologías de fibra óptica en redes fijas y para conectar sistemas inalámbricos innovadores como 5G o la futura evolución del 6G.<br><br> Con estas medidas, hoy 9 de cada 10 hogares tienen acceso a redes de al menos 100 Mbps mediante fibra óptica. Unos datos que se alcanzarán en el ámbito rural en 2024. Hemos reducido la brecha digital a 18 puntos porcentuales.<br><br> Sobre la fortaleza que supone la extensa red de telecomunicaciones del país, hemos cimentado la digitalización de España.<br><br> Es imprescindible aprovechar las enormes posibilidades de la economía del dato. La principal medida impulsada es la Estrategia Nacional de Inteligencia Artificial (ENIA). Esta estrategia será una pieza fundamental para aprovechar las oportunidades derivadas de la inteligencia artificial y de la transformación digital e impulsará la modernización del modelo productivo español. El desarrollo de esta estrategia ha permitido posicionar a España como un polo de atracción de inversión y talento internacional.<br><br> Las pymes españolas son la base de la economía de España y no podían quedar al margen de esta transformación digital que estamos viviendo. Desde el PSOE, conscientes de su gran importancia para la economía del país, hemos puesto en marcha programas con características muy innovadoras y que permiten el acceso a la digitalización a las pymes españolas. El programa Kit Digital, garantiza el acceso a aplicaciones y servicios esenciales para ser competitivas en la economía digital. La digitalización nos ofrece un elenco de oportunidades sin precedentes y a su vez nos plantea una serie de desafíos que no podemos obviar. Por ello, implementamos la Carta de Derechos Digitales de España, que se ha convertido en un referente en el establecimiento de principios y normas que permitan impulsar la innovación tecnológica sobre una base humanista.<br><br> En esta línea, hemos puesto el foco en la necesidad de que toda la ciudadanía tenga acceso a todos los beneficios que supone la digitalización en el mundo actual. Por ello impulsamos el Plan Nacional de Competencias Digitales. Este plan ofrece las herramientas necesarias para participar en la sociedad digital y no dejar a nadie atrás. El PSOE está comprometido con la modernización de la administración pública para hacerla más accesible para las empresas y el público en general. Para ello ha desarrollado de forma proactiva nuevos servicios, sobre todo en los ámbitos de la salud, la identificación digital, la ciberseguridad, las aplicaciones móviles y la integración de la IA en el sector. El desarrollo de la app Mi Carpeta Ciudadana es una de las más revolucionarias herramientas puestas en marcha para seguir garantizando el desarrollo de una administración ágil, eficiente y orientada al ciudadano.<br><br> Pero el gobierno socialista no ha impulsado, solamente, unas infraestructuras y servicios digitales que son ejemplos europeos de política digital. Su apuesta por la puesta en marcha de sectores innovadores ha implicado el lanzamiento de un Proyecto Estratégico de Recuperación y Transformación Económica (PERTE) de semiconductores y microelectrónica, alineado con la estrategia europea de soberanía digital y garantía de la seguridad en la cadena de suministros.<br><br> En la misma línea, el lanzamiento del Plan “España, hub audiovisual de Europa” aspira a convertir a nuestro país en un referente de las industrias culturales de Europa y de todo el mundo. Un plan ambicioso que ha puesto a España como referente para el desarrollo de todo tipo de proyectos audiovisuales.<br><br> Nuestro convencimiento es que la transformación digital nos llevará a tener un país más igualitario, más próspero y mejor para toda la ciudadanía.<br><br> Continuaremos desarrollando medidas que mejoren la cohesión social y la vertebración territorial. Seguiremos avanzando en facilitar que la ciudadanía, tengan acceso a una conectividad accesible y asequible en cualquier punto del territorio. Una sociedad que ya es digital no puede permitirse dejar fuera de la misma a colectivos importantes de su población.<br><br> Con nuestras medidas, promovemos un entorno que permita a nuestras empresas beneficiarse de la conectividad y de los incrementos de la productividad y de las oportunidades de negocio asociadas a la transformación digital.<br><br> Continuaremos contribuyendo a la capacitación digital de la ciudadanía y las empresas, fomentando la empleabilidad y respondiendo a las necesidades de las empresas promoviendo el talento digital. Poniendo siempre al ciudadano como el centro de la toma de decisiones, garantizando sus derechos, en un entorno de transformación completa de la sociedad.<br><br> Todo ello, aprovechando las ventajas de las soluciones digitales para favorecer la sostenibilidad medioambiental, el desarrollo de la cohesión territorial y el crecimiento de la economía.<br><br> Queda un importante camino por recorrer para seguir garantizando el desarrollo de una administración ágil, eficiente y, sobre todo, orientada al ciudadano. En este sentido, y a pesar de que es necesario garantizar unos servicios públicos digitales de calidad, también es necesario garantizar la presencialidad cuando esta sea imprescindible."
