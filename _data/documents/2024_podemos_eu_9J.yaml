    text: Favorecemos que este plan esté compuesto por un programa europeo de inversiones, cambios normativos y la adopción de las medidas necesarias para destinar un 5,1% del PIB de la UE a una transición ecológica que enfrente la crisis climática, la reducción de ecosistemas y la desaparición de especies. Para ello, (1) se desarrollarán energías renovables y se implementarán medidas de eficiencia energética; (2) se electrificará el transporte y se promoverá
