    text: Reforma integral de las agencias de crédito a la exportación y las agencias de seguros de inversión. Prohibiremos la financiación con dinero público de la extracción y el comercio de combustibles fósiles, los grandes proyectos industriales y mineros, así como de las infraestructuras en países en desarrollo que agraven el cambio climático, desplacen a la población, destruyan la biodiversidad o violen los derechos humanos.
