    text: Creación de un organismo de defensa frente a las empresas transnacionales. Cualquier persona u organización de la UE o de una región afectada podrá recurrir a este órgano para exigir el cese de una vulneración de sus derechos y su reparación. Este organismo también hará cumplir la obligación de incorporar las normas de reconocimiento y garantía de los derechos humanos a cualquier tratado comercial o acuerdo de protección de inversiones que suscriba la UE, exigirá el cumplimiento de su responsabilidad a las grandes corporaciones y a su personal directivo desde la perspectiva civil, administrativa y, en su caso, penal.
