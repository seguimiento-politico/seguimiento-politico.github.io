    text: ●
- statement:
    id: a2e2544e-6f86-42cd-b53b-658d54bedcd5
    page: ''
    text: Protección de autónomos, autónomas y pymes. Ante la desprotección de pymes, autónomos y autónomas frente a oligopolios como el eléctrico, el bancario o el de las telecomunicaciones, trabajaremos para que la UE promueva su reconocimiento legal como consumidores y consumidoras, así como el que se incluyan en una normativa europea plazos máximos de pago por parte de las grandes empresas para que estas dejen de utilizarlos como medios de financiación ilegítima, así como para que se incluya en ellas la regulación obligatoria de la exención del pago del IVA por facturas que no hayan cobrado.
