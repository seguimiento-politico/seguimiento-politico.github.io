    page: ''
    text: eje prioritario de la acción exterior europea. Trabajaremos para que la acción exterior de la UE esté guiada por la promoción de los derechos humanos y libertades fundamentales. El objetivo de la misma debe ser defender las prácticas democráticas como el derecho a la protesta, la libertad de expresión, los derechos económicos, sociales y ambientales de los pueblos y los derechos feministas y de las personas LGBTIQ+ ante los ataques del reaccionarismo y la persecución judicial. La UE no solo debe defender estos derechos, sino proteger a quien los defiende. Para ello, promoveremos
