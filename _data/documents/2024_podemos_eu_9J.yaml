    text: Aprobación de una Ley de la Cadena Alimentaria en Europa. Se promoverá la aplicación de la ley en España y se promoverá la aprobación de una directiva marco que regule la cadena alimentaria en defensa del sector primario de mediano y pequeño tamaño de carácter familiar, bajo criterios de soberanía alimentaria y de producción local sostenible en la UE. Asimismo, reforzaremos las medidas de regulación de los mercados agrarios y las herramientas de estabilización de precios e ingresos para los momentos de crisis, a lo que se destinará, al menos, el 10 % del presupuesto de la PAC. Esta normativa prohibirá la venta a pérdidas de nuestros productores primarios.
