content:
- chapter:
    title: INTRODUCCIÓN
    children:
    - statement:
        id: d55c44ec-e1f1-4279-baef-dd53ce7296c9
        page: 5
        text: Estas elecciones al Parlamento Europeo son, probablemente, las más decisivas de las últimas décadas. En ellas se decide si se alienta una Europa de guerra o se apuesta por una Europa de paz. Se decide si se ignora la crisis climática y ecosocial o si actuamos para combatirla, si se legitima el negacionismo, el machismo, la desigualdad y la vuelta a las reglas fiscales austericidas y los recortes o si apostamos por una Europa feminista y con justicia ambiental, social y fiscal. También se elige entre una UE con autonomía y voz propia y una sometida a intereses externos. Y todo ello se decide mientras el viejo orden económico internacional y el orden geopolítico se resquebrajan, las crisis se multiplican y superponen, se entierran los consensos internacionales de garantía de los derechos humanos y los
    - statement:
        id: a84ad9b7-a299-4688-9ee6-62a9ddbecaf9
        page: 5
        text: Estados se ven cada vez más incapaces —con las herramientas actuales— de dar respuestas a las amenazas y retos globales.
    - statement:
        id: ffc6474d-61e1-4680-a66d-6fa60543dc18
        page: 5
        text: A cuatro años del inicio de la peor emergencia sanitaria de nuestros tiempos y a dos del comienzo de la guerra en Ucrania, la UE sigue empeñada en volver a los principios económicos y políticos de un mundo desigual, injusto y profundamente cruel. Pese a que se ha demostrado la necesidad de salidas comunes, de la regulación e intervención pública de los mercados y de los sectores económicos estratégicos, o de políticas expansivas para afrontar las crisis, vuelve a asomar la vieja obsesión neoliberal por la disciplina austeritaria y por alejar el mercado de cualquier atisbo de intervención pública. Esos principios marcaron décadas de destrucción de los servicios públicos y políticas que provocaron desigualdad, pobreza y precariedad. Es un modelo que desde la crisis de 2008 se ha demostrado cada vez más agotado.
    - statement:
        id: 0ca8a3b7-04bc-4955-bd7b-88136ce7ca8f
        page: 5
        text: A la disputa por el nuevo modelo económico se suma un debate sobre el propio funcionamiento del proyecto europeo. Un debate sobre la existencia de centros económicos y economías periféricas que operan en un mercado único desregulado, sin gobierno político, sin herramientas de redistribución de riqueza o de renta entre regiones y sin capacidad fiscal para absorber los shocks. La emisión de deuda conjunta para hacer frente a la crisis derivada de la pandemia fue un mecanismo excepcional que, sin embargo, quedó limitado por las múltiples concesiones a los países frugales del norte de Europa. Además, las políticas de protección social que fueron reforzadas para afrontar las consecuencias de la guerra en Ucrania son medidas temporales que están quedando desplazadas por la apuesta belicista. Desde Podemos venimos trabajando, y seguiremos haciéndolo, por frenar la deriva hacia un régimen de guerra que obligue a los Estados a disparar su gasto militar y a activar sin freno la industria europea de la guerra. Una deriva peligrosa que no solo incidirá en la escalada bélica, sino que también va en detrimento de la inversión social y en servicios públicos, la transición energética o las políticas públicas feministas. Un régimen de guerra que fomentará la cultura bélica y un ‘estado de excepción’ bajo el que justificar el retroceso en derechos.
    - statement:
        id: 18f65c84-dfaf-412e-9e9e-0dcd20416324
        page: 6
        text: 'En Europa muere mucha más gente por la desigualdad, la pobreza, la falta de oportunidades, los desahucios, los desastres climáticos o las violencias machistas, racistas y LGBTIfóbicas que por conflictos militares. Muere gente a causa de una política migratoria diseñada para contener los flujos migratorios en vez de para gestionarlos desde una perspectiva de derechos humanos: una política migratoria que se basa en devolver, mediante la vulneración de derechos humanos, a las personas migrantes y refugiadas que intentan llegar a Europa huyendo de la persecución, la guerras o los desastres naturales.'
    - statement:
        id: e010d6bc-ef62-4b2b-ba4c-0ae16b35ee50
        page: 6
        text: A ello se suma la principal amenaza que afronta la humanidad, que es la crisis climática provocada por este modelo económico-productivo totalmente insostenible para la vida y el planeta. Una crisis que, para ser superada, requiere de una nueva economía descarbonizada en todo el mundo. Esto implica un cambio profundo en las relaciones de poder y en las relaciones sociales de producción a nivel global. Algo que las élites y las empresas multinacionales, responsables de la crisis climática y de las guerras, no están dispuestas a tolerar. Esta crisis abre una disputa entre quienes defienden la necesidad de acelerar la transición energética socialmente justa y quienes quieren mantener la dominación del Norte sobre el Sur global mediante la explotación de los recursos naturales y los seres humanos.
    - statement:
        id: 5f72a516-c920-4d47-9bb4-dc32a1953f2f
        page: 7
        text: Por todo ello, frente a la economía de guerra, apostaremos por una economía de paz, basada en la reindustrialización verde, la soberanía sobre nuestros recursos y la recuperación del pilar social y feminista como elementos centrales de la construcción europea. Impulsaremos una política fiscal común que permita la redistribución justa de la riqueza y las oportunidades, así como el refuerzo de los servicios públicos y el desarrollo de políticas que aseguren un verdadero sistema de cuidados a escala europea. El refuerzo de las políticas de empleo y protección de los derechos laborales serán también centrales, en un contexto de crisis y pérdida de puestos de trabajo producto de los cambios y nuevos usos tecnológicos. Esta es la mejor forma de hacer frente al miedo y la incertidumbre, al avance de la ultraderecha y al retroceso en derechos, tal como defienden, en primera línea, los movimientos feministas, de solidaridad con Palestina o por la libertad de expresión en toda Europa. Además, y como se ha demostrado con las consecuencias positivas de las tímidas políticas expansionistas que la Unión Europea se permitió a sí misma durante la crisis de la COVID-19, una organización económica como la que defendemos no solamente proporciona una mayor justicia social y un mayor respeto de los derechos humanos sino que también hace al conjunto del sistema económico más sostenible, más resiliente y más próspero.
    - statement:
        id: 5b9c810b-c870-4948-8bbf-bd175dc40c8b
        page: 7
        text: En el ámbito exterior, la UE debe terminar con la relación de dependencia de EEUU para el abastecimiento de recursos estratégicos, así como en el ámbito diplomático y de seguridad. Seguiremos defendiendo la necesidad de que la UE se convierta en un actor global independiente al nivel de otras potencias. La UE debe ser un polo democrático y autónomo que impulse unas relaciones internacionales pacíficas, justas y multilaterales.
    - statement:
        id: 5e4f2ff4-ead3-4c0a-a90f-1faf86a6f8ba
        page: 8
        text: Debe pasar de una posición subalterna y al servicio de los intereses de EEUU (ya sea en su versión demócrata o trumpista), a profundizar en los mecanismos por los que los ejércitos y las fuerzas públicas de nuestros países se pongan al servicio de objetivos comunes de paz, desarme y seguridad humana e integral.
    - statement:
        id: 11b325ed-5af6-4b88-adfd-efbde20f1b50
        page: 8
        text: 'Ante la posibilidad de un mundo regido por la ley del más fuerte y una UE rehén de los intereses de terceras potencias, urge una refundación del proyecto europeo de abajo a arriba y la construcción de un proyecto social, feminista, verde y con autonomía estratégica. Frente a la vía neoliberal planteada por las fuerzas de la ultraderecha, conservadoras y liberales, pero también por los socialdemócratas, existe la alternativa de una izquierda transformadora que apuesta por un cambio de rumbo: por un proyecto común verdaderamente democrático, feminista, social y ambientalmente justo, en el que los derechos de las mayorías prevalezcan frente a los privilegios de unos pocos. Un proyecto de paz, comprometido con el derecho internacional y los derechos humanos, la soberanía y el bienestar de los pueblos.'
    - statement:
        id: aa31df9c-bf94-4056-8d7e-80ceec9cf594
        page: 8
        text: Os presentamos nuestro programa de transformación para Europa.
- chapter:
    title: EJE I. UNA EUROPA DEMOCRÁTICA Y CON DERECHOS
    children:
    - statement:
        id: 7c922a73-8623-4055-be90-dfd2315609eb
        page: 9
        text: El proyecto europeo se encuentra en un momento decisivo de su historia. Estas elecciones al Parlamento Europeo se dan en un contexto de crisis profunda del neoliberalismo, que comenzó en 2008 y cuyos efectos todavía sufrimos a día de hoy. Ese año fue el pistoletazo de salida de este proceso que ha ido agravándose con la crisis de la pandemia de la COVID-19 y con el estallido de la guerra en Ucrania. Tras la crisis financiera y su gestión neoliberal, la Unión se introdujo en un proceso de rearme ideológico y político para sobrevivir a la desafección que sus propios dirigentes habían causado. Después de una década de retroceso en derechos, la Unión Europea no ha tenido otra opción que asumir nuevos consensos y virar en algunas de sus políticas económicas para asegurar su propia supervivencia. De este modo, se ha visto obligada a atender las necesidades económicas de los países suspendiendo el conocido techo de deuda y de déficit, aunque siempre recordando que lo hacía de manera temporal. Y es que la batalla por imponer un modelo depredador en lo económico y profundamente antidemocrático sigue muy presente. La senda está marcada y el margen que han dado durante estos años puede ser sólo un paréntesis.
    - statement:
        id: 2c04fb0c-fe67-4214-a1af-8275ff36f74e
        page: 9
        text: 'Este proyecto neoliberal se ha sostenido mediante el recorte en derechos y libertades que hoy abanderan las fuerzas de la extrema derecha en Europa. Es la coartada del consenso entre la socialdemocracia y las derechas: los derechos son el precio a pagar para mantener el sistema de privilegios de quienes más tienen. La extrema derecha hace el trabajo sucio mientras la gran coalición los blanquea. Esta grave deriva antidemocrática y reaccionaria tiene consecuencias en el día a día de las personas: se materializa en el ataque a las condiciones de vida de las personas trabajadoras, en la deshumanización de las personas migrantes, en la ofensiva contra los derechos feministas, LGBTIQ+, en la persecución de periodistas y en la criminalización de quienes protestan por la inacción ante la crisis climática, entre otros muchos ataques.'
    - statement:
        id: 3458282e-ea00-4210-9903-d2e773ea6ca3
        page: 10
        text: Las crisis sanitaria, económica y social obligaron a actuar con premura y se instauró una toma de decisiones rápida y sin control democrático. Una vez han pasado los peores momentos, no podemos aceptar la imposición de medidas que favorecen a los más privilegiados en vez de atender las demandas de quienes piden una vivienda digna, pueblos y ciudades habitables, precios de la cesta de la compra justos o poder calentar su casa. No aceptamos que nos impongan un nuevo techo de gasto “porque lo peor ya ha pasado”. Por ello es urgente iniciar un proceso de democratización profunda de la Unión Europea, para que responda de una vez por todas a las necesidades de las mayorías sociales e impulse una unión popular basada en nuevos derechos y libertades fundamentales.
    - statement:
        id: 8b2e7ef6-59c6-4326-94f9-d5338095eb9b
        page: 10
        text: En esta tarea, los feminismos son la mejor herramienta para construir un proyecto igualitario y democrático. Precisamente por ello están en la diana de la extrema derecha por su potencial transformador y emancipador. Una Unión Europea feminista es un proyecto basado en la igualdad, en los derechos humanos sin discriminaciones de ningún tipo, en los servicios públicos como garantía de vidas plenas, en la defensa de lo común y en la paz. Todo ello se materializa en un nuevo modelo vertebrado por los cuidados como derecho fundamental, así como en la garantía de vivir vidas libres de violencias machistas en todas sus formas (violencia sexual, violencia económica , violencia vicaria , trata con fines de explotación sexual…), en la garantía de los derechos sexuales y reproductivos con especial atención al derecho al aborto seguro y gratuito y en la garantía de los derechos de las personas LGBTIQ+.
    - statement:
        id: bed05dcc-9ee7-4881-b959-10b2bd3752da
        page: 10
        text: Por otro lado, el mencionado retroceso en derechos ha sido posible por la represión de las libertades civiles y políticas, especialmente de los derechos a la protesta y a la asociación. Asimismo, se han valido de la extensión y el uso de desinformación como herramienta para lograr fines políticos e, incluso, interferir en procesos electorales. Por ello, es más necesario que nunca defender el derecho a la información libre y de calidad. Las fuerzas reaccionarias también han hecho del derecho a la cultura un blanco de sus ataques, con políticas de censura y criminalización de la labor de las gentes de la cultura. En este sentido, es fundamental blindar estos derechos y protegerlos de los ataques de las derechas políticas y también de las derechas judiciales. La razón de ser de una Unión Europea verdaderamente democrática es la garantía de los derechos de todas y todos los seres humanos, sin discriminación.
    - statement:
        id: 4479e163-d32d-4214-aa8e-63613e96a1c0
        page: 11
        text: Los derechos sociales, feministas y antirracistas, para que lleguen a todas las personas, necesitan algo más que convertirse en ley. Para poder ejercerlos de manera plena no basta con legislar, sino que la Unión Europea debe garantizar las condiciones materiales para disfrutarlos. En esta tarea es esencial disponer de servicios públicos universales, gratuitos y de calidad, que pongan en el centro a las personas y a sus realidades diversas. Este cambio de modelo socioeconómico debe conducir también a una nueva generación de derechos laborales, pues son las personas trabajadoras quienes sostienen realmente la Unión Europea frente a las multinacionales, los fondos buitre y la economía financiera. También Europa es el lugar desde el que impulsar salarios dignos y jornadas laborales más cortas que no solo sean compatibles con la vida, sino que además dejen espacio y tiempo al desarrollo de proyectos vitales. El cambio del actual modelo productivo hacia uno de cuidados medioambientalmente sostenible debe tener a las personas en el centro.
    - statement:
        id: 4bb46b13-3b49-489d-a7df-3cb9609256f8
        page: 11
        text: Todos los derechos deben ser universales, es decir, para todas las personas. La igualdad de trato y el antirracismo son pilares de una sociedad europea democrática y justa. Precisamente la discriminación de las personas racializadas y migrantes es una de las señas de identidad de las fuerzas reaccionarias. El racismo y la hipocresía de la Unión es lo que sostiene una política de migración y asilo que atenta contra la vida. Por ello, para construir una Europa inclusiva, justa y con derechos, es indispensable comenzar por garantizar los derechos humanos de las personas que llegan a la Unión Europea huyendo de la pobreza, de conflictos y de persecuciones por razón de género, orientación sexual, raza o clase.
    - statement:
        id: e89ec0b0-7153-4100-ac95-d396ad5127b2
        page: 12
        text: En definitiva, frente a la deriva autoritaria y reaccionaria que impone vidas precarias e inciertas, existe la posibilidad de diseñar un futuro en Europa que garantice vidas dignas y libres. Las elecciones al Parlamento Europeo en 2024 ofrecen la oportunidad de transformar con valentía, ambición y audacia, y de construir un horizonte para todas.
    - chapter:
        title: 'Capítulo 1: Democratización de las instituciones y participación ciudadana'
        children:
        - promise:
            id: 78f84972-abd9-4505-b453-1ac3258666b8
            page: 12
            title: Superar el Tratado de Lisboa y refundar la Unión Europea. 
            text: 'El marco político actual de la UE, basado en el Tratado de Lisboa, hace del neoliberalismo ley. Consolida un funcionamiento cerrado por el que los poderes centrales de la UE dirigen la economía y la sociedad de manera tecnocrática y priorizando los beneficios de unos pocos. Por su parte, la Conferencia sobre el Futuro de Europa, desarrollada desde abril de 2021 a mayo de 2022, no ha supuesto avance democrático alguno, no ha contado con una participación real de los pueblos de Europa y no ha servido para lo que en un origen debería haber estado pensada: refundar la Unión Europea. Por eso, impulsaremos la apertura de un proceso de refundación de la UE que incluya la aprobación de un nuevo tratado que supere la visión ideológicamente sesgada que rige en la actualidad e incorpore el principio democrático en todas sus instituciones.'
        - promise:
            id: 17351618-0e79-4b1d-ad72-3d9ef9432b3c
            page: 12
            title: Dotar de capacidad legislativa plena al Parlamento Europeo. 
            text: Si la ciudadanía vota al Parlamento Europeo, esta institución debe al menos poder elaborar y aprobar normas con fuerza de ley de manera completa. Se trata de la única institución elegida por la ciudadanía europea y, por tanto, concentra una legitimidad democrática que debe servir como palanca de cambio para la democratización y el equilibrio de poder en toda Europa.
        - promise:
            id: 6ba334c4-d1ce-4f58-b684-bb9e2a1b6dff
            page: 13
            title: Una Comisión Europea elegida democráticamente.
            text: Impulsaremos las reformas necesarias para que el Parlamento Europeo proponga, elija y controle a quienes componen la Comisión (desde su presidente o presidenta hasta sus comisarios y comisarias), y para que lo haga de acuerdo a criterios de paridad y de equilibrio territorial. Asimismo, para que la Comisión se centre en tareas ejecutivas, atribuiremos su iniciativa legislativa al Parlamento y al Consejo, lo que permitirá configurar una Comisión más reducida que responda a la pluralidad política electa. Además de democratizar su conformación, el Parlamento podrá realizar mociones de censura constructivas tanto a los comisarios o comisarias individuales como al presidente o a la presidenta de la Comisión, también de manera individual y no colectiva como ocurre actualmente.
        - promise:
            id: 83ffe5a1-d81a-47ea-89e5-3877a7b7a398
            page: 13
            title: Control ciudadano de los altos cargos de la UE mediante su elección directa por el Parlamento. 
            text: Para que la legitimidad democrática impregne todas las instituciones comunitarias, impulsaremos reformas para que el Parlamento Europeo elija y controle los puestos de máxima responsabilidad de las agencias y otros organismos de la UE, como el Banco Central Europeo (BCE), el Banco Europeo de Inversiones, el Tribunal de Justicia, el Tribunal de Cuentas, la Alta o el Alto Representante de la Unión para Asuntos Exteriores y Política de Seguridad, el Comité de las Regiones o el Comité Económico y Social.
        - promise:
            id: 769e6686-c73d-46aa-8977-485cf4dfab3c
            page: 13
            title: Mayor presencia de las comunidades autónomas y de los municipios en Europa. 
            text: Reforzaremos la voz y la influencia de los municipios y de las comunidades autónomas en el Comité Europeo de las Regiones y promoveremos que estas últimas asistan a las reuniones del Consejo de Ministros de la UE y de las Comisiones del Parlamento Europeo para intervenir en los asuntos de su competencia.
        - promise:
            id: f2247939-dc52-4262-9cba-852ec15f72d4
            page: 14
            title: Incorporación de la participación ciudadana a la identidad política de la UE. 
            text: Impulsaremos la creación de una Carta Democrática Europea que contemple la adopción de medidas y mecanismos de participación ciudadana en la toma de decisiones, en su gestión y en su control democrático. Para ello, se crearán también procedimientos que garanticen la transparencia y la rendición de cuentas a la ciudadanía mediante formatos inclusivos, accesibles y entendibles. La Carta implicará la puesta en marcha de nuevos espacios participativos para la deliberación ciudadana en lo relativo a la elaboración, la gestión y el control de las políticas públicas, los presupuestos participativos, la participación en los procesos legislativos o la celebración de un mayor número de consultas populares en asuntos decisivos.
        - promise:
            id: c0948238-343e-407c-9cc4-34a811a48510
            page: 14
            title: Moción de censura ciudadana a la Comisión o a cualquiera de sus miembros. 
            text: 'Los requisitos y el procedimiento para presentar una moción de censura ciudadana serán los mismos que los establecidos para presentar una Iniciativa Ciudadana Europea: deberá estar impulsada por un primer grupo mínimo de siete ciudadanos nacionales de siete países miembros y obtener un millón de firmas. La moción será debatida y votada en el Parlamento Europeo.'
        - promise:
            id: bdcbd02c-a638-43b4-ab8e-b0b2925ed7c0
            page: 14
            title: Impulso a la participación de niños, niñas y adolescentes.
            text: Implementaremos una estrategia europea para la participación de la infancia que asegure que las infancias y adolescencias aporten e influyan en todos los ámbitos de la vida y, en especial, para que asuman un rol de liderazgo en la lucha por la igualdad y contra el cambio climático.
    - chapter:
        title: 'Capítulo 2: Lucha contra la corrupción'
        children:
        - promise:
            id: c66eafa2-3cf5-41f4-b9b2-6c12b5083fa7
            page: 14
            title: Transparencia radical en la toma de decisiones. 
            text: Estableceremos mecanismos de transparencia que hagan accesible la información de todos los procesos de la UE, en especial, de los debates, discusiones y compromisos del Consejo Europeo, del Consejo de la UE, del Eurogrupo y de los trílogos entre la Comisión y los representantes del Parlamento o del Consejo.
        - promise:
            id: 06a53b79-d8fd-4567-a194-86c89ef9aa5d
            page: 15
            title: Freno y control a los lobbies y de terceros estados. 
            text: Impulsaremos medidas para limitar y controlar las actividades de los lobbies. Se hará una difusión pública obligatoria de su actividad más transparente que el actual registro oficial de grupos de presión, de modo que cada vez que un lobby con intereses económicos se reúna con algún miembro de la Comisión, del Consejo, del Parlamento o con un o una alto cargo de la UE, la ciudadanía pueda saberlo. Tras los escándalos del Qatargate y del Moroccogate, se implantarán medidas de control para impedir la influencia de los intereses de terceros estados en la toma de decisiones de la Comisión, del Consejo, del Parlamento Europeo y del Servicio Europeo de Acción Exterior. Se investigarán las actuales influencias de Marruecos, Catar, Israel y Turquía en la política de vecindad sur de la UE y se les retirará el acceso a los edificios de la UE.
        - promise:
            id: b7aefcd1-8612-41d5-9ddd-6863e09ee5a8
            page: 15
            title: Fin de las puertas giratorias. 
            text: Estableceremos una legislación rigurosa y unos medios suficientes para hacerla efectiva con el objetivo de impedir que representantes políticos y altos cargos de la UE usen su información y sus contactos a favor de grandes corporaciones, tanto durante su actividad pública como al terminarla.
        - promise:
            id: 6f3827c3-d858-4144-b74a-5aeb3abcba05
            page: 15
            title: Rendición de cuentas para el control democrático. 
            text: Crearemos un Código de Ética y Transparencia que recoja mecanismos de rendición de cuentas de todas las instituciones y del personal que las compone para que la ciudadanía pueda conocer los motivos de sus decisiones y, en particular, las circunstancias relativas a la adjudicación de fondos europeos a programas, agencias y organizaciones. Este código incluirá, también, la exigencia de una plena justificación de todas las dietas y partidas que se cobren, así como la obligación de los cargos electos de hacer declaraciones de sus ingresos y propiedades, gastos y de las relaciones con su electorado (reuniones, encuentros…).
        - promise:
            id: a3209bea-49a7-4283-ac4a-9899995c2335
            page: 16
            title: Fin de los privilegios de los y las representantes políticos. 
            text: 'Para evitar el alejamiento de la ciudadanía respecto a sus representantes políticos y a las instituciones comunitarias, y viceversa, se propone: (1) racionalización de salarios, de modo que ningún parlamentario o parlamentaria cobre más de cuatro veces el salario mínimo de su lugar de residencia o destino y que nadie del funcionariado o que represente a la UE cobre más de cinco veces ese salario mínimo, para lo que se establecerán compensaciones en los casos de mayor desequilibrio; (2) exigencia de justificación de los gastos de dietas y gastos generales y establecimiento de una tributación fiscal igual que para el resto de la ciudadanía.'
        - promise:
            id: 5692f1bc-340a-4efc-be55-22416387e6e3
            page: 16
            title: Prohibición de que los partidos financien sus campañas electorales mediante créditos bancarios. 
            text: Quien paga manda, y los bancos no pueden mandar en los partidos. Por eso, llevaremos a cabo una reforma para blindar la independencia de los partidos respecto al poder financiero también en la UE.
        - promise:
            id: af462cba-abf0-4d11-86b9-57d6ee55469a
            page: 16
            title: Plan Europeo contra la Corrupción. 
            text: Las nuevas normas para luchar contra la corrupción presentadas por la Comisión no son suficientes en un contexto de fuerte influencia de lobbies energéticos y de regímenes autoritarios en el proceso de toma de decisiones de la Comisión, el Consejo y el Parlamento. Estableceremos los medios necesarios para luchar contra la corrupción en su seno y en los Estados, sobre todo cuando las propias instituciones estatales no estén haciendo todo lo posible para ello o sean responsables de situaciones de corrupción. En particular, la UE establecerá un cuerpo de policía especializado en delitos de corrupción y delitos financieros y articulará un programa de protección para quien denuncie casos de corrupción y para los funcionarios y funcionarias, periodistas y la ciudadanía en general que tomen partido contra la corrupción. También reforzaremos la Oficina (OLAF), que se convertirá en agencia, y su control democrático.
    - chapter:
        title: 'Capítulo 3: Derechos y libertades fundamentales'
        children:
        - promise:
            id: d4b13515-d060-4e9b-9a6b-1f5e02f5c822
            page: 17
            title: Creación de un Alto Comisionado o Alta Comisionada para los Derechos Fundamentales y la Igualdad de Trato. 
            text: Impulsaremos la creación de esta figura con las funciones de armonizar la protección de los derechos fundamentales en todos los Estados y de supervisar su garantía, y estableceremos sanciones para aquellos que los vulneren o no actúen con la diligencia debida para evitarlo.
        - promise:
            id: de88a87e-07ac-4f9d-a4e1-539fc1c5d1fe
            page: 17
            title: Garantía de acceso a la justicia en Europa. 
            text: Por su importancia para el buen funcionamiento de la democracia, promoveremos una Directiva Marco de Derechos Procesales y Penales que sintetice y ordene la normativa existente y establezca el acceso gratuito a la justicia, así como un suelo de derechos comunes en esta materia para todos los Estados.
        - promise:
            id: ee9282b4-0f0f-4767-80f9-350bbc9131a9
            page: 17
            title: Política europea de memoria democrática para acabar con las situaciones de impunidad y de olvido de la Historia que se dan en algunos Estados.
            text: Esta política seguirá un enfoque de derechos humanos en torno a los ejes de verdad (poder conocer lo ocurrido), justicia (llevar a los responsables ante los tribunales), reparación de las víctimas y garantías de no repetición (garantizar que no persisten hoy elementos que siguen causando daño). Asimismo, promoveremos la asignación de fondos europeos para la investigación de las ventajas económicas ilegítimas de las que disfrutaron las jerarquías de regímenes como el franquista. También impulsaremos las medidas necesarias para la creación de diferentes Comisiones de Verdad y Reconciliación a escala europea para reconocer la persecución histórica y el repudio sistemático de las poblaciones roma, judía, afro y migrante.
        - promise:
            id: 3197ae25-97b8-41f3-abfc-2ee99d8ba29e
            page: 18
            title: Derecho a morir con dignidad en toda Europa. 
            text: Quien padezca un sufrimiento irreversible debe tener reconocido el derecho y la libertad de acabar con ese sufrimiento mediante una eutanasia con garantías. Para ello, estableceremos unos estándares compartidos entre los Estados con objeto de ofrecer todas las garantías necesarias a las personas que deciden poner fin a su vida, así como a los y las profesionales que las asisten.
        - promise:
            id: b5255d8c-a5e4-4cd8-a9ef-af0e11e8d597
            page: 18
            title: Despenalización del cannabis y legalización de su uso con fines medicinales y recreativos. 
            text: Promoveremos un proceso armonizado y garantista de la despenalización del cultivo y la tenencia de cannabis en los ámbitos personal y colectivo, la regulación de la actividad de los clubs sociales de cannabis y el establecimiento del rol de los Estados en la garantía de seguridad de quienes consuman cannabis y en el control de la producción, la distribución y el consumo.
        - promise:
            id: 1f169f16-19cc-4b2a-89ce-9f2f392bddf2
            page: 18
            title: Una Europa segura desde un enfoque de derechos. 
            text: Impulsaremos la cooperación policial y judicial en la lucha contra el terrorismo y el crimen organizado transnacional —en particular, en la persecución del fraude y la corrupción—, logrando una mayor implicación de Eurojust y Europol. Implementaremos mecanismos para cortar las fuentes de ingresos extranjeros de la delincuencia transnacional y para perseguir su financiación oculta. Como se señaló en el Plan Europeo Contra la Corrupción, la UE debe establecer un cuerpo de policía especializado en delitos de corrupción y delitos financieros que actuará a las órdenes del Poder Judicial de los Estados, al mismo tiempo que se fortalecerán las Unidades de Inteligencia Financiera en los propios Estados.
        - promise:
            id: df106337-0fcb-42bb-b892-db4f188be356
            page: 18
            title: Europa sin odio. 
            text: Promoveremos una directiva con medidas integrales para la erradicación del discurso y los delitos de odio de carácter misógino, antigitano, antisemita, islamófobo, xenófobo, afrófobo o LGBTIfobo, en todas sus formas de expresión y en todas las esferas, desde una perspectiva interseccional. Esta directiva incorporará medidas para que la erradicación de tales discriminaciones esté incluida en los marcos de políticas públicas dirigidos al reconocimiento, acceso y disfrute de los derechos humanos desde una óptica integral. Además, promoveremos que la UE amplíe la actual lista de delitos contra la UE del artículo 83 del Tratado de la Unión Europea para que incluya los delitos de odio y de incitación al odio.
        - promise:
            id: cc9fca83-89ba-43cb-8954-d7414f39a826
            page: 19
            title: Refuerzo de la igualdad de trato y el antirracismo. 
            text: Impulsaremos el establecimiento de procedimientos de infracción contra los Estados que infrinjan, no incorporen a su derecho o no apliquen el marco político y legislativo europeo relacionado con la igualdad de trato y el antirracismo o que vulneren los derechos fundamentales. También estableceremos un sistema de vigilancia desde un organismo independiente para investigar estas vulneraciones.
        - promise:
            id: ecc003ad-3f5b-4ce8-a066-0f1417451a6e
            page: 19
            title: Policía contra el odio. 
            text: Promoveremos la creación en los Estados de unidades policiales especializadas en la prevención e investigación de delitos de odio. También estableceremos medidas para asegurar que ningún trabajador o trabajadora de las Administraciones Públicas participe en discursos y delitos de odio o tenga conductas contrarias a los principios democráticos y que, en caso contrario, tales conductas se investiguen y puedan ser reparadas.
        - promise:
            id: 0a6953ce-02e9-48c6-9824-edbb873f21e6
            page: 19
            title: Fin de las organizaciones que propaguen el odio. 
            text: Promoveremos que la UE inste a los Estados a luchar contra las organizaciones que propaguen discursos de odio y violencia y a prohibir los grupos neofascistas, neonazis y cualquier otra fundación o asociación que exalte y glorifique el nazismo o el fascismo.
        - promise:
            id: 92544cd1-5fc3-47df-a5f3-11632e737a2e
            page: 19
            title: Europa laica. 
            text: Promoveremos la igualdad jurídica de las distintas confesiones y la separación de todas las confesiones religiosas de las estructuras estatales, haciendo hincapié en la eliminación de privilegios fiscales.
    - chapter:
        title: 'Capítulo 4: Derechos feministas, antirracistas y de las personas LGBTIQ+'
        children:
        - promise:
            id: 14d14699-422b-4d1d-b60b-80d213375666
            page: 20
            title: Incorporación de la perspectiva de género a todas las políticas europeas. 
            text: Diseñar e implementar políticas feministas requiere un esfuerzo explícito de análisis y dotación presupuestaria para impulsar políticas de igualdad y transversalizar en todas las instituciones europeas la perspectiva de género. Por este motivo, todas las políticas públicas, las normas y los presupuestos de la UE y los Estados se elaborarán desde la perspectiva de género y el análisis feminista con perspectiva interseccional, y será preceptivo el dictamen del Instituto Europeo de la Igualdad de Género (EIGE), o de órganos estatales análogos, con la participación de organizaciones feministas, tanto con carácter previo como después de su aplicación. También se empleará esta perspectiva en la elaboración de presupuestos y de las políticas que vayan a adoptarse en el marco financiero plurianual.
        - promise:
            id: e8523e71-707e-4165-b571-db5399fe0fcb
            page: 20
            title: Por una vida libre de violencias machistas. 
            text: Promoveremos que la UE obligue a los Estados a que garanticen una acción eficaz para la erradicación de las violencias machistas. Blindaremos el 5 % del presupuesto de la UE para ese fin y se exigirá a los Estados que aumenten la dotación de todas las políticas públicas que promuevan la igualdad de género y, por lo tanto, contribuyan a terminar con las violencias machistas.
        - promise:
            id: e0bcddfd-b9e2-425c-a1f3-626fef5b987a
            page: 20
            title: Inclusión del derecho al aborto así como el derecho a la salud sexual, la salud menstrual y la salud reproductiva en la Carta de Derechos Fundamentales de la Unión Europea (como ya solicitó el Parlamento Europeo). 
            text: Impulsaremos el apoyo financiero por parte de la Comisión Europea a los Estados miembro para garantizar el derecho al aborto en toda la Unión Europea. El reconocimiento del derecho al aborto deberá implicar que sea seguro, libre y gratuito, practicado en los centros de los sistemas públicos nacionales de salud, se regulará la objeción de conciencia y se impedirá el acoso a las mujeres y a quienes realizan de forma profesional dicha práctica médica.
        - promise:
            id: bd8895a8-87e9-4eb4-a4bb-43fabe2f9785
            page: 21
            text: Igualdad en el empleo y fin de la brecha salarial. Impulsaremos medidas que garanticen el acceso al empleo en igualdad de condiciones, incluidas unas retribuciones dignas, y que dejen atrás la brecha salarial. Para ello, desarrollaremos una normativa europea destinada a exigir un análisis de las remuneraciones y a considerar discriminación cualquier brecha de más del 20 % en las retribuciones de las empresas, de manera que estas deberán justificarse ante los tribunales. Además, las grandes empresas tendrán que realizar auditorías salariales y enfrentarse a sanciones en caso de negarse a ello.
        - promise:
            id: 6a2811ca-91bc-4550-b3c6-01d9e7e568d5
            page: 21
            title: Plan de lucha contra la precariedad femenina. 
            text: Impulsaremos medidas de acción positiva para garantizar la no discriminación de las mujeres en el mercado laboral, en el acceso al empleo, a la vivienda y a al cuidado, tales como su priorización en el acceso a recursos públicos y generación de rentas específicas compensatorias en aquellos sectores más precarizados y feminizados. También en el trabajo autónomo.
        - promise:
            id: bb739105-e6c5-40fd-8973-7118238e2e3e
            page: 21
            title: 'El 50 % de todo: una representación justa también en Europa.'
            text: Desde una perspectiva interseccional, haremos obligatorio que los espacios de representación, toma de decisiones y liderazgo de la UE sean paritarios; es decir, que estén compuestos, al menos, por un 50 % de mujeres.
        - promise:
            id: 4d31c8e6-3d99-4006-93c7-3af07d537d11
            page: 21
            title: Contabilización de los feminicidios por parte de las instituciones europeas a través del EIGE y se garantizará el apoyo a la elaboración de macroencuestas sobre violencia contra las mujeres. 
            text: Impulsaremos la prevención, la detección precoz y se aprobará un plan Integral de Compensación, Reparación y Recuperación de la Autonomía para mujeres que padecen violencias machistas. Impulsaremos tanto la coordinación por parte de los recursos que actúan en cada Estado miembro contra la violencia machista como la mejora de las condiciones laborales de las trabajadoras de los servicios especializados de atención integral a las violencias machistas de todos los Estados miembro.
        - promise:
            id: 946c1b78-65a5-47fe-9e80-6d9dda366fdc
            page: 22
            title: Aumentar los fondos destinados a la lucha contra la trata, trata con fines de explotaciones sexual y mujeres en contextos de prostitución.
            text: Impulsar junto a los Estados miembro la elaboración de planes de inserción sociolaboral que favorezcan la autonomía económica de las mujeres y ayuden a su recuperación.
        - promise:
            id: 0c96ce49-d44e-462e-b199-6bf155f1e3d7
            page: 22
            title: '«Solo sí es sí»: Impulsaremos políticas que garanticen la libertad sexual de todas las mujeres de la UE.' 
            text: 'Reforzaremos la legislación europea de lucha contra las violencias machistas para garantizar la libertad sexual y erradicar las violencias sexuales, incluyendo la definición de violencia sexual basada en el consentimiento y promoveremos la tipificación de la agresión sexual basada como eurodelito. Asimismo, impulsaremos que los Estados miembro avancen en la respuesta integral a la violencia sexual.'
        - promise:
            id: 2d1c9162-3343-416e-b52f-4537f3dae3fe
            page: 22
            title: Información, capacidad de decisión e igualdad de acceso a anticonceptivos y otros recursos para una sexualidad libre. 
            text: Impulsaremos medidas que garanticen una sexualidad libre para todas las mujeres, incluyendo educación sexual y acceso a servicios de salud sexual y reproductiva, así como a métodos anticonceptivos seguros de forma gratuita. Impulsaremos la financiación de investigación y promoción de anticonceptivos masculinos para fomentar la corresponsabilidad por parte de hombres y mujeres.
        - promise:
            id: 85232692-6775-4344-a0d6-6cbad3e9fc58
            page: 22
            title: Acabar con toda violencia obstétrica. 
            text: Implementaremos un plan europeo para la erradicación de cualquier forma de violencia obstétrica orientada hacia el control reproductivo, las maternidades subrogadas y las esterilizaciones forzadas.
        - promise:
            id: f0447063-bb44-4353-8d60-9cf8346e94ee
            page: 23
            title: Garantía de los derechos LGBTIQ+ en toda la Unión Europea.
            text: Promoveremos una Directiva específica contra la discriminación LGBTIQ+ que aborde la prohibición de las prácticas de conversión y que garantice la protección jurídica de todas las personas LGBTIQ+, el derecho a la libre determinación de la identidad de género, y la lucha contra toda discriminación por motivos de identidad y expresión de género y orientación sexual. Asimismo, exigiremos la rendición de cuentas por parte de la Comisión de las iniciativas propuestas en la Estrategia para la igualdad de las personas LGBTIQ 2020-2025 para asegurar que se renueva el compromiso político y que se realiza un seguimiento de sus derechos.
        - promise:
            id: 7f58bb81-3a23-472d-828a-1eb9410bced5
            page: 23
            title: Prohibición de las zonas de exclusión LGBTIQ+ y persecución de las conocidas como “prácticas de conversión”. 
            text: Con ello, evitaremos una grave vulneración de los derechos humanos y los graves daños psicológicos y físicos provocados a sus víctimas, que pueden llegar a constituir tortura. Fomentaremos que las instituciones europeas actúen, tanto desde el ámbito legal como en la protección de las personas que se puedan ver afectadas, para evitar las zonas de exclusión de LGBTIQ+. Todo el territorio europeo debe ser un lugar seguro para cualquier persona LGBTIQ+.
        - promise:
            id: 7d3d2001-8d3d-4560-aad1-d38dd62a2f45
            page: 23
            text: Inclusión y reconocimiento de la diversidad familiar.
            text: Promoveremos la eliminación de las restricciones a los derechos y responsabilidades de parejas, padres y madres por motivos de orientación sexual, identidad o expresión de género. Protegeremos las distintas realidades familiares elegidas con libertad mediante medidas de apoyo a la adopción para familias LGBTIQ+, el reconocimiento de la filiación de las parejas de mujeres lesbianas y la protección jurídica de las nuevas formas de convivencia estables sin ser pareja.
        - promise:
            id: c483f464-a3c3-467e-b5a6-bfc4837baefa
            page: 24
            text: Libre determinación de género y despatologización de las personas trans, promoción de sus derechos sociolaborales y lucha contra la discriminación. Impulsaremos el establecimiento de un cupo laboral trans en el empleo, con especial atención público en la UE, para garantizar la inserción sociolaboral de estas personas
        - promise:
            id: 088d3dc7-3722-4f7d-900c-330d3f9a6c0f
            page: 24
            title: Reconocimiento de las personas no binarias. 
            text: Trabajaremos desde la UE para que los Estados miembro reconozcan la existencia de las personas no binarias y adapten toda la documentación legal a las mismas. Para ello, impulsaremos fórmulas legales en la documentación europea que recojan el género no binario en todos los documentos en los que se refleje el género de las personas. Además, impulsaremos medidas de sensibilización e información, y plantearemos estudios para evaluar cómo implantan los países el reconocimiento de las personas no binarias y sus derechos. Como medida de reconocimiento y visibilización, promoveremos que la UE incorpore a las personas no binarias en la declaración que realizó el Parlamento en 2021 como una zona de libertad para las personas LGBTIQ+.
        - promise:
            id: a516dbfc-3dbe-4a51-86e9-8e2d589d1062
            page: 24
            title: Lucha contra la discriminación intersexual. 
            text: Estableceremos un plan de lucha contra la discriminación hacia las personas intersexuales, respetando el derecho a su integridad corporal, con procedimientos de reconocimiento de género legales rápidos, transparentes, accesibles y basados en la autodeterminación. Fomentaremos políticas específicas de no discriminación, así como medidas frente a los delitos de odio e incitación al odio basados en las características sexuales. Promoveremos que la UE también sea declarada como zona de libertad para las personas intersexuales.
        - promise:
            id: 78b29687-62d4-40f5-9130-5df9fda8928f
            page: 24
            title: La educación sexual integral como un derecho de la infancia.
            text: Garantizaremos una educación sexual integral a la infancia y la juventud de Europa, basada en una perspectiva de igualdad de género y de diversidad sexual, de género y familiar; considerando que las estrategias educativas son un instrumento clave para prevenir todas las formas de violencia, en particular las violencias machistas y también por razón de orientación sexual, identidad y expresión de género y características sexuales. Impulsaremos la obligatoriedad de la educación sexual integral en los planes de estudio de todas las etapas educativas de los Estados miembro.
        - promise:
            id: 2d265c19-d9e6-49f4-9914-b271e337bf7c
            page: 25
            title: Aprobación de una estrategia integral contra el racismo estructural e institucional en la UE, en línea con el Plan antirracista en vigor.
            text: Europa debe garantizar los derechos de todas las personas que viven en ella, también de aquellas racializadas y aquellas que migran. Para ello, promoveremos una estrategia europea integral contra el racismo que nos permita recabar datos, analizar la situación y acabar con las vulneraciones de derechos de las personas racializadas que viven en los mismos. Se establecerán medidas de reparación para las personas que los sufran. Además, incluiremos en los curriculum educativos contenidos antirracistas.
        - promise:
            id: 42df0064-8f7c-48ef-be53-caca81c97610
            page: 25
            title: Aprobación de una directiva contra la violencia vicaria que proteja los derechos de las infancias y de las madres protectoras.
            text: Impulsaremos una directiva que reconozca la violencia vicaria como un tipo de violencia machista ejercida contra las infancias y contra las mujeres. La violencia vicaria será un eurodelito y se reconocerá a los países que avancen en sus legislaciones para erradicar este tipo de violencia, en especial prohibiendo el falso síndrome de alienación parental e impulsando medidas de sensibilización para concienciar de que un maltratador nunca es un buen padre y de protección de las infancias y las madres frente a la violencia de sus maltratadores. La directiva también incluirá medidas de reparación para las madres protectoras que hubieran sido injustamente juzgadas por los sistemas judiciales de los distintos Estados miembro, y potenciará potenciará medidas para la correcta atención de las infancias víctimas de esta violencia impulsando protocolos compartidos de actuación.
    - chapter:
        title: 'Capítulo 5: Derechos sociales'
        children:
        - chapter:
            title: 5.1 Justicia social y cuidados
            children:
            - promise:
                id: 3017cf45-1f0a-4d6e-bab0-65b006820181
                page: 26
                title: Suelo de inversión social. 
                text: De igual manera que la UE prescribió para los Estados la prioridad del pago de la deuda por encima de los derechos de las personas, es hora de revertir las prioridades y garantizar la efectividad de los derechos sociales. Por ello, promoveremos un marco normativo que obligue a los Estados a destinar al menos un 20% de su PIB a inversión social, del cual un mínimo del 5,6% corresponderá a educación y un 7,5%, a sanidad.
            - promise:
                id: b8b48547-3bb2-415c-88a1-852fb42061b1
                page: 26
                title: Posibilidad de exigir los derechos sociales ante los tribunales europeos. 
                text: Para que no solo sean derechos declarados, sino también derechos efectivos, impulsaremos la creación de un Tribunal Europeo de Garantía de los Derechos Sociales para la protección jurisdiccional de los derechos establecidos en la Carta Social Europea. En su estatuto se asegurará que, ante vulneraciones de sus derechos sociales, la ciudadanía pueda tener un acceso directo a este cuando los tribunales estatales no ofrezcan una protección suficiente. Además, promoveremos la inclusión de los derechos sociales en los Criterios de Copenhague y que su exigibilidad se añada a la Carta de Derechos Fundamentales de la Unión Europea.
            - promise:
                id: d1b5a55f-8a3a-41e9-b842-716f2f5721c8
                page: 26
                title: Obligatoriedad del cumplimento de los 20 principios del Pilar Social Europeo. 
                text: En la actualidad, mientras la política económica articulada a través de los programas nacionales de reforma y los de estabilidad y emergencia son de obligatorio cumplimiento, y evaluables a través del semestre europeo, los principios del Pilar social no lo son, pues son meras metas en lugar de objetivos vinculantes. Estableceremos la obligatoriedad de estos 20 principios que protegen los derechos básicos de la ciudadanía europea.
            - promise:
                id: b24c5bab-b0c4-4bf3-af3c-dbd4cff43271
                page: 27
                title: Una verdadera renta garantizada para acabar con la pobreza.
                text: Tal como hemos hecho para reducir la desigualdad en España, impulsaremos a escala europea una prestación de ingresos suficientes con una cuantía mínima de 750 euros para los estándares de vida españoles, que se incrementará en función del número de miembros del hogar y que se ajustará a los estándares de vida de cada Estado. La UE colaborará con los Estados para hacer efectiva esta prestación en aquellos que no hayan alcanzado tal cota de protección y promoverá su mejora en el resto.
            - promise:
                id: 2efc270a-35ac-4534-9f43-cc72bfed47e2
                page: 27
                title: Sistema europeo de permisos con el fin de tener la misma responsabilidad y las mismas oportunidades para cuidar.
                text: Impulsaremos un plan de permisos y prestaciones para el cuidado y la atención de niños, niñas y adolescentes en caso de nacimiento, adopción, guarda con fines de adopción o acogimiento. stableceremos un objetivo mínimo de 36 semanas iguales (el doble en el caso de familias monomarentales), 100 % remuneradas e intransferibles, para cuya implementación la UE prestará apoyo a los Estados.
            - promise:
                id: edf2143b-7cdf-44eb-8eef-962c620a4e00
                page: 27
                title: Protección a las familias monoparentales. 
                text: Promoveremos el reconocimiento de las familias monoparentales y promoveremos la eliminación de las restricciones a sus derechos. Asimismo, trabajaremos para que todos los Estados miembro creen marcos de protección social que supongan la equiparación de los permisos y las prestaciones por nacimiento, adopción, acogimiento o cuidado de sus niños y niñas a la duración de los permisos para dos progenitores. En particular, promoveremos la equiparación de derechos en todos los Estados miembro a las familias monomarentales y monoparentales –desde el primer hijo– con las familias numerosas de acuerdo con las legislaciones nacionales.
            - promise:
                id: 9c31cc69-fa1a-430b-83ef-c8ffcd6b44df
                page: 
                title: Garantía del derecho al cuidado. 
                text: Para fortalecer la efectividad de los derechos de las personas empleadas del hogar, impulsaremos la ratificación por todos los Estados miembro del Convenio 189 de la Organización Internacional del Trabajo (OIT), de manera que estas trabajadoras tengan al menos los mismos derechos que cualquier otra persona que trabaja, como la prestación por desempleo o las protecciones frente al despido. Asimismo, impulsaremos que los Estados que no lo hagan reconozcan periodos no cotizados para su derecho a pensiones, así como la posibilidad de jubilación anticipada sin penalización por la especial dureza de estos empleos. Adoptaremos medidas similares respecto a otros empleos feminizados y precarizados, como el de las limpiadoras de piso en hotelería (las kellys), las aparadoras de calzado y otros. También se estudiará la elaboración de un Estatuto Europeo del Trabajo de Cuidados para armonizar las protecciones específicas de estos empleos.
            - promise:
                id: 481204ed-c10f-41e2-ab0e-c3519de16f7e
                page: 28
                title: Creación de un Sistema Europeo de Cuidados y Conciliación (SECC) que se constituya como el cuarto pilar del Estado del Bienestar. 
                text: Este sistema se ocupará de promover todos los cambios normativos, las decisiones ejecutivas y las asignaciones presupuestarias que sean necesarias en cada uno de los Estados miembro con el objetivo a medio plazo de garantizar, mediante la financiación pública, la totalidad de las horas de cuidados requeridas por las personas dependientes y las personas mayores en cualquier lugar de la Unión Europea. Además, se promoverán las correspondientes directivas con el horizonte de prohibir el control o la gestión privada de estos servicios, que deberán ser prestados mediante la gestión pública directa.
        - chapter:
            title: 5.2 Niñas, niños, niñes y jóvenes
            children:
            - promise:
                id: 0fb9d25f-4185-48ed-8cfd-fc426f3203d3
                page: 28
                title: Fin de la pobreza infantil. 
                text: Pondremos en marcha de un Plan Integral Europeo Contra la Pobreza Infantil que incluya una prestación para el cuidado de niños, niñas y adolescentes, adaptada a los estándares de vida de cada Estado, que llegará a los 2.400€ al año de manera universal y a los 3.600 para situaciones de pobreza severa, con un incremento del 50 % en el caso de familias monomarentales o monoparentales para el caso español. La UE colaborará con los Estados para hacer efectiva esta prestación en aquellos que no hayan alcanzado tal cota de protección e impulsará su mejora en el resto.
            - promise:
                id: 2efb649d-8aea-46bb-b6e1-2ec511c86b03
                page: 29
                title: Cobertura universal, pública y gratuita de la educación de 0 a 3 años en toda Europa. 
                text: En muchos países de la UE, el primer tramo de la educación infantil se encuentra privatizado, y la mayor parte de niños y niñas y de las familias no tienen acceso a estos recursos. Esto tiene impactos sociales negativos, ya que contribuye a la consolidación de la pobreza en las nuevas generaciones y a la salida indeseada de muchas mujeres del mercado de trabajo. Además, generalizar el acceso a la educación infantil es imprescindible para garantizar el derecho a la educación. Por ello, desde la UE impulsaremos la cobertura universal y gratuita de la educación infantil de 0 a 3 años para todos los niños y las niñas.
            - promise:
                id: 4438d7d1-9842-43dc-904f-134ea2b214b5
                page: 29
                title: Construcción de un sistema de atención temprana a la infancia. 
                text: Armonizaremos las regulaciones y los estándares de atención temprana, dada su importancia para la eficacia de las intervenciones con niños y niñas con alteraciones, trastornos del desarrollo o en riesgo de padecerlos y para su bienestar presente y futuro, al tiempo que apoyaremos a los Estados para que sea efectivo el reconocimiento de un derecho subjetivo a la atención temprana integral, universal, gratuita y pública.
            - promise:
                id: 8937dca8-5562-4f02-a5aa-87bbbfcd81f2
                page: 29
                title: Promoción del buen trato y la protección integral de niños, niñas y adolescentes frente a las violencias. 
                text: Armonizaremos las regulaciones de los Estados mediante una legislación penal específica para garantizar la prevención, sensibilización, intervención, reparación y restitución de derechos a niñas, niños y adolescentes que hayan sido víctimas de cualquier forma de violencia. Entre otras medidas, se promoverán la suspensión del cómputo para la prescripción de estos delitos –al menos, hasta que las víctimas hayan cumplido treinta años–, el fin de la distinción entre agresión y abuso sexual, la creación de unidades especializadas de atención integral a la infancia en los respectivos sistemas judiciales siguiendo el modelo Barnahus, el desarrollo de reglas procesales adecuadas para la infancia y la implementación de medidas eficaces en los sistemas educativos, de salud y de servicios sociales.
            - promise:
                id: f39bced2-f992-4acf-b9b9-b23b6f58665a
                page: 30
                title: Fomento del acogimiento familiar y medidas para la adopción.
                text: Estableceremos medidas para fomentar el acogimiento familiar como forma de cuidado más eficaz y acorde con el fomento del buen trato y del bienestar actual y futuro de la infancia en relación con los centros residenciales. También promoveremos medidas que armonicen los sistemas de adopción, los criterios y los tiempos para evitar discriminaciones y garantizar el interés superior de niños, niñas y adolescentes.
            - promise:
                id: 5ea9a157-69d1-4e82-b51e-619bd4247258
                page: 30
                title: Tratamiento de niños, niñas y jóvenes que migran solos según la Convención de Derechos del Niño. 
                text: En el caso de los llamados menores extranjeros no acompañados, su condición de niños, niñas y adolescentes prevalecerá siempre sobre su estatus migratorio. Recuperaremos el Plan de Acción sobre Menores No Acompañados, ya que el anterior finalizó en 2014. Como medida de garantía de sus derechos, quedarán expresamente prohibidas las repatriaciones en contra de su voluntad, tanto entre países de la UE como en terceros países. Asimismo, impulsaremos la armonización de los procedimientos en los países miembro de la UE a fin de garantizar la autorización de residencia y trabajo a la mayoría de edad de estas personas.
            - promise:
                id: ab2f3abd-e229-4c6f-beec-eb4f007da378
                page: 30
                title: Voto a los 16. Participación en la vida política y democrática.
                text: Frente al discurso conservador que dice que la juventud no se interesa por la política, estos años hemos visto las calles llenas de jóvenes defendiendo el feminismo y la lucha contra la crisis climática, y recientemente son los y las estudiantes quienes están poniendo en pie las universidades europeas para exigir la ruptura de relaciones diplomáticas con Israel y el fin del genocidio en Gaza. A partir de los 16 años se reconoce la capacidad para realizar actividades como trabajar, emanciparse o conducir, por lo que no está justificado restringir el voto. La juventud quiere una Europa mejor y debe poder participar. Por eso, promoveremos la reducción de la edad legal del voto a los 16 años en todos los Estados miembro.
            - promise:
                id: 079f960e-0774-4e75-9983-b07420617314
                page: 31
                title: Combatir el ciberacoso y proteger los derechos digitales de la infancia y adolescencia. 
                text:  Estableceremos nuevos marcos normativos que se adapten a los avances tecnológicos con el fin de evitar que la infancia y la adolescencia sufra violencia digital, poniendo especial énfasis en la protección de los menores contra la violencia sexual en entornos digitales.
            - chapter:
                title: Presupuestos para la infancia e impacto de las políticas europeas. 
                children:
                - promise:
                    id: e1379b94-576f-44c9-81ff-5716f6117886
                    page: 31
                    text: Trabajaremos para lograr un presupuesto de la UE centrado en la infancia, que invierta en todos los niños y niñas y que la omisión Europea haga un seguimiento e informe sobre los gastos relacionados con los derechos de la infancia. 
                - promise:
                    id: 867fbfbc-d4d3-4bd6-b11c-a10f3fa88c96
                    page: 31
                    text: También promoveremos la realización de evaluaciones del impacto sobre los derechos de la infancia de cualquier propuesta legislativa, para garantizar que tienen un impacto positivo para niños y niñas.
            - chapter:
                title: La voz de los niños y las niñas en la UE. 
                children:
                - promise:
                    id: c78e4663-d90b-4069-8f77-4ec292be1871
                    page: 31
                    text: Promoveremos la participación significativa, inclusiva y segura de niños y niñas en todos los procesos y debates legislativos de la UE que las y los conciernan. 
                - promise:
                    id: d730c931-ebdb-4c81-baea-730865dbd73a
                    page: 31
                    text: Trabajaremos para que la Plataforma de Participación Infantil de la UE se utilice sistemáticamente para la formulación de políticas del Parlamento Europeo. 
                - promise:
                    id: eddc419f-7103-41d5-9405-c9e5dd20af3c
                    page: 31
                    text: Reforzaremos la gobernanza en materia de derechos de la infancia en el Parlamento Europeo, reforzando el mandato del Coordinador del Parlamento Europeo para los Derechos de la Infancia y restableciendo el Intergrupo sobre Derechos de la Infancia.
        - chapter:
            title: 5.3 Educación, sanidad, inclusión y dependencia
            children:
            - promise:
                id: 469b1bd4-7c2d-4273-8e84-04acd2b7e97a
                page: 32
                title: Refuerzo de la educación pública de gestión directa, gratuita, universal y de calidad desde el nacimiento hasta la educación universitaria en toda la Unión Europea. 
                text: La igualdad de oportunidades, la equidad y la justicia social se consiguen también a través de la educación. Por ello, impulsaremos la gratuidad real y efectiva de la educación de los 0 a los 18 años —la cual comprenderá libros, material escolar y comedor y transporte, en caso de ser necesario, durante todas las etapas educativas—, propondremos una inversión educativa mínima del 5% para todos los países de la UE y desarrollaremos las regulaciones oportunas para evitar la segregación económica y social que se da en los sistemas educativos con fuerte presencia de la educación concertada. También impulsaremos la gratuidad en los estudios del Espacio Europeo de Educación Superior impartidos en Universidades y centros públicos, incluidos los estudios de máster cuando sean obligatorios para ejercer una profesión. Promoveremos que los sistemas educativos europeos tengan una red educativa pública que cubra el 90% de la demanda para la próxima década, como ya sucede en los países con mejores resultados educativos.
            - promise:
                id: 8e80d2fa-641f-458a-b97f-13e2afc087c9
                page: 32
                title: Estrategia europea de prevención del fracaso escolar y del abandono escolar prematuro.
                text:  Desarrollaremos además medidas para evitar la segregación escolar, fomentaremos la alfabetización digital en todas las edades y crearemos programas de convivencia y de prevención del bullying (acoso), apoyando la financiación y los recursos de los Estados.
            - promise:
                id: 9d8c7312-8f2e-48f0-b42a-86efb1d4d4b6
                page: 32
                title: Un Erasmus sin barreras. 
                text: Trabajaremos para que los programas Erasmus aporten una beca suficiente al alumnado que viaja, de forma que nadie se quede sin disfrutar de esta oportunidad de formación por barreras económicas. También mejoraremos los programas Erasmus + para programas de formación profesional e incluiremos en ellos los programas de educación continua y la formación para personas adultas. Estas becas tendrán continuidad acabada la estancia Erasmus si en el Estado de origen no existe un sistema de becas suficiente para asegurar la igualdad de oportunidades.
            - promise:
                id: ff3ae867-b557-4a68-a88f-c3bedcd9d366
                page: 33
                title: Una salud concebida como bienestar y autonomía sobre el propio cuerpo. 
                text: Desde la UE promoveremos un concepto de salud que no solo implique la ausencia de enfermedad, sino que la considere también como un indicador de bienestar. Para ello, entre otras cuestiones, en los Estados se garantizará el derecho a la interrupción voluntaria del embarazo de forma segura, libre y gratuita, dentro de la red pública de asistencia sanitaria, el derecho a una muerte digna y el acceso a una atención de calidad de la salud mental.
            - promise:
                id: d6a012f7-c849-4a40-aa03-f27ce9716ee6
                page: 33
                title: Fin de la privatización de la sanidad. 
                text: Para proteger nuestra salud, derogaremos la normativa que permite la privatización de centros y servicios sanitarios en todo el territorio comunitario. En su lugar, apoyaremos la gestión pública directa de los centros y recursos sanitarios. Crearemos un organismo europeo que se encargará de inspeccionar y garantizar que los negocios están fuera de la protección a la salud. Asimismo, promoveremos la mejora y la financiación suficiente de los sistemas de atención primaria como eje de los sistemas sanitarios de los Estados miembro de la UE.
            - promise:
                id: 76aba91d-7f3e-4bb6-9996-6004de772880
                page: 33
                title: Farmacia pública europea y transparencia total. 
                text: El gasto en medicamentos amenaza la sostenibilidad de los distintos Sistemas Sanitarios, por lo que mejoraremos la actual Estrategia Farmacéutica Europea y legislaremos para poner fin al abuso de la Industria Farmacéutica y garantizaremos la salud como un derecho apostando por una farmacéutica pública europea. Además, con el objetivo de conocer la trazabilidad de los productos farmacéuticos, habilitaremos herramientas de control y transparencia que eviten la especulación con estos productos esenciales para la garantía del derecho a la salud. Promoveremos que la UE imponga un tope a los precios de los productos farmacéuticos, para evitar el encarecimiento de estos productos y poner fin a los beneficios extraordinarios de la industria farmacéutica. Por último, propondremos también la creación de un conglomerado industrial de titularidad pública para la producción de material sanitario.
            - promise:
                id: b0cdf99d-de9c-4bfc-af46-5ac2da943de5
                page: 34
                title: Fin de las patentes. 
                text: Promoveremos la suspensión de patentes y el rediseño de las normas y prácticas de Propiedad Intelectual, con el objetivo de garantizar que las vacunas y las tecnologías sanitarias críticas estén reguladas para el bien común, en lugar de proteger las ganancias de los monopolios. También impulsaremos la Protección legal de los productos farmacéuticos y sanitarios donde haya intervenido la financiación pública, para que no se puedan acoger al régimen de patentes. Con esta medida, lograremos que la inversión pública redunde en el interés general de lograr productos farmacéuticos a menor coste.
            - promise:
                id: 179d0ba2-8427-4991-b6c1-6e9106a6f503
                page: 34
                title: Compra de medicamentos o productos sanitarios a escala europea. 
                text: Promoveremos la compra de medicamentos o productos sanitarios a escala europea para lograr abaratar los costes y aumentar la disponibilidad de medicamentos o productos sanitarios en todo el espacio comunitario.
            - promise:
                id: 5da5253f-3b1d-4c83-b74f-2606c0efd40f
                page: 34
                title: Sanciones al desabastecimiento de fármacos esenciales por parte de la industria farmacéutica. 
                text: Al mismo tiempo, iniciaremos la producción de estos principios activos en estructuras públicas.
            - promise:
                id: 538e812e-126c-4959-9368-6653bfad0c98
                page: 34
                title: Ley europea Integral de Salud Mental. 
                text: Los problemas de salud mental han aumentado tras la crisis de la COVID-19. Los sistemas sanitarios de la UE han desatendito casi por completo la salud mental y ha trasladado la responsabilidad de la atención y la prevención a las familias y personas allegadas. Trabajaremos para construir una Estrategia Europea sobre salud mental que incluya programas de financiación para que los Estados miembro incluyan en la sanidad pública esta especialidad y lo hagan con un enfoque de género y derechos humanos, y con un protocolo especial para prevenir el suicidio entre los y las pacientes.
            - promise:
                id: 37675227-5ec0-4281-a2f7-a2fc048c0da3
                page: 35
                title: Salud bucodental, oftalmológica, auditiva y fisioterapia públicas en toda Europa. 
                text: Promoveremos que la UE recomiende a los Estados miembro incluir el 100% de cobertura en la cartera de servicios de la atención a la salud bucodental, oftalmológica y auditiva, así como la fisioterapia, en los sistemas nacionales de salud.
            - promise:
                id: e0b9d20d-f7fa-4ef7-add5-020cf7fac554
                page: 35
                title: Freno a la discriminación por el VIH. 
                text: Desde la UE impulsaremos la lucha contra la discriminación que sufre la población con VIH ampliando los programas que combaten la estigmatización social, la discriminación y el desconocimiento. También se promoverán políticas eficaces y una inversión en I+D+i suficiente para desarrollar una vacuna eficaz, de carácter preventivo y asequible.
            - statement:
                id: 9e8f4237-f3e9-41f3-bf4c-2e9316a84ac8
                page: 35
                title: Una Europa que garantice los derechos de las personas con diversidad funcional. 
                text: Trabajaremos para que la UE garantice el cumplimiento de los derechos recogidos en la Convención Internacional sobre los Derechos de las Personas con Discapacidad. Para ello, impulsaremos la inserción de estas personas en el mercado de trabajo hasta lograr que su tasa de actividad alcance, al menos, el 50%, propondremos un Fondo Europeo para la Accesibilidad Universal y apoyaremos a los Estados con el objetivo de que incrementen y agilicen las prestaciones para material ortoprotésico. En particular, se modificará la normativa de transporte aéreo para que las personas con movilidad reducida puedan viajar en la cabina de los aviones con la totalidad del material ortoprotesico que necesiten (sillas de ruedas, prótesis, muletas, etc.), se obligará por ley a los Estados miembro a alcanzar en menos de cinco años un 5% de la flota de taxis accesible en toda Europa y se garantizará, asimismo, la accesibilidad y la interoperabilidad del transporte ferroviario de larga y media distancia, de cercanías y el metro en todo el territorio comunitario.
            - promise:
                id: 22e454a4-cfd7-40ef-a490-63cbfc5c06ba
                page: 36
                title: 'Programas de promoción de espacios accesibles e inclusivos:'
                text: Diseñaremos un proyecto para dotar a todos los edificios de la administración pública europea de un servicio de accesibilidad cognitiva y sensorial. Por ejemplo, contarán con pantallas de interpretación de lengua de signos para las personas sordas.
            - promise:
                id: d7536564-1a98-46eb-af07-5c54a0451118
                page: 36
                title: Derechos políticos de las personas con discapacidad.
                text: Promoveremos que todos los Estados miembro garanticen la participación política de las personas con discapacidad en la vida pública y la toma de decisiones.
            - statement:
                id: 76fc2aa9-4198-45f9-be47-1875cedcae6f
                page: 36
                title: Garantía de los derechos de las mujeres y niñas con discapacidad habilitando recursos y programas de apoyo específicos. 
                text: Llevaremos a cabo todas las modificaciones legales necesarias para suprimir por completo prácticas contrarias a los derechos humanos de las mujeres y niñas con discapacidad, como el aborto coercitivo o la ablación. Asimismo, una vez lograda la prohibición de la esterilización forzosa, habilitaremos todos los mecanismos de reparación, incluida la económica, de todas las mujeres que fueron sometidas a esta vulneración de derechos humanos. Elaboraremos una macroencuesta sobre la violencia contra las mujeres y niñas con discapacidad ya que, aunque se sabe que la discapacidad aumenta de forma notable los índices de violencia, todavía es una realidad social mayormente silenciada y de la que faltan datos científicos suficientes.
            - promise:
                id: 3222e2a5-2fdb-4727-9bf5-da31f804af05
                page: 36
                title: Una UE a la vanguardia en la atención a la dependencia. 
                text: Para ello, impulsaremos la implantación de sistemas de atención a la dependencia públicos, universales y gratuitos para todas las personas en situación de dependencia. Se trata de garantizar el derecho a la autonomía funcional sin que los cuidados informales recaigan en otros miembros de la familia. El objetivo es alcanzar en la UE una protección media similar a la existente en Suecia.
            - promise:
                id: e9660d85-fb9e-41fb-8d10-f5ac1d8fd13c
                page: 36
                title: Cambio de modelo de cuidados, apostando por infraestructuras y equipamientos centrados en la persona y en la atención en entornos comunitarios. 
                text: Incentivaremos la construcción de centros sociosanitarios con la filosofía de promover el cambio de modelo en las infraestructuras para cuidados de larga duración, huyendo de los macrocentros.
        - chapter:
            title: 5.4 Vivienda
            children:
            - chapter:
                title: Defender la vivienda europea frente a los fondos buitre.
                children:
                - promise:
                    id: 787c3c0c-7a76-4fd7-8c2c-affc0fd11cb5
                    page: 37
                    text: Impulsaremos una directiva que prohiba que los fondos buitre puedan poseer viviendas y que regule y fije mecanismos de control sobre los precios de la vivienda en alquiler para que no superen el 30% de los ingresos del hogar. 
                - promise:
                    id: 90bf29b1-3c26-4fe2-ae84-3be0ad4daaf4
                    page: 37
                    text: Asimismo, impulsaremos una auditoría de los activos tóxicos de las entidades financieras rescatadas con dinero público que nos permitan incorporar esas viviendas a los correspondientes parques públicos. 
                - promise:
                    id: 846d8634-b05a-48bc-b14e-b874bd4cc91b
                    page: 37
                    text: Trabajaremos por la supresión de los privilegios fiscales a las SOCIMI y entidades análogas, por tratarse de mecanismos de elusión fiscal y de especulación con un derecho como es la vivienda, al mismo tiempo que se adoptarán protecciones suficientes frente a los lobbies inmobiliarios. 
                - promise: 
                    id: f48bdff8-8bdc-472c-ab0f-9b6fc81ebe3b
                    page: 37
                    text: Ademas, crearemos un impuesto al “flipping” la practica especiulativa que consiste en comprar una vivienda para revenderla poco despues a un precio mucho mas alto.'
            - chapter:
                title: Consolidación de parques públicos de vivienda en alquiler a precios asequibles. 
                children:
                - promise:
                    id: 49208603-a27d-4ec3-8868-383698b7f50f
                    page: 37
                    text: Promoveremos la aprobación de una directiva que permita que los pisos vacíos de entidades financieras, fondos de inversión y empresas se incluyan en los correspondientes parques públicos de vivienda, en el marco de un Plan Integral de Vivienda Europeo con el objetivo de consolidar un parque público de vivienda y alquiler social destinado prioritariamente a las personas jóvenes y a los colectivos en riesgo de exclusión social. 
                - promise: 
                    id: 329b608b-1f56-41c3-b2fe-63066d7a621f
                    page: 37
                    text: Asimismo, esta directiva recogerá una protección global e indefinida a la vivienda protegida para evitar su venta a entes privados. 
                - promise:
                    id: 6ca95e32-4547-4322-828b-43d49bd6fb23
                    page: 37
                    text: Del mismo modo, establecerá una obligación para los grandes propietarios de vivienda para que, al menos, deban poner la mitad de sus viviendas al servicio de los parques públicos de vivienda, en alquiler social. ​
            - promise:
                id: 10d286bb-f87a-4f11-9b7f-bd52efe13281
                page: 38
                title: Freno a los alojamientos turísticos. 
                text: Estableceremos un límite maximo del 2% sobre el total de alojamientos residenciales para los alojamientos turísticos de todo tipo.
            - promise:
                id: bd859544-7224-4228-9124-81d04fd14c47
                page: 38
                title: Viviendas para vivir, no para especular. 
                text: Se desarrollará una normativa europea para que los Estados miembro puedan establecer la prohibicion de la compra de vivienda por parte de personas físicas o jurídicas que no van a residir en ellas. Además, la normativa abordará también el reparto entre alojamientos residenciales y turísticos, estableciendo una recomendación de un límite máximo del 2% de alojamientos turísitcos sobre el total de los residenciales.
            - promise:
                id: 87427aab-4413-4bf9-8c3b-bc06dbb4825b
                page: 38
                title: Creación de un Fondo de Responsabilidad Social Europeo 
                text: para proteger a los consumidores y a los deudores hipotecarios que han visto como la subida de tipos ha provocado incrementos abusivos en sus hipotecas a tipo variable, al mismo tiempo que los beneficios milmillonarios de los bancos se disparaban.
            - chapter:
                id: ed1dee3e-8279-49fb-8a22-9ee95d0f2857
                page: 38
                title: Ningún desalojo sin alternativa habitacional. 
                children:
                - promise:
                    id: dc14acef-b489-4546-be7d-4a8460537228
                    page: 38
                    text: Emplearemos todos los medios de la UE en garantizar que no se pueda desalojar ni desahuciar a ninguna persona ni a su familia en situación de vulnerabilidad sin que la Administración competente asegure un realojo en condiciones dignas, ya sea en casos de impago de alquileres o por ocupación en precario motivada por la falta de vivienda asequible.
                - promise:
                    id: ec45f801-2ba3-4f5e-8da7-fe5d37328065
                    page: 38
                    text: Trabajaremos para que España y el resto de los Estados miembro cumplan las obligaciones internacionales en materia de derecho a la vivienda contenidas en el Pacto Internacional de Derechos Económicos, Sociales y Culturales.
            - promise:
                id: b747b932-7d49-49b6-8f7d-ee49080bd475
                page: 38
                title: Una segunda oportunidad para la gente con deudas hipotecarias. 
                text: Con el fin de garantizar que las personas no tengan deudas a perpetuidad, la UE colaborará en el diseño de un procedimiento judicial simplificado para la reestructuración y cancelación de deudas —con una fase de conciliación en la que la persona deudora presentará una propuesta a las acreedoras que podrá incluir reestructuraciones, quitas y cancelaciones— e instará a los Estados a que lo implementen. En caso de que no haya acuerdo, serán los juzgados quienes decidan el plan de pagos. En el caso de deudoras y deudores hipotecarios, este procedimiento permitirá realizar una dación en pago, incluso retroactiva, que permitiría a quienes mantienen deudas vivas con el banco, a pesar de haber entregado ya la vivienda, cancelar de este modo la deuda restante. Así, trabajaremos para que la UE haga cumplir también de manera íntegra la Directiva 2014/17/UE y el resto de la legislación que obliga a aceptar la dación en pago y pone como límite el valor del bien hipotecado para estas deudas.
            - promise:
                id: afac82a3-6731-4d5b-a39c-d41a50b01739
                page: 39
                text: Suministros básicos garantizados. 
                text: Obligaremos a que los Estados garanticen un suministro básico de luz, agua y calefacción. Desde la UE, en atención a la protección del consumidor y la lucha contra la pobreza energética, regularemos estos suministros. Prohibiremos los cortes de suministros básicos de agua, luz y gas en las primeras residencias cuando el impago se deba a motivos ajenos a la voluntad de las personas, como la pobreza sobrevenida.
    - chapter:
        title: 'Capítulo 6: Derechos laborales'
        children:
        - chapter:
            title: Jornada laboral de 30 horas semanales y reorganización de los tiempos de trabajo, ocio y cuidados. 
            children:
            - promise:
                id: f72db987-2c34-4803-9204-1bd37223684e
                page: 39
                text: Promoveremos la adopción de una estrategia europea y mecanismos para la reducción por parte de los gobiernos de la jornada laboral a 30 horas para tener más tiempo para vivir y para avanzar hacia la corresponsabilidad y la redistribución igualitaria del trabajo doméstico y de cuidados entre hombres y mujeres dentro del ámbito familiar. 
            - promise: 
                id: f161177f-7845-41a7-aafb-ce4c31e8daab
                page: 39
                text: Además, impulsaremos una racionalización de los horarios laborales, la flexibilidad consensuada, el aprovechamiento de las posibilidades del teletrabajo, la protección de los tiempos de desconexión y el establecimiento de planes de respiro familiar para las personas que cuidan.
        - promise:
            id: e31c0f80-1848-4ce0-86e2-a8371013e9ca
            page: 40
            title: Garantía europea de crecimiento salarial. 
            text: Definiremos una referencia europea común para el crecimiento salarial que impida la competencia a la baja y reconecte el crecimiento de los salarios con la evolución de la productividad. La recuperación del peso de los salarios en el conjunto de la renta de los Estados, al menos al nivel previo a la crisis de 2008, será un objetivo prioritario de la política económica de la UE.
        - promise:
            id: 88223b68-6236-434e-8d7f-bef32aba153d
            page: 40
            title: Un salario mínimo digno en toda Europa. 
            text: Superaremos la actual recomendación de la Carta Social Europea para que el salario mínimo alcance en todos los países al menos el 60% del salario medio, llevándola hasta el 75%, lo que equivaldría, por ejemplo, a 1.600€ al mes en España.
        - promise:
            id: 34466de2-ad0b-40ef-b846-e98d41285a49
            page: 40
            title: Fin de la brecha salarial. 
            text: Impulsaremos la prohibición de que los salarios más altos en una empresa sean más de 20 veces superiores al salario más bajo. Desde las instituciones europeas promoveremos que se desarrollen normativas laborales que pongan tope a la desigualdad salarial dentro de las empresas, asegurando un reparto más equitativo de los resultados empresariales.
        - promise:
            id: 73d0a42c-3e16-4059-b7df-29387ec2e567
            page: 40
            title: Reforzar la protección contra el despido. 
            text: Avanzaremos en la línea planteada por los organismos Internacionales de convertir la indemnización por despido en un mecanismo disuasorio también en el ámbito europeo y que la indemnización compense la pérdida real del trabajador, tal y como hemos hecho en España apostando por volver a la indemnización de 45 días por año trabajado y que la opción entre indemnización o readmisión sea del trabajador o la trabajadora.
        - promise:
            id: 3154654e-833d-48d7-9b56-781bf09897f1
            page: 41
            title: Creación de un seguro de desempleo europeo. 
            text: Con este mecanismo contribuiremos a asegurar que el presupuesto común tenga un efecto estabilizador y a que se garantice un suelo mínimo de derechos sociales al conjunto de la ciudadanía europea. Hasta su implementación, se eliminará cualquier limitación a este derecho que puedan sufrir quienes, percibiendo un seguro de desempleo, busquen trabajo en otros Estados de la UE.
        - promise:
            id: 46cdc48e-cc2d-44fd-86aa-3f9e27f0a883
            page: 41
            title: Protección especial por desempleo para jóvenes.
            text: Promoveremos la adopción en la UE de figuras de protección que no se condicionen al tiempo cotizado y tengan en cuenta la intermitencia en el empleo.
        - promise:
            id: 6b4975aa-6f55-4223-864d-a7a73471bb1b
            page: 41
            title: Creación de la figura del y de la trabajadora autónoma vulnerable. 
            text: Impulsaremos el establecimiento en la UE de medidas para la protección de las y los trabajadores autónomos y las trabajadoras autónomas más precarias.
        - promise:
            id: 28de321b-9c18-4127-8926-ce45b4e1936e
            page: 
            title: Frenar la uberización de la economía. 
            text: Promoveremos que la UE establezca un marco justo para la nueva economía digital con el fin de evitar que los buitres aprovechen la tecnología para llevarnos a un pasado sin derechos laborales. Para ello, mejoraremos la actual directiva de trabajadores y trabajadoras de plataformas e impulsaremos el establecimiento de unas reglas comunes que definan con claridad y sin concesiones a las empresas, incluyendo y blindando la presunción de laboralidad. A través de la coordinación de la Autoridad Laboral Europea y de la renovada Oficina Europea de Lucha contra el Fraude (OLAF), se crearán unidades especiales para inspeccionar estos modelos de empleo contrarios a los derechos laborales más básicos de la clase trabajadora y, en especial, la utilización de falsos autónomos, el trabajo mediante horas extras sin cotizar y la vulneración de los derechos sindicales.
        - promise:
            id: 49410e7c-e04e-4555-8ece-495588e53948
            page: 41
            title: Estatuto Europeo del Trabajo. 
            text: Con este nuevo marco normativo común, estableceremos un «suelo de derechos» que permitirá igualar —en lo relativo a derechos laborales— la situación de los trabajadores y las trabajadoras de los distintos Estados para evitar la competencia y el perjuicio que esto les causa a todas las personas que trabajan.
        - promise:
            id: 5c06cc2f-23b3-4e3f-9997-ca1d50418fd6
            page: 42
            title: Una negociación colectiva europea. 
            text: Gracias al establecimiento obligatorio de una negociación colectiva europea en las grandes empresas con presencia en varios Estados, consolidaremos un mecanismo de conquista de derechos y de mejora de las economías de los Estados.
        - promise:
            id: d5257e97-9c93-4910-8d07-57b117820312
            page: 42
            title: Refuerzo de la Autoridad Laboral Europea. 
            text: Impulsaremos que esta institución pase de tener un carácter consultivo a disponer de una mayor cantidad de recursos y competencias para realizar una actividad de inspección a escala europea en colaboración con las autoridades estatales. También deberá liderar la protección de los derechos de las personas trabajadoras allí donde las autoridades estatales hayan renunciado a esta labor. Asimismo, establecerá criterios vinculantes para la protección de estos derechos e impulsará la armonización legislativa en materia laboral y sindical.
        - promise:
            id: a9421c8a-c50a-4013-9a76-143b88ee8b72
            page: 42
            title: Democratización de las empresas. 
            text: Apoyaremos a las empresas de la economía social, en las que quien aporta su trabajo y su creatividad en el día a día también dirige la empresa. Además, fomentaremos la participación de los trabajadores en la dirección y en el accionariado de las empresas, como ya ocurre en Alemania y en Francia, y será obligatorio establecer mecanismos de cogestión en empresas de más de 50 trabajadores y trabajadoras mediante la participación de estos en los órganos de dirección con voz y voto. De este modo, nuestras economías aprovecharán ese talento, que mejorará las decisiones estratégicas de las empresas.
        - promise:
            id: 90e84c4d-466a-42da-8e9b-78c8c276c9e9
            page: 42
            title: Pensiones dignas. 
            text: La UE debe establecer medidas para garantizar que los Estados cumplen con su obligación de dar acceso a unas pensiones suficientes y actualizadas para hacer posible una vida digna. En particular, pondremos en marcha una estrategia europea para elevar las pensiones más bajas, que nunca podrán situarse por debajo del umbral de la pobreza y deberán progresar hasta alcanzar al menos el SMI, y para reducir la brecha de género en las pensiones, derivada de las discriminaciones acumuladas durante décadas contra las mujeres. Se deberán establecer también las necesarias normativas a nivel europeo para blindar el carácter público de los sistemas estatales de pensiones impidiendo su privatización y bloqueando el acceso de los fondos buitre y la banca a los mismos.
    - chapter:
        title: 'Capítulo 7: Derecho a la información, cultura y deporte'
        children:
        - promise:
            id: b88d8ebe-d666-46fb-b022-5b5a6b4bae33
            page: 43
            title: Los bancos y fondos buitre solo podrán alcanzar el 10% de la propiedad de medios de comunicación. 
            text: Para garantizar el derecho a una información y comunicación plural, veraz e independiente, incluiremos en la Ley de medios de la UE la limitación del proceso de concentración empresarial en el ámbito de la comunicación. La salud de la democracia exige que quienes tienen un enorme poder financiero no puedan aprovecharlo para controlar también la comunicación y la formación de opinión pública.
        - promise:
            id: 9ecdda23-d1a1-4fe7-b8c7-5e4ab4c299fb
            page: 43
            title: Observatorio Europeo de la desinformación. 
            text: Con el fin de proteger el derecho a la información de la ciudadanía, impulsaremos nuevos mecanismos para el estudio y la lucha contra la desinformación, bulos y noticias falsas. También se observarán las prácticas de guerra mediática en Europa y trabajaremos por políticas de democratización de los medios de información y protección de la labor de los y las periodistas y sus derechos.
        - promise:
            id: 4c26f1a8-c156-40fe-8ae1-73014b92db53
            page: 43
            text: Creación de una red social pública europea bajo control democrático para ofrecer a la ciudadanía una alternativa a las redes sociales privadas, que utilizan algoritmos cada vez más enfocados en la obtención del máximo beneficio económico y menos en la protección a la ciudadanía frente a los bulos, la desinformación y el odio.
        - promise:
            id: a5db0719-970f-4d9d-9a08-64ca40de2673
            page: 44
            title: Creación de una radiotelevisión pública europea. 
            text: Este ente desempeñará un rol esencial en la creación de una identidad compartida por todos los pueblos de Europa en torno a los valores esenciales de la UE. Su gestión será independiente y transparente, y estará sometida a control democrático.
        - promise:
            id: 41f40d97-8d46-443c-a3ba-e10231bc9aa4
            page: 44
            title: Impulso de un Pacto Europeo por la Cultura basado en la independencia, accesibilidad, sostenibilidad y expansión del sector.
            text: Para ello, impulsaremos un marco estratégico compartido para velar por la independencia del sector cultural europeo, el conocimiento, la producción, la creación, la diversidad, el acceso, las buenas prácticas y la gestión responsable, democrática y transparente, la sostenibilidad, la promoción y la conservación del pluralismo cultural europeo.
        - promise:
            id: 8b4793af-1627-4270-b4d7-1ac5e7e5f249
            page: 44
            title: Más recursos para la cultura. 
            text: Trabajaremos para garantizar que la cultura europea cuente con los recursos presupuestarios necesarios para su desarrollo y permita un acceso adecuado de la ciudadanía al patrimonio cultural.
        - promise:
            id: 52dc6b3a-ad5c-43d4-9263-22e6a76fbcce
            page: 
            title: IVA cultural. 
            text: Impulsaremos la reducción del IVA reducido para los productos culturales a nivel europeo, para asegurar que los productos y servicios digitales sean asequibles para toda la sociedad europea.
        - promise:
            id: f3917330-58f5-442a-a9bd-75cd9c1e303c
            page: 44
            title: Reconocimiento de la diversidad de las culturas europeas.
            text: Impulsaremos el desarrollo de encuentros, congresos, espacios y otras herramientas que contribuyan al desarrollo de la idea de que en Europa conviven culturas diversas bajo los principios de encuentro, pacto social y un horizonte de innovación.
        - promise:
            id: 15ec8fca-bc28-497e-a162-8b6249ae07b0
            page: 44
            title: Promoción de intercambios culturales. 
            text: Para compensar el hecho de que los pueblos de Europa se conocen entre sí menos de lo que conocen otras culturas y contrarrestar la hegemonía de determinados modelos culturales, apostaremos por facilitar el mutuo conocimiento a través de circuitos de artes escénicas, programas transnacionales de cultura en vivo, intercambios de fondos entre museos, creación de centros europeos de investigación, residencias artísticas y otras iniciativas que favorezcan el contacto entre tradiciones propias y nuevas propuestas.
        - promise:
            id: b679d34f-ad87-4aa5-bd8c-2df9bc7138e0
            page: 45
            title: Potenciar nuestro patrimonio audiovisual compartido.
            text: Implementaremos medidas para que puedan compartirse en plataformas de alcance europeo, tanto a nivel de bases de datos como de plataformas de proyección online, a partir del cumplimiento de las directivas europeas existentes en materia de patrimonio audiovisual con el objetivo de que, dotadas de los recursos adecuados, este tipo de soportes tan frágiles puedan conservarse.
        - promise:
            id: 33c0527a-9400-4345-a029-22b814555705
            page: 45
            title: Una política cultural para fortalecer nuestra memoria democrática. 
            text: Para acabar con las culturas de la impunidad, como ocurre con la historia compartida y silenciada de nuestro país, impulsaremos una legislación europea que obligue a la apertura de los archivos históricos y documentales en todo el territorio de la UE y que facilite y financie proyectos de digitalización e investigación que hagan accesibles los fondos a la ciudadanía y a la investigación, con prioridad para el conocimiento de las memorias silenciadas o pendientes de reparación y atención al expolio del patrimonio cultural de todo tipo.
        - promise:
            id: 650cb6bf-ad8b-43c2-8dff-548917eed710
            page: 45
            title: Protección de la diversidad lingüística. 
            text: Desde un enfoque basado en los derechos de los y las hablantes, crearemos instituciones que indexen y recopilen las publicaciones en las distintas lenguas. Se incorporarán a los programas Erasmus y se crearán estancias intereuropeas para su aprendizaje y su divulgación, junto con su inserción en las plataformas digitales más utilizadas. También apostaremos por que se reconozcan como lenguas oficiales de la UE aquellas con estatus cooficial en los Estados, impulsando el proceso actual de reconocimiento del galego, el català y el euskera en las instituciones comunitarias. Se trabajará también desde las instituciones comunitarias para la protección de las lenguas propias en los diferentes estados, tengan éstas o no estatus de cooficialidad.
        - promise:
            id: 3c8e9665-d7c6-4501-bf19-21eb0f6e04fa
            page: 46
            title: Abrir la cultura a la participación ciudadana. 
            text: Fomentaremos el acceso a la cultura europea mediante estrategias de divulgación en centros educativos y culturales, bibliotecas y medios de comunicación para salvar las brechas existentes, tanto entre países como dentro de estos, en su conocimiento y aprovechamiento. También propondremos ayudas europeas para la creación de centros culturales integrales en barrios y pueblos como los primeros espacios donde ejercer este derecho, con el fin de potenciar la colaboración entre la sociedad civil y el sector público y privado.
        - promise:
            id: e8f193e7-d3bb-49be-ab1a-d23749150d4f
            page: 46
            title: Democratización del acceso al patrimonio cultural. 
            text: En particular, a museos, monumentos, cultura en vivo, artes escénicas, contenidos digitales y al conjunto del patrimonio cultural, con la voluntad de recuperar el patrimonio material e inmaterial para las mayorías sociales. Con este fin, se fomentará su gratuidad o un modelo de precios reducidos mediante modelos de financiación sostenible.
        - promise:
            id: 64eaa3c4-8b67-400f-9c2d-eee0b39f5d85
            page: 46
            title: Impulso del talento joven. 
            text: Fomentaremos mecanismos de financiación y de intercambio cultural para que las personas jóvenes puedan liderar proyectos culturales y asegurar la sostenibilidad de la industria cultural europea.
        - promise:
            id: bbf41303-eee4-483b-a894-3af5c3072e9c
            page: 46
            title: Apuesta por la cultura digital. 
            text: Las políticas de la UE reconocerán estas expresiones culturales en igualdad de condiciones con el resto. Impulsaremos el acceso a contenidos digitales de calidad a través de instituciones públicas como las bibliotecas y los centros culturales ciudadanos. Esto conjugará políticas por la libertad de expresión con la protección de autores y autoras. Apostaremos de manera particular por estos formatos como un medio para descentralizar el acceso a la cultura y reducir la brecha territorial. Impulsaremos la formación en todas las etapas educativas para comprender y formar parte de estas expresiones culturales. Asimismo, fomentaremos el liderazgo europeo en sectores como los videojuegos, el diseño, el sector audiovisual o el desarrollo de software.
        - promise:
            id: f9c44bcb-70cf-49a2-95ec-98f4e752a09b
            page: 47
            title: Estatuto Europeo del Trabajador y la Trabajadora de la Cultura.
            text: Promoveremos un marco común orientado a garantizar, también en la UE, los derechos laborales, la protección social, la gestión tributaria, los derechos de propiedad intelectual y el autoempleo. A partir del conocimiento y el respeto a las condiciones específicas del mercado de trabajo cultural, este marco buscará potenciar el sector y proteger a sus grupos más vulnerables ante la competencia desleal de los grandes aparatos comerciales y publicitarios. Para hacer frente a la precariedad, la inestabilidad en el empleo y garantizar el acceso a la de jubilación, impulsaremos un marco normativo europeo que reconozca las enfermedades profesionales, los periodos de creación y formación, así como la transición profesional al final de las carreras artísticas. También promoveremos unas formas de contribución fiscal acordes con las condiciones de intermitencia, inestabilidad y realización del trabajo en los propios domicilios que acompañan al trabajo cultural. Asimismo, este nuevo marco velará por el fin de cualquier forma de violencia machista en este ámbito.
        - promise:
            id: 067ff7eb-480e-498d-80e7-91afb32a6028
            page: 47
            title: Control de los beneficios derivados de la difusión y distribución de la cultura. 
            text: Articularemos mecanismos públicos en el ámbito europeo que garanticen el control entre las entidades intermediarias y los y las artistas e impidan que los retornos no lleguen a quienes trabajan efectivamente en la cultura y que las patentes obstaculicen el acceso equitativo de la sociedad a la cultura y la tecnología. También crearemos planes específicos contra el expolio arqueológico terrestre y subacuático y contra el tráfico ilícito de bienes culturales.
        - promise:
            id: 7f8736b1-279b-48a7-a00f-db362e1cb9bb
            page: 48
            title: Promoción de un deporte más democrático e igualitario que cuide a sus profesionales. 
            text: A través de una estrategia europea del deporte, promoveremos un marco común en políticas deportivas que asegure que toda la población tenga acceso, a un precio asequible y al menos tres veces a la semana, a actividades deportivas que implementen, promocionen y desarrollen el deporte femenino, el deporte adaptado, inclusivo y en etapas formativas. En particular, se diseñarán programas de transición a la vida laboral ordinaria de los y las deportistas que finalicen sus carreras, con especial atención a la inclusión laboral de las mujeres. Se reconocerán las competiciones femeninas de máxima categoría y a sus deportistas como profesionales, y se establecerán premios y dietas iguales para mujeres y hombres. Al mismo tiempo, se fomentará el incremento de la información deportiva dedicada al deporte femenino con el objetivo de alcanzar la paridad. También se democratizará la gestión de los clubs al potenciar el acceso de las aficiones a los órganos de gobierno del deporte y a las estructuras de gestión de los clubs, a la par que se incentivará la creación de clubs deportivos cuya propiedad pertenezca a sus miembros.
    - chapter:
        title: 'Capítulo 8: Derecho al asilo y política migratoria'
        children:
        - promise:
            id: 181b31af-ac1b-4c2a-b5c2-673dc548431d
            page: 48
            title: 'Un nuevo sistema de asilo y migraciones común, coherente y basado en derechos. 
            text: El actual Pacto de Migración y Asilo representa el fin del derecho al asilo en Europa. Aboliremos el actual pacto y crearemos un Sistema Común de Migraciones. Ambos serán efectivos y estarán basados en los derechos humanos y los valores fundamentales de la UE. Urge, asimismo, crear un nuevo Reglamento de asilo: derogar el principio de primer país de entrada y establecer que el análisis de la solicitud de asilo sea responsabilidad del Estado de preferencia de la persona solicitante. También incrementaremos de manera drástica las plazas de reasentamiento y se prestará especial atención a las solicitudes de asilo presentadas por motivos de orientación sexual o identidad de género, trata o cualquier otro motivo relacionado con el género (violencia, matrimonios forzados, mutilación genital, etc), sin que medien prejuicios o estereotipos. Se prohibirá la actual “solidaridad a la carta”, que permite que los Estados puedan financiar la construcción de muros o las devoluciones y que esto sea considerado como solidaridad. Por otro lado, se blindará la protección de la infancia migrante y quedarán fuera de cualquier procedimiento de asilo que no tenga en cuenta sus derechos y necesidades específicos. Además, la inclusión de terceros países en la lista de países seguros deberá ser realizada por el Parlamento Europeo y en consulta con las organizaciones que trabajan con las personas en situación de frontera y por la defensa de los derechos humanos y de las personas migrantes y solicitantes de asilo.'
        - promise:
            id: 0350b988-dbd2-4378-aada-41fd4a1f4343
            page: 49
            title: Unas políticas migratorias feministas y con enfoque interseccional. 
            text: La UE dedicará medidas y recursos a erradicar la discriminación a la que se enfrentan las mujeres y niñas por razón de su género, origen étnico racial, nivel socioeconómico, situación administrativa y lugar de procedencia, entre otras. Impulsaremos para ello la creación de un fondo para la implementación de una Estrategia Europea de Aplicación del Convenio de Estambul en Migración y Asilo, con un enfoque interseccional de derechos y de género.
        - promise:
            id: 2a1de677-b4bf-4cb1-b01c-a3deb31def33
            page: 49
            title: Vías legales y seguras para garantizar la vida. 
            text: Estableceremos vías legales y seguras de acceso a Europa a través de un programa efectivo de reasentamiento, se abrirá la posibilidad de solicitar asilo en embajadas y consulados de los Estados europeos en terceros países y se hará posible la concesión de visados humanitarios. Además, se facilitará la reagrupación familiar tanto ad intra como ad extra.
        - promise:
            id: 03a641db-e068-44d7-80f5-bf505a499726
            page: 49
            title: Protección de personas menores no acompañadas y migrantes. 
            text: Trabajaremos, asimismo, para garantizar la reedición del Plan de Acción sobre los Menores no Acompañados de la Unión Europea, asegurando con ello que las instituciones comunitarias asuman debidamente sus responsabilidades en relación con las personas migrantes menores de edad que llegan solas a nuestro territorio.
        - promise:
            id: 93f97494-e57e-41ee-bd09-06904e240400
            page: 50
            title: Creación de un sistema público europeo de búsqueda y salvamento marítimo. 
            text: La UE abolirá la Agencia Europea de la Guardia de Fronteras y Costas (Frontex) y creará una Agencia que tenga como función principal la búsqueda y el salvamento de personas migrantes en el mar. Complementariamente, promoveremos la creación de servicios de salvamento estatales en los países miembros, exportando así el modelo del Servicio de Salvamento Marítimo español. En tanto se implementa este modelo público civil de salvaguarda de la vida en el mar, se garantizará el trabajo de las ONG de rescate y  la criminalización de su actividad.
        - promise:
            id: bde8c381-eef5-489f-aeca-6462fd01188f
            page: 50
            title: Unas fronteras europeas regidas por los derechos humanos.
            text: Exigiremos la retirada de elementos lesivos que pongan en peligro la integridad física o la vida de las personas migrantes en las fronteras de la UE, e impulsaremos la prohibición de su uso tanto en las fronteras terrestres como marítimas, en plataformas de desembarco o similares. También se prohibirá cualquier tipo de “devolución en caliente” o “devolución exprés”, que son ilegales, bien sea por ser colectivas (sin expediente individualizado), por el incumplimiento del principio de no devolución o por no haber tenido lugar una atención e identificación adecuadas de los posibles perfiles de vulnerabilidad de cada persona.
        - promise:
            id: 01a88853-9d55-45a4-b2e3-535f5440bb3c
            page: 50
            title: Cierre de los centros de internamiento de extranjeros (CIE) y defensa de la dignidad en los campos para personas refugiadas. 
            text: Impulsaremos el cierre de todos los centros de internamiento y detención para personas migrantes o refugiadas en territorio europeo. Se velará, asimismo, por que los campos de refugiados reúnan las condiciones mínimas para que en ellos se pueda tener una vida digna y se respeten los derechos humanos.
        - promise:
            id: 4130d5e2-710b-4432-bc90-7d8dcf4aded3
            page: 51
            title: No más acuerdos de la vergüenza con países que no respetan los derechos humanos. 
            text: Instaremos al Consejo, a la Comisión y a los Estados a que se abstengan de concluir acuerdos sobre migración con terceros países que no respeten los derechos humanos, así como a que suspendan los ya existentes por no ser conformes a las propias normas europeas.
        - promise:
            id: 9671e218-3818-47f6-94e8-43c98261a885
            page: 51
            title: Combatir de manera efectiva la trata de seres humanos. 
            text: Desde la UE promoveremos que los Estados implementen y supervisen el cumplimiento de la Directiva relativa a la prevención y lucha contra la trata de seres humanos y a la protección de las víctimas, poniendo especial atención a que se las considere sujetos de derecho, se garanticen vías migratorias legales y seguras, así como a la identificación, protección integral y reparación de todas las mujeres y niñas víctimas de trata sin necesidad de poner denuncia. También incidiremos en la prohibición de deportación o encierro de víctimas en los CIE y en que estas queden exentas de responsabilidad penal en caso de encontrarse en situación administrativa irregular. Las medidas para combatir la trata deben diseñarse y aplicarse conforme a los principios enunciados e incluir sanciones para los Estados que las incumplan.
        - promise:
            id: 3b2f6f4e-35e6-4475-ae8a-0480a851e924
            page: 51
            title: Reconocimiento de las migraciones ambientales. 
            text: Impulsaremos el reconocimiento de las migraciones ambientales como el fenómeno referido a las personas o comunidades obligadas a huir de su residencia por cuestiones relacionadas con el medio ambiente, ya sea como consecuencia de los efectos del cambio climático, de la degradación ambiental o del expolio de los recursos por parte de grandes corporaciones. Así, desde la UE impulsaremos la creación de un régimen internacional que proteja a las personas y comunidades por la violación de sus derechos económicos, sociales, culturales y ambientales.
        - promise:
            id: 57c9d0ef-c591-4dd0-a2e8-7bfcbd0fcea2
            page: 52
            title: Creación de una tarjeta de residencia europea. 
            text: Conforme al principio de vinculación de los derechos al lugar de residencia, y no a la nacionalidad, esta tarjeta de residencia europea eliminará las trabas burocráticas con las que se encuentran las personas migrantes residentes en el territorio europeo y permitirá un cambio del estatus migratorio más ágil.
        - promise:
            id: bea378bf-3d96-4c69-9ed1-0d01f871ede9
            page: 52
            title: 6 de febrero, Día Europeo de las Víctimas de las Fronteras. 
            text: Lo ocurrido en el paso fronterizo de El Tarajal, en Ceuta, en 2014, marcó un antes y un después en la política migratoria europea y, por ello, es necesario poner el foco en la justicia y en la reparación para las víctimas y sus familias como símbolo de las miles de víctimas en el tránsito hacia Europa. Por lo tanto, estableceremos esta fecha para avanzar en la reparación de daños a las miles de víctimas de los procesos migratorios en el tránsito hacia Europa y cumplir en 2020 el objetivo de cero muertes en el Mediterráneo.
        - promise:
            id: 844e7474-de3d-459f-ab09-d4b800f553b2
            page: 52
            title: Plan europeo de retorno para que quienes hayan dejado sus países y quieran volver puedan hacerlo. 
            text: Implementaremos un programa de apoyo a los Estados para que sus políticas activas de empleo y sus ofertas de empleo público tengan en cuenta las circunstancias y experiencia laboral de las personas que viven fuera, para que desde el momento del retorno puedan acceder a prestaciones (como nuestra propuesta de garantía de ingresos), y para que exista un servicio de información y orientación al retorno en las secciones y oficinas consulares.
        - promise:
            id: a9a00a9c-f0b1-46cb-afc8-ae0119691bf5
            page: 52
            title: Garantía europea de cobertura sanitaria universal.
            text: Estableceremos medidas para garantizar que todas las personas tengan acceso a una cobertura sanitaria adecuada, al margen de donde vivan, de su situación laboral o de cuándo hayan salido de su Estado de origen.
- chapter:
    title: 'EJE II: UNA EUROPA CON FUTURO Y AUTONOMÍA ESTRATÉGICA'
    children:
    - statement:
        id: 5a730803-cf0d-4a9e-80dc-f78c15f40d75
        page: 53
        text: La respuesta europea a la crisis sanitaria llevó a los Estados a adoptar medidas sin precedentes. Pese a sus limitaciones, estas medidas —como el acuerdo para los fondos de Recuperación y Resiliencia financiados con deuda conjunta— permitieron a los Estados miembro capear en buena parte el impacto de la crisis. La invasión de Ucrania y la posterior escalada bélica —alimentada en buena medida por EE.UU y la UE— han provocado no solo un inmenso dolor y pérdida de cientos de miles de vidas, sino también una crisis inflacionaria que ha disparado los precios de alimentos, de los suministros de energía y de las materias primas. El resultado de estas crisis hace más evidente que nunca que el neoliberalismo está agotado y no puede volver en nuevas formas de austeridad, recortes y privatizaciones. Ahora es más necesario que nunca un nuevo modelo de desarrollo justo e inclusivo.
    - statement:
        id: 3b531d58-e627-49fe-8ad9-78c8a9ff2928
        page: 53
        text: Es urgente dar la vuelta a las políticas económicas de la Unión para que dejen de responder a las élites. Las políticas europeas deben servir para crear bienestar y justicia económica y permitir hacer frente a los nuevos desafíos, prevenir mejor las crisis y desterrar de una vez por todas las políticas fallidas de austeridad. Hay que acabar con el Pacto de Estabilidad y Crecimiento, que impone un techo de deuda y de déficit absolutamente inasumible y que impide a los Estados invertir en servicios públicos y construir sociedades justas. Esto debe ir acompañado de una reforma radical de la gobernanza económica del euro, cuyas instituciones están diseñadas para vigilar con mano de hierro y sin ningún objetivo social las cuentas de los Estados. Ejemplo de ello son las dañinas subidas de tipos de interés por parte del Banco Central Europeo que, lejos de tener como objetivo la creación de empleo en la Unión, se dedica a agravar el sufrimiento de millones de familias en Europa. Hay que poner la economía al servicio de los intereses de la ciudadanía y el medioambiente, para democratizar la participación y la toma de decisiones. También para acabar con la corrupción y la impunidad con la que operan los agentes económicos en el marco de desregulación fiscal y empresarial. Una herramienta para acabar con la desigualdad es la política fiscal. La Unión no puede ser la casa del fraude y los paraísos fiscales ni tampoco poner una alfombra roja a los lobbies. No debe haber espacio para fugas de dinero logrado con los recursos de todos y todas.
    - statement:
        id: b451c3b7-7e54-43ec-8dcc-4ed8fac35c19
        page: 54
        text: 'En paralelo, la UE debe hacer frente de manera decidida a la emergencia climática y apostar por una transición ecológica justa, en beneficio de todas las personas en todos los territorios. Es necesario acometer un cambio de modelo económico y productivo en toda la región: una reindustrialización basada en las economías verdes y productivas con el objetivo de descarbonizar la economía, acabar con las emisiones contaminantes y lograr un sistema económico sostenible y compatible con la vida. La transición ecológica ofrece además una oportunidad extraordinaria a las economías periféricas del sur de Europa como España, gravemente amenazadas por la crisis climática, pero con un gran potencial industrial y de generación de empleo verde. La UE debe asegurar que esta transición se hace con justicia social y ambiental; es decir, con planificación económica y ecológica, así como con regulación y control público de la actividad de las multinacionales. El objetivo debe ser preservar nuestra soberanía sobre nuestros recursos y asegurar que no se vendan al mejor postor. Además, el cambio climático es ya una realidad, y este año ya se alcanzará el calentamiento de 1.5ºC indicado en el acuerdo de París. Hay que prepararse para sus impactos, que van a golpear de manera más dañina a los grupos más vulnerables, tanto a nivel mundial como en nuestro país. Las políticas de mitigación de dichos impactos deben tener una fuerte componente de justicia social y dirigirse mayoritariamente hacia los colectivos más vulnerables.'
    - statement:
        id: c169f71f-99b2-4133-9f4c-13ff5a69490d
        page: 54
        text: Los pueblos de Europa tienen derecho a la energía y a un medio ambiente sano. Por ello, es fundamental que existan empresas públicas de energía que garanticen precios justos y que acaben con la especulación con este bien de primera necesidad y una regulación ambiciosa que impida la especulación y el oligopolio derivado de un mercado distorsionado. Para acabar con las prácticas corruptas también es necesario poner fin a los privilegios y a los beneficios caídos del cielo de las grandes compañías energéticas, así como a las subvenciones a la industria fósil. No pueden dirigir la transición los mismos que han provocado la emergencia climática.
    - statement:
        id: 35e4f78e-b4f5-47eb-b9e2-aaa2ed0aafeb
        page: 55
        text: La autonomía también implica poder consumir de manera cercana y sostenible. Es incomprensible que dependamos de alimentos que se producen a miles de kilómetros mientras nuestro campo malvive y sufre las consecuencias de unos precios de suministros bajísimos al tiempo que lucha por subsistir en medio de la crisis climática. El modelo de producción y consumo de alimentos también debe ser autónomo y sostenible. La Unión Europea debe emprender una gran reforma de la política agraria para que esta sea una herramienta de trabajo y de bienestar para el campo y no un lastre.
    - statement:
        id: b4824ce2-21f7-4f68-9f11-95ce9b9d0d1d
        page: 55
        text: De la misma forma, este cambio de modelo productivo exige tener soberanía tecnológica. La digitalización y la inteligencia artificial son dos importantes caballos de batalla en la construcción de un proyecto propio y autónomo. En la actualidad, la tecnología y el mundo digital son un bien de mercado que está en manos de unas pocas empresas que gobiernan nuestros datos. La Unión Europea debe hacer de la tecnología un sector estratégico que canalice el cambio de modelo y que utilice la digitalización para avanzar en derechos laborales y en nuevas y mejores formas de vida.
    - statement:
        id: 0651b26c-6022-447f-8904-f780b802af05
        page: 55
        text: Para alcanzar este horizonte climático, necesitamos autonomía en estos sectores estratégicos para que sirvan al conjunto de los pueblos y no solo como bienes de los que sacar beneficio. La autonomía estratégica es, por tanto, uno de los pilares del nuevo pacto social y climático europeo que exigen nuestras sociedades.
    - chapter:
        title: 'Capítulo 9: Gobernanza económica y democratización del euro'
        children:
        - promise:
            id: f953dde5-d9ff-4772-8b9c-e0d52da0c7a3
            page: 56
            text: Establecimiento de la cláusula de condicionalidad democrática, según la cual cualquier modificación en la gobernanza de la zona euro, o la creación de cualquier nueva institución u organismo, deba incluir la garantía del control parlamentario en su elección y rendición de cuentas. Con esta garantía, evitaremos giros en la orientación político-económica de la UE al margen de sus pueblos, así como la creciente autonomización de las instituciones económicas respecto al principio de legitimidad democrática que se ha consolidado en la UE durante las últimas décadas.
        - promise:
            id: 2524cc65-f64d-461b-8d4f-68fc20b83761
            page: 56
            title: Transparencia y democracia en el BCE. 
            text: Modificaremos el procedimiento para nombrar a quien ocupe la presidencia, la vicepresidencia y el resto de los puestos del Comité Ejecutivo del BCE. Por lo tanto, se pasará del actual sistema de elección —opaco y pactado entre Estados— a uno con criterios de selección transparentes, un debate abierto sobre la estrategia del BCE que requerirá de mayoría cualificada, tras un proceso de selección entre candidatos y candidatas previa comparecencia ante los parlamentarios.
        - promise:
            id: b2793605-8810-4bab-8b09-d5893678239d
            page: 56
            text: Se establecerá la creación de empleo de calidad, el mantenimiento y fortalecimiento de los servicios públicos, el crecimiento económico, la transición ecológica y la estabilidad financiera como objetivos del BCE al mismo nivel que la estabilidad de precios. Esto implicará, también, la coordinación formal de la política monetaria con el resto de las políticas económicas.
        - promise:
            id: 7057a6d4-12ad-4a27-8172-790cf42f6809
            page: 56
            title: BCE como prestamista en última instancia a los Estados.
            text: Garantizaremos que el BCE se convierta en una agente encargado de sostener las finanzas de los Estados, en lugar de un instrumento para su sometimiento a través de estas. Para ello, podrá actuar como prestamista directo de los tesoros nacionales, y no de manera interpuesta a través de los bancos, como ha ocurrido durante la crisis, con enormes beneficios para estos y un gran coste para nuestras deudas. Para arrancar este mecanismo se articulará un programa de refinanciación de la deuda bancaria de los Estados, reduciendo los intereses a los que se enfrentan con una cláusula de condicionalidad para que el diferencial de intereses sea invertido en la creación de empleo y el fortalecimiento de los servicios públicos.
        - promise:
            id: dd5f8f28-0029-406a-bb10-517861dd2292
            page: 57
            title: Transparencia para el Eurogrupo. 
            text: Llevaremos a cabo una reforma para acabar con la opacidad de este órgano y convertirlo en una comisión del Consejo. De este modo, el Eurogrupo estará sometido a un reglamento que establezca de manera explícita su funcionamiento y los procedimientos de votación, así como la obligación de publicar las actas, los resultados de las votaciones y las explicaciones de voto.
        - statement:
            id: bbae1b84-a4ce-48e2-b027-1fd736f159f4
            page: 57
            title: Derogación del Pacto de Estabilidad y Crecimiento. 
            text: Permitiremos que los estados puedan incurrir en déficit para garantizar el pleno empleo y la viabilidad y fortaleza de los servicios públicos. Los estándares de déficit y deuda se sustituirán por niveles de protección mínima de derechos sociales.
        - statement:
            id: fdc8f36b-692a-40aa-9197-1d8582e8753f
            page: 57
            text: Mutualización de la deuda de los estados. 
            title: Realizaremos una emisión de eurobonos, garantizados por la UE y sus Estados miembro, que permitan reducir el endeudamiento de los estados y aligerar los intereses a los que se enfrentan.
    - chapter:
        title: 'Capítulo 10: Política fiscal y fin de los paraísos fiscales'
        children:
        - promise:
            id: d736ebf1-a8a5-417e-a5f1-7ae6270731ad
            page: 57
            title: Una política fiscal europea que dé margen de acción a las políticas fiscales estatales. 
            text: 'Con este fin, reformaremos en profundidad las actuales reglas fiscales: se renunciará a establecer de forma arbitraria los mismos objetivos o límites al déficit público para todos los países y se reconocerá que las políticas fiscales (y no solo las de recortes) pueden desempeñar también un papel estabilizador. Se suspenderá la labor de vigilancia fiscal en el marco del Pacto de Estabilidad y Crecimiento.'
        - promise:
            id: ec5ba12e-70d3-4569-9453-aff056c27228
            page: 58
            title: 'Nueva fiscalidad: verde y justa.' 
            text: 'Pondremos en marcha nuevos impuestos europeos para aumentar los recursos propios de la Unión Europea, necesarios para la transición del modelo económico y productivo. Entre ellos: (1) un impuesto europeo a las grandes fortunas, que complementará los gravámenes sobre el patrimonio de los estados y financiará directamente el presupuesto de la UE para establecer programas de garantía de los servicios públicos; (2) impuesto europeo sobre las transacciones financieras: se implantará una Tasa Tobin, complementaria de las tasas estatales, con un tipo del 0,5%; (3) nuevos impuestos para frenar la especulación inmobiliaria: creación de un impuesto para las viviendas vacías y establecimiento de un impuesto al ‘flipping’; (4) impuestos verdes a los aviones privados, grandes embarcaciones de recreo y coches de lujo, de gran cilindrada y/o de gran tamaño, y sobre la huella de carbono personal para el 10% de la población que más contamina: se establecerán recargos significativos a nivel europeo en aquellos impuestos que afecten a la matriculación y al uso de aviones privados, de embarcaciones privadas de recreo de cierto tamaño, así como coches de lujo, de gran cilindrada y/o de gran tamaño que utilicen combustibles fósiles. Asimismo, se calculará la huella de carbono de cada persona mediante un registro de los vehículos que utiliza, las viviendas que habita y la energía que utiliza en ellas, etc. Se establecerá un impuesto europeo proporcional a la huella de carbono que estará exento para los nueve deciles más bajos, es decir, que solamente se cobrará al 10% de las personas que más contaminan.'
        - promise:
            id: 62558097-578a-4f9e-b484-30106bad17ca
            page: 58
            text: Aprobación de un impuesto extraordinario, a nivel europeo, para que la banca devuelva al menos la mitad de los beneficios extraordinarios obtenidos a causa de la subida de tipos del Banco entral Europeo.
        - promise:
            id: ce379e70-5531-4d85-b656-b7ced5f47598
            page: 59
            title: Coordinación fiscal europea para evitar la competencia entre Estados. 
            text: Algunos impuestos, como el de sociedades o aquellos para el nuevo entorno digital, requieren una normativa común a escala europea para evitar la competencia o el dumping fiscal entre Estados, que termina erosionando la recaudación y perjudicando a la mayor parte de la población de la UE. Para ello, estableceremos unos estándares mínimos comunes para el impuesto sobre sociedades y se armonizarán los sistemas de retenciones fiscales en origen con un tipo mínimo efectivo de 20 puntos en todos los países de la UE, así como el límite de las deducciones de impuestos a inversiones ecológicas en un porcentaje que no exceda el 5 %.
        - promise:
            id: 89076365-8162-464c-8e28-6162b7adbfdc
            page: 59
            text: Europa sin paraísos fiscales. Adoptaremos como prioridad la eliminación de los paraísos fiscales, por ejemplo, promoviendo la creación de una Agencia Fiscal Internacional y de un impuesto global sobre las grandes fortunas. Asimismo, promoveremos la prohibición internacional de los productos financieros altamente especulativos, superando los Acuerdos de Basilea III, así como la coordinación de esfuerzos hacia una mayor progresividad tributaria y la desconcentración de las actuales estructuras empresariales. Se creará una lista de países de baja tributación (guaridas fiscales) e impediremos las contrataciones públicas, en cualquiera de los ámbitos de gobierno y actividad de la economía europea, a empresas que operen a través de guaridas fiscales, tanto si es de forma directa como si lo hacen a través de su cadena de producción. Impediremos que lleguen a ser adjudicatarias de los fondos de la UE destinados a la recuperación y a ayudas públicas, subvenciones e inversión pública. Además, tomaremos medidas para evitar la regresividad del Impuesto de Sociedades, desincentivar los oligopolios y tapar los agujeros que permiten erosionar la base imponible mediante ingeniería fiscal.
        - promise:
            id: 65393e70-85ef-4fe0-bc70-6bc3b73bbb1d
            page: 60
            title: Fin del fraude fiscal. 
            text: Impulsaremos un plan de choque integral para luchar contra el fraude fiscal en la UE y fuera de ella, que incluya medidas firmes para erradicar los paraísos fiscales y hacer que las empresas que hacen uso de ellos para evadir impuestos restituyan los recursos sustraídos y ocultados. Se promoverá la conversión de la Oficina Europea de Lucha contra el Fraude (OLAF) en agencia europea, lo que aumentará sus recursos para investigar el fraude, la evasión y el blanqueo de capitales, y se reforzará su control democrático. Apoyaremos la creación de una Agencia Fiscal Internacional en el marco de la ONU. Asimismo, promoveremos la adopción de impuestos europeos sobre las transacciones financieras para financiar las inversiones que necesita Europa.
        - promise:
            id: 68277769-bec5-4432-8d4e-814aa952257d
            page: 60
            title: 'Por una fiscalidad justa para Canarias.'
            text:  'Como región ultraperiférica de la Unión Europea, Canarias cuenta en la actualidad con un Régimen Económico y Fiscal (REF) que consagra una enorme desigualdad en lo relativo al sistema fiscal de las islas: mientras las personas autónomas y las PYMES pagan en torno al 20% de sus ingresos en concepto de impuestos, las grandes empresas de las islas pagan porcentajes irrisorios que bajan hasta el 4%. Ello implica que Canarias es hoy un paraíso, pero para multinacionales y grandes fortunas. Promoveremos una reforma profunda de la fiscalidad de las regiones ultraperiféricas en coordinación entre la UE y el Estado español, incluyendo del REF y de la Reserva de nversiones Canarias (RIC), instrumentos pensados como agujeros fiscales para permitir a las grandes fortunas eludir sus obligaciones. Promoveremos asimismo dotaciones presupuestarias específicas y permanentes para Canarias en el marco del Fondo Social Europeo, con el objetivo de reducir las tasas de pobreza y vulnerabilidad social que sufren las Islas. El mismo tratamiento se propondrá para otras regiones ultraperiféricas de la Unión Europea.'
    - chapter:
        title: 'Capítulo 11: Reindustrialización verde, lucha contra el cambio climático y transición ecológica'
        children:
        - statement:
            id: 494714e3-78d4-4d5c-bc98-f74a739714e3
            page: 61
            text: Europa se calienta a un ritmo tres veces superior al del conjunto del planeta, lo que convierte al continente y a sus habitantes en víctimas climáticos. En 2023, mes a mes, se han superado los récords de temperaturas registradas, generando un aumento del daño a las personas y al medio ambiente, debido al crecimiento inusitados de fenómenos extremos. Por ello, es urgente que la lucha contra el cambio climático se acelere en Europa y que sea un elemento clave en la nueva reindustrialización. Ya durante la pandemia, y también en las posteriores crisis, se evidenciaron las consecuencias de la desindustrialización y la dependencia de terceros países para el abastecimiento de algunos recursos. Durante la guerra, Europa ha sufrido las consecuencias de la dependencia del gas ruso. Estas situaciones no pueden repetirse, y son situaciones evitables. Urge reindustrializar Europa, trabajando por una nueva política industrial verde y energéticamente autosuficiente. El hecho de que sean recursos limitados es, además, fuente de conflictos a nivel global en un mundo que tiende a la militarización y al rearme. Por tanto, es necesaria la soberanía sobre nuestros recursos para no depender nunca más. Soberanía para acabar con las políticas extractivas y con nuestra participación directa o indirecta en cualquier conflicto.
        - chapter:
            title: 11.1 Reindustrialización verde y lucha contra el cambio climático
            children:
            - promise:
                id: 87d52d6a-20fe-404d-afbe-ac997f01e38f
                page: 61
                title: Reestructuración de la deuda para poder gobernar nuestro futuro. 
                text: La agenda política europea sigue precisando de un mecanismo de desendeudamiento global, para lo cual se celebrará una Conferencia Europea de la Deuda. En ella, impulsaremos un acuerdo para que el BCE reestructure y mutualice la deuda. Esto podría hacerse mediante un canje de los bonos actuales por otros nuevos, adquiridos por el BCE al valor nominal con un tipo de interés del 0 % y con el objetivo de mantenerlos a perpetuidad en su balance. En combinación con este mecanismo se realizará una mutualización de la deuda mediante la emisión de eurobonos garantizados por la UE y sus Estados miembro que sustituyan progresivamente la deuda de los estados en condiciones mejores. Solo en intereses de la deuda, que van a parar a engrosar las cuentas del sistema financiero, España se gasta más de 30.000 millones de euros anuales, que con estas medidas se podrían destinar a mejorar los servicios públicos. Asimismo, se auditará el conjunto de la deuda para establecer aquella parte que pudiera ser ilegítima por estar derivada de decisiones antidemocráticas tomadas al dictado del sector financiero.
            - promise:
                id: 1c2f4bce-14ec-4fdd-a2f3-9379c541427f
                page: 62
                title: Prohibición de la contratación pública y la recepción de fondos con empresas implicadas en casos de corrupción, explotación laboral, crueldad animal o degradación medioambiental a gran escala. 
                text: Impulsaremos la creación de normativa europea que garantice que ni un solo euro de dinero público va destinado, por contratación o por entrega de fondos públicos, a empresas que se han lucrado previamente con la corrupción o que ha sido condenadas, dentro o fuera de la UE, por atentar contra los derechos humanos, el medio ambiente o los derechos de los animales.
            - promise:
                id: e7c60ed7-f977-4a91-b29e-195fd6a5521c
                page: 62
                title: Devolución de las ayudas europeas por parte de las empresas que, en los 10 años posteriores a haber recibido la ayuda, deslocalicen una parte significativa de su producción fuera de territorio europeo. 
                text: Promover la implementación de la misma medida a nivel de cada uno de los Estados miembro, es decir, devolución de las ayudas estatales cuando la deslocalización se lleve a cabo fuera del Estado que otorgó la ayuda.
            - promise:
                id: 9b4512b5-5287-42de-a539-3faf18c11165
                page: 62
                text: La efectividad de los derechos será condición para recibir dinero público. 
                title: 'Propondremos una reforma de carácter europeo para que el acceso a los recursos y concursos públicos tenga las siguientes condiciones: el respeto a las reglas de la negociación colectiva, a los derechos laborales y a la sostenibilidad ambiental de las actividades, así como la limitación de la desigualdad salarial dentro de las empresas y la garantía de la equidad de género. La contratación pública se centrará también en las actividades y formas empresariales que aporten mayor valor social.'
            - promise:
                id: 248af63c-ea6c-41e9-8d13-c814160500fd
                page: 63
                title: Prohibición de las comisiones en cualquier tipo de contrato público. 
                text: La prohibición afectará a toda la cadena de servicios desde el contratante principal hasta la última subcontrata. Si se detecta el cobro de una comisión, ya sea de forma directa o mediante algún tipo de simulación mediante otro tipo de relación laboral o mercantil, se sancionará con el 150% de la comisión percibida a la persona física o jurídica comisionista, y con otro 150% al pagador de la comisión, estableciendo además una prohibición para ambos de trabajar con la administración pública durante cinco años. Esto se aplicará, en particular, a todos los contratos públicos firmados por instituciones europeas y también a todos aquellos firmados por administraciones de ámbito estatal o inferior que estén parcial o totalmente financiados por fondos europeos.
            - promise:
                id: d120151d-d1c3-4af6-b987-9b1b625fd397
                page: 63
                title: Creación de un Fondo Europeo para la Transición Energética, la Economía de los Cuidados y la Digitalización. 
                text: Con esto, permitiremos poner en marcha un Plan Europeo de Inversiones que atienda principalmente las necesidades de la transición energética y la lucha contra el cambio climático, los retos de la digitalización — incluyendo tanto innovación como formación— y el desarrollo de servicios públicos y otros proyectos ligados al sistema de cuidados para garantizar la igualdad.
            - promise:
                id: e336b97b-504c-425f-843d-f8e484879039
                page: 63
                title: Eurobonos para financiar la transformación productiva de Europa. 
                text: Financiaremos este Plan Europeo de Inversiones mediante la emisión de eurobonos, además de con los ingresos provenientes de una nueva fiscalidad más justa y progresiva. En ningún caso se utilizarán los eurobonos para inversiones que tengan que ver con el armamento o la defensa.
            - promise:
                id: b2c02193-1a5b-4952-a85e-6359fc502713
                page: 64
                title: Plan Europeo de Empleo y Clima para un Horizonte Verde.
                text: Favorecemos que este plan esté compuesto por un programa europeo de inversiones, cambios normativos y la adopción de las medidas necesarias para destinar un 5,1% del PIB de la UE a una transición ecológica que enfrente la crisis climática, la reducción de ecosistemas y la desaparición de especies. Para ello, (1) se desarrollarán energías renovables y se implementarán medidas de eficiencia energética; (2) se electrificará el transporte y se promoverá una movilidad sostenible; (3) se establecerán objetivos de cierre de las centrales de carbón y de las centrales nucleares, junto con la garantía de haber creado dos empleos por cada uno que pueda perderse y el impulso de la economía circular y de programas de adaptación al cambio climático; y (4) se impulsará la I+D+i para desarrollar estas iniciativas. Será un requisito fundamental para la asignación de fondos en este ámbito que se trate de proyectos que cuenten con el apoyo de los habitantes del territorio, que se abran a la participación económica de los mismos y de las entidades territoriales y locales correspondientes y que no causen otro tipo de externalidades negativas sobre el paisaje o el ecosistema.
            - promise:
                id: 0d25c6b2-3f9a-4804-bec8-0bc18e05914c
                page: 64
                title: Reducción a la mitad en 2030 de la producción energética primaria basada en combustibles fósiles para alcanzar el 100% de la producción de fuentes renovables en 2040. 
                text: Garantizaremos por ley que, antes de que se pierda un empleo del sector de los combustibles fósiles, se creen dos empleos con condiciones laborales idénticas o mejores en la misma comarca y tendrán prioridad absoluta de acceso a ellos las personas afectadas. La transición energética que se plantea será justa o no será.
            - promise:
                id: 462cfeb8-d1ae-4f4d-8537-e72f76b6e333
                page: 64
                title: Establecimiento de una línea de ayudas directas a la inversión en pequeñas y medianas instalaciones renovables para el empoderamiento ciudadano en materia de energía. 
                text: Incentivaremos la formación de comunidades energéticas ciudadanas para acelerar la transición. Parte de estas nuevas instalaciones estarán promovidas por entidades locales, ciudadanas o cooperativas para el consumo eléctrico de proximidad. Estableceremos también una regulación que favorezca las instalaciones de autoconsumo compartido y una solución para reparar la situación de los pequeños inversores que hayan sido perjudicados por las políticas estatales para obstaculizar la transición, como el caso del «hachazo a las renovables» en España. A escala europea, estableceremos la obligación de que un porcentaje de la nueva potencia renovable que se instale en cada país sea propiedad de comunidades energéticas ciudadanas durante toda la vida útil de las plantas.
            - promise:
                id: c1a0cd24-0b45-4472-8016-1bd9fe5a9b6d
                page: 65
                text: 'Participación pública en las nuevas plantas renovables y aplicación de criterios de justicia territorial a los territorios productores.' 
                text: 'La electricidad no es cara per se, sino que unos pocos tienen la llave del grifo de la producción y trazan las reglas de juego. Las energías renovables nos dan una oportunidad para que esto cambie, pero no se está aprovechando. La necesaria transición energética no puede llevarse a cabo instalando grandes plantas que afectan al paisaje y especialicen determinados territorios en una única fuente de empleo. Menos si esto se hace sin contar con la voz de los vecinos y vecinas y sin que el territorio obtenga una compensación justa por ello. Así, estableceremos criterios a nivel europeo para proceder a las instalaciones de plantas: a partir de un tamaño determinado, será obligatorio llevar a cabo una consulta ciudadana en los municipios y núcleos urbanos a menos de 10 km de distancia de la misma o que se vean afectados de forma directa por cualquier motivo. Al mismo tiempo, se reservará un mínimo del 30% de las participaciones de cada nueva planta para que puedan ser adquiridas, si así lo desean, por los vecinos y vecinas o por las entidades locales correspondientes. Estas dos medidas, que permitirán a los territorios tener una capacidad de negociación democrática que aumente la potencialidad de una transición energética justa, tendrán carácter retroactivo: es decir, se llevarán a cabo las consultas vinculantes y se abrirá la participación del 30% en al menos aquellas plantas que hayan sido instaladas en los últimos tres años. Por último, implementaremos una rebaja de hasta el 30% en el precio de la energía para las instalaciones domésticas en los municipios directamente afectados por los impactos de la producción energética (del tipo que sea). Esta rebaja será sufragada por un canon que tendrán que pagar las empresas productoras propietarias de las correspondientes centrales.'
            - promise:
                id: 598f1e90-6982-4e01-a0b3-81e6b525722f
                page: 66
                title: Apuesta por la energía solar agrovoltaica. 
                text: Fomentaremos mediante políticas públicas, regulación e incentivos, la instalación de sistemas de energía solar fotovoltaica integrados en zonas agrarias de forma que haya un doble uso del suelo para producción alimentaria y eléctrica. Son los sistemas agrovoltaicos que deberán impulsarse estableciendo políticas consultadas con las organizaciones agrarias. Con una gran parte del territorio europeo en grave riesgo de desertización, es necesario primar la soberanía y seguridad alimentaria de nuestros territorios. Solamente en situaciones excepcionales y de urgente necesidad se permitirá la instalación de plantas en tierras fértiles o potencialmente fértiles.
            - promise:
                id: 07706960-11bb-49bb-bee8-8941bb4768c2
                page: 66
                title: Apoyo decidido de la administración pública al autoconsumo y al uso de energías renovables en las pequeñas y medianas explotaciones del campo. 
                text: La caída de los costes principalmente de la energía fotovoltaica supone una oportunidad de primer orden para mejorar la eficiencia económica y la sostenibilidad ambiental de nuestro sector primario. Por ello, pondremos en marcha ayudas ambiciosas para la instalación de paneles a nivel individual y también de comunidades energéticas en el seno de las explotaciones agrícolas y ganaderas de tamaño pequeño o mediano o en su proximidad para proporcionarles suministro eléctrico, así como de cooperativas agroalimentarias incluyendo la instalación de sistemas agrovoltaicos. En el medio plazo, trabajaremos para incluir la utilización del hidrógeno verde en estas explotaciones como forma de almacenar energía y poder satisfacer también las necesidades fuera de las horas de sol.
            - promise:
                id: 903afbff-e862-474f-bc8f-c7e6674dc501
                page: 67
                text: Impulso del Plan Europeo de Rehabilitación de Edificios para promover la eficiencia energética y reducir la factura de la luz.
                text: Para reducir el consumo de energía primaria y producir también un ahorro económico para la ciudadanía, impulsaremos medidas de ahorro y eficiencia energética. Por ello, promoveremos, en primer lugar, un Plan Europeo de Rehabilitación de Edificios que mejore la eficiencia de un sector que consume el 40 % del total de energía. En segundo lugar, implementaremos un plan progresivo de retirada del mercado europeo de productos de baja eficiencia energética.
            - promise:
                id: ccf80eba-3b1a-4d52-bc84-b39f37a73c35
                page: 67
                title: Inversión 100% pública de placas fotovoltaicas y rehabilitación energética de viviendas en edificios y viviendas particulares de ingresos medios bajos, así como un plan de subvenciones para eliminar las instalaciones domésticas de gas natural. 
                text: 'Llevaremos a cabo un Plan de Acción Europeo que persiga dos objetivos: la reducción de la factura energética de las familias y la descarbonización del consumo energético doméstico. En este marco, crearemos un fondo de financiación europea para municipios, que permita la financiación al 100% del coste de instalación de placas en barrios vulnerables y/o para familias de ingresos bajos.'
            - promise:
                id: 06838c7c-2d36-4586-ba3a-aa3ddc10e0d0
                page: 67
                text: Plan europeo de subvenciones y créditos blandos para sustituir las instalaciones domésticas de gas natural. Llevaremos a cabo un Plan europeo de subvenciones y créditos blandos para sustituir la tecnología de gas natural doméstico por otras tecnologías electrificadas y/o no dependientes del gas, como las calderas eléctricas, las cocinas de inducción o la aerotermia y las bombas de calor. En el medio plazo, se facilitará y financiará la instalación de sistemas centralizados de calefacción por barrios, de titularidad pública, facilitando un cambio tecnológico transparente para las personas usuarias finales y beneficiándonos de la economía de escala que conlleva un ahorro económico desde el principio frente a las calderas individuales.
            - promise:
                id: b6f0f538-cae8-48fe-9205-373b4170cd9f
                page: 67
                title: Defensa de la soberanía en los sectores estratégicos y puesta en marcha de un plan de recuperación industrial en las zonas que han sido deliberadamente desindustrializadas. 
                text: Junto con los sectores neoliberales españoles, como el representado por Carlos Solchaga, ministro del PSOE que consideraba que “la mejor política industrial es no tener política industrial”, los poderes financieros impulsaron un proceso de desindustrialización en España que hay que revertir. Se trata de recuperar la soberanía económica y hacer efectivo el objetivo de un 20% del PIB basado en la industria que señala la UE. Para ello, apostaremos por implicar al sector público en una política industrial de futuro, en colaboración con los sectores afectados y con el apoyo presupuestario de la UE, en sectores claves como el naviero, el metalúrgico y muchos otros desmantelados de forma deliberada. En particular, promoveremos una convergencia hacia la media europea de la participación pública en sectores estratégicos.
            - promise:
                id: 84c54c60-ac62-45db-986f-885e9871e877
                page: 68
                title: Desarrollo de una fiscalidad verde. 
                text: Promoveremos sistemas de fiscalidad ambiental en los Estados de la UE, como bajadas del impuesto de matriculación y circulación a los coches híbridos y eléctricos, o el establecimiento de desgravaciones por el uso de transporte público y por la adquisición de electricidad 100 % renovable. También se propondrán las bases para un impuesto estatal a las empresas energéticas que grave la producción de energías no renovables.
            - promise:
                id: 74fbd09c-5b9b-4c6f-a1f4-6b97285221ec
                page: 68
                title: Hacer efectivas las leyes contra la contaminación. 
                text: Para proteger la salud y la seguridad de la población europea, impulsaremos medidas para reforzar la vigilancia y el seguimiento del cumplimiento por parte de los Estados y las grandes empresas de las actuales y futuras directivas sobre gestión de residuos y contaminación, y se fortalecerán y agilizarán también los mecanismos sancionadores. Apostaremos por medidas más decididas para reducir la contaminación del aire, tales como techos más bajos que los que dicta actualmente la directiva de calidad del aire de emisiones atmosféricas. Trabajaremos por garantizar que la limitación de acceso a los vehículos más contaminantes al centro de las grandes ciudades no supone una discriminación por motivos socioeconómicos, apostando, entre otras medidas, por la gratuidad del transporte público urbano.
            - promise:
                id: 21b261c9-7e12-46d0-ad55-f69faa85f158
                page: 69
                title: Una industria europea del reciclaje. 
                text: Para su promoción, impulsaremos una red tecnológica de recogida, recuperación, almacenamiento, separación, depuración, procesado y refabricación de materiales –en particular, los compuestos–, con el fin de eliminar en lo posible la generación de residuos y de contaminación, y de minimizar la extracción de materias primas. Esta industria sustituirá de manera progresiva a la incineración como procedimiento de gestión de residuos. Impulsaremos también la I+D+i en procesos de biodegradación, neutralización y nuevas técnicas o vías de reciclaje en general que faciliten la reutilización de residuos, productos de desecho y compuestos contaminantes, así como el desarrollo de nuevos materiales biodegradables o fácilmente reciclables. Apoyaremos las políticas de reducción de residuos en origen, en especial limitando los plásticos de un sólo uso y otros productos desechables y prescindibles, y promoveremos de forma activa la desaparición de la obsolescencia programada.
            - promise:
                id: 76313099-7c6b-4dc8-88aa-4eb5624fce02
                page: 69
                title: Estrategia Europea de Gestión de Residuos. 
                text: Es necesario establecer, en toda la UE, un calendario ambicioso de plazos para la implantación de sistemas de devolución, recogida y recuperación de envases (modelo SDDR). Con el fin de acelerar el proceso, crearemos incentivos estatales y regionales para los territorios que consigan porcentajes de reciclaje de residuos superiores al 60% en los próximos años mediante la consolidación de sistemas de recogida separada. Fomentaremos de manera especial el compostaje como método de gestión de los residuos orgánicos. Adoptaremos medidas sancionadoras a las grandes corporaciones y a las Administraciones que no impulsen la industria del reciclaje, mantengan vertederos ilegales o se comporten de forma negligente ante vertidos accidentales o intencionados de agentes contaminantes. Impondremos restricciones al comercio internacional de productos que generen un alto porcentaje de residuos no biodegradables, difíciles de reciclar y peligrosos, así como a la venta de residuos a terceros países que no acrediten disponer de los medios necesarios para su correcta gestión y reciclaje.
            - promise:
                id: 352dbd10-ee96-44ca-b5a6-6d8c268dff7b
                page: 70
                title: Adaptación de las condiciones laborales a los fenómenos meteorológicos extremos causados por el cambio climático. 
                text: En gran parte de Europa son cada vez más frecuentes las olas de calor, las inundaciones o los incendios. Estableceremos una normativa europea para adaptar los horarios de trabajo a los momentos más peligrosos de estos fenómenos climáticos. También promoveremos mejoras en las condiciones de seguridad y en el equipamiento y vestimenta de las y los trabajadores que desempeñen su labor en el exterior, siendo obligación de la empresa o la administración pública garantizar su disponibilidad.
            - promise:
                id: ee2a711c-c2eb-490a-8dc1-27f7bdcc23fa
                page: 70
                title: Proteger a las personas más vulnerables frente a las olas de calor mediante la instalación obligatoria de equipos de refrigeración en todo el sistema público. 
                text: Estableceremos la obligación legal de contar con equipos de aire acondicionado –o sistemas más eficientes energéticamente como aspersores de refrigeración o ventiladores, cuando esto sea suficiente para mantener una temperatura compatible con la salud– que deberán estar debidamente mantenidos para su correcto funcionamiento en todos los establecimientos educativos (incluyendo escuelas infantiles), centros de salud y hospitalarios, centros de día, centros de atención para personas sin hogar, residencias de ancianos y vehículos del sistema de transporte público. Nuestro sistema público debe garantizar que se protege la salud de las personas usuarias, especialmente de las personas vulnerables, así como la no paralización de sus actividades en circunstancias climáticas adversas, de igual forma que el sistema privado ya hace casi en su totalidad en sus clínicas, sus colegios o el vehículo privado. No puede ser que aceptemos como normal la discriminación por cuestión de clase económica que supone que el transporte privado, los colegios privados o las clínicas privadas sí tengan, al menos en mayor medida, sistemas confortables de refrigeración, pero estos falten en el público.
            - promise:
                id: 60c05003-d820-4ef3-ad92-7c2b32cac759
                page: 71
                title: Refugios climáticos. 
                text: Impulsaremos la creación en las ciudades de una red de refugios climáticos, usando como base principal edificios públicos tales como bibliotecas, escuelas… especialmente adaptados a las olas de calor.
        - chapter:
            title: 11.2 Biodiversidad
            children:
            - promise:
                id: 781efa12-3a37-4df0-ab4a-6daa4b1d51b0
                page: 71
                title: Liderar la protección de la biodiversidad. 
                text: Mejoraremos la Estrategia de Biodiversidad y la dotaremos de un presupuesto suficiente que ataje aquellas actividades humanas que perjudiquen a especies y ecosistemas europeos con el fin de frenar el proceso de extinción de especies. Además, se fomentará la recuperación neta de biodiversidad endémica y la restauración de los ecosistemas mediante planes de corrección y compensación específicos a escala europea.
            - promise:
                id: 3e78319a-137f-458a-8a77-a917b436eb3d
                page: 71
                title: Restauración y recuperación de ecosistemas. 
                text: Mejoraremos la actual Ley de Restauración de la naturaleza e implementaremos planes de recuperación de especies amenazadas para recuperar la biodiversidad en peligro y los servicios ecosistémicos degradados o destruidos, de forma coherente en todo el espacio europeo, más allá de la Red Natura 2000 y con una financiación superior a los actuales programas LIFE. Al mismo tiempo, impulsaremos estudios científicos sobre los efectos del cambio climático en los ecosistemas europeos, de cara a diseñar planes de adaptación especiales.
            - promise:
                id: e646fd3d-11d7-436f-8b68-eecf6618de01
                page: 71
                title: 'Defensa del territorio: protección de la biodiversidad.' 
                text: Frente a los planteamientos turistificadores y depredadores de la biodiversidad, promoveremos la ampliación de la protección sobre los espacios naturales a través de los instrumentos previstos en la Directiva de Hábitats, tales como las Zonas de Especial Conservación (ZEC) o las Zonas de Especial Protección para las Aves (ZEPA). Promoveremos que se creen nuevas directivas, y con un contenido más ambicioso, que sirvan para proteger nuestros espacios naturales (como las relativas a la Evaluación Ambiental Estratégica). Tanto las directivas ya existentes como las de nueva creación serán actualizadas como reglamentos para reforzar su valor legislativo.
            - promise:
                id: 3c07fd73-7fdf-4ef5-8697-27242bbe53ab
                page: 72
                title: Fin del tráfico de especies amenazadas. 
                text: Para proteger la integridad de los ecosistemas y de acuerdo con el Plan de Acción de la UE contra el tráfico de especies silvestres, prohibiremos la importación de toda clase de especies exóticas y reforzaremos las medidas para acabar con el tráfico ilegal de especies amenazadas y sus productos derivados. Además, en el caso de recursos naturales, como la madera, intensificaremos los controles para asegurar que su producción y comercialización se realizan siguiendo criterios estrictos de gestión sostenible.
            - promise:
                id: 73af7f7c-a9f9-4f4e-ba8a-39790f181fe2
                page: 72
                title: Protección de nuestros bosques. 
                text: Promoveremos la creación de un Fondo Europeo de Compensación por la gestión de la masa forestal, para prevenir mejor los incendios al mismo tiempo que se mejora la financiación.
            - promise:
                id: 6a07d24f-ecdd-41a5-9062-716a4c542ff9
                page: 72
                title: Protección del lobo, manteniendo su estatus en el Convenio de Berna. 
                text: Proteger a los lobos en Europa no es solo una cuestión de importancia ecológica, sino también un reflejo de nuestro compromiso con la conservación de la biodiversidad y los valores de convivencia y tolerancia. De acuerdo con el consenso de la comunidad científica, promoveremos que UE garantice que las protecciones legales existentes para los lobos, consagradas en la Directiva Hábitats de la UE, se defiendan y apliquen de forma coherente en todos los Estados miembro; promoveremos la adopción de medidas de coexistencia entre los lobos y las comunidades locales, ya que muchos de los Estados miembro infrautilizan estas oportunidades, y apoyaremos todas las iniciativas que proporcionen a la ciudadanía información precisa y con base científica sobre el lobo.
        - chapter:
            title: 11.3 Derechos de los animales
            children:
            - promise:
                id: aeb6e29b-56bb-45b8-8809-4240640da85d
                page: 73
                title: Protección de los derechos de los animales. 
                text: Impulsaremos reformas en lo referente al control de los animales domésticos, como la implantación obligatoria de microchips útiles para todo el entorno de la UE y mejoras en la homologación de las empresas de cría y transporte de animales que aseguren su trazabilidad, así como la posibilidad de incluirlos sin problemas en medios de transporte, centros públicos, albergues e instituciones de protección. Ampliaremos el apoyo a los Estados para el fomento del control mediante vídeo de los animales de producción, la efectividad de las normativas de sacrificio y la introducción de medidas para reducir progresivamente la cría intensiva y en jaulas, hasta su futura eliminación. Acabaremos con las ayudas y subvenciones públicas relacionadas con la tauromaquia y su excepcionalidad como eximente para el cumplimiento de las normas europeas sobre bienestar animal. También impulsaremos la prohibición de cualquier tipo de espectáculo que implique maltrato animal, y haremos cumplir la directiva sobre parques zoológicos conforme a criterios de bienestar animal. Avanzaremos hacia un mejor trato de los animales salvajes y los de compañía, trabajaremos por acelerar la transición hacia una ciencia sin animales y por prohibir la cría de animales de peletería y la comercialización de animales de peletería en el mercado europeo.
            - promise:
                id: 36fb05cb-cdde-4e4c-ba86-05f3773e2be9
                page: 73
                text: Reconocimiento de los animales como seres que sienten en la normativa europea. 
                text: 'Tal y como ya se ha establecido en algunos Estados, los animales nunca más serán considerados como unos bienes cualesquiera. Esto ofrecerá mayores garantías tanto a los animales como a aquellas personas con quienes conviven, al considerarlos como lo que son: parte de la familia, de manera que no se podrá obligar a nadie, salvo por las correspondientes causas legales debidamente justificadas, a apartarse de sus animales.'
            - promise:
                id: 60e71760-1c8c-477f-a7af-d677edc14923
                page: 74
                title: Reconocimiento de la atención veterinaria como parte de los sistemas de salud en los Estados miembro. 
                text: Promoveremos que la UE incentive el cuidado de la salud de los animales y la atención veterinaria como un derecho de los animales y de las familias. Además, impulsaremos que se dediquen recursos europeos para fomentar la investigación y el desarrollo de métodos alternativos a la experimentación animal para el estudio de enfermedades humanas o el desarrollo de fármacos.
            - promise:
                id: 47741b86-b294-49ae-b129-95a036546410
                page: 74
                title: Protección de las especies marinas. 
                text: Reforzaremos la protección de mares y océanos con criterios de sostenibilidad y responsabilidad, así como un aumento de las zonas marinas protegidas, de acuerdo con el Tratado de Alta Mar aprobado recientemente y firmado por la Unión Europea. Asimismo, promoveremos la creación de un acuerdo internacional vinculante para prohibir los vertidos de plástico. Exigiremos el fin de la caza de ballenas y la efectividad y transparencia a la Comisión Ballenera Internacional. Impulsaremos la creación de un marco legislativo para la protección de los mamíferos marinos similar a los existentes en Estados Unidos, México y Francia.
            - promise:
                id: 64ae36e2-8fd0-4dfb-9333-ba0d6f67e1bf
                page: 74
                text: Comisario de Derechos de los Animales. 
                text: Propondremos la creación de un o una Comisaria especializada de la UE para prestar al derecho de los animales la atención que merece.
            - promise:
                id: 48c5f52c-e4f2-4613-a33e-2731638c99bb
                page: 74
                text: Promover a nivel europeo la reducción del consumo de carne y la apuesta por menús basados en vegetales en todos los centros de titularidad pública o dependientes de la administración, como escuelas, hospitales, residencias, etc.
    - chapter:
        title: 'Capítulo 12: Soberanía energética'
        children:
        - promise:
            id: d7c671dc-30b7-423c-a0e2-34259077c74d
            page: 75
            title: Una factura de la luz más barata y justa.
            text:  La estructura que tiene hoy la factura de la luz es una trampa para que pagues más. Sobredimensiona la parte fija y no establece un modelo progresivo de pago en la parte de la energía efectivamente consumida. Daremos solución a esta situación promoviendo que la UE establezca estándares mínimos comunes para todos los Estados miembro. Estos nuevos criterios supondrán que el término fijo de la factura, que pagas aunque no consumas nada, no sea en ningún caso superior al 25 % del total de la factura, así como que en aquellas partes de la factura que se pagan en función de la energía consumida, el sistema de coste sea progresivo, pagándose más baratos los primeros tramos de consumo e incrementándose el precio a medida que aumenta el nivel de consumo.
        - promise:
            id: cfe8087b-5c2b-404f-89ee-3f09c19ef394
            page: 75
            title: Empresas públicas y bono social para garantizar desde el Estado el derecho de la ciudadanía a un servicio eléctrico de calidad, universal y al precio más barato posible. 
            text: Impulsaremos la creación obligatoria en toda la UE de empresas eléctricas públicas que empujen a los mercados a bajar las facturas. Promoveremos que esta nueva empresa pública de energía, en el caso de España, sea propietaria de parte de de las nuevas instalaciones de renovables fotovoltaicas y eólicas, tenga divisiones importantes de producción de hidrógeno y sea receptora de los saltos hidroeléctricos cuyas concesiones venzan para pasar a dominio público. A su vez, promoveremos que se establezca, de forma coordinada entre los niveles europeo, estatal, comunitario y municipal, una figura de bono social que aplique descuentos automáticos, suficientes, progresivos y financiados por las empresas energéticas que operen en la UE en proporción a su facturación.
        - promise:
            id: 6032b1f0-ad77-4696-bd92-9c8a56290045
            page: 75
            text: Control del oligopolio energético. 
            text: Eliminaremos sus privilegios para devolver poder a las pymes y a quienes pagan la luz. Para ello, impulsaremos la creación de unos estándares europeos de funcionamiento del mercado eléctrico en virtud de los que cambien las condiciones de la subasta, de forma que la energía renovable (más barata) tenga una retribución estable y sea la que marque el precio, y no las energías más caras. Un sistema que incentive la compra a las instalaciones renovables ciudadanas y que establezca un cargo para compensar la sobrerretribución (beneficios caídos del cielo) de algunas centrales, e impulsar la transición energética. Al mismo tiempo, impulsaremos la realización de una auditoría de costes del sector eléctrico. También promoveremos que se descarten los proyectos de infraestructuras energéticas que estén sobredimensionadas.
        - promise:
            id: 6025e11d-0402-47b4-a50a-29c44b67492a
            page: 76
            title: Reforma completa del mercado eléctrico para pagar el MWh según su coste de producción y acabar con los beneficios caídos del cielo.
            text:  Acabaremos con el mercado marginalista, para desacoplar los precios del gas de la electricidad y abarataremos significativamente el precio de la energía para las y los consumidores finales, acabando con los beneficios injustificados y obscenos de las grandes empresas del oligopolio. Además, se eliminarán los beneficios que mantienen hoy la energía nuclear y el gas dentro del mercado eléctrico. Promoveremos la implementación de una factura progresiva, donde los primeros tramos de energía consumida tengan un coste menor que los tramos más altos, introduciendo un criterio de justicia social e incentivando el ahorro y la eficiencia, al tiempo que se penaliza el derroche y el gasto excesivo. Este conjunto de medidas, además de incentivar la transición energética, tendrá un efecto muy importante en la bajada de la factura de la luz para la mayoría de las familias trabajadoras.
        - promise:
            id: 8fa5a5c3-752d-4581-9eef-0afdd444aaa0
            page: 76
            title: Energía eléctrica, pública, renovable y de cercanía. 
            text: Otorgaremos carácter prioritario a la generación eléctrica pública y renovable distribuida cerca de su lugar de consumo, en contraste con las grandes infraestructuras de transporte, que sólo serán admisibles como último recurso cuando se demuestre fehacientemente que el resto de los instrumentos que permiten la integración de renovables son insuficientes. Impulsaremos la exclusión progresiva del gas en los sistemas eléctricos insulares para alcanzar cuanto antes un mix energético 100 % renovable que sea referencia de la transición energética, y se evitará la construcción de nuevas infraestructuras gasísticas, sobre todo de transporte y regasificación, para contribuir a esta transición.
        - promise:
            id: 6a1ad47f-dc30-43b4-b365-2b87b105e2fa
            page: 77
            title: Red eléctrica en manos públicas. 
            text: Se promoverá el control público por parte de los Estados miembro de sus redes eléctricas, aumentando su participación en Red Eléctrica Española en el caso de nuestro país. Los datos de generación y consumo deberán ser de acceso público, fácil y transparente. La red eléctrica deberá afrontar un rediseño que permita alcanzar el 100% de generación renovable, con un tejido más mallado e incorporando capacidad de almacenamiento eléctrico integrado en la propia red. Fomentaremos una mayor conectividad de las redes eléctricas nacionales generando un verdadero sistema eléctrico continental. Un sistema continental donde además las empresas públicas desempeñen un papel central en su desarrollo y funcionamiento.
        - promise:
            id: 14e558fe-df33-43bc-a849-5330fb235046
            page: 77
            title: Fin del fracking. 
            text: Instaremos a los Estados a que impidan nuevas autorizaciones de exploración y extracción de hidrocarburos — convencionales y no convencionales, como el fracking o fractura hidráulica—, debido a sus consecuencias irreversibles. Asimismo, se prohibirá la importación de energías que provengan de prácticas de fracking.
        - promise:
            id: ab9faa5a-c9f2-44eb-9273-6dddc0ceb9d6
            page: 77
            title: No más energía nuclear de fisión. 
            text: Promoveremos el establecimiento de una hoja de ruta para el abandono definitivo de la energía nuclear de fisión en la Unión Europea, así como de una política de residuos nucleares a nivel europeo, donde prime la sostenibilidad a muy largo plazo, y se refuerce la investigación en la gestión de residuos radiactivos. La Comisión Europea, en coordinación con los estados, será quien regule las políticas de residuos radiactivos con transparencia y contando con la participación ciudadana directa en las toma de decisiones. Será obligatorio celebrar una consulta popular en aquellos lugares destinados a acoger en su territorio un cementerio nuclear, eliminando así la prioridad de los mecanismos de mercado frente a la voz de la ciudadanía, en este problema de salud pública que afectará gravemente a las generaciones futuras.
        - promise:
            id: 388a6763-b56f-49e1-8c12-933a0d66604c
            page: 78
            title: Reciclaje de los sistemas de generación energética. 
            text: La Unión Europea impulsará una normativa común que regule el reciclaje de todos los componentes utilizados en los sistemas de generación eléctrica, ya sean renovables o no-renovables. También promoveremos la modernización de la normativa WEEE (Waste of Electrical and Electronic Equipment) para que se impulse el reciclado y la recuperación de materiales, con especial atención a aquellos incorporados en la lista de materiales críticos de la Unión Europea.
        - promise:
            id: 18b25548-ac58-49fc-9bae-30df4b7ece01
            page: 78
            title: Reforma de la taxonomía verde europea, eliminando la energía nuclear y el gas como energías verdes. 
            text: Excluiremos de la llamada taxonomía verde europea la energía nuclear y el gas. La taxonomía verde debe ser una herramienta para que inversores y empresas puedan diferenciar qué proyectos afectan negativamente al clima y al medio ambiente para tomar decisiones formadas, por lo que garantizaremos para eliminar el gas y la energía nuclear de esta clasificación.
    - chapter:
        title: 'Capítulo 13: Soberanía tecnológica, digitalización e I+D+i'
        children:
        - promise:
            id: 853fa83e-c5b7-479a-a25e-8782a51b2cac
            page: 78
            title: Una digitalización democrática. 
            text: Promoveremos normativas que sirvan para poner coto a los oligopolios digitales incrementando su supervisión, así como para impedir que los acuerdos comerciales contengan prohibiciones o restricciones con respecto a la tributación, la divulgación de fuente abierta o la localización de datos. Propondremos una directiva que obligue a que los dispositivos electrónicos sean reparables y reciclables, acabando así con las prácticas productivas y comerciales fraudulentas para las y los consumidores, y muy nocivas para el medio ambiente, basadas en la estrategia empresarial de maximización de ventas conocida como “obsolescencia programada”.
        - promise:
            id: 36cd4e44-2422-4638-b5c0-57e6bee9e51a
            page: 78
            title: Establecer la conexión a internet como un derecho básico y accesible. 
            text: La conexión móvil y digital es hoy un derecho sin el que no se puede vivir de manera integrada. Por eso, garantizaremos un acceso a internet de al menos 100 Mbps para cualquier núcleo habitado a un precio asequible, promovido donde sea necesario por una entidad pública. Promoveremos la incorporación en el ámbito europeo de un canon a las operadoras destinado a financiar la ampliación de la red, que permanecerá en vigor hasta alcanzar el objetivo del 100 % de cobertura. Por otra parte, garantizaremos el acceso a una conexión a internet de carácter básico y fomentaremos la competencia efectiva en el sector de las telecomunicaciones para que baje esta factura en los Estados en que es más alta, como en España. Promoveremos para ello la creación de una normativa europea que obligue a las operadoras a ofrecer una tarifa de banda ancha, y también una de datos móviles, con una velocidad mínima suficiente y a precio cero, para unidades de convivencia con ingresos bajos. Asimismo, impulsaremos la creación de una estrategia europea coordinada para el desarrollo del 5G.
        - promise:
            id: 6d56e6ae-9f84-45e7-91ed-c05884af8f25
            page: 78
            title: Aprobación de una Carta Europea de Derechos del Mundo Digital. 
            text: Impulsaremos un texto del máximo rango jurídico que sintetice las garantías que otorga la UE a la ciudadanía en su acceso y actividad en internet. Esta carta será la afirmación ciudadana de la gobernanza democrática y abierta de una red neutral, al tiempo que servirá de protección frente a los abusos de las grandes corporaciones tecnológicas en su relación con los proveedores de servicios en internet, el uso indiscriminado de datos personales para su venta, la opacidad en el procesado de la información y la vigilancia masiva. Esta carta conjugará la libertad de expresión y creación con una remuneración que haga sostenible la actividad de autores y autoras. También establecerá la obligación de los Estados de garantizar el acceso a la red como un derecho y la de garantizar para el conjunto de la ciudadanía el derecho al olvido en internet.
        - promise:
            id: e183feb8-e591-4e58-9766-ba59d379f171
            page: 80
            title: Creación de una figura para la defensa de la ciudadanía digital.
            text: Esta figura asistirá y defenderá a la ciudadanía en su relación con las empresas tecnológicas para garantizar los derechos básicos enmarcados en la citada Carta Europea de Derechos del Mundo Digital.
        - promise:
            id: 788a97a0-fc7a-4100-b3af-413b985b6938
            page: 80
            title: Conquistar la soberanía tecnológica y la libertad en la red. 
            text: En lo relativo al funcionamiento, las inversiones y el gasto de la UE, promoveremos que las normativas y el trabajo de las administraciones, sirvan para favorecer el desarrollo de software libre y el uso de material informático ecológico. También trabajaremos para que se prohíba que las contrataciones públicas de la UE y los Estados incluyan la cesión de datos a las empresas concesionarias. Impulsaremos que se fomente, en clave geopolítica, la propiedad europea de las infraestructuras de internet y la creación de empresas tecnológicas públicas y de carácter exclusivamente europeo que faciliten el control democrático. Promoveremos además que se realicen cambios en la directiva reciente sobre copyright, dado que sus filtros de carga ponen en peligro la libertad de internet y la sostenibilidad de muchas start-ups y pymes europeas frente a las grandes corporaciones digitales.
        - promise:
            id: 6443c920-8842-4f25-8b99-5f3911c22c05
            page: 80
            title: Ley de derechos digitales, algoritmos e inteligencia artificial. 
            text: Es ya una obligación histórica el establecer limitaciones legales, bajo control democrático, a la utilización cada vez más masiva de las empresas de complejos algoritmos, entre los que destacan aquellos basados en la inteligencia artificial, para así poder proteger la intimidad, la privacidad y los derechos de las personas del mal uso de estas poderosas tecnologías. Para ello, la legislación actual sobre inteligencia artificial, a pesar de que es pionera en el mundo, es insuficiente. Por ello, promoveremos la creación de una legislación europea integral de aplicación a todas las empresas que utilicen algoritmos para la selección de personal, envío de publicidad, oferta de productos, generación de textos o noticias y, en general, cualquier actividad que implique la afectación directa de personas, a partir de la cual tales empresas deberán comunicar a la administración la naturaleza de dichos algoritmos, así como el tipo de datos que utilizan. Asimismo, se creará un registro público de algoritmos para informar a la ciudadanía en general, y a los consumidores en particular, de la utilización de los mismos en cualquier servicio comercial o actividad digital. Por último, se creará un Centro Europeo de Control y Evaluación de Algoritmos para comprobar que éstos no incumplen los parámetros legales establecidos en términos de utilización de datos privados, existencia de sesgos discriminatorios, fabricación de información falsa, invasión de la intimidad, etc., en cuyo caso, se paralizará su funcionamiento y se establecerán las correspondientes sanciones. En caso de duda, la administración pública podrá obligar a la empresa a entregar el código fuente para que el centro estatal pueda llevar a cabo las comprobaciones de forma completamente fehaciente. En particular, se prohibirá cualquier utilización de algoritmos automatizados, estén basados en inteligencia artificial o no, que sirvan para conculcar derechos fundamentales, establecer perfiles raciales o reproducir violencias estructurales contra personas racializadas, minorías religiosas o étnicas, personas con discapacidad, etc. Se limitará también por esta normativa la detección por análisis biométrico. Trabajaremos además para que se garantice desde el primer momento la participación de las organizaciones expertas de la sociedad civil en la elaboración de dicha normativa.
        - promise:
            id: bb2597d3-7758-44ee-8b3c-afc55e7453e3
            page: 82
            title: Protección de la garantía de ingresos de la ciudadanía así como de la estabilidad de los sistemas públicos de protección social frente a la robotización y la inteligencia artificial. 
            text: El vertiginoso avance de la inclusión de robots y de inteligencias artificiales en los sistemas productivos tiene que servir para que los seres humanos trabajen menos, aumente la productividad global de la economía, la riqueza se redistribuya y todo el mundo viva mejor. Se debe impedir a toda costa que la utilización de estos avances tecnológicos se traduzca en un empeoramiento de las condiciones de vida de la ciudadanía y en un deterioro de los sistemas de protección social de los Estados por la vía de la reducción de ingresos. Por ello, se promoverá a nivel europeo una serie de normativas que no solamente implementen rentas garantizadas en el conjunto de la Unión Europea sino también que obliguen a las empresas que utilizan estas tecnologías a contribuir de una forma proporcional a los puestos de trabajo humanos eliminados. Así, toda utilización de mecanismos robotizados y de inteligencias artificiales en los sistemas productivos será evaluada según sus equivalentes humanos aproximados y las empresas deberán contribuir con las correspondientes cuotas a la Seguridad Social, así como pagar un impuesto que será una parte de los salarios humanos que se dejan de percibir para así poder sufragar los sistemas de renta garantizada.
        - promise:
            id: af51ddc9-bc8a-4f4f-96e6-d4fa8dab5439
            page: 82
            title: Protección de los derechos de todos los consumidores y todas las consumidoras en la transición digital. 
            text: Promoveremos que la transición digital se desarrolle garantizando los derechos de aquellas personas que no puedan acceder o tengan dificultades con los procesos digitales. Esto supone, entre otras iniciativas, la obligación de las entidades bancarias de realizar gratuitamente los trámites en ventanilla (prohibiendo cobrar tasas o comisiones por ingresos, transferencias, etc.) y la obligación de las aerolíneas de realizar los trámites en ventanilla de forma gratuita (check-in, facturación, etc.), evitando así el cobros abusivos a personas que tengan dificultades para hacerlo por internet.
        - promise:
            id: cd12f57c-2e83-433e-8538-4840880267e7
            page: 83
            title: Una nueva economía basada en la I+D+i. 
            text: Trabajaremos para garantizar un nivel de inversión pública en I+D+i que alcance el objetivo del 3% del PIB y una institucionalidad propia capaz de operar un giro productivo que sitúe a la UE como líder mundial en sectores como la producción de vehículos eléctricos, de energías renovables, el aprovechamiento de big data cuidando la privacidad de las personas, la inteligencia artificial, las aplicaciones de blockchain en banca y en lucha contra la corrupción, la alimentación de calidad producida de forma sostenible, la salud, los fármacos, las biotecnologías, el reciclado de materiales y la restauración de ecosistemas. Este, y no el empeoramiento de los salarios, de las condiciones laborales y el poner alfombra roja a la especulación, es el camino para mejorar la competitividad y la productividad en Europa.
        - promise:
            id: 8d496b6e-5883-4da1-b833-cc53716ecbea
            page: 83
            title: Cuidar a quienes innovan. 
            text: Impulsaremos la creación de una carrera académica científica estable de ámbito europeo, con criterios claros y objetivos para acceder a cada nueva fase, de manera que una mayoría amplia de las personas que la inicien y quieran dedicarse a la ciencia o a la educación superior puedan hacerlo. Facilitaremos la movilidad de científicos y científicas entre centros de investigación y Universidades, así como entre la academia y la empresa, y la consolidación de una carrera profesional para el personal técnico y de gestión, clave para la viabilidad de la innovación. Asimismo, promoveremos un programa de recuperación de personal científico perdido desde la crisis, en especial el que haya salido de la UE o haya abandonado la actividad investigadora, así como un programa de estabilización y de fortalecimiento de los empleos técnicos y de gestión de la I+D+i.
        - promise:
            id: cc72759d-e468-4eed-992a-c674b28498b7
            page: 83
            title: Una ciencia sin techo de cristal para las mujeres. 
            text: Promoveremos que se realice una investigación en profundidad para conocer las causas concretas de esta brecha de género e impulsaremos la puesta en marcha un Plan Europeo de Vocaciones Científicas y Tecnológicas para revertir la desigualdad de base que hace que haya menos mujeres en estudios científicos claves y en responsabilidades directivas. Trabajaremos también para fortalecer el criterio de paridad entre los criterios de evaluación académica y para crear el sello Mujer y Ciencia para certificar los centros con trayectoria probada en la igualdad de oportunidades, para lo que se considerará la presencia de mujeres en los puestos directivos y en los grupos de investigación, la ausencia de precariedad en su situación y la implementación de políticas de conciliación y de lucha contra las violencias machistas.
        - promise:
            id: 15de297a-b563-4fea-81c9-649df96ca44b
            page: 84
            title: Es el momento de la ciencia abierta y accesible. 
            text: Impulsaremos una regulación de la propiedad intelectual al servicio de la innovación, y no como una barrera para el emprendimiento. Con el objetivo de abrir el acceso a la ciencia, se creará una Red de Centros de Innovación Ciudadana como punto de encuentro entre la sociedad y la ciencia para actividades de divulgación e innovación. Promoveremos la creación de un plan de transición hacia la ciencia abierta con el objetivo de que las investigaciones financiadas con fondos europeos se publiquen en acceso abierto. Respaldaremos que se produzca un mayor apoyo a las revistas científicas europeas, en distintos idiomas oficiales de la UE, para que puedan aumentar su impacto y que publicar en ellas sea más valorado. Promoveremos también la adhesión de las instituciones científicas a la Declaración de San Francisco sobre la Evaluación de la Investigación (DORA). Por último, impulsaremos que se transite hacia la gestión digital de la ciencia mediante una web de investigación que incluya las convocatorias programadas de las distintas Administraciones, Universidades y centros públicos de investigación, así como datos de investigadores e investigadoras, grupos, proyectos y centros, al tiempo que se creará un organismo europeo para velar por la transparencia y el buen gobierno del sistema europeo de la I+D+i.
        - promise:
            id: 5454513a-7351-481a-9d67-648416716eeb
            page: 84
            title: Facilitar a las empresas el acceso a la tecnología. 
            text: Promoveremos el diseño a escala europea, con la dotación suficiente para su implementación en los Estados, de planes específicos de financiación y asesoramiento para la incorporación de tecnología en las pymes y en la economía social, con peso en sectores como el agropecuario, y para start-ups, con especial atención a los retos que afrontan en sus periodos más difíciles de maduración, financiación y conexión.
        - promise:
            id: 94925845-aac4-46a2-b2f4-b38b56ec6f4a
            page: 85
            title: Creación de un Centro Europeo de Robótica Aplicada (CERA)
            text: 'con sede en España. Piedra angular de la construcción de un polo de innovación en tecnologías digitales aplicadas y contará con tres líneas de investigación principales: nuevos procesos industriales, de servicios y de mejora de la vida de las personas dependientes.'
    - chapter:
        title: 'Capítulo 14: Soberanía alimentaria'
        children:
        - chapter:
            title: 14.1 Política Agrícola Común (PAC)
            children:
            - promise:
                id: 814ab808-fb85-45fe-874f-7e45304368b2
                page: 85
                title: Un reparto justo y adecuado de las ayudas directas. 
                text: 'En esta distribución: (1) las ayudas deben dirigirse al objetivo de garantizar una renta agraria digna y estar condicionadas a la actividad productiva, sin exclusión de sectores. En este sentido, el primer pilar de la PAC deberá priorizar de manera efectiva a las y los productores que tengan la actividad agraria como principal o no estén inscritos en el Sistema Especial para Trabajadores por Cuenta Propia Agrarios. Además, en la distribución; (2) deben eliminarse los derechos históricos, que están en el origen del reparto injusto entre productores y territorios; (3) han de ganar peso las pequeñas y medianas explotaciones; (4) tiene que establecerse un límite máximo en el cobro de ayudas por explotación para hacer más eficiente este reparto; (5) deben establecerse ayudas complementarias que favorezcan la incorporación de mujeres y jóvenes; (6) deben mantenerse ayudas acopladas para sectores estratégicos, como la ganadería extensiva; (7) debe reforzarse la condicionalidad de las ayudas al cumplimiento de las obligaciones ambientales y los derechos laborales, y (8) el conjunto de la PAC debe beneficiarse de una simplificación normativa y burocrática.'
            - promise:
                id: 26c74cef-0b52-467d-a5d7-3e016933dcf4
                page: 86
                title: Aprobación de una Ley de la Cadena Alimentaria en Europa. 
                text: Se promoverá la aplicación de la ley en España y se promoverá la aprobación de una directiva marco que regule la cadena alimentaria en defensa del sector primario de mediano y pequeño tamaño de carácter familiar, bajo criterios de soberanía alimentaria y de producción local sostenible en la UE. Asimismo, reforzaremos las medidas de regulación de los mercados agrarios y las herramientas de estabilización de precios e ingresos para los momentos de crisis, a lo que se destinará, al menos, el 10 % del presupuesto de la PAC. Esta normativa prohibirá la venta a pérdidas de nuestros productores primarios. También se perseguirá la llamada «venta a resultas», en la que la producción se entrega sin conocer el precio y solo se cobra al venderse finalmente. La Directiva garantizará que los grandes operadores de la cadena alimentaria no saquen partido de su posición dominante ni obliguen a vender a precios insostenibles, establecerá medidas para reequilibrar la cadena de valor y la competencia con terceros países, y fijará unas rentas dignas para los hombres y mujeres del campo. También facilitará la venta directa desde las explotaciones agrarias y se promoverán sanciones a aquellos grandes operadores económicos que incumplan la normativa.
            - promise:
                id: e3c7fea7-e216-4cd4-8361-fa6039538951
                page: 86
                title: Implementar una PAC para territorios especialmente sensibles.
                text: 'En el periodo 2023-27, las ayudas a las Zonas con Limitaciones Naturales (ZLN) están previstas en 23 planes estratégicos de la PAC con un gasto público previsto de 18.700 millones de euros, que abarcan 47 millones de hectáreas. Esta cantidad representa el 17% de la financiación pública total para el desarrollo rural y el 6% de la financiación pública total de la PAC. Para mejorar las provisiones de la PAC en estas zonas, promoveremos las siguientes medidas: (1) la mejora del POSEI (Programa de Opciones específicas de Alejamiento e Insularidad) para Canarias; (2) un Régimen Especial de Insularidad para Baleares a partir de un reglamento específico, y (3) una Estrategia Europea de Territorios de Montaña establecida en un reglamento comunitario que permita coordinar las actuaciones y los fondos disponibles en el marco de la política de desarrollo rural.'
            - promise:
                id: b5d3edf4-c034-40cc-8e82-dc223dd1ae83
                page: 87
                title: Acceso democrático a la tierra. 
                text: Propondremos la creación de una Directiva Marco sobre Suelos y Tierra para impulsar medidas de acceso democrático a la tierra, en especial para los y las jóvenes, que permita hacer frente a los procesos de acaparamiento y concentración que existen en el continente, que controle la especulación sobre la tierra agraria y que sea un instrumento que garantice la protección de los suelos fértiles y la lucha contra el cambio climático.
            - promise:
                id: 3f51dd4f-b0ae-4f9e-82ba-8175868e5a51
                page: 87
                title: Desmantelamiento del laberinto burocrático y las ventajas para los grandes capitales extractivos que supone la nueva PAC y todo el paquete normativo que se ha establecido para su aplicación. 
                text: A finales de 2022, el Ministerio de Agricultura en manos del PSOE estableció un amplio conjunto de normas para la aplicación de la PAC en nuestro país, incluyendo un sinnúmero de condiciones y requisitos a la actividad agraria. Este desmesurado aumento de la complejidad regulatoria y de la carga burocrática supone beneficiar a los fondos buitre y a los grandes capitales extractivos —que sí tienen los amplios departamentos legales para hacerle frente—, al tiempo que sitúa en una enorme desventaja, también en términos de aumento de los costes económicos, a la agricultura profesional e independiente constituida fundamentalmente por microempresas. Asimismo, el Plan Estratégico de la PAC lleva a cabo una definición de “agricultor activo” que abre la puerta a la priorización de las ayudas a los perceptores que no ejerzan una actividad agraria significativa; justo lo contrario de lo que hay que hacer si se quiere evitar la uberización del campo español. Si la modificación propuesta para los requisitos de la PAC no se consigue o tarda en llegar, se debe establecer en todo caso un periodo de adaptación para que los pequeños y medianos productores del sector primario no se vean perjudicados, al tiempo que se ponen en marcha importantes esfuerzos en esta dirección en términos de ayudas, inversiones, formación y asesoramiento.
            - promise:
                id: 6f3cc030-4294-4411-abea-63f8e20e6f6e
                page: 88
                title: Moratoria indefinida a la apertura de nuevas macroexplotaciones y a la compra de tierras fértiles por parte de fondos buitre y grandes corporaciones. 
                text: En los últimos años se ha intensificado la operación de grandes capitales extractivos en el campo y en el sector primario, siendo las macrogranjas o los regadíos híperintensivos quizás los ejemplos más evidentes. Estas prácticas agresivas en lo económico e insostenibles en lo ecológico no solamente ponen en peligro el medio ambiente y la viabilidad económica de las pequeñas y medianas explotaciones tradicionales mediante la competencia desleal, sino que también son mucho menos eficientes en términos de creación de empleo y forman parte de una dinámica creciente de desplazamiento de la agricultura profesional de carácter familiar mediante el acaparamiento de tierras fértiles y derechos de riego. Por todo ello, promoveremos una moratoria indefinida a la apertura de nuevas macroexplotaciones y a las operaciones de la compra de tierras fértiles o pequeñas y medianas explotaciones ya en funcionamiento por parte de fondos buitre y grandes corporaciones.
            - promise:
                id: febb57ec-ac41-48ce-8738-33a89ed4864a
                page: 88
                title: Puesta en marcha de un ambicioso plan europeo de ayudas urgentes para las pequeñas y medianas explotaciones del sector primario especialmente afectadas por la sequía (y otros desastres naturales). 
                text: La UE no puede dejar caer ninguna explotación en un contexto de aumento de los precios de la energía y materias primas como piensos o fertilizantes y de graves sequías. En ningún caso se destinarán estas ayudas a macroexplotaciones propiedad de fondos buitre o grandes corporaciones. Por último, promoveremos la creación de un plan europeo de carácter urgente para controlar las importaciones con una política de cupos de importación sobre necesidades concretas, que eviten, como está ocurriendo en la actualidad, que las importaciones condenen a la baja el precio de las producciones autóctonas.
            - promise:
                id: 8f153551-68a4-4ba1-99fe-a482bc7dc372
                page: 89
                title: Protección de los cultivos y variedades tradicionales de los diferentes países europeos. 
                text: Promoveremos la protección del olivar tradicional español, garantizando la trazabilidad del aceite del árbol a la mesa, implementando mecanismos de certificación y etiquetado adecuados, respaldados por rigurosos controles de calidad. Se establecerá un trato –como mínimo– en las concesiones de riego en comparación con las modalidades de olivar intensivo, en seto o súper-intensivo, y en las condiciones en términos de apoyo técnico, asesoramiento agrícola, financiación, investigación y desarrollo, así como en la promoción y comercialización de los productos.
            - promise:
                id: b7aa84c6-8e29-488e-a3af-a22e524d25b6
                page: 89
                title: Soberanía energética también en el campo. 
                text: Impulsaremos el aumento de la inversión pública en ayudas para las inversiones en el sector primario que permita reducir la dependencia energética de las explotaciones agrarias. Se favorecerá el uso de energías renovables para incrementar la eficiencia de los sistemas de riego y también para avanzar en la transformación digital de las explotaciones agrarias.
            - promise:
                id: f38e465f-f918-4180-b82f-cd75cbcd8814
                page: 89
                title: Modificación de la tarifa eléctrica en el sector primario. 
                text: Debido a las muy diferentes necesidades energéticas según el momento del año, es imprescindible implantar un tipo de contrato específico adaptado a las características del consumo en el sector primario. La UE debe impedir que las grandes empresas energéticas sigan haciendo negocio a costa de la viabilidad económica de las explotaciones del campo. Trabajaremos para que la UE recomiende a los Estados miembro el 85% del Impuesto Especial sobre la Electricidad para las pequeñas y medianas explotaciones ganaderas; no así para las macrogranjas y las explotaciones híper-intensivas.
            - promise:
                id: 3c56f135-f434-4d21-8a02-23aa692cad58
                page: 90
                title: Plan de choque para incrementar significativamente la incorporación de trabajadores y trabajadoras al sector primario, y también de jóvenes, para garantizar la renovación generacional y la continuidad del modelo de pequeñas y medianas explotaciones. 
                text: Promoveremos la formación profesional continua, adaptada y de calidad para todos los trabajos asociados al sector primario. La UE fomentará el desarrollo de servicios públicos de asesoramiento para mejorar la gestión técnica, económica y medioambiental de las explotaciones. Se establecerán ayudas directas suficientes para la instalación de nuevas y nuevos agricultores y ganaderos, con enfoque de género y teniendo en cuenta las necesidades de las y los agricultores y ganaderos jóvenes a la hora de habilitar el acceso preferente a la tierra y a los derechos de ayuda, plantación, cuota y riego.
            - promise:
                id: 069cba0d-9f3f-4529-bc00-f7405022006c
                page: 90
                title: Establecimiento de cláusulas espejo en los tratados internacionales. 
                text: Todos los productos que entren de terceros países estarán obligados a equipararse a los estándares de producción de la Unión Europea en materia de bienestar animal, regulaciones de fitosanitarios, normativas medioambientales, estándares fiscales y laborales, etc., de acuerdo con la normativa de debida diligencia. El no cumplimiento de estas condiciones conllevará el rechazo de su entrada en el país o el establecimiento de aranceles cuyos importes se destinarían a un fondo de ayudas al sector afectado, instaurando en todo caso un control efectivo de las importaciones y rechazando la disminución de estándares que suponen los tratados de comercio neoliberales (TTIP, CETA, Euromed, Mercosur, etc.), que sitúan a nuestros agricultores y ganaderos autóctonos en una situación de competencia comercial desleal.
            - promise:
                id: af2b6cf3-d7bc-4f6f-b407-2adb1609174c
                page: 90
                title: Aprobación de una ley para la protección de las modalidades de producción familiar, profesional y extensiva de nuestro sector primario.
                text:  Frente al avance de los fondos buitre y el capital extractivo en nuestro campo, con sus prácticas de abuso de posición dominante en lo económico y de agresión al medioambiente ecológico, promoveremos la aprobación de normativa europea que defina y proteja todas aquellas modalidades de producción en nuestro sector primario. En particular, estas definiciones deberán incluir la agricultura y ganadería profesional, frente a aquellos agentes económicos que no llevan a cabo una actividad real en el campo, también la agricultura y ganadería familiares, las prácticas extensivas, el cultivo de variedades tradicionales o la trashumancia, entre otras. Promoveremos la implementación de planes de recuperación de cubiertas vegetales y reforestación con variedades resilientes a la crisis climática, fomento y recuperación de la ganadería en extensivo (con especial hincapié en el ovino y caprino) que recupere las prácticas de custodia del territorio como vector de prevención de los incendios forestales.
            - promise:
                id: 6d52bd88-1ebe-4ae7-baa0-e9306e56816a
                page: 91
                title: Apoyo decidido por parte de la Unión a la agricultura y a la ganadería ecológicas. 
                text: Trabajaremos para que la UE otorgue carácter prioritario a la existencia de una agricultura y una ganadería más respetuosas con el medio ambiente que la que llevan a cabo grandes corporaciones multinacionales y capitales extractivos que se quieren apoderar de nuestro campo. Para ello, fomentaremos el apoyo de la UE en forma de ayudas y programas para la información y promoción de los productos ecológicos, su variedad y sus ventajas de cara a las personas consumidoras, y se establecerá un sistema de mínimos en términos de normas sanitarias, que permita el establecimiento y operación de pequeñas industrias de transformación con todas las garantías de seguridad pero sin equipararlas con los requisitos que se exigen a la gran agroindustria.
            - promise:
                id: 120d24b8-8c5a-4ae0-a344-05386f4b04d2
                page: 91
                title: Por un nuevo marco democrático para la representatividad del campo en la Unión Europea. 
                text: La voz de las y los agricultores debe estar presente en la toma de decisiones y en el diseño de las políticas agrarias. Trabajaremos para crear un marco de colaboración que sea transparente, democrático y represente la diversidad de los distintos tipos de agricultura y ganadería que se dan en nuestro sector primario.
            - promise:
                id: 5a24e2c8-bf2d-47d9-b52f-d5c467eb2518
                page: 92
                title: Fin del glifosato. 
                text: Trabajaremos para que la Comisión Europea suspenda la renovación de la autorización del herbicida glifosato por diez años más. El glifosato, un producto químico utilizado en herbicidas, es considerado por la Organización Mundial de la Salud como posiblemente cancerígeno, por lo que la UE debe aplicar el principio de precaución, suspender su utilización y eliminar el uso de productos a base de glifosato.
        - chapter:
            title: 14.2 Política pesquera común (PPC)
            children:
            - promise:
                id: 9a0d56b8-c249-46e8-923a-a69a95675bc1
                page: 92
                title: Reparto justo de las cuotas pesqueras. 
                text: Impulsaremos una nueva evaluación de la distribución del esfuerzo pesquero que implique un reparto socioeconómicamente justo de las cuotas de pesca según criterios científicos independientes y transparentes y conforme al criterio general de un reparto lineal por caladeros, barcos, tripulantes y tipo de arte. Este nuevo reparto deberá asegurar unos márgenes razonables y suficientes de ingresos dignos a los productores y productoras, así como un acceso al reparto en condiciones de equidad y sostenibilidad social y económica. Para ello, es necesario que la UE adopte una definición de pesca artesanal que permita articular medidas de fomento de la economía de las comunidades costeras. También se promocionará la incorporación de mujeres en las distintas modalidades del sector.
            - promise:
                id: 81ea5352-b29d-49e6-a137-5e4731fcb677
                page: 92
                promise: Acuicultura sostenible. 
                text: Trabajaremos para que se establezcan y garanticen los medios económicos necesarios para transitar desde una acuicultura intensiva hacia una más sostenible, orientada a los modelos multitróficos integrados y la acuicultura en extensivo. Una acuicultura neutra en términos de balanza proteica y en modelos alternativos de alimentación no basados en la pesca extractiva. En concreto, promoveremos la suspensión de licencias para las granjas de cría de pulpos y se prohibirá esta práctica.
            - promise:
                id: f1c86159-0702-43e2-bae7-f5b516acd045
                page: 93
                title: Cogestión de las pesquerías. 
                text: Impulsaremos la creación de las figuras jurídicas necesarias para desarrollar la cogestión de las pesquerías incluyendo a todos los actores interesados, como pescadores y pescadoras, empresas, mariscadoras, ONG, la comunidad científica, la Administración, etc. Esto permitirá hacer efectiva esta pesca sostenible y aplicar correctamente una política pesquera realmente común.
            - promise:
                id: a194e036-f5a1-4d83-9930-5d681772d9d7
                page: 93
                promise: Acuerdos pesqueros justos y comprometidos con los derechos humanos. 
                text: Sean de carácter bilateral o multilateral, la adopción de este tipo de acuerdos servirá para poner fin a prácticas social y medioambientalmente dudosas que se cobijan bajo su paraguas para realizarse en aguas internacionales.
            - promise:
                id: 2ba23c16-f8ac-49b1-a0b3-7002f21c4ad9
                page: 93
                title: Protecciones frente a la contaminación. 
                text: Trabajaremos para el establecimiento de medidas eficaces frente a la contaminación, en especial la que sufre nuestro sector marisquero, muy sensible a los vertidos y a la falta de depuración de aguas en nuestras rías, estuarios y litorales. Para ello, también garantizaremos que se produce un incremento en el esfuerzo investigador, lo que permitirá disponer de información clara sobre la incidencia de la contaminación, los microplásticos y el cambio climático en los stocks pesqueros, la evolución de las especies y el estado de los ecosistemas, de manera que sea posible implementar medidas eficaces para asegurar el futuro del sector.
        - chapter:
            title: 14.3 Agua
            children:
            - promise:
                id: 324a6eca-f604-451f-8cf7-c92091d393d8
                page: 93
                title: El agua y el saneamiento son derechos humanos.
                text: Garantizaremos la efectividad del derecho humano al agua y al saneamiento de conformidad con los instrumentos jurídicos internacionales ratificados por España y la UE. Esto implica llevar a cabo una revisión de la llamada Directiva Bolkestein, que permite la liberalización y privatización de los servicios en el mercado interno, frente a la que se impulsará una gestión pública del agua por parte de las diferentes Administraciones. Se trata de un bien clave para la garantía de los derechos humanos que no puede estar sujeto solo a las reglas del mercado.
            - promise:
                id: 6f00e7bc-f6bb-4b35-8ec1-a128d56bdee6
                page: 94
                title: Avanzar hacia una gestión inteligente, eficiente y ecológica del agua. 
                text: Conforme a los objetivos y criterios de la Directiva Marco del Agua, que en ningún caso pueden ser rebajados y que deberán fortalecerse con instrumentos jurídicos complementarios, se impulsará una planificación hidrológica basada en estrategias de ahorro y eficiencia en el uso, de gestión de la demanda y de recuperación de costes, así como de protección del conjunto de las aguas continentales, las de transición, las costeras y las subterráneas. Esto exige un mayor control de la UE sobre los Planes Hidrológicos de Cuenca y sobre las Infraestructuras y Planes de Modernización del Regadío que se planifican desde los Estados y se financian, en gran parte, con los Fondos Estructurales Europeos, de manera que se interrumpan políticas y proyectos que solo beneficien a las grandes constructoras y a los fondos de inversión.
            - promise:
                id: 1d5d7d1c-fe14-4b05-ac79-be68eca3d0e1
                page: 94
                title: Establecer estrategias de adaptación y mitigación de los efectos del cambio climático. 
                text: En este contexto, es imprescindible establecer tales estrategias en materia de planificación y gestión de aguas, así como en el resto de las políticas sectoriales, conforme al principio de precaución, lo que implica contemplar el caso más desfavorable para asegurar estrategias prudentes. Junto con las anteriores medidas y una aplicación rigurosa de la Directiva de Gestión del Riesgo de Inundaciones, no sólo se pretende mitigar episodios extremos y cada vez más frecuentes relacionados con el cambio climático, como sequías e inundaciones, sino también construir un sector agropecuario puntero en el mundo. Además, impulsaremos la creación de una normativa para que, en caso de déficit hídrico, se establezca una moratoria a los regadíos hiperintensivos en manos de fondos buitre y grandes multinacionales extractivas, para evitar que hagan un gasto excesivo e injustificable de agua en los estos regadíos. Reforzaremos el control o corte del suministro a aquellos ya existentes en cuencas que se encuentren en situación de sequía o donde haya predicciones científicas ciertas de que se pueden hallar en esa situación en el futuro próximo. Lo mismo se hará con las macrogranjas de ganadería intensiva, que requieren un intenso gasto de agua y contaminan los acuíferos debido a los purines, por o que se aplicará una moratoria a la apertura de nuevas instalaciones y un exhaustivo control del suministro de agua y la evacuación de residuos en aquellas ya existentes. Del mismo modo, la normativa establecerá que, en cuencas que se encuentren en situación de sequía, se interrumpa el suministro de agua para usos que no cubren necesidades básicas de la población o del sector primario, como pueden ser los campos de golf o las piscinas privadas. Cuando la interrupción del suministro no sea posible de forma material, se establecerá una prohibición legal que incluya su correspondiente sistema de multas.
            - promise:
                id: 523860be-c45c-4465-a138-b0d419ebb865
                page: 95
                title: Atender la demanda a través de la reutilización de aguas depuradas. 
                text: Necesitamos disponer de caudales suplementarios para atender los picos de demanda de la agricultura mediterránea y otros sectores. Para avanzar en ello, promoveremos la aprobación de una Directiva sobre Recirculación y Reutilización de Aguas Depuradas que facilite este recurso.
            - promise:
                id: d9f18581-3041-4e9b-a1b8-972b32e4f521
                page: 95
                title: Garantizar el saneamiento para núcleos rurales. 
                text: Trabajaremos para que la UE siga cofinanciando, con cargo a los Fondos Estructurales y al Fondo de Cohesión, las instalaciones de saneamiento para núcleos rurales y territorios con población dispersa, como ocurre en buena parte de las comarcas de interior en todo el país y en comunidades costeras como Galicia, Asturias y Cantabria.
        - chapter:
            title: 14.4 Alimentación
            children:
            - promise:
                id: dbc76b44-98de-4659-968f-ed102badcc95
                page: 96
                text: Reconocer el derecho humano a la alimentación y establecer un reglamento que reoriente la política alimentaria de la UE hacia la efectividad de este derecho, dejándola fuera de los criterios de comercio de la Organización Mundial del Comercio.
            - promise:
                id: 7ee3aaa4-f85d-469c-808b-8da440fd2978
                page: 96
                title: Garantizar la seguridad alimentaria. 
                text: Para ello, es imprescindible contar con una Agencia Europea de Seguridad Alimentaria más fuerte, sometida al control democrático e independiente respecto a las presiones de la industria alimentaria, química y farmacéutica.
            - promise:
                id: 2616415c-82db-4f2b-95ee-19c282979e92
                page: 96
                title: Avanzar hacia una alimentación más sana y más respetuosa con el medioambiente. 
                text: La UE debe promover el cambio de nuestros hábitos de consumo alimentarios hacia una alimentación más basada en productos vegetales de producción cercana y con métodos agroecológicos, por los beneficios que conlleva en términos de sostenibilidad ambiental, creación de empleo, soberanía alimentaria y también de salud pública. Por todo ello, para caminar hacia ese horizonte, promoveremos iniciativas europeas que fomenten la compra de proximidad por parte de todos los centros de titularidad pública que proporcionen alimentación a sus usuarios; la inclusión de los criterios de alimentación saludable, mayoritariamente de origen vegetal y de producción ecológica; la puesta en marcha de campañas institucionales para explicar a la población los beneficios en términos de salud, pero también económicos, para el conjunto de la Unión Europea, y medioambientales, que tiene el consumo de alimentación saludable, y la prohibición de toda la publicidad de alimentos dirigida a niños y niñas que tenga efectos negativos comprobados para su salud, sea en medios de comunicación, en internet o en carteles publicitarios.
            - promise:
                id: 7228362c-2fef-4efa-85f2-56ebea958c38
                page: 97
                title: Cesta básica europea. 
                text: Trabajaremos para que la UE establezca una limitación de los precios de la cesta básica de la compra mediante la intervención por parte de los Estados sobre los márgenes empresariales en toda la cadena alimentaria.
            - promise:
                id: d7eff00c-4646-4b06-ae22-9ca7b8cbe274
                page: 97
                title: Reformular las ayudas a la alimentación. 
                text: Es necesario abandonar el modelo de donación de alimentos para familias en situación de vulnerabilidad, en la medida en que limita su dieta y la hace depender de los productos donados. En este sentido, se promoverá la modificación de los criterios del Programa Operativo de Ayuda Alimentaria del Fondo de Ayuda Europea para personas desfavorecidas del FEGA, para vincularlo a una dieta saludable, cercana y de calidad que permita, además, impulsar experiencias de producción local, ajenas a las grandes industrias alimentarias que se benefician del sistema actual.
            - promise:
                id: ba48723b-24ca-4eca-a288-8d006819ae4b
                page: 97
                title: Fin del desperdicio de alimentos. 
                text: Trabajaremos para que se haga efectiva la actual renovación de los objetivos en materia de lucha contra el desperdicio alimentario, ahora en negociación, para que así se reduzca el desperdicio en el procesamiento y elaboración en al menos un 20% y en los hogares y restaurantes en un 40%. Igualmente promoveremos el establecimiento de unos objetivos del 60% para 2035.
            - promise:
                id: bffe6049-e857-470e-b8ef-bb232d9a4f34
                page: 97
                title: Romper el ciclo de la comida basura. 
                text: Promoveremos que la UE establezca obligaciones claras en el etiquetado, que deberá reflejar la calidad de los productos conforme al modelo del semáforo nutricional por cada 100 gramos de producto, así como una fiscalidad alimentaria que incluya un IVA más alto para alimentos ultraprocesados o ricos en grasas y azúcares, y más bajo para alimentos frescos y saludables. También impulsaremos la creación de una regulación comunitaria de la publicidad de la comida basura que la restrinja en horario infantil y persiga la que sea engañosa.
    - chapter:
        title: 'Capítulo 15: Cooperación territorial, transporte y movilidad y democracia regional'
        children:
        - chapter:
            title: 15.1 Justicia territorial
            children:
            - promise:
                id: 7a30567d-ccf1-498e-a4f7-a83336d5bb3a
                page: 98
                title: Construir una Política de Desarrollo Sostenible del Medio Rural Europeo. 
                text: Para ello, es necesario poder complementar y utilizar todos los fondos disponibles de manera coordinada, de forma que el desarrollo rural no dependa solo de los fondos de la PAC, sino que reciba otros fondos para inversiones, formación y empleo. Además de asegurar una mayor dotación presupuestaria, se podrán transferir hasta el 50% de los fondos de la PAC a este pilar de desarrollo rural. Para ello, propondremos la creación de un Marco Financiero Multifondo para el Desarrollo Rural, con una dotación suficiente que integre los fondos FEGA, Feader, FEDER y FSE para garantizar mayor impacto en los territorios rurales. Por último, propondremos reforzar la aplicación de las estrategias y medidas de desarrollo local participativo impulsadas al amparo de la metodología LEADER, pero garantizando una vuelta a los principios originarios de la iniciativa.
            - promise:
                id: 7e869d87-095b-43e6-8b36-2d5e49f65385
                page: 98
                title: Cerrar la brecha territorial. 
                text: Promoveremos la creación de un plan de choque europeo para darle la vuelta a la discriminación territorial y acelerar la equiparación de derechos y servicios en todo el territorio de la UE. En virtud de este plan, se descentralizarán las inversiones productivas y se garantizará que cualquier programa o inversión europea que deban implementarse en distintas fases priorice los territorios despoblados, aislados y peor tratados por las anteriores políticas de inversión.
            - promise:
                id: 61391bf2-3f8f-428a-8c62-f56c2c4ccc21
                page: 98
                text: Incorporar el factor de la despoblación entre los criterios de reparto de los Fondos Estructurales y de Inversión. 
                text: Para ello, y de manera complementaria, propondremos avanzar en (1) el reconocimiento en la normativa comunitaria de las agrupaciones de entidades locales como unidad territorial sobre la que planificar la distribución y ejecución de los Fondos Estructurales y de Inversión, ya que, dentro de una misma provincia, existen diferencias demográficas que, si se obvian, harán imposible enfrentar la despoblación, y (2) desarrollar el concepto de ultraperiferia demográfica interior para reconocer la situación de aislamiento y alejamiento social y económico de las áreas escasamente y muy escasamente pobladas de Europa, con el objetivo de articular un tratamiento fiscal y de políticas públicas diferenciado.
            - promise:
                id: 6d059bc8-8e45-4b6a-9143-dd651822b482
                page: 99
                title: Defensa de los trabajadores y trabajadoras del Campo de Gibraltar. 
                text: Ocho años después del Brexit, el Campo de Gibraltar sigue siendo una de las zonas más empobrecidas de todo el Estado español. Tanto ante el Reino Unido como ante Gibraltar, se garantizarán sus actividades, especialmente con permisos de trabajo, retribuciones, pensiones, atención sanitaria y acceso pleno a la Seguridad Social y se supervisará que existen mecanismos suficientes para que el paso diario de las personas trabajadoras a Gibraltar y en sentido contrario no se vea dificultado por los controles de documentación. Solicitaremos la inclusión de recursos en el siguiente presupuesto de la UE para financiar el Plan Integral de Regeneración Socioeconómica Sostenible del Campo de Gibraltar.
            - promise:
                id: 0963ea55-d401-41e7-b4eb-cacb8ded2154
                page: 99
                title: Fomentar la cooperación transfronteriza. 
                text: Respaldaremos la constitución de la Agrupación Europea de Cooperación Transfronteriza entre Andalucía y Gibraltar, que normalizará jurídicamente el espacio de diálogo, la cooperación socioeconómica y el trabajo compartido por las instituciones y los agentes económicos y sociales de ambos lados de la Verja. Apoyaremos el desarrollo de un sistema de transporte público transfronterizo para permitir la movilidad laboral, y solicitaremos a la UE la inclusión de esta zona en su programa para el empleo y la innovación social y ayuda a los trabajadores transfronterizos. También impulsaremos el desarrollo de los sistemas judiciales y policiales en la comarca, incluido el Sistema Integral de Vigilancia del Estrecho de la UE, para combatir el narcotráfico y los delitos de blanqueo de capitales, con un mecanismo de coordinación en estas materias entre el Ministerio de Justicia, de Interior y las instancias autonómicas pertinentes.
            - promise:
                id: af71b30d-4d19-46fd-afc8-deb6e4b6a355
                page: 100
                title: Paquete de servicios básicos para la cohesión territorial. 
                text: 'La UE impulsará que todas las poblaciones puedan contar con los siguientes servicios: (1) servicio de transporte adecuado que comunique diariamente a demanda con la cabecera de comarca; (2) atención sanitaria a domicilio de calidad, si no es posible tener un centro de salud; (3) atención inmediata de una patrulla de las fuerzas y cuerpos de seguridad correspondientes en un máximo de 15 minutos; (4) reparto habitual de suministros básicos cuando no sea posible disponer de una tienda; (5) acceso a un cajero automático para garantizar la inclusión financiera; (6) una conexión móvil y a internet de banda ancha de 30 Mps y 3G, y (7) centros culturales ciudadanos en cada cabecera de comarca, así como un impulso a la oferta cultural descentralizada en colaboración con las Administraciones competentes.'
        - chapter:
            title: 15.2 Transporte y movilidad
            children: 
            - promise:
                id: da5b6458-db65-471b-8561-3176e3847e3e
                page: 100
                title: Transporte público en toda Europa. 
                text: Promoveremos el transporte público como el medio prioritario para la movilidad en Europa, ya que permite realizar desplazamientos de forma más eficiente y justa, apoyando especialmente el reparto de fondos para trenes de media distancia eficientes y que conecten todo el territorio.
            - promise:
                id: cf755275-00fa-4c55-ab08-85e6eb62741c
                page: 100
                title: Apoyaremos la intensificación de los planes europeos de infraestructura ferroviaria, potenciando el transporte de mercancías y el apoyo al transporte de viajeros de cercanías. 
                text: Todo ello se realizará con una garantía de justicia territorial en las inversiones para transporte público, colectivo y de bajas emisiones.
            - promise:
                id: ebc3ac2b-38d0-4559-9b92-0364fe4d27f2
                page: 101
                title: Tarjeta europea de transporte gratuita. 
                text: En colaboración con las Administraciones competentes de los Estados, la UE deberá promover la creación de una tarjeta europea de transporte que dará acceso gratuito a transportes colectivos de ámbitos urbano y metropolitano, comarcal, entre islas y provincial. Al mismo tiempo, la UE apoyará un aumento de la calidad y frecuencia de estos transportes.
            - promise:
                id: 78e7bbcd-f64b-4425-acfe-44637e40708b
                page: 101
                title: Vertebrar el territorio europeo a través de la puesta en marcha o la mejora urgente de las líneas ferroviarias en las zonas con mayor déficit de infraestructuras. 
                text: Trabajaremos para que se realice, de manera inmediata, una auditoría general para detectar los tramos que necesitan intervención con mayor urgencia y articular un programa de inversiones que priorice las zonas peor atendidas en las últimas décadas. También trabajaremos para que se impulsen los ejes transversales ferroviarios que permitan alcanzar un efecto de red, así como para que se lleve a cabo un impulso a las líneas que conecten zonas transfronterizas con mejores frecuencias y servicios.
            - promise:
                id: a5a7531d-b31f-4c89-a59b-07b1790bf57f
                page: 101
                title: Plan de inversiones en nuestras infraestructuras ferroviarias con parámetros de calidad, sostenibilidad y justicia territorial.
                text: La UE establecerá programas y apoyos a los Estados para incrementar la frecuencia de los servicios existentes de corta y media distancia (metro, cercanías/rodalies, regionales) y crear el servicio allí donde no exista con el objetivo de atender la demanda de transporte de tren de todos los municipios de más de 20 000 habitantes en 2030. En el mismo año, se deberá alcanzar el 100 % de kilómetros electrificados y un sistema libre de consumo directo de combustibles fósiles. Los territorios con mayores deficiencias serán absolutamente prioritarios en estos programas.
            - promise:
                id: d4addf3d-20e1-43ad-b823-5c4060ef3e7d
                page: 101
                text: Aval europeo para el establecimiento de las rutas de Obligación de Servicio Público (OSP) para los trayectos de avión entre Canarias, Baleares y la Península, que establezca precios máximos y evite la escalada de precios que afecta tanto a la población residente (pese a tener el descuento) como a la que ya no reside en las islas pero viaja de forma recurrente (por ejemplo, por cuestiones familiares).
            - promise:
                id: 71ae7aad-bd9b-42c9-92b3-cec48a7b6be7
                page: 102
                title: Fomentar el uso de la bicicleta y la movilidad compartida. 
                text: De forma complementaria al transporte público y en colaboración con los municipios, promoveremos el incremento de los carriles bici a partir de unos objetivos mínimos de kilómetros de carril bici por habitante que tengan en cuenta la orografía, la densidad de población y la climatología. También impulsaremos que se establezcan regímenes de fomento de la movilidad compartida, incluyendo ventajas fiscales para las empresas y organizaciones que la faciliten.
            - promise:
                id: 17addb3f-8969-4144-98e1-a61cf0e71a6b
                page: 102
                title: Menos emisiones en el transporte por carretera. 
                text: Conforme a los objetivos del Horizonte Verde, promoveremos que se impulse un Programa Europeo de Reducción de Emisiones que incluirá el fomento del uso de vehículos eléctricos y con combustibles alternativos a los fósiles, así como la movilidad colectiva en redes de transporte público.
            - promise:
                id: a580b803-edb4-4a00-baf7-21252d14fd8c
                page: 102
                title: Neutralidad climática antes de 2040, también en el transporte y la movilidad. 
                text: Para lograr mantenernos en la senda del 1,5ºC del Acuerdo de París, debemos acelerar la consecución de la neutralidad climática. No sirve con hacerlo en 2050 como propone actualmente la UE. Trabajaremos para dotar de una mayor ambición a la consecución de objetivos climáticos, alcanzando la neutralidad climática en 2040, de acuerdo a la ciencia.
            - promise:
                id: c8cea506-afca-4701-8247-e6085023aea2
                page: 102
                title: Planes de movilidad sostenible en las ciudades y los centros de trabajo. 
                text: Impulsaremos la creación de una directiva europea que obligue a las localidades con más de 50 000 habitantes y a las empresas con más de 100 empleados a establecer planes de movilidad que incluyan rutas, acceso y transporte alternativo al coche privado, como el transporte público y la bicicleta, así como formación en movilidad sostenible. Por su parte, los planes de ordenación del territorio deberán adecuar las infraestructuras, la frecuencia y calidad del transporte público, para que esa nueva movilidad sea posible y justa, asegurando la participación ciudadana.
            - promise:
                id: 3d0a314b-9881-47a4-bb8a-d85f894a3eb1
                page: 103
                title: Aumento hasta del 25% de coches eléctricos o que funcionen con otras tecnologías alternativas a los combustibles fósiles en los turismos vendidos en Europa en 2025, y hasta del 70% en 2030, para aproximarnos al objetivo del 100% en 2040.
                text: Trabajaremos para que la UE promueva la colaboración con los fabricantes y la acción coordinada de los Estados para que puedan adaptar sus procesos productivos a la fabricación de coches eléctricos o que funcionen con otras tecnologías alternativas a los combustibles fósiles, sin que el cambio del parque móvil suponga ningún coste añadido para la economía de las familias.
            - promise:
                id: ea1fde1b-7970-4212-a8a7-01753e588651
                page: 103
                title: Inversión en baterías y tecnologías de almacenamiento y movilidad sostenible. 
                text: Impulsaremos la creación de una línea europea de inversión público-privada de alto impacto para la I+D de nuevas tecnologías de baterías, motores, tecnologías del hidrógeno, redes inteligentes e innovaciones sociales para favorecer la movilidad, con el objetivo de impulsar la autonomía de estos nuevos vehículos, y la eficiencia y el alcance de las redes, de manera que se acelere el crecimiento de estas industrias en toda la UE.
        - chapter:
            title: 15.3 Ciudades, pueblos y regiones en la Unión Europea
            children: 
            - promise:
                id: 78252acf-a1dd-43ca-8e67-530288980195
                page: 103
                title: Urbanismo sostenible y feminista. 
                text: Impulsaremos la elaboración de un conjunto de reglas y estándares europeos sobre urbanismo sostenible y feminista que guíen esta política en las Administraciones correspondientes, con el objetivo de reducir el impacto de las ciudades en el ambiente, mejorar su resiliencia, mitigar y adaptarse a los efectos del cambio climático y acelerar la transición energética con unas ciudades más compactas, humanas, inteligentes, adaptadas a la biocapacidad del territorio en el que se ubican y con mayor calidad de vida.
            - promise:
                id: c4242e23-96c5-4751-a60b-031a629d83d7
                page: 104
                title: Atajar la contaminación del aire, que está acortando nuestra vida. 
                text: Con el fin de mejorar la salud de la población urbana y su seguridad, promoveremos la creación y aprobación de una directiva y de planes específicos para luchar contra la contaminación química y acústica, con medidas tales como la ampliación de zonas peatonales y zonas verdes –parques, jardines y cinturones verdes–, el fomento de sendas –vías anchas y preferentes de peatones, seguras y flanqueadas por vegetación arbórea–, la limitación de velocidad de los vehículos a 30 km/h, salvo en determinadas áreas –modelo de las Ciudades 30–, y la limitación estricta de los niveles de ruido, en especial en zonas residenciales y de descanso, además, por supuesto, de asegurar que se implementan de forma acelerada las ya aprobadas Zonas de Bajas Emisiones.
            - promise:
                id: 3bb5db34-0037-4154-b0a9-e3a3fb1c0816
                page: 104
                text: Reforzar una red de municipios de ámbito europeo y mundial, así como espacios de coordinación de áreas metropolitanas y regiones para mejorar la gestión compartida de servicios comunes derivados de sus relaciones de proximidad, el control democrático de su gestión pública, la asignación de recursos suficientes y el aumento de su influencia en las políticas globales que afectan la calidad de vida de nuestros vecinos y vecinas.
            - promise:
                id: ad9917e8-908d-42a4-b94a-0341b9f206df
                page: 104
                title: Amplificar la voz de pueblos y barrios. 
                text: Trabajaremos para facilitar que la voz de los barrios y municipios se escuche directamente en Europa a través del Consejo de Municipios y Regiones de Europa y de otras instituciones. Asimismo, velaremos por el cumplimiento de la Carta Europea de Autonomía Local.
            - promise:
                id: cb446e0f-e601-4b13-ae6c-ad1b6e5164f2
                page: 104
                title: Cooperación interregional. 
                text: Fomentaremos la capacidad de iniciativa de los poderes locales, en especial de las agrupaciones supramunicipales en asociación con otras organizaciones de base territorial y social —como ONG, sindicatos, organizaciones patronales, asociaciones de carácter económico, etc.—, para promover experiencias de cooperación interregional en políticas de desarrollo que aseguren la participación de la ciudadanía.
            - promise:
                id: f8b40492-9d13-4f5e-905f-ae128cbcf4b0
                page: 105
                title: Por un turismo sostenible. 
                text: Trabajaremos para que las leyes y normativas fomenten, garanticen, y, si fuera necesario por las condiciones específicas del territorio, impongan, el vínculo entre un desarrollo sostenible y el sector turístico, acabando con la dinámica depredadora y destructora de territorios, y asegurando la sostenibilidad económica y medioambiental de los territorios. Para ello, se revertirán los procesos de masificación del turismo y se establecerá a nivel europeo una ecotasa turística para reducir los impactos negativos del turismo. Asimismo, se limitarán los alojamientos turísticos y se establecerán moratorias a la apertura de nuevas plazas hoteleras en zonas de turismo masificado.
    - chapter:
        title: 'Capítulo 16: Inversiones y consumo'
        children:
        - promise:
            id: a711c4dc-66de-4af3-a5f8-03b11493c781
            page: 105
            text: Blindaje de los servicios públicos como garantía de la efectividad de los derechos. 
            text: Propondremos la derogación de las normas que facilitan el desmantelamiento y la privatización de servicios públicos (agua, sanidad, educación, transporte, energía, etcétera) para lucrarse, como la directiva relativa a los servicios en el mercado interior, conocida como Directiva Bolkestein.
        - promise:
            id: c46b6cd4-bcc9-4261-aac9-c16810fa72c1
            page: 105
            title: Garantías efectivas contra las deslocalizaciones, la pérdida de empleo y la devaluación de las condiciones laborales.
            text: Impulsaremos y apoyaremos cambios legislativos que permitan el rescate público de empresas en crisis o su gestión por parte de los trabajadores y las trabajadoras, así como un fortalecimiento de las protecciones frente a la devaluación de derechos y contra las deslocalizaciones para asegurar los empleos locales y los derechos del personal. Asimismo, el Fondo Europeo de Adaptación a la Globalización (FEAG) se reorientará hacia el beneficio efectivo de la gente y de las pymes. Estas políticas prestarán más apoyo a Estados que, como España, se encuentran lejos del objetivo de la UE para que la industria suponga el 20 % del PIB.
        - promise:
            id: 4aaca383-6a74-415a-a8d1-75ca0f6e9c3e
            page: 106
            title: Relocalización de la producción y apoyo a la economía local.
            text: La actual política comercial de la UE daña la agricultura familiar, el tejido productivo y comercial local y las pymes. Por eso, impulsaremos la investigación, el desarrollo y la innovación (I+D+i), además de un modelo productivo y comercial justo, sostenible, que garantice la igualdad.
        - promise:
            id: bee5b71b-bc63-46ad-b9bb-8ad2cc5560b2
            page: 106
            title: Fortalecimiento de las leyes antimonopolio. 
            text: La creciente desigualdad de fuerzas entre oligopolios y el resto de los agentes económicos daña el desarrollo local y los derechos de personas consumidoras y pymes. Impulsaremos que se produzca un refuerzo de las normas antimonopolio y que el órgano regulador europeo cuente con instrumentos efectivos de penalización frente al fraude y los casos de cárteles y oligopolios. Así mismo, promoveremos que se refuercen los controles democráticos y de rendición de cuentas a los que debe estar sometido dicho órgano, ya que se debe asegurar que su funcionamiento y trabajo está puesto al servicio de los intereses de la ciudadanía, y no al servicio de la defensa de los intereses de los oligopolios que debe controlar.
        - promise:
            id: a2e2544e-6f86-42cd-b53b-658d54bedcd5
            page: 106
            text: Protección de autónomos, autónomas y pymes. 
            text: Ante la desprotección de pymes, autónomos y autónomas frente a oligopolios como el eléctrico, el bancario o el de las telecomunicaciones, trabajaremos para que la UE promueva su reconocimiento legal como consumidores y consumidoras, así como el que se incluyan en una normativa europea plazos máximos de pago por parte de las grandes empresas para que estas dejen de utilizarlos como medios de financiación ilegítima, así como para que se incluya en ellas la regulación obligatoria de la exención del pago del IVA por facturas que no hayan cobrado.
        - promise:
            id: 0f5441da-ab3a-461f-be63-a1360348eb06
            page: 107
            title: Defensa de los derechos de las personas consumidoras.
            text: Impulsaremos el establecimiento de un derecho de indemnización añadida en caso de fraude que opere como desincentivo para las empresas en sus prácticas fraudulentas. Trabajaremos para que se instauren regulaciones adaptadas a cada Estado para, en su caso, prohibir los productos financieros o de servicios que inducen conductas patológicas, especialmente en jóvenes, como la ludopatía en el caso de las apuestas. También para que se prohiban en toda la UE los números de tarificación adicional para servicios de atención al cliente.
        - promise:
            id: 52700f53-ec47-4d03-a051-2910d32336b1
            page: 107
            title: La economía social en el centro de la acción de la UE.
            text: Impulsaremos la incorporación de la economía social y solidaria de manera transversal en la coordinación de las políticas presupuestarias y en las políticas industriales, económicas y sociales de Europa, desarrollando completamente la Recomendación y el Plan de Acción Europeos de Economía Social. Asimismo, trabajaremos para integrar la economía social y solidaria en la agenda exterior de la UE.
- chapter:
    title: 'EJE III: UNA EUROPA DE PAZ'
    children:
    - statement:
        id: 02e07f4f-2be3-4f1f-af1d-ce8feff7feb4
        page: 108
        text: Atrás queda aquella cumbre de la OTAN en 2017 en la que la canciller Angela Merkel dijo que los tiempos en que podíamos depender de otros para defendernos habían terminado, o aquellas declaraciones del presidente Emmanuel Macron en 2019 sobre la entrada en “fase de muerte cerebral” de la OTAN. Hacia el final del mandato anterior, Europa parecía decidida a “tomar el destino en sus manos” y buscar alternativas para construir un modelo de defensa propio y autónomo. La guerra en Ucrania parece haber despojado a la UE de parte de sus divisiones internas pero, lejos de activar una estrategia autónoma de seguridad dirigida a frenar la escalada bélica en Ucrania, establecer un alto el fuego y negociar un acuerdo de paz, ha optado por reforzar su compromiso con la OTAN y su dependencia de EE.UU. en materia de seguridad, ahora también en materia energética con el aumento de las importaciones de gas extraído con técnicas de fracking. También ha encabezado, junto a EE.UU., la defensa de Israel y su complicidad con un genocidio por el que muchos gobiernos europeos deberán rendir cuentas ante la justicia.
    - statement:
        id: 926338f8-02a9-43f3-a29e-6040f6338ae6
        page: 108
        text: Desde Podemos siempre hemos defendido, y seguiremos defendiendo, una política exterior basada en el respeto al derecho internacional y los derechos humanos, el impulso del multilateralismo y el respeto a la soberanía de los pueblos. Una política que promueva relaciones de convivencia internacional pacíficas y democráticas, el acceso universal a los bienes globales y el desarrollo justo y sostenible en beneficio de todo el planeta; que siga la estela internacional del feminismo y el antirracismo, promoviendo el empoderamiento de las mujeres, las personas LGBTIQ+ y las personas migrantes y racializadas.
    - statement:
        id: e16eb32f-8944-4fbc-a30a-f0a91a333e64
        page: 108
        text: Trabajaremos para que la UE se convierta en un polo democrático y de paz, con el establecimiento de un alto el fuego en Ucrania y el fin del genocidio, la ocupación y el apartheid en Palestina como intereses estratégicos de primer orden para la UE. También trabajaremos por el fin de los genocidios silenciados en la República Democrática del Congo y en Sudán, y seguiremos apoyando la libre autodeterminación del pueblo saharaui. Promoveremos la construcción de paz, la desmilitarización y el desarme, así como la prohibición de las armas nucleares. La UE debe convertirse en un referente de la defensa de los derechos humanos y apoyar los procesos de transformación y profundización democrática en todo el mundo.
    - statement:
        id: 6cf89b92-fb93-4014-a92b-5ae1c45de158
        page: 109
        text: En cuanto a la seguridad y defensa, las capacidades europeas continúan fragmentadas entre Estados miembro y supeditadas a la OTAN. Trabajaremos por una política estratégica común basada en la prevención, la resolución dialogada y la construcción de paz. Una política que se haga cargo de las necesidades de seguridad de los países del este y el oeste, financiada con los recursos que hoy destinan los Estados miembro a la OTAN. No obstante, cada vez somos más las que entendemos que los peligros que nos acechan –y acechan a la humanidad– trascienden el ámbito militar y se extienden al ámbito económico, medioambiental, social o de las comunicaciones. Y que, por tanto, la solución para neutralizarlos no reside en la esfera militar. Por todo ello, defenderemos un enfoque integral de la seguridad humana como eje de todas las políticas estratégicas de la UE.
    - statement:
        id: a19f476a-9980-4685-a6d8-6c10199adb02
        page: 109
        text: Asimismo, trabajaremos por el fin de las políticas extractivistas a través de una revisión profunda de la política comercial europea. Los acuerdos comerciales negociados a puerta cerrada, de carácter puramente extractivista, y pensados para beneficiar a las multinacionales y a las grandes empresas energéticas, no representan los intereses de las mayorías sociales y clases trabajadoras de nuestros países. Ejemplo de ello es el tratado entre la Unión Europea y Mercosur, todo un atentado contra el medio ambiente y la democracia a ambos lados del Atlántico. Existe un modelo de comercio basado en la conquista del bienestar colectivo y en la justicia social y medioambiental. La UE debe dejar de ser la puerta para que las grandes empresas especulen en países en desarrollo y convertirse en uno de los vectores del cambio y de la promoción de derechos.
    - statement:
        id: 84f6a047-743a-4d95-bbf4-41b1cdd4a613
        page: 110
        text: También trabajaremos por el refuerzo de las políticas europeas de cooperación al desarrollo, con suficientes fondos, frente al aumento de los conflictos armados y la criminalización de su labor, especialmente en Palestina, pero también en Sudán, la República Democrática del Congo, Yemen, Siria o Afganistán, las principales crisis humanitarias a nivel global.
    - statement:
        id: 293dc79a-92f1-4fa5-b8e4-820e40051353
        page: 110
        text: En definitiva, proponemos una nueva acción exterior y nuevas herramientas para adaptarse al mundo que viene. Una nueva estrategia de acción exterior que responda eficazmente a las demandas de los movimientos contra el cambio climático, los movimientos feministas y antirracistas y los movimientos por los derechos humanos como la oleada de solidaridad con Palestina que ha recorrido Europa y el mundo para pedir un alto el genocidio, el fin de la ocupación, el apartheid y la impunidad de Israel. Estos movimientos toman el testigo de todos aquellos que, a lo largo de los años, han entendido que los cambios, en un mundo de relaciones desiguales, serán internacionales o no serán.
    - chapter:
        title: 'Capítulo 17: Una política exterior independiente, multilateral y democrática'
        children:
        - promise:
            id: d720c72f-8391-4a9b-9908-5d41d6e88671
            page: 110
            title: Autonomía estratégica como eje rector de la política exterior europea. 
            text: El futuro de la UE pasa por repensar estratégicamente nuestras alianzas y trabajar por una arquitectura internacional más democrática y horizontal, multilateral y cooperativa entre los distintos actores. En este sentido, promoveremos la adopción de una nueva estrategia común de acción exterior más democrática, cooperativa e independiente de los intereses de terceras potencias; que incluya nuevos organismos y herramientas para llevarla a cabo. Se defenderá el voto de los Estados miembro en política exterior por mayoría cualificada. Asimismo, trabajaremos por abrir un proceso democrático que implique a las instituciones y ciudadanía europeas, y que permita debatir y llegar a acuerdos sobre el futuro del proyecto europeo y cómo proteger los intereses comunes de paz, justicia social, derechos y bienestar de nuestra ciudadanía.
        - promise:
            id: 9b2f61ee-855f-4c15-8123-39572714deb5
            page: 111
            title: Apuesta decidida por el multilateralismo y la democracia internacional. 
            text: Promoveremos el liderazgo de la UE y la voz única en los foros internacionales en ciertos pilares básicos como la paz y la protección civil humanitaria; la lucha contra la emergencia climática y la degradación medioambiental; la defensa de la igualdad y equidad de género, y el respeto y promoción de los derechos humanos. Defenderemos una reforma para la democratización del Consejo de Seguridad de la ONU y una mayor representatividad del Sur global. Se impulsará la creación de una asamblea parlamentaria en la ONU, elegida democráticamente, para abordar los temas claves para el futuro de la humanidad.
        - promise:
            id: 2c2ff2cb-ce1f-4aaa-be03-1ce56045ddfc
            page: 111
            title: Acabar con la deuda soberana e impulsar la reformulación y democratización del Fondo Monetario Internacional. 
            text: Trabajaremos desde la UE por la aprobación de un marco jurídico internacional para los procesos de reestructuración y cancelación de deudas soberanas. Asimismo, apoyaremos la propuesta de cambiar deuda por acción climática.
        - promise:
            id: 8be3a610-7cd5-4bdc-9ee7-04149eac71e9
            page: 111
            text: Acción multilateral contra la emergencia climática y la degradación medioambiental. 
            title: Promoveremos una estrategia de diplomacia climática para la UE y su liderazgo en la lucha contra la emergencia climática en los foros multilaterales, trabajando por convertirlos en espacios reales y efectivos de toma de decisiones. En este sentido, la UE promoverá la exclusión de las principales empresas contaminantes de la Conferencia de las Partes de la Convención Marco de las Naciones Unidas sobre el Cambio Climático para que no sea un espacio de greenwashing. Trabajaremos para que la UE promueva un Pacto Verde y Social Global para asegurar que la transición ecológica sea justa con todo el mundo, especialmente en los países que se encuentran más expuestos o vulnerables.
        - promise:
            id: d84b2e39-e0db-4690-a6d2-62dcf8391bfe
            page: 112
            title: Protección y acceso universal a los bienes globales como las vacunas, el agua, los alimentos o el aire limpio. 
            text: En el momento más crítico de la pandemia del COVID-19 se llamó a suspender las protecciones de la propiedad intelectual que favorecían las ganancias farmacéuticas por encima de las vidas humanas. Trabajaremos por la adopción de una normativa internacional que libere las patentes para que nadie vea negado su derecho a la vacuna durante una crisis sanitaria. Trabajaremos por la promoción y refuerzo de la cooperación internacional para la prevención, rápida respuesta y gestión de posibles crisis sanitarias globales o crisis ecológicas internacionales. También apoyaremos las políticas por la democratización del acceso al agua y a la tierra, así como a las organizaciones y movimientos campesinos, especialmente a las mujeres rurales, en otras regiones del mundo.
        - promise:
            id: 72bfbf50-b9f4-47bb-bed8-3f9134602ff1
            page: 112
            text: Apoyo a la democratización de las instituciones y el fortalecimiento del Estado de Derecho en todos los países, así como los procesos de profundización y transformación democrática y popular. 
            text: Promoveremos el apoyo a las organizaciones de la sociedad civil por los derechos humanos, y la colaboración europea con otros países para asegurar procesos electorales libres, con garantías y sin injerencias. Además, impulsaremos la colaboración y apoyo europeo a las políticas de memoria democrática en el exterior.
        - promise:
            id: c7d0b883-9f60-4474-a324-21f6440e6ee8
            page: 112
            title: 'Derechos humanos y protección de las personas defensoras: eje prioritario de la acción exterior europea.'
            text:  Trabajaremos para que la acción exterior de la UE esté guiada por la promoción de los derechos humanos y libertades fundamentales. El objetivo de la misma debe ser defender las prácticas democráticas como el derecho a la protesta, la libertad de expresión, los derechos económicos, sociales y ambientales de los pueblos y los derechos feministas y de las personas LGBTIQ+ ante los ataques del reaccionarismo y la persecución judicial. La UE no solo debe defender estos derechos, sino proteger a quien los defiende. Para ello, promoveremos el fortalecimiento de los programas de protección de las personas defensoras de derechos humanos, sindicalistas, periodistas y trabajadores/as humanitarias en países donde su vida y derechos están especialmente amenazadas. Promoveremos igualmente la firma y ratificación por parte de la UE y los Estados miembro de la Convención internacional sobre la protección de los derechos de todos los trabajadores migratorios y de sus familiares.
        - promise:
            id: 84183682-6da7-43ed-96d0-8fb1f99e68d0
            page: 113
            title: Una revolución feminista y antirracista europea e internacional.
            text: Impulsaremos reforzar la estrategia de acción exterior feminista de la UE mediante un incremento presupuestario que permita su pleno desarrollo y se incluirán objetivos de lucha contra el racismo y el odio. La perspectiva de género no solo será transversal en todos los programas de cooperación, sino que, además, el 40 % de los fondos de la Ayuda Oficial al Desarrollo de la UE se destinará a intervenciones específicas para la promoción de la igualdad, el empoderamiento de las mujeres y la promoción de sus derechos -incluyendo los sexuales y reproductivos-, así como de las personas racializadas. Se transversalizará la perspectiva de género y antirracista y el análisis será interseccional en todas las políticas públicas, normas y presupuestos de la UE y los Estados miembro, de manera que sea preceptivo el dictamen del Instituto Europeo de la Igualdad de Género (EIGE), o de órganos estatales análogos, con la participación de organizaciones feministas, tanto con carácter previo como tras su aplicación. Además, impulsaremos que se refuerce la vigilancia y se sea estricto con el cumplimiento de los compromisos del Plan de Acción de Género de la UE, para asegurarnos de que efectivamente la acción exterior de la UE contribuye a la igualdad y que lo hace con un enfoque transformador, interseccional e intersectorial.
        - promise:
            id: 05b02c11-6ae9-48b8-94d2-99dc2a7372dd
            page: 113
            title: Un servicio exterior para la solidaridad internacional, la paz y la justicia. 
            text: Impulsaremos un Servicio Europeo de Acción Exterior (SEAE) ejecutor y garante de una política pública promotora de la solidaridad internacional, el diálogo pacífico entre pueblos y la justicia, al servicio de la ciudadanía, que garantizará su participación y contribución significativa y vinculante. Promoveremos que se fortalezca el rol de las delegaciones en la interlocución con la sociedad civil local y con las comunidades afectadas por proyectos y empresas de la UE. Estas delegaciones tendrán capacidad de tramitar visados a personas refugiadas y ofrecer protección y asilo a defensoras y defensores de derechos humanos. Asimismo, participarán en el diálogo político con los gobiernos para fortalecer la democracia y los derechos humanos. La composición del SEAE debe ser paritaria.
    - chapter:
        title: 'Capítulo 18: Vecindad y acción exterior'
        children:
        - promise:
            id: b78f6790-6d02-4579-a1af-eff413334740
            page: 114
            title: Un acuerdo para la paz en Ucrania. 
            text: Frente a los señores de la guerra y los intereses de la industria militar, seguiremos apostando firmemente por la desescalada, el alto el fuego y la negociación para la paz en Ucrania. Es necesario acabar con la relación de subordinación a los intereses de EE.UU. y la OTAN, abandonar la retórica belicista y trabajar conjuntamente por el establecimiento de un alto el fuego y una mesa de negociación, con mediación internacional, para lograr un acuerdo de paz que garantice la retirada de tropas de la zona, el intercambio de prisioneros, la ayuda humanitaria a víctimas, personas desplazadas y personas vulnerables, así como el acceso seguro de la Misión Especial de la ONU para cumplir su mandato de fomento de la paz, la estabilidad y la seguridad en la zona. En este sentido, defenderemos el refuerzo de todos los mecanismos multilaterales (como la OSCE o la ONU) y de las vías diplomáticas necesarias para resolver el conflicto en la mesa de diálogo y no mediante el envío de tropas y la amenaza de más sanciones. Promoveremos el apoyo a las iniciativas internacionales de paz como la de Brasil u otras potencias con capacidad para mediar entre las partes. El reconocimiento de la soberanía nacional de Ucrania no será óbice para que España y los socios de la UE cesen de promover la ampliación de la OTAN hacia el Este. Promoveremos con y para Ucrania un estatus de neutralidad que permita la plena soberanía del pueblo ucraniano para decidir sobre su futuro y sus alianzas.
        - promise:
            id: ab88a483-f224-49b2-9b02-2045d084ab7b
            page: 115
            text: Asimismo, defenderemos el impulso de la arquitectura de tratados sobre aspectos militares en Europa para volver al esquema de paz y seguridad cooperativa, apoyando las negociaciones para el retorno de Rusia y EE.UU. a este esquema y a los Tratados que abandonaron, singularmente el Tratado de Fuerzas Convencionales en Europa y el Tratado de Cielos Abiertos. También apoyaremos el envío de ayuda humanitaria suficiente y fondos para la reconstrucción soberana de Ucrania, particularmente de las infraestructuras dañadas, y para políticas de construcción de paz que aseguren la participación de las mujeres, migrantes, jóvenes y colectivos vulnerables.
        - chapter:
            title: Fin del genocidio, la ocupación y el apartheid en Palestina. 
            children:
            - promise:
                id: 4854a0dd-1673-459a-a18d-d988ab822e5d
                page: 115
                title: Es momento de trabajar por el derecho a la autodeterminación del pueblo palestino. 
                text: Después de décadas de complacencia y complicidad con el Estado de Israel, ahora también durante el genocidio que está cometiendo en Palestina, la UE debe emprender acciones inmediatas para frenarlo. Entre ellas, la suspensión del Acuerdo de Asociación con Israel y el establecimiento de un embargo total de armas en todo el territorio europeo, que incluya la retención y bloqueo de cualquier banco sobre el que haya sospechas de transportar material militar o armamento a Israel. Urge imponer sanciones económicas ejemplares a los responsables del genocidio y de la ocupación ilegal. Asimismo, se suspenderán los fondos que reciben empresas y universidades israelíes, que son parte fundamental de la estrategia de ocupación y del régimen de apartheid al que Israel somete a todo el pueblo palestino. Promoveremos el apoyo de la UE y los Estados miembro a las investigaciones por genocidio (y complicidad con el mismo) de la Corte Internacional de Justicia y por crímenes de guerra y lesa humanidad de la Corte Penal Internacional. Asimismo, se debe impulsar una investigación internacional ante la posible comisión de crímenes de guerra por el asesinato de manifestantes pacíficos. 
            - promise:
                id: 303f2612-e650-49a5-98a7-092d95313cb8
                page: 116
                text: Promoveremos el aumento de la ayuda humanitaria a Palestina y el fortalecimiento de la financiación de las organizaciones humanitarias que asisten a las víctimas del genocidio y de la ocupación. 
            - promise: 
                id: dfbf65a8-e420-42f2-a96a-ae6b33ff8d42
                page: 116
                text: Además, ante la campaña de desprestigio internacional que ha llevado a muchos gobiernos a suspender su financiación a la Agencia de Naciones Unidas para la Población Refugiada de Palestina en Oriente Próximo (UNRWA), impulsaremos que se dupliquen los esfuerzos para restablecer una financiación fija y suficiente y su labor como programa de referencia en Gaza. Defenderemos la libertad de expresión y el derecho a la protesta de las organizaciones propalestinas, activistas y estudiantes, frente a la deriva persecutoria y criminalizadora en la UE y EEUU. Promoveremos también normativas que prohíban de manera efectiva la importación de productos, bienes y servicios producidos o procedentes de los asentamientos ilegales, según el derecho internacional y la ONU.
            - promise:
                id: 3aa8093b-289a-4fb4-a908-e362b4eba32d
                page: 116
                text: Frente a la escalada bélica en la región, sigue siendo necesario impulsar una Conferencia Internacional por la Paz en Oriente Medio –que involucre a actores de la región, pero apoyada por gobiernos del Sur global y gobiernos como el de España, Irlanda o Bélgica–, que promueva una Paz sobre unas bases diferentes a las impuestas desde Washington. Actuaremos política y normativamente para impulsar el desmantelamiento del régimen de apartheid sionista, como elemento necesario para la estabilización y la construcción de paz en la región. Trabajaremos por el respeto y la garantía del derecho a la autodeterminación del pueblo palestino, así como su derecho al retorno a su tierra. Defenderemos que no habrá paz sin justicia, sin desocupación y sin descolonización.
        - promise:
            id: 502b870a-40ff-4545-b5aa-338bacea0d77
            page: 117
            title: Libre determinación para el pueblo saharaui. 
            text: La Unión Europea no puede permitir que España, potencia administradora del Sáhara Occidental según las Naciones Unidas, se pliegue a la decisión unilateral de Pedro Sánchez de respaldar el plan de ocupación de Marruecos. En este sentido, apoyaremos con acciones concretas el derecho a la libre determinación del pueblo saharaui y la celebración de un referéndum, con la base jurídica de las sentencias del Tribunal de Justicia de la UE sobre recursos naturales, las resoluciones del Consejo de Seguridad de la ONU para una solución justa y pacífica mediante referéndum y los procesos de diálogo impulsados por el enviado especial, así como las resoluciones de la Unión Africana. Respecto a las sentencias sobre el acuerdo de pesca, exigiremos que la Unión Europea respete a sus propios tribunales y ceje en su empeño de negociar los acuerdos de pesca en aguas saharauis con Marruecos. Se promoverá el establecimiento de relaciones diplomáticas de alto nivel con la República Árabe Saharaui Democrática (RASD) y la ampliación del mandato de la Misión de las Naciones Unidas para el Referéndum del Sáhara Occidental (MINURSO), para que adquiera competencias en la protección y promoción de los derechos civiles, políticos, económicos, sociales y culturales de la población saharaui. Promoveremos el aumento de la ayuda humanitaria para la población refugiada saharaui. Defenderemos los derechos de las personas defensoras de derechos humanos saharauis que actualmente son violentadas, perseguidas y encarceladas por el régimen marroquí.
        - promise:
            id: 043cb341-991f-496a-bf93-8b02b0d0e3ba
            page: 117
            title: Por la distensión en la vecindad oriental. 
            text: La Unión Europea siempre va ser vecina de Rusia, por lo que es necesario trabajar para sentar las bases de un proyecto común de coexistencia pacífica, estabilidad y derechos para nuestros pueblos. Trabajaremos para superar el modelo fallido de escalada bélica con Rusia y para que se apueste por la diplomacia y la negociación; por construir una relación con Rusia que asegure el fin de esta guerra y una paz duradera para nuestros pueblos. Propondremos una Conferencia para la paz en la vecindad oriental europea con la participación de Ucrania y de todos los actores en la región. Promoveremos la revisión de los conceptos estratégicos en relación a Rusia, evitando la construcción de una imagen de mutua enemistad, y alentando la aplicación de la “Declaración conmemorativa de Astaná hacia una comunidad de seguridad” (2010) de la OSCE por parte de todos los actores en conflicto. Impulsar una Conferencia europea de distensión en la vecindad oriental con la participación de todos los actores de la región. También trabajaremos para facilitar de forma gradual una relación privilegiada con los Balcanes siempre con respeto a los derechos humanos, las libertades civiles, el Estado de derecho y la justicia, sin políticas de externalización de fronteras.
        - promise:
            id: 228267db-3a63-4925-9883-73629cee2c0f
            page: 118
            title: Una nueva política europea de vecindad sur. 
            text: Promoveremos el reconocimiento de la interdependencia de las dos orillas del Mediterráneo y los retos comunes que afrontamos. El conjunto de la vecindad sur debe ser considerado un socio estratégico, reconociendo la diversidad y heterogeneidad de la región y adaptando nuestra relación a cada uno de los contextos de cada estado. Impulsaremos que se supere el enfoque puramente economicista de la relación con los países del Magreb, renunciando a políticas económicas extractivas y depredadoras de recursos, para centrarse en la economía social y en la justicia climática. Esta nueva política de vecindad sur deberá poner los derechos humanos en el centro, promoviendo los derechos laborales, sociales y feministas de los pueblos del Mediterráneo. Asimismo, nuestro trabajo irá dirigido a reforzar las relaciones diplomáticas y la cooperación en investigación, cultura y educación, y a favorecer las relaciones orientadas hacia un desarrollo democrático.
        - promise:
            id: e7c0a5e5-1c83-44a3-a86d-e8318f6c5b6c
            page: 118
            title: Fin de la persecución, protección de los derechos e impulso político para el pueblo kurdo. 
            text: Defenderemos el pleno respeto a los derechos democráticos, políticos y culturales de las poblaciones kurdas. Para ello, pediremos a la UE que exija a Turquía que deje de hostigar al Partido Democrático de los Pueblos (HDP) y a la oposición política; que libere a los políticos kurdos actualmente en prisión, cuya detención es injusta según reconoce la propia la justicia europea. Asimismo, pediremos a la UE que trabaje para que sus derechos sean reconocidos en Siria, Irak e Irán.
        - promise:
            id: 44d953c0-9700-42f8-9aa8-53da6846f8c5
            page: 119
            title: Una nueva relación con América Latina y el Caribe, África y Asia-Pacífico. 
            text: Promoveremos una alianza renovada y prioritaria con América Latina sobre la base de relaciones económicas justas basadas en la energía limpia y la economía descarbonizada y productiva en ambas regiones. Trabajaremos para que todas las relaciones comerciales se basen en acuerdos ambientalmente justos y respetuosos de los derechos humanos. Por otro lado, la UE deberá apoyar los procesos de profundización democrática y procesos de paz, así como llegar a acuerdos de cooperación para la lucha contra la emergencia climática, afrontar la escasez de los recursos y garantizar la justicia ambiental. Todas estas iniciativas estarán acompañadas por la promoción de la igualdad y la equidad de género, los derechos humanos y protección de personas defensoras.
        - statement:
            id: b7260023-fffb-4120-804b-92baa25eaf4f
            page: 119
            text: La independencia de los intereses de ambas regiones y el respeto a las posiciones de no alineamiento es esencial en un contexto internacional como el actual, al tiempo que se pone en marcha una alianza prioritaria que potencie la posición estratégica de ambas regiones como polos de paz, justicia y democracia en el orden internacional. Como parte de sus intereses comunes, promoveremos un partenariado por la justicia fiscal, contra el fraude y el lavado de dinero, que fortalecerá los mecanismos de lucha contra la evasión fiscal y el control transparente de la gestión de los recursos naturales. Se apoyará el regionalismo latinoamericano, clave para un futuro con crecimiento efectivo y sostenible, y se favorecerán políticas conjuntas para intercambios en educación, investigación, ciencia y economía social y solidaria.
        - promise:
            id: a4c44b72-122c-4297-bcd3-01e868e73111
            page: 120
            text: Para África, exigiremos firmemente a los Estados miembro que condenen y que trabajen para poner fin al genocicio también en Sudán y en República Democrática del Congo. Defenderemos impulsar una iniciativa estratégica que supere el marco colonial y extractivista actual, que tenga como eje central la defensa de los derechos humanos, la equidad de género, la transición energética y el bienestar de las sociedades y su soberanía sobre sus propios recursos. Propondremos reforzar las relaciones diplomáticas y de promoción de la cooperación educativa, cultural, científica y técnica. En materia económica, promoveremos impulsar intercambios entre pymes, así como el apoyo decidido a los procesos democráticos y el empoderamiento de la sociedad civil, en especial de las mujeres. También denunciaremos y trabajaremos para que la UE acabe con la condicionalidad migratoria de los acuerdos económicos y de recursos, como en el caso de Senegal.
        - promise:
            id: cbb3dad6-1640-474f-a8eb-4f479a1f9349
            page: 120
            text: Para Asia, promoveremos un nuevo modelo de relaciones comerciales justas y respetuosas con los derechos humanos, laborales y medioambientales. Desde ese marco, se involucrará activamente a la UE a través del Servicio Europeo de Acción Exterior en el marco de la iniciativa One Belt, One Road, de China en igualdad de condiciones y promoviendo la autonomía estratégica de la UE, siempre con estricto cumplimiento de estándares laborales y medioambientales.
    - chapter:
        title: 'Capítulo 19: Paz, desarme y desmilitarización: la seguridad humana en el centro'
        children:
        - promise:
            id: 3b86f43c-e6be-41ba-85f8-226bf2207333
            page: 120
            title: 'La paz se construye: refuerzo del diálogo para la resolución de los conflictos. '
            text: Promoveremos que la UE adopte un papel activo en la resolución pacífica y dialogada de los conflictos más importantes del mundo actual. Impulsaremos el apoyo político y financiero a los procesos de paz a partir de una mediación constructiva y una resolución pacífica y democrática de los conflictos en Oriente Medio, África y América Latina, priorizando para ello los mecanismos de justicia transicional y la defensa del derecho a la justicia, la verdad y la reparación de las víctimas, en especial, las de violencia sexual. Asimismo, promocionaremos el papel de los centros de resolución de conflictos, cultura de paz e integrantes de la sociedad civil en la diplomacia pública de la UE y tomar en consideración sus aportaciones en la elaboración de las políticas de paz.
        - promise:
            id: 6dfda0f7-1dea-41cb-be94-80c4232b778f
            page: 121
            title: Creación de un Comisariado de Cultura para la Paz y la Democracia. 
            text: Recuperaremos el perfil europeo de valores pacíficos y democráticos a través del organismo del Alto Representante y a la creación del Comisariado de Cultura para la Paz y la Democracia. Garantizaremos el apoyo político a la participación de las mujeres en los procesos de paz, a la paridad en el seno de la UE y en los puestos de toma de decisiones, a la formación en materia de igualdad de género, y mujeres, paz y seguridad para el personal de mantenimiento de la paz, así como una colaboración más amplia con la sociedad civil y en la lucha contra la violencia sexual en conflictos, en especial a través de la ejecución de las resoluciones de Naciones Unidas sobre Mujeres, Paz y Seguridad.
        - promise:
            id: b2798c2a-e2e3-4569-a7ab-d69c14fdcaaf
            page: 121
            title: Un verdadero Fondo Europeo para la búsqueda y la construcción de Paz. 
            text: Contrariamente a su uso militar actual, promoveremos la conversión del Fondo Europeo para la Paz en una herramienta para la prevención de conflictos, la construcción, establecimiento y mantenimiento de la paz.
        - promise:
            id: 74b28bd0-78e1-4c00-9eb7-8cdac9551fcc
            page: 121
            title: Hacia una nueva arquitectura de seguridad colectiva.
            text: Impulsaremos el fortalecimiento de la cooperación europea y apoyaremos un desplazamiento progresivo del espacio atlántico (OTAN) al europeo (PCSD), evitando duplicidades de presupuesto económico, capital humano y de infraestructuras y mejorando tanto las sinergias y la racionalización de capacidades entre Estados como la eficacia en conjunto. La PCSD estará orientada a la distensión, la prevención de conflictos y la gestión integral de crisis. El límite para el aporte de recursos debe ser el límite presupuestario, y esos límites deben definirse mediante la correspondiente aprobación parlamentaria. En el proceso gradual de conformación del Ejército europeo, defenderemos que este tenga una orientación federal y defensiva, al servicio de la política común, y efectivo frente a los retos a la seguridad de hoy y de mañana, especialmente en materia de ciberseguridad, crisis humanitarias y desastres climáticos. Deberá disponer de mecanismos de legitimación democrática parlamentaria desde el inicio, y su participación en la promoción de la paz y la prevención de crímenes contra la humanidad estará basada en el derecho internacional, la aprobación parlamentaria y el control democrático y transparente.
        - statement:
            id: eee41caa-4e01-4224-a14d-9b9e2b6b1731
            page: 121
            text: Mejora de los derechos laborales del personal militar. En las misiones bajo la Política Común de Seguridad y Defensa (PCSD), impulsaremos la mejora de las condiciones, derechos y obligaciones comunes, con independencia del origen nacional de los soldados, con iguales reglas de enfrentamiento (ROE), indemnizaciones por salida al extranjero, duración del despliegue, políticas de permisos y periodos de descanso y garantías jurídicas, entre otros aspectos.
        - promise:
            id: 4d01cd79-b92a-4ac5-85a8-d94dbce7548d
            page: 122
            title: Ninguna misión militar contraria al derecho internacional y sin consulta ciudadana. 
            text: Defenderemos la potenciación del rol del Parlamento Europeo en la toma de decisiones del envío de misiones de la Política Común de Seguridad y Defensa (PCSD). Promoveremos consultas ciudadanas sobre financiación y participación en operaciones militares internacionales de calado, siempre cumpliendo el derecho internacional y con autorización de la ONU.
        - promise:
            id: d542a912-c3d6-4946-b170-a65e3aa8e804
            page: 122
            title: Ejércitos nacionales de los socios europeos fuera del mando de la OTAN. 
            text: Cualquier operación de la OTAN que implique recursos materiales y personales de los Estados miembro debe ser notificada y aprobada por los parlamentos nacionales. Defenderemos que las partidas presupuestarias iniciales -y sus variaciones- relacionadas con el gasto militar deben ser aprobadas por los parlamentos nacionales, sedes de la soberanía popular.
        - promise:
            id: 5366b58d-357b-4e26-ac18-09acb1486d37
            page: 123
            title: Reforma de los estatutos del Banco Europeo de Inversión para prohibir la inversión en armamento, daños al medio ambiente o violaciones del derecho internacional. 
            text: Asesores/as independientes -con demostrada ausencia de conflictos de intereses con la industria armamentista, química, espacial o ambiental- llevarán a cabo una evaluación exhaustiva de cualquier inversión en términos de impacto ambiental y cumplimiento del derecho internacional.
        - promise:
            id: 15d410a6-3f8b-4855-887e-890860ff1f04
            page: 123
            title: Suspensión de la regulación de Apoyo a la producción de municiones (ASAP).
            text:  Más armamento no implica más seguridad ni mejor defensa. Suspenderemos este instrumento que tiene como objetivo impulsar la industria militar y de producción de munición europea con fondos públicos sin ningún tipo de control democrático. Además, prohibiremos que se exija a los Estados miembro producir más munición y contribuir a la escalada bélica.
        - promise:
            id: 27c40db6-bc7f-4f9e-adef-b1bd9b4fc57a
            page: 123
            title: 'Hoy más que nunca: hacia el desarme nuclear.'
            text:  Apoyaremos la abolición de las armas nucleares promoviendo la adhesión y firma del Tratado sobre la Prohibición de Armas Nucleares (TPAN) y de los sistemas de armamento letal autónomo, es decir, carentes de control humano significativo en fases críticas de su uso, y se impulsará la educación para la paz como un aspecto transversal de la acción gubernamental.
        - promise:
            id: a7367b2e-9ca7-4532-b2d2-10b8e5ed810d
            page: 123
            title: Planes integrales contra el terrorismo internacional.
            text: 'Plantearemos un abordaje integral del fenómeno que dé respuesta también a las causas sobre las que los grupos terroristas expanden su barbarismo: la exclusión, las desigualdades, la difusión de la cultura del odio, la intolerancia, los fundamentalismos religiosos, así como sus fuentes de financiación y su acceso a las armas. En paralelo, estableceremos mecanismos que mejoren la cooperación policial, judicial y de los servicios de inteligencia, y el intercambio de información a escala europea y entre los Estados miembro, y se adoptarán políticas de seguridad y prevención basadas en la evidencia y que no vayan en detrimento de las libertades civiles.'
    - chapter:
        title: 'Capítulo 20: Cooperación y desarrollo'
        children:
        - promise:
            id: f9c2e0c6-8f82-4aef-a8bd-b0af238ba40d
            page: 124
            title: Una verdadera política de cooperación.
            text: 'Revertiremos el actual proceso de conversión de la política de cooperación en una oficina de comercio exterior, para recuperar la cooperación como una herramienta de desarrollo y de lucha contra las desigualdades en todo el mundo. Promoveremos la reorganización de la arquitectura del actual Instrumento de vecindad, desarrollo y cooperación internacional (NDICI) para que la sociedad civil y las organizaciones no gubernamentales y humanitarias ocupen un lugar central junto con las administraciones de políticas públicas. Pondremos fin a la privatización, directa o indirecta, de la cooperación: las empresas transnacionales no podrán beneficiarse de los fondos ni de los instrumentos de desarrollo y cooperación.'
        - promise:
            id: e5940ed0-1d90-47b3-9ff2-f488c924e438
            page: 124
            title: Fin de la condicionalidad migratoria. 
            text: Evitaremos que la política de desarrollo y cooperación esté supeditada a la securitización de la migración. No se podrá condicionar la prestación de la ayuda al desarrollo a las restricciones de movimiento de las personas migrantes y solicitantes de asilo recogidas en los acuerdos de asociación, comercio y otros partenariados que mantiene la UE con terceros países.
        - promise:
            id: a79041d3-854f-4412-998a-e296d77d96cf
            page: 124
            title: Creación de una Vicepresidencia de la Comisión Europea para la coherencia de políticas, desarrollo sostenible y Agenda 2030. 
            text: Estará orientada de manera especial a la lucha contra la pobreza, las desigualdades y la sostenibilidad ambiental. Esta Vicepresidencia armonizará y coordinará la acción exterior de la UE para la promoción de los Objetivos de Desarrollo Sostenible en todo el mundo, en colaboración con sus socios externos y con mecanismos de evaluación y auditoría utilizando los instrumentos disponibles en el marco de sus políticas exteriores y apoyando en particular los esfuerzos en los países en desarrollo. Además, velará por la coherencia y transversalidad de las políticas públicas para evitar los impactos negativos que puedan tener en la contribución a la Agenda 2030.
        - promise:
            id: 7fb464e3-ff03-407c-9828-9c0df73b2fc9
            page: 125
            title: Una normativa europea integral para la solidaridad y contra la criminalización de las ONG. 
            text: Promoveremos el impulso de esta normativa con el objetivo de armonizar la dispersión existente y asegurar que la ayuda internacional para el desarrollo de la UE responda en exclusiva a Objetivos de Desarrollo Sostenible y que lo hace protegiendo los derechos y la seguridad de las ONG y de las personas cooperantes y trabajadores y trabajadoras humanitarias. Se promoverá igualmente un Estatuto Europeo de las Personas Cooperantes para proteger sus derechos, sus condiciones laborales y su seguridad, así como la de sus familias. La UE deberá proteger y responder por la persecución que sufren por parte de regímenes autoritarios con los que la UE mantiene relaciones comerciales.
        - promise:
            id: b5c5c153-9013-4921-b027-1177abec633d
            page: 125
            title: Doblar la financiación a la UNRWA. 
            text: Blindaremos y doblaremos la cuantía de los fondos de cooperación y ayuda humanitaria a la Agencia de Naciones Unidas para la población refugiada de Palestina. La Unión Europea debe proteger la actividad de la UNRWA y garantizar que pueden prestar ayuda humanitaria de manera segura y efectiva, condenando los esfuerzos de castigo colectivo por parte de Israel.
        - promise:
            id: b87196a0-28fb-4800-a3b2-ea9408d4a2f4
            page: 125
            title: Compromiso con la financiación de la Ayuda Oficial al Desarrollo.
            text: Revertiremos los recortes en cooperación en la UE y promoveremos que se exija a los Estados miembro que cumplan con la dotación presupuestaria a la Ayuda Oficial al Desarrollo (AOD) para alcanzar el objetivo del 0,7 % de la renta nacional bruta en 2028. Al menos el 40% de estos fondos deberá destinarse a la promoción de los derechos de las mujeres y las niñas.
        - promise:
            id: e7c99815-3f15-4ef0-8588-ae04ba259888
            page: 126
            text: Mayor presencia de la cooperación europea en las grandes crisis humanitarias, con especial atención a los desplazamientos de personas derivadas por conflictos armados y por consecuencia de la crisis climática.
    - chapter:
        title: 'Capítulo 21: Comercio exterior'
        children:
        - promise:
            id: 7fbb0ea4-ff57-4bf5-af62-89d4f03c6789
            page: 126
            title: No al Tratado UE-Mercosur. 
            text: Impulsaremos la paralización de la negociación del Tratado de Comercio Unión Europea Mercosur, un acuerdo que, de aprobarse, afectará negativamente a las condiciones de trabajo y el modo de vida de agricultoras, agricultores, ganaderas y ganaderos tanto de Europa como de los países del Mercosur, además de aumentar las emisiones de efecto invernadero, promover la deforestación y la degradación de los ecosistemas y amenazar los derechos humanos de las comunidades del Mercosur.
        - promise:
            id: 41389058-3b43-4ced-baa0-55dfde89354e
            page: 126
            title: Renegociación de los acuerdos que no cumplan los principios de la UE. 
            text: Conforme al principio de coherencia de las políticas de comercio, promoveremos que la UE paralice las negociaciones y revierta la implementación de los acuerdos de comercio e inversión que no cumplan con los principios expuestos. Propondremos, además, renegociar los tratados existentes para proteger el interés público, el trabajo digno, la viabilidad de la actividad de autónomos, autónomas y pymes de cada territorio, los derechos humanos y la sostenibilidad medioambiental, así como las obligaciones extraterritoriales de los Estados. Suprimiremos la aplicación provisional e incluiremos una limitación temporal obligatoria.
        - promise:
            id: e68d20d9-3115-4cea-a37a-47986ee83879
            page: 127
            title: Prohibición del comercio con productos procedentes de asentamientos ilegales en territorios ocupados. 
            text: No podrán comercializarse en la Unión Europea productos procedentes o de empresas implicadas en la ocupación de los Territorios Palestinos Ocupados o en el Sáhara Occidental, ni de Israel ni de Marruecos por extensión.
        - promise:
            id: 76d8561f-f733-402c-9741-6ed93c181373
            page: 127
            text: Defensa de la participación ciudadana, la democratización, la igualdad de género y la transparencia en la negociación, aprobación y seguimiento de tratados internacionales. 
            text: Debe impedirse que los poderes económicos y financieros pongan a su servicio a las instituciones mediante una influencia ilegítima en el proceso legislativo. Los mandatos negociadores deben votarse en el Parlamento Europeo y en los Parlamentos nacionales, que deberán tener capacidad de escrutinio y enmienda durante las negociaciones. Además, una vez negociados, todas sus partes (políticas, comerciales y sociales) deberán ser ratificadas por el Parlamento Europeo y por los Parlamentos nacionales antes de su implementación, sin atajos. Exigiremos que las cláusulas de suspensión por violaciones de derechos humanos estén presentes en la parte comercial de los acuerdos y no solo en la política.
        - promise:
            id: 348d1a0f-434f-4bf6-bfac-cd0f447912cd
            page: 127
            title: Los derechos humanos prevalecerán sobre el poder de las grandes corporaciones. 
            text: Terminaremos con la impunidad corporativa y los vacíos legales que permiten a las multinacionales operar a costa de los derechos humanos, el medio ambiente y los tejidos económicos locales. Para ello, la actual directiva de debida diligencia cobrará mayor fuerza legislativa a través de un reglamento, que será aplicable a todas las empresas transnacionales europeas, para exigirles responsabilidad ante nuestros tribunales, aunque las vulneraciones de derechos se produzcan fuera de la UE. Se incluirá también al sector bancario. Impulsaremos además la firma de un tratado internacional de la ONU que imponga penas a las empresas transnacionales si violan los derechos humanos y se exigirá la responsabilidad solidaria sobre toda la cadena de valor. Defenderemos que se prohiba la comercialización de bienes producidos en contextos de deforestación o violación de derechos humanos, siendo las empresas que operan en la UE las responsables de garantizar la debida diligencia de su actividad y productos.
        - promise:
            id: c477ffe3-9bd0-4868-b99a-ba2e2df03e89
            page: 128
            title: 'Conocimiento y transparencia de las repercusiones reales de la política de comercio.' 
            text: 'Para ello, solicitaremos la inclusión de evaluaciones preceptivas de impacto laboral, medioambiental, social y de género, ex ante y ex post, para cada propuesta legislativa en materia de comercio e inversión. Estas evaluaciones considerarán de manera exhaustiva las repercusiones económicas, sociales y medioambientales. Se establecerán dos categorías específicas de análisis: “impacto en materia de derechos fundamentales» y «evaluación del impacto en materia de género”.'
        - promise:
            id: 778e85bc-9f06-4e58-a1b5-9a609f8017b9
            page: 128
            title: Eliminación de los privilegios de los inversores extranjeros. 
            text: Los inversores extranjeros deben estar sujetos a las mismas leyes que los nacionales. Propondremos el abandono de los tratados de protección y promoción de inversiones que contengan cláusulas de solución de controversias entre inversores y Estados (ISDS).
        - promise:
            id: 14efe7ec-157f-4dd9-8683-5589311691ba
            page: 128
            title: Fin del comercio de armas empleadas para la violación de derechos humanos. 
            text: Lucrarse con los ataques a la vida y a los derechos humanos no es compatible con la identidad europea. Por eso, impulsaremos la prohibición del comercio de armas con países donde puedan utilizarse para la represión interna, las agresiones externas o las violaciones de derechos humanos. También impulsaremos que se cuente con los medios suficientes para garantizar la prohibición del comercio de personas (esclavitud) y órganos, de residuos peligrosos o de especies en peligro de extinción. Para alcanzar el horizonte verde, se acabará el comercio de combustibles fósiles.
        - promise:
            id: 65813de9-cc1d-4d9a-be57-c40bf3f8cb9d
            page: 128
            title: 'No al extractivismo de la UE: el comercio debe contribuir al desarrollo mutuo.' 
            text: Defenderemos que se fortalezcan las alianzas con países del Sur global para poner fin a las políticas extractivistas y los nuevos modelos de extracción, promoviendo el desarrollo en los países del Sur global a través de industrias no extractivistas y el comercio sostenible, reforzando las garantías de respeto al medioambiente y los derechos humanos, especialmente los derechos laborales. Trabajaremos para equilibrar la necesidad de minerales estratégicos para la transición energética, con el respeto a los ecosistemas de donde se extraen y la justa retribución a los países que extraen. Impulsaremos que se priorice el desarrollo de las capacidades y la transferencia tecnológica para lograr que los países del Sur global escalen en la cadena de valor. Asimismo, promoveremos el desarrollo de la política industrial en países de renta baja y en desarrollo.
        - promise:
            id: 93e4fa26-8a7e-4c1a-9fc7-93090fa9688d
            page: 129
            title: Contra la especulación sanitaria. 
            text: Impulsaremos la creación de un Tratado internacional que suspenda las restricciones de acceso a medicamentos, material médico y vacunas. La UE deberá liderar la lucha contra las patentes en el seno de los foros internacionales.
        - promise:
            id: f7f55b2f-1b91-4931-b86e-dfa173308ffc
            page: 129
            title: Un comercio justo impulsado desde las Administraciones Públicas. 
            text: Implementaremos un plan de acción europeo para la promoción y el fomento del comercio justo, sostenible, de cercanía y responsable, dotado con suficientes recursos y acompañado por campañas de concienciación ciudadana. Las instituciones, por medio de las compras públicas, contribuirán al desarrollo de un comercio equitativo; por ejemplo, mediante la valoración extra de los productos de comercio justo, sostenible y de cercanía en los concursos.
        - promise:
            id: 7b9b7dd9-e9a6-4398-a463-9b47940875aa
            page: 129
            title: Una política comercial feminista. 
            text: Impulsaremos la obligatoriedad de estudiar el impacto de género en los acuerdos comerciales existentes y, con carácter previo, en los nuevos que se puedan suscribir. Promoveremos la incorporación a los nuevos acuerdos y a los existentes cláusulas y mecanismos sancionadores efectivos para alcanzar la igualdad de género, garantizar los derechos de las mujeres y de las personas LGBTIQ+.
        - promise:
            id: 53c62766-37d9-433a-ae1b-445724fd28d5
            page: 130
            title: Creación de un organismo de defensa frente a las empresas transnacionales. 
            text: Cualquier persona u organización de la UE o de una región afectada podrá recurrir a este órgano para exigir el cese de una vulneración de sus derechos y su reparación. Este organismo también hará cumplir la obligación de incorporar las normas de reconocimiento y garantía de los derechos humanos a cualquier tratado comercial o acuerdo de protección de inversiones que suscriba la UE, exigirá el cumplimiento de su responsabilidad a las grandes corporaciones y a su personal directivo desde la perspectiva civil, administrativa y, en su caso, penal.
        - promise:
            id: e60ce83f-0db6-43e7-85e4-18bdd66d5af6
            page: 130
            title: Reforma de la Organización Mundial de Comercio. 
            text: Impulsaremos una reforma integral de esta organización para implementar una política comercial y de inversión alternativa a escala mundial, contando con las demandas y necesidades de los países empobrecidos para que accedan a reglas comerciales justas, así como para dar prioridad al desarrollo del comercio local y regional controlado por las propias regiones y sus comunidades. Asimismo, promoveremos una reforma al mecanismo de solución de controversias para terminar con el bloqueo al órgano de apelación.
        - promise:
            id: ca600d1d-0e50-471d-af8a-b7859470ef42
            page: 130
            title: Reforma integral de las agencias de crédito a la exportación y las agencias de seguros de inversión. 
            text: Prohibiremos la financiación con dinero público de la extracción y el comercio de combustibles fósiles, los grandes proyectos industriales y mineros, así como de las infraestructuras en países en desarrollo que agraven el cambio climático, desplacen a la población, destruyan la biodiversidad o violen los derechos humanos.
