    page: ''
    text: incluso, interferir en procesos electorales. Por ello, es más necesario que nunca defender el derecho a la información libre y de calidad. Las fuerzas reaccionarias también han hecho del derecho a la cultura un blanco de sus ataques, con políticas de censura y criminalización de la labor de las gentes de la cultura. En este sentido, es fundamental blindar estos derechos y protegerlos de los ataques de las derechas políticas y también de las derechas judiciales. La razón de ser de una Unión Europea verdaderamente democrática es la garantía de los derechos de todas y todos los seres humanos, sin discriminación.
- statement:
    id: 4479e163-d32d-4214-aa8e-63613e96a1c0
    page: ''
    text: Los derechos sociales, feministas y antirracistas, para que lleguen a todas las personas, necesitan algo más que convertirse en ley. Para poder ejercerlos de manera plena no basta con legislar, sino que la Unión Europea debe garantizar las condiciones materiales para disfrutarlos. En esta tarea es esencial disponer de servicios públicos universales, gratuitos y de calidad, que pongan en el centro a las personas y a sus realidades diversas.
- statement:
    id: e25190b1-8729-4267-a9a0-401da6c7ee69
    page: ''
    text: Este cambio de modelo socioeconómico debe conducir también a una nueva generación de derechos laborales, pues son las personas trabajadoras quienes sostienen realmente la Unión Europea frente a las multinacionales, los fondos buitre y la economía financiera. También Europa es el lugar desde el que impulsar salarios dignos y jornadas laborales más cortas que no solo sean compatibles con la vida, sino que además dejen espacio y tiempo al desarrollo de proyectos vitales. El cambio del actual modelo productivo hacia uno de cuidados medioambientalmente sostenible debe tener a las personas en el centro.
- statement:
    id: 4bb46b13-3b49-489d-a7df-3cb9609256f8
    page: ''
    text: Todos los derechos deben ser universales, es decir, para todas las personas. La igualdad de trato y el antirracismo son pilares de una sociedad europea democrática y justa. Precisamente la discriminación de las personas racializadas y migrantes es una de las señas de identidad de las fuerzas reaccionarias. El racismo y la hipocresía de la Unión es lo que sostiene una política de migración y asilo que atenta contra la vida. Por ello, para construir una Europa inclusiva, justa y con derechos, es indispensable comenzar por
- statement:
    id: db587cba-643a-44bf-b572-a3bfd2a1ad55
    page: ''
    text: '11'
