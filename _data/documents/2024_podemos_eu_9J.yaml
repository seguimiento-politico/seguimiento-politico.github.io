    text: 'Capítulo 11: Reindustrialización verde, lucha contra el cambio climático y transición ecológica'
- statement:
    id: 494714e3-78d4-4d5c-bc98-f74a739714e3
    page: ''
    text: Europa se calienta a un ritmo tres veces superior al del conjunto del planeta, lo que convierte al continente y a sus habitantes en víctimas climáticos. En
- statement:
