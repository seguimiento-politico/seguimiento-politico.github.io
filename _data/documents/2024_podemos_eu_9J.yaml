    page: ''
    text: decisiones. También para acabar con la corrupción y la impunidad con la que operan los agentes económicos en el marco de desregulación fiscal y empresarial. Una herramienta para acabar con la desigualdad es la política fiscal. La Unión no puede ser la casa del fraude y los paraísos fiscales ni tampoco poner una alfombra roja a los lobbies. No debe haber espacio para fugas de dinero logrado con los recursos de todos y todas.
- statement:
    id: b451c3b7-7e54-43ec-8dcc-4ed8fac35c19
    page: ''
    text: 'En paralelo, la UE debe hacer frente de manera decidida a la emergencia climática y apostar por una transición ecológica justa, en beneficio de todas las personas en todos los territorios. Es necesario acometer un cambio de modelo económico y productivo en toda la región: una reindustrialización basada en las economías verdes y productivas con el objetivo de descarbonizar la economía, acabar con las emisiones contaminantes y lograr un sistema económico sostenible y compatible con la vida. La transición ecológica ofrece además una oportunidad extraordinaria a las economías periféricas del sur de Europa como España, gravemente amenazadas por la crisis climática, pero con un gran potencial industrial y de generación de empleo verde. La UE debe asegurar que esta transición se hace con justicia social y ambiental; es decir, con planificación económica y ecológica, así como con regulación y control público de la actividad de las multinacionales. El objetivo debe ser preservar nuestra soberanía sobre nuestros recursos y asegurar que no se vendan al mejor postor.'
- statement:
    id: a2574933-d7ee-4a46-b5f8-7e0ffce89674
    page: ''
    text: Además, el cambio climático es ya una realidad, y este año ya se alcanzará
- statement:
    id: 1172ec41-db3e-4b80-b64c-b5499c4de8fb
    page: ''
    text: el calentamiento de 1.5ºC indicado en el acuerdo de París. Hay que prepararse para sus impactos, que van a golpear de manera más dañina a los grupos más vulnerables, tanto a nivel mundial como en nuestro país. Las políticas de mitigación de dichos impactos deben tener una fuerte componente de justicia social y dirigirse mayoritariamente hacia los colectivos más vulnerables.
- statement:
    id: c169f71f-99b2-4133-9f4c-13ff5a69490d
    page: ''
    text: Los pueblos de Europa tienen derecho a la energía y a un medio ambiente sano. Por ello, es fundamental que existan empresas públicas de energía que garanticen precios justos y que acaben con la especulación con
- statement:
