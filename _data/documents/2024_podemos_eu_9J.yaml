    page: ''
    text: Una revolución feminista y antirracista europea e internacional.
- statement:
    id: 53f7c3d5-d0f4-4aec-87b0-d9757cfa358e
    page: ''
    text: Impulsaremos reforzar la estrategia de acción exterior feminista de la UE mediante un incremento presupuestario que permita su pleno desarrollo y se incluirán objetivos de lucha contra el racismo y el odio. La perspectiva de género no solo será transversal en todos los programas de cooperación, sino que, además, el 40 % de los fondos de la Ayuda Oficial al Desarrollo de la UE se destinará
- statement:
    id: d8759795-16c9-4083-a476-fb2cc2d7da0e
    page: ''
    text: a intervenciones específicas para la promoción de la igualdad, el empoderamiento de las mujeres y la promoción de sus derechos
- statement:
    id: 617a5543-488a-4c2b-add5-f8c00be2eb4d
    page: ''
    text: -incluyendo los sexuales y reproductivos-, así como de las personas racializadas. Se transversalizará la perspectiva de género y antirracista y el análisis será interseccional en todas las políticas públicas, normas y presupuestos de la UE y los Estados miembro, de manera que sea preceptivo el dictamen del Instituto Europeo de la Igualdad de Género (EIGE), o de órganos estatales análogos, con la participación de organizaciones feministas, tanto con carácter previo como tras su aplicación. Además, impulsaremos que se refuerce la vigilancia y se sea estricto con el cumplimiento de los compromisos del Plan de Acción de Género de la UE, para asegurarnos de que efectivamente la acción exterior de la UE contribuye a la igualdad y que lo hace con un enfoque transformador, interseccional e intersectorial.
