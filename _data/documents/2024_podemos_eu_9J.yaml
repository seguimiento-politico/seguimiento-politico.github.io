    page: ''
    text: El proyecto europeo se encuentra en un momento decisivo de su historia.
- statement:
    id: 19f3a15f-9cb9-4a19-a00c-3c48064c95d6
    page: ''
    text: Estas elecciones al Parlamento Europeo se dan en un contexto de crisis profunda del neoliberalismo, que comenzó en 2008 y cuyos efectos todavía sufrimos a día de hoy. Ese año fue el pistoletazo de salida de este proceso que ha ido agravándose con la crisis de la pandemia de la COVID-19 y con el estallido de la guerra en Ucrania. Tras la crisis financiera y su gestión neoliberal, la Unión se introdujo en un proceso de rearme ideológico y político para sobrevivir a la desafección que sus propios dirigentes habían causado. Después de una década de retroceso en derechos, la Unión
- statement:
    id: 09aefea2-982f-4636-bef3-23b3ff6be973
    page: ''
    text: Europea no ha tenido otra opción que asumir nuevos consensos y virar en algunas de sus políticas económicas para asegurar su propia supervivencia. De este modo, se ha visto obligada a atender las necesidades económicas de los países suspendiendo el conocido techo de deuda y de déficit, aunque siempre recordando que lo hacía de manera temporal.
- statement:
    id: 7457fe98-3bf9-4322-afaf-197879254787
    page: ''
    text: Y es que la batalla por imponer un modelo depredador en lo económico y profundamente antidemocrático sigue muy presente. La senda está
- statement:
    id: fba803f1-c231-40ff-bd28-e5f0a0dcb752
    page: ''
    text: marcada y el margen que han dado durante estos años puede ser sólo un paréntesis.
- statement:
    id: 2c04fb0c-fe67-4214-a1af-8275ff36f74e
    page: ''
    text: Este proyecto neoliberal se ha sostenido mediante el recorte en derechos y libertades que hoy abanderan las fuerzas de la extrema derecha en Europa.
- statement:
    id: cc1ced0f-af85-4f04-b5fd-aae9041f82bc
    page: ''
    text: 'Es la coartada del consenso entre la socialdemocracia y las derechas: los derechos son el precio a pagar para mantener el sistema de privilegios de quienes más tienen. La extrema derecha hace el trabajo sucio mientras la gran coalición los blanquea. Esta grave deriva antidemocrática y reaccionaria tiene consecuencias en el día a día de las personas: se materializa en el ataque a las condiciones de vida de las personas trabajadoras, en la deshumanización de las personas migrantes, en la ofensiva contra los derechos feministas, LGBTIQ+, en la persecución de periodistas y en la'
- statement:
    id: 580caebe-a930-4122-b7b0-d0a5bf6ad3af
    page: ''
    text: '9'
- statement:
    id: b704eb1f-cc9d-4785-9fc7-072b8bb96225
    page: ''
    text: Programa electoral. Elecciones europeas 2024
- statement:
    id: a2d3ead6-231e-4392-a1df-411f2014ad26
    page: ''
    text: criminalización de quienes protestan por la inacción ante la crisis climática, entre otros muchos ataques.
- statement:
    id: 3458282e-ea00-4210-9903-d2e773ea6ca3
    page: ''
    text: Las crisis sanitaria, económica y social obligaron a actuar con premura y se instauró una toma de decisiones rápida y sin control democrático. Una vez han pasado los peores momentos, no podemos aceptar la imposición de medidas que favorecen a los más privilegiados en vez de atender las demandas de quienes piden una vivienda digna, pueblos y ciudades habitables, precios de la cesta de la compra justos o poder calentar su casa.
- statement:
    id: 662f16f2-b167-4304-a06b-58ece2abb9b2
    page: ''
    text: No aceptamos que nos impongan un nuevo techo de gasto “porque lo peor ya ha pasado”. Por ello es urgente iniciar un proceso de democratización profunda de la Unión Europea, para que responda de una vez por todas a las necesidades de las mayorías sociales e impulse una unión popular basada en nuevos derechos y libertades fundamentales.
- statement:
    id: 8b2e7ef6-59c6-4326-94f9-d5338095eb9b
    page: ''
    text: En esta tarea, los feminismos son la mejor herramienta para construir un proyecto igualitario y democrático. Precisamente por ello están en la diana de la extrema derecha por su potencial transformador y emancipador.
- statement:
    id: 760c75a7-6d2b-4ec1-ac89-16a858fad206
    page: ''
    text: Una Unión Europea feminista es un proyecto basado en la igualdad, en los derechos humanos sin discriminaciones de ningún tipo, en los servicios públicos como garantía de vidas plenas, en la defensa de lo común y en la paz. Todo ello se materializa en un nuevo modelo vertebrado por los cuidados como derecho fundamental, así como en la garantía de vivir vidas libres de violencias machistas en todas sus formas (violencia sexual, violencia económica , violencia vicaria , trata con fines de explotación sexual…), en la garantía de los derechos sexuales y reproductivos con especial atención al derecho al aborto seguro y gratuito y en la garantía de los derechos de las personas LGBTIQ+.
- statement:
    id: bed05dcc-9ee7-4881-b959-10b2bd3752da
    page: ''
    text: Por otro lado, el mencionado retroceso en derechos ha sido posible por la represión de las libertades civiles y políticas, especialmente de los derechos a la protesta y a la asociación. Asimismo, se han valido de la extensión y el uso de desinformación como herramienta para lograr fines políticos e,
- statement:
    id: 53f93e3a-ee72-4d60-ab8d-9b46de1591d5
    page: ''
    text: '10'
