    page: ''
    text: 2023, mes a mes, se han superado los récords de temperaturas registradas, generando un aumento del daño a las personas y al medio ambiente, debido al crecimiento inusitados de fenómenos extremos. Por ello, es urgente que la lucha contra el cambio climático se acelere en Europa y que sea un elemento clave en la nueva reindustrialización. Ya durante la pandemia, y también en las posteriores crisis, se evidenciaron las consecuencias de la desindustrialización y la dependencia de terceros países para el abastecimiento de algunos recursos. Durante la guerra, Europa ha sufrido las consecuencias de la dependencia del gas ruso. Estas situaciones no pueden repetirse, y son situaciones evitables. Urge reindustrializar Europa, trabajando por una nueva política industrial verde y energéticamente autosuficiente. El hecho de que sean recursos limitados es, además, fuente de conflictos a nivel global en un mundo que tiende a la militarización y al rearme. Por tanto, es necesaria la soberanía sobre nuestros recursos para no depender nunca más. Soberanía para acabar con las políticas extractivas y con nuestra participación directa o indirecta en cualquier conflicto.
