    text: 'EJE III: UNA EUROPA DE PAZ'
- statement:
    id: 02e07f4f-2be3-4f1f-af1d-ce8feff7feb4
    page: ''
    text: Atrás queda aquella cumbre de la OTAN en 2017 en la que la canciller
- statement:
    id: 1879bebc-af3e-4939-bf5b-5e94a89614e8
    page: ''
    text: Angela Merkel dijo que los tiempos en que podíamos depender de otros para defendernos habían terminado, o aquellas declaraciones del presidente Emmanuel Macron en 2019 sobre la entrada en “fase de muerte cerebral” de la OTAN. Hacia el final del mandato anterior, Europa parecía decidida a “tomar el destino en sus manos” y buscar alternativas para construir un modelo de defensa propio y autónomo. La guerra en Ucrania parece haber despojado a la UE de parte de sus divisiones internas pero, lejos de activar una estrategia autónoma de seguridad dirigida a frenar la escalada bélica en Ucrania, establecer un alto el fuego y negociar un acuerdo de paz, ha optado por reforzar su compromiso con la OTAN y su dependencia de EE.UU. en materia de seguridad, ahora también en materia energética con el aumento de las importaciones de gas extraído con técnicas de fracking. También ha encabezado, junto a EE.UU., la defensa de Israel y su complicidad con un genocidio por el que muchos gobiernos europeos deberán rendir cuentas ante la justicia.
- statement:
    id: 926338f8-02a9-43f3-a29e-6040f6338ae6
    page: ''
    text: Desde Podemos siempre hemos defendido, y seguiremos defendiendo, una política exterior basada en el respeto al derecho internacional y los derechos humanos, el impulso del multilateralismo y el respeto a la soberanía de los pueblos. Una política que promueva relaciones de convivencia internacional pacíficas y democráticas, el acceso universal a los bienes globales y el desarrollo justo y sostenible en beneficio de todo el planeta; que siga la estela internacional del feminismo y el antirracismo, promoviendo el empoderamiento de las mujeres, las personas LGBTIQ+ y las personas migrantes y racializadas.
- statement:
    id: e16eb32f-8944-4fbc-a30a-f0a91a333e64
    page: ''
    text: Trabajaremos para que la UE se convierta en un polo democrático y de paz, con el establecimiento de un alto el fuego en Ucrania y el fin del genocidio, la ocupación y el apartheid en Palestina como intereses estratégicos de primer orden para la UE. También trabajaremos por el fin de los
- statement:
    id: e0f3cb60-e7df-45f7-8b39-e023dd7bc9d4
    page: ''
    text: '108'
- statement:
    id: b5ba5c98-1b28-4de3-9e97-161f3052172d
    page: ''
    text: Programa electoral. Elecciones europeas 2024
- statement:
    id: c372934a-8562-41af-884e-665c3c77cf9d
    page: ''
    text: genocidios silenciados en la República Democrática del Congo y en Sudán, y seguiremos apoyando la libre autodeterminación del pueblo saharaui.
- statement:
    id: 4dd14787-b5dd-4673-9d33-06833c0980b6
    page: ''
    text: Promoveremos la construcción de paz, la desmilitarización y el desarme, así como la prohibición de las armas nucleares. La UE debe convertirse en un referente de la defensa de los derechos humanos y apoyar los procesos de transformación y profundización democrática en todo el mundo.
- statement:
    id: 6cf89b92-fb93-4014-a92b-5ae1c45de158
    page: ''
    text: En cuanto a la seguridad y defensa, las capacidades europeas continúan fragmentadas entre Estados miembro y supeditadas a la OTAN.
- statement:
    id: 02cd1903-8a0a-42c6-b831-8aacc040bdf1
    page: ''
    text: Trabajaremos por una política estratégica común basada en la prevención, la resolución dialogada y la construcción de paz. Una política que se haga cargo de las necesidades de seguridad de los países del este y el oeste, financiada con los recursos que hoy destinan los Estados miembro a la
- statement:
    id: 594aba5d-9774-4d87-b992-b65a7abeec82
    page: ''
    text: OTAN. No obstante, cada vez somos más las que entendemos que los peligros que nos acechan –y acechan a la humanidad– trascienden el ámbito militar y se extienden al ámbito económico, medioambiental, social o de las comunicaciones. Y que, por tanto, la solución para neutralizarlos no reside en la esfera militar. Por todo ello, defenderemos un enfoque integral de la seguridad humana como eje de todas las políticas estratégicas de la UE.
- statement:
    id: a19f476a-9980-4685-a6d8-6c10199adb02
    page: ''
    text: Asimismo, trabajaremos por el fin de las políticas extractivistas a través de una revisión profunda de la política comercial europea. Los acuerdos comerciales negociados a puerta cerrada, de carácter puramente extractivista, y pensados para beneficiar a las multinacionales y a las grandes empresas energéticas, no representan los intereses de las mayorías sociales y clases trabajadoras de nuestros países. Ejemplo de ello es el tratado entre la Unión Europea y Mercosur, todo un atentado contra el medio ambiente y la democracia a ambos lados del Atlántico. Existe un modelo de comercio basado en la conquista del bienestar colectivo y en la justicia social y medioambiental. La UE debe dejar de ser la puerta para que las grandes empresas especulen en países en desarrollo y convertirse en uno de los vectores del cambio y de la promoción de derechos.
- statement:
    id: 19335526-5702-4f41-bbf0-621594bc3e31
    page: ''
    text: '109'
- statement:
    id: c9fb1888-8914-48f0-9019-5e7af7299537
    page: ''
    text: Programa electoral. Elecciones europeas 2024
- statement:
    id: 84f6a047-743a-4d95-bbf4-41b1cdd4a613
    page: ''
    text: También trabajaremos por el refuerzo de las políticas europeas de cooperación al desarrollo, con suficientes fondos, frente al aumento de los conflictos armados y la criminalización de su labor, especialmente en Palestina, pero también en Sudán, la República Democrática del Congo, Yemen,
- statement:
    id: 21178beb-235d-4698-afdd-2447c3090f42
    page: ''
    text: Siria o Afganistán, las principales crisis humanitarias a nivel global.
- statement:
    id: 293dc79a-92f1-4fa5-b8e4-820e40051353
    page: ''
    text: En definitiva, proponemos una nueva acción exterior y nuevas herramientas para adaptarse al mundo que viene. Una nueva estrategia de acción exterior que responda eficazmente a las demandas de los movimientos contra el cambio climático, los movimientos feministas y antirracistas y los movimientos por los derechos humanos como la oleada de solidaridad con Palestina que ha recorrido Europa y el mundo para pedir un alto el genocidio, el fin de la ocupación, el apartheid y la impunidad de Israel.
- statement:
    id: 459fc8b0-cbf3-4df6-b806-e8ce706a6a7c
    page: ''
    text: Estos movimientos toman el testigo de todos aquellos que, a lo largo de los años, han entendido que los cambios, en un mundo de relaciones desiguales, serán internacionales o no serán.
- statement:
    id: ad052f42-8a01-483e-ae1c-f2cb2c778a84
    page: ''
    text: 'Capítulo 17: Una política exterior independiente, multilateral y democrática'
- statement:
    id: f56e5bf2-47dd-405f-8840-9d610e0ffbf6
