    page: ''
    text: ESTRATÉGICA
- statement:
    id: 5a730803-cf0d-4a9e-80dc-f78c15f40d75
    page: ''
    text: La respuesta europea a la crisis sanitaria llevó a los Estados a adoptar medidas sin precedentes. Pese a sus limitaciones, estas medidas —como el acuerdo para los fondos de Recuperación y Resiliencia financiados con deuda conjunta— permitieron a los Estados miembro capear en buena parte el impacto de la crisis. La invasión de Ucrania y la posterior escalada bélica —alimentada en buena medida por EE.UU y la UE— han provocado no solo un inmenso dolor y pérdida de cientos de miles de vidas, sino también una crisis inflacionaria que ha disparado los precios de alimentos, de los suministros de energía y de las materias primas. El resultado de estas crisis hace más evidente que nunca que el neoliberalismo está agotado y no puede volver en nuevas formas de austeridad, recortes y privatizaciones. Ahora es más necesario que nunca un nuevo modelo de desarrollo justo e inclusivo.
- statement:
    id: 3b531d58-e627-49fe-8ad9-78c8a9ff2928
    page: ''
    text: Es urgente dar la vuelta a las políticas económicas de la Unión para que dejen de responder a las élites. Las políticas europeas deben servir para crear bienestar y justicia económica y permitir hacer frente a los nuevos desafíos, prevenir mejor las crisis y desterrar de una vez por todas las políticas fallidas de austeridad. Hay que acabar con el Pacto de
- statement:
    id: 7cf99ec7-1835-40fc-ac9b-8880fad52cfb
    page: ''
    text: Estabilidad y Crecimiento, que impone un techo de deuda y de déficit absolutamente inasumible y que impide a los Estados invertir en servicios públicos y construir sociedades justas. Esto debe ir acompañado de una reforma radical de la gobernanza económica del euro, cuyas instituciones están diseñadas para vigilar con mano de hierro y sin ningún objetivo social las cuentas de los Estados. Ejemplo de ello son las dañinas subidas de tipos de interés por parte del Banco Central Europeo que, lejos de tener como objetivo la creación de empleo en la Unión, se dedica a agravar el sufrimiento de millones de familias en Europa. Hay que poner la economía al servicio de los intereses de la ciudadanía y el medioambiente, para democratizar la participación y la toma de
- statement:
    id: fcd5ae6f-50fb-48e2-a98b-301b9b534661
    page: ''
    text: '53'
- statement:
