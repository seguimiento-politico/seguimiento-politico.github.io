    text: este bien de primera necesidad y una regulación ambiciosa que impida la especulación y el oligopolio derivado de un mercado distorsionado. Para acabar con las prácticas corruptas también es necesario poner fin a los privilegios y a los beneficios caídos del cielo de las grandes compañías energéticas, así como a las subvenciones a la industria fósil. No pueden dirigir la transición los mismos que han provocado la emergencia climática.
- statement:
    id: 35e4f78e-b4f5-47eb-b9e2-aaa2ed0aafeb
    page: ''
    text: La autonomía también implica poder consumir de manera cercana y sostenible. Es incomprensible que dependamos de alimentos que se producen a miles de kilómetros mientras nuestro campo malvive y sufre las consecuencias de unos precios de suministros bajísimos al tiempo que lucha por subsistir en medio de la crisis climática. El modelo de producción y consumo de alimentos también debe ser autónomo y sostenible. La Unión Europea debe emprender una gran reforma de la política agraria para que esta sea una herramienta de trabajo y de bienestar para el campo y no un lastre.
- statement:
    id: b4824ce2-21f7-4f68-9f11-95ce9b9d0d1d
    page: ''
    text: De la misma forma, este cambio de modelo productivo exige tener soberanía tecnológica. La digitalización y la inteligencia artificial son dos importantes caballos de batalla en la construcción de un proyecto propio y autónomo. En la actualidad, la tecnología y el mundo digital son un bien de mercado que está en manos de unas pocas empresas que gobiernan nuestros datos. La Unión Europea debe hacer de la tecnología un sector estratégico que canalice el cambio de modelo y que utilice la digitalización para avanzar en derechos laborales y en nuevas y mejores formas de vida.
- statement:
    id: 0651b26c-6022-447f-8904-f780b802af05
    page: ''
    text: Para alcanzar este horizonte climático, necesitamos autonomía en estos sectores estratégicos para que sirvan al conjunto de los pueblos y no solo como bienes de los que sacar beneficio. La autonomía estratégica es, por tanto, uno de los pilares del nuevo pacto social y climático europeo que exigen nuestras sociedades.
