    text: ●
- statement:
    id: d720c72f-8391-4a9b-9908-5d41d6e88671
    page: ''
    text: Autonomía estratégica como eje rector de la política exterior europea. El futuro de la UE pasa por repensar estratégicamente nuestras alianzas y trabajar por una arquitectura internacional más democrática y horizontal, multilateral y cooperativa entre los distintos actores. En este sentido, promoveremos la adopción de una nueva estrategia común de acción exterior más democrática, cooperativa e independiente de los intereses de terceras potencias; que incluya nuevos organismos y herramientas para llevarla a cabo. Se defenderá el voto de los Estados miembro en política exterior por mayoría cualificada. Asimismo, trabajaremos por abrir un proceso democrático que implique a las instituciones y ciudadanía
- statement:
