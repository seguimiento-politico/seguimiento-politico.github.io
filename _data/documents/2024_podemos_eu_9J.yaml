    text: 'Superar el Tratado de Lisboa y refundar la Unión Europea. El marco político actual de la UE, basado en el Tratado de Lisboa, hace del neoliberalismo ley. Consolida un funcionamiento cerrado por el que los poderes centrales de la UE dirigen la economía y la sociedad de manera tecnocrática y priorizando los beneficios de unos pocos. Por su parte, la Conferencia sobre el Futuro de Europa, desarrollada desde abril de 2021 a mayo de 2022, no ha supuesto avance democrático alguno, no ha contado con una participación real de los pueblos de Europa y no ha servido para lo que en un origen debería haber estado pensada: refundar la Unión Europea.'
- statement:
