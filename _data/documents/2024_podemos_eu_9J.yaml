    text: Impulsaremos el establecimiento de un derecho de indemnización añadida en caso de fraude que opere como desincentivo para las empresas en sus prácticas fraudulentas. Trabajaremos para que se instauren regulaciones adaptadas a cada Estado para, en su caso, prohibir los productos financieros o de servicios que inducen conductas patológicas, especialmente en jóvenes, como la ludopatía en el caso de las apuestas. También para que se prohiban en toda la UE los números de tarificación adicional para servicios de atención al cliente.
