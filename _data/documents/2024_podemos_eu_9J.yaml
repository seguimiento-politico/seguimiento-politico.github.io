    text: garantizar los derechos humanos de las personas que llegan a la Unión
- statement:
    id: fff515ce-e140-4e0d-a364-0775fc898ff8
    page: ''
    text: Europea huyendo de la pobreza, de conflictos y de persecuciones por razón de género, orientación sexual, raza o clase.
- statement:
    id: e89ec0b0-7153-4100-ac95-d396ad5127b2
    page: ''
    text: En definitiva, frente a la deriva autoritaria y reaccionaria que impone vidas precarias e inciertas, existe la posibilidad de diseñar un futuro en Europa que garantice vidas dignas y libres. Las elecciones al Parlamento Europeo en 2024 ofrecen la oportunidad de transformar con valentía, ambición y audacia, y de construir un horizonte para todas.
