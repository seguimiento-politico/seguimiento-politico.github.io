    text: INTRODUCCIÓN
- statement:
    id: d55c44ec-e1f1-4279-baef-dd53ce7296c9
    page: ''
    text: Estas elecciones al Parlamento Europeo son, probablemente, las más decisivas de las últimas décadas. En ellas se decide si se alienta una Europa de guerra o se apuesta por una Europa de paz. Se decide si se ignora la crisis climática y ecosocial o si actuamos para combatirla, si se legitima el negacionismo, el machismo, la desigualdad y la vuelta a las reglas fiscales austericidas y los recortes o si apostamos por una Europa feminista y con justicia ambiental, social y fiscal. También se elige entre una UE con autonomía y voz propia y una sometida a intereses externos. Y todo ello se decide mientras el viejo orden económico internacional y el orden geopolítico se resquebrajan, las crisis se multiplican y superponen, se entierran los consensos internacionales de garantía de los derechos humanos y los
- statement:
    id: a84ad9b7-a299-4688-9ee6-62a9ddbecaf9
    page: ''
    text: Estados se ven cada vez más incapaces —con las herramientas actuales— de dar respuestas a las amenazas y retos globales.
- statement:
    id: ffc6474d-61e1-4680-a66d-6fa60543dc18
    page: ''
    text: A cuatro años del inicio de la peor emergencia sanitaria de nuestros tiempos y a dos del comienzo de la guerra en Ucrania, la UE sigue empeñada en volver a los principios económicos y políticos de un mundo desigual, injusto y profundamente cruel. Pese a que se ha demostrado la necesidad de salidas comunes, de la regulación e intervención pública de los mercados y de los sectores económicos estratégicos, o de políticas expansivas para afrontar las crisis, vuelve a asomar la vieja obsesión neoliberal por la disciplina austeritaria y por alejar el mercado de cualquier atisbo de intervención pública. Esos principios marcaron décadas de destrucción de los servicios públicos y políticas que provocaron desigualdad, pobreza y precariedad. Es un modelo que desde la crisis de 2008 se ha demostrado cada vez más agotado.
- statement:
    id: 0ca8a3b7-04bc-4955-bd7b-88136ce7ca8f
    page: ''
    text: A la disputa por el nuevo modelo económico se suma un debate sobre el propio funcionamiento del proyecto europeo. Un debate sobre la
- statement:
    id: 5f5f556b-40e1-4a77-b55b-e48f0cdca98d
    page: ''
    text: '5'
- statement:
    id: e5ff5fba-1d94-4b89-8891-bc46c437007e
    page: ''
    text: Programa electoral. Elecciones europeas 2024
- statement:
    id: 35d71344-309c-47bc-a2d5-b265157ae986
    page: ''
    text: existencia de centros económicos y economías periféricas que operan en un mercado único desregulado, sin gobierno político, sin herramientas de redistribución de riqueza o de renta entre regiones y sin capacidad fiscal para absorber los shocks. La emisión de deuda conjunta para hacer frente a la crisis derivada de la pandemia fue un mecanismo excepcional que, sin embargo, quedó limitado por las múltiples concesiones a los países frugales del norte de Europa. Además, las políticas de protección social que fueron reforzadas para afrontar las consecuencias de la guerra en Ucrania son medidas temporales que están quedando desplazadas por la apuesta belicista. Desde Podemos venimos trabajando, y seguiremos haciéndolo, por frenar la deriva hacia un régimen de guerra que obligue a los Estados a disparar su gasto militar y a activar sin freno la industria europea de la guerra. Una deriva peligrosa que no solo incidirá en la escalada bélica, sino que también va en detrimento de la inversión social y en servicios públicos, la transición energética o las políticas públicas feministas. Un régimen de guerra que fomentará la cultura bélica y un ‘estado de excepción’ bajo el que justificar el retroceso en derechos.
- statement:
    id: 18f65c84-dfaf-412e-9e9e-0dcd20416324
    page: ''
    text: 'En Europa muere mucha más gente por la desigualdad, la pobreza, la falta de oportunidades, los desahucios, los desastres climáticos o las violencias machistas, racistas y LGBTIfóbicas que por conflictos militares. Muere gente a causa de una política migratoria diseñada para contener los flujos migratorios en vez de para gestionarlos desde una perspectiva de derechos humanos: una política migratoria que se basa en devolver, mediante la vulneración de derechos humanos, a las personas migrantes y refugiadas que intentan llegar a Europa huyendo de la persecución, la guerras o los desastres naturales.'
- statement:
    id: e010d6bc-ef62-4b2b-ba4c-0ae16b35ee50
    page: ''
    text: A ello se suma la principal amenaza que afronta la humanidad, que es la crisis climática provocada por este modelo económico-productivo totalmente insostenible para la vida y el planeta. Una crisis que, para ser superada, requiere de una nueva economía descarbonizada en todo el mundo. Esto implica un cambio profundo en las relaciones de poder y
- statement:
    id: e2a7fc14-f245-4c60-9bcd-a12bcb977f8a
    page: ''
    text: '6'
- statement:
    id: ecbbdce8-ebbe-4220-9f66-fe4c4e53e216
    page: ''
    text: Programa electoral. Elecciones europeas 2024
- statement:
    id: a4b30a67-1acc-4a3c-8ef5-495442013788
    page: ''
    text: en las relaciones sociales de producción a nivel global. Algo que las élites y las empresas multinacionales, responsables de la crisis climática y de las guerras, no están dispuestas a tolerar. Esta crisis abre una disputa entre quienes defienden la necesidad de acelerar la transición energética socialmente justa y quienes quieren mantener la dominación del Norte sobre el Sur global mediante la explotación de los recursos naturales y los seres humanos.
- statement:
    id: 5f72a516-c920-4d47-9bb4-dc32a1953f2f
    page: ''
    text: Por todo ello, frente a la economía de guerra, apostaremos por una economía de paz, basada en la reindustrialización verde, la soberanía sobre nuestros recursos y la recuperación del pilar social y feminista como elementos centrales de la construcción europea. Impulsaremos una política fiscal común que permita la redistribución justa de la riqueza y las oportunidades, así como el refuerzo de los servicios públicos y el desarrollo de políticas que aseguren un verdadero sistema de cuidados a escala europea. El refuerzo de las políticas de empleo y protección de los derechos laborales serán también centrales, en un contexto de crisis y pérdida de puestos de trabajo producto de los cambios y nuevos usos tecnológicos. Esta es la mejor forma de hacer frente al miedo y la incertidumbre, al avance de la ultraderecha y al retroceso en derechos, tal como defienden, en primera línea, los movimientos feministas, de solidaridad con
- statement:
    id: adfb08b6-373e-4c12-8d67-4e6d7db7187f
    page: ''
    text: Palestina o por la libertad de expresión en toda Europa. Además, y como se ha demostrado con las consecuencias positivas de las tímidas políticas expansionistas que la Unión Europea se permitió a sí misma durante la crisis de la COVID-19, una organización económica como la que defendemos no solamente proporciona una mayor justicia social y un mayor respeto de los derechos humanos sino que también hace al conjunto del sistema económico más sostenible, más resiliente y más próspero.
- statement:
    id: 5b9c810b-c870-4948-8bbf-bd175dc40c8b
    page: ''
    text: En el ámbito exterior, la UE debe terminar con la relación de dependencia de EEUU para el abastecimiento de recursos estratégicos, así como en el ámbito diplomático y de seguridad. Seguiremos defendiendo la necesidad de que la UE se convierta en un actor global independiente al nivel
- statement:
    id: 6e85c119-7137-4c7e-a383-7de6e02b904c
    page: ''
    text: '7'
- statement:
    id: 30bef451-a53a-4461-a80e-bf416cbf61e7
    page: ''
    text: Programa electoral. Elecciones europeas 2024
- statement:
    id: 3ff6654f-c6e7-4180-99c1-c7058c45225d
    page: ''
    text: de otras potencias. La UE debe ser un polo democrático y autónomo que impulse unas relaciones internacionales pacíficas, justas y multilaterales.
- statement:
    id: 5e4f2ff4-ead3-4c0a-a90f-1faf86a6f8ba
    page: ''
    text: Debe pasar de una posición subalterna y al servicio de los intereses de
- statement:
    id: 823103ab-f233-4e17-a37f-cdc540a105be
    page: ''
    text: EEUU (ya sea en su versión demócrata o trumpista), a profundizar en los mecanismos por los que los ejércitos y las fuerzas públicas de nuestros países se pongan al servicio de objetivos comunes de paz, desarme y seguridad humana e integral.
- statement:
    id: 11b325ed-5af6-4b88-adfd-efbde20f1b50
    page: ''
    text: Ante la posibilidad de un mundo regido por la ley del más fuerte y una UE
- statement:
    id: 1365b9ae-4db1-4bd1-8cdd-c2afc9fd181f
    page: ''
    text: 'rehén de los intereses de terceras potencias, urge una refundación del proyecto europeo de abajo a arriba y la construcción de un proyecto social, feminista, verde y con autonomía estratégica. Frente a la vía neoliberal planteada por las fuerzas de la ultraderecha, conservadoras y liberales, pero también por los socialdemócratas, existe la alternativa de una izquierda transformadora que apuesta por un cambio de rumbo: por un proyecto común verdaderamente democrático, feminista, social y ambientalmente justo, en el que los derechos de las mayorías prevalezcan frente a los privilegios de unos pocos. Un proyecto de paz, comprometido con el derecho internacional y los derechos humanos, la soberanía y el bienestar de los pueblos.'
- statement:
