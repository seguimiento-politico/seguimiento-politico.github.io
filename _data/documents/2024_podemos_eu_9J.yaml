    page: ''
    text: Apuesta decidida por el multilateralismo y la democracia internacional. Promoveremos el liderazgo de la UE y la voz única en los foros internacionales en ciertos pilares básicos como la paz y la protección civil humanitaria; la lucha contra la emergencia climática y la degradación medioambiental; la defensa de la igualdad y equidad de género, y el respeto y promoción de los derechos humanos.
- statement:
    id: 9aa6b363-cf8e-42e4-97db-54deda2b85ee
    page: ''
    text: Defenderemos una reforma para la democratización del Consejo de Seguridad de la ONU y una mayor representatividad del Sur global. Se impulsará la creación de una asamblea parlamentaria en la ONU, elegida democráticamente, para abordar los temas claves para el futuro de la humanidad.
- statement:
    id: 76db1df3-4ed5-451d-9b1d-6962ee94423d
    page: ''
    text: ●
- statement:
    id: 2c2ff2cb-ce1f-4aaa-be03-1ce56045ddfc
    page: ''
    text: Acabar con la deuda soberana e impulsar la reformulación y democratización del Fondo Monetario Internacional. Trabajaremos desde la UE por la aprobación de un marco jurídico internacional para los procesos de reestructuración y cancelación de deudas soberanas. Asimismo, apoyaremos la propuesta de cambiar deuda por acción climática.
- statement:
    id: 03726514-41c8-4367-a327-a7aa3d308908
    page: ''
    text: ●
- statement:
    id: 8be3a610-7cd5-4bdc-9ee7-04149eac71e9
    page: ''
    text: Acción multilateral contra la emergencia climática y la degradación medioambiental. Promoveremos una estrategia de diplomacia climática para la UE y su liderazgo en la lucha contra la emergencia climática en los foros multilaterales, trabajando por convertirlos en espacios reales y efectivos de toma de decisiones. En este sentido, la UE promoverá la exclusión de las principales empresas contaminantes de la Conferencia de las Partes de la Convención Marco de las Naciones Unidas sobre el Cambio Climático para que no sea un espacio de greenwashing. Trabajaremos para que la UE promueva un Pacto Verde y Social Global para asegurar que la transición ecológica sea justa con todo el mundo, especialmente en los países que se encuentran más expuestos o vulnerables.
