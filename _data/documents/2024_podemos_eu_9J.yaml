    text: 'Participación pública en las nuevas plantas renovables y aplicación de criterios de justicia territorial a los territorios productores. La electricidad no es cara per se, sino que unos pocos tienen la llave del grifo de la producción y trazan las reglas de juego. Las energías renovables nos dan una oportunidad para que esto cambie, pero no se está aprovechando. La necesaria transición energética no puede llevarse a cabo instalando grandes plantas que afectan al paisaje y especialicen determinados territorios en una única fuente de empleo. Menos si esto se hace sin contar con la voz de los vecinos y vecinas y sin que el territorio obtenga una compensación justa por ello. Así, estableceremos criterios a nivel europeo para proceder a las instalaciones de plantas: a partir de un tamaño determinado, será'
