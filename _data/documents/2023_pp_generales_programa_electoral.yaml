- chapter: 
    title: CRECER DE FORMA SOSTENIBLE
    children:
    - declaration:
      id: a9922dd3-a75b-419e-9c93-5ff31d81893d
      page: 
      text: "<b>• CRECER PARA CREAR EMPLEO Y OPORTUNIDADES PARA TODOS</b><br>El empleo y la economía son las principales preocupaciones de los españoles. Y son también las principales preocupaciones del Partido Popular.<br><br> Para que España tenga el crecimiento estable y sostenible que garantiza la creación de empleos de calidad precisamos de políticas que generen confianza en los empresarios, para que inviertan y generen empleo. Necesitamos estabilidad institucional y seguridad jurídica, para que las familias y las empresas tomen decisiones con certezas, sin los temores que genera la incertidumbre regulatoria y fiscal. Necesitamos aprovechar las oportunidades que se nos abren con las nuevas tecnologías que, como la Inteligencia Artificial, van a determinar qué países lideran el crecimiento económico y cuáles se van a quedar atrás. Necesitamos buenos gestores y una buena evaluación de las políticas públicas, para equilibrar las cuentas, reducir la presión fiscal y al tiempo facilitar la prestación eficiente de los servicios públicos fundamentales que garantizan la igualdad de oportunidades y el bienestar. Necesitamos potenciar los sectores que, como el sector agroalimentario y pesquero, el industrial, el turismo y los servicios, o el energético, nos dan ventajas competitivas sobre los demás miembros de la Unión Europea y en los mercados internacionales.<br><br> España, en definitiva, necesita las políticas económicas del Partido Popular. Porque sólo el Partido Popular puede ofrecer un horizonte de certidumbre y esperanza para la economía española, para generar empleo de calidad, asegurar la prosperidad compartida, y mejorar el Estado del Bienestar, como demostramos en 1996 y en 2011, cuando heredamos situaciones de crisis e incertidumbre que entonces, como ahora, los gobiernos socialistas, se empeñaban en negar.<br><br> <b>• UN BALANCE DECEPCIONANTE DEL GOBIERNO DE COALICIÓN EN UN PAÍS CON GRANDES FORTALEZAS</b Porque, lejos del triunfalismo del gobierno, la realidad es que España es la última de las grandes economías europeas que ha alcanzado los niveles de PIB previos a la pandemia. Que la renta y el poder adquisitivo de los salarios de nuestras familias es, hoy, el mismo que hace 15 años; mientras que la de los demás países de la Unión Europea se ha incrementado un 14% desde entonces. Que por ello hemos pasado de converger con la media europea de riqueza: en 2005 la diferencia con la media era un 8,8%, y hoy la brecha se ha duplicado hasta el 17%. Que durante la legislatura presidida por Pedro Sánchez la renta media real de los españoles ha caído un 2,3%, mientras que la da eurozona se incrementó un 1,6% y la del conjunto de la Unión Europea un 2,9 %. Y, como corolario, España sigue siendo el país de Europa con mayores niveles de desempleo, en especial entre los jóvenes.<br><br> España tiene un gran potencial. El esfuerzo de los españoles, y la herencia de los gobiernos anteriores del Partido Popular, nos han fortalecido con un superávit externo robusto; más empresas internacionalizadas, algunas de ellas líderes mundiales en su sector; un sector turístico dinámico; o un sector bancario sólido. A ello se unen nuestras fortalezas como país: el talento de nuestros trabajadores, un inmenso potencial energético verde, empresas y familias con una deuda más reducida que en otras ocasiones, y nuestra calidad de vida.<br><br> Adicionalmente, ningún Gobierno de España ha dispuesto de tantos instrumentos (desde la compra masiva de Deuda por el BCE, pasando por la suspensión de las reglas de estabilidad presupuestaria y la inyección multimillonaria de los Fondos Next Generation).<br><br>  Y sin embargo el balance es decepcionante: Hoy somos más pobres que al inicio de la legislatura, con mucha mayor deuda (supera el 110% del PIB), soportamos muchos más impuestos y somos líderes europeos en desempleo, precariedad y pérdida de poder adquisitivo de los salarios. Medidas como el Ingreso Mínimo Vital han fallado en el cumplimiento de su importante objetivo de reducir el riesgo de caer en la pobreza, como ha denunciado la AIREF. La clase media española está en riesgo, la que sostiene el Estado del bienestar y constituye el cimiento social de nuestro país.<br><br> <b>• RECUPERAR LA CONFIANZA Y LAS REFORMAS PARA IMPULSAR NUESTROS SECTORES PRODUCTIVOS</b><br> El Partido Popular quiere devolver la esperanza a la sociedad española, como hemos hecho siempre, para salir de la situación en la que nos deja esta legislatura de deterioro económico, social e institucional. Con políticas sensatas, moderadas, eficientes y fiables. Con los Gobiernos del Partido Popular España ha recuperado la senda del crecimiento, la estabilidad y la confianza en el pasado. Hoy debemos afrontar con el mismo afán reformista el desafío que supone el cambio climático y el desarrollo de la Inteligencia Artificial. Dos realidades que, junto a los riesgos que conllevan, nos brindan la oportunidad de que España se sitúe entre las principales economías del planeta por su dinamismo y capacidad de transformación. Aprovechando la gran oportunidad que representan los Fondos Europeos que, junto con otras iniciativas como el RePower EU, suponen el mayor esfuerzo inversor de la Unión Europea desde su creación en 1957. Fondos que ni se han programado estableciendo prioridades ni están llegando a quienes los necesitan por la ineficacia administrativa del gobierno PSOE/Podemos. Trabajaremos con la Unión Europea para evaluar los hitos y objetivos y aprovechar el efecto transformador de estos Fondos, particularmente en el sector industrial, que queremos que genere el 20% del PIB español. Mejorando nuestra red de transportes e infraestructuras con una política de movilidad que permita aprovechar al máximo las capacidades de nuestro país.<br><br> Devolveremos la confianza en las instituciones y en la sociedad, recuperando la fiabilidad, la seguridad jurídica y el respeto a los empresarios y trabajadores y al Diálogo Social. Impulsaremos una gestión pública eficaz, que crea en la importancia de la estabilidad financiera y del uso eficiente de los recursos públicos, para poder rebajar los impuestos a las clases medias y trabajadoras. Abordaremos las reformas estructurales pendientes que no se han hecho esta legislatura (como la fiscal), para impulsar el crecimiento a largo plazo, mejorar la productividad y generar oportunidades de empleo de calidad, la prosperidad de las familias y darle un futuro mejor a los jóvenes.<br><br> Impulsaremos el desarrollo de las energías limpias, y la racionalización y sostenibilidad del uso de nuestros recursos hídricos y naturales, potenciando los sectores primarios y combatiendo la despoblación de nuestro mundo rural.<br><br> Nuestro compromiso, para la próxima legislatura, es que España sea una de las grandes economías europeas que más crezca de la zona euro. Vamos a volver a crecer de forma sostenible, para recuperar la convergencia en riqueza y bienestar con Europa. El Partido Popular está preparado para hacerlo, con solvencia económica y ambición reformista."
    - chapter: 
        title: Impulsar una economía basada en el talento, la innovación y el conocimiento
        children:
          - declaration:
              id: 2a9ede8b-ccf4-44ec-8f84-570841d75a83
              text: El talento, la innovación y el conocimiento son las bases de una economía competitiva. Para volver a crecer de una manera sólida, debemos apoyar sobre ellas las normas y políticas públicas, que mejoren la productividad e incentiven la innovación. Para que España se posicione de manera efectiva en la economía global, es necesario un marco regulatorio que impulse la libre iniciativa, el desarrollo empresarial, que sea un polo de atracción de inversiones y de talento internacional.
              page: 
    - chapter: 
        title: Crear empleo de calidad para todos
        children:
          - declaration:
              id: 6ca1e9e2-93be-4b27-9df7-5de1526e1038
              text: "La creación de empleo de calidad para todos constituye uno de los grandes objetivos de nuestro país. Los gobiernos del Partido Popular son los que más empleo han creado de la democracia y, sobre esa experiencia, nos proponemos nuevas metas: España puede y debe alcanzar niveles de empleo equiparables a los del resto de la Unión Europea, especialmente en lo relativo al empleo de los jóvenes y de las mujeres."
              page:  
    - chapter: 
        title: Igualdad
        children: 
          - declaration:
              id: 7a45adb0-a1d5-44d7-8da9-40809d689560
              text: "El Partido Popular reafirma su compromiso irrenunciable con el logro de la igualdad de mujeres y hombres. Un reto que compartimos con el conjunto de la sociedad española y en el que hemos impulsado notables avances siempre que hemos gobernado. Queremos volver a hacerlo: con leyes y con políticas efectivas, eficaces y que generen gran consenso. Porque la igualdad debe ser un motivo de unión y no de enfrentamiento. Es un objetivo compartido y no de unos pocos que tratan de apropiárselo ideológicamente"
              page: 
    - chapter: 
        title: Aprovechar las posibilidades de la inteligencia artificial
        children: 
          - declaration:
              id: 83b8597d-50bf-4323-a3b6-2f9163a6e084
              text: La inteligencia artificial representa una de las grandes transformaciones de la era digital que estamos viviendo. Tal y como ha señalado la Unión Europea, de cómo abordemos su regulación dependerá en gran medida nuestro futuro. En este sentido, queremos participar activamente en el proceso legislativo de la UE, señalando las prioridades de la autonomía estratégica abierta y planteando para nuestro país una Estrategia Nacional de Inteligencia Artificial que aproveche todo su potencial, poniendo siempre a la persona en el centro. Tenemos la ambición de hacer de nuestro país uno de los protagonistas del mundo que viene.
              page: 
    - chapter: 
        title: Controlar el déficit y la deuda y reducir la presión fiscal
        children: 
          - declaration:
              id: 1e748563-fea9-42da-b451-ed6d9aa200e2
              text: Tras años de constantes subidas de impuestos, el Partido Popular reafirma su vocación de reducir la presión fiscal a los ciudadanos. Queremos aliviar la carga fiscal de las familias, de los autónomos, de las empresas. Proponemos una política fiscal no confiscatoria, a través de una reforma que alivie la situación de quienes más dificultades tienen. Por otra parte, la acumulación de deuda -se sitúa actualmente en más del 110% del PIB- pone una losa sobre nuestra competitividad presente y futura. Nos comprometemos a abordar una política de mayor equilibrio presupuestario.
              page: 
    - chapter: 
        title: Reindustrializar nuestra economía haciendo un mejor uso de los fondos europeos
        children: 
          - declaration:
              id: a008edb2-5855-4ff0-8833-4393fd2ee3c7
              text: La reindustrialización es un potente factor de creación de empleo, de innovación y de competitividad. Es una de las claves de nuestro futuro como país, en línea con las prioridades que ha asumido el conjunto de la Unión Europea. Para potenciar el peso de la industria en nuestra economía, proponemos una Estrategia Nacional de Reindustrialización y un Plan Estratégico para la Industria. En este sentido, queremos aprovechar mejor los Fondos de recuperación de la Unión Europea, que no están llegando a la economía real por la incapacidad del actual Gobierno.
              page: 
    - chapter: 
        title: "Un modelo más sostenible: fortalecer y proteger el sistema agroalimentario y el medio ambiente"
        children: 
          - declaration:
              id: c2ef6d6b-ad34-41dd-823d-ec02337cc942
              text: La sostenibilidad ambiental y la lucha contra el cambio climático se encuentran entre los principales retos que tenemos como sociedad. Un desafío que afecta a todos, y que debemos abordar desde todos los niveles políticos. Vamos a ser muy ambiciosos en lo que se refiere a economía circular, a la mitigación de emisiones y a la preservación de la biodiversidad, pero queremos hacerlo bajo la premisa de una transición ecológica justa, haciendo partícipes a la sociedad civil, a los agentes económicos y a las administraciones.<br><br> El sector primario es un elemento fundamental de la economía española, de la vertebración de nuestro territorio, de nuestra estructura social y de nuestra cultura. Es preciso reconocer y proteger el sistema agroalimentario, con medidas que aseguren su futuro, tanto en el seno de la Unión Europea, como en el escenario global, en el que las cadenas alimentarias están sufriendo fuertes tensiones.
              page: 
    - chapter: 
        title: Combatir la despoblación y desarrollar la España rural
        children:
          - declaration:
              id: 2db74e05-26f6-4c3f-bca4-73909c3c440f
              text: Despoblación y cohesión territorial se cuentan también entre los grandes desafíos de la España actual. De cómo abordemos estas cuestiones, dependerá en buena medida la sostenibilidad de nuestro modelo de bienestar y la calidad de vida de las generaciones futuras.<br><br> Por ello deben tratarse como cuestiones de Estado, que merecen atención prioritaria. La España rural está llena de talento y de un patrimonio histórico y natural que podemos transformar en oportunidades. Para eso debemos centrarnos en la mejora de las infraestructuras y servicios y apoyar la transformación digital de esas zonas, desde la convicción de que todos los españoles deben disfrutar de los mismos derechos, porque creemos que la igualdad de oportunidades es la mejor política territorial.
              page: 
    - chapter: 
        title: Repensar nuestras infraestructuras y favorecer el acceso a la vivienda
        children: 
          - declaration:
              id: 23621be6-44e4-4b76-8ef3-468a4289324f
              text: La calidad de vida de los ciudadanos depende directamente de la calidad de nuestras infraestructuras. Estas deben plantearse bajo una perspectiva integral, pues son clave para la vertebración del territorio, para las relaciones sociales y para la competitividad económica. Repensaremos nuestras infraestructuras para unir a personas y territorios, corrigiendo ineficiencias e invirtiendo para solventar necesidades, fomentar la cohesión y acabar con las desigualdades.
              page: 
    - chapter: 
        title: "España una potencia mundial: el turismo"  
        children: 
          - declaration:
              id: 38090850-4798-4418-a6ec-af823a6b0854
              text: España es una potencia mundial en turismo. Fue el segundo país más visitado del mundo en 2019, con 83,5 millones de visitantes internacionales. En 2022 la cifra de turistas extranjeros fue de 71,6 millones todavía lejos de la cifra prepandemia.<br><br> El turismo representó el 12,6% del PIB en 2019 y alcanzó los 2,6 millones de empleos ese mismo año. Las cifras de 2022 aún no alcanzan las de 2019, situándose en el 12,2% del PIB y 2,4 millones de empleos.<br><br> La magnitud de estas cifras refleja que el turismo es fundamental para nuestra economía, pero que todavía tiene un enorme potencial de recuperación y superación. Ese desarrollo debe afrontarse desde la innovación, la calidad, la sostenibilidad y la digitalización. 
              page: 
    - chapter: 
        title: "Pacto nacional del agua y energía limpia y barata para todos y para siempre"  
        children: 
          - declaration:
              id: 600cea69-a028-46e5-b41a-50119c872155
              text: Las políticas del agua se basarán en un gran consenso nacional, que impulse la inversión en infraestructuras hídricas, en innovación y en la conservación de la biodiversidad.<br><br> Queremos convertir a España en una superpotencia energética, capaz de aprovechar las enormes oportunidades de los recursos renovables, que permitan lograr un mix energético equilibrado y una energía barata para los consumidores y nuestras empresas.     
