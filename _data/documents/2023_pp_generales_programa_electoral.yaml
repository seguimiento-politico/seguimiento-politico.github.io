content:
- chapter:
    id: d398e1b7-4bfc-46c4-ac88-5e95589750d5
    title: Introducción
    children:
    - statement:
        id: 708b4e41-a531-47f2-8a18-bd10efc6db8f
        page: 6
        text: Es el momento. Ha llegado la oportunidad que España llevaba tanto tiempo esperando. El 23 de julio los españoles tomaremos la palabra y expresaremos nuestra opinión y nuestros anhelos de una manera libre y democrática en las urnas.
    - statement:
        id: 96d24431-05d7-4bf6-89ab-c664d0217fe2
        page: 6
        text: Vivimos en una gran Nación, que en sus peores instantes siempre ha dado lo mejor de sí misma y ha mostrado una enorme fortaleza para salir unida de cada uno de ellos. Entre todos, a lo largo de estas décadas, hemos construido un país con capacidad de asombrar al mundo y de compararse con los mejores en cualquier materia. Nuestro potencial es inmenso y solo necesitamos un Gobierno que crea en él para poder desarrollarlo en toda su dimensión.
    - statement:
        id: a712828e-4b54-4218-bbe4-62ca15f184f7
        page: 6
        text: Hoy tenemos ante nosotros la posibilidad de pasar página de manera definitiva de la frivolidad, la división y el deterioro que hemos padecido en los años del sanchismo y abrir un tiempo en el que abordar la necesaria reconstrucción económica, social e institucional de nuestro país.
    - statement:
        id: 5c9be310-b609-49fe-bb60-56d33281b38a
        page: 6
        text: Hay una amplia mayoría de españoles cansada de una política que se ha dedicado más tiempo a hablar de los intereses de sus políticos que a atender sus necesidades. La misma mayoría que ha observado con dolor cómo de la inexperiencia, la debilidad y la soberbia de su Gobierno surgían algunos de los peores errores y las peores cesiones a socios radicales que se recuerdan en nuestra democracia. La misma que ha sufrido la desazón de ver a su presidente paralizado por la división interna y empecinado en enfrentar también a los ciudadanos, según su ideología, su territorio, su género o su actividad. Esa mayoría decepcionada es la que hoy señala a la política y los políticos como uno de los mayores problemas de España. Y es a esa mayoría a la que nos dirigimos para que recupere la confianza perdida.
    - statement:
        id: 2f766a9c-89c5-478f-9802-90767bd4561e
        page: 6
        text: He dedicado toda mi vida profesional a servir a mi país. Por eso me rebelo con todas mis fuerzas contra la mala política y el descrédito generalizado del servicio público. También por eso he dado este paso e intentaré que la gestión, la experiencia y la palabra vuelvan a ser los valores principales e irrenunciables de la acción del próximo Gobierno.
    - statement:
        id: fcf43eaf-1ded-41b7-86b6-e8c57c42175a
        page: 6
        text: 'Desde que asumí la Presidencia del Partido Popular he trabajado con un único objetivo: ofrecer a España el proyecto que creo que merece, necesita y reclama. El Programa que tienes entre manos responde al análisis de la situación actual de centenares de expertos, asociaciones y profesionales procedentes de la sociedad civil que han querido aportar para la construcción de esta alternativa. Así entiendo la política, como la unión de personas que ponen sus ideas, su trayectoria y su talento a disposición de su país.'
    - statement:
        id: 059cec59-f659-408b-a55e-4a9b764eb782
        page: 6
        text: 'El desafío que tenemos por delante como sociedad es enorme y requiere de un plan de igual magnitud para abordarlo. El nuestro tiene por protagonistas la igualdad, la sostenibilidad, la digitalización y reto demográfico. Sobre esos cuatro ejes queremos construir la España del futuro. Las 365 propuestas que hemos seleccionado en este documento son fruto de la ambición reformista de este proyecto, pero también de una reflexión realista sobre las posibilidades que tendrá nuestro futuro Gobierno para ponerlas en marcha, y se agrupan en los siguientes convencimientos:'
        children:
        - statement:
            id: eb50fe4e-8b73-4936-a82b-99a4f1643de3
            page: 8
            text: Es el momento de crecer de forma sostenible. Dejaremos atrás el conformismo y el triunfalismo de quien ha colocado a España en la cola de la recuperación tras la pandemia y a la cabeza del paro en la Unión Europea, para colocarnos en el liderazgo del crecimiento y la creación de empleo. Nuestras reformas se encaminarán a un desarrollo sano de la economía, la atracción de inversión y oportunidades, la convergencia con los grandes países de nuestro entorno, la recuperación de la economía de las familias y a afrontar desafíos fundamentales como el acceso a la vivienda, especialmente de los más jóvenes.
        - statement:
            id: d1cc9fd3-57a4-4ad2-8e80-e6d5d764c5eb
            page: 8
            text: Es el momento de cuidar y prosperar. Queremos que España sea el mejor país del mundo para nacer. Nuestra intención es que las personas desarrollen sus vidas de forma libre y plena, tengan la edad que tengan. Seremos, como siempre, el soporte de las familias y lideraremos el Gobierno de la conciliación. Recuperaremos la calidad, la equidad y el mérito como principios rectores de nuestra Educación en todos los niveles y afrontaremos los retos de presente y futuro de nuestro sistema sanitario. Impulsaremos la atención a la dependencia, haremos frente a la soledad no deseada como uno de los principales males de nuestro tiempo y lucharemos con todos los mecanismos a nuestro alcance contra la violencia machista.
        - statement:
            id: 0d732a3a-fcf9-46a4-802d-76514b177616
            page: 8
            text: Es el momento de regenerar y respetar. También cerraremos el capítulo de la erosión institucional y garantizaremos la independencia de los organismos del Estado para que vuelvan a estar al servicio de los ciudadanos. Fortaleceremos el poder legislativo y promoveremos una Justicia a la altura de nuestros compromisos europeos, que sea el servicio público que merecen los españoles. Debemos hacer un uso más responsable de los recursos públicos, reforzar la lealtad institucional y la cooperación entre administraciones, impulsando una cogobernanza real que nos ayude a caminar en la misma dirección. Abogaremos sin descanso por la convivencia, por la seguridad y la tranquilidad de los ciudadanos.
        - statement:
            id: ca9038b7-bae2-4dd1-803a-1716c8d4b7e1
            page: 8
            text: 'Es el momento de servir. Sacaremos a España del colapso administrativo para poner la atención al ciudadano en el centro y ofrecerle la Administración que merece: flexible, amable con sus usuarios, dinámica, eficaz, inteligente, que atraiga y retenga talento, y que sea más sólida y coordinada.'
        - statement:
            id: c12ff572-7342-4460-995a-765675be3b43
            page: 8
            text: Es el momento de liderar e influir. Abandonaremos la política exterior centrada en la promoción y los intereses personales de un presidente para abrir un tiempo de proyección internacional y defensa de los intereses generales de nuestro país. La voz de España debe oírse con nitidez en el mundo. Recobraremos una política con visión de Estado, creíble y previsible, formulada desde el consenso, al servicio de nuestras prioridades y cooperadora en los retos globales. Queremos poner a España en el puente de mando de la Unión Europea y renovar el liderazgo en Iberoamérica. Vamos a definir una Estrategia Nacional de Seguridad y Defensa, relanzar la cooperación internacional y mejorar el servicio a los españoles en el exterior.
    - statement:
        id: 85143d9f-f854-4109-9366-3f0025927a71
        page: 8
        text: Este es mi compromiso con España. Soy consciente de la ambición de nuestros objetivos y de que ningún Gobierno ni ningún presidente puede lograrlos solo, pero estoy convencido de que cuento con el mejor país y el mejor equipo para conseguirlo.
    - statement:
        id: a0c3592e-7e49-4d25-a291-bd4e79116324
        page: 8
        text: 'En esta tarea necesitamos a todos los españoles. No sobra nadie. Por eso este proyecto de país se construye desde un principio fundacional: la unión. Quiero reunir a una gran mayoría de ciudadanos para que trabajemos juntos y para todos por la gran Nación que compartimos. Por una España reformista, alegre, comprometida, libre, valiente, ilusionada y con la mirada puesta en el futuro.'
    - statement:
        id: 6fd1344d-793c-4f41-b2e9-6d69c8da4d4e
        page: 8
        text: El cambio está muy cerca y está en tus manos. Es el momento.
- chapter: 
    id: 49a1f009-be5a-4a44-ac48-45c1f040a528
    title: CRECER DE FORMA SOSTENIBLE
    categories: Economía
    topics: Desarrollo sostenible
    children:
    - statement:
        id: a9922dd3-a75b-419e-9c93-5ff31d81893d
        page: 11
        title: CRECER PARA CREAR EMPLEO Y OPORTUNIDADES PARA TODOS
        children:
        - statement:
            id: cad2d375-e7fb-4199-b975-da41f7663ca0
            page: 11
            text: 'El empleo y la economía son las principales preocupaciones de los españoles. Y son también las principales preocupaciones del Partido Popular.'
        - statement:
            id: 2282a5e3-bbeb-45a4-bdb1-9876a673ad41
            page: 11
            text: Para que España tenga el crecimiento estable y sostenible que garantiza la creación de empleos de calidad precisamos de políticas que generen confianza en los empresarios, para que inviertan y generen empleo. Necesitamos estabilidad institucional y seguridad jurídica, para que las familias y las empresas tomen decisiones con certezas, sin los temores que genera la incertidumbre regulatoria y fiscal. Necesitamos aprovechar las oportunidades que se nos abren con las nuevas tecnologías que, como la Inteligencia Artificial, van a determinar qué países lideran el crecimiento económico y cuáles se van a quedar atrás. Necesitamos buenos gestores y una buena evaluación de las políticas públicas, para equilibrar las cuentas, reducir la presión fiscal y al tiempo facilitar la prestación eficiente de los servicios públicos fundamentales que garantizan la igualdad de oportunidades y el bienestar. Necesitamos potenciar los sectores que, como el sector agroalimentario y pesquero, el industrial, el turismo y los servicios, o el energético, nos dan ventajas competitivas sobre los demás miembros de la Unión Europea y en los mercados internacionales.
        - statement:
            id: f02d5cb9-0cde-4a63-9317-0737e1e32b41
            page: 11
            text: 'España, en definitiva, necesita las políticas económicas del Partido Popular. Porque sólo el Partido Popular puede ofrecer un horizonte de certidumbre y esperanza para la economía española, para generar empleo de calidad, asegurar la prosperidad compartida, y mejorar el Estado del Bienestar, como demostramos en 1996 y en 2011, cuando heredamos situaciones de crisis e incertidumbre que entonces, como ahora, los gobiernos socialistas, se empeñaban en negar.'
    - statement:
        id: 91a58ee4-ec87-4356-b644-b9deb1b14183
        page: 11
        title: UN BALANCE DECEPCIONANTE DEL GOBIERNO DE COALICIÓN EN UN PAÍS CON GRANDES FORTALEZAS
        children:
        - statement:
            id: 49d122a8-4215-40d0-8989-aed86841f018
            page: 11
            text: 'Porque, lejos del triunfalismo del gobierno, la realidad es que España es la última de las grandes economías europeas que ha alcanzado los niveles de PIB previos a la pandemia. Que la renta y el poder adquisitivo de los salarios de nuestras familias es, hoy, el mismo que hace 15 años; mientras que la de los demás países de la Unión Europea se ha incrementado un 14% desde entonces. Que por ello hemos pasado de converger con la media europea de riqueza: en 2005 la diferencia con la media era un 8,8%, y hoy la brecha se ha duplicado hasta el 17%. Que durante la legislatura presidida por Pedro Sánchez la renta media real de los españoles ha caído un 2,3%, mientras que la da eurozona se incrementó un 1,6% y la del conjunto de la Unión Europea un 2,9 %. Y, como corolario, España sigue siendo el país de Europa con mayores niveles de desempleo, en especial entre los jóvenes.'
        - statement:
            id: 35b627f4-76ad-4a84-b8e0-0a9bd2451f5d
            page: 11
            text: 'España tiene un gran potencial. El esfuerzo de los españoles, y la herencia de los gobiernos anteriores del Partido Popular, nos han fortalecido con un superávit externo robusto; más empresas internacionalizadas, algunas de ellas líderes mundiales en su sector; un sector turístico dinámico; o un sector bancario sólido. A ello se unen nuestras fortalezas como país: el talento de nuestros trabajadores, un inmenso potencial energético verde, empresas y familias con una deuda más reducida que en otras ocasiones, y nuestra calidad de vida.'
        - statement:
            id: ffa4f816-1bd0-4025-b40d-fe24c01c3c53
            page: 11
            text: Adicionalmente, ningún Gobierno de España ha dispuesto de tantos instrumentos (desde la compra masiva de Deuda por el BCE, pasando por la suspensión de las reglas de estabilidad presupuestaria y la inyección multimillonaria de los Fondos Next Generation).
        - statement:
            id: 85ea838d-a43b-473b-9d57-0d658ca12de1
            page: 11
            text: 'Y sin embargo el balance es decepcionante: Hoy somos más pobres que al inicio de la legislatura, con mucha mayor deuda (supera el 110% del PIB), soportamos muchos más impuestos y somos líderes europeos en desempleo, precariedad y pérdida de poder adquisitivo de los salarios. Medidas como el Ingreso Mínimo Vital han fallado en el cumplimiento de su importante objetivo de reducir el riesgo de caer en la pobreza, como ha denunciado la AIREF. La clase media española está en riesgo, la que sostiene el Estado del bienestar y constituye el cimiento social de nuestro país.'
        
    - statement:
        id: d227391b-0585-45a6-a850-6d14883d83ca
        page: 12
        title: RECUPERAR LA CONFIANZA Y LAS REFORMAS PARA IMPULSAR NUESTROS SECTORES PRODUCTIVOS
        children:
        - statement:
            id: 1684ba27-1303-4303-b27d-c228eb1bf2f2
            page: 12
            text: El Partido Popular quiere devolver la esperanza a la sociedad española, como hemos hecho siempre, para salir de la situación en la que nos deja esta legislatura de deterioro económico, social e institucional. Con políticas sensatas, moderadas, eficientes y fiables. Con los Gobiernos del Partido Popular España ha recuperado la senda del crecimiento, la estabilidad y la confianza en el pasado. Hoy debemos afrontar con el mismo afán reformista el desafío que supone el cambio climático y el desarrollo de la Inteligencia Artificial. Dos realidades que, junto a los riesgos que conllevan, nos brindan la oportunidad de que España se sitúe entre las principales economías del planeta por su dinamismo y capacidad de transformación. Aprovechando la gran oportunidad que representan los Fondos Europeos que, junto con otras iniciativas como el RePower EU, suponen el mayor esfuerzo inversor de la Unión Europea desde su creación en 1957. Fondos que ni se han programado estableciendo prioridades ni están llegando a quienes los necesitan por la ineficacia administrativa del gobierno PSOE/Podemos. Trabajaremos con la Unión Europea para evaluar los hitos y objetivos y aprovechar el efecto transformador de estos Fondos, particularmente en el sector industrial, que queremos que genere el 20% del PIB español. Mejorando nuestra red de transportes e infraestructuras con una política de movilidad que permita aprovechar al máximo las capacidades de nuestro país.
        - statement:
            id: 9c63a9c4-1562-41a5-9ddd-bd6899545201
            page: 12
            text: Devolveremos la confianza en las instituciones y en la sociedad, recuperando la fiabilidad, la seguridad jurídica y el respeto a los empresarios y trabajadores y al Diálogo Social. Impulsaremos una gestión pública eficaz, que crea en la importancia de la estabilidad financiera y del uso eficiente de los recursos públicos, para poder rebajar los impuestos a las clases medias y trabajadoras. 
        - statement:
            id: c15ffbc6-c9d0-4383-9fc9-e67ab59bbdbe
            page: 12
            text: Abordaremos las reformas estructurales pendientes que no se han hecho esta legislatura (como la fiscal), para impulsar el crecimiento a largo plazo, mejorar la productividad y generar oportunidades de empleo de calidad, la prosperidad de las familias y darle un futuro mejor a los jóvenes.
        - statement:
            id: b3bf7fe5-f918-4751-8aa5-b58ec7f97313
            page: 12
            text: Impulsaremos el desarrollo de las energías limpias, y la racionalización y sostenibilidad del uso de nuestros recursos hídricos y naturales, potenciando los sectores primarios y combatiendo la despoblación de nuestro mundo rural.
        - statement:
            id: 5745fbb9-479e-4d81-8656-7f46f1166f3d
            page: 12
            text: Nuestro compromiso, para la próxima legislatura, es que España sea una de las grandes economías europeas que más crezca de la zona euro. Vamos a volver a crecer de forma sostenible, para recuperar la convergencia en riqueza y bienestar con Europa. El Partido Popular está preparado para hacerlo, con solvencia económica y ambición reformista.'
    - chapter: 
        id: 48b6e85e-eb0a-40f5-9aa9-d85750a8402d
        title: Impulsar una economía basada en el talento, la innovación y el conocimiento
        children:
        - statement:
            id: 2a9ede8b-ccf4-44ec-8f84-570841d75a83
            text: El talento, la innovación y el conocimiento son las bases de una economía competitiva. Para volver a crecer de una manera sólida, debemos apoyar sobre ellas las normas y políticas públicas, que mejoren la productividad e incentiven la innovación. Para que España se posicione de manera efectiva en la economía global, es necesario un marco regulatorio que impulse la libre iniciativa, el desarrollo empresarial, que sea un polo de atracción de inversiones y de talento internacional.
            page: 15
        - promise:
            id: b16fb46a-6ea1-4457-b829-beabef1838af
            page: 15
            title: RELANZAREMOS MEDIDAS PARA GARANTIZAR LA COMPETENCIA CON LA UNIDAD DE MERCADO. 
            text: Reduciremos la fragmentación normativa y eliminaremos barreras injustificadas a las empresas, a través de la racionalización de la normativa autonómica y la promoción del reconocimiento mutuo de permisos y licencias en todo el territorio español.
        - promise:
            id: b5b66a95-8d79-4a7c-8376-44d8deb910a1
            page: 15
            title: FRENAREMOS EL EXCESO DE REGULACIÓN. 
            text: Nos comprometemos a implementar el principio de “una nueva norma, tres eliminadas”, asegurando que cada nueva ley o norma reemplace a varias existentes. Exigiremos que cada nuevo proyecto de ley que se tramite en el Parlamento incluya una memoria de impacto económico sobre terceros, con el fin de identificar qué nuevos costes se estiman en cada nueva ley sectorial para las empresas. Aprobaremos cada año un decreto de simplificación administrativa y mejora de la calidad regulatoria.
        - promise:
            id: 82255003-259c-4050-80f4-0bdf73e37658
            page: 15
            title: SUSTITUIREMOS EL RÉGIMEN DE LICENCIA POR LA DECLARACIÓN RESPONSABLE.
            text: El sistema general de autorización de las actividades económicas ligadas a las pymes será el de declaración responsable o comunicación previa, sustituyendo, en todos los casos que sea posible, el actual sistema de autorización a través de licencia administrativa para agilizar la apertura de nuevos negocios y el desarrollo de nuevas actividades comerciales.
        - promise:
            id: bae0425f-f99d-4802-af1a-14feee8a27a1
            page: 15
            title: AMPLIAREMOS EL SILENCIO POSITIVO COMO REGLA POR DEFECTO EN LA RELACIÓN CON LA ADMINISTRACIÓN. 
            text: Realizaremos una auditoría del régimen administrativo con la finalidad de ampliar el silencio positivo a aquellos trámites que tengan como fin el inicio de una actividad comercial o económica.
        - promise:
            id: 94b3fe4d-5f20-46dc-95d8-b65da15078fe
            page: 15
            title: FOMENTAREMOS EL CRECIMIENTO DEL TAMAÑO DE LAS EMPRESAS. 
            text: Corregiremos las actuales limitaciones del impuesto de sociedades, con el objetivo de optimizar la gestión tributaria y simplificar reglas que obstaculizan el desarrollo de las empresas. Haremos que las obligaciones fiscales y laborales, que desincentivan el crecimiento al superar ciertos umbrales, se implementen de manera diferida o a través de moratorias. Por último, introduciremos cambios en la regulación tributaria con el objetivo de apoyar el crecimiento de las pequeñas y medianas empresas, suavizando los escalones regulatorios al adquirir la condición de gran empresa a efectos fiscales y modificando la periodicidad en las liquidaciones de IVA y los pagos de las retenciones de IRPF.
        - promise:
            id: 9d980b50-9c70-4763-9178-d1555be6f404
            page: 16
            title: PRIORIZAREMOS LA ATRACCIÓN Y RETENCIÓN DEL TALENTO INTERNACIONAL.
            text: Implementaremos un nuevo programa que valorará la formación académica, las competencias lingüísticas y la capacidad innovadora. Este plan promoverá la atracción basada en la igualdad de oportunidades y el mérito, y se orientará a facilitar la incorporación de talento extranjero al mercado laboral, que puede aportar el mayor beneficio a España, tanto en términos de contribuir al crecimiento económico como a la sostenibilidad de los servicios públicos. Este nuevo programa se complementará con medidas decididas para el retorno de los españoles en el exterior, muchos de los cuales dejaron España por falta de oportunidades y desean volver cuando su país se las empiece a brindar.
        - promise:
            id: c09053a6-0579-4286-81bc-2565e55b4aef
            page: 16
            text: ELABORAREMOS UN PLAN PARA ACELERAR LOS TIEMPOS NECESARIOS para el reconocimiento de títulos profesionales habilitantes (médicos, ingenieros, etc.), mediante procesos de evaluación y reconocimiento de las titulaciones en los países de origen.
        - promise:
            id: c64db8b9-2de9-4730-83af-233f8be0da32
            page: 16
            title: CREAREMOS NUEVAS VÍAS PARA ATRAER INVESTIGADORES DE PRIMERA LÍNEA A NUESTRAS UNIVERSIDADES Y TRANSFERIR CONOCIMIENTO A LA SOCIEDAD.
            text: Desarrollaremos un nuevo programa que facilite la incorporación de personal docente e investigador de excelencia, mediante la convalidación automática de títulos y experiencias, la introducción de declaraciones juradas por parte de los candidatos, y una evaluación basada en estrictos indicadores de la calidad investigadora.
        - promise:
            id: b8a497c6-42ca-420e-8a47-b34bf78524ee
            page: 16
            text: ATRAEREMOS MÁS INVERSIONES INTERNACIONALES QUE GENEREN EMPLEO Y CRECIMIENTO, mediante mejoras en el sistema de otorgamiento y ejecución de garantías reales, una revisión del marco fiscal y de deducciones para inversores y empresas emergentes, y la creación de una mesa para fortalecer a España como un centro financiero. Promoveremos un compromiso político para que España se convierta en un destino preferente para la inversión extranjera y estableceremos un marco regulatorio estable para industrias en crecimiento, intensificando la apuesta por la innovación y desarrollo.
        - promise:
            id: 09b45c07-e778-4c4e-895f-98eed34fae5e
            page: 16
            title: CONVERTIREMOS A ESPAÑA EN UN HUB PARA LA INVERSIÓN EN LATINOAMÉRICA. 
            text: Revisaremos los tratados de reconocimiento de sentencias para asegurar su validez en países latinoamericanos en materia civil, mercantil y concursal. Incentivaremos la creación de mercados financieros supervisados para Latinoamérica. También revisaremos el tratamiento fiscal de las inversiones cruzadas entre España y las jurisdicciones de Latinoamérica, así como la normativa concursal española para permitir su aplicación en procesos de restructuración en Latinoamérica .
        - promise:
            id: cae2e1c2-665d-483a-88df-0bbb6cf47cc8
            page: 16
            title: REFORZAREMOS LAS SINERGIAS ENTRE TODOS LOS INSTRUMENTOS DE APOYO A LA INTERNACIONALIZACIÓN DE LA ECONOMÍA ESPAÑOLA. 
            text: Realizaremos reformas para mejorar la eficacia de los instrumentos de crédito directo, incrementaremos el alcance del seguro de crédito a la exportación por cuenta del Estado, y se reforzará el seguro por cuenta del Estado sobre garantía de inversiones en el exterior. Dinamizaremos las oficinas comerciales de las embajadas, especialmente en los principales mercados internacionales.
        - promise:
            id: 18addde0-f75f-432b-945d-00f57acd910e
            page: 16
            text: CREAREMOS EL PLAN NEXT35, con apoyo individualizado a las “scale ups” llamadas a convertirse en las grandes creadoras de empleo del futuro. Facilitaremos el desarrollo de la industria de capital riesgo nacional y promoveremos instrumentos que faciliten la transferencia de conocimiento desde la Universidad y los centros de investigación a las empresas.
        - promise:
            id: 638141c9-c941-41bc-a92b-61d4d0dcfe9c
            page: 17
            text: NOS COMPROMETEMOS A IMPULSAR UN ENTORNO JURÍDICO PREVISIBLE Y ESTABLE QUE FACILITE LA ASUNCIÓN DE RIESGOS POR LOS EMPRENDEDORES, y a promover una imagen positiva de los empresarios y de la empresa, tanto en el ámbito educativo como en el del reconocimiento social.
        - promise:
            id: 5376e589-4307-47a6-89a3-6085c1d8573d
            page: 17
            text: ELEVAREMOS LA INVERSIÓN EN I+D+i, para facilitar la transferencia de conocimientos con las empresas, desarrollar la carrera profesional del investigador, diseñar mecanismos para atraer el talento internacional y el retorno del talento español, y reforzar puentes entre la ciencia y las empresas para que las patentes españolas no emigren al extranjero. Se incrementará la inversión a lo largo de la legislatura de acuerdo con lo previsto en la Ley de la Ciencia.
        - promise:
            id: 2376b093-96dd-4672-b4f1-c5d25d9a6042
            page: 17
            text: IMPULSAREMOS UNA POLÍTICA DE COMPETENCIA que potencie el crecimiento económico y beneficie a los ciudadanos. Aseguraremos la independencia de los reguladores con nombramientos transparentes y basados en mérito y capacidad. Reforzaremos las capacidades de la CNMC a fin de asegurar el correcto cumplimiento de sus labores de vigilancia.
        - promise:
            id: c2f0c0d8-0b6c-48e7-a3a8-0ca7025bd3a2
            page: 17
            text: FACILITAREMOS LA FINANCIACIÓN DE LAS PYMES, permitiendo el acceso fuentes de financiación alternativas a la bancaria. También reforzaremos el papel del capital riesgo con una mayor implicación de instituciones como ENISA o ICO en el diseño de estrategias de financiación diseñadas para pymes y simplificaremos los requisitos de cotización a fin de hacer más atractivos los mercados de capitales para las pequeñas y medianas empresas, en consonancia y como desarrollo de la normativa europea que promueve la Unión de Mercados de Capitales.
        - promise:
            id: 0b2fb4bc-1df5-478f-8f74-7fb71240ca76
            page: 17
            text: FACILITAREMOS EL ACCESO A LA SEGUNDA OPORTUNIDAD DEL EMPRENDEDOR, con una modalidad de concurso específica para persona física y un procedimiento simplificado especial para microempresas. Crearemos herramientas de detección temprana de situaciones de insolvencia y digitalización de la totalidad de la tramitación de los concursos. Crearemos un marco jurídico y una red de apoyo público que incentive el emprendimiento a través de un sistema de insolvencia, reestructuración y exoneración de deudas eficiente.
        - promise:
            id: 66115711-33a6-40f9-b717-58da58eb0f87
            page: 18
            text: INCENTIVAREMOS EL COMERCIO con medidas de simplificación que faciliten su día a día, y favoreceremos marcos normativos que promuevan el crecimiento y fortalecimiento de nuestro tejido empresarial, mayoritariamente formado por micropymes. Impulsaremos el comercio de proximidad, su digitalización, su especialización y competitividad.
        - promise:
            id: d318ec9b-9b7f-47c7-b2c9-7fbce46c8b8e
            page: 18
            text: CREAREMOS UN ECOSISTEMA PROPICIO PARA LA INNOVACIÓN SOCIAL, facilitando el acceso a recursos, financiación y apoyo técnico a emprendedores y organizaciones sociales. Impulsaremos la creación de incubadoras y aceleradoras especializadas en innovación social, promoviendo la colaboración entre emprendedores, expertos y la comunidad en general.
    - chapter: 
        id: 2817bce5-ff8f-4e37-968e-c4f707d06358
        title: Crear empleo de calidad para todos
        categories: Trabajo
        children:
        - statement:
            id: 6ca1e9e2-93be-4b27-9df7-5de1526e1038
            text: 'La creación de empleo de calidad para todos constituye uno de los grandes objetivos de nuestro país. Los gobiernos del Partido Popular son los que más empleo han creado de la democracia y, sobre esa experiencia, nos proponemos nuevas metas: España puede y debe alcanzar niveles de empleo equiparables a los del resto de la Unión Europea, especialmente en lo relativo al empleo de los jóvenes y de las mujeres.'
            page: 19
        - promise:
            id: 8b7114b1-2862-4ce4-8640-93c087fcbc83
            page: 19
            text: APROBAREMOS UNA REFORMA INTEGRAL DE LAS POLÍTICAS ACTIVAS DE EMPLEO, basada en la ampliación y mejora de la calidad de la oferta de formación, otorgando mayor libertad de elección al trabajador desempleado. Crearemos un entorno donde los oferentes de cursos compitan por ofrecer cursos de calidad, a través de una plataforma común basada una evaluación sistemática de su funcionamiento para valorar su eficacia. Promoveremos el acceso de los desempleados a orientación laboral individualizada a través del perfilado estadístico y herramientas de Big Data que identifiquen las mejores alternativas de formación a su disposición.
        - promise:
            id: bda7bc9b-f6a4-4598-89bf-53c0279fb729
            page: 19
            text: INCREMENTAREMOS LA RELACIÓN DE LOS SERVICIOS PÚBLICOS DE EMPLEO CON LAS EMPRESAS, mediante unidades de atención especializadas, de potenciación de la prospección de necesidades formativas y de nuevas profesiones, de adopción de modelos de competencias y de renovación de los contenidos formativos. Implementaremos programas de formación que adapten las capacidades de los demandantes de empleo a los puestos de trabajo ofertados, con especial atención a los jóvenes, a los mayores de 50 años y a los desempleados de larga duración.
        - promise:
            id: 4f8b64ae-7b3e-44b8-a8f9-4bfd4f982070
            page: 19
            title: ACTUALIZAREMOS EL SALARIO MÍNIMO INTERPROFESIONAL EN EL MARCO DEL DIÁLOGO SOCIAL. 
            text: Involucraremos a sindicatos, empresarios y expertos en la toma de decisiones sobre el SMI. MEJORAREMOS EL ACCESO AL INGRESO MÍNIMO VITAL Y SU EFECTIVIDAD COMO HERRAMIENTA DE INSERCIÓN LABORAL, en coordinación con las Comunidades Autónomas. Incrementaremos la compatibilidad del IMV con el empleo y la capacitación, mediante la implementación de bonificaciones adicionales en las cotizaciones sociales para aquellos trabajadores que amplíen sus horas laborales y condicionaremos la percepción a la participación en itinerarios de inserción laboral.
        - promise:
            id: 57b29be2-162e-4505-a41a-35f7c96ae156
            page: 19
            text: IMPULSAREMOS Y ADAPTAREMOS LA CONTRATACIÓN EN FORMACIÓN a nuestro particular tejido productivo y empresarial, en el marco del diálogo social y la negociación colectiva, a fin para facilitar la contratación y formación de jóvenes sin experiencia y que cuenten sólo con la enseñanza obligatoria, así como la recualificación del talento senior.
        - promise:
            id: 2529a577-771b-4a19-a612-25dc03bd2111
            page: 19
            title: ASEGURAREMOS LA SOSTENIBILIDAD Y SUFICIENCIA DEL SISTEMA DE PENSIONES PARA LAS GENERACIONES ACTUALES Y FUTURAS. 
            text: GARANTIZAREMOS LA REVALORIZACIÓN DE LAS PENSIONES EN EL MARCO DEL PACTO DE TOLEDO. Impulsaremos la contributividad del sistema y lo dotaremos de mayor transparencia y accesibilidad, de modo que todos los trabajadores puedan acceder con mayor sencillez a la estimación de la pensión futura. Analizaremos la situación de los mutualistas alternativos en aras a promover junto a las mutualidades unas condiciones de jubilación dignas.
        - promise:
            id: f14d0041-ffbe-4e94-8391-763a66be98a9
            page: 20
            title: DOTAREMOS DE NUEVAS HERRAMIENTAS DE FLEXIBILIDAD A LOS TRABAJADORES. 
            text: Introduciremos cuentas individuales para los trabajadores, portables, que puedan usar ante diversas contingencias de su vida laboral para ganar en equidad, eficiencia y productividad. Estas cuentas acompañarán al trabajador durante su vida laboral, y se nutrirán a través de aportaciones mensuales de las empresas, con una parte de las cotizaciones sociales que ya abonan. Este mecanismo mejorará la protección de los trabajadores y eliminará barreras a los cambios de empleo voluntarios de los trabajadores con mayor antigüedad.
        - promise:
            id: a390eed5-d404-4ce7-944b-c9c1ba140eb3
            page: 20
            title: FOMENTAREMOS LA FLEXIBILIDAD Y LA SOSTENIBILIDAD FINANCIERA PARA LOS TRABAJADORES AUTÓNOMOS. 
            text: APROBAREMOS LA TARIFA 0 PARA NUEVOS AUTÓNOMOS DURANTE EL PRIMER AÑO. Estableceremos un sistema de “aplazamiento automático” de cuotas que permitirá a lo largo de cada ejercicio que el trabajador autónomo pueda no ingresar la cuota correspondiente a 3 liquidaciones mensuales, sin efectos negativos sobre las prestaciones que se puedan generar, siempre que se satisfagan en la regularización correspondiente a cada ejercicio. Asimismo, ampliaremos el plazo para hacer frente a las regularizaciones derivadas de las diferencias entre los rendimientos previstos y los reales y mejorar las condiciones de financiación para las pymes y autónomos.
        - promise:
            id: 67c5fb36-14f1-461e-a14b-bae2796b21cd
            page: 20
            title: PROMOVEREMOS EL FORTALECIMIENTO DE LA FORMACIÓN Y EL EMPLEO JUVENIL EN EL ÁMBITO DEL TRABAJO AUTÓNOMO. 
            text: Desarrollaremos también un modelo de formación profesional específico para el trabajo autónomo que se adapte a sus necesidades, elimine trabas administrativas y permita el acceso a la formación bonificada a través de las cotizaciones sociales.
        - promise:
            id: 99a5d317-faa7-4f8f-affa-2edab9a44408
            page: 20
            title: BUSCAREMOS MEJORAR LAS CONDICIONES LABORALES Y DE SEGURIDAD SOCIAL PARA LOS TRABAJADORES AUTÓNOMOS. 
            text: Apoyaremos la conciliación de los autónomos mediante una bonificación específica a la cuota empresarial en caso de que contraten a un trabajador por cuenta ajena durante el descanso del trabajador autónomo por nacimiento de hijo o situaciones análogas. Aproximaremos el TRADE (trabajador autónomo económicamente dependiente) al trabajo por cuenta ajena en términos de protección social.
    - chapter: 
        id: 4b1683fc-d7a0-48bb-aee9-80fe2e0346f6
        title: Igualdad
        categories: Derechos y servicios sociales
        topics: Igualdad
        children: 
        - statement:
            id: 7a45adb0-a1d5-44d7-8da9-40809d689560
            text: 'El Partido Popular reafirma su compromiso irrenunciable con el logro de la igualdad de mujeres y hombres. Un reto que compartimos con el conjunto de la sociedad española y en el que hemos impulsado notables avances siempre que hemos gobernado. Queremos volver a hacerlo: con leyes y con políticas efectivas, eficaces y que generen gran consenso. Porque la igualdad debe ser un motivo de unión y no de enfrentamiento. Es un objetivo compartido y no de unos pocos que tratan de apropiárselo ideológicamente'
            page: 21
        - promise:
            id: e84e0114-7388-42cd-bd26-5145819092da
            page: 21
            title: IMPULSAREMOS PLANES DE IGUALDAD CON HORIZONTES TEMPORALES Y OBJETIVOS CONCRETOS Y EVALUABLES. 
            text: 'Entre sus objetivos estarán fomentar el empleo y el emprendimiento de las mujeres; avanzar hacia una presencia equilibrada en puestos directivos; dar pasos firmes en materia de corresponsabilidad, y combatir las brechas que aún se mantienen en el ámbito laboral: la brecha salarial entre hombres y mujeres, la brecha en la ocupación y en la intensidad de esa ocupación laboral, la brecha en los cuidados y en el tiempo dedicado a estos, la brecha de género en las pensiones, las desigualdades horizontales y verticales en el mercado laboral, o las abultadas diferencias entre sexos en la elección de estudios STEM.'
        - promise:
            id: e373dd2d-4e66-4a12-ae21-2c15c89e9d83
            page: 21
            text: PONDREMOS EN MARCHA UN PLAN CONTRA EL DESEMPLEO FEMENINO EN EL ÁMBITO RURAL, INCLUYENDO MEDIDAS ORIENTADAS AL SECTOR PRIMARIO, con el fin de beneficiar a las mujeres agricultoras y ganaderas, favoreciendo la titularidad compartida de las explotaciones, entre otras iniciativas.
        - promise:
            id: 5124682b-bf16-4848-bca1-5470561de25b
            page: 21
            title: APROBAREMOS MEDIDAS PARA APOYAR LA MATERNIDAD Y PATERNIDAD EN EL ÁMBITO LABORAL. 
            text: Analizaremos y estudiaremos las posibles bonificaciones a la cuota de la seguridad social a cargo del empleador durante los permisos de nacimiento de hijo, y también la contratación de aquellas mujeres y hombres que decidan retornar a la vida laboral tras haberse dedicado durante años a la crianza y cuidado de sus hijos, con el objetivo de favorecer y retener el talento en la empresa.
        - promise:
            id: 39ce471a-b598-4187-86f3-b89a7fd46be2
            page: 21
            text: DISEÑAREMOS UN PLAN CONTRA EL DESEMPLEO FEMENINO, QUE REDUZCA A LA MITAD EN ESTA LEGISLATURA LA BRECHA DE PARTICIPACIÓN EN EL MERCADO LABORAL de hombres y mujeres. Incorporará acciones específicas para las mujeres con discapacidad o con mayores dificultades para acceder al empleo, luchando contra las discriminaciones dobles o múltiples que sufren muchas mujeres. Incluiremos programas de reinserción en el mercado laboral y bonificaciones de las cotizaciones en sectores masculinizados, tras el cuidado de menores o personas dependientes, así como medidas para la inserción y la reinserción posterior a la maternidad en el mercado laboral.
    - chapter: 
        id: d3d26d0a-0ea8-4348-8556-ce6fd7e0688d
        title: Aprovechar las posibilidades de la inteligencia artificial
        categories: Ciencia y tecnología
        topics: Inteligencia artificial
        children: 
        - statement:
            id: 83b8597d-50bf-4323-a3b6-2f9163a6e084
            text: La inteligencia artificial representa una de las grandes transformaciones de la era digital que estamos viviendo. Tal y como ha señalado la Unión Europea, de cómo abordemos su regulación dependerá en gran medida nuestro futuro. En este sentido, queremos participar activamente en el proceso legislativo de la UE, señalando las prioridades de la autonomía estratégica abierta y planteando para nuestro país una Estrategia Nacional de Inteligencia Artificial que aproveche todo su potencial, poniendo siempre a la persona en el centro. Tenemos la ambición de hacer de nuestro país uno de los protagonistas del mundo que viene.
            page: 22
        - promise:
            id: a5020e07-9634-46da-91ef-44ab5e6797e1
            page: 22
            text: IMPULSAREMOS LA APROBACIÓN DEL REGLAMENTO DE IA EUROPEO para garantizar un marco de desarrollo temprano de la IA acorde con nuestros principios y valores dentro de esta legislatura europea. DESARROLLAREMOS LA ESTRATEGIA NACIONAL DE IA, poniendo en marcha la Agencia Española de Supervisión. Aunando los esfuerzos de todos los sectores, públicos y privados, para ayudar al rápido desarrollo de la IA en España, fomentar el papel del español en internet y crear los mecanismos de supervisión necesarios de la Agencia.
        - promise:
            id: 46a43aea-ae5b-43c9-bdfb-c8d702272720
            page: 22
            text: IMPULSAREMOS EL SANDBOX LEGISLATIVO para poner a prueba los requisitos del reglamento europeo. Cimentando así la ventaja de España frente a otros países al ser los primeros en fijar un campo de pruebas en IA que favorezca la innovación en un entorno seguro.
        - promise:
            id: d208a03d-bce6-456d-bcdd-a0a56431b3ed
            page: 22
            text: ESTABLECEREMOS UN FORO DE ALTO NIVEL EUROPEO SOBRE IA como marco de cogobernanza y en coordinación con las Comunidades Autónomas. Conjugando las iniciativas europeas con las nacionales asegurando que todas las CCAA participen de las nuevas iniciativas en IA.   
        - promise:
            id: 544dd99d-47bf-45eb-ac2d-0afcd3602722
            page: 22
            text: PROMOVEREMOS UN PLAN DE ATRACCIÓN DE EMPRESAS QUE CONJUGUE INCENTIVOS ECONÓMICOS, FISCALES Y RECURSOS HUMANOS en este ámbito.
            title:  España ya es un destino privilegiado de inversiones extranjeras por sus infraestructuras digitales y debe serlo también para la IA con programas de ayudas específicos.
        - promise:
            id: 8986a17d-8c44-43c9-abfe-1d461a3eb7a7
            page: 22
            title: DEFINIREMOS UNA AGENDA DE CAPACIDADES PARA LA PROMOCIÓN Y ESPECIALIZACIÓN EN IA. 
            text: Sobre la base del talento, técnico y creativo, ya existente en España para orientar nuevas especialidades y acreditaciones profesionales.
        - promise:
            id: 7b7a2313-86dc-40ea-a163-6200c97f3985
            page: 22
            text: 'ORGANIZAREMOS FOROS ESPECIALIZADOS como escaparate de la capacidad tecnológica española en la materia. Para difundir todas las iniciativas en este ámbito y potenciar la participación de todos los agentes: empresas, universidades, administraciones, etc.'
    - chapter: 
        id: 59c49ab6-930e-4f5f-a508-14cb6d6a773b
        title: Controlar el déficit y la deuda y reducir la presión fiscal
        categories: Impuestos y financiación pública
        children: 
        - statement:
            id: 1e748563-fea9-42da-b451-ed6d9aa200e2
            text: Tras años de constantes subidas de impuestos, el Partido Popular reafirma su vocación de reducir la presión fiscal a los ciudadanos. Queremos aliviar la carga fiscal de las familias, de los autónomos, de las empresas. Proponemos una política fiscal no confiscatoria, a través de una reforma que alivie la situación de quienes más dificultades tienen. Por otra parte, la acumulación de deuda -se sitúa actualmente en más del 110% del PIB- pone una losa sobre nuestra competitividad presente y futura. Nos comprometemos a abordar una política de mayor equilibrio presupuestario.
            page: 23
        - promise:
            id: 03e3d322-0222-49e0-af6e-6d8db415a695
            page: 23
            title: APROBAREMOS UN ALIVIO FISCAL INMEDIATO A LAS FAMILIAS. 
            text: Corregiremos los efectos de la inflación en la tarifa del IRPF que supone una subida real de impuestos sobre la clase media. Reduciremos el IVA a la carne, pescados y conservas con carácter temporal.
        - promise:
            id: 9c156b85-ce03-4b64-88e1-083640cbede0
            page: 23
            text: REALIZAREMOS UNA REFORMA INTEGRAL DEL SISTEMA FISCAL con criterios de eficacia, equidad y sostenibilidad de los servicios públicos destinada a proteger el ahorro, la inversión y fomentar la creación de empleo. Eliminaremos el impuesto a las grandes fortunas, y simplificaremos el IRPF y el Impuesto sobre Sociedades para las pymes, con especial atención a las empresas con pérdidas y aquellas que incrementen el promedio de su plantilla de trabajadores con contratos indefinidos.
        - promise:
            id: 43dbf2f2-49a3-40ae-81c5-5ee138939abc
            page: 23
            text: EQUILIBRAREMOS LA RELACIÓN ENTRE EL CONTRIBUYENTE Y LA ADMINISTRACIÓN TRIBUTARIA. ESTABLECEREMOS UN ESTATUTO DEL CONTRIBUYENTE. Incorporaremos el “derecho al error” en el ordenamiento tributario español, para minimizar las consecuencias de los errores que se puedan producir en las declaraciones de contribuyentes con un registro histórico de cumplimiento. Revitalizaremos el Consejo para la Defensa del Contribuyente, ampliando sus competencias y potenciando la independencia de sus integrantes. Reformaremos los Tribunales Económico-Administrativos, impulsaremos la transacción judicial y dotaremos de mayor seguridad jurídica a las operaciones tributarias.
        - promise:
            id: f0f8f18f-2437-49ad-98c7-4d0c90f88c75
            page: 23
            text: CON EL FIN DE PROMOVER LA INVERSIÓN Y EL DESARROLLO ECONÓMICO en España y facilitar la movilidad internacional, mejoraremos el régimen fiscal para nuevos residentes, ofreciendo incentivos fiscales atractivos y competitivos a nivel global.
        - promise:
            id: 4726d99b-9cbe-4909-8b38-89268a325111
            page: 23
            text: HAREMOS AL INICIO DE LA LEGISLATURA UNA PROFUNDA REVISIÓN CON LA IGAE DE LA SITUACIÓN REAL DE LAS CUENTAS PÚBLICAS, los compromisos de gasto adquiridos por el actual Gobierno y las obligaciones pendientes.
        - promise:
            id: fee5043b-8296-4720-b432-d840833dfec3
            page: 23
            text: REFORMAREMOS LA LEY DE INSTITUCIONALIZACIÓN DE LA EVALUACIÓN DE POLÍTICAS PÚBLICAS con el fin de garantizar su correcta aplicación. Fortaleceremos el papel de la Airef como evaluador independiente de eficacia y eficiencia de las políticas que contribuyan a la optimización en el uso de los recursos públicos en todos los niveles de la Administración.
        - promise:
            id: fffda821-4bd1-46f6-b8c8-8f6488365e39
            page: 24
            title: INTENSIFICAREMOS EL PROCESO DE CONTRATACIÓN CENTRALIZADA EN LA ADMINISTRACIÓN COMO HERRAMIENTA DE AHORRO DE COSTES.
            text: Analizaremos a fondo las necesidades a cubrir y las respuestas que ofrece el mercado, con el objetivo de obtener una adecuada correspondencia calidad/ precio. Ampliaremos el alcance de los contratos a centralizar, incorporando áreas como la eficiencia energética, el mantenimiento de edificios e instalaciones, y los servicios de ciberseguridad. Asimismo, implementaremos mecanismos que garanticen la inclusión de las pymes en estos procesos, por ejemplo, estableciendo lotes en los contratos a licitar que sean más accesibles para estas entidades.
    - chapter: 
        id: 954de2bf-5021-4dd9-832f-397812195e64
        title: Reindustrializar nuestra economía haciendo un mejor uso de los fondos europeos
        categories: Industria
        children: 
        - statement:
            id: a008edb2-5855-4ff0-8833-4393fd2ee3c7
            text: La reindustrialización es un potente factor de creación de empleo, de innovación y de competitividad. Es una de las claves de nuestro futuro como país, en línea con las prioridades que ha asumido el conjunto de la Unión Europea. Para potenciar el peso de la industria en nuestra economía, proponemos una Estrategia Nacional de Reindustrialización y un Plan Estratégico para la Industria. En este sentido, queremos aprovechar mejor los Fondos de recuperación de la Unión Europea, que no están llegando a la economía real por la incapacidad del actual Gobierno.
            page: 25    
        - promise:
            id: 0338ec49-1fd3-4303-8416-d438b181ac12
            page: 25
            title: AUDITORÍA, EVALUACIÓN DE LOS FONDOS, ASÍ COMO DE HITOS Y OBJETIVOS.
            text:  Realizaremos una auditoría y evaluación sobre la gestión de los fondos para conocer el verdadero estado de ejecución, el cumplimiento de los hitos y objetivos pactados, los problemas que han dificultado su ejecución, la coordinación entre administraciones públicas o los recursos y el personal destinado para su gestión. Asimismo, propondremos los cambios necesarios a la Agenda presentada por el Gobierno que garanticen maximizar en España los objetivos de los fondos europeos.
        - promise:
            id: fe5ce2a4-6fcc-4b3f-b8a4-15c1d4f9e8bb
            page: 25
            title: AGILIZAREMOS LA EJECUCIÓN DE LOS FONDOS Y SU LLEGADA A LA ECONOMÍA REAL. 
            text: Promoveremos los incentivos y las bonificaciones fiscales para acelerar la ejecución de los fondos y lograr un impacto inmediato y real en la economía. Generalizaremos la declaración responsable como vía de acceso a los fondos, incrementaremos los anticipos y mejoraremos garantías y avales. Ampliaremos los plazos de las convocatorias y las opciones de participar en los programas y facilitaremos el acceso a la información y las convocatorias a través de asesoramiento a empresas, pymes y autónomos. Agilizaremos la publicación de las convocatorias de los PERTES, incorporando las mejoras necesarias y recuperaremos las manifestaciones de interés enviadas por Comunidades Autónomas, ayuntamientos y empresas. A su vez, diseñaremos PERTES territorializados con las consejerías competentes para apostar por inversiones que sean realmente demandadas por el tejido productivo y que tengan un verdadero carácter transformador.
        - promise:
            id: af7e0861-9edf-4037-a7cc-57a30dc0b763
            page: 25
            title: PONDREMOS EN MARCHA LA COGOBERNANZA DE LOS FONDOS Y AUMENTAREMOS SU TRANSPARENCIA. 
            text: Coordinaremos la planificación y gestión, el diseño de convocatorias y la consecución de hitos y objetivos con los gobiernos autonómicos y los ayuntamientos. Además, crearemos un órgano asesor para la mejor orientación de los fondos europeos con la participación del sector privado. En favor de la transparencia y en cumplimiento del Reglamento de estos fondos, publicaremos los datos de ejecución final y haremos que la plataforma digital sea verdaderamente interoperable y accesible.
        - promise:
            id: d8fb355d-dbca-462e-b456-17c59a83767f
            page: 26
            text: IMPULSAREMOS, EN COLABORACIÓN CON LA ALIANZA POR LA COMPETITIVIDAD DE LA INDUSTRIA, UNA ESTRATEGIA NACIONAL DE REINDUSTRIALIZACIÓN Y UN PLAN ESTRATÉGICO, con el objetivo de incrementar hasta el 20% del PIB el peso de la industria española. Aprobaremos medidas organizativas que permitan utilizar todos los instrumentos del Estado para su apoyo de forma única, con instrumentos financieros coordinados con las Comunidades Autónomas y estable en el tiempo para generar tecnologías y capacidades industriales competitivas en el medio plazo.
        - promise:
            id: 7c32efe1-1392-4603-bd20-e34bd3732c20
            page: 26
            text: IMPULSAREMOS EL DESARROLLO DE PROYECTOS DE INVERSIÓN A TRAVÉS DE UNA NUEVA OFICINA DE PROYECTOS INDUSTRIALES ESTRATÉGICOS (OPIE) que designará un agente facilitador para cada proyecto, ejerciendo funciones de apoyo y asesoramiento para su diseño, tramitación, monitorización y puesta en marcha, así como la coordinación con el resto de administraciones.
        - promise:
            id: 9e45bd44-7f4e-4025-87dd-367a4ff2ec27
            page: 26
            text: PROMOVEREMOS UNA ESTRATEGIA INDUSTRIAL Y TECNOLÓGICA PARA LOS SECTORES AEROESPACIAL Y DEFENSA con el fin de clarificar las tecnologías y los activos con visión de medio-largo plazo (10/15 años), coordinando efectivamente su implementación por el Ministerio de Defensa. Favoreceremos la consolidación del sector, propiciando empresas con posibilidad de competir.
        - promise:
            id: af0a99f5-a1e5-4290-b864-52484994b842
            page: 26
            text: IMPULSAREMOS UN PLAN DE AUTOMOCIÓN ESPAÑA 2030 RECUPERANDO LA MESA DE AUTOMOCIÓN QUE EL GOBIERNO HA ABANDONADO, dirigido a potenciar el proceso de progresiva descarbonización del sector, la implantación de infraestructuras de recarga de acceso público, la renovación de los vehículos más antiguos del parque móvil y otras medidas de producción industrial.
        - promise:
            id: de760600-b17e-459f-8829-897a4f2d2700
            page: 26
            text: IMPULSAREMOS LA ESTRATEGIA ESPAÑOLA DE ECONOMÍA CIRCULAR 2030, mejorando la coordinación de la legislación estatal y autonómica en esta materia y garantizando la competitividad de las empresas españolas, en un marco de cogobernanza con las Comunidades Autónomas, y buscando la neutralidad tecnológica.
        - promise:
            id: 61a5f598-8251-482a-a32f-9ebd27398c92
            page: 26
            text: EN EL MARCO DE LAS MEDIDAS QUE FAVORECERÁN QUE LA INDUSTRIA ESPAÑOLA CUENTE CON UN PRECIO ELÉCTRICO ESTABLE para competir en igualdad de condiciones con el resto de países europeos, mejoraremos la dotación de acuerdo con la normativa europea para la compensación de los gastos de CO2 de la industria electrointensiva, con los ingresos procedentes de las subastas de derechos de emisión.
    - chapter: 
        id: 7692ac60-1e48-4282-9c1e-92dc2082a22c
        title: "Un modelo más sostenible: fortalecer y proteger el sistema agroalimentario y el medio ambiente"
        topics: Desarrollo sostenible
        children: 
        - statement:
            id: c2ef6d6b-ad34-41dd-823d-ec02337cc942
            text: La sostenibilidad ambiental y la lucha contra el cambio climático se encuentran entre los principales retos que tenemos como sociedad. Un desafío que afecta a todos, y que debemos abordar desde todos los niveles políticos. Vamos a ser muy ambiciosos en lo que se refiere a economía circular, a la mitigación de emisiones y a la preservación de la biodiversidad, pero queremos hacerlo bajo la premisa de una transición ecológica justa, haciendo partícipes a la sociedad civil, a los agentes económicos y a las administraciones.
            page: 27
        - statement:
            id: ee444344-e736-4a0b-ad70-58c9d60135e4
            text: El sector primario es un elemento fundamental de la economía española, de la vertebración de nuestro territorio, de nuestra estructura social y de nuestra cultura. Es preciso reconocer y proteger el sistema agroalimentario, con medidas que aseguren su futuro, tanto en el seno de la Unión Europea, como en el escenario global, en el que las cadenas alimentarias están sufriendo fuertes tensiones.
            page: 27
        - promise:
            id: 8698be1c-125d-492c-8bbb-ce0557f351fa
            page: 27
            text: REVISAREMOS EL PLAN ESTRATÉGICO DE LA PAC para mejorar la viabilidad de las explotaciones agrícolas y ganaderas, buscando la estabilidad del sector, mejorando su financiación y evitando una mayor burocracia. Todo ello, para garantizar la sostenibilidad del campo español y de todas sus explotaciones, con independencia de su tamaño.
        - promise:
            id: a53bfc63-797c-4b2a-ae64-586d840790af
            page: 27
            text: IMPULSAREMOS MEDIDAS DE APOYO Y REFUERZO DEL SECTOR PRIMARIO que ayuden a reducir los costes de la energía, los combustibles y las materias primas, para mantener la rentabilidad de las explotaciones, la calidad de nuestros productos y la excelencia del conjunto del sistema agroalimentario. Trabajaremos para racionalizar los objetivos y flexibilizar el calendario de aplicación del Pacto Verde Europeo y de la estrategia europea “De la Granja a la Mesa”, impulsando por medidas que sean realizables y sin marcar objetivos inalcanzables.
        - promise:
            id: ec697299-b771-4c57-8b88-8f5bff7674fa
            page: 27
            text: DOTAREMOS AL SECTOR AGROALIMENTARIO DE NUEVOS Y MÁS EFICACES INSTRUMENTOS QUE REFUERCEN SU CARÁCTER ESTRATÉGICO ESENCIAL, que garanticen el suministro a los mercados y el acceso de la población a una alimentación suficiente, garantizada y de calidad, especialmente en situaciones de crisis, que refuercen la sostenibilidad y la garantía de futuro de sus explotaciones y empresas agroalimentarias, y que contribuyan a revertir la pérdida de empleo y el abandono de la población en el medio rural.
        - promise:
            id: 66deb5e3-21cd-4b37-8fa0-c72ed7fe9b9f
            page: 28
            text: MEJORAREMOS EL FUNCIONAMIENTO DE LA CADENA ALIMENTARIA y de una justa distribución del valor a lo largo de la misma, reforzando la posición de los productores en la negociación y el acceso a los mercados y mejorando la transparencia en la formación de precios de las producciones agrarias y los insumos.
        - promise:
            id: 51c382c6-1124-4581-be11-6df0dc863de0
            page: 28
            text: IMPULSAREMOS LA INCORPORACIÓN DE LOS PRODUCTORES A COOPERATIVAS Y A ORGANIZACIONES DE PRODUCTORES, ASÍ COMO EL AUMENTO DE SU DIMENSIÓN, para que lleven a cabo la comercialización conjunta de sus producciones, la defensa de sus intereses comerciales y el logro de unos precios justos y remuneradores. Promoveremos, igualmente, la integración vertical de los sectores en torno a organizaciones interprofesionales que ayuden al entendimiento y al trabajo conjunto entre los diferentes eslabones de la cadena de suministro.
        - promise:
            id: 3ee117cd-abeb-4b87-9151-c4276d63df4e
            page: 28
            text: DESARROLLAREMOS PLANES ESTRATÉGICOS PARA LOS PRINCIPALES SECTORES DE LA AGRICULTURA, LA GANADERÍA Y LA INDUSTRIA ALIMENTARIA en los que se identifiquen las principales amenazas que afectan a su desarrollo y sostenibilidad, y en los que se establezcan las medidas necesarias para reforzar su competitividad y sostenibilidad, para desarrollar cadenas de suministro equilibradas, para atender las demandas de los mercados y las necesidades de los consumidores, y para reforzar la internacionalización de las empresas. Impulsaremos un Plan nacional Sostenible en materia de Ganadería, Agricultura y Montes.
        - promise:
            id: 1e6788dc-f4f3-4179-8dcb-f00fd29a10f0
            page: 28
            text: TRABAJAREMOS PARA IMPULSAR LA ADAPTACIÓN DEL SECTOR AGROALIMENTARIO A LOS PRINCIPIOS DE LA ECONOMÍA CIRCULAR, especialmente en el ámbito de la reducción del desperdicio alimentario.
        - promise:
            id: b4029683-56bc-48fd-a8ac-85ee38f6e727
            page: 29
            text: IMPULSAREMOS EL DESARROLLO DE LA AGRICULTURA DEL CARBONO, poniendo en valor su contribución a la lucha contra el cambio climático, facilitando los proyectos de absorción de dióxido de carbono y de los mecanismos de compensación de huella de carbono, basados en el desarrollo de la actividad agraria y en la gestión del uso del suelo, y la gestión forestal. Apoyaremos a los agricultores, ganaderos y la industria alimentaria en la comercialización en el mercado de emisiones, de las cantidades absorbidas o de las emisiones reducidas en sus explotaciones o instalaciones.
        - promise:
            id: 0377c907-f88b-4e63-bb58-e003192bccee
            page: 29
            text: REFORZAREMOS LA VIABILIDAD DEL SISTEMA DE SEGUROS AGRARIOS y aumentaremos la protección de los productores ante fenómenos adversos no controlables. Revisaremos su funcionamiento y resultados para garantizar su viabilidad ante el incremento de los riesgos extraordinarios y la disponibilidad de las coberturas que necesitan los productores. Incorporaremos a los Planes de Seguros Agrarios el riesgo de pérdida de ingresos de las explotaciones agrarias como instrumento para la estabilización de los ingresos de los agricultores y ganaderos, así como la cobertura del riesgo de sequía hidrológica en la agricultura de regadío.
        - promise:
            id: 4fd02b8e-9372-4ff4-828c-c32c85f97865
            page: 29
            text: IMPULSAREMOS UN PROGRAMA DE TRABAJO EN FAVOR DE LA EXCELENCIA ALIMENTARIA, QUE REFUERCE LA GARANTÍA DE SU CALIDAD, fortalezca las denominaciones de origen y otras figuras de calidad, la información y protección de los derechos de los consumidores, el impulso de la promoción y la garantía de su acceso a los mercados exteriores, y el refuerzo del liderazgo y prestigio en los mercados internacionales de la Gastronomía, los Alimentos de España y la Dieta Mediterránea y Atlántica, elementos fundamentales de la Marca España. Promoveremos la agricultura ecológica y la comercialización de sus productos.
        - promise:
            id: 80795654-c931-4344-8369-64f44b1088ab
            page: 29
            text: PRESTAREMOS UN APOYO ESPECIAL A LA AGRICULTURA FAMILIAR, en el marco de una nueva Ley de apoyo a la agricultura sostenible, que contemple el conjunto de medidas necesarias para resolver los problemas existentes y la garantía de su desarrollo.
        - promise:
            id: 08b4f92f-1cd0-40c4-a54e-42cdd73bb07a
            page: 29
            text: TRABAJAREMOS POR UN SECTOR AGROALIMENTARIO DINÁMICO E INNOVADOR, CAPAZ DE GENERAR TRABAJO Y PROSPERIDAD. IMPULSAREMOS LA INNOVACIÓN Y LA DIGITALIZACIÓN PARA EL CONJUNTO DE LOS OPERADORES DEL SECTOR AGROALIMENTARIO, tanto para mejorar la eficiencia en los sistemas productivos como para promover una producción sostenible. Estableceremos líneas de ayudas y de financiación que ayuden a la modernización y continuidad del sector. Por otro lado, apoyaremos los avances biotecnológicos, como las técnicas genómicas, que nos permitirán producir de manera más eficiente, con cultivos más resistentes a los efectos del cambio climático.
        - promise:
            id: 14a903a7-b3ac-40ee-930f-36cdb3b44ae4
            page: 29
            text: PROMOVEREMOS MEDIDAS QUE GARANTICEN EL RELEVO GENERACIONAL, QUE INCREMENTEN LA PROFESIONALIZACIÓN DE LAS MUJERES EN LA ACTIVIDAD AGRARIA Y QUE MEJOREN LAS OPORTUNIDADES LABORALES DE MUJERES Y JÓVENES EN EL ÁMBITO RURAL. Favoreceremos la incorporación de jóvenes, simplificando trámites, anticipando ayudas, apoyando el posicionamiento en los mercados, facilitando el acceso a la renta y a la propiedad y reduciendo la fiscalidad por un periodo de tiempo inicial. Pondremos en marcha políticas para favorecer y poner en valor la participación de las mujeres en el desarrollo empresarial de actividades agrarias, dotándolas de nuevas oportunidades para su incorporación a la titularidad de explotaciones y empresas, así como a los órganos de decisión de cooperativas, organizaciones de productores y organizaciones profesionales agrarias.
        - promise:
            id: f3ab56f8-8f6a-42a4-b027-5486997c4a80
            page: 30
            text: IMPULSAREMOS UN REGADÍO MODERNO Y SOSTENIBLE, EFICIENTE EN EL USO DEL AGUA Y LA ENERGÍA, QUE GENERE UNA AGRICULTURA DE MAYOR VALOR AÑADIDO Y CAPACIDAD PARA GENERAR EMPLEO. Para ello, se llevarán a cabo inversiones para modernizar regadíos, aprovechando todos los instrumentos disponibles. En el caso de las transformaciones de nuevos regadíos, se impulsarán aquellos proyectos que sean sostenibles, tanto por su relación a la disponibilidad de agua, como por su impacto en el medio ambiente o la viabilidad económica y social.
        - promise:
            id: 4f00a06b-c844-41fc-a71e-bd632bbfdc8a
            page: 30
            text: ESTABLECEREMOS POLÍTICAS PARA HACER MÁS COMPETITIVO Y SOSTENIBLE AL SECTOR PESQUERO ESPAÑOL, promoviendo el relevo generacional, el apoyo a la investigación marina y pesquera aplicada a la actividad y la promoción de los productos pesqueros, como parte de una dieta saludable. Defenderemos los intereses del sector pesquero en las instituciones europeas, en la negociación de acuerdos de pesca y de sociedades mixtas con terceros países, en las propuestas de organismos internacionales, y frente a otras políticas que se desarrollan en el entorno marítimo- pesquero.
        - promise:
            id: 7a323cc5-e48b-4c44-b375-9bb72a6c6d47
            page: 30
            text: PROMOVEREMOS EL RELANZAMIENTO ECONÓMICO DE LA ACTIVIDAD MARÍTIMO-PESQUERA, generando medidas para la valorización y aumento del consumo de los productos del mar, y ampliando las líneas de diversificación y complementación económica llevadas a cabo por los Grupos de Acción Local de Pesca como punto fundamental para llevar a cabo una Estrategia Nacional de Economía Azul. Apoyaremos a la flota en la implantación progresiva y racional del nuevo reglamento de control de pesca en cumplimiento de la Política Pesquera Común (PPC) y trabajaremos para optimizar la gestión de los recursos del Fondo Europeo Marítimo, de la Pesca y la Acuicultura (FEMPA) y la consecución de un marco jurídico-administrativo ágil y seguro en el desarrollo de la acuicultura.
        - promise:
            id: 5e5f59af-e28e-449b-83f3-0ec5273bc3ab
            page: 30
            text: 'IMPULSAREMOS CAMBIOS NORMATIVOS SOBRE LA GESTIÓN Y ORDENACIÓN DEL DOMINIO PÚBLICO MARÍTIMO-TERRESTRE, en colaboración con las Comunidades Autónomas con competencias en esta materia, para hacer compatible la protección del medio ambiente y de los valores naturales en la costa, con el mantenimiento de usos y actividades socioeconómicas que se desarrollan de forma sostenible y tradicional en esta parte del territorio. La nueva regulación de la franja litoral estará orientada a ofrecer seguridad jurídica a las instalaciones presentes en esta zona y a las distintas administraciones implicadas en su gestión. Con este fin, se regularán las actividades humanas en el litoral para garantizar un aprovechamiento sostenible de sus recursos y el buen estado de los ecosistemas costeros desde una triple perspectiva: ambiental, social y económica.'
        - promise:
            id: 8b7f7719-7592-4a3d-b144-6f09adc87c87
            page: 30
            text: APOYAREMOS LA GESTIÓN FORESTAL ORDENADA Y SOSTENIBLE como mecanismo de actuación en el ámbito rural y generación de actividad económica. Fomentaremos la agrupación de propietarios forestales e incentivaremos la ordenación de un monte multifuncional y con biodiversidad.
        - promise:
            id: a655d719-9348-4b69-a404-84b2517914ca
            page: 30
            text: APOYAREMOS DE FORMA ESPECÍFICA LA GESTIÓN SOSTENIBLE DEL TERRITORIO, Y LA RECUPERACIÓN DEL TERRITORIO AFECTADO POR LOS INCENDIOS FORESTALES con actuaciones que impulsen esa nueva configuración paisajística procurando la implantación de actividad agroganadera sostenible, de una silvicultura preventiva, así como de una diversificación de especies arbóreas. Para ello, impulsaremos la colaboración y el apoyo procedente del ámbito empresarial. Aumentaremos el número de efectivos de la UME especializados en la intervención y control de incendios.
        - promise:
            id: 44f269cd-61a1-4d14-aa90-d376a6d50151
            page: 31
            text: DESARROLLAREMOS POLÍTICAS AMBIENTALES DESDE LA TRIPLE PERSPECTIVA DE LA SOSTENIBILIDAD (ambiental, económica y social), que nos permitan realizar una adecuada gestión de nuestros recursos hídricos, afrontar la protección de la biodiversidad y nuestro rico patrimonio natural, el adecuado aprovechamiento de nuestros recursos, una gestión forestal sostenible de nuestros montes, la protección del litoral y el impulso de la economía circular, garantizando la óptima calidad de vida en nuestras ciudades.
        - promise:
            id: aeb2e712-4541-4756-9549-c585c1aca6af
            page: 31
            text: APOYAREMOS LA ACTIVIDAD CINEGÉTICA SOSTENIBLE, con la participación y representación del sector, poniendo en valor su aportación económica y de creación de riqueza y empleo en el medio rural, como una actividad esencial y parte del acervo cultural arraigado en gran parte de la sociedad, que incluye beneficios ambientales, de mejora del control de poblaciones y de la gestión del territorio. Adoptaremos medidas para un desarrollo equilibrado de la actividad, y mayor formación en aspectos como la seguridad, así como sobre el hábitat o de la producción y manipulación de la caza silvestre.
        - promise:
            id: 0ee6411d-762a-41e0-9215-eaddb9a0e346
            page: 31
            text: RESTABLECEREMOS LA SITUACIÓN DE PROTECCIÓN DEL LOBO, previa a 2021, para extraer las poblaciones al norte del Duero del Listado de Especies Silvestres en Régimen de Protección Especial (LESPRE), permitiendo el control de la población de dicha especie en esa zona.
    - chapter: 
        id: 994994ce-d238-4df8-ae47-d7637a178a8c
        title: Combatir la despoblación y desarrollar la España rural
        categories: Territorio rural
        children:
        - statement:
            id: 2db74e05-26f6-4c3f-bca4-73909c3c440f
            text: Despoblación y cohesión territorial se cuentan también entre los grandes desafíos de la España actual. De cómo abordemos estas cuestiones, dependerá en buena medida la sostenibilidad de nuestro modelo de bienestar y la calidad de vida de las generaciones futuras.<br><br> Por ello deben tratarse como cuestiones de Estado, que merecen atención prioritaria. La España rural está llena de talento y de un patrimonio histórico y natural que podemos transformar en oportunidades. Para eso debemos centrarnos en la mejora de las infraestructuras y servicios y apoyar la transformación digital de esas zonas, desde la convicción de que todos los españoles deben disfrutar de los mismos derechos, porque creemos que la igualdad de oportunidades es la mejor política territorial.
            page: 32
        - promise:
            id: 694b391b-d8b1-4cbb-b330-160536faeb95
            page: 32
            text: APROBAREMOS UNA LEY DE DESARROLLO RURAL PARA TODO EL TERRITORIO NACIONAL A TRAVÉS DE UN GRAN ACUERDO DEL QUE PARTICIPEN TODOS LOS ACTORES AFECTADOS, atendiendo al reto demográfico, la población y la ordenación el territorio. Garantizará los servicios básicos del Estado del bienestar y servirá de estímulo a las familias y a los profesionales que decidan vivir, ganarse la vida y ejercer su actividad en el medio rural. Pondremos en marcha un Plan de apoyo a la España despoblada que permita acceder a los mismos servicios públicos con independencia del lugar en el que vivas. Crearemos un Foro permanente para conectar las políticas de todas las administraciones públicas que afecten al rural.
        - promise:
            id: 0322c976-b6a7-4596-97c3-6942c01051a3
            page: 32
            text: MEJORAREMOS A PARTIR DE UN PROYECTO PILOTO, LA FISCALIDAD ESPECÍFICA EN EL MEDIO RURAL, particularmente a aquellas personas y empresas que articulen una industria, abran un negocio o que vendan, compren o permuten tierras. Bonificaremos el Impuesto de Transmisiones y de Actos Jurídicos Documentados o el IBI por compra de una vivienda en el rural e impulsaremos políticas de rehabilitación de viviendas en los pueblos.
        - promise:
            id: c0052dda-ba69-4433-971c-7a7e197f5498
            page: 32
            text: DESTINAREMOS FONDOS EUROPEOS A LA CONSTRUCCIÓN Y MEJORA DE INFRAESTRUCTURAS PRIORITARIAS EN EL RURAL, como la conectividad, para evitar que los pueblos queden incomunicados.
        - promise:
            id: a4595923-2b85-41b1-ae04-a58cb3c4f874
            page: 32
            text: REDUCIREMOS LOS COSTES LABORALES PARA LA CONTRATACIÓN en las provincias autorizadas por la Unión Europea por su escasa población –Soria, Cuenca y Teruel.
        - promise:
            id: 01a7f046-7822-4481-a090-f55959a8eff8
            page: 32
            text: PLANTEAREMOS A LA UNIÓN EUROPEA LA POSIBILIDAD DE ADOPTAR MEDIDAS DE REDUCCIÓN DE LOS COSTES LABORALES para la contratación en otras provincias poco pobladas.
        - promise:
            id: 1c8123c4-d377-4a03-972a-4bcf57172627
            page: 32
            text: FOMENTAREMOS LA CONCILIACIÓN DE LAS FAMILIAS QUE ELIJAN VIVIR EN EL RURAL, facilitando el cuidado de niños y mayores con la apertura de “casas nido” o casas de mayores en aquellos municipios con menos población.
    - chapter: 
        id: d5897736-0845-447a-b84c-5b5e89bb1649
        title: Repensar nuestras infraestructuras y favorecer el acceso a la vivienda
        categories: Infraestructuras
        children: 
        - statement:
            id: 23621be6-44e4-4b76-8ef3-468a4289324f
            text: La calidad de vida de los ciudadanos depende directamente de la calidad de nuestras infraestructuras. Estas deben plantearse bajo una perspectiva integral, pues son clave para la vertebración del territorio, para las relaciones sociales y para la competitividad económica. Repensaremos nuestras infraestructuras para unir a personas y territorios, corrigiendo ineficiencias e invirtiendo para solventar necesidades, fomentar la cohesión y acabar con las desigualdades.
            page: 33
        - promise:
            id: 5cec4eab-6689-4c05-aafc-5d6e74c840f4
            page: 33
            text: IMPULSAREMOS LAS INVERSIONES EN INFRAESTRUCTURAS CONECTADAS, SOSTENIBLES Y SEGURAS, que favorezcan la implantación y despliegue del 5G en las vías de alta capacidad, y la implantación de puntos de recarga a fin de favorecer la descarbonización de los tráficos rodados en el marco del Plan de Automoción España 2030.
        - promise:
            id: 95fbec06-dce1-441d-99a6-59f18e025878
            page: 33
            text: ACTUALIZAREMOS LOS PLANES DIRECTORES DEL AEROPUERTO DE EL PRAT Y DE BARAJAS con especial atención al desarrollo de infraestructuras logísticas aledañas que transformen dichos aeropuertos en hubs de movilidad de referencia mundial y estratégicas en el desarrollo de la industria turística y de la Marca España.
        - promise:
            id: a76f80ef-b452-4c76-904e-74c1350a29c1
            page: 33
            text: SEGUIREMOS IMPULSANDO EL DESARROLLO DE LOS CORREDORES FERROVIARIOS –Mediterráneo, Atlántico y Central– cuya importancia resulta estratégica en el desarrollo y la conectividad de nuestro país. Nos comprometemos a impulsar la modernización y mejora de las infraestructuras ferroviarias clave, de forma especial la conexión con Extremadura. Apoyaremos todas las actuaciones en territorio español recogidas en la Red Transeuropea de Transporte tras su reciente revisión por el Parlamento Europeo.
        - promise:
            id: 4df48e3b-a2ae-4901-8956-e64fb6d426eb
            page: 33
            text: VELAREMOS POR LA MODERNIZACIÓN DE NUESTRA RED DE INFRAESTRUCTURAS VIARIAS, su explotación y conservación y por una mayor integración de los recursos de gestión de la seguridad en la circulación del Estado. Avanzaremos en la creación e implantación de una Tarjeta de Movilidad Ciudadana que, de manera integrada con los sistemas de transporte de competencia autonómica y municipal, garantice el acceso a todos los medios de movilidad de una manera sostenible, eficiente y con la máxima accesibilidad.
        - promise:
            id: 156bc213-d707-457e-a867-ea88bc6f0d9f
            page: 33
            text: PROPONDREMOS UN PACTO DE ESTADO SOBRE LA VIVIENDA que cuente con la participación e implicación de las Comunidades Autónomas y entidades locales. Exploraremos conjuntamente soluciones para garantizar un uso racional del suelo, construir viviendas a precios más asequibles, movilizar viviendas en régimen de alquiler y profundizar en la rehabilitación del parque existente. Derogaremos la ley de vivienda, que ha generado inseguridad jurídica y no resuelve ninguno de los problemas de fondo del mercado de la vivienda.
        - promise:
            id: db1e83f8-d712-4bbc-8c79-dbf7be9e27a2
            page: 33
            text: DESPLEGAREMOS UN PLAN DE CHOQUE PARA MEJORAR LA CALIDAD DEL SERVICIO EN LA MOVILIDAD DE CERCANÍAS EN TODAS LAS COMUNIDADES AUTÓNOMAS y apostaremos por el transporte a demanda desde pequeños municipios a los municipios de referencia, asegurando el coste reducido para el usuario.
        - promise:
            id: 726e20f4-ac27-4e21-b765-159ac57cc67d
            page: 34
            text: LLEVAREMOS A CABO UN PROGRAMA DE AVALES DESTINADO A JÓVENES de hasta 35 años, a fin de garantizar la concesión de créditos hipotecarios por valor de hasta un 95% de la totalidad del precio de la vivienda.
        - promise:
            id: 417bbf68-f3fe-4419-9f2f-2e1548807b78
            page: 34
            text: IMPULSAREMOS UNA LEY DE SEGURIDAD JURÍDICA EN MATERIA DE URBANISMO, que garantice la perdurabilidad de los planes urbanísticos cuando se impugnen cuestiones no estructurantes de los mismos.
        - promise:
            id: ba196094-dd51-4b94-b46c-246fae8fcbb3
            page: 34
            text: MOVILIZAREMOS EL SUELO DE TITULARIDAD PÚBLICA destinado a redes públicas de vivienda, tanto patrimonial como demanial, con destino a fórmulas de promoción de vivienda en alquiler asequible.
        - promise:
            id: c23002a1-99a2-454f-a542-ae92f83f411d
            page: 34
            text: PROMOVEREMOS LA VIVIENDA SOCIAL, con objetivos coherentes y realistas, como elemento fundamental para hacer frente al problema de la vivienda en España.
    - chapter: 
        id: e3e569f4-831c-4c4a-a8aa-6f7cb6b0ef93
        title: "España una potencia mundial: el turismo"  
        categories: Turismo
        children: 
        - statement:
            id: 38090850-4798-4418-a6ec-af823a6b0854
            text: España es una potencia mundial en turismo. Fue el segundo país más visitado del mundo en 2019, con 83,5 millones de visitantes internacionales. En 2022 la cifra de turistas extranjeros fue de 71,6 millones todavía lejos de la cifra prepandemia.<br><br> El turismo representó el 12,6% del PIB en 2019 y alcanzó los 2,6 millones de empleos ese mismo año. Las cifras de 2022 aún no alcanzan las de 2019, situándose en el 12,2% del PIB y 2,4 millones de empleos.<br><br> La magnitud de estas cifras refleja que el turismo es fundamental para nuestra economía, pero que todavía tiene un enorme potencial de recuperación y superación. Ese desarrollo debe afrontarse desde la innovación, la calidad, la sostenibilidad y la digitalización. 
            page: 35
        - promise:
            id: c5cf2cee-ed73-4b34-9d6b-3db8c0b76186
            page: 35
            text: APROBAREMOS UN PERTE PARA EL SECTOR TURÍSTICO desde una perspectiva trasversal con recursos suficientes que incluya la rehabilitación, regeneración y la modernización de destinos y posicionamiento de activos turísticos estratégicos. Todo ello unido a un Plan RENOVE de la hostelería española para la adecuación, mejora y modernización de sus instalaciones y equipamientos.
        - promise:
            id: 92279fe9-255f-4817-be78-ae92868f331b
            page: 35
            text: REFORMULAREMOS LA ESTRATEGIA DE TURISMO SOSTENIBLE 2030 para incidir en mayor medida en la colaboración público-privada, mejorar la coordinación entre las administraciones, profundizar en la digitalización y la inteligencia turística. Reformularemos, para modernizarlos y recuperar su finalidad original, los Programas de Turismo Social y de Termalismo del IMSERSO.
        - promise:
            id: 1a982655-b4f2-495a-9b9f-b53ccf650d2c
            page: 35
            text: POSICIONAREMOS ESPAÑA COMO REFERENTE MUNDIAL EN DESTINO DE CONTRIBUCIÓN MEDIOAMBIENTAL, fomentando la sostenibilidad de las empresas del sector. También como referente mundial del talento especialista en el sector turístico, impulsando la creación de centros de excelencia en formación de turismo a nivel internacional. Formularemos el Plan Nacional de Formación y Reciclaje Profesional de calidad en el ámbito turístico.
        - promise:
            id: d8f4a5a1-bb64-4feb-a8b6-a468bb18af56
            page: 35
            text: ELABORAREMOS Y DESARRO-LLAREMOS UNA LEY TURÍSTICA, dentro de las competencias del Estado de planificación económica y con respeto al principio de cooperación, que sirva de marco legal para el impulso del sector turístico, clave en la economía española.
        - promise:
            id: 757619c1-8390-4cdd-9d37-a4cd47711dee
            page: 35
            text: DESARROLLAREMOS, EN COLABORACIÓN CON EL SECTOR PRIVADO, PLANES ESPECÍFICOS DE DESARROLLO Y PROMOCIÓN de formas de turismo con alto potencial desestacionalizador como el turismo cultural, de compras, de naturaleza, el náutico, el deportivo, el ecuestre, el gastronómico y enológico.
        - promise:
            id: 9dec1ee2-7177-49b8-a9c3-2e8d419f6d21
            page: 36
            text: PROMOVEREMOS LA COLABORACIÓN PÚBLICO-PRIVADA PARA LA FORMACIÓN EN HOSTELERÍA, facilitando la creación de alianzas entre empresas, instituciones educativas y organismos públicos, y desarrollaremos un sistema de reconocimiento y certificación de competencias para los profesionales de la hostelería, que valore y acredite sus habilidades y conocimientos adquiridos a lo largo de su trayectoria laboral.
    - chapter: 
        id: 27c2e026-31b3-4fe9-873a-317121ffbe6c
        title: "Pacto nacional del agua y energía limpia y barata para todos y para siempre"  
        categories: Agua
        children: 
        - statement:
            id: 600cea69-a028-46e5-b41a-50119c872155
            text: Las políticas del agua se basarán en un gran consenso nacional, que impulse la inversión en infraestructuras hídricas, en innovación y en la conservación de la biodiversidad.<br><br> Queremos convertir a España en una superpotencia energética, capaz de aprovechar las enormes oportunidades de los recursos renovables, que permitan lograr un mix energético equilibrado y una energía barata para los consumidores y nuestras empresas.     
            page: 37
        - promise:
            id: 18ddd34b-4d3f-4e6b-aca2-e85d3ed4598c
            page: 37
            text: DESARROLLAREMOS UN PACTO NACIONAL DEL AGUA, desde el diálogo y el consenso, con participación de todas las Comunidades Autónomas y los sectores afectados, y con vocación de aportar soluciones de gobernanza, inversión y gestión a los problemas del agua con un carácter integrador para todo nuestro territorio peninsular e insular. La nueva Ley del Plan Hidrológico Nacional recogerá aquellos aspectos del Pacto que sea preciso para su adecuado desarrollo.
        - promise:
            id: 9d891117-509c-49ce-9cd2-bdb7f4a8f473
            page: 37
            text: EN MATERIA DE INVERSIÓN IMPULSAREMOS UN PLAN DE ACCIÓN, tomando como base los estudios disponibles de la planificación hidrológica vigente, con el fin de aportar un incremento de la garantía de satisfacción de las demandas, y avanzar en el buen estado de todas las masas de agua en un marco de adaptación al cambio climático. El Plan contemplará por tanto las inversiones prioritarias para el saneamiento, regulación, abastecimiento, mejora de la gestión de los recursos hídricos, ahorro y eficiencia, y control de inundaciones; así como las actuaciones conducentes a garantizar el recurso hídrico para regadíos, aprovechamiento y uso de las infraestructuras existentes.
        - promise:
            id: cd29cc88-3053-40d3-b972-ab58bbf99d4c
            page: 37
            text: AFRONTAREMOS LOS PROBLEMAS DE LAS INUNDACIONES y el desarrollo de las acciones contempladas en los Planes de Gestión de Riesgos, así como con la priorización de las acciones en materia de restauración de los cauces, especialmente los urbanos, que permitan incrementar la protección a las personas, los bienes y el medio ambiente. El desarrollo de inversiones en materia de defensa frente a inundaciones es imprescindible para la necesaria adaptación a los fenómenos derivados del cambio climático.
        - promise:
            id: 94a41dc0-118f-4bc3-a319-fced59470ca5
            page: 37
            text: IMPULSAREMOS UN PLAN DE MODERNIZACIÓN DE LAS INFRAESTRUCTURAS DEL ESTADO, PRESAS Y CANALES, con el fin de adaptarlas a las necesidades del siglo XXI y de afrontar con todos los recursos disponibles la gestión del agua y los riesgos de inundaciones y sequías.
        - promise:
            id: cace4281-1192-4c8b-9900-463ec8f33b3b
            page: 37
            text: EN MATERIA DE GOBERNANZA, Y CON EL FIN DE MEJORAR LA GESTIÓN DE NUESTRO SISTEMA DEL AGUA, con criterios de racionalidad, eficacia y transparencia, definiremos una Red estratégica del agua, con el fin de avanzar en una mejor gestión integrada del recurso convencional y no convencional y de las infraestructuras. Para ello crearemos una Autoridad Nacional del Agua para el conjunto del territorio.
        - promise:
            id: ed803153-cdcd-4365-a7e6-ee26b539556f
            page: 38
            text: COLABORAREMOS CON LAS COMUNIDADES AUTÓNOMAS EN EL DESARROLLO DE UN PLAN DE ACCIÓN efectivo para un uso más eficiente del agua y fertilizantes en el regadío que incluya el control de su afección a las aguas subterráneas y a las aguas superficiales, que incluya mayor reutilización. Actualizaremos el Plan de depuración y saneamiento, para el cumplimiento de la Directiva Europea 91/271 sobre el tratamiento de las aguas residuales urbanas, y acometeremos las inversiones en Estaciones Depuradoras de Aguas, para completar la circularidad e implantar tratamientos para el agua regenerada. Se prestará especial atención al saneamiento de las rías.
        - promise:
            id: f2b8730e-a5e8-4492-ad49-fc96c677474b
            page: 38
            text: COLABORAREMOS CON LAS ADMINISTRACIONES LOCALES EN EL DESARROLLO DE UN PLAN DE MODERNIZACIÓN DE LAS REDES DE ABASTECIMIENTO para evitar pérdidas, controlar roturas y consumos, que incluya criterios de redes de distribución sostenible que aúne la mejora de la gestión energética y fiabilidad del suministro.
        - promise:
            id: 132edaf6-3ac4-4ef9-a47f-5bebf32de222
            page: 38
            text: FOMENTAREMOS LA ECONOMÍA CIRCULAR DEL AGUA basada en reutilización, valorización energética y de residuos generados en su tratamiento. El avance en el uso de energía renovable en las instalaciones completará la circularidad.
        - promise:
            id: 2c645e2b-76c4-41c0-b96f-b283fa20e0e8
            page: 38
            text: DESARROLLAREMOS EL VÍNCULO AGUA-ENERGÍA, para alcanzar un verdadero ciclo integral del agua, descarbonizado, a través de la utilización de energías renovables en todos los procesos relacionados con el agua.
        - promise:
            id: f6b8d55d-eef0-446b-b47c-f9063c5e2a38
            page: 38
            title: FOMENTAREMOS LA INNOVACIÓN Y LA INVESTIGACIÓN EN EL ÁMBITO DEL AGUA. 
            text: Habilitaremos instrumentos de gobernanza que fomenten o promuevan nuevas soluciones tecnológicas y de gestión para mejorar la eficiencia del agua.
        - promise:
            id: ddc56b7f-a603-419f-b20c-fd440ca7413a
            page: 38
            text: IMPULSAREMOSS LA PROTECCIÓN DE LOS ESPACIOS NATURALES Y LA BIODIVERSIDAD, ESPECIALMENTE EN LOS ECOSISTEMAS ACUÁTICOS Y HUMEDALES, como el Mar Menor, Doñana o las Tablas de Daimiel, buscando y aplicando las soluciones técnicas viables, eficaces y eficientes. Contaremos con la participación y colaboración de las administraciones públicas competentes, y desde el consenso científico y social. Acometeremos las inversiones necesarias para cumplir con la normativa comunitaria en materia ambiental, como el Plan Vertido Cero del Mar Menor.
        - promise:
            id: a25e037b-30bf-414a-85d7-2c0b06148f1a
            page: 38
            title: DESBLOQUEAREMOS EL PROCESO DE CONCESIÓN DE PERMISOS Y APROBACIÓN EN LA INSTALACIÓN DE RENOVABLES. 
            text: Para ello, introduciremos una “tasa por hito” que, con cargo al promotor del proyecto, financie el incremento de los medios necesarios para que la Administración agilice la gestión de los expedientes, evitando el colapso burocrático. Asimismo, mapearemos todo el territorial nacional, segmentándolo en función de las mayores o menores necesidades de evaluación ambiental incremental de cada zona.
        - promise:
            id: 61feb401-5c97-4316-bd54-366bfdfe78cb
            page: 38
            title: MEJORAREMOS LA PROTECCIÓN DE LOS CONSUMIDORES VULNERABLES. 
            text: Crearemos un Bono Social Único (BSU), como un pago directo al consumidor, que sustituirá y mejorará los actuales bonos eléctrico y térmico y será compatible con cualquier tipo de contrato de electricidad y gas. Obligaremos a las comercializadoras a estandarizar una amplia oferta de productos en el mercado libre (con precio estable, discriminación horaria, cuotas fijas, cuotas planas) para todos los clientes en baja tensión. 
        - promise:
            id: d569ac64-770a-4b40-9cb7-9969d8b52440
            page: 38
            text: PROPONDREMOS, CON EL VISTO BUENO DEL CONSEJO DE SEGURIDAD NUCLEAR, LA EXTENSIÓN DE LA VIDA ÚTIL DE LAS CENTRALES NUCLEARES EXISTENTES en nuestro país, en el marco de la normativa europea. IMPULSAREMOS LA ELECTRIFICACIÓN Y LA DESCARBONIZACIÓN DE LA ECONOMÍA y fomentaremos el almacenamiento de energía renovable mediante un mecanismo de capacidad y condiciones flexibles de acceso y conexión.
        - promise:
            id: af9c30d3-8f90-446d-9275-1f5476364bec
            page: 39
            title: EVITAREMOS LAS MEDIDAS EXCEPCIONALES (Y ELIMINAREMOS LAS EXISTENTES) DE INTERVENCIÓN DEL MERCADO MAYORISTA ELÉCTRICO. 
            text: España tiene que estar en el centro del debate energético de la UE y no en la política energética que nos ha aislado regulatoriamente de las propuestas por la UE, provocando inseguridad regulatoria y restando atractivo a nuestro país como receptor de inversiones en el sector energético.
        - promise:
            id: da70b813-7038-43b0-8666-ca713aa58153
            page: 39
            text: IMPULSAREMOS LA DESCARBONIZACIÓN DE SECTORES DIFÍCILMENTE ELECTRIFICABLES para un sistema energético complejo y completo. Para ello, impulsaremos el Biogás, el Biometano, los eco combustibles y la biomasa, para una gestión más sostenible de nuestros residuos.
        - promise:
            id: fd461754-b4ec-4135-bad2-dc5517feea62
            page: 39
            text: IMPULSAREMOS EL DESARROLLO DE LAS INTERCONEXIONES ENERGÉTICAS bajo criterios técnicos y económicos que aseguren un reparto proporcional del coste de las mismas en base a los beneficios a cada sistema eléctrico interconectado.
        - promise:
            id: 8761f2e4-a2fa-486a-bc97-3e0e637f34b1
            page: 39
            title: FOMENTAREMOS EL DESARROLLO DEL HIDRÓGENO VERDE COMO VECTOR ENERGÉTICO Y DE ALMACENAMIENTO. 
            text: Utilizaremos nuestra ventaja competitiva en energías renovables para la producción de hidrógeno verde que fomente la reindustrialización española.
- chapter: 
    id: ba5391eb-a9bd-462e-b63b-168d871e6d01
    title: CUIDAR Y PROSPERAR
    categories: Derechos y servicios sociales
    children:
    - statement:
        id: 6b99e7f8-a50d-4a94-b98e-3ad69dc14641
        title: LIBERTAD PARA ELEGIR PROYECTO DE VIDA
        page: 41
        children:
        - statement:
            id: 0202b3b6-6b48-4349-891d-7ae28f2e0d36
            page: 41
            text: El objetivo de la política es crear las condiciones para que las personas desarrollen sus vidas de la forma que consideren mejor según sus propios valores. En el Partido Popular consideramos que una política que confíe en las personas no debe prescribirles cómo vivir, sino facilitarles los medios, poner la Administración a su servicio para que hagan esa elección de la manera más libre y responsable posible.
        - statement:
            id: 58bb63e9-1831-4fbe-a86d-7257b6352451
            page: 41
            text: Defendemos que el Estado debe acompañar a los españoles a lo largo de toda su vida, ofreciendo el soporte para garantizar la libertad y la igualdad de oportunidades desde el primer ciclo de educación infantil hasta la jubilación, sostenida con pensiones dignas. Todos tenemos derecho a desarrollar un proyecto de vida autónomo y en libertad que nos permita formar una familia y llegar tan lejos como nuestro esfuerzo determine.
    - statement:
        id: 4ba2c278-894b-4c92-8446-a4ecbe8bef11
        page: 41
        title: CREEMOS EN LAS FAMILIAS
        children:
        - statement:
            id: 93010f97-1f6f-4c73-a83f-fa097f1a974c
            page: 41
            text: Las familias son la primera instancia de toda organización social. Son el lugar de los aprendizajes esenciales y el primer ámbito de formación y para resolver los problemas diarios. Sin embargo, las familias españolas han visto cómo el precio de los alimentos se ha incrementado casi un 25% desde febrero de 2021; 6,7 millones de españoles no pueden mantener su hogar con una temperatura adecuada, y la cuota hipotecaria ha crecido un 49% desde 2019. Más de un tercio de los españoles tienen dificultades para llegar a fin de mes y un 26% están en riesgo de pobreza, más que en 2018.
        - statement:
            id: 18d75bc9-329c-4cb6-90dd-395dec619d73
            page: 41
            text: 'La precariedad y la falta de oportunidades están retrasando la edad a la que somos padres y la capacidad de formar un hogar: la tasa de fertilidad en España es una de las más bajas del mundo. Tener hijos no puede ser un lujo: es preciso romper este círculo vicioso que amenaza el futuro de la sociedad española y del Estado de bienestar con un ambicioso programa que haga de España un buen lugar para nacer y el mejor país para vivir. Por ello, fomentaremos la natalidad, protegeremos la maternidad, apoyaremos la conciliación y universalizaremos la educación de 0-3 años. Además, hay que atender el problema enquistado de la pobreza infantil, tras la oportunidad perdida que ha supuesto la última legislatura.'
    - statement:
        id: 9ba7c37b-3977-4d46-a530-541a1b59ad81
        page: 41
        title: 'JÓVENES CON FUTURO: EDUCACIÓN Y EMPLEO DE CALIDAD' 
        children:
        - statement:
            id: 7d77e8f0-7c52-4724-af38-514e18eda582
            page: 41
            text: 'Desde el Partido Popular queremos que España sea una nación de oportunidades para los jóvenes: solo así será un país con futuro. Sin embargo, somos el segundo país en desempleo juvenil de la UE con casi un 30% de los jóvenes españoles en paro; el abandono educativo ha vuelto a incrementarse por primera vez en una década, y las diferentes evaluaciones internacionales –PISA, TIMMS, PIRLS- arrojan unos datos decepcionantes.'
        - statement:
            id: c9446613-52fb-4ac5-810e-76d40fb0588f
            page: 41
            text: 'La educación es un pilar del desarrollo personal, no sólo en términos de inserción laboral, sino como transmisora de valores y cultura, ascensor social y herramienta de equidad. Tiene además efectos potenciales muy positivos sobre la conciliación y la capacidad de mujeres y hombres de llevar vidas plenas en igualdad. Por eso, es necesario poner en marcha ambiciosas reformas que, desde el consenso, afronten los principales desafíos de  las nuevas generaciones. Apostamos por que las familias vean amparados sus derechosconstitucionales; que la educación deje de ser un terreno para el enfrentamiento entre posturas sectarias, y que pase a ser un lugar de encuentro y oportunidades: un ámbito donde los jóvenes desarrollen valores como el esfuerzo y la búsqueda de la excelencia.'
    - statement:
        id: d6143bac-e6db-49ef-9ee7-65c31f723bdc
        page: 42
        title: UNA SANIDAD MODERNA Y AVANZADA
        children:
        - statement:
            id: 7e21e819-a5cf-4b2e-91f6-98b45e34fc9f
            page: 42
            text:  Nuestro sistema sanitario público es uno de los grandes instrumentos con que nos hemos dotado para cuidarnos como sociedad y promover la igualdad de oportunidades. La pandemia ha puesto de manifiesto sus fortalezas, especialmente la sobresaliente capacidad y entrega de sus profesionales; pero también las carencias y las necesidades del mismo, especialmente en lo que se refiere a la atención primaria, que es inaplazable abordar desde la colaboración entre el Estado y las Comunidades Autónomas.
        - statement:
            id: 6bfe6dd6-5061-435f-98bc-3ec0a49036cf
            page: 42
            text: Además, es urgente poner en marcha políticas de prevención y vida saludable. La investigación científica puede permitir marcar ambiciosos objetivos de país y destinar todo lo posible a conseguir que enfermedades como el cáncer sean curables; que enfermos como los diagnosticados con ELA tengan a su disposición mejores instrumentos para afrontarla, o que la salud mental, entre otras, se aborde de manera integral.
    - statement:
        id: b935bce0-46b2-4411-a320-6f8e701630db
        page: 42
        title: UNA SOCIEDAD QUE PROTEJA A LOS MÁS VULNERABLES
        children:
        - statement:
            id: bdbb88d2-9928-423c-a2cc-a4724277ae36
            page: 42
            text: Si queremos que España sea una gran sociedad de bienestar es necesario que nadie se quede atrás, especialmente aquellos en situación de vulnerabilidad. En nuestra sociedad son numerosas las formas existentes de vulnerabilidad desde la infancia a los mayores. Estas políticas requieren de una permanente y leal colaboración y cooperación entre Administraciones y desde el Partido Popular estamos decididos a impulsarlas de un modo ambicioso.
        - statement:
            id: a21e9062-3ae8-45c6-8ee3-d20b73242d2f
            page: 42
            text: 'En este sentido, el cuidado de los mayores, una tercera edad saludable y la dependencia nos plantean un gran reto como país: ser capaces de financiar y hacer funcionar correctamente este pilar del Estado de Bienestar, tanto más importante cuanto el envejecimiento de la población es una realidad.'
    - statement:
        id: 5039073f-2d18-44c5-96e5-9efae88ada9d
        page: 42
        title: UNA SOCIEDAD LIBRE DE VIOLENCIA MACHISTA Y QUE RESPETE A TODOS
        children:
        - statement:
            id: 1bd2f7e7-49fc-436a-ae18-0f1a3953cd1d
            page: 42
            text: Vamos a seguir luchando contra la violencia machista, una lacra que en los últimos meses ha repuntado y que todavía afecta a decenas de miles de mujeres en nuestro país. Y vamos a seguir promoviendo la unidad que nos llevó a aprobar el Pacto de Estado contra la violencia de género en 2017.
        - statement:
            id: 26d6911e-4a43-4c1d-8ce2-140f70804981
            page: 42
            text: 'Queremos construir una sociedad de todos y para todos en la que cualquier persona pueda vivir de acuerdo a su libertad sexual. Por ello, rechazamos también la asunción de las posiciones más extremas ante la transexualidad: legislaremos con la máxima prudencia para conciliar la expresión de la identidad personal con el cuidado a las mujeres, a la infancia y a las familias.'
    - chapter: 
        id: 5c8d94eb-aad0-4b93-8408-511875a0e54f
        title: Proteger y fortalecer el Sistema Nacional De Salud
        categories: Sanidad
        children: 
        - statement:
            id: 82bb34a4-f799-42de-ac08-c909b54017f7
            text: España cuenta con uno de los mejores sistemas sanitarios públicos del mundo y una plantilla de profesionales sanitarios altamente cualificados que han dado lo mejor de sí mismo cuando los hemos necesitado.<br><br> Es cierto que la pandemia ha sometido a la sanidad española a una presión sin precedentes, pero la sanidad española ha respondido. Por eso, frente a la desidia del actual Gobierno, el Partido Popular se compromete a estudiar todo lo que se ha visto afectado, en términos de funcionamiento del sistema y atención sanitaria, para corregirlo con mejor gestión, más innovación, mejor política, más previsión y, sobre todo, un mayor acuerdo y consenso con toda la comunidad sanitaria española, los pacientes y las administraciones autonómicas.
            page: 45
        - promise:
            id: aeedd452-e579-4354-a942-16bad7b301ce
            page: 45
            text: 'PROMOVEREMOS UN PLAN DE CHOQUE EN ATENCIÓN PRIMARIA para dar solución al grave problema de déficit de especialistas en este nivel asistencial que sufre España. En el plan se combinarán medidas inmediatas, para cubrir plazas con medidas estructurales que aseguren una dotación de personal para la Atención Primaria capaz de permitir que siga siendo el elemento vertebrador del Sistema Nacional de Salud. Con un enfoque más comunitario y con mayor capacidad resolutiva:'
            children:
            - promise:
                id: bd1e7c93-44f0-4512-aff0-65bbd020ed6b
                page: 45
                text: Incorporaremos incentivos para hacer más atractivas las plazas de medicina de familia y comunitaria, y pediatría en Atención Primaria.
            - promise:
                id: 76e493ed-2605-40ea-bf7d-eb8560dc7fd2
                page: 45
                text: Mejoraremos el programa de formación de médicos de familia, potenciando el tiempo de formación y la autonomía del residente en Atención Primaria, así como eliminando restricciones a la formación en centros de salud de menor tamaño.
            - promise:
                id: d9b414ec-394d-47f5-9872-14d19c1aa04d
                page: 45
                text: Impulsaremos, en colaboración con las Comunidades Autónomas, la incorporación de 1.000 plazas formativas más de medicina familiar a la oferta de 2024.
            - promise:
                id: fd7b3681-51c9-4ad6-a632-4efc89ad22f4
                page: 45
                text: Reformaremos la jubilación activa mejorada para especialistas en medicina de familia y pediatría de Atención Primaria, ampliándola hasta los 72 años.
            - promise:
                id: fe872ffc-dd9b-464d-a762-f1794c65aebc
                page: 45
                text: Crearemos el título de especialista en urgencias y emergencias y modificaremos los requisitos de acreditación de unidades docentes en la especialidad de medicina familiar y comunitaria.
            - promise:
                id: 06d5228a-1989-4453-abc6-67244884713a
                page: 45
                text: Promoveremos equipos de atención multidisciplinares. Reformaremos la Ley de Ordenación de las Profesiones Sanitarias para potenciar las capacidades de categorías como la enfermería o la farmacia.
            - promise:
                id: 2202aaee-4d98-42f8-881c-5b0a0e31cc36
                page: 45
                text: Impulsaremos a nivel nacional la figura del personal administrativo sanitario, apoyando la implantación de formación específica que le facilite el apoyo del personal sanitario en la gestión. Desarrollaremos reformas legislativas destinadas a reducir la burocracia en los procesos administrativos que acompañan a la actividad clínica.
            - promise:
                id: 82a11088-6c0c-4dfa-ab2c-8c55040ff612
                page: 46
                text: Promoveremos iniciativas de digitalización e integración que permitan al personal de atención primaria solicitar el mismo catálogo de pruebas que desde la atención hospitalaria.
            - promise:
                id: 81083f73-6dd6-4374-ad51-452c2e803e3e
                page: 46
                text: Habilitaremos mecanismos de selección de personal más ágil, como el concurso de méritos, para cubrir plazas de difícil cobertura, sobre todo en el medio rural.
        - promise:
            id: d3b7fe77-d98f-4d4b-9cf8-c070102ee3f9
            page: 46
            text: ABRIREMOS NUEVAS FÓRMULAS PARA RETENER TALENTO SANITARIO PROPIO Y ATRAER TALENTO DEL EXTERIOR, reduciendo los niveles de temporalidad, incentivando el itinerario profesional y desarrollando un modelo de carrera que ligue los incentivos a los resultados en salud y potencie la actividad docente e investigadora. Agilizaremos la convalidación de titulaciones extranjeras y eliminaremos el requisito de nacionalidad para el acceso a personal estatutario por razones de interés general.
        - promise:
            id: 00e6e0c6-ff77-4322-8b4a-85b3753e9f91
            page: 46
            text: FORTALECEREMOS LA FORMACIÓN SANITARIA ESPECIALIZADA para que continúe dando respuesta a las necesidades de los nuevos especialistas del futuro. De la mano de las sociedades científicas, actualizaremos los programas formativos de todas las especialidades y los procesos de recertificación de competencias. Promoveremos el aumento del número de plazas del grado de enfermería en las universidades españolas y trabajaremos para reconocer y reforzar el papel del personal técnico en cuidados auxiliares de enfermería dentro del Sistema Nacional de Salud.
        - promise:
            id: e9ae4c9e-32a8-4508-997b-a2ddf7629cc5
            page: 46
            text: DE LA MANO DE LAS SOCIEDADES CIENTÍFICAS, ACTUALIZAREMOS LOS PROGRAMAS FORMATIVOS DE LAS DIFERENTES ESPECIALIDADES y los procesos de recertificación de competencias. APROBAREMOS UNA NUEVA LEY GENERAL DE SANIDAD que incorpore las mejores prácticas, elimine regulaciones obsoletas, actualice la gobernanza del SNS y aborde la integración entre los sistemas sanitario y sociosanitario. Esta nueva legislación integrará la necesaria modernización del marco normativo sobre amenazas de salud pública, con el fin de dotar a España de mecanismos garantistas para la toma de medidas de control de las enfermedades transmisibles, siguiendo las recomendaciones de los órganos consultivos y judiciales.
        - promise:
            id: 8d6befe8-5827-4a3e-9dbf-9f1a228186db
            page: 46
            text: APROBAREMOS UN ‘PLAN NACIONAL CONTRA LAS AGRESIONES A LOS PROFESIONALES SANITARIOS’ desde los ministerios de Sanidad, Interior y Justicia, con el consenso de las Comunidades Autónomas y de los representantes de los profesionales, y desde la coordinación con las Fuerzas y los Cuerpos de Seguridad del Estado, para garantizar la plena seguridad de los sanitarios en el ejercicio de sus funciones en todo el Sistema Nacional de Salud.
        - promise:
            id: 3a215fa2-6363-4266-a587-cfce45cb6580
            page: 46
            text: DESARROLLAREMOS EL ENFOQUE ‘ONE HEALTH’ con el objetivo de mejorar la preservación integral de la salud humana y la salud animal y vegetal, considerando factores medioambientales y materializando acciones multidisciplinares que favorezcan la inocuidad de los alimentos, el control adecuado de zoonosis y mayores avances frente a la resistencia a los antibióticos.
        - promise:
            id: 99a2d065-4563-4750-8a9b-d45517c108d7
            page: 46
            text: IMPULSAREMOS UNA LEY DE PUBLICIDAD DE PRESTACIONES Y ACTIVIDADES SANITARIAS destinada tanto al conjunto de los ciudadanos como a los profesionales sanitarios, para garantizar que la objetividad, la veracidad y la base científica están presentes en toda comunicación que se realice en nuestro país para propiciar la contratación de cualquier actividad y prestación sanitaria.
        - promise:
            id: a51c7eef-dba1-4cc9-8bf3-8ad9d717e727
            page: 47
            text: GARANTIZAREMOS EL EJERCICIO DEL DERECHO A LA OBJECIÓN DE CONCIENCIA de los profesionales sanitarios.
        - promise:
            id: 26f5b191-9524-40f6-aad5-e1e007fdb864
            page: 47
            text: INTRODUCIREMOS EN LA LEGISLACIÓN EN MATERIA DE INTERRUPCIÓN VOLUNTARIA DEL EMBARAZO EL CONSENTIMIENTO de los titulares de la patria potestad previo a la realización del aborto en las jóvenes menores de edad.
        - promise:
            id: 7ab5623f-8a9f-48b1-bf0b-3a18b79db232
            page: 47
            text: RETOMAREMOS LA CREACIÓN DE LA AGENCIA ESTATAL DE SALUD PÚBLICA, garantizando la participación de las Comunidades Autónomas en la gobernanza de la misma y la fijación de sus prioridades. Desplegaremos de forma efectiva la Red Estatal de Vigilancia en Salud Pública y todos los sistemas de vigilancia derivados de la misma, en el marco de una nueva Ley de Pandemias. Priorizaremos en nuestra política sanitaria la coordinación con Europa para la respuesta ante crisis sanitarias.
        - promise:
            id: 39db03f4-fef9-4081-a936-7d60f65ecb28
            page: 47
            text: IMPULSAREMOS LA CREACIÓN DE UNA RESERVA ESTRATÉGICA DE MEDICAMENTOS y productos sanitarios y desarrollaremos una Estrategia Nacional de Vacunación para definir y reforzar los mecanismos de coordinación entre administraciones ante una posible nueva necesidad de vacunación masiva, agilizando los tiempos para su evaluación, autorización y fijación de precio.
        - promise:
            id: bd7ca3bc-4d9a-475b-8b28-cd8ee2c4522b
            page: 47
            text: PROCURAREMOS LA SOSTENIBILIDAD DE LA RED DE FARMACIAS, para su labor sanitaria, social y de cohesión territorial, en las zonas rurales y despobladas.
        - promise:
            id: ee37213b-c0f2-4cc7-ae0d-fb8532a95928
            page: 47
            text: REFORMAREMOS LOS PROCESOS DE INCORPORACIÓN DE LA INNOVACIÓN, especialmente en el ámbito de los medicamentos, avanzando en un procedimiento de autorización, financiación y compra de medicamentos más transparente en base a necesidad asistencial y resultados, tanto de eficacia, efectividad y seguridad como de experiencia del paciente, con el fin de acortar los elevados tiempos de autorización de la innovación terapéutica.
        - promise:
            id: 1313f915-eea9-42eb-97b5-e97b9987ed68
            page: 48
            text: FACILITAREMOS EL ACCESO A LOS ENSAYOS CLÍNICOS, a través del impulso de una base de datos a nivel nacional que permita conocer de la existencia de cualquier ensayo de interés para el paciente que se esté realizando en instituciones sanitarias de toda España.
        - promise:
            id: 4c68abe4-bc25-472b-a119-d4e389c10fbc
            page: 48
            text: PONDREMOS EN MARCHA UNA AGENCIA ESPAÑOLA DE INNOVACIÓN Y CALIDAD SANITARIA. Impulsaremos la creación de un sistema en red para la evaluación de la innovación y las tecnologías sanitarias (HISPANICE), similar al NICE británico, que incorpore técnicos de Comunidades Autónomas y expertos en la materia, para establecer un modelo común y eficaz de evaluación de innovación y tecnologías, sujeto a los principios de transparencia y aplicación auditable de la evidencia científica e impulsaremos los procedimientos de compra pública innovadora.
        - promise:
            id: 5d834a81-ba82-487d-a5ff-b8f0172e1c34
            page: 48
            text: DAREMOS UN IMPULSO DEFINITIVO A LA DIGITALIZACIÓN EN EL ÁMBITO SANITARIO, orientada a las necesidades del paciente, abriendo canales para la información, el control de las enfermedades, el acceso a la asistencia sanitaria, la coordinación asistencial y la mejora en las oportunidades de acceso a los recursos. Potenciaremos la toma de decisiones basados en el conocimiento y las herramientas de gestión, tomando la historia clínica digital interoperable como eje de esta transformación digital.
        - promise:
            id: f67ed080-719a-40ca-aa3d-ceb0c30e6874
            page: 48
            text: COLABORAREMOS CON EL ESPACIO EUROPEO DE DATOS SANITARIOS para permitir un intercambio de información entre los Estados miembros que mejore la prevención y el tratamiento de las enfermedades e impulse la gestión sanitaria digitalizada, la medicina personalizada y la innovación.
        - promise:
            id: 2b2351ab-b512-48fb-bd0e-d9d4568dfce2
            page: 48
            text: LIDERAREMOS DESDE EL GOBIERNO DE ESPAÑA UN IMPULSO A LOS CUIDADOS PALIATIVOS, con normativa específica y acciones para homogeneizar su desarrollo y sus estándares de calidad en todo el Sistema Nacional de Salud, priorizando la mejora del bienestar y soporte de los pacientes en fase avanzada y terminal. Con el objetivo de conseguir que estos pacientes dispongan de apoyo sanitario y emocional, además de impulsar el desarrollo de planes de cuidados paliativos y acreditar a nivel nacional las competencias del personal sanitario especializado en esta área, revisaremos la Ley de Eutanasia tomando en consideración la opinión del Comité de Bioética.
        - promise:
            id: 6cdeb603-09ac-41a3-bf89-af79904da3aa
            page: 48
            text: ACTUALIZAREMOS LA ESTRATEGIA PARA EL ABORDAJE DE LA CRONICIDAD EN EL SISTEMA NACIONAL DE SALUD, con el objetivo de reforzar un modelo de atención proactivo, así como de favorecer la atención domiciliaria y con capacidad de adaptación a las distintas necesidades de cada territorio (insularidad, dispersión geográfica, etc.). Abordaremos, particularmente, acciones decididas en el ámbito de las enfermedades respiratorias.
        - promise:
            id: 6c2687bb-7619-4833-8190-a48003a1ac92
            page: 48
            text: GARANTIZAREMOS UN MEJOR ACCESO A DIAGNÓSTICO Y TRATAMIENTO A LOS PACIENTES CON ENFERMEDADES RARAS O POCO FRECUENTES, independientemente de la Comunidad Autónoma donde residan. Promoveremos la ampliación de la cartera común básica del programa de cribado neonatal en el SNS y mejoraremos los contenidos del Registro Estatal de Pacientes con Enfermedades Raras.
        - promise:
            id: 11c4c540-d9ad-43d4-9fe4-d34201204204
            page: 48
            text: CONVERTIREMOS A ESPAÑA EN EL PAÍS LÍDER EN LA IMPLEMENTACIÓN DEL PLAN EUROPEO DE LUCHA CONTRA EL CÁNCER. Garantizaremos a todos los ciudadanos, con independencia de donde residan, las mismas prestaciones en cuanto a la prevención y tratamiento de esta enfermedad. Promoveremos una ley específica en materia de defensa de los pacientes oncológicos que recoja acciones de protección social y laboral para personas en tratamiento o tras el tratamiento.
        - promise:
            id: 5d5c2453-629e-4856-9536-7b800dc38dbd
            page: 49
            text: 'EL GOBIERNO DE ESPAÑA IMPULSARÁ, DENTRO DEL CONSEJO INTERTERRITORIAL DEL SISTEMA NACIONAL DE SALUD, un nuevo enfoque para el abordaje de la salud mental tras el impacto de la pandemia del Covid-19, aprobando una nueva Estrategia Nacional en Salud Mental, centrada en la atención temprana:'
            children:
            - promise:
                id: 1e348691-7680-4ed2-bb68-cb4b84ec593e
                page: 49
                text: Prestaremos una especial atención a la infancia y la adolescencia, apoyando programas de detección precoz en el ámbito educativo; a las conductas adictivas con o sin sustancias, incluyendo a las relacionadas con las tecnologías.
            - promise:
                id: 44df9cdb-ca63-440d-8831-f4321d5df6f0
                page: 49
                text: Promoveremos programas específicos de salud mental en las escuelas.
            - promise:
                id: 27947587-74ba-4176-801c-46bcf42bd9ea
                page: 49
                text: Aprobaremos específicamente un Plan Nacional de Prevención del Suicidio, en el que se integren los diferentes agentes (sanidad, educación, prensa, sistema judicial, servicios sociales), tal y como ocurre en otros países de nuestro entorno.
        - promise:
            id: d9de9ffc-926a-4972-8c2e-2796d36d85a2
            page: 49
            text: BLINDAREMOS POR LEY EL APOYO PARA QUE LOS AFECTADOS POR LA ELA Y SUS FAMILIAS tengan la mejor calidad de vida posible. Crearemos un Centro Nacional de Investigación de la ELA. Promoveremos que la declaración de la dependencia se realice con el diagnóstico de la enfermedad para agilizar las prestaciones.
        - promise:
            id: 3f3c0617-beb2-46a7-80e3-1f80ef1fe806
            page: 49
            text: PROMOVEREMOS, EN EL SENO DEL CONSEJO INTERTERRITORIAL DE SERVICIOS SOCIALES Y DEPENDENCIA, una evaluación de la Ley de promoción de la autonomía personal y atención a las personas en situación de dependencia y una revisión de su sistema de financiación, para abordar los cambios necesarios que permitan mejorar su funcionamiento y conseguir una gestión ágil y eficiente, común y sostenible en todas las Comunidades Autónomas.
    - chapter: 
        id: a9015bc2-6b3d-40b7-bf93-f53764c97c24
        title: Una educación excelente y de calidad
        categories: Educación
        children: 
        - statement:
            id: 8a0f2ec0-589b-4684-bc4c-33c65cef6b2d
            text: La educación es la base para el desarrollo integral de la persona, el mejor ascensor social y el principal motor de desarrollo para nuestro país. La mejora del sistema educativo es un objetivo prioritario, porque queremos hacer de España un país más próspero y equitativo. Impulsaremos un modelo educativo que dé respuesta a los retos nacionales, europeos y globales; que ofrezca un marco de estabilidad por encima de debates ideológicos, y que garantice la formación de los jóvenes para que puedan desarrollar su vida con responsabilidad, criterio propio y libertad, en un mercado laboral totalmente diferente.
            page: 50
        - statement:
            id: 4df738d6-2987-458b-9cc0-aa7e93df7190
            page: 50
            text: La educación debe proveer los valores y las herramientas intelectuales y sociales que permitan el pleno desarrollo individual, el compromiso con la sociedad y el pensamiento crítico, sobre todo para aquellos alumnos y familias que más lo necesitan. El mérito y el esfuerzo de los alumnos y el prestigio de la figura del profesor guiarán nuestro modelo educativo.<br><br> En el ámbito universitario, nuestro principal objetivo será conseguir la excelencia en la formación, mejorar la inserción laboral y la movilidad social, así como la excelencia en la investigación.
        - promise:
            id: 4f3db71a-86be-4fcb-bbef-28cf05466b57
            page: 50
            text: REFORMAREMOS LA LOMLOE (conocida como ley Celaá) e impulsaremos un Acuerdo Social, basado en los principios del artículo 27 de la Constitución, con las familias, la comunidad educativa, los alumnos y el resto de las fuerzas políticas por la mejora y estabilidad del sistema educativo español. Potenciaremos el esfuerzo y el mérito, en un sistema educativo basado en el consenso, la evidencia científica y el diálogo, vertebrado y vertebrador que, respetando las competencias autonómicas, garantice a cada alumno el pleno desarrollo de todas sus capacidades. Reforzaremos el prestigio de la actividad docente, reduciremos la burocracia e impulsaremos el humanismo.
        - promise:
            id: 88e70ba3-c428-4518-b20f-d97889da97b2
            page: 50
            text: LA EDUCACIÓN DE 0 A 3 AÑOS SERÁ UNIVERSAL Y GRATUITA y estará cofinanciada por el Estado y las Comunidades Autónomas, como palanca para la lucha contra las desigualdades en el punto de partida, así como para facilitar la conciliación. Dotaremos de nuevas plazas financiadas con fondos públicos, priorizando aquellos lugares donde exista mayor vulnerabilidad. Definiremos como orientaciones curriculares en la educación infantil la adquisición del lenguaje, la comprensión lectora y las habilidades numéricas básicas.
        - promise:
            id: 4a055450-066d-42ec-b7ae-629241415eac
            page: 50
            text: OFRECEREMOS AL COMIENZO DE LA LEGISLATURA UN PROGRAMA DE TUTORÍAS EXTRAORDINARIO, que permita superar la pérdida de aprendizaje que todavía persiste tras el Covid-19. Para su implantación, pondremos en marcha evaluaciones en primaria sin efecto académico, a fin de adaptar el Programa a las necesidades de cada alumno. En ciclos superiores, definiremos estándares nacionales de evaluación en el final de cada etapa que incentiven a alumnos, profesores y familias a realizar un esfuerzo y a desarrollar las acciones necesarias.
        - promise:
            id: 15167cba-be8f-466c-bafd-a66285184a1e
            page: 51
            text: PRIORIZAREMOS LA REDUCCIÓN URGENTE DE LAS TASAS DE ABANDONO ESCOLAR TEMPRANO, así como la mejora de los resultados de comprensión lectora. Diversificaremos la oferta en los últimos cursos de la ESO, como medida para elevar la formación del alumnado, mejorar sus oportunidades, prepararlo para su inserción laboral y combatir el abandono escolar temprano. Implantaremos planes de mejora y desarrollaremos vías atractivas y flexibles que permitan al alumnado escoger el camino más adecuado a su nivel curricular, orientación académica y motivaciones.
        - promise:
            id: 2caffae9-4fac-4a68-a6e0-edb415a53fa1
            page: 51
            text: 'DEFENDEREMOS LA LIBERTAD DE LOS PADRES PARA ELEGIR EL CENTRO Y EL TIPO DE EDUCACIÓN que quieren para sus hijos: ya sean éstos centros públicos, privados o concertados, ordinarios o de educación especial, dentro de las posibilidades existentes.'
        - promise:
            id: 274008a0-9175-4df1-a81f-5acb4de59e16
            page: 51
            text: IMPULSAREMOS EL APRENDIZAJE DE LENGUAS EXTRANJERAS, mejorando la calidad de los programas de enseñanza bilingüe, a fin de que nuestros jóvenes alcancen elevados niveles de competencia lingüística y puedan competir con los de todo el mundo. Generalizaremos la enseñanza de un segundo idioma extranjero en la enseñanza secundaria.
        - promise:
            id: af44927b-f440-4eba-98ce-4f2ef9202256
            page: 51
            text: GARANTIZAREMOS QUE, EN LAS COMUNIDADES AUTÓNOMAS CON MÁS DE UNA LENGUA OFICIAL, ambas tendrán la consideración de vehiculares de acuerdo con el patrón de equilibrio lingüístico, asegurando que todos los estudiantes escriban y se expresen correctamente en castellano y en la lengua cooficial correspondiente.
        - promise:
            id: d32f58e6-c203-4e6c-960f-2e1322bc1a23
            page: 51
            text: REFORZAREMOS LOS CONTENIDOS CURRICULARES, en concreto el de las asignaturas troncales; aseguraremos un contenido común para todos los alumnos con independencia de donde estudien y de alta calidad científica, sobre todo en las asignaturas STEM; dotaremos a los centros de autonomía para optar por la especialización curricular. Además, aseguraremos la neutralidad ideológica en las aulas, el fomento del pensamiento crítico y el respeto a la Constitución y a las leyes.
        - promise:
            id: e5f2ce91-a51f-4f50-81e1-0d5ce58d6432
            page: 51
            title: POTENCIAREMOS LA FORMACIÓN PROFESIONAL EN TODOS SUS NIVELES. 
            text: Avanzaremos en la dualización real de la Formación Profesional implicando a las empresas, fomentando la colaboración público-privada y el contacto con el tejido industrial para mejorar su empleabilidad. Desarrollaremos incentivos que promuevan la participación de la empresa en la formación, a través de prácticas en empresas y la definición y diseños de los contenidos y en los estándares de aprendizaje. Promoveremos nuevas plazas financiadas con fondos públicos en sectores en auge, como la economía digital y las energías renovables. Promoveremos, junto con las Comunidades Autónomas, la modernización de los centros educativos para adaptarlos a las nuevas tecnologías. IMPULSAREMOS LA EXCELENCIA EN EL ACCESO A LA PROFESIÓN DOCENTE y mejoraremos su formación mediante el desarrollo de su carrera profesional. Promoveremos la profesionalización de la función directiva. Potenciaremos la cultura de la evaluación docente y la autonomía de los centros educativos, unidas a la rendición de cuentas y la movilidad.
        - promise:
            id: 1408b99a-090d-4457-a3ad-b7d257ab42f6
            page: 51
            text: GARANTIZAREMOS UN SISTEMA NACIONAL DE BECAS Y AYUDAS AL ESTUDIO para promover la igualdad de oportunidades. Ampliaremos la política de becas en todas las etapas (no universitaria y universitaria), e impulsaremos la creación de fondos de protección social que permitan la participación de alumnos con escasos recursos económicos en actividades complementarias para garantizar una igualdad de oportunidades real y efectiva. Apoyaremos y reforzaremos el Servicio de Inspección Educativa en la necesaria supervisión del sistema educativo para su buen funcionamiento y en la evaluación orientada a la mejora de los centros y al fomento de las experiencias innovadoras.
        - promise:
            id: bf37a1c3-cb5d-40ea-9cd4-572754c75ecd
            page: 52
            text: REVISAREMOS LA LEY ORGÁNICA DEL SISTEMA UNIVERSITARIO (LOSU) para garantizar una universidad de excelencia, competitiva y de calidad formativa e investigadora, que facilite el acceso al mercado de trabajo. Garantizaremos una financiación adecuada que tenga en cuenta no solo el número de estudiantes sino el porcentaje que se gradúan y su empleabilidad. Reforzaremos la función docente e investigadora de la universidad, su excelencia y capacidad de contribuir al desarrollo del entorno, a la empleabilidad y a la innovación.
        - promise:
            id: 24eaa84e-15ac-4110-97b7-8af239c5c10d
            page: 52
            text: FOMENTAREMOS LA EFICIENCIA Y LA EFICACIA EN LA GESTIÓN DE LAS UNIVERSIDADES ESPAÑOLAS, MEJORANDO SU GOBERNANZA y fortaleciendo la rendición de cuentas. Incluiremos los principios de estabilidad presupuestaria y sostenibilidad financiera en el ámbito universitario.
        - promise:
            id: f619d6ee-1d8c-4758-a2e8-bfb7dc1c47e0
            page: 52
            text: IMPLANTAREMOS UNA PRUEBA DE ACCESO A LA UNIVERSIDAD (EBAU) COMÚN para todo el territorio nacional, cuyas condiciones básicas, incluyendo su evaluación, deberán ser fijadas por el Gobierno, previa consulta a las Comunidades Autónomas y a los órganos de representación de las universidades, con el fin de garantizar la igualdad de oportunidades.
        - promise:
            id: 5e407dc5-6721-4941-92c9-d5ce1f5e4341
            page: 52
            title: ATRAEREMOS TALENTO INTERNACIONAL A NUESTRAS UNIVERSIDADES
            text: Desarrollaremos un nuevo programa que atraiga personal investigador extranjero mediante un procedimiento ágil para candidatos de excelencia, formados en las mejores universidades del mundo.
    - chapter: 
        id: b9caa1bb-f3ce-4148-8728-7a3f81d3513b
        title: Apoyar la maternidad, la paternidad y la conciliación
        categories: Familia
        topics:  'Incentivos, ayudas y subvenciones'
        children: 
        - statement:
            id: ce0f4849-2548-4008-84c8-feebef0d7f50
            text: El apoyo de la maternidad y de la conciliación serán prioritarias para el Gobierno del Partido Popular. Queremos que en España el número de hijos que se tienen se corresponda con el número de hijos que se desea tener. Queremos lograr que ninguna mujer tenga que elegir entre vida profesional o la maternidad. Para ello, vamos a poner en marcha medios y recursos que faciliten el día a día de las madres, de los padres, de las familias, y que impulsen la natalidad y la conciliación en nuestro país.
            page: 53
        - promise:
            id: 07445e64-78e8-446a-834f-1e116b42e34f
            page: 53
            text: 'IMPULSAREMOS UN PACTO DE ESTADO POR LA CONCILIACIÓN, LA MATERNIDAD, LA PATERNIDAD Y LA FAMILIA: combatiremos la brecha salarial causada por la maternidad y promoveremos la contratación indefinida de mujeres con hijos. Aumentaremos la cuantía y ampliaremos el alcance de la prestación por hijo a cargo, posibilitando su cobro desde el quinto mes de embarazo. Abordaremos, además, el refuerzo de la cartera pública de servicios de reproducción asistida. Apoyaremos a las familias numerosas, a las monoparentales y asistiremos a las familias en situación de vulnerabilidad.'
        - promise:
            id: c74a98e1-dead-440d-9231-9f19086c6032
            page: 53
            text: PROMOVEREMOS LA EXTENSIÓN DEL TÍTULO DE FAMILIA NUMEROSA para los padres y madres hasta que el último de los hijos cumpla 26 años. Nos comprometemos a recuperar la bonificación de hasta el 45% de las cuotas de la Seguridad Social para la contratación de trabajadores del hogar.
        - promise:
            id: 315cd4ec-ecf9-4121-8755-5e0668104270
            page: 53
            text: AMPLIAREMOS, EN EL MARCO DEL DIÁLOGO SOCIAL, LOS PERMISOS DE PATERNIDAD Y MATERNIDAD DE LAS FAMILIAS MONOPARENTALES en la parte voluntaria, abordaremos el permiso de cuatro meses para los padres con hijos de hasta ocho años y lo complementaremos con los nuevos permisos parental, para la atención de familiares y por causas de fuerza mayor a través de la transposición de la Directiva relativa a la conciliación de la vida laboral y familiar.
        - promise:
            id: 1a08794a-141f-43b3-8ab2-6c7868aa6e83
            page: 53
            text: LA EDUCACIÓN DE 0-3 SERÁ UNIVERSAL Y GRATUITA y estará cofinanciada por el Estado y las Comunidades Autónomas al 50%, como palanca para la lucha contra las desigualdades en el punto de partida, así como para facilitar la conciliación. Promoveremos programas para el uso de centros educativos más allá del horario escolar con el fin de facilitar conciliación.
        - promise:
            id: 107b183b-fc42-4cf9-9582-3a6494f35c0b
            page: 53
            text: POTENCIAREMOS LA FLEXIBILIDAD DEL HORARIO LABORAL Y UN BANCO DE HORAS, para que las empresas ofrezcan más flexibilidad a los trabajadores sin afectar ni a las horas trabajadas ni al salario.
    - chapter: 
        id: a1dfe650-2088-4c4e-94c1-8c745c016ac2
        title: Infancia y adolescencia
        topics: Infancia y juventud
        children: 
        - statement:
            id: fa635e93-2543-47a3-b452-64fc8044526f
            text: Nos comprometemos a situar la protección de la infancia y la adolescencia en la agenda política como prioridad de acción. Garantizar los derechos y atender las necesidades de los menores es una obligación fundamental de todo responsable público, hoy día con especial incidencia en el entorno digital. No hay inversión más rentable y con mayor retorno que aquella que se realiza en mejorar las condiciones de vida de los niños y los más jóvenes de la sociedad. Es una apuesta segura de futuro.
            page: 54
        - promise:
            id: 2d0487c2-f5f0-4156-a4c2-5cbc98ce3aa5
            page: 54
            text: GARANTIZAREMOS LA EQUIDAD EN LA PROTECCIÓN Y ATENCIÓN DE LA INFANCIA EN CUALQUIER PUNTO DE ESPAÑA, fortaleciendo la coordinación entre los servicios sociales, educativos y de salud. PRIORIZAREMOS LOS DERECHOS DEL NIÑO A VIVIR EN UNA FAMILIA PARA INCENTIVAR SU DESARROLLO VITAL EN HOGARES y prevenir la separación familiar en situaciones de riesgo. Apoyaremos a las familias acogedoras y concienciaremos e informaremos de la importancia de crecer en una familia de acogida.
        - promise:
            id: 3684cbe5-739b-4923-9cb1-2872ddd779d8
            page: 54
            text: REIVINDICAMOS “NO AL ACOSO INFANTIL”, mediante la erradicación de cualquier tipo de acoso del que pudieran ser víctimas los niños y adolescentes, especialmente en el ámbito escolar y digital (ciberacoso). Nos comprometemos a acabar con la tolerancia hacia cualquier tipo de violencia hacia la infancia y trabajar por la creación de entornos seguros para los niños y adolescentes, siguiendo el camino marcado por la Ley Integral de Protección de la Infancia y la Adolescencia frente a la Violencia.
        - promise:
            id: d8f9d569-163d-4ac7-aeb0-a41896e7f10e
            page: 54
            title: PROTEGEREMOS A LOS MENORES EN ENTORNOS DIGITALES. 
            text: Impulsaremos la implantación de procedimientos de verificación de edad verdaderamente eficaces para el acceso de menores a redes sociales y para evitar su acceso a páginas pornográficas, violentas o que comporten riesgo para el menor. Dotaremos a los padres de herramientas para su consentimiento expreso en el acceso de sus hijos menores a redes sociales.
        - promise:
            id: 46427f00-e3cc-4d60-b439-7e7d298ef50d
            page: 54
            text: PONDREMOS EN MARCHA UN PLAN ESTATAL DE PREVENCIÓN DE LA SALUD DIGITAL INFANTOJUVENIL, que tenga como pilares básicos la Prevención, la Educación y la implicación de toda la Comunidad, desde las familias, los centros educativos, hasta la propia industria tecnológica.
        - promise:
            id: b4be1eb0-8cd4-4943-9d7f-ef00ed650886
            page: 54
            title: APROBAREMOS UN PLAN DE LUCHA CONTRA LAS ADICCIONES EN LA INFANCIA Y LA ADOLESCENCIA. 
            text: Trabajaremos en una red de lucha contra las adicciones tecnológicas, la ludopatía, el consumo de alcohol y tabaco, prestando especial atención a la salud mental, promoviendo los hábitos saludables y protegiendo a los menores de contenidos pornográficos o violentos.
        - promise:
            id: 03a4f149-abc6-41a1-98d4-b3d764b59556
            page: 55
            text: IMPULSAREMOS EL CUMPLIMIENTO DE LAS ACCIONES que permitan llevar a la realidad las medidas que se proponen en el Plan Estratégico Nacional para la Reducción de la Obesidad Infantil 2022-2030.
        - promise:
            id: 7784e6e5-9345-435a-8cc8-d3d5dbe534dc
            page: 55
            text: PROMOVEREMOS AYUDAS CONTRA
        - promise:
            id: 265db5e0-941d-4f4c-b3c2-b585a14e2302
            page: 55
            text: LA POBREZA INFANTIL, donde España impulse y coordine un despliegue acelerado de la Garantía Infantil Europea en todo el territorio para asegurar el acceso efectivo a servicios de 0-3 años de comedor escolar, salud, vivienda y alimentación. INCREMENTAREMOS la identifi cación temprana del alumnado en situación socialmente vulnerable.
        - promise:
            id: 79382a85-5b5c-4d69-b1d9-2f8ca543e94e
            page: 55
            text: AVANZAREMOS EN LA ADAPTACIÓN DE LA JUSTICIA A LOS CASOS DE VIOLENCIA CONTRA LA INFANCIA, mediante la especialización de juzgados.
        - promise:
            id: 07a1abb4-ff33-41a7-b78e-b1c647ff5c6a
            page: 55
            text: ADOPTAREMOS UNA ESTRATEGIA NACIONAL PARA UNA PROTECCIÓN INTEGRAL E INCLUSIÓN SOCIAL DE NIÑOS Y NIÑAS MIGRANTES NO ACOMPAÑADOS, implementaremos el Modelo de Gestión de Contingencias Migratorias, recientemente aprobado, y la reforma del procedimiento de determinación de edad.
        - promise:
            id: c4eefac5-fded-4589-8389-689f082728b5
            page: 55
            text: DESARROLLAREMOS MEDIDAS específicas de acompañamiento social para personas menores en riesgo de exclusión y trabajaremos para potenciar las habilidades necesarias para mejorar la inserción social y laboral de las personas que salen de centros abiertos de acogida.
        - promise:
            id: ab387a87-ac25-45e9-9fbd-1c4263b84b4c
            page: 55
            text: PRESTAREMOS ESPECIAL ATENCIÓN a la escolarización de niños y adolescentes de etnia gitana, así como a su abandono temprano de los estudios. Promoveremos la integración plena de la comunidad gitana mediante programas de eliminación de estereotipos, la plena integración social y la inclusión sociolaboral.
        
    - chapter: 
        id: fe1ddaf6-59e0-47ee-bda3-193d9d6d6150
        title: Cuidar a los mayores y combatir la soledad no deseada
        topics: Ciudados y dependencia
        children: 
        - statement:
            id: ffb69b7b-7341-4e5c-9787-756b8795631d
            text: Trabajar por una España que cuida y respeta a sus mayores es un acto de solidaridad y responsabilidad entre generaciones, un compromiso hacia quienes cuidaron de nosotros y nos han legado la democracia y la libertad. El nuestro es uno de los países del mundo más longevos, un buen indicador de nuestra calidad de vida y de un sistema de bienestar que funciona. Sin embargo, el envejecimiento lleva aparejados grandes retos. No se trata solo de vivir mucho, sino de vivir lo mejor posible. Nos volcaremos con las necesidades de los mayores, en su calidad de vida y en combatir la soledad no deseada.
            page: 58
        - promise:
            id: cc01fc48-3d31-4b72-87b5-8844d75f1ae1
            page: 58
            text: PROMOVEREMOS UNA OFERTA DE ATENCIÓN SOCIAL AMPLIA Y LIBERTAD DE ELECCIÓN PARA LAS PERSONAS MAYORES con el fin de que puedan optar a los recursos asistenciales que más se adecúen a sus necesidades y preferencias. 
        - promise:
            id: d20684ee-a292-4127-ac7a-eb8bdc75a5d8
            page: 58
            title: IMPULSAREMOS LA INCLUSIÓN Y PARTICIPACIÓN SOCIAL DE LAS PERSONAS MAYORES EN LA COMUNIDAD. 
            text: Promoveremos el Envejecimiento Activo a través de programas de fomento de la autonomía de las personas mayores en su entorno habitual, la práctica deportiva y cultural, y los hábitos de vida saludable.
        - promise:
            id: b68097e5-3754-4c56-9a0d-e43ef6a2244c
            page: 58
            text: PONDREMOS EN MARCHA UNA ESTRATEGIA NACIONAL DE ATENCIÓN A LA SOLEDAD NO DESEADA que, en coordinación con las Comunidades Autónomas y los ayuntamientos, sirva para combatir el aislamiento social, particularmente entre la población mayor y en el ámbito rural. Pondremos en marcha una Red de atención a personas mayores en soledad y fomentaremos la corresponsabilidad social para que los ciudadanos asuman un rol activo y participativo. Desarrollaremos campañas para concienciar sobre el problema de la soledad no deseada entre los mayores. Ampliaremos los servicios de salud mental y apoyo psicológico.
        - promise:
            id: 0fc85813-d795-4533-8683-1f1b5edd2893
            page: 58
            text: FAVORECEREMOS LA CREACIÓN DE MÁS RECURSOS RESIDENCIALES PARA LAS PERSONAS MAYORES, como las viviendas compartidas, las viviendas con servicios comunes y otras modalidades de habitabilidad que incorporen servicios de apoyo y cuidado a quien lo necesite.
        - promise:
            id: 1ccb1ffc-d4f6-4569-a433-a87d3737a2e8
            page: 58
            text: APOYAREMOS LA REHABILITACIÓN DE VIVIENDAS Y SU ADAPTACIÓN, para promover la accesibilidad total, tanto en el domicilio como en el entorno. Promoveremos refuerzos en los sistemas de atención al hogar para que las personas que lo deseen sigan viviendo en sus propios domicilios el mayor tiempo posible.
        - promise:
            id: e26bd49f-5442-4932-9227-4795b44b7de8
            page: 58
            text: FAVORECEREMOS PROGRAMAS DE DIGITALIZACIÓN PARA PERSONAS MAYORES con el fin de garantizar que quienes así lo deseen puedan tener acceso a tecnología y datos para mantenerse más y mejor conectados con sus seres queridos, hacer uso de servicios públicos o navegar en la web.
        - promise:
            id: 7fd5fcef-1fb7-4fb2-8b2e-40b5dc5d294b
            page: 59
            text: PROMOVEREMOS PROYECTOS DE VOLUNTARIADO entre las personas de 65 o más años, especialmente de voluntariado intergeneracional, para conectar a los jóvenes con los mayores y promover la comprensión y la solidaridad entre generaciones. IMPULSAREMOS UN NUEVO SISTEMA SOCIOSANITARIO a través de una cartera de servicios conjuntos de apoyo que permitan la permanencia del paciente en su contexto socio-familiar. Para ello, se ha de contar con una cartera de servicios suficiente, accesible, complementaria, equilibrada y coordinada entre ambos sectores en cada territorio. En el seno del Consejo Territorial de los Servicios Sociales y la Dependencia, estableceremos un marco general compartido por todas las instituciones, organismos, entidades competentes en la materia y profesionales que conforman los equipos tanto del sector sanitario como del social, que permita definir los principios que deben regir la atención sociosanitaria.
        - promise:
            id: e5b9c0e8-e24f-4545-8477-b3b05d8dca9f
            page: 59
            text: FORTALECEREMOS LA COORDINACIÓN ASISTENCIAL ENTRE EL SISTEMA SOCIAL Y EL SANITARIO PÚBLICOS mediante la puesta en marcha de equipos multidisciplinares de referencia, Centros de Cuidados Intermedios Sociosanitarios para garantizar la rehabilitación óptima funcional y cognitiva tras un proceso agudo de hospitalización y el impulso a la Atención Sociosanitaria Domiciliaria, como la Ayuda en el Hogar, la Teleasistencia o la Hospitalización a Domicilio.
        - promise:
            id: d004c3ba-792e-49ec-a4cc-f91f88f82b89
            page: 59
            text: IMPULSAREMOS LA CREACIÓN DE UNA TARJETA SOCIAL Y SANITARIA UNIFICADA o, al menos, la compatibilidad de los códigos que las identifiquen, con el fin de favorecer la disponibilidad de información sobre los beneficiarios y la movilidad y continuidad asistencial en todo el territorio nacional.
        - promise:
            id: 3bcf2662-8747-4cad-9646-4ca4cf990a1a
            page: 59
            title: POTENCIAREMOS EL USO DE LA HISTORIA CLÍNICA ELECTRÓNICA ÚNICA Y COMPARTIDA. 
            text: De este modo, ahorraremos tiempo y recursos económicos, mejoraremos la comunicación y coordinación entre los profesionales del ámbito social y sanitario y generaremos el conocimiento necesario para garantizar una atención integral a las personas mayores, apoyándonos en sistemas de Inteligencia artificial y BIG DATA.
        - promise:
            id: 67d4f77d-5ce1-479b-8a90-531ec7ed60f7
            page: 59
            text: PONDREMOS EN MARCHA UN PLAN NACIONAL DE ATENCIÓN A LA FRAGILIDAD SOCIOSANITARIA con el fin de contribuir a la detección y orientación de los servicios sociosanitarios en base a la fragilidad de las personas, y a la planificación de los recursos necesarios en este ámbito, teniendo en cuenta la esfera física, social y cognitiva-mental.
    - chapter: 
        id: df0855f1-ef6b-4176-a7cc-717c59210e57
        title: 'Las personas con discapacidad: igualdad e inclusión'
        topics: Discapacidad
        children: 
        - statement:
            id: 69ba8679-5515-4174-961a-7d0412e92ed5
            text: La defensa de la dignidad del ser humano exige el impulso de un entorno social en el que todas las personas, sin importar su condición o circunstancias, accedan al pleno ejercicio de sus derechos y libertades. Vamos a seguir trabajando para que nuestro país sea un lugar en el que las personas con discapacidad puedan participar de manera plena, activa, y en igualdad en todos los ámbitos de la sociedad; donde tengan acceso a una educación de calidad, inclusiva o especial, a un empleo digno y la mejor calidad de vida posible para ellos y sus familias.
            page: 60
        - statement:
            id: ce6ff3aa-540b-4711-9fa9-47efe31745fc
            page: 60
            text: 'Nuestro esfuerzo se dirigirá a tres objetivos fundamentales: la atención temprana, la integración sociolaboral y la promoción de la vida independiente. Todo ello, contando siempre con el Tercer Sector Social de la Discapacidad.'
        - promise:
            id: e025b98f-3d37-46eb-9b0c-ca9f764deffd
            page: 60
            text: REFORMAREMOS LA CONSTITUCIÓN PARA ELIMINAR EL TÉRMINO “DISMINUIDOS”. RECUPERAREMOS LA COMISIÓN DE POLÍTICAS INTEGRALES DE LA DISCAPACIDAD en el Congreso de los Diputados. EN COLABORACIÓN CON LAS COMUNIDADES AUTÓNOMAS, pondremos en marcha mecanismos que favorezcan el reconocimiento de la discapacidad en plazos razonables, evitando la dilatación de este trámite administrativo. Agilizaremos los procesos de valoración de la discapacidad y la dependencia mediante pasarelas de valoración.
        - promise:
            id: 7a599910-20fb-464a-854e-2e93d2d895d4
            page: 60
            text: DEFENDEREMOS LA EDUCACIÓN ESPECIAL, posibilitando la inclusión académica y social total de los niños con discapacidad. Los padres tendrán derecho a elegir entre distintos modelos de centros educativos para sus hijos, con el fin de que reciban la mejor educación y que cuenten con los recursos humanos y materiales necesarios para lograr su plena integración social y educativa.
        - promise:
            id: 748144ca-c918-48a7-8ab4-f81fcb9dbece
            page: 60
            text: FOMENTAREMOS LOS SISTEMAS DE APOYO A LA VIDA INDEPENDIENTE, entre ellos, la figura del asistente personal de personas con discapacidad, con el fin de dar aún mayor respaldo a quienes prefieren permanecer en sus domicilios. Asimismo, impulsaremos la integración sociolaboral de las personas con discapacidad, permitiendo, en los porcentajes que se determinen, la compatibilidad de las pensiones de discapacidad con el empleo.
        - promise:
            id: 47d88cd3-8035-4f79-b176-00ad4dd42f25
            page: 60
            text: PROMOVEREMOS LA CREACIÓN DE MÁS RECURSOS ASISTENCIALES PARA QUE LAS PERSONAS CON DISCAPACIDAD PUEDAN VIVIR CON LOS APOYOS PERSONALES QUE PRECISEN, en consonancia con la Estrategia Europea de Cuidados. 
        - promise:
            id: 8a1e111e-d054-432c-be59-7a6208ca70c3
            page: 61
            text: FACILITAREMOS EL ENVEJECIMIENTO ACTIVO DE TODAS LAS PERSONAS CON DISCAPACIDAD, estableciendo medidas que favorezcan la permanencia en su entorno de convivencia después de los 65 años. Del mismo modo, impulsaremos, junto con las Comunidades Autónomas y los ayuntamientos, programas de atención combinada de mayores con hijos con discapacidad en centros residenciales, con el fin de que los padres mayores que viven en residencias y tienen algún hijo con discapacidad, puedan residir en el mismo centro o en alguno cercano en compañía de sus hijos.
        - promise:
            id: af5ed15c-caa3-45c3-ba37-791af731187f
            page: 61
            text: UNIVERSALIZAREMOS LA ATENCIÓN TEMPRANA de la discapacidad para que todos los niños menores de 6 años que lo necesiten tengan acceso a un diagnóstico precoz y a un tratamiento a la mayor celeridad posible. DESARROLLAREMOS LA ESTRATEGIA ESPAÑOLA SOBRE DISCAPACIDAD 2022-2030 impulsando, entre otras, convocatorias para personas con discapacidad intelectual en aquellos puestos que sean adecuados a sus capacidades, subvenciones por las adaptaciones del puesto de trabajo, así como el empleo con apoyo.
        - promise:
            id: 1c0c355d-9f4c-4552-84d9-215ed0b4d91d
            page: 61
            text: PROPONEMOS UNA PROFUNDA MODIFICACIÓN DE LOS CENTROS DE ATENCIÓN A PERSONAS CON DISCAPACIDAD DEPENDIENTES DEL IMSERSO, en colaboración con las Comunidades Autónomas y el Tercer Sector. Modificaremos la Ley de Propiedad Horizontal con el fin de facilitar que todas las personas con discapacidad o mayores puedan hacer las obras de accesibilidad necesarias para que puedan seguir viviendo en sus domicilios y en su comunidad.
        - promise:
            id: a5d8f0fc-623c-459b-bf44-7e211bef8584
            page: 61
            text: IMPULSAREMOS POLÍTICAS DE FORMACIÓN DE CALIDAD E INCLUSIVA PARA PROMOVER EL ACCESO A UN EMPLEO DIGNO A LAS MUJERES Y NIÑAS CON DISCAPACIDAD. Garantizaremos la accesibilidad universal a los recursos destinados a la prevención, detección, protección y el acceso a la justicia de las víctimas de la violencia de género.
        - promise:
            id: acf70bc7-22e9-4e76-aef0-b87ffa1d517a
            page: 61
            text: PROPONDREMOS UNA LEGISLACIÓN NACIONAL AMBICIOSA Y REALISTA que garantice el reconocimiento mutuo de la condición de discapacidad entre los Estados miembro de la UE.
        - promise:
            id: 05015603-75d6-41b5-acbe-75c6054bd707
            page: 61
            text: ACTUALIZAREMOS LA ESTRATEGIA ESPAÑOLA EN TRASTORNOS DEL ESPECTRO AUTISTA. Elaboraremos una Estrategia Nacional de Prevención de la Ceguera. Promoveremos todos los instrumentos legales, tanto internacionales como estatales, que propicien una adecuada protección a las lenguas de signos españolas. Implantaremos la tecnología adaptada a la comunicación y accesibilidad de personas con discapacidad auditiva, con especial atención al bucle magnético.
    - chapter: 
        id: d0ca92d6-a651-4e64-8fa2-2354747b0fd1
        title: Erradicación de la violencia de género y de toda la violencia contra la mujer
        categories: Seguridad y defensa
        topics: Violencia de género
        children: 
        - statement:
            id: 33eb34a2-2f72-46b6-b9b8-217e39f8f75d
            text: La violencia de género es una de las grandes lacras de nuestra sociedad. Erradicar la violencia machista, erradicar cualquier forma de violencia contra la mujer, es un objetivo prioritario para nuestra formación política. Fuimos promotores del Pacto de Estado contra la violencia de género de 2017. Asumimos la tarea de seguir profundizando en su cumplimiento y de actualizar sus fines. Vamos a ser siempre garantes de la seguridad de las mujeres y de la protección de sus derechos. No admitiremos pasos atrás en un asunto tan grave, que además cuenta con un consenso abrumador en nuestra sociedad.
            page: 62
        - promise:
            id: 7a1c5f8e-da1e-4905-b43a-b92f794cb403
            page: 62
            text: CUMPLIREMOS EL PACTO DE ESTADO CONTRA LA VIOLENCIA DE GÉNERO PROMOVIDO POR EL PARTIDO POPULAR, evaluando cada una de sus medidas y actualizando los contenidos para una mayor efectividad, con el fin de que ninguna mujer que lo necesite quede sin la protección debida.
        - promise:
            id: a818feff-e7f8-48dd-9486-4f1ded9402a9
            page: 62
            text: TRABAJAREMOS PARA COMBATIR LA VIOLENCIA DE GÉNERO ESPECIALMENTE ENTRE LOS MENORES DE 18 AÑOS, poniendo énfasis en el uso de las redes sociales para ejercer esa violencia. Modificaremos la ley para tipificar la violencia digital y luchar contra la violencia de control, amenazas o violencia psicológica a través de los móviles y otros dispositivos digitales.
        - promise:
            id: c21a1ad3-5cf6-4da2-bef4-e68511127802
            page: 62
            text: APROBAREMOS UNA LEY ORGÁNICA INTEGRAL DE LUCHA CONTRA LA TRATA CON FINES DE EXPLOTACIÓN SEXUAL para que nuestro país sea una referencia en el respeto de los derechos humanos también en este gravísimo problema considerado la esclavitud del siglo XXI. Protegeremos a las mujeres y a las menores victimas con un estatuto de protección integral que permita su recuperación y que puedan retomar el control sobres sus vidas. Perseguiremos a los proxenetas y el beneficio económico extraído de esta actividad por terceras personas y haremos de nuestro país un territorio hostil a la actividad de las mafias que trafican con personas.
        - promise:
            id: eadb86e3-7cb2-4a7f-85f4-97862674de61
            page: 62
            text: REFORZAREMOS LAS UNIDADES DE ATENCIÓN DE LA FAMILIA Y DE LA MUJER (UFAM) de la Policía Nacional y los Equipos Mujer-Menor (EMUME) de la Guardia Civil. Dotaremos con personal y recursos suficientes las Oficinas de Atención a las Víctimas en los juzgados, así como las Unidades de Valoración Forense Integral, para que los informes técnicos precisos no se demoren. Realizaremos una evaluación y actualización continuada de los cuestionarios del programa VIOGEN de valoración del riesgo en los casos de violencia de género, para la mejor determinación de las medidas de protección necesarias en cada caso.
        - promise:
            id: 8825c071-e13a-41da-902d-eb4597a60fdd
            page: 62
            text: EXTENDEREMOS LA REALIZACIÓN DEL CURSO DE INICIACIÓN SOBRE LA VIOLENCIA DE GÉNERO a los funcionarios públicos que atienden a las mujeres víctimas de la violencia de género.
        - promise:
            id: c20e6a74-69ea-43de-b4df-b69e402a8a16
            page: 63
            text: REVISAREMOS Y PERFECCIONAREMOS LA TECNOLOGÍA ACTUALMENTE UTILIZADA PARA EL CONTROL DE LAS PENAS Y MEDIDAS DE SEGURIDAD Y CAUTELARES DE ALEJAMIENTO, para garantizar una más amplia cobertura y una mayor precisión en la calidad de la posible localización espacial de los usuarios del sistema.
        - promise:
            id: e39a7d17-bee6-4aa0-abe8-08ca6ebce9ae
            page: 63
            text: 'IMPULSAREMOS, A TRAVÉS DE LAS OFICINAS DE ATENCIÓN A LAS VÍCTIMAS, el más eficaz acceso de estas a los diferentes ámbitos de ayuda que pueden necesitar durante el desarrollo del procedimiento penal: la utilización de los servicios de psicólogos, criminólogos y trabajadores sociales en la asistencia a las víctimas cuando denuncian, durante todo el procedimiento y cuando van a declarar en juicio oral, para que puedan conocer cómo y dónde pueden solicitar ayuda y obtener la información personal y psicológica necesaria, con el fin de que no abandonen el procedimiento.'
        - promise:
            id: 0fa6b33f-3408-4514-a5f7-2b3f25c23175
            page: 63
            text: REFORMAREMOS LA LEY ORGÁNICA DEL PODER JUDICIAL para atribuir la competencia a los Juzgados de Violencia Sobre la Mujer de todos los delitos comprendidos en el ámbito de aplicación del Convenio de Estambul. Dicho Convenio servirá de orientación de todos los avances en la lucha contra la violencia de género.
    - chapter: 
        id: 3fb859a6-a66e-4c05-af2f-e5b0148fcd0e
        title: Trabajar por la igualdad de las personas LGTBi
        topics: Igualdad
        children: 
        - statement:
            id: fa5a9c0d-317c-4fc9-b0ed-a80a17b068f8
            text: El Partido Popular defiende el pluralismo y la diversidad como valores intrínsecos de la democracia. Creemos en una España en la que cada persona puede desarrollar su proyecto de vida sin sufrir discriminación de ningún tipo, tal y como recoge el artículo 14 de la Constitución Española.
            page: 64
        - statement:
            id: b0c1c818-567e-4606-a818-3630aa679b21
            page: 64
            text: Vamos a seguir trabajando por esa España diversa, por esa sociedad justa, a la vanguardia en la protección de los derechos y libertades, en la que se respeta y protege a todos los individuos. 
        - promise:
            id: 5c71d837-2ebc-4c72-a22e-9db3166aaf50
            page: 64
            text: APROBAREMOS UNA NUEVA LEY QUE GARANTICE LOS DERECHOS DE LAS PERSONAS TRANSEXUALES, una ley que nacerá del diálogo con todos los sectores sociales y profesionales, buscando el consenso.
        - promise:
            id: 6b031caa-1924-494f-9498-4f9feea55970
            page: 64
            text: LUCHAREMOS CONTRA TODO TIPO DE DISCRIMINACIÓN, con nuevos protocolos educativos con el fin de que ningún menor sufra exclusión o humillación alguna. Además, impulsaremos cambios en el código penal y campañas de sensibilización en todos los estamentos de la sociedad, también entre los empleados públicos.
- chapter: 
    id: a6a343d5-df56-4658-85e8-614a6cb5a3f6
    title: REGENERAR Y RESPETAR
    categories: Democracia
    children:
    - statement:
        id: 9d7a973e-5b26-49bc-b960-f0d77a4a5769
        page: 67
        title: 'RECUPERAR LA CONFIANZA EN LAS INSTITUCIONES Y EN EL ESTADO DE DERECHO: LA NECESARIA REGENERACIÓN DEMOCRÁTICA'
        children:
        - statement:
            id: cd40d368-a252-439c-aa42-35d353dfcb55
            page: 67
            text: Las instituciones del Estado deben responder en todo momento a los principios de buen gobierno y su funcionamiento debe estar siempre orientado al interés general y a preservar la convivencia entre los españoles que facilita la Constitución de 1978.
        - statement:
            id: b819dbfd-250b-49ca-b670-ee7d767c1f47
            page: 67
            text: Sin embargo, los cinco años de este Gobierno han sido un período de deterioro institucional acelerado para España. Desde el primer momento, Sánchez desencadenó un proceso de ocupación de todos los resortes de poder y los organismos y entes del Estado. Los derechos de los diputados y del Parlamento han sido socavados de una forma que no ha sucedido en ninguna democracia europea y el órgano de Gobierno de los jueces ha sido literalmente amordazado para que no pudiera efectuar nombramientos.
        - statement:
            id: 26772a15-aa6c-499d-979a-3fb915707353
            page: 67
            text: Por ello desde el Partido Popular queremos reafirmar nuestro compromiso decidido con el imprescindible respeto a las instituciones y la necesaria regeneración democrática tal y como fue suscrito solemnemente por nuestro presidente en el Oratorio de San Felipe Neri de Cádiz el pasado 23 de enero. El Plan de Calidad Institucional allí firmado sigue por tanto plenamente vigente e informa el conjunto de nuestro programa electoral.
    - statement:
        id: 2aa7d545-31f7-457d-aa41-265ce6bf14df
        page: 67
        title: REAFIRMAR LA VIGENCIA DEL PACTO DE CONVIVENCIA QUE NOS DIMOS CON LA CONSTITUCIÓN DE 1978 
        children:
        - statement:
            id: 1e07e894-c973-463b-ad2d-ef738ab76513
            page: 67
            text: No es casual que los ciudadanos estén perdiendo la confianza en las instituciones, ni que una porción creciente de españoles considere, después de estos cinco largos años, que la política y los partidos políticos son el tercer principal problema del país, después de la crisis económica y el paro. La estrategia de enfrentamiento entre españoles y territorios promovida por este Gobierno está tensando la convivencia y poniendo a prueba la resistencia del Estado autonómico.
        - statement:
            id: a1a83d6b-eeb7-4a6b-b8cb-aaf2c4667389
            page: 67
            text: Tenemos pues que recuperar las bases del pacto de convivencia que nos dimos con la Constitución del 1978 y reparar el daño infligido a las instituciones, desde el respeto, la estabilidad, la serenidad, la certidumbre y la moderación. Necesitamos volver a tener instituciones sólidas y que generen confianza en los ciudadanos. Necesitamos reguladores y órganos de control independientes. Una justicia despolitizada y con prestigio ante la ciudadanía. Necesitamos, en suma, un gobierno que, desde el consenso y la humildad, respete y haga respetar la estructura institucional de España y a todos las instituciones que componen nuestro Estado de Derecho. 
    - statement:
        id: 634dfa8c-fbac-4793-9802-fbb885beea66
        page: 67
        title: UNA JUSTICIA INDEPENDIENTE Y MODERNA
        children:
        - statement:
            id: 8e2ce06f-aebd-4554-9c28-e5810ace3c18
            page: 67
            text: El actual Gobierno ha atentado sistemáticamente contra la Justicia. Mientras el presidente trataba de asegurarse el control, sus socios han emprendido una campaña constante de desprestigio contra el poder judicial, según el manual populista de asalto a las instituciones.
        - statement:
            id: e20527aa-b420-4cff-9512-8bd7c0182c9d
            page: 67
            text: Frente al uso partidista de los instrumentos del Estado evidenciado por este Gobierno (indultos a los líderes del procés, eliminación del delito de sedición y reducción de las penas por malversación), desde el Partido Popular reiteramos nuestro compromiso firme con el respeto al principio de legalidad y de igualdad de los españoles ante ley. Asimismo trabajaremos para que los españoles dispongan de una justicia moderna que sea capaz de amparar sus derechos en un tiempo razonable. Una justicia libre todo tipo de injerencia de los partidos políticos y que solo responda a criterios de legalidad en sus decisiones.
    - statement:
        id: 21b677bd-9fb0-4986-90ac-a76df2362e86
        page: 68
        title: RESPALDO A LOS GARANTES DE NUESTRA SEGURIDAD
        text: La seguridad ciudadana es básica para la convivencia y para generar un clima de tranquilidad en la sociedad. La labor indispensable de las Fuerzas y Cuerpos de Seguridad debe conjugarse con una actuación responsable e inteligente desde el Gobierno, que facilite su trabajo en lugar de entorpecerlo. La última legislatura ha ido en la dirección contraria, con faltas de respeto a las Fuerzas y Cuerpos de Seguridad del Estado y la introducción de leyes que desprotegen a los ciudadanos e incluso protegen al delincuente. El telón de fondo de este abandono es un incremento de la tasa de criminalidad, que ha alcanzado el dato más alto de los últimos diez años.
    - statement:
        id: 38fdc59c-8830-405a-ac56-c611e37dab55
        page: 68
        title: UNA POLÍTICA ABIERTA, DIALOGANTE Y DE CONSENSO 
        children:
        - statement:
            id: 394bb6f2-0ebd-4789-908d-6a58293f2292
            page: 68
            text: El Partido Popular está plenamente comprometido en recuperar la voluntad de pacto y acuerdo en la vida pública, especialmente con el principal partido de la oposición.
        - statement:
            id: 2d55ce9e-2488-4c40-848d-c68305ac12e8
            page: 68
            text: Sabemos que el éxito de la democracia española se asentó sobre la capacidad de diálogo, pacto y consenso entre el centro derecha moderado y la socialdemocracia. Es necesario remover los obstáculos que impiden recuperar la concordia y el acuerdo, como sucede con la Ley de Memoria Democrática y recuperar la voluntad de compartir una mirada conjunta tanto sobre el pasado como, especialmente, sobre el futuro.
    - chapter: 
        id: 06e768c1-851f-40aa-84be-505e878d3697
        title: Garantizar la independencia de las instituciones y organismos del Estado
        topics: Separación de poderes
        children: 
        - statement:
            id: 02b3a5cf-97c3-4da1-82e3-347f4de98b42
            text: El adecuado funcionamiento del Estado de Derecho depende de las neutralidad de instituciones reguladoras que aseguran el equilibrio de poder y el buen servicio de la Administración. En estos años, el Gobierno ha colonizado todos esos organismos para someterlos a su control partidista. El Partido Popular presentó a comienzos de 2023 un gran Plan de Calidad institucional que garantiza la independencia y profesionalidad de esas instituciones.
            page: 71
        - promise:
            id: cf840361-b2b0-4eff-b590-7c81c97de53a
            page: 71
            text: REFORMAREMOS LA LEY ORGÁNICA DEL TRIBUNAL CONSTITUCIONAL para devolverle su prestigio institucional, asegurar la excelencia profesional, la desvinculación política y ejemplaridad de sus miembros y el rigor en sus resoluciones. Solventaremos los defectos procedimentales que dificultan su labor y garantizaremos que sus resoluciones se dicten en plazos razonables y estipulados con criterios objetivos. Asimismo, mejoraremos los procesos de selección y elección de sus magistrados para garantizar que no hayan estado vinculados políticamente durante los últimos cinco años, así como los controles de independencia en el ejercicio de sus funciones y un nuevo código ético.
            categories: Justicia
        - promise:
            id: aa0c0cb6-5a9a-4ae0-ad28-77d4823ee8d2
            page: 71
            text: FORTALECEREMOS LA LEY DEL CONSEJO DE ESTADO para potenciar su papel como máximo órgano consultivo, garantizando su intervención asesora. Se articulará reglamentariamente el mecanismo para la solicitud de informes al Consejo de Estado sobre proyectos de ley que se remitan al Congreso sin que el Gobierno haya recabado su dictamen. Dotaremos de mayor transparencia y publicidad a sus decisiones y reformaremos el sistema de nombramientos para garantizar el prestigio profesional, el mérito y la capacidad jurídica de todos sus miembros.
        - promise:
            id: c9d23ad3-fdd5-4604-9bd8-b946f2d7641c
            page: 71
            text: GARANTIZAREMOS QUE LOS PRESIDENTES, DIRECTORES Y RESPONSABLES DE ORGANISMOS INDEPENDIENTES DEL ESTADO (Airef, INE, CIS, Tribunal de Cuentas...) no hayan ocupado puestos políticos como cargo electo, miembro del Gobierno del Estado o de las Comunidades Autónomas o cargo orgánico en un partido político u organización sindical o empresarial en los últimos cinco años. Con independencia del control parlamentario ordinario, deberán comparecer en el Congreso con carácter previo a su nombramiento.
        - promise:
            id: 5ec25600-d553-4dd6-838f-081b5652da1b
            page: 71
            text: PROMOVEREMOS LAS ACTUACIONES NECESARIAS PARA ASEGURAR LA INDEPENDENCIA Y LA OBJETIVIDAD en los medios de comunicación públicos.
        - promise:
            id: 624e4f77-3366-488c-88c1-757e5d45bb74
            page: 71
            text: ESTABLECEREMOS UN RÉGIMEN DE INFORMACIÓN INSTITUCIONALIZADO y frecuente entre el presidente del Gobierno y el líder de la oposición.
        - promise:
            id: 2f47143d-c6be-45b9-8664-95d96873dd4c
            page: 71
            text: APROBAREMOS UNA LEY EN MATERIA DE SECRETOS OFICIALES-INFORMACIÓN CLASIFICADA que garantice la protección de los intereses nacionales de una forma eficaz, adaptada a las nuevas tecnologías y a los avances en el tratamiento de la información.
    - chapter: 
        id: 180fad9e-d9cc-4888-b890-b4bc54ee910c
        title: Promover de forma efectiva la convivencia de todos
        children: 
        - statement:
            id: 27b085a3-8a78-4d73-bb92-659ddeca5abc
            text: Creemos que los poderes públicos deben promover la convivencia entre los españoles, en lugar de ahondar en sus diferencias. No podemos acostumbrarnos al enfrentamiento entre administraciones ni al señalamiento de ciudadanos particulares ni empresas privadas desde los cargos públicos. La política debe unir, no dividir, y mucho menos polarizar a la sociedad.
            page: 72
        - promise:
            id: daff372f-c68f-48b3-827a-394226c52e06
            page: 72
            text: HOMOLOGAREMOS LA PROTECCIÓN DE LA CONSTITUCIÓN Y LA INTEGRIDAD TERRITORIAL DEL ESTADO A LOS PAÍSES DE NUESTRO ENTORNO. Recuperaremos el delito de sedición en el Código Penal, mejorando y actualizando su tipificación, para castigar las formas más graves de deslealtad constitucional. Regularemos también otras conductas de deslealtad de las instituciones dirigidas a poner en peligro la paz y el orden constitucional, ya sea mediante la convocatoria de referendos o consultas no autorizadas o maquinaciones dirigidas a socavar el crédito de España en la comunidad internacional.
        - promise:
            id: 983327d7-6399-4cc7-be8b-b2e064309e25
            page: 72
            text: RECUPERAREMOS LA MALVERSACIÓN en su formulación anterior a la reforma de 2022, adecuando su definición y penas a los estándares europeos. ABORDAREMOS UNA PROFUNDA REVISIÓN DEL CÓDIGO PENAL para mejorar la regulación de los tipos, la proporcionalidad de las penas y adecuarlo a la realidad social, tras las defectuosas reformas parciales acometidas en la última legislatura, como la Ley de garantía integral de la libertad sexual (conocida como ley del Solo Sí es Sí).
        - promise:
            id: aa81f0b2-5350-49c5-baee-9b9c6100e259
            page: 72
            text: IMPULSAREMOS, DEROGANDO LA MAL LLAMADA LEY DE MEMORIA DEMOCRÁTICA, una nueva norma consensuada que refuerce los principios democráticos y la reconciliación nacional que fundamentaron el pacto constitucional durante la Transición, así como la convivencia democrática de una sociedad, la española, que aspira a la justicia y al reconocimiento de la verdad.
        - promise:
            id: e1de76ee-79be-4448-82e4-49970e081209
            page: 72
            text: TRABAJAREMOS PARA GARANTIZAR EL DERECHO FUNDAMENTAL DE LIBERTAD RELIGIOSA, promoviendo el diálogo y la cooperación con las confesiones a través de los instrumentos jurídicos existentes. Se extenderán los beneficios fiscales a las confesiones religiosas con notorio arraigo y se potenciará el papel y la autonomía de la Comisión Asesora de Libertad Religiosa. Se revisará el papel de la Fundación Pluralismo y Convivencia para una gestión más eficaz con las confesiones.
    - chapter: 
        id: 88c43ae6-3b46-453b-88f6-05040af07103
        title: El fortalecimiento del poder legislativo
        topics: Podel legislativo
        children: 
        - statement:
            id: c1e9f159-619d-4813-9d83-e6c7ce6f292c
            text: Queremos recuperar el protagonismo y la integridad del Parlamento como centro de la vida política española, tras cinco años de degradación constante por parte del Gobierno. Queremos recuperar el valor de la tramitación legislativa con todas sus garantías, limitar las normas extraordinarias a los casos expresamente previstos y garantizar los derechos de los diputados y senadores en el ejercicio de sus funciones. Se trata de un aspecto fundamental de nuestro programa de fortalecimiento del Estado de Derecho y de la calidad democrática.
            page: 73
        - promise:
            id: d4783537-5840-463e-823d-17ef44d6eaa5
            page: 73
            text: LIMITAREMOS EL USO DEL REAL DECRETO LEY, asumiendo la voluntad de no incorporar al mismo medidas que no van a entrar en vigor de forma inmediata y justificando siempre debidamente su urgente y extraordinaria necesidad.
        - promise:
            id: 141b0f8f-e0f7-4ccf-bf48-93b1dbc1b08b
            page: 73
            text: NOS COMPROMETEMOS A GARANTIZAR QUE NO SE BLOQUEE LA TRAMITACIÓN DE LOS PROYECTOS DE LEY derivados de un decreto ley, haciendo obligatoria la motivación de las prórrogas de enmienda.
        - promise:
            id: f2a5a2a0-7eb5-43c4-b60c-550e0bf5525d
            page: 73
            text: REFORZAREMOS LAS MAYORÍAS NECESARIAS PARA LA APROBACIÓN POR LA MESA DEL CONGRESO de las sucesivas ampliaciones del plazo de presentación de enmiendas.
        - promise:
            id: b01a6c5b-6ff7-431a-b6c4-00ea8b1e89e7
            page: 73
            text: TASAREMOS LA UTILIZACIÓN DEL PROCEDIMIENTO LEGISLATIVO DE URGENCIA para evitar que el Gobierno lo emplee de forma arbitraria.
        - promise:
            id: 6c7f9c7a-0cfc-4b88-938c-666952f407df
            page: 73
            text: PLANTEAREMOS UNA REFORMA DE LA LEY DEL GOBIERNO, con el fin de mejorar la planificación y tramitación normativa, así como la rendición de cuentas ante el Congreso. De forma concreta, el ministro de la Presidencia informará sobre el Plan Anual Normativo compareciendo en la Comisión Constitucional del Congreso. También se limitarán los supuestos de eliminación del trámite de audiencia pública en la tramitación de proyectos de ley; y se establecerán medidas para planificar y controlar adecuadamente la transposición en plazo de directivas europeas.
        - promise:
            id: 6704fc28-8fbe-4698-a73a-458696ae05c3
            page: 73
            text: EN ARAS DE LA MAYOR TRANSPARENCIA Y SIGUIENDO EL EJEMPLO DE OTROS PAÍSES, SE INCLUIRÁ EN LAS MEMORIAS ECONÓMICAS DE LAS LEYES el coste estimado que la nueva normativa genera a los ciudadanos, más allá del impacto presupuestario.
        - promise:
            id: 6996e193-fd8c-4a93-99ea-781d8ba9b0b5
            page: 73
            text: SE CREARÁ UNA OFICINA DE CALIDAD LEGISLATIVA, cuya función principal será asegurar la calidad normativa en todas las fases de tramitación.
        - promise:
            id: c5107941-8716-4de6-a490-8511291a6142
            page: 73
            text: SE ESTABLECERÁ EN LOS REGLAMENTOS DE LAS CORTES GENERALES LA NECESIDAD DE INFORMES TÉCNICOS también en el caso de las proposiciones de ley. Así, una vez tomadas en consideración, se solicitarán los informes del Consejo General del Poder Judicial, Consejo Fiscal y/o de otros organismos del Estado que hubieran sido preceptivos o aconsejables en el caso de tratarse de un proyecto de ley.
        - promise:
            id: aabd7912-e6a0-4ac3-9086-7cf53962d9de
            page: 74
            text: MODIFICAREMOS LOS REGLAMENTOS DE LAS CORTES GENERALES a efectos de excluir expresa y claramente la posibilidad de introducir enmiendas “intrusas”, como ha señalado recientemente el Tribunal Constitucional. Por enmiendas intrusas, y de acuerdo con la jurisprudencia del Tribunal Constitucional, se entenderán aquellas que no guarden una conexión de homogeneidad con el objeto material de la norma en tramitación.
        - promise:
            id: 7cdaefe3-87ac-4aaa-ad29-35d34b4a6c79
            page: 74
            text: PARA INCREMENTAR LA TRANSPARENCIA Y FACILITAR LA PARTICIPACIÓN DE LA CIUDADANÍA en la elaboración de las leyes, abriremos cauces de participación telemática en las cámaras legislativas que posibiliten la presentación de propuestas relativas al contenido de las proposiciones y proyectos de ley que se estén tramitando por parte de todas aquellas personas y asociaciones que estén interesadas en hacerlo. Las propuestas serán de conocimiento de todos los grupos parlamentarios antes de que se cierre el correspondiente plazo de enmiendas.
        - promise:
            id: e849fa21-c460-40bf-988b-70739f45efd2
            page: 74
            text: SE REGULARÁ LA PARTICIPACIÓN DE EXPERTOS E INTERESADOS a través de audiencias en Comisión para proyectos o proposiciones de ley, que estarán debidamente fundamentadas.
        - promise:
            id: ca876e05-30f2-468b-964f-5a801d8b442b
            page: 74
            text: PROMOVEREMOS QUE DECISIONES DE CARÁCTER CLARAMENTE TERRITORIAL SEAN OBJETO DE DELIBERACIÓN Y APROBACIÓN POR PARTE DEL SENADO.
        - promise:
            id: e1020ac1-156f-4b85-8818-3b1832d92a5e
            page: 74
            text: SE PROCEDERÁ A UNA REGULACIÓN DE LOS LOBBIES Y HUELLA LEGISLATIVA, es decir, una ficha pública para cada proyecto o proposición de ley en la que se señale quién intermedió o negoció durante el proceso, quien enmendó y quien votó, dejando constancia real de los procesos de influencia sobre cada texto legislativo.
    - chapter: 
        id: 0f87afc6-fcea-4ab1-b5a8-63765bc3744f
        title: Promover una justicia a la altura de nuestros compromisos europeos
        categories: Justicia
        children: 
        - statement:
            id: ea3c5f56-6582-4993-9799-f28bb092365a
            text: Una de las bases de un Estado de Derecho democrático es contar con una Justicia independiente. Para ello, el gobierno del Poder Judicial debe estar a salvo de las injerencias políticas. Hay que volver a prestigiar la Justicia tras los ataques sufridos durante la última legislatura y dotarla de los medios necesarios para que cumpla su función con todas las garantías en plazos razonables y que todos los miembros que componen la Oficina Judicial dispongan del reconocimiento y de los medios necesarios para desempeñar su tarea.
            page: 75
        - promise:
            id: 2803584b-9179-45cb-87dd-95eb6aa104f5
            page: 75
            text: REFORZAREMOS LAS GARANTÍAS DE INDEPENDENCIA DEL PODER JUDICIAL, mediante la reforma de su ley Orgánica, incluyendo la modificación del sistema de elección de los miembros del Consejo de manera que sean los jueces y magistrados los que elijan a los 12 vocales de procedencia judicial. Derogaremos la reforma que hoy impide su normal funcionamiento.
        - promise:
            id: a43d2361-c181-4571-9984-d820c8cb1095
            page: 75
            text: MODIFICAREMOS LA LEY DE INDULTO para reforzar la motivación por parte del Gobierno del derecho de gracia. ENDURECEREMOS EL RÉGIMEN DE INCOMPATIBILIDADES para evitar el paso de los poderes Ejecutivo y Legislativo al poder Judicial, con el fin de garantizar la independencia en la actuación judicial.
        - promise:
            id: c2d73d4c-c308-4bd2-9723-420a7f5ba68e
            page: 75
            text: PROMOVEREMOS UNA REVISIÓN INTEGRAL DEL ESTATUTO ORGÁNICO DEL MINISTERIO FISCAL que permita avanzar decididamente en su autonomía. Le dotaremos de capacidad de gestión presupuestaria para que pueda desarrollar su estructura organizativa interna y la formación de sus integrantes. Concederemos mayor peso al Consejo Fiscal.
        - promise:
            id: 9f35f0e1-f99e-4a19-a9d1-35e0bd0063ec
            page: 75
            text: APROBAREMOS UN PLAN DE CHOQUE INMEDIATO PARA DESATASCAR EL FUNCIONAMIENTO DE LA JUSTICIA en aquellos juzgados y fiscalías que se encuentren colapsados. Resolveremos mediante negociación los conflictos laborales en el ámbito de la Administración de Justicia.
        - promise:
            id: 3c8f5de2-4083-4047-a700-83aade13a5e1
            page: 75
            text: APROBAREMOS LAS REFORMAS PROCESALES, ORGANIZATIVAS Y DE DIGITALIZACIÓN NECESARIAS, dialogando con las Comunidades Autónomas. Incrementaremos en 1.000 plazas la plantilla de jueces y fiscales a lo largo de la legislatura.
        - promise:
            id: 92a0d355-b16a-411b-85da-3d6836ce9a76
            page: 75
            text: IMPULSAREMOS UN NUEVO RÉGIMEN JURÍDICO DEL FISCAL GENERAL DEL ESTADO que incluya mecanismos de mayor transparencia, independencia e imparcialidad para desvincularlo del Poder Ejecutivo y que fije su mandato por un plazo de 5 años.
        - promise:
            id: b00d33e8-94a6-405c-a5cc-ecf6fc149bfb
            page: 75
            text: ENDURECEREMOS EL RÉGIMEN DE INCOMPATIBILIDADES para evitar el paso de los poderes Ejecutivo y Legislativo al poder Judicial, con el fin de garantizar la independencia en la actuación judicial.     IMPULSAREMOS UNA NUEVA
        - promise:
            id: 0a9b74a8-ec35-4fc7-874a-7fbbe595d420
            page: 76
            text: LEY DE ENJUICIAMIENTO CRIMINAL que configure el procedimiento penal de conformidad con los principios de simplificación y agilidad, con pleno respeto a todas las garantías y con la finalidad de reducir los tiempos de instrucción.
        - promise:
            id: 225385fb-93e5-403f-8263-b66d5ac5c755
            page: 76
            text: APROBAREMOS UNA LEY INTEGRAL DE MEDIOS ALTERNATIVOS DE GESTIÓN DE CONFLICTOS. Fomentaremos su uso, impulsando la mediación tanto judicial como extrajudicial, la mediación administrativa y familiar, así como el arbitraje en el ámbito civil y mercantil, entre otros instrumentos.
        - promise:
            id: 98c9196c-81a8-490e-a1c2-067851efc984
            page: 76
            text: APROBAREMOS UNA LEY DE DERECHO DE DEFENSA, con la participación de los colegios profesionales. Extenderemos la regulación del turno de oficio y de la asistencia jurídica gratuita para contemplar expresamente este derecho en las personas jurídicas, así como que la intervención de los profesionales designados de oficio sea indemnizada siempre que realicen actuaciones. Facilitaremos la conciliación de la vida laboral y familiar de abogados y procuradores.
        - promise:
            id: 5a1cac3c-c711-4758-abd1-09a75eba570e
            page: 76
            title: IMPULSAREMOS MEDIDAS QUE FAVOREZCAN LA HUMANIZACIÓN DE LA JUSTICIA
            text: intensificaremos la atención a las víctimas de violencia de género, protegeremos los derechos de las víctimas de delitos de terrorismo, estableciendo los mecanismos de investigación adecuados para determinar la autoría no esclarecida; aprobaremos el Estatuto de la Persona Desaparecida.
        - promise:
            id: 9224361f-bb18-4e3e-8d24-fd9468857135
            page: 76
            text: REFORMAREMOS LA LEY REGULADORA DE LA PROTECCIÓN DE LAS PERSONAS QUE INFORMEN SOBRE INFRACCIONES NORMATIVAS Y DE LUCHA CONTRA LA CORRUPCIÓN para asegurar la independencia de las actuaciones y la no injerencia del Gobierno.

    - chapter: 
        id: 0e4da4e0-c052-4f91-b18e-451b9d77fcb1
        title: Lograr un buen gobierno en el uso de los recursos públicos
        children: 
        - statement:
            id: b932c011-3a8e-4dbe-baa5-d5f74351bc77
            text: La política está para servir al ciudadano, no al poder. Es preciso que el Gobierno vuelva a ser fiable, eficiente y riguroso en el uso de los recursos públicos. Reduciremos el desproporcionado número de ministerios y cargos de confianza, que se ha multiplicado injustificadamente durante los últimos años y haremos un uso riguroso de los recursos públicos.
            page: 77
        - promise:
            id: 764110df-19ac-406b-8110-ff75de82eef7
            page: 77
            text: NOS COMPROMETEMOS A UTILIZAR DE FORMA RESPONSABLE Y NO PARTIDISTA LOS MEDIOS PÚBLICOS A DISPOSICIÓN DE LAS AUTORIDADES EN SUS DESPLAZAMIENTOS, garantizando la transparencia en su uso.
        - promise:
            id: 0e411f2e-8571-423d-934e-17cde234ce5b
            page: 77
            text: REGULAREMOS EL DEBATE SOBRE EL ESTADO DE LA NACIÓN, garantizando su periodicidad y facilitando el seguimiento de sus resoluciones.
        - promise:
            id: a6d8fea8-cd06-4c73-b349-0d910019d25d
            page: 77
            text: EL TRASPASO DE PODERES DEBERÁ CONTAR CON LA MEJOR Y MÁS PRECISA INFORMACIÓN sobre el estado real de las cuentas públicas, la acción de cada área y los asuntos pendientes de la misma.
        - promise:
            id: c2a8d519-9795-4adc-9945-6ae2eee0e9dd
            page: 77
            text: ACELERAREMOS EL CUMPLIMIENTO DE LAS OBLIGACIONES LEGISLATIVAS COMUNITARIAS y potenciaremos el papel de las comisiones legislativas permanentes desde las primeras etapas del proceso.
    - chapter: 
        id: b3f3a427-7acf-443a-9179-5ef199e2ef15
        title: Reforzar la lealtad institucional y la cooperación entre las administraciones públicas
        categories: Administración pública
        children: 
        - statement:
            id: 47f05c14-7a03-4ffc-ac23-49f9b83c6fc1
            text: El Estado de las Autonomías requiere para su buen funcionamiento de la lealtad institucional por todos los poderes públicos. Los gobiernos deben cooperar para alcanzar el bien común; y ningún gobierno debe, en el ejercicio de sus competencias, tomar decisiones unilaterales que perjudiquen el ejercicio de las competencias de los restantes gobiernos, del mismo o de distinto nivel territorial.
            page: 77
        - statement:
            id: e47d4a41-aa4c-4784-a482-af2ce7147265
            page: 77
            text: La experiencia de las últimas décadas y muy en particular las crisis financiera y sanitaria demuestran que es necesario reforzar los mecanismos de cooperación entre administraciones, empezando por la Conferencia de presidentes.
        - promise:
            id: 4efb3ed7-675e-414d-b0c9-e0cf3eee128d
            page: 77
            text: DOTAREMOS DE UNA DEFINICIÓN MÁS PRECISA A LOS PRINCIPIOS DE LEALTAD INSTITUCIONAL, COOPERACIÓN Y COLABORACIÓN entre el Estado y las Comunidades Autónomas, y de éstas entre sí. Estableceremos procedimientos adecuados para su realización.
        - promise:
            id: 10ed050b-c722-4bd6-bc2b-983a571fe71c
            page: 77
            text: IMPULSAREMOS LA CONTINUIDAD Y FUNCIONAMIENTO DE LA CONFERENCIA DE PRESIDENTES institucionalizándola como cúspide de la cooperación entre la Administración General del Estado y las autonómicas, recuperando, como establece su Reglamento, su carácter periódico y con una agenda de trabajo consensuada.
        - promise:
            id: fa414b8b-0d5c-4133-b3b2-62076786803e
            page: 77
            text: IMPULSAREMOS EL FUNCIONAMIENTO REGULAR DE TODOS LOS ÓRGANOS DE COOPERACIÓN MULTILATERAL ENTRE ADMINISTRACIONES, para garantizar la participación de las Comunidades Autónomas en los procesos decisorios del Estado. Defenderemos y aplicaremos el principio jurídico de la lealtad institucional, de manera que se ponderen y compensen las consecuencias de las decisiones adoptadas por la Administración General del Estado que afectan a las Comunidades Autónomas, particularmente en el ámbito financiero en el Consejo de Política Fiscal y Financiera; así como en las Conferencias Sectoriales porque es en ellas donde se deben tratar y solucionar los problemas que afectan a todos los territorios y a sus gobiernos.
        - promise:
            id: f843a1f9-74e4-43ba-a0a3-d0d0e4e07f4b
            page: 77
            text: MEJORAREMOS EL TRABAJO DEL CONSEJO DE POLÍTICA FISCAL Y FINANCIERA Y DE LAS CONFERENCIAS SECTORIALES y los demás órganos de cooperación existentes.
        - promise:
            id: 56d7f69e-3f48-430d-892c-f4a5fbf3e1fb
            page: 78
            text: FACILITAREMOS LA ACCIÓN EXTERIOR DE LAS COMUNIDADES AUTÓNOMAS dentro de las instituciones europeas, potenciando la participación en foros como el Comité de las Regiones, el Consejo y los comités técnicos de la Unión Europea, siempre en coordinación y bajo el liderazgo de la Administración General del Estado.
        - promise:
            id: d62d35c5-b7c3-46f3-95e0-8ca6b0ef92ad
            page: 78
            text: DELIMITAREMOS CON MAYOR PRECISIÓN EL MARCO COMPETENCIAL de cada una de las administraciones, evitando los solapamientos innecesarios, la proliferación de estructuras burocráticas y la duplicidad de las mismas.
        - promise:
            id: c0ce5241-a845-458f-97ae-bf5ab372fe5a
            page: 78
            text: ACORDAREMOS UNA REFORMA DEL SISTEMA DE FINANCIACIÓN AUTONÓMICA que sustituya al vigente desde hace 15 años y lo negociaremos con todas las Comunidades Autónomas, buscando los consensos necesarios para su aprobación. La reforma partirá de la suficiencia y la sostenibilidad de las finanzas públicas, buscando un reparto equitativo de los recursos, preservará la autonomía fiscal de las Comunidades Autónomas y reforzará su responsabilidad financiera. Se analizarán otros elementos que afecten a las finanzas autonómicas, como la eliminación ordenada del FLA, la revisión del fondo de compensación interterritorial y el encaje con la financiación local.
        - promise:
            id: a556a038-8775-42de-bdd2-e351b06f11b4
            page: 78
            text: PROMOVEREMOS UNA REFORMA DEL SISTEMA DE FINANCIACIÓN LOCAL, en coordinación con el nuevo modelo de financiación autonómica, que garantice los principios de suficiencia financiera, equidad y de igualdad en relación con el acceso de los ciudadanos a los servicios que gestionan las administraciones locales. Asimismo, el nuevo sistema introducirá mejoras de la autonomía tributaria y la responsabilidad fiscal de las corporaciones locales, dotando a los gobiernos locales de mejores instrumentos para modular sus ingresos de una forma responsable y visible para el ciudadano.
        - promise:
            id: b2b7e124-c911-422f-ab30-30bcc8253634
            page: 78
            text: PROMOVEREMOS UN MAYOR APOYO DEL ESTADO HACIA LAS CIUDADES AUTÓNOMAS DE CEUTA Y MELILLA. Atenderemos a su condición de única frontera terrestre de la Unión Europea en África, y diseñaremos un nuevo modelo de financiación en atención a sus especificidades y necesidades singulares. Igualmente atenderemos las especificidades y necesidades derivadas de la insularidad de Baleares y Canarias.
        - promise:
            id: bd28a389-07e9-48f8-aecf-dc2f6a571e21
            page: 78
            text: DESARROLLAREMOS INDICADORES DE EVALUACIÓN E INTERCAMBIOS DE INFORMACIÓN que permitan el contraste público de la eficacia y eficiencia de las distintas administraciones en la prestación de servicios públicos.
    - chapter: 
        id: ca5aaa88-30fb-47d6-8f78-cba68b133ea0
        title: Devolver la seguridad y tranquilidad a los ciudadanos
        categories: Seguridad y defensa
        children: 
        - statement:
            id: cb081acc-1cbf-457c-bc39-ce6e5114b0b2
            text: Garantizar la seguridad pública es un requisito indispensable para el libre ejercicio de los derechos y libertades de los españoles. Nuestras Fuerzas y Cuerpos de Seguridad deben estar respaldadas por los poderes públicos y dotadas adecuadamente de recursos para cumplir con garantías y eficacia sus funciones de protección social.
            page: 79
        - promise:
            id: ae143187-ca52-4562-b45e-2c99ba63ba63
            page: 79
            text: CULMINAREMOS EL “ACUERDO DE EQUIPARACIÓN SALARIAL” DE POLICÍA NACIONAL Y GUARDIA CIVIL firmado por el Gobierno del Partido Popular, en el año 2018; crearemos una Comisión para valorar, en su caso, la jubilación anticipada dentro de las Fuerzas y Cuerpos de Seguridad; y reformaremos la ley para considerar a la Policía Nacional, la Guardia Civil y la Policía Local como profesiones de riesgo. Reforzaremos el principio de autoridad de los agentes de las Fuerzas y Cuerpos de Seguridad del Estado para evitar situaciones de riesgo.
        - promise:
            id: 5a8e530c-2e3c-4056-a538-e60d6a9270c3
            page: 79
            text: REFORMAREMOS LA LEY GENERAL PENITENCIARIA incluyendo, entre otros aspectos, la consideración de los funcionarios de prisiones como agentes de la autoridad. Mejoraremos sus condiciones sociolaborales.
        - promise:
            id: 008dec80-6e39-432d-80c8-ab0e6e5783a5
            page: 79
            text: ACTUALIZAREMOS EL PACTO ANTITERRORISTA Y REVISAREMOS EL PLAN ESTRATÉGICO NACIONAL DE LUCHA CONTRA LA RADICALIZACIÓN VIOLENTA para adecuarla a las nuevas amenazas. Incrementaremos los medios destinados a combatir el terrorismo en cualquiera de sus formas, reforzaremos el sistema de atención y reconocimiento a las víctimas del terrorismo y agilizaremos los trámites de retorno de los ciudadanos extranjeros que alienten la radicalización y el extremismo.
        - promise:
            id: bbece50e-32da-48bf-b9c5-c94118cc0752
            page: 79
            text: UTILIZAREMOS TODOS LOS MEDIOS que pone a disposición de la Justicia el Estado de Derecho para investigar los 379 crímenes de ETA aún sin resolver.
        - promise:
            id: 9115cd3d-6bdc-48ec-9d14-d8f322768acf
            page: 79
            text: GARANTIZAREMOS LA IMPRESCRIPTIBILIDAD DE LOS DELITOS DE TERRORISMO Y MODIFICAREMOS EL DELITO DE HOMENAJE y exaltación de los terroristas o sus organizaciones a fin de impedir actos de humillación a las víctimas.
        - promise:
            id: 8e93a9da-a89a-448d-aa88-af3bfe43114f
            page: 79
            text: GARANTIZAREMOS QUE LOS BENEFICIOS PENITENCIARIOS a los que pudieran acceder los condenados por terrorismo vayan siempre ligados a su colaboración en el esclarecimiento de todos aquellos atentados de los que tengan conocimiento.
        - promise:
            id: 192aba29-c1d0-4538-b666-64d1e84073c5
            page: 79
            text: REAFIRMAMOS NUESTRO COMPROMISO PERMANENTE CON LAS VÍCTIMAS DEL TERRORISMO y rechazamos cualquier tipo de negociación o acuerdo de gobierno con fuerzas políticas que, como Bildu, incluyan o hayan incluido a condenados por terrorismo en sus candidaturas o en sus estructuras orgánicas.
        - promise:
            id: 24afc12f-49df-4267-83d9-b381505c132d
            page: 81
            text: MODIFICAREMOS LA LEY ORGÁNICA DEL RÉGIMEN ELECTORAL GENERAL para impedir que quienes hayan sido condenados por terrorismo puedan ser elegibles sin acreditar arrepentimiento, perdón y resarcimiento a las víctimas y colaboración con la Justicia y a quienes se encuentren en situación de busca y captura.
        - promise:
            id: 79b1ae43-4fcc-49e5-a55f-8b347743ba64
            page: 81
            text: PONDREMOS EN MARCHA UN PLAN DE SEGURIDAD ESPECIAL PARA LA LUCHA CONTRA LA VIOLENCIA DE LAS BANDAS JUVENILES.
        - promise:
            id: 19bd9406-60d9-4969-bc78-77b089da6ef6
            page: 81
            text: REFORMAREMOS EL CÓDIGO PENAL EN LO REFERENTE A LA MULTIRREINCIDENCIA en hurtos y estafas, de modo que la pena y su posible aplicación preventiva no sea igual para quien comete un delito que para quien comete una sucesión continuada de ellos.
        - promise:
            id: 419d8672-b502-43da-b7c1-6cb52c747bf6
            page: 81
            text: AMPLIAREMOS LA PRISIÓN PERMANENTE REVISABLE para los condenados por un delito de asesinato con ocultación de cadáver.
        - promise:
            id: bb2ba071-23ae-497c-87d7-2b3e1666a54e
            page: 81
            text: PONDREMOS EN MARCHA PLANES ESPECÍFICOS PARA REFORZAR LA PRESENCIA POLICIAL y atender las circunstancias de zonas que merecen atención particular, como las zonas de ocio y puntos negros de las ciudades, fortaleciendo la respuesta policial mediante el uso de la video vigilancia y de las más recientes técnicas de patrullaje inteligente. Así mismo reforzaremos la seguridad de las zonas despobladas en situación de riesgo demográfico, analizaremos la posibilidad de declarar zonas de especial singularidad como el Campo de Gibraltar.
        - promise:
            id: 557d5dd6-223a-4aad-8cbd-eee98ea23601
            page: 81
            text: PONDREMOS EN MARCHA UN PLAN DE SEGURIDAD CONTRA LA CIBERCRIMINALIDAD, con medios personales, reformas legislativas, inversión en tecnología, especialización/formación y campañas de concienciación. Reforzaremos las labores policiales de prevención, acercamiento y proximidad al ciudadano.
        - promise:
            id: 8e674c61-aed5-4e71-a419-66801a258e20
            page: 81
            text: POTENCIAREMOS LA INSPECCIÓN FRONTERIZA, incrementando el número y formación del personal, impulsando la implantación del nuevo Sistema Europeo de Registro de Entradas y Salidas y del Sistema Europeo de Información y Autorización de Viaje, así como la coordinación y participación en las actividades de FRONTEX. Asimismo, fortaleceremos las capacidades en medios, tecnología y coordinación de la Policía Nacional y la Guardia Civil en la gestión integrada de fronteras, potenciando los cometidos de la Autoridad Nacional de Coordinación para la inmigración irregular.
        - promise:
            id: 382b5ff0-a65a-4e17-a290-d6f98349f9a1
            page: 81
            text: AGILIZAREMOS EL CUMPLIMIENTO DE LAS ÓRDENES DE RETORNO de inmigrantes irregulares o expulsión de los que hayan cometido un delito a través de acuerdos mejorados con los países de origen o de tránsito para prevenir amenazas a la seguridad y evitar el efecto “llamada”.      
        - promise:
            id: a7f69844-72a2-40cd-9afa-ba6571f6a8db
            page: 81
            text: ACTUALIZAREMOS LA LEY DE SEGURIDAD PRIVADA DEL AÑO 2014, QUE HA QUEDADO SUPERADA POR LA REALIDAD, y desarrollaremos su correspondiente Reglamento.
        - promise:
            id: 5391e7af-99d5-4b46-8ece-15b1bc09e0bf
            page: 81
            text: ESTABLECEREMOS UNA RED DE EQUIPOS CONJUNTOS DE INVESTIGACIÓN EN MATERIA MIGRATORIA con países africanos. Seguiremos el modelo del actual Equipo Conjunto de Investigación en Níger liderado por España, con Francia y Níger.
    - chapter: 
        id: 8985c580-4c31-46ce-a971-1555e0dfd3a7
        title: En defensa de la propiedad privada de los españoles
        categories: Vivienda
        children: 
        - statement:
            id: 75a38f59-ba1c-4ebe-969d-795af31daaf7
            text: El derecho de propiedad es uno de los pilares de la comunidad política y social. Reforzaremos la defensa de la propiedad privada reconocida en el artículo 33 de la Constitución Española, a través de normas que garanticen la seguridad jurídica de los propietarios y la convivencia vecinal frente al creciente fenómeno de la okupación ilegal, que se ha disparado en los últimos años.
            page: 82
        - promise:
            id: 9c0aad6c-4db6-4076-b7cc-8588d046cd45
            page: 82
            text: APROBAREMOS UN PAQUETE DE MEDIDAS “ANTI-OKUPACIÓN” para permitir que los desalojos se produzcan en un plazo máximo de 24 horas; que las viviendas ocupadas ilegalmente no sean objeto de carga tributaria; o impedir que los ocupas ilegales puedan empadronarse y disfrutar de los derechos asociados.
        - promise:
            id: 72562ffc-8c66-4e3c-87d1-b0cf8607c812
            page: 82
            text: AGILIZAREMOS LOS DESALOJOS PARA QUE PUEDAN REALIZARSE EN EL PLAZO MÁXIMO DE 24 HORAS desde el requerimiento si los ocupantes no acreditan en dicho plazo el título jurídico que legitime la permanencia en el inmueble; y de modo inmediato en caso de flagrante delito. Impulsaremos la creación de oficinas técnicas municipales para la lucha contra la ocupación ilegal que cuenten con una asesoría jurídica a los vecinos o comunidades de vecinos afectados; un teléfono de atención al ciudadano 24 horas para actuar de forma inmediata ante ocupaciones o intentos de ocupación, y una ventana única de tramitación de asuntos relacionados con la ocupación ilegal.
        - promise:
            id: 8ffa1df2-806e-4971-b14d-1ac118fffae6
            page: 82
            text: CREAREMOS UNIDADES DE LAS FUERZAS Y CUERPOS DE SEGURIDAD DEL ESTADO ESPECIALIZADAS EN LA LUCHA CONTRA LA OCUPACIÓN ILEGAL, así como Unidades de Actuación Inmediata ante las ocupaciones inminentes con protocolos claros y efectivos.
        - promise:
            id: d90a894b-2881-4c75-a013-76d20ea78cdd
            page: 82
            text: REFORZAREMOS LAS PENAS POR DELITO DE USURPACIÓN en el Código Penal con hasta 3 años de cárcel. Y mejoraremos la protección legal frente a la actuación de las mafias, introduciendo el supuesto de que la ocupación ilegal se realice por un grupo organizado o siguiendo sus instrucciones
        - promise:
            id: d6e491b1-205a-4549-8d1d-f9f93ade3307
            page: 82
            text: DOTAREMOS A LAS COMUNIDADES DE PROPIETARIOS DE MEDIOS DE DEFENSA JURÍDICA en la Ley sobre Propiedad Horizontal para la protección de la convivencia vecinal, legitimándolas para realizar acciones preventivas contra la ocupación ilegal y para acudir a las autoridades.
        - promise:
            id: aac5454b-7660-4b50-96a4-7e19bd2d11f8
            page: 82
            text: PROMOVEREMOS LA MODIFICACIÓN DE LA LEY DE BASES DEL RÉGIMEN LOCAL con el fin de que la inscripción de un ocupante ilegal en el padrón municipal se considere nula y no constituya prueba de su residencia o domicilio ni le atribuya ningún derecho.
        - promise:
            id: be8b7b09-76d0-458f-8d50-93f85a72a6c2
            page: 82
            text: IMPULSAREMOS REFORMAS DE LA LEGISLACIÓN TRIBUTARIA para que se puedan devolver las cantidades abonadas por el propietario en concepto de IBI y en el Impuesto sobre el Patrimonio por el periodo que haya durado la ocupación; y para que la vivienda ocupada sea considerada como residencia habitual de su propietario si lo era antes de la privación ilegítima de su posesión, de forma que esta situación no conlleve la pérdida de beneficios fiscales si los hubiere.
        
- chapter: 
    id: bf2e9039-90a2-45d4-9adb-714dea29c151
    title: SERVIR
    categories: Derechos y servicios sociales
    children:
    - statement:
        id: 863b9ed8-d0a7-4d07-87dd-03f8f0784bc8
        page: 85
        title: UNOS SERVICIOS PÚBLICOS AL SERVICIO DE LOS ESPAÑOLES
        text: Los españoles necesitan una Administración moderna, accesible, ágil y eficaz, al servicio del bienestar de los españoles y que incremente la calidad de nuestra democracia. Los recursos públicos deben estar a disposición de los ciudadanos, no para uso exclusivo del Gobierno. En el Partido Popular tenemos claro que el dinero público sí tiene dueño, los contribuyentes. Es imprescindible pues poner al ciudadano en el centro de las preocupaciones de la Administración. Es necesario que sus derechos reconocidos se materialicen. Y con este Gobierno no ha sido así.
    - statement:
        id: ba246cc9-fe4d-42df-a6e8-1b51cbc4a3c5
        page: 85
        title: REVERTIR EL DETERIORO EN LA CALIDAD DE LA ATENCIÓN A LOS CIUDADANOS
        children:
        - statement:
            id: 40fcd13d-b0ab-4a7c-b186-3d8f3152a44f
            page: 85
            text: Los ciudadanos perciben un deterioro paulatino de los servicios públicos que se ha agudizado desde la pandemia. El funcionamiento de la Administración se ha resentido como consecuencia de las medidas extraordinarias que hubo que poner en marcha, y se han cronificado problemas como la cita previa, que supone una barrera insalvable para muchas personas que necesitan hacer trámites como la solicitud de una pensión, una ayuda o una licencia. Muchos servicios públicos están colapsados y los ciudadanos sufren retrasos y esperas impropios de un país moderno y avanzado.
        - statement:
            id: 21229542-939e-47f4-94e3-0a4a6b833363
            page: 85
            text: Es urgente por tanto que los españoles disfruten de un Gobierno centrado en la gestión, que además de saber administrar y hacer un uso austero de los medios públicos se comprometa a poner en marcha reformas que hagan que la española vuelva a ser una Administración moderna y de calidad.
    - statement:
        id: f40ddd4c-b271-4bba-8902-a4450543cb5f
        page: 85
        title: UNA ADMINISTRACIÓN AMABLE Y PENSANDO EN EL FUTURO
        text: Para garantizar la calidad de los servicios públicos y, además, ser aliada del crecimiento económico, la Administración debe avanzar por la senda de la simplificación, la reducción de trámites, la supresión de duplicidades y el aumento de la confianza en los administrados. La digitalización debe ser, además de una realidad ineludible, el instrumento privilegiado para hacer una Administración a la vez más amable hacia el ciudadano, más ligera y ágil y más potente, con capacidad para asumir retos tan importantes como la gestión de los fondos europeos extraordinarios.
    - statement:
        id: e51d5d79-33a3-4a72-8523-98b943a51a74
        page: 85
        title: UNA ADMINISTRACIÓN AL SERVICIO DE LO CIUDADANOS, NO A MEDIDA DE LOS INTERESES DEL GOBIERNO 
        children:
        - statement:
            id: 33f7049f-99ff-4616-b4e4-e0fc31446a6d
            page: 85
            text: En esta legislatura, la Administración pública ha sufrido presiones indebidas por parte del Ejecutivo. Además, su estructura se ha tenido que adaptar a las necesidades políticas del Gobierno más costoso de la democracia, que no solo ha incrementado innecesariamente el número de ministerios para dar cabida a los socios de la coalición, sino que ha multiplicado funciones y gastos.
        - statement:
            id: 99f8a725-4bfc-404d-8334-17adc8a28f8c
            page: 85
            text: Desde el Partido Popular nos comprometemos a revertirlo recuperando el principio de Buena Administración, afrontando una reducción del número de ministerios, altos cargos y asesores, y una bajada del gasto burocrático e improductivo.
    - statement:
        id: addc78e6-1b2f-4223-9a8e-373449a65e62
        page: 85
        title: UNA FUNCIÓN PÚBLICA PREPARADA PARA AFRONTAR LOS DESAFÍOS
        children:
        - statement:
            id: 7a795f7e-5dc3-4ddb-8416-db7e68331b86
            page: 85
            text: Uno de los principales desafíos que afronta España en estos momentos pasa necesariamente por adaptar la función pública a los retos actuales, especialmente los tecnológicos. Los empleados  públicos deben ser parte esencial y motor en la regeneración de las instituciones “desde dentro”.   Porque ellos constituyen el activo más importante con el que cuenta la Administración y su  profesionalidad y entrega ha sido y sigue siendo un ejemplo, especialmente en crisis como la    pandemia.
        - statement:
            id: a80d94cd-519d-491f-a6a1-179e26e09829
            page: 85
            text: En consecuencia, el Partido Popular ratifica como objetivo fundamental la consolidación de una función pública que responda siempre a los principios constitucionales de igualdad, mérito y capacidad, respaldando la profesionalidad y capacidad que siempre han demostrado los servidores públicos como pilar esencial de un Estado democrático y de derecho fuerte.
    - chapter: 
        id: 5eaa8b4a-0a47-4a85-8512-be80c4ebfdb0
        title: El ciudadano en el centro. Una Administración transparente y participativa
        categories: Democracia
        children: 
        - statement:
            id: fdc10d35-47f2-4064-b603-9ad255a97c10
            text: La Administración encuentra su razón de ser en el ciudadano y debe orientar su actuación a su servicio. Esto requiere una Administración abierta que escuche al ciudadano y pueda anticiparse a sus necesidades, una Administración transparente y comprensible para todos y una Administración participativa, que cuente con la persona en todas las etapas del servicio público, desde su diseño a su evaluación.
            page: 87
        - promise:
            id: aa3616e4-a9e8-482f-9c91-49061971f329
            page: 87
            text: PONDREMOS PAULATINAMENTE EN MARCHA LA INICIATIVA ADMINISTRACIÓN ABIERTA, una red de oficinas integrales de atención al ciudadano, con horario extendido y sin cita previa, para que todos los ciudadanos tengan a dónde dirigirse en casos de necesidad inmediata de relacionarse con la Administración pública.
        - promise:
            id: cf5860c7-b916-4ffa-bd5a-57e8f14b5af6
            page: 87
            text: GENERALIZAREMOS EL SISTEMA DE VENTANILLA ÚNICA, que permite al ciudadano relacionarse con cada Administración territorial a través de un único punto, ante el que podrá cumplimentar todos los trámites necesarios para ejercer la actividad que desee iniciar. Avanzaremos en la creación de un único punto electrónico común a través del cual los ciudadanos y las empresas se comuniquen con las diferentes Administraciones Públicas. Además, en el caso de las empresas en este punto tendrán a su disposición su información de uso frecuente como certificados fiscales y sociales, licencias, autorizaciones... facilitando el acceso y puesta a disposición de tal información.
        - promise:
            id: 39d1b349-e37d-4244-8a09-52d770d502ad
            page: 87
            text: SE ELIMINARÁN TRABAS QUE DIFICULTEN LA RELACIÓN E INTERACCIÓN CON LOS CIUDADANOS, HACIENDO COMPATIBLE LA CITA PREVIA CON LA ATENCIÓN PRESENCIAL. Recuperaremos la atención personal, presencial y sin dilaciones en las dependencias de la Administración General del Estado. Estableceremos en la ley el derecho a concertar cita de manera presencial y no exclusivamente a través del teléfono o la página web. Estableceremos que, en el caso de las prestaciones, entre la fecha en que se solicita la cita y la fecha en la que la persona es atendida no puedan transcurrir más de 15 días naturales. Generalizaremos las vías preferentes para la consulta y atención de las personas mayores y con discapacidad.
        - promise:
            id: 53f65f38-dd31-4d2b-a7ce-6d237fe7d541
            page: 87
            text: IMPULSAREMOS LA REFORMA PROGRESIVA DEL USO DEL LENGUAJE ADMINISTRATIVO para permitir su comprensión generalizada con especial atención a los formatos digitales. Reconoceremos el derecho a la explicación digital.  
        - promise:
            id: fe519a20-fdd2-4bba-beda-3feedf53586b
            page: 88
            text: INCORPORAREMOS MEDIADORES que puedan realizar trámites ante la Administración en nombre de los ciudadanos gracias a una Ley de Colaboración Social Administrativa. Impulsaremos que los trabajadores sociales que actualmente ya atienden y cuidan a personas vulnerables o mayores puedan formar, asistir y configurar las herramientas digitales que requieran cada uno.
        - promise:
            id: 460dd67d-be7f-4606-8a61-c9db40db8ba6
            page: 88
            text: MEJORAREMOS LA LEY DE TRANSPARENCIA DE 2013, reforzando el derecho de acceso a la información pública yla capacidad de respuesta del Consejo de transparencia y buen gobierno y el cumplimiento de sus resoluciones.
    - chapter: 
        id: 4b9df98c-2182-4258-9de7-cc205cdb2c5b
        title: Una Administración flexible, dinámica y eficaz
        categories: Administración publica
        children: 
        - statement:
            id: f6fe4250-c1a4-4a56-be02-6d8258034658
            text: Queremos impulsar una Administración más dinámica, flexible y eficaz en su relación con el ciudadano. Para ello, proponemos rediseñar los procedimientos administrativos conforme al principio de confianza en el administrado, aumentar las propias capacidades de la Administración y mejorar la gestión ordinaria. Creemos que el éxito de las declaraciones responsables ha supuesto un hito que podemos generalizar -evitando duplicidades, exceso de gasto y confusión-, con la meta de buscar siempre mayor eficiencia. Vamos a revitalizar un servicio esencial como Correos, degradado en esta última legislatura.
            page: 89
        - promise:
            id: 3da04fd9-49cf-4065-9976-0f2cbf4f93a6
            page: 89
            text: EXTENDEREMOS LA UTILIZACIÓN DE LAS DECLARACIONES RESPONSABLES como forma general de acreditación de los requisitos para la relación con la Administración. Ampliaremos el concepto de carga administrativa con la finalidad última de ejecutar una política de simplificación administrativa adecuada y eficaz.
        - promise:
            id: 816dd7a2-e857-4ed0-ae78-8eea2b1a8cc9
            page: 89
            text: INTRODUCIREMOS EN LA ADMINISTRACIÓN LA GESTIÓN POR PROYECTOS con estrategias que permitan organizar recursos y equipos de forma transversal, por tiempo determinado y para misiones concretas. 
        - promise:
            id: 19082325-a7bf-462f-95d6-bd2131050cb7
            page: 89
            text: PROMOVEREMOS UNA MAYOR EFICIENCIA EN LA GESTIÓN ORDINARIA DE LOS SERVICIOS de la Administración mediante la creación de centros y recursos comunes, así como sistemas centralizados de compras, que garanticen la participación de las pymes en los procesos de contratación centralizada.
        - promise:
            id: 574d0062-26ae-4d1e-99f4-5bb33e23bcc3
            page: 89
            text: CONCEDEREMOS A LAS UNIDADES ADMINISTRATIVAS MAYOR FLEXIBILIDAD Y CONTROL sobre su personal, y suprimiremos aquellos trámites que reduzcan su capacidad de gestión. 
        - promise:
            id: 7de65c20-9b62-4f25-955e-bc1db4e7950e
            page: 89
            text: ESTABLECEREMOS UN MECANISMO JURÍDICO EFICAZ Y ESTABLE para la revisión de los precios en los contratos públicos y las prórrogas, para evitar la disrupción de servicios esenciales, con las cautelas adecuadas.
        - promise:
            id: f2f613f4-bfb3-4d8a-9a94-f6fb1a9cec17
            page: 98
            text: IMPULSAREMOS UN PLAN ESTRATÉGICO PARA LA RECUPERACIÓN, TRANSFORMACIÓN Y CRECIMIENTO EMPRESARIAL DE CORREOS con el fin de recobrar la posición competitiva de la compañía en el mercado y la senda del crecimiento y la eficiencia y la sostenibilidad de nuestro servicio público postal.
            
    - chapter: 
        id: 49db7900-6ee8-4eec-b2ec-69a5f1e16407
        title: Una Administración inteligente
        categories: Administración pública
        children: 
        - statement:
            id: f83f2bb1-a39a-4c92-bcb9-b6a931abdaf5
            text: La digitalización tiene una enorme capacidad de transformación en todos los ámbitos, incluyendo la relación entre la Administración y el ciudadano. A la aparición de nuevas necesidades, que requierenla actuación del Estado, se une la generalización de tecnologías que ofrecen nuevos medios como el big data, la Inteligencia Artificial o el blockchain. La Administración necesita transformarse para dar respuesta a las necesidades e integrar la tecnología a su actuación ordinaria.
            page: 90
        - promise:
            id: 3605f6a9-9f25-4974-934c-d4289eb1705e
            page: 90
            text: DESARROLLAREMOS Y FOMENTAREMOS LA DIGITALIZACIÓN DE LA ADMINISTRACIÓN PÚBLICA, especialmente en el ámbito de los servicios de empleo, fomentando su automatización para acortar los tiempos de tramitación y pago y reducir la carga burocrática para los beneficiarios. Garantizaremos los derechos individuales mediante la transparencia de los algoritmos públicos. Fomentaremos la formación continuada en nuevas tecnologías.
        - promise:
            id: 2f1b3863-d03d-4b07-a72c-6b7a2f9a3fe6
            page: 90
            text: PONDREMOS EN MARCHA UN PLAN DE ROBOTIZACIÓN DE LA ADMINISTRACIÓN, que facilite una atención y gestión de trámites inteligente; y que incorpore asistentes virtuales, contenidos personalizados sobre servicios y recursos públicos al ciudadano, así como un marco de tramitación inteligente que automatice y aligere la burocracia administrativa.
        - promise:
            id: a33e87d7-9b84-47c0-98b9-382c94afddf3
            page: 90
            text: REFORZAREMOS LOS RECURSOS DE CIBERSEGURIDAD en España a todos los niveles de la Administración, empresa y ciudadano, mejorando su gobernanza y coordinación internacional.
        - promise:
            id: 59b20291-08a1-4fc6-ad4b-ef3469b8ac5c
            page: 90
            text: IMPULSAREMOS LA IMPLEMENTACIÓN DE LA CARTA DE DERECHOS DIGITALES, especialmente en lo que afecta a la relación entre el ciudadano y la Administración con especial atención al acceso a la información pública y la participación ciudadana a través de medios digitales en condiciones de accesibilidad, igualdad y no discriminación, y el principio de transparencia y de reutilización de datos de las Administraciones públicas, garantizando la universalidad, la neutralidad y la no discriminación.
        - promise:
            id: 2246689d-d742-4f91-ac92-51ecf2683b51
            page: 90
            text: PROMOVEREMOS LOS DERECHOS DE LA CIUDADANÍA EN RELACIÓN CON LA INTELIGENCIA ARTIFICIAL Y LA ACTUACIÓN ADMINISTRATIVA, el respeto a los principios de buen gobierno y el derecho a una buena administración digital, la transparencia sobre el uso de instrumentos de Inteligencia Artificial, así como su funcionamiento y alcance en cada procedimiento y, en particular, sobre los datos utilizados, su margen de error, su ámbito de aplicación y su carácter decisorio o no decisorio. Regularemos las condiciones de transparencia y acceso al código fuente para garantizar que no produce resultados discriminatorios. Garantizaremos que la adopción de decisiones discrecionales quede reservada a personas, así como el derecho a obtener una motivación comprensible de la decisión administrativa, en cuanto al criterio propuesto por los sistemas inteligentes.
        - promise:
            id: 0588645f-91ac-410b-8bc3-0a2dfc756e86
            page: 90
            text: PROMOVEREMOS UN VER- DADERO APROVECHAMIENTO DE LAS POSIBILIDADES DE LA DIGITALIZACIÓN DE LAS ADMINISTRACIONES PÚBLICAS A TRAVÉS DE UN PLAN DE DIGITALIZACIÓN DE LAS ADMINISTRACIONES PÚBLICAS, de manera que se conviertan en servicios amigables y proactivos. Para ello impulsaremos la utilización de sistemas de inteligencia artificial y analítica para la mejora de los procesos administrativos esenciales como las ayudas sociales, la financiación de la I+D+i o la contratación pública.      POTENCIAREMOS LA OFICINA DEL DATO para una mejor utilización de los datos por parte de las Administraciones, y así como para poder tomar mejores decisiones en las políticas públicas, con el objetivo facilitar la vida y ahorrar dinero a los ciudadanos y a las empresas.
        - promise:
            id: 0c4988ea-9ad6-4e19-b746-43b6b4547c22
            page: 91
            text: POTENCIAREMOS LA CAPACIDAD DE LOS CIUDADANOS Y AGENTES ECONÓMICOS para obtener información de expedientes, a través de la evolución de la Carpeta Ciudadana. Facilitaremos la comunicación entre ciudadanos y empresas y la Administración mediante canales digitales accesibles como los asistentes virtuales.
        - promise:
            id: 8378f416-96e0-4a82-b136-c058a30ca67f
            page: 91
            text: CREAREMOS EL TELÉFONO DE AYUDA DIGITAL EN EL ÁMBITO DE LA ADMINISTRACIÓN ELECTRÓNICA para aquellos que no dispongan de los conocimientos y/o medios para comunicarse por esta vía con la Administración.
        - promise:
            id: d4fc27e2-f3cc-4ed1-8f5c-c972e0dc4fc8
            page: 91
            text: IMPULSAREMOS UN PLAN  MAYORES DIGITALES para promover el apoyo de las administraciones públicas, las empresas digitales, las entidades bancarias y las tiendas de dispositivos electrónicos en su capacitación, y se desarrollarán programas específicos de formación y acompañamiento en el uso de los servicios digitales, públicos y privados.
    - chapter: 
        id: 6b98db78-888f-44b9-bee0-b395367aa063
        title: Atraer y retener el talento en la Administración
        categories: Trabajo
        topics: Empleo público
        children: 
        - statement:
            id: 162f95d5-3315-4549-9322-69d65acb3a43
            text: La Administración es fundamentalmente la labor de aquellos que la forman. Es necesario que resulte atractivo trabajar en la Administración no solo por la vocación de servicio público, sino por la existencia de incentivos, mecanismos de promoción y una retribución competitiva.
            page: 92
        - promise:
            id: 7681f0a0-5d47-4685-a6ef-5c23b27d7def
            page: 92
            text: LANZAREMOS UN PROGRAMA PLURIANUAL DE TALENTO PÚBLICO en el que se analicen las necesidades futuras de personal, conocimientos y competencias de la AGE. Mediante un análisis predictivo de necesidades y una estimación de las jubilaciones, se podrá mejorar la planificación de las ofertas públicas de empleo, formación y recapacitación de los empleados públicos.
        - promise:
            id: 4c6a21e1-94fa-4340-a951-e96f184976f3
            page: 92
            text: REFORMULAREMOS LA CARRERA FUNCIONARIAL, ofreciendo incentivos atractivos y reforzando la formación continuada del personal al servicio de la Administración para garantizar su adaptación a los cambios que se producen en la sociedad actual. Implantaremos un sistema de evaluación del funcionariado, con las debidas garantías de objetividad e independencia, que permitan reconocer el esfuerzo y la dedicación de los empleados. Revisaremos la estructura retributiva del sector público para facilitar la atracción de talento, especialmente en el caso de competencias muy demandadas en el sector privado.
        - promise:
            id: 36917bb6-807e-4677-be11-0323501ebe52
            page: 92
            text: PONDREMOS EN MARCHA NUEVOS PROCEDIMIENTOS DE NOMBRAMIENTO DE DIRECTIVOS PÚBLICOS, que incorporen criterios objetivables de selección en base a la experiencia y cualificación necesarias para el puesto, con el fin de garantizar su profesionalidad. Se establecerá la obligación de audiencias de nombramiento, plazos mínimos del ejercicio del cargo y motivos tasados de cese, así como mecanismos de rendición anual de cuentas en el Congreso, para los casos en los que aún no esté establecido. Aprobaremos el Estatuto del directivo público profesional.
        - promise:
            id: 5bdb954b-a032-4a23-832e-95489a9f65df
            page: 92
            text: RESTAURAREMOS LA COMPETENCIA NACIONAL SOBRE LA PLANIFICACIÓN Y SELECCIÓN DE LOS FUNCIONARIOS de Administración local con habilitaciones de carácter nacional, garantizando una oferta suficiente en los próximos años para cubrir las jubilaciones.
- chapter: 
    id: 65567664-6676-4d53-b234-fd4300e68287
    title: LIDERAR E INFLUIR
    categories: Política internacional
    children:
    - statement:
        id: a0456375-a06c-43e2-902f-635d62cc0402
        title: RECUPERAR LA POLÍTICA EXTERIOR COMO UNA POLÍTICA DE ESTADO
        page: 95
        children:
        - statement:
            id: fd541b88-894d-45d0-8b1b-061ca7aa25ef
            page: 95
            text: España necesita poner en marcha una política exterior que responda a los valores compartidos de nuestra sociedad. Una sociedad que es profundamente europeísta; que entiende que, durante más de cuarenta años de democracia, los diferentes gobiernos han sabido mantener un razonable equilibrio entre Marruecos y Argelia sin olvidar nuestras responsabilidades con el pueblo saharaui. Una sociedad que cree que nuestra libertad y democracia debe ser también disfrutada por otras naciones como es el caso de Cuba, Venezuela y Nicaragua. Una sociedad que cree en la cooperación internacional como forma de manifestar nuestra solidaridad y que la seguridad es un compromiso irrenunciable, de ahí nuestro apoyo decidido a la soberanía e integridad territorial de Ucrania.
        - statement:
            id: 2750c8a0-9865-4593-b1eb-e5461dc8fa6d
            page: 95
            text: Al contrario de lo que ha hecho el Gobierno de coalición a lo largo de estos años, desde el Partido Popular estamos convencidos de que la política exterior debe ser una política de Estado, de la que debe participar tanto el líder de la oposición como el Parlamento. Es necesario recuperar una política exterior seria, fiable, predecible, en la que primen los intereses de nuestro país y ante la que el Gobierno actúe de forma coordinada y en la misma dirección.
    - statement:
        id: ba13b5fd-1c70-478d-8680-304748d7321a
        page: 95
        title: LA VOCACIÓN EXTERIOR DE ESPAÑA
        children:
        - statement:
            id: 739f138e-44a1-477b-ae3a-52ed233fe6a1
            page: 95
            text: Nuestro país ha mirado siempre al exterior. La huella de España se deja notar en todo el mundo. Es un legado del que los españoles podemos sentir orgullo y que, al mismo tiempo, conlleva un alto grado de responsabilidad. De España se espera un papel protagonista en la escena internacional, como miembro de la Unión Europea, con una profunda relación de vecindad con Marruecos y Argelia, y una realidad atlántica, tanto por geografía como por los vínculos históricos y personales con Iberoamérica y los acuerdos con Estados Unidos y la pertenencia a la OTAN. La defensa constructiva de nuestros intereses nacionales en el exterior es una tarea compatible con la cooperación en todos los retos que la humanidad tiene en común.
        - statement:
            id: 0e8934d3-ab8c-4633-b96c-aac3bbeac683
            page: 95
            text: España aspira a ejercer una auténtica influencia como miembro destacado en la comunidad occidental. Debemos participar activamente en la toma de decisiones y en la creación de consensos, tanto en Europa como en el mundo, y aportar la visión específica de una nación con siglos de vocación global y una posición privilegiada entre tres continentes.
    - statement:
        id: bf0cc52c-ec33-4cb1-b248-5de5b0b91104
        page: 95
        title: UNA COYUNTURA INTERNACIONAL COMPLICADA
        text: España no puede ser testigo mudo de los múltiples acontecimientos globales. La guerra en Ucrania es un desafío dramático que sigue costando vidas y pone en jaque el orden internacional basado en reglas; la democracia liberal pugna con derivas autoritarias, extremistas y populistas; surgen amenazas sobre la construcción europea, que es un empeño compartido e inequívoco de la sociedad y de los gobiernos españoles, que estamos obligados a preservar y defender.
    - statement:
        id: 03f4b911-3d4d-4835-bc33-cea7be0030bc
        page: 95
        title: AFIANZAR LA SEGURIDAD EN EL NUEVO CONTEXTO
        text: Ocupar una posición de liderazgo e influencia global pasa por mantener el compromiso con las misiones internacionales de la mano de nuestros socios y aliados. Reforzaremos las Fuerzas Armadas como garantía del prestigio nacional, la disuasión y la defensa ante toda amenaza. España necesita un Gobierno compacto que no arroje dudas sobre sus lealtades en asuntos como la guerra de Ucrania o la promoción de la democracia, el pluralismo político y los derechos humanos allí donde se cuestionan.
    - statement:
        id: 8ef785a0-e7f9-40a2-a344-bdec8343dfb6
        page: 96
        title: DAR SERVICIO DE CALIDAD A LOS ESPAÑOLES EN EL EXTERIOR
        text: España debe potenciar su servicio exterior para cubrir satisfactoriamente las necesidades de sus nacionales en el exterior, una comunidad de cerca de 3 millones de personas a los que hay que sumar sus familias y los millones de españoles que se desplazan al extranjero cada año. El refuerzo de nuestras capacidades consulares será, por tanto, una prioridad de nuestra acción exterior. 
    - statement:
        id: d77054ca-dab2-4eb1-b4c2-069e1c2257c0
        page: 96
        title: LA CULTURA, NUESTRO MAYOR PATRIMONIO
        children:
        - statement:
            id: 1a12e400-70bf-4e96-9d04-dcf562117472
            page: 96
            text: La lengua española es un patrimonio que compartimos más de 500 millones de personas en el mundo, sobre el que edificar sólidos vínculos políticos, culturales, económicos y sociales. La promoción, la defensa y el respeto al español y a la cultura e historia de España serán elementos esenciales de nuestra proyección exterior en cualquier ámbito geográfico o político.
        - statement:
            id: bac3a89a-d128-45a9-bb57-dc6de763f8c5
            page: 96
            text: 'La cultura es la mejor imagen de nuestro país en el mundo. España cuenta con un riquísimo acervo cultural y con instituciones culturales de primer orden. Un potencial gigantesco que debemos aprovechar y poner al servicio de una idea coherente y plural de nuestra cultura. Rechazamos tópicos y visiones sectarias de la cultura, expresión espontánea de lo que somos como sociedad: aspiramos a una cultura de todos y para todos.'
    - statement:
        id: e739f01d-905a-462c-8bdd-7174a980facb
        page: 96
        title: EL DEPORTE, IDENTIDAD GLOBAL DE NUESTRO PAÍS 
        text: También el deporte se ha configurado en las últimas décadas como un elemento clave de la identidad global de nuestro país. Pero el peso de los grandes eventos, las selecciones absolutas y los clubs líderes no deben hacernos perder de vista la dimensión social del deporte, que comienza por la base. Debemos encontrar un equilibrio entre ambos enfoques y hacerlos complementarios.
    - chapter: 
        id: c425d082-cd3e-4480-b652-21a0048e281d
        title: España, en el puente de mando de la Unión Europea
        topics: Europa
        children: 
        - statement:
            id: 0aeecfa3-f966-4999-987c-3fedda1f536f
            text: El Partido Popular es fundador del proyecto europeo, lo que hace del europeísmo una de nuestras señas de identidad. Creemos en la Unión Europea como un espacio de libertad, democracia y bienestar en el que la integración es perfectamente compatible con la defensa de los intereses nacionales. A día de hoy, la defensa del interés nacional incluye también el perfeccionamiento de las políticas comunitarias, que afectan a materias clave como las transiciones ecológica y digital, o la Política Agraria Común, vital para España.<br><br> Estamos preparados para asumir la presidencia de turno del Consejo de la UE. Una presidencia que concebimos como asunto de Estado.
            page: 99
        - promise:
            id: 3ddb952f-6850-4760-869a-e69f17f2cbe5
            page: 99
            text: TRABAJAREMOS POR UNA UE CAPAZ DE DEFENDER SUS INTERESES Y PROYECTAR SUS VALORES en el mundo con una sola voz. Europa se juega su futuro fuera de sus fronteras y debe ser capaz de transformase en un actor global eficaz.
        - promise:
            id: 46b92f49-6a56-4039-86d6-a5d8ab44bb67
            page: 99
            text: IMPULSAREMOS UNA AUTONOMÍA ESTRATÉGICA ABIERTA que desarrolle una Europa de la seguridad y la defensa, así como una base industrial y tecnológica europea, complementaria de la Alianza Atlántica.
        - promise:
            id: 3bf8a4ee-ce37-4c5b-a069-35d0a9ca51f7
            page: 99
            text: APOYAREMOS UNA POLÍTICA COMÚN EUROPEA PARA AFRONTAR LAS CRISIS MIGRATORIAS EN EL MEDITERRÁNEO. Impulsaremos la consecución del Pacto Europeo de Migración y Asilo para garantizar una política europea de migración eficaz, humanitaria y segura, la protección y buena gestión de todas las fronteras exteriores y reforzar la solidaridad entre los Estados miembro.
        - promise:
            id: 83d3c3bc-a45c-4ae2-a0e6-f6e53c257a1a
            page: 99
            text: CONTRIBUIREMOS A LA REVISIÓN DEL NUEVO PACTO DE ESTABILIDAD Y CRECIMIENTO, con el objetivo de impulsar un crecimiento sostenible e integrador en toda la UE.
        - promise:
            id: 8c0ffd21-799d-4651-ab98-189c9378d18a
            page: 99
            text: DEFENDEREMOS UNA POLÍTICA DE COMPETENCIA EUROPEA que preserve al mismo tiempo el mercado interior y la competitividad de las empresas europeas en los mercados globales.
        - promise:
            id: 10994a95-99d1-4d76-a12d-066ad48dcce0
            page: 99
            text: ABORDAREMOS LA REFORMA INSTITUCIONAL PENDIENTE DE LA UE como un requisito necesario para que las próximas ampliaciones puedan tener lugar con garantías, manteniendo la capacidad de desarrollar el acervo comunitario y el correcto funcionamiento de las instituciones.
        - promise:
            id: ca78fda2-b855-43ff-bd9a-5c4f184a6cba
            page: 99
            text: DEFENDEREMOS EL REFUERZO DE LAS POLÍTICAS DE COHESIÓN económica, social y territorial a través del presupuesto comunitario.
        - promise:
            id: 6ca60af0-a10c-4458-a5d1-1014be6ba869
            page: 99
            text: IMPULSAREMOS UNA POLÍTICA ENERGÉTICA que garantice el suministro a precios asequibles para familias y empresas.
    - chapter: 
        id: ad5e444e-8aeb-42e7-9daf-cb6565194cb9
        title: Iberoamérica, una prioridad renovada
        topics: America latina
        children: 
        - statement:
            id: 3cd46db3-6952-4fd6-a12b-a1de44c736d3
            text: Iberoamérica es uno de los ámbitos fundamentales en nuestra acción exterior, una región con la que nos unen profundos vínculos históricos, culturales, políticos, económicos y sociales. España debe tener un papel más activo en un continente que está en profunda transformación y en el que, junto con indudables oportunidades, han aparecido desafíos como nuevas formas de populismo y en el que Rusia está incrementando su influencia. España debe apoyar de un modo firme la defensa de los derechos humanos y la transición a la democracia en Cuba, Venezuela y Nicaragua. Junto a ello, debemos ser el puente con la Unión Europea con iniciativas como la firma del Tratado de Libre Comercio con Mercosur. Además, debemos seguir impulsando el sistema de Cumbres Iberoamericanas que es el principal mecanismo de cooperación política, económica y social que nos hemos dotado y que deseamos que desempeñe un papel más activo a la hora de afrontar los retos de la región.
            page: 100
        - promise:
            id: 664472e1-7955-4464-a074-d1984ce17000
            page: 100
            text: ESTRECHAREMOS LOS LAZOS CON LA COMUNIDAD IBEROAMERICANA DE NACIONES y apoyaremos los procesos regionales de integración. Reforzaremos las Cumbres Iberoamericanas y su Secretaría General como modo de potenciar la proyección internacional de la comunidad iberoamericana.
        - promise:
            id: 8675c05a-9107-4a84-bcdb-d115cc7d0729
            page: 100
            text: LIDERAREMOS LOS ESFUERZOS EUROPEOS PARA LA FIRMA DEL ACUERDO UE-MERCOSUR y la modernización de los acuerdos con México y Chile. Apoyaremos el diálogo Unión Europea – CELAC a través de iniciativas de desarrollo conjuntas, aprovechando la complementariedad de nuestras economías.
        - promise:
            id: 4c561498-7ebe-46b5-8a15-fabd1d12e2cb
            page: 100
            text: LA LIBERTAD, LA DEMOCRACIA Y EL RESPETO A LOS DERECHOS HUMANOS están en la base de la Comunidad Iberoamericana de Naciones. Defenderemos estos valores en la región y daremos un firme apoyo a las fuerzas democráticas, especialmente, en estos momentos, en Venezuela, Cuba y Nicaragua.
        - promise:
            id: fce037de-efde-4186-9510-e558bd78a72c
            page: 100
            text: FOMENTAREMOS QUE EMPRESAS, UNIVERSIDADES Y ACTORES DE LA SOCIEDAD CIVIL, aprovechen el enorme caudal de oportunidades que ofrece la existencia de la Comunidad Iberoamericana de Naciones.
    - chapter: 
        id: 6c487e14-3e0d-4200-bdc9-70b5eb4d801e
        title: Recuperar el protagonismo de España en el mundo
        children: 
        - statement:
            id: 913f4084-a56b-4197-b5e2-0aa8a72ef64e
            text: España debe recuperar una política exterior que haga compatible una relación de vecindad profunda y sólida con Marruecos y con Argelia, así lo han conseguido todos los Gobiernos de la democracia hasta esta legislatura. Para ello debemos tener una política fiable, estable y predecible. Una política de Estado que cuente con el mayor consenso parlamentario posible y, especialmente, una interlocución fluida y permanente con quien lidere la oposición. España debe cumplir con sus responsabilidades históricas, tener una política Mediterránea que afronte los problemas de la frontera sur de Europa.
            page: 101
        - statement:
            id: 0d7e398d-e600-4f53-b387-823b11d1dc08
            page: 101
            text: Junto a ello debemos apoyar decididamente a Ucrania porque allí es donde se decide el futuro de la democracia europea y de las libertades de todos. Además, en un mundo global debemos tener una presencia activa, de acuerdo a nuestras capacidades, en las diferentes regiones, especialmente con las que nos unen vínculos históricos. Gibraltar sigue siendo un histórico contencioso que es necesario abordar de un modo integral teniendo en cuenta todos los elementos y circunstancias.
        - promise:
            id: a66ddf41-7ad6-4375-8d42-b1b7073fe042
            page: 101
            text: FRENTE A POPULISMOS Y RADICALISMOS, España proyectará los valores de la libertad, la democracia, los derechos humanos, el respeto al Estado de Derecho, la economía de mercado y las sociedades abiertas. En Naciones Unidas y otros organismos internacionales, redoblaremos el compromiso con un orden internacional justo, basado en reglas y dotado de instituciones multilaterales eficaces.
        - promise:
            id: bec53687-38bd-4989-b933-1092a7a364b0
            page: 101
            text: MANTENDREMOS EL APOYO A LAS SANCIONES A RUSIA por su invasión de Ucrania. Prestaremos apoyo militar, económico y humanitario al pueblo ucraniano mientras sea necesario. España apoyará las aspiraciones de Ucrania a unirse a la UE y a la OTAN, así como su proceso de reformas para conseguirlo.
        - promise:
            id: 7131750a-2d6e-4b34-8cf4-d0e6ea61365b
            page: 101
            text: 'IMPULSAREMOS UNA RELACIÓN EQUILIBRADA CON LOS PAÍSES DEL MAGREB en todos los ámbitos: político, económico, comercial, cultural, energético, migratorio y de seguridad. La relación se basará en el respeto mutuo y en el derecho internacional. Apoyaremos los esfuerzos de Naciones Unidas en el Sáhara Occidental para alcanzar una solución política justa, duradera y aceptable para las partes.'
        - promise:
            id: d596c13d-3bf1-4f29-9d13-a3e7ee1b6cb3
            page: 101
            text: REFORZAREMOS LAS RELACIONES BILATERALES CON ESTADOS UNIDOS como aliado esencial en todos los ámbitos, especialmente en las relaciones económicas y en el campo de la seguridad. Estrecharemos el vínculo con las comunidades hispanas, que constituyen casi el 20% de la población, poniendo en valor el legado de España en ese país.
        - promise:
            id: 02554bca-4ce7-4035-baab-d0f70bc9de59
            page: 102
            text: ESPAÑA DEBE IMPRIMIR UN IMPULSO A SU COMPROMISO CON ORIENTE MEDIO. Es una región clave para nuestra seguridad energética, en la que se originan desafíos como las migraciones, el terrorismo o la intolerancia religiosa; pese a todo, presenta numerosas oportunidades. Debemos trabajar para la resolución de conflictos, especialmente el israelo-palestino, por medio de la solución de dos Estados. Apoyaremos la construcción de marcos sólidos de relaciones con socios clave, como Israel y los países del Golfo, que permitan un aprovechamiento del enorme potencial existente a nivel bilateral.
        - promise:
            id: cfc028c8-2f53-4e2f-8510-bf6c8dd6d9bc
            page: 102
            text: ÁFRICA RECLAMA NUESTRO APOYO EN ÁREAS COMO LA PAZ Y LA SEGURIDAD, el fortalecimiento institucional y democrático, la lucha contra el terrorismo y el tráfico de seres humanos, la migración irregular y el auge de fundamentalismos. Ayudaremos al desarrollo robusto y sostenible del continente y el empoderamiento de la mujer. Difundiremos un mayor conocimiento acerca de la potencialidad de las relaciones entre España y África de la mano de la sociedad civil, en especial de la juventud y de los españoles afrodescendientes.
        - promise:
            id: 4c6459d0-0756-4cde-b5e9-21487dbbb4b3
            page: 102
            text: TRABAJAREMOS EN EL SENO DE LA UE y de la mano de nuestros aliados para establecer una nueva política de relaciones globales con China. Trabajaremos para hacer del Indo-Pacífico una región abierta, libre y segura donde la libre navegación, los intercambios comerciales y la estabilidad estén garantizados. Facilitaremos que las empresas españolas se sigan implantando en la región y lleven la marca España a nuevos mercados. Potenciaremos la relación con India, Japón, Corea del Sur, Australia y Nueva Zelanda.
        - promise:
            id: ece47941-dd32-4bf6-9368-ac0420681912
            page: 102
            text: REANUDAREMOS UN DIÁLOGO RESPONSABLE CON EL GOBIERNO BRITÁNICO para abordar el proceso de descolonización de Gibraltar y la recuperación de la soberanía, conforme a la doctrina establecida por Naciones Unidas. Abordaremos la situación surgida tras el Brexit, defendiendo los intereses españoles en materia fiscal, financiera, medioambiental y de seguridad, y prestaremos especial atención a la circulación de personas.
        - promise:
            id: 4d275ea4-54db-4bb6-b7be-c51c79f32d8e
            page: 102
            text: PROMOCIONAREMOS EL ESPAÑOL Y LA CULTURA ESPAÑOLA como los mayores activos de nuestra presencia en el mundo. Reforzaremos la presencia y la actividad del Instituto Cervantes.
    - chapter: 
        id: 8111ba6c-3b65-4860-b688-9b9d2c1dc86c
        title: Invertir en seguridad y defensa
        categories: Seguridad y defensa
        children: 
        - statement:
            id: 226cde04-6b5e-4f78-a4f3-c3fe1da1b0a0
            text: El mundo ha cambiado profundamente. España necesita definir una Estrategia Nacional de Seguridad y Defensa que identifique el interés nacional, fije los fines y objetivos estratégicos y cuente con los recursos materiales y humanos necesarios para su consecución. Las Fuerzas Armadas, la principal institución que garantiza la seguridad y protección de los españoles, se reforzarán. Promoveremos la cultura de la defensa como elemento esencial para la seguridad interior y exterior de España. Junto a ello, apoyaremos el desarrollo de una industria de la defensa, que es un elemento con un alto valor añadido, intensiva en I+D, generadora de puestos de trabajo y cohesión social y territorial.
            page: 103
        - promise:
            id: b621bea6-ddb4-4cdc-895a-88b568af25c8
            page: 103
            text: DEFENDEREMOS LA INTEGRIDAD TERRITORIAL, LA SOBERANÍA NACIONAL Y EL ORDEN CONSTITUCIONAL como máxima prioridad del Gobierno y de su política de defensa. Reforzaremos las Fuerzas Armadas como instrumento de disuasión y defensa ante cualquier posible amenaza.
        - promise:
            id: e1268ff4-c563-46c7-a065-2313814731be
            page: 103
            text: ASUMIREMOS UN PAPEL ACTIVO DE ESPAÑA EN LA ALIANZA ATLÁNTICA y en la construcción de la Europa de la Defensa. Cumpliremos el compromiso adquirido por los aliados de destinar un 2% del PIB nacional en seguridad y defensa.
        - promise:
            id: 7ff9e3bb-473a-4851-8292-579d8b768b56
            page: 103
            text: ELEVAREMOS EL NÚMERO DE EFECTIVOS DE LAS FUERZAS ARMADAS durante dos legislaturas hasta alcanzar los 140.000 previstos por la ley y mejoraremos sus condiciones sociolaborales resolviendo años de injusticia, de acuerdo con los parámetros del Observatorio de la Vida Militar y con los principios de mérito y capacidad. Se computarán los años de servicio en las Fuerzas Armadas para todas las ofertas públicas de empleo, en especial para aquellos cuerpos y funciones relacionadoscon la seguridad del Estado, incluidas las policías autonómicas y locales respetando los marcos competenciales. Invertiremos en recursos y medios, especialmente tecnológicos y digitales, para responder a los riesgos que puedan presentarse.
        - promise:
            id: cb247b04-e1c9-4620-961d-012e10fa0f8f
            page: 103
            text: INCENTIVAREMOS LA INDUSTRIA DE DEFENSA NACIONAL como sector estratégico precursor de la I+D+i y dinamizador de la investigación civil. Promoveremos compromisos de inversión plurianuales para acometer proyectos de largo plazo. Priorizaremos la inversión en España, promoviendo que el suministro de material de defensa se realice por nuestras empresas o con aliados.
        - promise:
            id: 054f4b4d-0159-4a9a-9248-27b4204d5658
            page: 103
            text: PROMOVEREMOS LA SEGURIDAD EN EL CIBERESPACIO Y LA SOBERANÍA DIGITAL dotando al Estado de los recursos técnicos y humanos adecuados.
        - promise:
            id: cb39c058-189f-4812-87d5-adf7c2c66151
            page: 103
            text: DESARROLLAREMOS UN NUEVO MODELO DE RESERVA MILITAR VOLUNTARIA que mejore las capacidades operativas y haga realidad el compromiso ciudadano con la defensa nacional.
    - chapter: 
        id: bbf18e3f-2752-4cba-b42a-3c5441f84c5e
        title: Relanzar la cooperación internacional
        topics: Cooperación internacional
        children: 
        - statement:
            id: 5f400cae-577f-4e6f-9d55-1128edcf5855
            text: La cooperación es parte esencial de la acción exterior española y nos define como democracia solidaria, comprometida con los derechos humanos y con el desarrollo de los pueblos. El Partido Popular, que promovió la primera ley de cooperación internacional, apuesta por una cooperación más moderna, transparente y eficaz, en cumplimiento de nuestros compromisos internacionales multilaterales y de nuestras relaciones de cooperación bilateral.
            page: 104
        - promise:
            id: 6f850a6e-3d35-4490-86dd-daf2a63e9b23
            page: 104
            text: AGILIZAREMOS EL DESARROLLO REGLAMENTARIO DE LA LEY DE COOPERACIÓN para el Desarrollo Sostenible y la Solidaridad Global, promoviendo la creación de un Instituto de Crédito al Desarrollo, similar a los que tienen los países más avanzados, que aglutine y canalice la ayuda económica y financiera. Asimismo, impulsaremos la modernización de la AECID, las Oficinas Técnicas de Cooperación o la FIIAPP, entre otras.
        - promise:
            id: 99ffeda8-c814-4498-86db-9727c5a0f9a1
            page: 104
            text: IMPULSAREMOS EL CUMPLIMIENTO DE LOS OBJETIVOS DEL DESARROLLO SOSTENIBLE y las prioridades de la Agenda 2030 en nuestra política de cooperación.
        - promise:
            id: d3e66a7e-e47d-46e9-af04-42e38788f7fe
            page: 104
            text: ACTUALIZAREMOS LAS PRIORIDADES GEOGRÁFICAS de la cooperación española, teniendo en cuenta las persistentes necesidades de los países de renta media en Iberoamérica.
        - promise:
            id: 19bd699e-024e-4633-85d6-fe3827f6e310
            page: 104
            text: REFORZAREMOS LA AYUDA HUMANITARIA como seña de identidad de la cooperación española y máxima expresión de la solidaridad. Profesionalizaremos la labor del cooperante experto.
    - chapter: 
        id: 75aca692-4866-4735-8d57-5ad9749e3a64
        title: Mejorar el servicio a los españoles en el exterior
        topics: Consulados
        children: 
        - statement:
            id: 3dc77b77-ed10-4928-ad75-3ef521af2deb
            text: Los hombres y mujeres del servicio exterior cumplen con una labor esencial que es necesario valorar y reconocer, en ocasiones en circunstancias de enorme dificultad.
            page: 105
        - statement:
            id: 5ab9ac39-0213-49ef-b13d-41bc1a8625d0
            page: 105
            text: En los últimos veinte años el número de españoles residentes en el exterior se ha triplicado, pasando de unos 900.000 a principios de siglo a rondar los 3 millones en 2023. Ante esa realidad actual, que no se ha visto reflejado en un aumento proporcional de los medios y del personal de los servicios consulares, proponemos un refuerzo urgente de los mismos que permita ofrecer la mejor atención a los españoles del exterior.
        - promise:
            id: e0789742-900b-45e9-b2b2-5663ce77a844
            page: 105
            text: LA COMUNIDAD DE DESCENDIENTES DE ESPAÑOLES MANTENDRÁ EL DERECHO DE OPCIÓN A LA NACIONALIDAD ESPAÑOLA, garantizado por una ley de Acceso a la Nacionalidad de los Nietos reformada. Para atender esta demanda también se hace necesario el refuerzo de los Consulados encargados de la tramitación de los expedientes de nacionalidad.
        - promise:
            id: b0a07360-59d3-4b60-8675-9ae0a7c15088
            page: 105
            text: LLEVAREMOS A CABO DE FORMA INMEDIATA UN PLAN DE REFUERZO CONSULAR. Ampliaremos plantilla y mejoraremos los medios de la red, incluyendo la digitalización del registro civil consular y el aumento de los procedimientos telemáticos. Reforzaremos la Unidad de Emergencia Consular del Ministerio de Asuntos Exteriores, mediante la creación de una centralita o call center 24h con número único para canalizar llamadas de emergencia consular desde cualquier lugar del mundo.
    - chapter: 
        id: 156e3030-bc67-4aa6-8243-9123dce112aa
        title: España, una potencia cultural en el mundo
        categories: Cultura
        children: 
        - statement:
            id: 585ed3f4-e954-4885-8259-ebff1a5c4a56
            text: La cultura es el mejor reflejo de lo que hemos sido, de lo que somos y de lo que queremos ser los españoles. Es un pilar de nuestra identidad común y constituye un poderoso instrumento para fomentar el desarrollo de la personalidad, la libertad de expresión, la cohesión social, la creatividad y la innovación.
            page: 106
        - statement:
            id: 8a9cbc8a-e0db-42d0-afda-5dacdbaa8c73
            page: 106
            text: España, con un patrimonio histórico, artístico y cultural extraordinarios, con una lengua hablada por más de 500 millones de personas, tiene la responsabilidad de proteger y proyectar su formidable legado y convertirse en un referente en políticas culturales para el mundo.
        - promise:
            id: f87da8bd-aefa-4709-82f7-ec37ca83e64b
            page: 106
            text: IMPULSAREMOS POLÍTICAS CULTURALES PARA PONER EN VALOR NUESTRO PATRIMONIO HISTÓRICO-ARTÍSTICO, fomentar la creación y apoyar el desarrollo de las industrias culturales. Reforzaremos la proyección internacional de las grandes instituciones culturales españolas y de nuestros artistas, como factores esenciales de la construcción de la Marca España en el mundo.
        - promise:
            id: 2145ddbf-f9dc-4698-bda5-e0e794c2fd76
            page: 106
            text: REFORZAREMOS EL INSTITUTO CERVANTES como el mayor organismo cultural del mundo en lengua española y la casa común del español, incrementando la participación de los de países hispanohablantes. Ampliaremos sus sedes en el exterior para promover la cultura española en todas sus manifestaciones, y promoveremos el español como lengua de comunicación internacional, así como vehículo de comunicación en el ámbito tecnológico y en la inteligencia artificial.
        - promise:
            id: 71565c29-8b58-4a3e-baf9-20bcffedeabf
            page: 106
            text: IMPULSAREMOS UNA NUEVA LEY DE PATRIMONIO CULTURAL para modernizar y refundir la legislación vigente en patrimonio. Agilizaremos la convocatoria y ejecución del 2% cultural destinado a la conservación y protección de nuestro patrimonio, reservando una partida específica para obras de rehabilitación destinadas a municipios rurales, y otra al fomento de la creatividad artística contemporánea. Incorporaremos medidas para la protección de nuestro patrimonio subacuático.
        - promise:
            id: 2128679e-957e-4ff7-a4ce-847803f0152f
            page: 106
            text: APROBAREMOS UNA NUEVA LEY DE MECENAZGO para impulsar las industrias e instituciones culturales. Eliminaremos el exceso de burocracia que impide la gestión eficaz en el ámbito cultural, favoreciendo la creación de nuevas empresas culturales y la formación de gestores especializados. Dotaremos de mayor objetividad, transparencia y agilidad al procedimiento de concesión de subvenciones culturales.
        - promise:
            id: 1b43d3a2-f514-407e-abe2-114bb2f82798
            page: 106
            text: IMPULSAREMOS Y PROMO-VEREMOS proyectos en red que proporcionen actividades culturales de calidad a municipios rurales y pequeños municipios, y que contribuyan a poner en valor su patrimonio histórico-artístico, así como su patrimonio gastronómico y artesanal. Aprovecharemos este valor para el desarrollo local sostenible y para potenciar el turismo cultural.
        - promise:
            id: f1544f6a-e7c4-4f29-bfca-4cba711e7da9
            page: 106
            text: CREAREMOS PROGRAMAS DE APOYO A LA CULTURA PARA JÓVENES HECHA POR JÓVENES, en colabo-ración con instituciones y organizaciones educativas y culturales, y propiciaremos que los jóvenes creadores puedan iniciar sus carreras artísticas en libertad y con vocación de futuro.
        - promise:
            id: fa88e1f6-35fe-461d-a7dd-442f05e11dd7
            page: 106
            text: VAMOS A COMPLETAR Y MEJORAR EL ESTATUTO DEL ARTISTA, con medidas como la simplificación del nuevo régimen de prestación de desempleo o modernizando el sistema de jubilación, y promocionaremos los incentivos fiscales que favorezcan el ejercicio de actividades artísticas y de creación. Estableceremos un diálogo permanente con las Academias y Asociaciones profesionales de todo el ámbito cultural.
        - promise:
            id: abe47993-8064-4606-a059-833d05c27b6a
            page: 106
            text: FORTALECEREMOS EL PROGRAMA PLATEA de circulación de espectáculos en recintos de ámbito local. Reformaremos el Instituto Nacional de las Artes Escénicas y de la Música adaptando su régimen jurídico y sus sistemas de gestión y control económico-financiero a las peculiaridades de su actividad, e impulsaremos las giras nacionales e internacionales de sus unidades artísticas.
        - promise:
            id: d9a756f1-d850-4864-a4fd-b24ce1b4e045
            page: 106
            text: PROMOVEREMOS Y PROTEGEREMOS EL PATRIMONIO AUDIOVISUAL ESPAÑOL, como un medio de preservar nuestra identidad y diversidad cultural. Desarrollaremos nuevas líneas de financiación y potenciaremos el papel de España en el sector cinematográfico internacional, tanto con la promoción de nuestras producciones como atrayendo talento e inversión a España con los rodajes de proyectos audiovisuales y cinematográficos. Apoyaremos las producciones de otras industrias audiovisuales, especialmente los videojuegos.
        - promise:
            id: aa2e2040-2023-4c8d-8853-538f08c59353
            page: 107
            text: PROMOVEREMOS FÓRMULAS DE MECENAZGO PARA LA CREACIÓN DE UN CENTRO NACIONAL DE LA DANZA, que sirva como lugar estable de representación tanto para las Compañías Nacionales (Compañía Nacional de Danza y Ballet Nacional de España), como para compañías nacionales e internacionales; que sirva de laboratorio de creación y punto de encuentro para bailarines, coreógrafos y todos los implicados en el arte de la danza, y que sirva de referente para la creación, formación y difusión de la danza en todo el territorio nacional.
        - promise:
            id: ef970eef-d720-4029-b0e9-c024490e8ede
            page: 108
            text: DAREMOS UN MAYOR IMPULSO A LOS PLANES DE FOMENTO DE LA LECTURA, especialmente a los programas específicos de lectura infantil y juvenil, en colaboración con el sector editorial. También desarrollaremos un plan de mejora de bibliotecas, museos y archivos, con la mejora de sus infraestructuras y herramientas digitales y con la dotación de recursos humanos.
        - promise:
            id: db1b77d7-cd2f-49fd-89bb-bb1e704b3130
            page: 108
            text: APOYAREMOS LAS NUEVAS EXPRESIONES ARTÍSTICAS, LAS VANGUARDIAS Y A LOS JÓVENES CREADORES. También reivindicaremos nuestros referentes culturales más reconocidos, en centenarios como los de Ana María Matute (2025), Gaudí (2026), Buero Vallejo (2026) y, de forma muy especial, el de la Generación del 27, un momento excepcional en nuestra cultura reciente.
    - chapter: 
        id: 545bbc11-bff6-413f-924d-b004b152b450
        title: España, país referente en el deporte
        categories: Deporte
        children: 
        - statement:
            id: 17c0fb2b-5dd7-49fb-bee0-bcffb1b99290
            text: El deporte y la actividad física son elementos imprescindibles para la consecución del bienestar individual y social. El deporte contribuye a crear una sociedad mejor y más saludable, con mayor calidad de vida, al tiempo que se convierte en un vector de crecimiento, cohesión social y desarrollo económico y de empleo.
            page: 109
        - statement:
            id: d2184abb-e7a3-4a40-b4c4-634bc36f432d
            page: 109
            text: En su vertiente competitiva y profesional, el deporte español se ha consolidado como una de las fortalezas más reconocibles de nuestras capacidades. Nos proponemos hacer de España, todavía más, un gran referente global del deporte, que contribuya a la proyección de nuestro país en todo el mundo.
        - promise:
            id: aba10115-87ea-43f1-87fe-7be986e912f9
            page: 109
            text: PROPONDREMOS UN PLAN NACIONAL PARA LA SALUD FÍSICA Y MENTAL A TRAVÉS DEL DEPORTE. La práctica deportiva saludable es un instrumento decisivo para mejorar la salud física y mental, e incrementar la calidad de vida de la población. Por ese motivo también garantizaremos el acceso a la actividad física y deportiva en todas las etapas de la vida y para todos los niveles de renta.
        - promise:
            id: 91521e07-041d-4fd2-99ba-05605b56ea33
            page: 109
            text: SEGUIREMOS IMPULSANDO LA ESTRATEGIA DE FOMENTO DE LA ACTIVIDAD FÍSICA Y LUCHA CONTRA EL SEDENTARISMO con las necesarias campañas de promoción, formación y sensibilización exigibles, e incrementaremos las sesiones y el horario del currículo de la Educación Física en la educación primaria y secundaria hasta alcanzar, como mínimo, las tres horas lectivas. Impulsaremos, también, la actividad física y deportiva en las Universidades y la Formación Profesional, con medidas que protejan la compatibilización de la actividad deportiva y académica.
        - promise:
            id: d34a4654-a404-4004-a9e1-caa6f5fbb9d3
            page: 109
            text: APOYAREMOS DECIDIDAMENTE EL DEPORTE FEMENINO, promoviendo una mayor visibilización y un mayor apoyo para su proyección competitiva, nacional e internacional. Garantizaremos en las competiciones femeninas que el sexo biológico ordene las categorías deportivas, como el mejor mecanismo de garantía de la igualdad de oportunidades y la justicia competitiva. Promoveremos la presencia de la mujer en la gestión y el liderazgo deportivo.
        - promise:
            id: 5cf948f7-74b1-4fe1-b5b1-66632cf3e6d8
            page: 109
            text: APOYAREMOS LA CELEBRACIÓN DE COMPETICIONES DEPORTIVAS como escaparate de la capacidad organizativa del país, como industria y como proyección de nuestros valores y patrimonio cultural, aprovechando además la aportación que suponen al desarrollo local sostenible y al fomento y desestacionalización del turismo.
        - promise:
            id: 25f28859-a934-4688-94a1-2d149f0db6db
            page: 110
            text: TRABAJAREMOS DE LA MANO DE LOS AGENTES DEPORTIVOS PARA FORTALECER EL SISTEMA COMPETITIVO, procurando su financiación sostenible y la buena gobernanza, y garantizando los intereses de los agentes involucrados, es especial los derechos de los deportistas. Facilitaremos la práctica competitiva al máximo nivel propiciando la compatibilidad con los estudios y favoreciendo la transición una vez finalizada la carrera deportiva. De la mano del sector y de las Comunidades Autónomas, trabajaremos en una Ley que regule el ejercicio de las profesiones del deporte, estableciendo un marco que garantice la igualdad en el conjunto del territorio nacional.
        - promise:
            id: bbae6a88-6f3c-40d3-9f4a-239e1bb98bee
            page: 110
            text: AVANZAREMOS EN LA INVERSIÓN SOCIAL EN EL DEPORTE a través de formas de mecenazgo y otros incentivos fiscales. TRABAJAREMOS PARA PRESERVAR LOS VALORES DEPORTIVOS en todos los ámbitos de la práctica profesional o amateur, tanto en la lucha contra el dopaje y la protección de la salud de los deportistas, como en la lucha contra la violencia, el racismo, la xenofobia y la intolerancia, cualquiera que sea su forma o manifestación.