- chapter: 
    title: CUIDAR Y PROSPERAR
    children:
    - declaration:
        id: 6b99e7f8-a50d-4a94-b98e-3ad69dc14641
        text: "<b>• LIBERTAD PARA ELEGIR PROYECTO DE VIDA</b><br> El objetivo de la política es crear las condiciones para que las personas desarrollen sus vidas de la forma que consideren mejor según sus propios valores. En el Partido Popular consideramos que una política que confíe en las personas no debe prescribirles cómo vivir, sino facilitarles los medios, poner la Administración a su servicio para que hagan esa elección de la manera más libre y responsable posible.<br><br> Defendemos que el Estado debe acompañar a los españoles a lo largo de toda su vida, ofreciendo el soporte para garantizar la libertad y la igualdad de oportunidades desde el primer ciclo de educación infantil hasta la jubilación, sostenida con pensiones dignas. Todos tenemos derecho a desarrollar un proyecto de vida autónomo y en libertad que nos permita formar una familia y llegar tan lejos como nuestro esfuerzo determine.<br><br> <b>• CREEMOS EN LAS FAMILIAS</b><br> Las familias son la primera instancia de toda organización social. Son el lugar de los aprendizajes esenciales y el primer ámbito de formación y para resolver los problemas diarios. Sin embargo, las familias españolas han visto cómo el precio de los alimentos se ha incrementado casi un 25% desde febrero de 2021; 6,7 millones de españoles no pueden mantener su hogar con una temperatura adecuada, y la cuota hipotecaria ha crecido un 49% desde 2019. Más de un tercio de los españoles tienen dificultades para llegar a fin de mes y un 26% están en riesgo de pobreza, más que en 2018.<br><br> La precariedad y la falta de oportunidades están retrasando la edad a la que somos padres y la capacidad de formar un hogar: la tasa de fertilidad en España es una de las más bajas del mundo. Tener hijos no puede ser un lujo: es preciso romper este círculo vicioso que amenaza el futuro de la sociedad española y del Estado de bienestar con un ambicioso programa que haga de España un buen lugar para nacer y el mejor país para vivir. Por ello, fomentaremos la natalidad, protegeremos la maternidad, apoyaremos la conciliación y universalizaremos la educación de 0-3 años. Además, hay que atender el problema enquistado de la pobreza infantil, tras la oportunidad perdida que ha supuesto la última legislatura.<br><br> <b>• JÓVENES CON FUTURO: EDUCACIÓN Y EMPLEO DE CALIDAD</b><br> Desde el Partido Popular queremos que España sea una nación de oportunidades para los jóvenes: solo así será un país con futuro. Sin embargo, somos el segundo país en desempleo juvenil de la UE con casi un 30% de los jóvenes españoles en paro; el abandono educativo ha vuelto a incrementarse por primera vez en una década, y las diferentes evaluaciones internacionales –PISA, TIMMS, PIRLS- arrojan unos datos decepcionantes.<br><br> La educación es un pilar del desarrollo personal, no sólo en términos de inserción laboral, sino como transmisora de valores y cultura, ascensor social y herramienta de equidad. Tiene además efectos potenciales muy positivos sobre la conciliación y la capacidad de mujeres y hombres de llevar vidas plenas en igualdad. Por eso, es necesario poner en marcha ambiciosas reformas que, desde el consenso, afronten los principales desafíos de las nuevas generaciones. Apostamos por que las familias vean amparados sus derechos constitucionales; que la educación deje de ser un terreno para el enfrentamiento entre posturas sectarias, y que pase a ser un lugar de encuentro y oportunidades: un ámbito donde los jóvenes desarrollen valores como el esfuerzo y la búsqueda de la excelencia.<br><br> <b>• UNA SANIDAD MODERNA Y AVANZADA</b><br> Nuestro sistema sanitario público es uno de los grandes instrumentos con que nos hemos dotado para cuidarnos como sociedad y promover la igualdad de oportunidades. La pandemia ha puesto de manifiesto sus fortalezas, especialmente la sobresaliente capacidad y entrega de sus profesionales; pero también las carencias y las necesidades del mismo, especialmente en lo que se refiere a la atención primaria, que es inaplazable abordar desde la colaboración entre el Estado y las Comunidades Autónomas.<br><br> Además, es urgente poner en marcha políticas de prevención y vida saludable. La investigación científica puede permitir marcar ambiciosos objetivos de país y destinar todo lo posible a conseguir que enfermedades como el cáncer sean curables; que enfermos como los diagnosticados con ELA tengan a su disposición mejores instrumentos para afrontarla, o que la salud mental, entre otras, se aborde de manera integral.<br><br> <b>• UNA SOCIEDAD QUE PROTEJA A LOS MÁS VULNERABLES</b><br> Si queremos que España sea una gran sociedad de bienestar es necesario que nadie se quede atrás, especialmente aquellos en situación de vulnerabilidad. En nuestra sociedad son numerosas las formas existentes de vulnerabilidad desde la infancia a los mayores. Estas políticas requieren de una permanente y leal colaboración y cooperación entre Administraciones y desde el Partido Popular estamos decididos a impulsarlas de un modo ambicioso.<br><br> En este sentido, el cuidado de los mayores, una tercera edad saludable y la dependencia nos plantean un gran reto como país: ser capaces de financiar y hacer funcionar correctamente este pilar del Estado de Bienestar, tanto más importante cuanto el envejecimiento de la población es una realidad.<br><br> <b>• UNA SOCIEDAD LIBRE DE VIOLENCIA MACHISTA Y QUE RESPETE A TODOS</b><br> Vamos a seguir luchando contra la violencia machista, una lacra que en los últimos meses ha repuntado y que todavía afecta a decenas de miles de mujeres en nuestro país. Y vamos a seguir promoviendo la unidad que nos llevó a aprobar el Pacto de Estado contra la violencia de género en 2017.<br><br> Queremos construir una sociedad de todos y para todos en la que cualquier persona pueda vivir de acuerdo a su libertad sexual. Por ello, rechazamos también la asunción de las posiciones más extremas ante la transexualidad: legislaremos con la máxima prudencia para conciliar la expresión de la identidad personal con el cuidado a las mujeres, a la infancia y a las familias.<br><br>"      
    - chapter: 
        title: Proteger y fortalecer el Sistema Nacional De Salud
        children: 
          - declaration:
              id: 82bb34a4-f799-42de-ac08-c909b54017f7
              text: España cuenta con uno de los mejores sistemas sanitarios públicos del mundo y una plantilla de profesionales sanitarios altamente cualificados que han dado lo mejor de sí mismo cuando los hemos necesitado.<br><br> Es cierto que la pandemia ha sometido a la sanidad española a una presión sin precedentes, pero la sanidad española ha respondido. Por eso, frente a la desidia del actual Gobierno, el Partido Popular se compromete a estudiar todo lo que se ha visto afectado, en términos de funcionamiento del sistema y atención sanitaria, para corregirlo con mejor gestión, más innovación, mejor política, más previsión y, sobre todo, un mayor acuerdo y consenso con toda la comunidad sanitaria española, los pacientes y las administraciones autonómicas.
              page: 
    - chapter: 
        title: Una educación excelente y de calidad
        children: 
          - declaration:
              id: 8a0f2ec0-589b-4684-bc4c-33c65cef6b2d
              text: La educación es la base para el desarrollo integral de la persona, el mejor ascensor social y el principal motor de desarrollo para nuestro país. La mejora del sistema educativo es un objetivo prioritario, porque queremos hacer de España un país más próspero y equitativo. Impulsaremos un modelo educativo que dé respuesta a los retos nacionales, europeos y globales; que ofrezca un marco de estabilidad por encima de debates ideológicos, y que garantice la formación de los jóvenes para que puedan desarrollar su vida con responsabilidad, criterio propio y libertad, en un mercado laboral totalmente diferente.<br><br> La educación debe proveer los valores y las herramientas intelectuales y sociales que permitan el pleno desarrollo individual, el compromiso con la sociedad y el pensamiento crítico, sobre todo para aquellos alumnos y familias que más lo necesitan. El mérito y el esfuerzo de los alumnos y el prestigio de la figura del profesor guiarán nuestro modelo educativo.<br><br> En el ámbito universitario, nuestro principal objetivo será conseguir la excelencia en la formación, mejorar la inserción laboral y la movilidad social, así como la excelencia en la investigación.
              page: 
    - chapter: 
        title: Apoyar la maternidad, la paternidad y la conciliación
        children: 
          - declaration:
              id: ce0f4849-2548-4008-84c8-feebef0d7f50
              text: El apoyo de la maternidad y de la conciliación serán prioritarias para el Gobierno del Partido Popular. Queremos que en España el número de hijos que se tienen se corresponda con el número de hijos que se desea tener. Queremos lograr que ninguna mujer tenga que elegir entre vida profesional o la maternidad. Para ello, vamos a poner en marcha medios y recursos que faciliten el día a día de las madres, de los padres, de las familias, y que impulsen la natalidad y la conciliación en nuestro país.
              page: 
    - chapter: 
        title: Infancia y adolescencia
        children: 
          - declaration:
              id: fa635e93-2543-47a3-b452-64fc8044526f
              text: Nos comprometemos a situar la protección de la infancia y la adolescencia en la agenda política como prioridad de acción. Garantizar los derechos y atender las necesidades de los menores es una obligación fundamental de todo responsable público, hoy día con especial incidencia en el entorno digital. No hay inversión más rentable y con mayor retorno que aquella que se realiza en mejorar las condiciones de vida de los niños y los más jóvenes de la sociedad. Es una apuesta segura de futuro.
              page: 
    - chapter: 
        title: Cuidar a los mayores y combatir la soledad no deseada
        children: 
          - declaration:
              id: ffb69b7b-7341-4e5c-9787-756b8795631d
              text: Trabajar por una España que cuida y respeta a sus mayores es un acto de solidaridad y responsabilidad entre generaciones, un compromiso hacia quienes cuidaron de nosotros y nos han legado la democracia y la libertad. El nuestro es uno de los países del mundo más longevos, un buen indicador de nuestra calidad de vida y de un sistema de bienestar que funciona. Sin embargo, el envejecimiento lleva aparejados grandes retos. No se trata solo de vivir mucho, sino de vivir lo mejor posible. Nos volcaremos con las necesidades de los mayores, en su calidad de vida y en combatir la soledad no deseada.
              page: 
    - chapter: 
        title: "Las personas con discapacidad: igualdad e inclusión"
        children: 
        - declaration:
            id: 69ba8679-5515-4174-961a-7d0412e92ed5
            text: "La defensa de la dignidad del ser humano exige el impulso de un entorno social en el que todas las personas, sin importar su condición o circunstancias, accedan al pleno ejercicio de sus derechos y libertades. Vamos a seguir trabajando para que nuestro país sea un lugar en el que las personas con discapacidad puedan participar de manera plena, activa, y en igualdad en todos los ámbitos de la sociedad; donde tengan acceso a una educación de calidad, inclusiva o especial, a un empleo digno y la mejor calidad de vida posible para ellos y sus familias.<br><br> Nuestro esfuerzo se dirigirá a tres objetivos fundamentales: la atención temprana, la integración sociolaboral y la promoción de la vida independiente. Todo ello, contando siempre con el Tercer Sector Social de la Discapacidad."
            page: 
    - chapter: 
        title: Erradicación de la violencia de género y de toda la violencia contra la mujer
        children: 
          - declaration:
              id: 33eb34a2-2f72-46b6-b9b8-217e39f8f75d
              text: La violencia de género es una de las grandes lacras de nuestra sociedad. Erradicar la violencia machista, erradicar cualquier forma de violencia contra la mujer, es un objetivo prioritario para nuestra formación política. Fuimos promotores del Pacto de Estado contra la violencia de género de 2017. Asumimos la tarea de seguir profundizando en su cumplimiento y de actualizar sus fines. Vamos a ser siempre garantes de la seguridad de las mujeres y de la protección de sus derechos. No admitiremos pasos atrás en un asunto tan grave, que además cuenta con un consenso abrumador en nuestra sociedad.
              page: 
    - chapter: 
        title: Trabajar por la igualdad de las personas LGTBi
        children: 
          - declaration:
              id: fa5a9c0d-317c-4fc9-b0ed-a80a17b068f8
              text: El Partido Popular defiende el pluralismo y la diversidad como valores intrínsecos de la democracia. Creemos en una España en la que cada persona puede desarrollar su proyecto de vida sin sufrir discriminación de ningún tipo, tal y como recoge el artículo 14 de la Constitución Española.<br><br> Vamos a seguir trabajando por esa España diversa, por esa sociedad justa, a la vanguardia en la protección de los derechos y libertades, en la que se respeta y protege a todos los individuos. 
              page: 
- chapter: 
    title: REGENERAR Y RESPETAR
    children:
    - declaration:
        id: b6991939-4bb9-4679-bfbe-df632d38d462
        text: "<b>• RECUPERAR LA CONFIANZA EN LAS INSTITUCIONES Y EN EL ESTADO DE DERECHO: LA NECESARIA REGENERACIÓN DEMOCRÁTICA</b><br> Las instituciones del Estado deben responder en todo momento a los principios de buen gobierno y su funcionamiento debe estar siempre orientado al interés general y a preservar la convivencia entre los españoles que facilita la Constitución de 1978.<br><br> Sin embargo, los cinco años de este Gobierno han sido un período de deterioro institucional acelerado para España. Desde el primer momento, Sánchez desencadenó un proceso de ocupación de todos los resortes de poder y los organismos y entes del Estado. Los derechos de los diputados y del Parlamento han sido socavados de una forma que no ha sucedido en ninguna democracia europea y el órgano de Gobierno de los jueces ha sido literalmente amordazado para que no pudiera efectuar nombramientos.<br><br> Por ello desde el Partido Popular queremos reafirmar nuestro compromiso decidido con el imprescindible respeto a las instituciones y la necesaria regeneración democrática tal y como fue suscrito solemnemente por nuestro presidente en el Oratorio de San Felipe Neri de Cádiz el pasado 23 de enero. El Plan de Calidad Institucional allí firmado sigue por tanto plenamente vigente e informa el conjunto de nuestro programa electoral.<br><br> <b>• REAFIRMAR LA VIGENCIA DEL PACTO DE CONVIVENCIA QUE NOS DIMOS CON LA CONSTITUCIÓN DE 1978</b><br> No es casual que los ciudadanos estén perdiendo la confianza en las instituciones, ni que una porción creciente de españoles considere, después de estos cinco largos años, que la política y los partidos políticos son el tercer principal problema del país, después de la crisis económica y el paro. La estrategia de enfrentamiento entre españoles y territorios promovida por este Gobierno está tensando la convivencia y poniendo a prueba la resistencia del Estado autonómico.<br><br> Tenemos pues que recuperar las bases del pacto de convivencia que nos dimos con la Constitución del 1978 y reparar el daño infligido a las instituciones, desde el respeto, la estabilidad, la serenidad, la certidumbre y la moderación. Necesitamos volver a tener instituciones sólidas y que generen confianza en los ciudadanos. Necesitamos reguladores y órganos de control independientes. Una justicia despolitizada y con prestigio ante la ciudadanía. Necesitamos, en suma, un gobierno que, desde el consenso y la humildad, respete y haga respetar la estructura institucional de España y a todos las instituciones que componen nuestro Estado de Derecho.<br><br> <b>• UNA JUSTICIA INDEPENDIENTE Y MODERNA</b><br> El actual Gobierno ha atentado sistemáticamente contra la Justicia. Mientras el presidente trataba de asegurarse el control, sus socios han emprendido una campaña constante de desprestigio contra el poder judicial, según el manual populista de asalto a las instituciones.<br><br> Frente al uso partidista de los instrumentos del Estado evidenciado por este Gobierno (indultos a los líderes del procés, eliminación del delito de sedición y reducción de las penas por malversación), desde el Partido Popular reiteramos nuestro compromiso firme con el respeto al principio de legalidad y de igualdad de los españoles ante ley.<br><br> Asimismo trabajaremos para que los españoles dispongan de una justicia moderna que sea capaz de amparar sus derechos en un tiempo razonable. Una justicia libre todo tipo de injerencia de los partidos políticos y que solo responda a criterios de legalidad en sus decisiones.<br><br> <b>• RESPALDO A LOS GARANTES DE NUESTRA SEGURIDAD</b><br> La seguridad ciudadana es básica para la convivencia y para generar un clima de tranquilidad en la sociedad. La labor indispensable de las Fuerzas y Cuerpos de Seguridad debe conjugarse con una actuación responsable e inteligente desde el Gobierno, que facilite su trabajo en lugar de entorpecerlo. La última legislatura ha ido en la dirección contraria, con faltas de respeto a las Fuerzas y Cuerpos de Seguridad del Estado y la introducción de leyes que desprotegen a los ciudadanos e incluso protegen al delincuente. El telón de fondo de este abandono es un incremento de la tasa de criminalidad, que ha alcanzado el dato más alto de los últimos diez años.<br><br> <b>• UNA POLÍTICA ABIERTA, DIALOGANTE Y DE CONSENSO</b><br> El Partido Popular está plenamente comprometido en recuperar la voluntad de pacto y acuerdo en la vida pública, especialmente con el principal partido de la oposición.<br><br> Sabemos que el éxito de la democracia española se asentó sobre la capacidad de diálogo, pacto y consenso entre el centro derecha moderado y la socialdemocracia. Es necesario remover los obstáculos que impiden recuperar la concordia y el acuerdo, como sucede con la Ley de Memoria Democrática y recuperar la voluntad de compartir una mirada conjunta tanto sobre el pasado como, especialmente, sobre el futuro." 
    - chapter: 
        title: Garantizar la independencia de las instituciones y organismos del Estado
        children: 
          - declaration:
              id: 02b3a5cf-97c3-4da1-82e3-347f4de98b42
              text: El adecuado funcionamiento del Estado de Derecho depende de las neutralidad de instituciones reguladoras que aseguran el equilibrio de poder y el buen servicio de la Administración. En estos años, el Gobierno ha colonizado todos esos organismos para someterlos a su control partidista. El Partido Popular presentó a comienzos de 2023 un gran Plan de Calidad institucional que garantiza la independencia y profesionalidad de esas instituciones.
              page: 
    - chapter: 
        title: Promover de forma efectiva la convivencia de todos
        children: 
          - declaration:
              id: 27b085a3-8a78-4d73-bb92-659ddeca5abc
              text: Creemos que los poderes públicos deben promover la convivencia entre los españoles, en lugar de ahondar en sus diferencias. No podemos acostumbrarnos al enfrentamiento entre administraciones ni al señalamiento de ciudadanos particulares ni empresas privadas desde los cargos públicos. La política debe unir, no dividir, y mucho menos polarizar a la sociedad.
              page: 
    - chapter: 
        title: El fortalecimiento del poder legislativo
        children: 
          - declaration:
              id: c1e9f159-619d-4813-9d83-e6c7ce6f292c
              text: Queremos recuperar el protagonismo y la integridad del Parlamento como centro de la vida política española, tras cinco años de degradación constante por parte del Gobierno. Queremos recuperar el valor de la tramitación legislativa con todas sus garantías, limitar las normas extraordinarias a los casos expresamente previstos y garantizar los derechos de los diputados y senadores en el ejercicio de sus funciones. Se trata de un aspecto fundamental de nuestro programa de fortalecimiento del Estado de Derecho y de la calidad democrática.
              page: 
    - chapter: 
        title: Promover una justicia a la altura de nuestros compromisos europeos
        children: 
          - declaration:
              id: ea3c5f56-6582-4993-9799-f28bb092365a
              text: Una de las bases de un Estado de Derecho democrático es contar con una Justicia independiente. Para ello, el gobierno del Poder Judicial debe estar a salvo de las injerencias políticas. Hay que volver a prestigiar la Justicia tras los ataques sufridos durante la última legislatura y dotarla de los medios necesarios para que cumpla su función con todas las garantías en plazos razonables y que todos los miembros que componen la Oficina Judicial dispongan del reconocimiento y de los medios necesarios para desempeñar su tarea.
              page: 
    - chapter: 
        title: Lograr un buen gobierno en el uso de los recursos públicos
        children: 
          - declaration:
              id: b932c011-3a8e-4dbe-baa5-d5f74351bc77
              text: La política está para servir al ciudadano, no al poder. Es preciso que el Gobierno vuelva a ser fiable, eficiente y riguroso en el uso de los recursos públicos. Reduciremos el desproporcionado número de ministerios y cargos de confianza, que se ha multiplicado injustificadamente durante los últimos años y haremos un uso riguroso de los recursos públicos.
              page: 
    - chapter: 
        title: Reforzar la lealtad institucional y la cooperación entre las administraciones públicas
        children: 
          - declaration:
              id: 47f05c14-7a03-4ffc-ac23-49f9b83c6fc1
              text: El Estado de las Autonomías requiere para su buen funcionamiento de la lealtad institucional por todos los poderes públicos. Los gobiernos deben cooperar para alcanzar el bien común; y ningún gobierno debe, en el ejercicio de sus competencias, tomar decisiones unilaterales que perjudiquen el ejercicio de las competencias de los restantes gobiernos, del mismo o de distinto nivel territorial. <br><br> La experiencia de las últimas décadas y muy en particular las crisis financiera y sanitaria demuestran que es necesario reforzar los mecanismos de cooperación entre administraciones, empezando por la Conferencia de presidentes.
              page: 
    - chapter: 
        title: Devolver la seguridad y tranquilidad a los ciudadanos
        children: 
          - declaration:
              id: cb081acc-1cbf-457c-bc39-ce6e5114b0b2
              text: Garantizar la seguridad pública es un requisito indispensable para el libre ejercicio de los derechos y libertades de los españoles. Nuestras Fuerzas y Cuerpos de Seguridad deben estar respaldadas por los poderes públicos y dotadas adecuadamente de recursos para cumplir con garantías y eficacia sus funciones de protección social.
              page: 
    - chapter: 
        title: En defensa de la propiedad privada de los españoles
        children: 
          - declaration:
              id: 75a38f59-ba1c-4ebe-969d-795af31daaf7
              text: El derecho de propiedad es uno de los pilares de la comunidad política y social. Reforzaremos la defensa de la propiedad privada reconocida en el artículo 33 de la Constitución Española, a través de normas que garanticen la seguridad jurídica de los propietarios y la convivencia vecinal frente al creciente fenómeno de la okupación ilegal, que se ha disparado en los últimos años.
              page: 
- chapter: 
    title: SERVIR
    children:
    - declaration:
      id: 863b9ed8-d0a7-4d07-87dd-03f8f0784bc8
      page: 
      text: "<b>• UNOS SERVICIOS PÚBLICOS AL SERVICIO DE LOS ESPAÑOLES</b><br> Los españoles necesitan una Administración moderna, accesible, ágil y eficaz, al servicio del bienestar de los españoles y que incremente la calidad de nuestra democracia. Los recursos públicos deben estar a disposición de los ciudadanos, no para uso exclusivo del Gobierno. En el Partido Popular tenemos claro que el dinero público sí tiene dueño, los contribuyentes. Es imprescindible pues poner al ciudadano en el centro de las preocupaciones de la Administración. Es necesario que sus derechos reconocidos se materialicen. Y con este Gobierno no ha sido así.<br><br> <b>• REVERTIR EL DETERIORO EN LA CALIDAD DE LA ATENCIÓN A LOS CIUDADANOS</b><br> Los ciudadanos perciben un deterioro paulatino de los servicios públicos que se ha agudizado desde la pandemia. El funcionamiento de la Administración se ha resentido como consecuencia de las medidas extraordinarias que hubo que poner en marcha, y se han cronificado problemas como la cita previa, que supone una barrera insalvable para muchas personas que necesitan hacer trámites como la solicitud de una pensión, una ayuda o una licencia. Muchos servicios públicos están colapsados y los ciudadanos sufren retrasos y esperas impropios de un país moderno y avanzado.<br><br> Es urgente por tanto que los españoles disfruten de un Gobierno centrado en la gestión, que además de saber administrar y hacer un uso austero de los medios públicos se comprometa a poner en marcha reformas que hagan que la española vuelva a ser una Administración moderna y de calidad.<br><br> <b>• UNA ADMINISTRACIÓN AMABLE Y PENSANDO EN EL FUTURO</b><br> Para garantizar la calidad de los servicios públicos y, además, ser aliada del crecimiento económico, la Administración debe avanzar por la senda de la simplificación, la reducción de trámites, la supresión de duplicidades y el aumento de la confianza en los administrados. La digitalización debe ser, además de una realidad ineludible, el instrumento privilegiado para hacer una Administración a la vez más amable hacia el ciudadano, más ligera y ágil y más potente, con capacidad para asumir retos tan importantes como la gestión de los fondos europeos extraordinarios.<br><br> <b>• UNA ADMINISTRACIÓN AL SERVICIO DE LO CIUDADANOS, NO A MEDIDA DE LOS INTERESES DEL GOBIERNO</b><br> En esta legislatura, la Administración pública ha sufrido presiones indebidas por parte del Ejecutivo. Además, su estructura se ha tenido que adaptar a las necesidades políticas del Gobierno más costoso de la democracia, que no solo ha incrementado innecesariamente el número de ministerios para dar cabida a los socios de la coalición, sino que ha multiplicado funciones y gastos.<br><br> Desde el Partido Popular nos comprometemos a revertirlo recuperando el principio de Buena Administración, afrontando una reducción del número de ministerios, altos cargos y asesores, y una bajada del gasto burocrático e improductivo.<br><br> <b>• UNA FUNCIÓN PÚBLICA PREPARADA PARA AFRONTAR LOS DESAFÍOS</b><br> Uno de los principales desafíos que afronta España en estos momentos pasa necesariamente por adaptar la función pública a los retos actuales, especialmente los tecnológicos. Los empleados públicos deben ser parte esencial y motor en la regeneración de las instituciones “desde dentro”. Porque ellos constituyen el activo más importante con el que cuenta la Administración y su profesionalidad y entrega ha sido y sigue siendo un ejemplo, especialmente en crisis como la pandemia.<br><br> En consecuencia, el Partido Popular ratifica como objetivo fundamental la consolidación de una función pública que responda siempre a los principios constitucionales de igualdad, mérito y capacidad, respaldando la profesionalidad y capacidad que siempre han demostrado los servidores públicos como pilar esencial de un Estado democrático y de derecho fuerte."
    - chapter: 
        title: El ciudadano en el centro. Una Administración transparente y participativa
        children: 
          - declaration:
              id: fdc10d35-47f2-4064-b603-9ad255a97c10
              text: La Administración encuentra su razón de ser en el ciudadano y debe orientar su actuación a su servicio. Esto requiere una Administración abierta que escuche al ciudadano y pueda anticiparse a sus necesidades, una Administración transparente y comprensible para todos y una Administración participativa, que cuente con la persona en todas las etapas del servicio público, desde su diseño a su evaluación.
              page: 
    - chapter: 
        title: Una Administración flexible, dinámica y eficaz
        children: 
          - declaration:
              id: f6fe4250-c1a4-4a56-be02-6d8258034658
              text: Queremos impulsar una Administración más dinámica, flexible y eficaz en su relación con el ciudadano. Para ello, proponemos rediseñar los procedimientos administrativos conforme al principio de confianza en el administrado, aumentar las propias capacidades de la Administración y mejorar la gestión ordinaria. Creemos que el éxito de las declaraciones responsables ha supuesto un hito que podemos generalizar -evitando duplicidades, exceso de gasto y confusión-, con la meta de buscar siempre mayor eficiencia. Vamos a revitalizar un servicio esencial como Correos, degradado en esta última legislatura.
              page: 
    - chapter: 
        title: Una Administración inteligente
        children: 
          - declaration:
              id: f83f2bb1-a39a-4c92-bcb9-b6a931abdaf5
              text: La digitalización tiene una enorme capacidad de transformación en todos los ámbitos, incluyendo la relación entre la Administración y el ciudadano. A la aparición de nuevas necesidades, que requierenla actuación del Estado, se une la generalización de tecnologías que ofrecen nuevos medios como el big data, la Inteligencia Artificial o el blockchain. La Administración necesita transformarse para dar respuesta a las necesidades e integrar la tecnología a su actuación ordinaria.
              page: 
    - chapter: 
        title: Atraer y retener el talento en la Administración
        children: 
          - declaration:
              id: 162f95d5-3315-4549-9322-69d65acb3a43
              text: La Administración es fundamentalmente la labor de aquellos que la forman. Es necesario que resulte atractivo trabajar en la Administración no solo por la vocación de servicio público, sino por la existencia de incentivos, mecanismos de promoción y una retribución competitiva.
              page: 
- chapter: 
    title: LIDERAR E INFLUIR
    children:
    - declaration:
        id: a0456375-a06c-43e2-902f-635d62cc0402
        text: "<b>• RECUPERAR LA POLÍTICA EXTERIOR COMO UNA POLÍTICA DE ESTADO</b><br> España necesita poner en marcha una política exterior que responda a los valores compartidos de nuestra sociedad. Una sociedad que es profundamente europeísta; que entiende que, durante más de cuarenta años de democracia, los diferentes gobiernos han sabido mantener un razonable equilibrio entre Marruecos y Argelia sin olvidar nuestras responsabilidades con el pueblo saharaui. Una sociedad que cree que nuestra libertad y democracia debe ser también disfrutada por otras naciones como es el caso de Cuba, Venezuela y Nicaragua. Una sociedad que cree en la cooperación internacional como forma de manifestar nuestra solidaridad y que la seguridad es un compromiso irrenunciable, de ahí nuestro apoyo decidido a la soberanía e integridad territorial de Ucrania.<br><br> Al contrario de lo que ha hecho el Gobierno de coalición a lo largo de estos años, desde el Partido Popular estamos convencidos de que la política exterior debe ser una política de Estado, de la que debe participar tanto el líder de la oposición como el Parlamento. Es necesario recuperar una política exterior seria, fiable, predecible, en la que primen los intereses de nuestro país y ante la que el Gobierno actúe de forma coordinada y en la misma dirección.<br><br> <b>• LA VOCACIÓN EXTERIOR DE ESPAÑA</b><br> Nuestro país ha mirado siempre al exterior. La huella de España se deja notar en todo el mundo. Es un legado del que los españoles podemos sentir orgullo y que, al mismo tiempo, conlleva un alto grado de responsabilidad. De España se espera un papel protagonista en la escena internacional, como miembro de la Unión Europea, con una profunda relación de vecindad con Marruecos y Argelia, y una realidad atlántica, tanto por geografía como por los vínculos históricos y personales con Iberoamérica y los acuerdos con Estados Unidos y la pertenencia a la OTAN. La defensa constructiva de nuestros intereses nacionales en el exterior es una tarea compatible con la cooperación en todos los retos que la humanidad tiene en común.<br><br> España aspira a ejercer una auténtica influencia como miembro destacado en la comunidad occidental. Debemos participar activamente en la toma de decisiones y en la creación de consensos, tanto en Europa como en el mundo, y aportar la visión específica de una nación con siglos de vocación global y una posición privilegiada entre tres continentes.<br><br> <b>• UNA COYUNTURA INTERNACIONAL COMPLICADA</b><br> España no puede ser testigo mudo de los múltiples acontecimientos globales. La guerra en Ucrania es un desafío dramático que sigue costando vidas y pone en jaque el orden internacional basado en reglas; la democracia liberal pugna con derivas autoritarias, extremistas y populistas; surgen amenazas sobre la construcción europea, que es un empeño compartido e inequívoco de la sociedad y de los gobiernos españoles, que estamos obligados a preservar y defender.<br><br> <b>• AFIANZAR LA SEGURIDAD EN EL NUEVO CONTEXTO</b><br> Ocupar una posición de liderazgo e influencia global pasa por mantener el compromiso con las misiones internacionales de la mano de nuestros socios y aliados. Reforzaremos las Fuerzas Armadas como garantía del prestigio nacional, la disuasión y la defensa ante toda amenaza. España necesita un Gobierno compacto que no arroje dudas sobre sus lealtades en asuntos como la guerra de Ucrania o la promoción de la democracia, el pluralismo político y los derechos humanos allí donde se cuestionan. <b>• DAR SERVICIO DE CALIDAD A LOS ESPAÑOLES EN EL EXTERIOR</b><br> España debe potenciar su servicio exterior para cubrir satisfactoriamente las necesidades de sus nacionales en el exterior, una comunidad de cerca de 3 millones de personas a los que hay que sumar sus familias y los millones de españoles que se desplazan al extranjero cada año. El refuerzo de nuestras capacidades consulares será, por tanto, una prioridad de nuestra acción exterior.<br><br> <b>• LA CULTURA, NUESTRO MAYOR PATRIMONIO</b><br> La lengua española es un patrimonio que compartimos más de 500 millones de personas en el mundo, sobre el que edificar sólidos vínculos políticos, culturales, económicos y sociales. La promoción, la defensa y el respeto al español y a la cultura e historia de España serán elementos esenciales de nuestra proyección exterior en cualquier ámbito geográfico o político.<br><br> La cultura es la mejor imagen de nuestro país en el mundo. España cuenta con un riquísimo acervo cultural y con instituciones culturales de primer orden. Un potencial gigantesco que debemos aprovechar y poner al servicio de una idea coherente y plural de nuestra cultura. Rechazamos tópicos y visiones sectarias de la cultura, expresión espontánea de lo que somos como sociedad: aspiramos a una cultura de todos y para todos.<br><br> <b>• EL DEPORTE, IDENTIDAD GLOBAL DE NUESTRO PAÍS</b><br> También el deporte se ha configurado en las últimas décadas como un elemento clave de la identidad global de nuestro país. Pero el peso de los grandes eventos, las selecciones absolutas y los clubs líderes no deben hacernos perder de vista la dimensión social del deporte, que comienza por la base. Debemos encontrar un equilibrio entre ambos enfoques y hacerlos complementarios."
        page: 
    - chapter: 
        title: España, en el puente de mando de la Unión Europea
        children: 
          - declaration:
              id: 0aeecfa3-f966-4999-987c-3fedda1f536f
              text: El Partido Popular es fundador del proyecto europeo, lo que hace del europeísmo una de nuestras señas de identidad. Creemos en la Unión Europea como un espacio de libertad, democracia y bienestar en el que la integración es perfectamente compatible con la defensa de los intereses nacionales. A día de hoy, la defensa del interés nacional incluye también el perfeccionamiento de las políticas comunitarias, que afectan a materias clave como las transiciones ecológica y digital, o la Política Agraria Común, vital para España.<br><br> Estamos preparados para asumir la presidencia de turno del Consejo de la UE. Una presidencia que concebimos como asunto de Estado.
              page: 
    - chapter: 
        title: Iberoamérica, una prioridad renovada
        children: 
          - declaration:
              id: 3cd46db3-6952-4fd6-a12b-a1de44c736d3
              text: Iberoamérica es uno de los ámbitos fundamentales en nuestra acción exterior, una región con la que nos unen profundos vínculos históricos, culturales, políticos, económicos y sociales. España debe tener un papel más activo en un continente que está en profunda transformación y en el que, junto con indudables oportunidades, han aparecido desafíos como nuevas formas de populismo y en el que Rusia está incrementando su influencia. España debe apoyar de un modo firme la defensa de los derechos humanos y la transición a la democracia en Cuba, Venezuela y Nicaragua. Junto a ello, debemos ser el puente con la Unión Europea con iniciativas como la firma del Tratado de Libre Comercio con Mercosur. Además, debemos seguir impulsando el sistema de Cumbres Iberoamericanas que es el principal mecanismo de cooperación política, económica y social que nos hemos dotado y que deseamos que desempeñe un papel más activo a la hora de afrontar los retos de la región.
              page: 
    - chapter: 
        title: Recuperar el protagonismo de España en el mundo
        children: 
          - declaration:
              id: 913f4084-a56b-4197-b5e2-0aa8a72ef64e
              text: España debe recuperar una política exterior que haga compatible una relación de vecindad profunda y sólida con Marruecos y con Argelia, así lo han conseguido todos los Gobiernos de la democracia hasta esta legislatura. Para ello debemos tener una política fiable, estable y predecible. Una política de Estado que cuente con el mayor consenso parlamentario posible y, especialmente, una interlocución fluida y permanente con quien lidere la oposición. España debe cumplir con sus responsabilidades históricas, tener una política Mediterránea que afronte los problemas de la frontera sur de Europa.<br><br> Junto a ello debemos apoyar decididamente a Ucrania porque allí es donde se decide el futuro de la democracia europea y de las libertades de todos. Además, en un mundo global debemos tener una presencia activa, de acuerdo a nuestras capacidades, en las diferentes regiones, especialmente con las que nos unen vínculos históricos. Gibraltar sigue siendo un histórico contencioso que es necesario abordar de un modo integral teniendo en cuenta todos los elementos y circunstancias.
              page: 
    - chapter: 
        title: Invertir en seguridad y defensa
        children: 
          - declaration:
              id: 226cde04-6b5e-4f78-a4f3-c3fe1da1b0a0
              text: El mundo ha cambiado profundamente. España necesita definir una Estrategia Nacional de Seguridad y Defensa que identifique el interés nacional, fije los fines y objetivos estratégicos y cuente con los recursos materiales y humanos necesarios para su consecución. Las Fuerzas Armadas, la principal institución que garantiza la seguridad y protección de los españoles, se reforzarán. Promoveremos la cultura de la defensa como elemento esencial para la seguridad interior y exterior de España. Junto a ello, apoyaremos el desarrollo de una industria de la defensa, que es un elemento con un alto valor añadido, intensiva en I+D, generadora de puestos de trabajo y cohesión social y territorial.
              page: 
    - chapter: 
        title: Relanzar la cooperación internacional
        children: 
          - declaration:
              id: 5f400cae-577f-4e6f-9d55-1128edcf5855
              text: La cooperación es parte esencial de la acción exterior española y nos define como democracia solidaria, comprometida con los derechos humanos y con el desarrollo de los pueblos. El Partido Popular, que promovió la primera ley de cooperación internacional, apuesta por una cooperación más moderna, transparente y eficaz, en cumplimiento de nuestros compromisos internacionales multilaterales y de nuestras relaciones de cooperación bilateral.
              page: 
    - chapter: 
        title: Mejorar el servicio a los españoles en el exterior
        children: 
          - declaration:
              id: 3dc77b77-ed10-4928-ad75-3ef521af2deb
              text: Los hombres y mujeres del servicio exterior cumplen con una labor esencial que es necesario valorar y reconocer, en ocasiones en circunstancias de enorme dificultad.<br><br> En los últimos veinte años el número de españoles residentes en el exterior se ha triplicado, pasando de unos 900.000 a principios de siglo a rondar los 3 millones en 2023. Ante esa realidad actual, que no se ha visto reflejado en un aumento proporcional de los medios y del personal de los servicios consulares, proponemos un refuerzo urgente de los mismos que permita ofrecer la mejor atención a los españoles del exterior.
              page: 
    - chapter: 
        title: España, una potencia cultural en el mundo
        children: 
          - declaration:
              id: 585ed3f4-e954-4885-8259-ebff1a5c4a56
              text: La cultura es el mejor reflejo de lo que hemos sido, de lo que somos y de lo que queremos ser los españoles. Es un pilar de nuestra identidad común y constituye un poderoso instrumento para fomentar el desarrollo de la personalidad, la libertad de expresión, la cohesión social, la creatividad y la innovación.<br><br> España, con un patrimonio histórico, artístico y cultural extraordinarios, con una lengua hablada por más de 500 millones de personas, tiene la responsabilidad de proteger y proyectar su formidable legado y convertirse en un referente en políticas culturales para el mundo.
              page: 
    - chapter: 
        title: España, país referente en el deporte
        children: 
          - declaration:
              id: 17c0fb2b-5dd7-49fb-bee0-bcffb1b99290
              text: El deporte y la actividad física son elementos imprescindibles para la consecución del bienestar individual y social. El deporte contribuye a crear una sociedad mejor y más saludable, con mayor calidad de vida, al tiempo que se convierte en un vector de crecimiento, cohesión social y desarrollo económico y de empleo.<br><br> En su vertiente competitiva y profesional, el deporte español se ha consolidado como una de las fortalezas más reconocibles de nuestras capacidades. Nos proponemos hacer de España, todavía más, un gran referente global del deporte, que contribuya a la proyección de nuestro país en todo el mundo.
