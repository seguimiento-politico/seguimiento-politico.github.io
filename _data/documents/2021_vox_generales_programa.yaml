content:
- statement:
    id: ea7a9a75-0928-47c1-998c-d2aa98154d83
    page: 3
    text: "Queridos compatriotas: En octubre de 2018 VOX presentó 100 medidas urgentes para España. Nuestra Nación sufría entonces la amenaza del golpe separatista, los efectos nocivos de la última gran crisis económica, las consecuencias de la inmigración ilegal y la hegemonía cultural y política de la izquierda. ¿Cuántas de las medidas que entonces proponíamos nos habrían evitado dolor, ruina, problemas de convivencia o restricción de derechos? ¿Dónde estaría España si se hubieran puesto en práctica los valores del patriotismo y la libertad?<br> En 2021, y tras sufrir todos los españoles tres largos años de división, ruina y ataque a nuestras instituciones, VOX da otro paso hacia adelante y presenta la Agenda España: una respuesta a las agendas globalistas que pretenden la destrucción de las clases medias, la liquidación de la soberanía de las naciones y el ataque a la familia, la vida y las raíces comunes de Occidente.<br> El porvenir de nuestra patria depende de que seamos capaces de robustecer los vínculos que nos unen, preservar nuestra identidad nacional y cuidar las libertades amenazadas por los nuevos totalitarismos y la inmigración ilegal masiva.<br> Por ello, frente a los intereses que defienden las elites progresistas, la Agenda España tiene como único objetivo proteger a los españoles, atender a sus necesidades y dotar a las próximas generaciones de un horizonte de libertad, igualdad, prosperidad, justicia y respeto por sus valores y tradiciones."
- chapter:
    id: 11befd65-ee33-41f0-9452-e91d2cec32fe
    title: Igualdad entre españoles
    categories: Derechos y servicios sociales
    topics: Igualdad
    children:
    - statement:
        id: c5baf67e-4f48-4528-bfa6-7d653881127b
        page: 5
        text: El consenso partitocrático, de la mano de las agendas importadas, pretende profundizar en una “España multinivel” con ciudadanos de primera y segunda categoría en función de su lugar de nacimiento, con una evidente desigualdad en el ejercicio de derechos o el disfrute de oportunidades. 40 años de ensayo autonómico nos han dejado una comunidad política dividida en 17 reinos de taifas, un enorme caos administrativo, lazos afectivos debilitados y un país sumamente desigual.
    - statement:
        id: ced59c74-bfc7-4a13-84b6-6e8b4fdaa042
        page: 5
        text: Además, en contra de lo esperado, el estado autonómico se ha convertido en enemigo de la rica diversidad de España, atacando la pluralidad provincial y comarcal y tratando de homogeneizar territorios artificialmente.
    - statement:
        id: e5cb302b-34d0-4bb3-b72b-3f180a13c731
        page: 5
        text: Una España sin distinciones ni fronteras internas es la mejor garantía de prosperidad y bienestar para todos. Un Estado al servicio de la unidad que fortalezca los vínculos entre españoles, favorezca la solidaridad entre personas y entre territorios, garantice el funcionamiento óptimo de la administración y vele por el bien común.
    - statement:
        id: 66859102-c412-494c-9bd5-6ea0d67d94a3
        page: 5
        text: Garantizar la igualdad entre españoles pasa por derogar toda legislación que atenta contra la igualdad entre hombres y mujeres, así como instrumentos políticos ineficaces y discriminatorios tales como las cuotas, la paridad obligatoria o la preferencia de un sexo sobre otro en la contratación pública."
    - promise:
        id: ba5015a0-374a-4c54-a22b-ced7f57f0506
        page: 6 
        text: Devolución inmediata al Estado de las competencias en Educación, Sanidad, Seguridad y Justicia, limitando en todo lo posible la capacidad legislativa autonómica, como paso previo a la creación de un estado unitario, administrativamente descentralizado, que promueva la igualdad y la solidaridad entre españoles.
    - promise:
        id: 042744d5-8492-4125-a503-f7ff828b7758
        page: 6
        text: Supresión de privilegios legales amparados en supuestos “derechos históricos” que provocan desigualdad entre territorios
    - promise:
        id: 686b17d7-33f1-4238-af95-799580caf715
        page: 6
        text: El desconocimiento de las lenguas co-oficiales no puede convertirse en un apartheid que divida a españoles de primera y segunda categoría. El único baremo que ha de primar en el acceso a la función pública es el de la capacidad, la excelencia y el mérito.
    - promise:
        id: 6ff97af1-2c65-4e9a-8a57-5bb8f8895ef3
        page: 6
        text: Recuperar la vitalidad y autonomía de los municipios. Para ello, se les debe liberar de la ineficiente estructura autonómica y del ejercicio de competencias innecesarias para que se concentre toda su fuerza en promover lugares seguros de convivencia entre vecinos, creación de empleo e iniciativas vecinales.
    - promise:
        id: b91fc99f-3641-44ad-a055-fc505b83d0cc
        page: 6
        text: Supresión de las policías autonómicas e incorporación de sus miembros a los cuerpos nacionales. Hasta que se haga efectiva, se garantizará la equiparación salarial real entre el Cuerpo Nacional de Policía, Guardia Civil y policías autonómicas.
    - promise:
        id: 2ae4d01e-27f1-43d0-93ad-ed506cb290d0
        page: 6
        text: Derogación inmediata de la Ley Integral de Violencia de Género, que consagra la asimetría penal y la desigualdad entre hombres y mujeres y atenta contra los pilares básicos del Estado de derecho.
    - promise:
        id: 76441240-ed5e-4c9c-82fd-32467e7e1fda
        page: 6
        text: Eliminación de toda legislación de género que establezca diferencias laborales entre españoles atendiendo a su sexo, raza u orientación sexual, tales como cuotas, preferencia en la contratación o prevalencia en caso de empate en una oposición.
    - promise:
        id: bf518b6f-0a45-4374-bca1-ecaeb406f249
        text: Suprimir todos los organismos ideológicos y subvenciones a partidos, sindicatos, patronales y otros entes políticos. No habrá igualdad real entre españoles mientras una casta privilegiada viva del esfuerzo del español de a pie.    
- chapter:
    id: a8e5bc4c-5dd0-43ee-95f8-225717b7f81b
    title: Unidad de España
    categories: Nacionalismo y patriotismo
    children:
    - statement:
        id: 56408370-7ca9-4775-a2de-c87225a0fc09
        text: El desarrollo de la llamada “España multinivel” en las agendas globalistas pretende una reforma federal del estado autonómico, agravando la desvertebración territorial de España y transfiriendo más poder a los diferentes movimientos separatistas y nacionalistas.
        page: 7
    - statement:
        id: 7292dda8-2258-4000-9d7c-bd4d387ccf37
        text: El futuro pasa por una España unida, orgullosa de su variedad y su pluralidad, administrativamente descentralizada pero políticamente unitaria. La titularidad de la soberanía nacional, que reside en el pueblo español en su conjunto, se sustenta en la indisoluble unidad de la Nación española.
        page: 7
    - statement:
        id: f6d2b767-534d-4a10-a33d-c98ad46dd40d
        text: Es urgente recuperar para el proyecto común de España a esos miles de compatriotas que se han desvinculado sentimentalmente de la Nación, azuzados por el brutal adoctrinamiento ideológico del separatismo y del globalismo.
        page: 7
    - promise:
        id: 384f3800-50b0-4eee-a25a-9e49ab326d96
        text: Suspensión inmediata de la autonomía de aquellas comunidades que utilicen recursos e instrumentos del autogobierno regional para atentar contra la unidad de España.
        page:  7
    - promise:
        id: 91b87c11-59dd-44d9-a674-5eff5da45b80
        page: 8
        text: Ilegalización de los partidos, asociaciones u ONGs que persigan la destrucción de la unidad territorial de la Nación y de su soberanía. Como paso previo, se eliminarán las subvenciones públicas y se impedirá su participación en los diferentes procesos electorales a toda organización que pretenda la destrucción de la soberanía nacional.
    - promise:
        id: 0fa86381-c2be-45c9-9a08-19c22c13674b
        page: 8
        text: Dotar de la máxima protección jurídica a los símbolos de la Nación, especialmente la Bandera, el Himno y la Corona. Las penas por las ofensas y ultrajes a España y sus símbolos o emblemas deben agravarse para que ninguna afrenta a ellos quede impune.
    - promise:
        id: fcab640e-2bb7-4e3e-9edf-908a9dbfe961
        title: Difundir y proteger la identidad nacional y la aportación de España a la civilización y a la historia universal, con especial atención a las gestas y hazañas de nuestros héroes nacionales dentro y fuera de nuestras fronteras.
        page: 8
    - promise:
        id: d6548725-a329-4a6f-81a1-1059869b07c9
        page: 8
        text: Desmantelar las redes de piratería, narcotráfico, contrabando y blanqueo de capitales que se extienden desde Gibraltar y aplicar toda la presión internacional necesaria para recuperar ese territorio ocupado.
    - promise:
        id: 4656618f-3d00-4cf0-ab2c-eccf7bc9baf8
        title: Derogar todas las leyes que alienten el enfrentamiento y la división entre españoles, como las llamadas leyes de “memoria democrática” o “memoria histórica”.
        page: 8
- chapter:
    id: a34fa567-045d-4af8-adb5-b2a7ec58bb17
    title: Empleo y salarios dignos
    categories: Trabajo
    children:
    - statement:
        id: 7b1e6f80-7785-4bb3-9be3-3699bebc57e4
        text: Entre las consecuencias de décadas de políticas socialistas y globalistas están la precarización del trabajo y la destrucción de empleos en sectores clave de nuestra economía. La política de puertas abiertas a productos extranjeros fabricados en condiciones de semiesclavitud, y no sometidos a las exigencias nacionales o comunitarias, arruina a nuestras empresas, nuestro campo y nuestra industria.
        page: 9
    - statement:
        id: 7a959551-cc34-457e-8d0e-eaeee7106d82
        text: Los grandes sindicatos subvencionados y la patronal defienden sus privilegios y abandonan a los españoles, convirtiéndose en muleta de los gobiernos y en elementos de choque contra los trabajadores y los verdaderos empresarios.
        page: 9
    - statement:
        id: ae3d1162-3103-49a7-b87e-8cbd781cd24a
        text: Todos los trabajos son esenciales y todos los trabajadores españoles deben ser defendidos. Debemos proteger a los trabajadores de España y favorecer un marco para la creación de empleo, la movilidad social y el desarrollo personal y profesional que permita a los españoles acceder a empleos estables con salarios dignos, combatiendo la precariedad laboral y garantizando la conciliación.
        page: 9
    - promise:
        id: bfdf4cc1-361c-4fd6-b531-bc3c5dd47519
        text: Impulsar la subida de todos los salarios, especialmente los más bajos. Para que ello no conlleve una destrucción de empleo se deben reducir drásticamente las cargas sobre las empresas y la regulación abusiva que perjudican la generación de empleo. En España hay unos salarios de miseria y un paro inaceptable porque el trabajo de todos sostiene el estado de bienestar de los políticos.
        page: 9
    - promise:
        id: 118c703f-896d-437c-8150-6bea9e6bddae
        page: 10
        text: Promoción del empleo estable, duradero y de calidad mediante la reducción de las cotizaciones a las empresas que contraten a trabajadores de España de manera indefinida. Garantía efectiva del derecho al trabajo prohibiendo las acciones coactivas en las huelgas políticas.
    - promise:
        id: cfc4b707-3cc3-4b9b-81e8-e928ace77137
        page: 10
        text: Asegurar la sostenibilidad del sistema de pensiones mediante la reducción drástica del gasto político y la superación del sistema autonómico que despilfarra fondos públicos.
    - promise:
        id: 7750610d-dbb1-440f-a1fb-2a494079c17e
        page: 10
        text: Garantizar una inmigración legal, ordenada y adaptada a las necesidades y posibilidades de nuestro mercado laboral para asegurar el empleo de los españoles y de los inmigrantes que, llegando legalmente, aportan su esfuerzo y respetan nuestro modo de vida.
    - promise:
        id: b6f31bf0-f227-46b5-abf8-b980fd58a4bd
        page: 10
        text: Cuidar el Medio Ambiente desde el sentido común, la responsabilidad y la protección de nuestra economía, acompasado a las necesidades reales de España. Rechazar las imposiciones globalistas que ignoran a los verdaderos responsables de la contaminación en el mundo y provocan el cierre de nuestras industrias y la destrucción de miles de empleos en España.
    - promise:
        id: f7b52014-31e2-4131-9d4b-87853f6be7cf
        page: 10
        text: Apoyo decidido a los trabajadores autónomos mediante la exoneración de la cuota a aquellos cuyos ingresos netos no lleguen al Salario Mínimo Interprofesional y la bonificación total a los autónomos que estén de baja.
    - promise:
        id: dd5b142e-ce29-48ad-8ffc-db96184028d7
        text: Tomar las medidas necesarias para acabar con la figura del falso autónomo que afecta a todos los ámbitos laborales.
        page: 10
    - promise:
        id: 6efc397a-4621-4f00-ae8a-97135f01cc02
        page: 10
        text: Avanzar hacia un marco jurídico y laboral adaptado a las cada vez más comunes circunstancias de teletrabajo, que puede servir para mejorar la conciliación de la vida familiar y social siempre y cuando se aseguren unas condiciones laborales adecuadas. Esta nueva modalidad de empleo puede servir también para que muchas familias tengan la libertad de salir de los grandes núcleos urbanos y volver a sus pueblos y ciudades.
- chapter:
    id: 9c099206-10d7-4c4f-864e-cbe322afde2e
    title: Educación en libertad
    categories: Educación
    children:
    - statement:
        id: 3710d338-71e0-4e7f-9041-6b76a52a874a
        text: Las diferentes agendas globalistas profundizan en los ataques a la libertad educativa que sufrimos en España. 
        page: 11
    - statement:
        id: 42953b40-77af-43b8-b705-11bf5310f9e0
        text: Además, el sistema autonómico y la existencia de diecisiete modelos educativos diferentes profundiza en las diferencias de oportunidades en función de la región donde se resida.
        page: 11
    - statement:
        id: 1fafe27a-6792-416c-9370-3db4c836e334
        text: La educación es un pilar fundamental sobre el que se desarrolla el futuro y la prosperidad de nuestra Nación.
        page: 11
    - statement:
        id: e9eaa95e-1c5d-4e3f-a096-adb016f25967
        text: Para asegurar la libertad educativa se debe acabar con el adoctrinamiento ideológico en las aulas y con la exclusión del español en muchas partes de España.
        page: 11
    - statement:
        id: 9c2a4ab0-f30f-4375-89b4-6b4fbdcb2c3f
        text: El Estado ha de recuperar las competencias educativas y garantizar la igualdad de oportunidades para todos los españoles.
        page: 11
    - statement:
        id: b5f4b9f0-9e24-47fa-a778-90fe501fba65
        text: La educación debe ser el ascensor social que permita a los jóvenes españoles alcanzar sus metas sin que sus condiciones sociales o económicas supongan un impedimento para su progreso. Ningún español puede quedarse sin estudiar por falta de recursos económicos.
        page: 11  
    - promise:
        id: 763166bd-d914-4f54-9e9b-052be64e0ff9
        page: 11
        text: Aprobación de una Ley Nacional de Educación duradera que establezca unos contenidos comunes y cuya máxima sea la de hacer de la educación un motor de desarrollo personal de nuestra juventud.
    - promise:
        id: 3b4b37c1-ae3c-415c-8bdf-ae6de188c3bd
        page: 11
        text: Devolución al Estado de las competencias en Educación para garantizar la igualdad de oportunidades en todo el territorio nacional. Como paso previo, se implantarán exámenes de evaluación de ámbito nacional en distintas etapas educativas que aseguren la asimilación de contenidos básicos en el conjunto de España.
    - promise:
        id: 70eadc81-d163-473e-8266-2f56d737fa5c
        page: 12
        text: Garantizar el derecho a ser educado en español en todo el territorio nacional y el deber de todos los españoles de conocer la lengua común.
    - statement:
        id: 0ca740d9-0248-4003-8334-91db47492924
        text: Los hijos no son del Estado ni de los organismos supranacionales. Son de sus padres.
    - statement:
        id: a4d33aa2-d239-4b30-ac6b-2bc76bba0f35
        text: Por eso, los padres y tutores deben recuperar su legítima autoridad y protagonismo en su educación.
    - promise:
        id: 25964790-ae4f-4f17-90c3-e76cf43c53ec
        page: 12
        text: Derogar la “Ley Herodes” y todas las leyes que vulneran los derechos de los padres a educar a sus hijos en libertad. Sacar de las aulas a toda persona o asociación que pretenda ofrecer contenidos afectivo-sexuales sin conocimiento y aceptación por parte de los padres.
    - promise:
        id: 3fa6be77-d0bf-49b5-b1fc-46b0f0135122
        text: Blindar la libre elección de centro educativo en todos los niveles a través del cheque escolar para que las familias elijan libremente el modelo educativo que desean, sin que su situación económica o social sea un impedimento para ello.
        page: 12
    - promise:
        id: 62622cba-385e-45c5-be8b-0952d507f94b
        page: 12
        text: Para ello, se desarrollará un sistema de acceso a la función docente de carácter nacional que asegure la igualdad y la excelencia de nuestro personal docente.
    - promise:
        id: d4361bd3-6b92-4bd4-b8c3-1b63966962f0
        text: Rescatar a las universidades de todas las imposiciones ideológicas totalitarias y su cultura de la cancelación, recuperando su vocación como espacio de libertad y búsqueda de la verdad y la belleza.
        page: 12
    - promise:
        id: 5a6a1c39-8ef1-417b-b26c-239d61378bd2
        page: 12
        text: Promoción de las Humanidades como elemento imprescindible y transversal de la enseñanza a todos los niveles para favorecer el desarrollo de nuestros jóvenes.
    - promise:
        id: 8c036993-d5c8-4fe6-9e4c-1ed4bb91e935
        page: 12
        text: Ningún español debe quedarse sin poder estudiar por falta de recursos económicos. Se mejorará el sistema de becas en las etapas universitaria y preuniversitaria para que la educación sea un verdadero ascensor social en el que la situación económica no sea un obstáculo para el esfuerzo, el mérito y la capacidad.
    - promise:
        id: 93d2ba27-182d-4e60-b46c-4779fa6fff09
        page: 12
        text: Dignificar los oficios y las artes mediante el impulso a la formación profesional. La Formación Profesional debe ser una opción atractiva para que nuestros jóvenes adquieran las herramientas que les permitan acceder a un empleo o emprender una iniciativa empresarial propia.
- chapter:
    id: 0b5e6425-7b00-4911-86d2-9b06e2441b9b
    title: Acceso a la vivienda
    categories: Vivienda
    children:
    - statement:
        id: f0e028bc-c95d-4a18-82e2-02dd44199f3a
        page: 13
        text: "Las diferentes agendas globalistas confluyen en la idea principal de rechazar la propiedad como elemento esencial en la libertad de los ciudadanos. El acceso a una vivienda en España se ha convertido en un camino lleno de obstáculos: subidas de impuestos, regulación, falta de vivienda social, aumento de precios por la falta de oferta, especulación, complicidad con los movimientos de “okupación” ilegal de viviendas, etc."
    - statement:
        id: 7d24abfb-8e69-474c-a309-a76202384a66
        page: 13
        text: La posibilidad de acceder a una vivienda no puede convertirse en un lujo que solo unos pocos puedan permitirse. Todos los españoles deben tener acceso a un hogar en el que puedan desarrollar su proyecto de vida y formar una familia.
    - statement:
        id: 627e43ed-a1e9-47f0-8599-64a96b62e2a4
        page: 13
        text: La protección de la propiedad y la intimidad en el hogar resulta imprescindible. Por ello, se debe endurecer la ley contra las mafias de la “ocupación” a la vez que se garantiza un techo a todo español necesitado.
    - promise:
        id: 42a6b28a-f678-4dc5-bdb9-3fdb4ee5edec
        page: 14
        text:  Liberar todo el suelo que no esté o deba estar especialmente protegido por motivos de interés ambiental, paisajístico, productivo o para la Defensa Nacional, entre otros. Su regulación y control por los partidos provoca una escasez artificial de suelo edificable que eleva los precios y ha sido el principal foco de corrupción política.
    - promise:
        id: 168cc84e-5e92-4e57-b8aa-2c6f367778e5
        page: 14
        text: Construcción de viviendas sociales públicas en régimen de propiedad o arrendamiento con opción a compra para garantizar que los jóvenes y familias puedan adquirir un hogar, especialmente aquellos con menos recursos.
    - promise:
        id: cbe7e851-ab00-4539-8b9b-af89e60cff78
        page: 14
        text: Revisión y rebaja masiva de tributos y cargas en el proceso edificatorio. Todo el proceso constructivo desde la adquisición de una parcela hasta la venta o alquiler de la vivienda se ha convertido en un modo de obtención de ingresos fiscales para el Estado, comunidades autónomas y municipios, que produce un forzado incremento de precios.
    - promise:
        id: c5cbd335-94db-4c5c-90ac-23817e84eaca
        page: 14
        text: Reforma tanto del Código Penal como de las Leyes de Enjuiciamiento Criminal y Civil para proteger real y efectivamente a los propietarios que sufren la acción de las mafias de ocupación o la entrada ilegal de un intruso en su vivienda. Todo español debe tener la capacidad de defenderse a sí mismo y a los suyos ante una agresión en su propio hogar.
- chapter:
    id: 15957f8e-1f85-4690-833e-97db1ad6f08c
    title: Producido en España 
    categories: Comercio
    children:
    - statement:
        id: dd3f9c8a-27cc-4bd4-8c39-8309db7da2e3
        page: 15
        text: La industria nacional vive momentos críticos acosada por una pésima política económica, la competencia desleal y una irresponsable “transición ecológica” impulsada en las leyes climáticas. Las distintas iniciativas estratégicas promovidas por las elites globalistas pretenden cargar a nuestros productores con regulaciones inasumibles que terminan por destruir nuestro mar, nuestro campo y nuestra industria.
    - statement:
        id: f2ef92f5-793c-43ab-8218-2a5263a2ad65
        page: 15
        text: La política de puertas abiertas al producto extranjero supone, a su vez, la desaparición de numerosas explotaciones agrícolas y ganaderas, incapaces de hacer frente a la competencia desleal de los productos procedentes de países en vías de desarrollo.
    - statement:
        id: 0c996897-031b-4b8a-8484-48ea00ebf91b
        page: 15
        text: Es urgente acabar con esta legislación que arruina a nuestros productores, destruye miles de puestos de trabajo y acelera el drama de la despoblación en la España abandonada por los sucesivos gobiernos. China y otras potencias no pueden seguir beneficiándose de las políticas verdes europeas mientras lideran las estadísticas de contaminación y trabajo en condiciones de semiesclavitud, violando de manera sistemática las exigencias de una competencia leal.
    - promise:
        id: 2b3af5c9-8c29-45b2-89fa-8a5e61d84668
        page: 16
        text: España debe desmarcarse de todo acuerdo o legislación internacional que culpabilice a nuestros productores de los problemas medioambientales mientras exonera o deja impunes a los verdaderos culpables.
    - promise:
        id: fa9a9199-9cf0-45c4-abdd-b7299a2cf382
        page: 16
        text: Creación de incentivos para facilitar el retorno a España de todas aquellas empresas que deslocalizaron su producción.
    - promise:
        id: 60aabbbd-89c0-409e-9e3c-cd7d81bc012d
        page: 16
        text: Aplicación estricta del principio de preferencia comunitaria y revisión de los acuerdos de libre comercio suscritos con terceros países. Es imprescindible asegurar que los productos extranjeros estén sometidos a las mismas regulaciones y normativas que han de cumplir las empresas y productos españoles, cumpliendo estrictamente las cuotas de importación.
    - promise:
        id: 5256827f-1fd6-41fe-92a1-fc974894e3a9
        page: 16
        text: Refuerzo de los controles fronterizos para todos los productos de terceros países que lleguen a nuestro mercado. Debe vigilarse de manera rigurosa el etiquetado para prevenir el fraude y así proteger tanto a nuestras empresas y trabajadores como a nuestros consumidores, habituales víctimas de información errónea y del uso de pesticidas o productos fitosanitarios que llevan años prohibidos en Europa.
    - promise:
        id: 7122daa3-b43e-4812-9be7-14367fcfdfa0
        page: 16
        text: Defender el comercio local y el producto nacional frente a las grandes multinacionales y franquicias que eluden sus obligaciones fiscales, comercian con los datos digitales cosechados en España, e impiden a nuestros pequeños comerciantes acceder al mercado en condiciones de igualdad.
    - promise:
        id: ed59bb44-5255-46e9-9507-b17c10704a16
        page: 16
        text: Impulso al turismo en España; para crear empleo y riqueza y además sirva para vertebrar esa España abandonada por los sucesivos gobiernos, fortaleciendo el turismo rural, de montaña, o interior, y contribuyendo a la conservación y difusión de nuestro patrimonio natural y artístico.
    - promise:
        id: 4bb5c4b4-9bc8-40b5-bcaf-aebac4644bdb
        page: 16
        text: Refuerzo de la acción diplomática y consular dirigida a proteger y ayudar a los trabajadores y empresas españoles en el extranjero, así como garantizar siempre el efectivo ejercicio de sus derechos.
- chapter:
    id: 76f5a4bd-043f-422d-98a0-fecfe8c46fdf
    title: Salud
    categories: Sanidad
    children:
    - statement:
        id: dcd69106-ad13-4615-aa27-e18217adfa53
        page: 17
        text: China es el responsable de la expansión del virus de Wuhan a nivel mundial y debe pagar las consecuencias de sus irresponsabilidades. El gobierno comunista ocultó los datos al resto del mundo e impide que las autoridades internacionales investiguen el origen de la pandemia.
    - statement:
        id: e667e951-923c-4a6c-9e0a-0e7feee5379a
        page: 17
        text: "La pandemia también ha elevado al primer plano un problema de especial magnitud: el sistema sanitario y las deficiencias del estado autonómico. La existencia de diecisiete sistemas de Sanidad ha generado desprotección entre nuestros compatriotas y ha obstaculizado la correcta lucha contra la pandemia."
    - statement:
        id: 2e32e329-3f67-4c15-9861-3e0391ec80ca
        page: 17
        text: Los recursos públicos deben destinarse exclusivamente a mejorar y fortalecer un sistema de atención sanitaria único, sin distinciones entre españoles y garantizado la igualdad de servicios en todo el territorio nacional.
    - promise:
        id: ec381b27-fe08-4034-b203-0f6c67acceb8
        page: 17
        text: Elaborar un Programa Nacional de Sanidad que preste especial atención a la prevención, y que incluya la Tarjeta sanitaria única, la gestión integral de las listas de espera y una cartera de servicios nacional.
    - promise:
        id: c60f13c0-d104-42fd-9a19-03838d09b222
        page: 17
        text: La Sanidad española debe atender a todo español y residente legal en todo caso, y a cualquier persona ante una situación de urgencia vital. España no puede ser el hospital del mundo. Por eso, hay que eliminar el acceso a la sanidad de quienes violentan nuestras fronteras, saturando nuestros recursos sanitarios y perpetuando el efecto llamada.
    - promise:
        id: 44780196-04e6-4a67-898d-4a7627ed2803
        page: 18
        text: Refuerzo de las inversiones y del gasto sanitario. Hay que abrir nuevos centros de atención primaria y ambulatorios en la España interior y en los barrios más desfavorecidos de las grandes ciudades. Además, se debe revisar la suficiencia de medios en nuestros hospitales y establecer un número mínimo de centros de atención primaria por habitante para garantizar que todo español es atendido cuando lo necesita y en condiciones de igualdad.
    - promise:
        id: fd0f57f1-bee8-4c5d-be18-2876d4239d7e
        page: 18
        text: Reducir las listas de espera. Ningún español debe esperar un tiempo abusivo para reunirse con el médico especialista en su dolencia.
    - promise:
        id: 9ab954e8-b79a-4d19-9bd3-d2c417ec1a7c
        page: 18
        text: Suprimir de la Sanidad pública las intervenciones quirúrgicas ajenas a la salud (cambio de sexo, aborto, eutanasia, etc.) e incluir en ella los servicios bucodentales.
    - promise:
        id: 6d169dca-0363-4265-8aa9-f619f0199bce
        page: 18
        text: Garantizar la libertad de conciencia para todos los profesionales sanitarios ante las imposiciones de la cultura de la muerte; aborto o eutanasia.
    - promise:
        id: 00a164f2-913e-47bf-a037-8baa082006d6
        page: 18
        text: Creación de un plan nacional de prevención, cuidado y tratamiento de los trastornos relacionados con la salud mental. Promoción de la investigación médica, con independencia de la rentabilidad comercial, por ejemplo, las enfermedades raras. Defensa de la cultura de la vida y la familia frente a quienes promueven la cultura de la muerte.
    - promise:
        id: 0991b4b1-5ed3-41bd-8921-d4e0ded614a9
        page: 18
        text: Exigir la reforma en profundidad de la OMS para que sea realmente un mecanismo de coordinación y apoyo científico a los Estados miembros y deje de actuar según las órdenes de la dictadura China, como ha ocurrido en la investigación del origen del virus de Wuhan.
    - promise:
        id: 1b9e3daa-de76-4e10-a010-ec4cda137704
        page: 18
        text: Desarrollo de un sistema de compras centralizado que acabe con las ineficiencias autonómicas y garantice la transparencia de las decisiones económicas.
- chapter:
    id: b56c35d8-c066-45e2-8c61-4c2f3c0b80a9
    title: Protección social de los españoles
    categories: Derechos y servicios sociales
    children:
    - statement:
        id: 62c97e6a-72e3-4d42-b053-15abc4fe275a
        page: 19
        text: "Las diferentes agendas globalistas perseveran en las mismas recetas fallidas de siempre para combatir la desigualdad social: fomento de la inmigración ilegal, aumento de la presión fiscal e incremento del gasto político (fundamentalmente relacionado con la ideología de género, el multiculturalismo o la nueva religión climática)."
    - statement:
        id: 8fd54760-ba24-401a-badc-bdd604bb4696
        page: 19
        text: Sus autores quieren una sociedad desnortada, sin arraigo, sin lazos, sin tradiciones, en la que los españoles estén enfrentados por el sexo y divididos por el territorio o la historia.
    - statement:
        id: 418f812d-2e59-473a-aa04-7b9224c1e4cb
        page: 19
        text: Es preciso proteger a los españoles y garantizar la permanencia y el fortalecimiento de su estado de bienestar, aumentando la inversión en Sanidad, Educación, Dependencia, Pensiones e Infraestructuras a través de una reducción de todo el gasto político innecesario.
    - promise:
        id: e6062c31-ff84-430f-9211-d32d11de05b1
        page: 19
        text: Incrementar el gasto público en Sanidad, Educación, Dependencia, Pensiones e Infraestructuras. Para poder lograrlo es necesario desmontar el sistema autonómico, poner fin a las duplicidades administrativas, reducir el número de ministerios, consejerías, diputados y parlamentos y terminar con el despilfarro político. Los impuestos han de ir destinados a mejorar las condiciones materiales de vida de los españoles.
    - promise:
        id: 81def35a-145a-4354-a1f1-f906f64339f1
        page: 20
        text: Prioridad nacional en las ayudas sociales. Impulso de los mecanismos legales necesarios para garantizar la prioridad de los ciudadanos españoles en el acceso a ayudas sociales.
    - promise:
        id: 9fc5a4f8-1418-4b1e-b658-f8c3aaaad4f0
        page: 20
        text: Aumentar la inversión del Estado en las familias y fomentar las condiciones para el fortalecimiento de las mismas, promoviendo la natalidad y la conciliación. 
    - promise:
        id: 6a0ca8b9-afc1-46c6-bc23-2d7a060f2ac2
        page: 20
        text: Asistencia a todos los españoles en situación de vulnerabilidad. Ningún compatriota más sacrificado ante los intereses de las élites políticas y económicas. 
    - promise:
        id: e9cca3ae-6686-42d5-beb8-2cc743f74a7c
        page: 20
        text: Hay que cuidar a nuestros mayores y a nuestros dependientes. Frente a la cultura del descarte, España no puede abandonar a quienes con su trabajo y esfuerzo han levantado la Nación.
    - promise:
        id: 1e151635-05ea-4435-a27e-4d443803376f
        page: 20
        text: Auditoría y reforma completa del sistema tutelar español, que debe proteger a los niños en situaciones excepcionales de vulnerabilidad o de desamparo y proporcionarles urgentemente un hogar. Los menores extranjeros deben ser repatriados con sus padres a sus países de origen.
    - promise:
        id: ea568824-b5ca-402b-bd03-5c4bda1814d0
        page: 20
        text: Fomento de inversiones públicas en los barrios, provincias y regiones abandonados por los poderes públicos. Se proveerán los equipamientos, infraestructuras de transporte y servicios de salud o cultura necesarios para paliar las desigualdades territoriales y acabar con la triste división entre ciudadanos de primera y ciudadanos de segunda.
    - promise:
        id: 9eda3588-9827-4b22-8913-f4e6b9eda5b7
        page: 20
        text: Regulación de la proliferación de casas de apuestas e impulso de acciones reales para la prevención de la ludopatía.
- chapter:
    id: cc54c662-37b4-4dac-bee3-d45df9edf41e
    title: Fiscalidad para la prosperidad
    categories: Impuestos y financiación pública
    children:
    - statement:
        id: 7b4777fa-4125-46d0-83d5-fe6750a80285
        page: 21
        text: Las agendas globalistas apuestan por agravar el infierno fiscal que sufren los españoles y proponen una serie de cambios estructurales en materia de fiscalidad con el objetivo de que los Estados y organizaciones internacionales se sostengan sobre un aumento de la capacidad recaudatoria de los Estados a costa de las clases medias y trabajadoras.
    - statement:
        id: a765fa76-a52c-48f7-9c46-8250d879d403
        page: 21
        text: "Es prioritario llevar a cabo una bajada masiva de impuestos y acabar con los tipos abusivos destinados a sostener el estado de bienestar de los políticos y el gasto superfluo. Los recursos deben destinarse a lo verdaderamente importante: el estado de bienestar, libertad y seguridad de los españoles."
    - statement:
        id: 8c9cde81-966c-4ba4-ac3b-7744b555e91a
        page: 21
        text: Urge acabar con las desigualdades fiscales que sufren los españoles como consecuencia del estado de las autonomías e implantar un sistema tributario que compatibilice el refuerzo de los servicios públicos con el desarrollo económico y la competitividad.
    - promise:
        id: 7f00cc44-4fb4-4261-9507-0f5cc7aeaa95
        page: 21
        text: Proteger a los españoles del expolio fiscal al que han sido sometidos en las últimas décadas bajo gobiernos nacionales y autonómicos de cualquier signo.
    - promise:
        id: 73253ff3-48f4-487c-b8f2-6dab6ffb33a8
        page: 21
        text: Simplificación de normativas, trámites y procedimientos. Eliminar todo tipo de coste público (tasas e impuestos) y minimizar los trámites para la constitución y puesta en marcha de una empresa sea cual sea la forma jurídica que adopte.
    - promise:
        id: b83af88d-1cef-4e65-b057-7d9bc65d0c2c
        page: 22
        text: Ampliación del sistema de beneficios fiscales para las familias, en especial para las numerosas. Aquellas personas que se dediquen al cuidado de los hijos o de personas dependientes nunca deben ser penalizadas fiscalmente.
    - promise:
        id: ced0c05b-d292-47c4-9758-99928b9758d2
        page: 22
        text: Auditoría y eliminación de todas las subvenciones ideológicas y organismos y sociedades públicas ineficaces e innecesarios sostenidos con dinero de todos los españoles. Fin de las subvenciones a partidos políticos, sindicatos y patronales.
    - promise:
        id: ddca9572-fd66-4bad-8ebf-dac1564220ce
        page: 22
        text: Cierre de todas las televisiones autonómicas, que suponen un gasto político ineficaz pagado por todos y que se han convertido en voceros del gobierno autonómico de turno.
    - promise:
        id: fbf1fc26-32c2-4ff3-87a3-4db56e499bc5
        page: 22
        text: Lucha real contra la corrupción. Se exigirá la devolución efectiva de todos los fondos públicos obtenidos ilegalmente y se perseguirá hasta el final. Además, se reforzarán los mecanismos de transparencia, denuncia y rendición de cuentas para prevenir la corrupción en la Administración con el dinero de los españoles.
    - promise:
        id: b6fa81f3-de28-432f-872e-10240910c801
        page: 22
        text: Supresión del Impuesto sobre el Patrimonio, el Impuesto sobre Sucesiones y Donaciones y Plusvalías municipales en todo el territorio nacional, impuestos que suponen confiscaciones injustas, duplicadas o desproporcionadas del patrimonio de los españoles.
    - promise:
        id: 0c631bf5-7792-4759-9a66-400ad2b180e8
        page: 22
        text: Bajada radical del IVA en los productos de primera necesidad y esenciales; tales como productos y fármacos infantiles, pañales o productos geriátricos.
    - promise:
        id: 1c43a556-45fa-4a9f-bb8f-83cff33cc037
        page: 22
        text: Rebajar el Impuesto sobre la Renta con el objetivo de garantizar la fortaleza económica de las familias y proteger su capacidad de ahorro e inversión.
    - promise:
        id: 1c3b3135-a021-49df-836b-fb4fb73d3e4a
        page: 22
        text: Reducción del tipo y simplificación del Impuesto sobre Sociedades para favorecer el crecimiento de nuestras empresas y la creación de empleo en España así como para atraer los beneficios generados por empresas españolas en el exterior.
    - promise:
        id: 8c92a3a9-5ec5-4630-85d2-408dd35f6a1e
        page: 22
        text: Establecer una fórmula para que los gigantes tecnológicos, además de pagar correctamente sus impuestos, coticen también por los datos digitales que cosechan en España. Hay que defender la soberanía nacional y personal de esos datos.
- chapter:
    id: 351cf0c9-09aa-49b9-b3a3-f4d48edc5c8f   
    title: Seguridad y defensa
    categories: Seguridad y defensa
    children:
    - statement:
        id: 0628e242-d514-4334-93cf-b9106196e091
        page: 23
        text: Las entidades supranacionales buscan acabar con las fronteras exteriores imponiendo su modelo ideológico y multicultural sin importarles la inseguridad, la degradación de los barrios y la ruptura del modelo de convivencia y de representación pública.
    - statement:
        id: da4fd9d1-78ef-49d4-9bbd-ab6cb8873f05
        page: 23
        text: Esas élites a las que no hemos elegido y a las que no se puede exigir responsabilidades pretenden imponer el modelo de “sociedad abierta”. Una Nación fuerte necesita de fronteras como una casa necesita de puertas, y son los nacionales ejerciendo su soberanía los que deben elegir su modelo de sociedad.
    - statement:
        id: 1803ae9b-f000-474c-b399-d6aa4fc5e9b2
        page: 23
        text: España debe tener todos los recursos necesarios, militares, policiales y legales, para garantizar la seguridad y la libertad de los españoles.
    - promise:
        id: 760788e2-7bfa-461d-a7d4-6cde225e300c
        page: 23
        text: La garantía de la soberanía de España exige que el Estado retenga las competencias en materia de Defensa y Fuerzas Armadas, sin que las autonomías se inmiscuyan en actividades propias de este ámbito. Por ello, serán inmediatamente devueltas aquellas en materia de Seguridad, Interior, Tráfico, Protección Civil o Vigilancia, así como en el ámbito total de la administración de la Justicia e Instituciones Penitenciarias.
    - promise:
        id: 7963edb7-0c87-4304-a3ba-da1794cfd394
        page: 23
        text: Despliegue militar en las fronteras de Ceuta, Melilla y Canarias para garantizar la protección de esos territorios ante invasiones promocionadas desde estados vecinos u organizaciones internacionales.
    - promise:
        id: b47e5592-aab6-4182-8e03-c0423c2f1109
        page: 24
        text: Garantizar la presencia policial en todas las calles y todos los barrios de España imposibilitando la creación de guetos como ya ocurre en muchos lugares de Europa, donde el Estado de derecho desaparece y se impone la ley islámica.
    - promise:
        id: 88521030-6934-4f95-a88a-4bd50799ef84
        page: 24
        text: Los funcionarios de prisiones serán considerados como agentes de la autoridad y dispondrán de la formación, plantilla y medios adecuados para ejercer su función con seguridad y en igualdad de condiciones en toda España.
    - promise:
        id: 766453ed-a6ec-48c4-b662-06fcf931e5a0
        page: 24
        text: Redactar un nuevo código penal que proteja, de verdad, a los españoles y que sirva de reparación a las víctimas. Elevar las penas para los delitos importados, como las violaciones grupales y las nuevas formas del cibercrimen, como la pornografía infantil. Establecer una cadena perpetua efectiva que impida que los autores de los crímenes más atroces vuelvan a la calle.
    - promise:
        id: 892af795-253f-4367-8cca-0d179f4585d1
        page: 24
        text: Es urgente proteger la soberanía de los datos digitales de los españoles. Establecer mecanismos de control para evitar que las multinacionales puedan utilizarlos contra el interés general nacional.
    - promise:
        id: 68125c5d-c48f-4abc-9f8a-29ebc6649a0c
        page: 24
        text: Incrementar y racionalizar el presupuesto de Defensa para alcanzar como mínimo los compromisos internacionales asumidos por España; e impulsar la industria militar española.
    - promise:
        id: 8a45d579-90a0-4cc2-b155-bc52902f6efc
        page: 24
        text: Fomento de la bilateralidad en las relaciones internacionales y revisión de la contribución e incluso de la pertenencia de España a organismos internacionales si actúan contra los intereses nacionales.
    - promise:
        id: 54e86a46-4d93-4219-8be7-82b562e7d9c0
        page: 24
        text: La ayuda internacional de España a países en vías de desarrollo estará vinculada a la colaboración con la política migratoria nacional. Ni un euro de los españoles debe financiar a países que violentan nuestras fronteras.
    - promise:
        id: 831fb7ff-c9de-492e-bede-b38a14ac4bf1
        page: 24
        text: Lucha incesante contra el terrorismo. Se exigirá a los responsables de la religión islámica en España su colaboración para la detención de radicales. España participará en misiones de seguridad internacional y lucha contra el yihadismo según nuestros intereses y capacidades.
    - promise:
        id: 27737710-e1ff-4712-bdbb-62351a4fe020
        page: 24
        text: España no debe abandonar a quienes han dedicado los mejores años de su vida a servir a la patria en las Fuerzas Armadas. Se favorecerá su continuidad laboral tras su tiempo de servicio.
- chapter:
    id: 5f0d7f53-8d55-4de4-a19d-e4610d909ada
    title: Inmigración e identidad nacional
    categories: Migración
    children:
    - statement:
        id: 32c81bff-2611-4942-9afb-cd9172e5fd0f
        page: 25
        text: Las políticas de fronteras abiertas y las sociedades multiculturales han fracasado en Occidente y países como Bélgica, Francia o Reino Unido son el ejemplo más evidente. Pese a ello, las élites globalistas apuestan por la llegada de millones de inmigrantes ilegales en los próximos años con el objetivo de revertir el invierno demográfico mientras imponen políticas contrarias a la familia.
    - statement:
        id: 759d8d85-9a6e-4207-b73b-d6a89d20452f
        page: 25
        text: El avance del globalismo amenaza la preservación de la identidad cultural de las naciones occidentales, socava su soberanía y pone en jaque el Estado social. Toda Nación tiene derecho a regular las condiciones de entrada de quienes aspiran a vivir en ella. La inmigración debe ser legal, controlada, adaptada a las necesidades de España y con capacidad y voluntad de adaptación.
    - statement:
        id: 42cc9a9a-bb2e-42e3-a55f-7eb9ab60f340
        page: 25
        text: Todo ser humano tiene derecho a no emigrar, derecho a vivir, crecer y desarrollarse como persona en su propia comunidad nacional contribuyendo a su prosperidad de acuerdo con la cultura que a cada uno le sea propia.
    - promise:
        id: 4962604a-0249-41ff-a952-14f44510e87d
        page: 26
        text: Inmediata expulsión de todos los inmigrantes que accedan ilegalmente a nuestro país. A España solo se entra de forma legal, ordenada y con la voluntad de integrarse y aportar al desarrollo de la Nación.
    - promise:
        id: 8961c888-09d6-4229-9622-c0800afe083c
        page: 26
        text: Eliminación de las ayudas públicas a inmigrantes en situación ilegal y de las subvenciones a ONGs, asociaciones o cualquier entidad que destine sus fondos a promover o ayudar a la inmigración ilegal.
    - promise:
        id: dd5bf540-5cb8-4a85-8ab7-381d34436edc
        page: 26
        text: Endurecimiento de las penas contra las mafias de la inmigración ilegal, así como para quienes colaboren con ellas, ya sean ONGs, empresas o particulares. Se impondrán sanciones a aquellos Estados que promuevan oleadas masivas de inmigrantes o las utilicen como arma diplomática y se ilegalizarán todas las entidades que colaboren con la inmigración ilegal.
    - promise:
        id: 370a233d-695c-406c-94b4-d286e2902ea8
        page: 26
        text: Expulsar de forma inmediata a los inmigrantes legales que cometan delitos graves o hagan del delito leve su forma de vida, procurando que cumplan las penas en sus países de origen.
    - promise:
        id: 906e0ecd-1ba0-4788-9931-d881299ecff7
        page: 26
        text: La identidad nacional de España se forjó en su historia conjunta con las naciones de la Iberosfera. Nuestra política de inmigración atenderá de forma prioritaria a los ciudadanos procedentes de las naciones que comparten idioma e importantes lazos de amistad, historia y cultura con España.
    - promise:
        id: 9ec5acf5-9d9d-4180-b494-0a2f3934037a
        page: 26
        text: Los inmigrantes ilegales no pueden empadronarse ni adquirir con ellos los beneficios y las ayudas correspondientes. Cualquier persona que entre irregularmente en nuestro territorio debe saber que nunca podrá regularizar su situación en España.
    - promise:
        id: ba5f8ced-3c1f-42be-993c-e37890031196
        page: 26
        text: Supresión de la institución del arraigo como forma de regular la inmigración ilegal y revocación de las pasarelas rápidas para adquirir la nacionalidad española. Asimismo, se eliminará la posibilidad de sustituir la expulsión por una multa.
    - promise:
        id: 47468bc6-e0de-491d-8701-ca981b78355f
        page: 26
        text: Cierre de los centros de MENAs que crean inseguridad en nuestras calles. Todos los menores extranjeros deben ser repatriados con sus padres a sus países de origen de forma inmediata.
    - promise:
        id: 57f1205a-1186-4183-8dbb-64449eb292ac
        page: 26
        text: Cierre de las mezquitas fundamentalistas y prohibición de su financiación por parte de Estados u organizaciones extranjeras.
- chapter:
    id: 7050dcc2-4872-4bb3-bb77-ab8f5251301a
    title: España verde
    categories: [Medioambiente]
    children:
    - statement:
        id: e398a16a-1e55-49fc-aa94-9c13b5c824ba
        page: 27
        text: Las agendas globalistas no tienen ningún plan realista que garantice la preservación del medio ambiente y sus medidas únicamente van destinadas a crear un orden político nuevo que modifique sustancialmente la vida de las personas. Las llamadas “transiciones ecológicas” consisten en trasferir ingentes cantidades de dinero de las clases medias y trabajadoras a las élites que impulsan la agenda climática.
    - statement:
        id: 6c62d8bf-9233-4d9d-b356-3615858d8ebc
        page: 27
        text: Sus iniciativas van encaminadas a la imposición de una nueva religión climática en Occidente, mientras hacen la vista gorda ante los crímenes medioambientales perpetrados por China y otras potencias regionales. España y toda Europa corren el riesgo de arruinar su presente y su futuro si persisten en su actual agenda climática.
    - statement:
        id: c7366a21-7cbf-4e89-a725-dd3862c06bf5
        page: 27
        text: La conservación y mejora del medio natural ha de llevarse a cabo respetando la calidad de vida de las personas, sin que el peso de este cambio recaiga sobre los hombros de los españoles, y mucho menos en forma de “impuestos verdes”. No puede convertirse en una excusa para criminalizar a nuestros trabajadores o agricultores.
    - promise:
        id: b15b7d30-aee6-4313-9b12-775662e76c20
        page: 28
        text: El agua es un recurso de todos los españoles y se debe asegurar que llega a todos los rincones de la Nación mediante la interconexión de todas las cuencas. Para ello, se diseñará y aplicará un nuevo Plan Hidrológico Nacional bajo los principios de solidaridad y bien común.
    - promise:
        id: 5b9e4e37-78d4-4d84-b3e4-b5c65eb6170e
        page: 28
        text: Promover la protección del medio natural con el ser humano como principal protagonista. Frente al ecologismo radical de las agendas impuestas por las élites que prescinden de las personas, la conservación de espacios naturales y protegidos no puede realizarse perjudicando a las comunidades locales y los modos de producción tradicionales, sea en el Mar Menor, en el Delta del Ebro o con la pesca artesanal.
    - promise:
        id: 076ac46c-cc52-451e-bcdb-736c0dd62797
        page: 28
        text: Usar, cuidar y renovar. Frente a los modelos de sobrexplotación de nuestros recursos naturales hay que garantizar que toda actividad humana, especialmente la económica, sea respetuosa con el patrimonio heredado por los españoles y legado a nuestros hijos.
    - promise:
        id: 8dbf55ad-3c52-4329-af07-741ca767e308
        page: 28
        text: Preservar el paisaje como parte de nuestro patrimonio natural, expresión de la belleza genuina de nuestra Nación, garantizando su armonía con las comunidades humanas, el patrimonio histórico, la agricultura y ganadería, la caza y resto de actividades humanas.
    - promise:
        id: b4a64cc9-f280-4390-a5fb-31b10fd1f588
        page: 28
        text: En vez de políticas destinadas a reducir las emisiones de CO2, promover, gracias a la interconexión de las cuencas y la reforestación, el avance de la España verde y por tanto la absorción de CO2.
    - promise:
        id: f25402f4-a7e1-4537-95f6-d90138d2df94
        page: 28
        text: Incrementar las penas contra los pirómanos y contra cualquier agresión grave que atente contra la masa forestal española.
    - promise:
        id: 130f265f-2fe0-44dd-aa44-f5b3deec6784
        page: 28
        text: Disponer de una política agraria, ganadera y pesquera nacional compatible con las políticas comunes de la Unión Europea. España no puede quedar exclusivamente sometida a intereses de terceros países o a los prejuicios ideológicos de los lobbies de Bruselas.
    - promise:
        id: af79da33-9392-4c6e-b389-f9165123e706
        page: 28
        text: Promover las iniciativas ambientales locales y concretas frente a la planificación globalizadora de las élites.
- chapter:
    id: 3772d1ed-1f99-4909-8296-7fc8857deef4
    title: Reindustrialización y soberanía energética
    categories: [Industria, Energía]
    children:
    - statement:
        id: e22c4f2e-6522-4867-8eb2-a6d0195defa8
        page: 29
        text: Los obstáculos impuestos a la industria nacional por parte de las diferentes agendas globalistas han debilitado nuestro tejido productivo, generando una pérdida progresiva de empresas y empleo y una reducción generalizada de salarios.
    - statement:
        id: 359b37da-e66c-40b9-8c83-8a7cb0cef737
        page: 29
        text: España no puede someter a sus empresas a restricciones regulatorias o fiscales abusivas ni permanecer callada ante una política comercial de la Unión Europea que no garantiza una competencia leal y justa con los países terceros.
    - statement:
        id: b4e3b83b-50ca-4e7b-951c-1e273322b6b4
        page: 29
        text: Mientras que terceros países como Marruecos o China se benefician de la deslocalización de fábricas o centrales energéticas, cuyos productos y energía importamos después, las empresas y productores españoles quedan asfixiados por la estricta regulación europea y nacional que convierte sus sectores en prácticamente inviables.
    - statement:
        id: 21fa6993-b282-46df-a406-ab65b3225bfd
        page: 29
        text: España debe proteger sus intereses nacionales y su soberanía energética. Una energía barata, sostenible, eficiente y limpia que asegure unos precios de la luz asequibles para las familias y empresas españolas es la base para la reindustrialización.
    - promise:
        id: 23bffbfd-fa4b-436e-9b99-eb96828a65ab
        page: 29
        text: España debe asegurar con todos los medios a su alcance su soberanía energética. El suministro energético de todos los españoles no puede depender de la especulación de terceros países.
    - promise:
        id: 00aaeb09-e954-42f6-9fb9-fb42ecbfe701
        page: 30
        text: Supresión de los impuestos que pesan sobre la factura de la luz y que fueron establecidos por los sucesivos gobiernos del bipartidismo que asumieron los costes del desarrollo de las energías renovables, costes que siguen pagando los españoles con la factura más cara de la historia.
    - promise:
        id: f38f8b0f-c491-4545-b366-f92a7ed66638
        page: 30
        text: Reindustrializar España. Proteger a las empresas que tengan su sede y tributen efectivamente en España. Apoyar la investigación nacional y la expansión internacional de nuestras empresas.
    - promise:
        id: ffd839ba-b18f-42b9-8b5e-b4ee9f405a8b
        page: 30
        text: Detener el cierre súbito de plantas industriales y energéticas provocado por las imposiciones de la nueva religión climática. España debe adaptar los plazos de la transformación a una economía menos contaminante sin poner en peligro el empleo de los españoles.
    - promise:
        id: 3da850ff-3f0e-4c94-94a1-3cf1ea0e9b1b
        page: 30
        text: Las empresas españolas están sometidas a una normativa asfixiante que les hace competir en inferioridad de condiciones frente a las industrias de terceros países. La libre competencia está adulterada y es urgente compensar a nuestras empresas con la imposición de aranceles y barreras a la entrada de todo producto que no cumpla con las normas que asfixian a nuestros productores.
    - promise:
        id: a00a75e2-05ef-4d1a-904c-9c75dae2b3a2
        page: 30
        text: Refuerzo de los controles fronterizos para todos los productos de terceros países que lleguen a nuestro mercado. Se vigilará de manera rigurosa el etiquetado para prevenir el fraude y así proteger tanto a nuestras empresas y trabajadores como a nuestros consumidores, habituales víctimas de información errónea y del uso de pesticidas o productos fitosanitarios que llevan años prohibidos en Europa.
    - promise:
        id: 61a0b9fa-c875-45af-9dc5-1171df847616
        page: 30
        text: Suspensión de toda norma climática impuesta por las élites globalistas que afecte gravemente al interés y prosperidad de los españoles.
    - promise:
        id: 24fd0ea2-9301-4db1-a18b-4f44321cc33c
        page: 30
        text: Despolitizar los consejos de administración de las eléctricas. Las puertas giratorias han provocado una abundancia de políticos en los consejos causando pérdida de soberanía energética, sueldos millonarios para los expolíticos y pobreza energética para los españoles.
- chapter:
    id: ae5a6fe5-1ad0-440d-afd6-f5ed127ebd97
    title: Despolitización de la Justicia
    categories: [Justicia]
    children:
    - statement:
        id: 4e8c0920-4c94-4bd9-8eff-49c00927a0a4
        page: 31
        text: La politización de la Justicia es una de las señales más evidentes del deterioro de las instituciones en España. Desde la entrada en vigor de la Ley Orgánica del Poder Judicial en 1985, los partidos políticos han tratado de parasitar y controlar las más altas instancias judiciales.
    - statement:
        id: 062bd4bb-1421-4534-91ca-251ad5b7454e
        page: 31
        text: El correcto funcionamiento de nuestras instituciones y la calidad de nuestra democracia pasan por garantizar la independencia del Poder Judicial de cualquier intento de control, supervisión o presión por parte de los restantes poderes del Estado.
    - promise:
        id: 1ec26052-140f-4fff-9e80-b8eaa8fa0f8d
        page: 32
        text: Recuperar la soberanía judicial. Es preciso derogar todas las leyes que colocan las decisiones de tribunales internacionales por encima de las sentencias del Tribunal Supremo.
    - promise:
        id: fc06f54b-2e3b-4969-8638-fb2ab133637c
        page: 32
        text: Los jueces deben elegir a los jueces. Modificación del sistema de elección de los vocales del Consejo General del Poder Judicial para garantizar la independencia del Poder judicial.
    - promise:
        id: 4c846ac1-a4c5-4c98-9134-d6b11889e448
        page: 32
        text: Devolver las atribuciones que le son propias al Consejo General del Poder Judicial. Dotarlo de mayor autonomía presupuestaria.
    - promise:
        id: 79ef812f-e552-4b68-b6e1-3eea189f267c
        page: 32
        text: Los partidos políticos no deben meter las manos en el nombramiento de altos cargos judiciales. El sistema de elección debe guiarse por criterios de mérito y capacidad, no por intereses o lealtades partidistas.
    - promise:
        id: e74922fd-9acf-4938-9cec-6f785c1f5840
        page: 32
        text: Adopción de medidas que garanticen la plena autonomía funcional del Ministerio Fiscal y de la Abogacía del Estado.
    - promise:
        id: 5b826dba-555b-45c9-ae9c-c8a170232283
        page: 32
        text: El control de la constitucionalidad de las leyes no puede depender de un órgano político. Transformar la elección de los miembros del Tribunal Constitucional hasta que sus funciones las asuma una nueva Sala del Tribunal Supremo.
    - promise:
        id: 7419b4ad-3f6b-405b-8933-b07c8a62e43f
        page: 32
        text: Oposición a cualquier intento de atribuir la instrucción del proceso penal al Ministerio Fiscal. La persecución de los delitos no puede depender del gobierno de turno.
    - promise:
        id: e7141643-b26e-418a-ba94-d91216be2ab7
        page: 32
        text: Prohibición de indultos para delitos relacionados con la corrupción política, la forma política del Estado o la integridad territorial para así evitar que el Ejecutivo puedan beneficiar a sus simpatizantes o utilizar la figura del indulto como moneda de cambio en sus negociaciones políticas con socios y aliados.
    - promise:
        id: 90e78406-9e6c-483c-bed5-7736b2f716d4
        page: 32
        text: Exigir al Consejo General del Poder Judicial medidas efectivas para acabar con las dilaciones indebidas y las filtraciones en los juzgados. España debe tener una justicia rápida y transparente, sometida solo a la Ley, con más y mejores medios materiales y humanos.
- chapter:
    id: ad5a3370-9a59-4310-96e4-a5294325d5fe
    title: Unión Europea  
    categories: [Política internacional]
    children:
    - statement:
        id: ed3b45e7-53af-4b8d-b35d-0e49af6b5bf8
        page: 33
        text: La Unión Europea debe ser una comunidad de naciones libres que cooperan y aúnan esfuerzos en aquellos ámbitos en los que de forma inequívoca se puedan lograr objetivos comunes de forma más rápida, justa y eficaz que por separado. Esto implica el respeto a la soberanía de cada Nación, con límites claramente definidos sobre las competencias de las instituciones comunes, que actualmente son constantemente excedidos y reinterpretados por el Tribunal de Justicia de la Unión.
    - statement:
        id: f2a138a3-46d3-43cf-a41f-d0591b09c4d1
        page: 33
        text: Las agendas globalistas pretenden convertir a la Unión Europea en un enorme aparato burocrático alejado de los intereses y necesidades de los Estados miembros y entregado a una agenda globalista que traiciona la historia, tradición e identidad cristiana de Europa. No es posible una Unión Europea al margen de las naciones que la componen.
    - promise:
        id: c89ce89e-9a5d-4aa4-9706-da60fe7e30d0
        page: 33
        text: Una Unión Europea al servicio de los Estados miembros y de los ciudadanos, no de sus élites. Impulsar un nuevo tratado europeo que devuelva a los Estados miembros el protagonismo frente a la burocracia de una Comisión Europea que nadie elige y a la que nadie puede fiscalizar.
    - promise:
        id: e8c6a9ec-9381-43a9-bab5-5f2fc2abd1e8
        page: 33
        text: Proclamar la primacía del Derecho nacional sobre el europeo en cuestiones que afecten el bien común de España y los intereses generales del Estado y hacer efectiva la recuperación de la soberanía nacional en la aplicación de las sentencias de nuestros tribunales.
    - promise:
        id: 5f755c13-5ecb-49a5-a1f5-8ff48ae0e135
        page: 34
        text: Promover un eje de la Europa del sur para la defensa de intereses comunes, tanto en la protección de fronteras como en la defensa de los intereses agrarios, ganaderos y pesqueros.
    - promise:
        id: 042870ec-604a-4198-8a7d-76dc4ae8a670
        page: 34
        text: La Unión Europea no puede ser una máquina implacable de imponer normas ni servir de coartada para impedir la leal y justa competencia de nuestros productos con el exterior.
    - promise:
        id: c4592135-e318-4b4c-a296-0e7dae96adc2
        page: 34
        text: La Unión Europea no puede ser una carga económica para los españoles. Reducir el gasto político eliminando duplicidades y oponiéndose a todas las agencias europeas que se inmiscuyan en la soberanía nacional excediendo sus competencias.
    - promise:
        id: 22f2fb9d-6cd7-4005-9198-fdee95f1b0ab
        page: 34
        text: Reivindicar la exclusividad del Estado en lo que se refiere a relaciones internacionales y suprimir toda representación política exterior de regiones o municipios.
    - promise:
        id: ea8a6e9b-31a4-4cd6-8101-c83fcc41fb0f
        page: 34
        text: Asegurar el respeto a las decisiones de los jueces españoles y reformar la euroorden para eliminar la posibilidad de que individuos con causas penales pendientes en España se beneficien del amparo de organismos europeos, como ha sucedido hasta ahora.
    - promise:
        id: aabb81d4-0ec8-4bfb-a831-41683406f1fb
        page: 34
        text: Revisar el modelo de aplicación de la PAC de forma que las ayudas lleguen en mayor medida a quienes gestionan directamente las explotaciones agrícolas y viven principalmente de ello. Fomentar que las ayudas conduzcan a la mejora y optimización de las explotaciones.
    - promise:
        id: 5b762b02-7c9e-4515-b1fe-efb67e150b70
        page: 34
        text: Rechazo a cualquier acuerdo Unión Europea-Reino Unido o España-Reino Unido que no pase por respetar los derechos soberanos de España sobre Gibraltar.
    - promise:
        id: 7dc64126-266c-49e4-80e6-0210c6e43986
        page: 34
        text: Cierre de mezquitas islamistas fundamentalistas en toda Europa. Expulsión de los imanes que propaguen el radicalismo, el menosprecio a la mujer o la yihad.
    - promise:
        id: 8ee2f947-c245-46ba-9957-c52f38d458c4
        page: 34
        text: Impulsar una política europea común que sirva de freno a los oligopolios tecnológicos y que contemple la soberanía nacional y personal de los datos.
- chapter:
    id: 71810e43-e455-49c0-b7c8-ad2068deb746
    title: Iberosfera
    categories: [Política internacional]
    children:
    - statement:
        id: daf06052-18e2-42fd-90ee-5012997e97f4
        page: 35
        text: La Iberosfera es un ámbito de relación natural de España a nivel político, económico y cultural. Más de 700 millones de personas comparten un legado y dos lenguas hermanas, hoy amenazados por regímenes totalitarios y comunistas, apoyados por el narcotráfico y terceros países.
    - statement:
        id: 3b9fbb5e-ae0a-4513-88ae-c24f033d97c4
        page: 35
        text: Es urgente trazar alianzas y llevar a cabo políticas internacionales que pongan freno a lo que hoy es una amenaza para la prosperidad, el desarrollo de nuestras naciones y la libertad y los derechos de millones de personas.
    - statement:
        id: 1e38fb71-37c0-4375-b1fd-866801365745
        page: 35
        text: Nuestro país comparte con el resto de esas naciones hermanas unos vínculos históricos muy importantes y en el fortalecimiento de éstos reside un gran potencial económico y geopolítico para un futuro común próspero.
    - promise:
        id: 098bac28-c90b-474c-894f-1bfc5aa28308
        page: 36
        text: Difundir la Carta de Madrid como respuesta a la amenaza totalitaria y globalista encabezada por el Foro Sao Paulo y el Grupo de Puebla bajo el paraguas del régimen castrista.
    - promise:
        id: c36d52ed-b186-414a-93df-e4092bc274f3
        page: 36
        text: Profundizar en las alianzas que afrontan los retos comunes en defensa del Estado de derecho, el imperio de la ley, la libertad de expresión, la propiedad privada y la separación de poderes frente a la ofensiva totalitaria del comunismo y el socialismo en los países de la Iberosfera.
    - promise:
        id: d357d5fb-b694-42c9-b244-72b60e3b46b4
        page: 36
        text: España no puede mirar solo hacia Europa. Promoción de la Iberosfera como un espacio de intercambio político, económico y cultural en condiciones de libertad para todos los ciudadanos a ambos lados del Atlántico.
    - promise:
        id: c5a67255-354f-4853-b550-4196df9a7e42
        page: 36
        text: La Unión Europea no puede mirar solo hacia China. España tiene la obligación de velar para que las instituciones europeas se impliquen de forma efectiva en la defensa de la libertad y la democracia frente a los ataques que sufren las naciones de la Iberosfera.
    - promise:
        id: d40c4bc3-ae3d-40d5-a602-7fe9ecd45e00
        page: 36
        text: Defensa de nuestra cultura, lenguas y raíces comunes. Fomentar el mayor conocimiento y la cooperación entre el conjunto de pueblos y países hispanohablantes y lusófonos de todos los continentes.
    - promise:
        id: 9fe0ff06-554e-4f72-93f1-3d655b94c771
        page: 36
        text: En materia de inmigración, que se afrontará en todo caso atendiendo a las necesidades de la economía española, se establecerán condiciones que tengan en cuenta las nacionalidades que comparten idioma y lazos históricos y culturales con España.
- chapter:
    id: eafb5f3a-18c5-49d4-af67-5a250182a9b7
    title: España rural
    categories: [Territorio rural]
    children:
    - statement:
        id: d675c018-9810-40ee-924d-f19d78f1954c
        page: 37
        text: Uno de los pilares fundamentales de la agenda globalista es la estigmatización del modo de vida rural. El campo español, sus habitantes, sus tradiciones, su estilo de vida y su economía están en el punto de mira de las elites progresistas.
    - statement:
        id: c6af6d2a-6bf9-41d4-8e22-eb70a155282e
        page: 37
        text: La falta de infraestructuras de transporte, sanidad, educación y servicios básicos, unida a las menguantes posibilidades de empleo y al abandono de la política nacional del agua, están condenando a la España rural a convertirse en la España vaciada.
    - statement:
        id: 97bdd483-0792-436d-9812-3e69794647f5
        page: 37
        text: La España rural necesita medidas que garanticen la persistencia y el crecimiento de un modo de vida crucial para la Nación. Es de vital importancia defender el mundo rural y sus tradiciones, lo que también pasa por la conservación y restauración de los bienes culturales y ecológicos, que lo son de todos los españoles.
    - promise:
        id: 662f1d15-ba6e-4985-b0d9-a0897f025243
        page: 37
        text: Proteger a los españoles que viven en el mundo rural frente a las imposiciones de la nueva religión climática que atacan su modelo productivo, su forma de vida y sus tradiciones.
    - promise:
        id: 1868beb3-6a1d-4a8b-8246-33eb46e87bed
        page: 37
        text: La repoblación de la España rural es crucial para garantizar la prosperidad y la vertebración de todas las regiones del país. Se impulsará la creación y crecimiento de empresas en la economía rural concediendo incentivos fiscales que permitan desarrollar empresas viables, rentables y atractivas a la inversión.
    - promise:
        id: 2bbaadd4-e87a-4fca-ae77-3793480853e8
        page: 38
        text: Reforzar las infraestructuras de transporte en la España rural abandonada por los sucesivos gobiernos para garantizar la rápida conexión de cualquier núcleo rural con servicios públicos básicos como centros sanitarios o educativos. Además, se debe frenar la imposición de peajes en las autopistas.
    - promise:
        id: 99da04d3-65d2-466d-8fc8-3ecb17154be2
        page: 38
        text: Mejora de la red ferroviaria para conectar todas las regiones de España y facilitar las exportaciones al resto de Europa.
    - promise:
        id: bfe8a5ce-226f-43cc-a977-66d0ceeeaada
        page: 38
        text: Parte de la España “abandonada” es España seca. Garantizar que el agua sea un recurso accesible a todos los españoles en cada región del país mediante la interconexión de todas las cuencas. Defender a los agricultores frente a la criminalización del uso de regadíos.
    - promise:
        id: 3397020f-2fd2-44f5-ae9e-28f226a777dd
        page: 38
        text: Frenar la estigmatización de alimentos que únicamente responde a motivos ideológicos. España debe defender a sus productores, motor económico de municipios y provincias, frente a las agendas globalistas y la competencia desleal.
    - promise:
        id: e0f5de26-bc1e-496b-84a9-67d9899747f0
        page: 38
        text: Apoyo a la industria agroalimentaria nacional y la producción de las pequeñas y medianas empresas de carácter asociativo y familiar, para hacer posible el equilibrio entre la producción tradicional y la incorporación de mejoras tecnológicas.
    - promise:
        id: 7b45bf0f-b09c-4c12-be5f-2a79fe2036f9
        page: 38
        text: Defensa de la caza como actividad esencial para el control de las poblaciones y para la protección de las explotaciones agrícolas y ganaderas, así como por su valor medioambiental y económico. Se implantará una licencia única de caza en todo el territorio nacional.
    - promise:
        id: 96bee2c6-cf51-4dd5-8d49-632f436f1661
        page: 38
        text: Protección de las tradiciones populares, eventos religiosos y festejos taurinos propios de la España rural frente a los ataques del progresismo y el globalismo.
    - promise:
        id: 30fe6a2e-f9b1-4afd-a9db-8a3ad1c13b5d
        page: 38
        text: Proteger y conservar el patrimonio histórico-artístico tradicional como garante de nuestra identidad nacional y motor económico y turístico, mediante un plan nacional de catalogación, restauración, conservación y difusión del mismo, con el apoyo de una nueva ley de mecenazgo.
- chapter:
    id: 4e2b1d48-8b93-4e01-9b1d-fc397d079fd0
    title: Libertad de expresión
    categories: Derechos y servicios sociales
    topics: Libertad de expresión
    children:
    - statement:
        id: 25045c1c-b920-4879-ad50-5451d1cebc41
        page: 39
        text: Las sociedades occidentales están amenazadas por un totalitarismo global promocionado por grandes fortunas, el consenso progre de las élites; y apoyado por las fuerzas de choque de la extrema izquierda. El resultado es la indefensión de los españoles y sus familias ante el rodillo de una agenda totalitaria que amenaza gravemente las libertades.
    - statement:
        id: 3a844dd3-4772-4d98-a8bc-5f717d1f3d60
        page: 39
        text: "La libertad de expresión se ha visto resentida como consecuencia de tres factores: el poder que han adquirido los gigantes tecnológicos, la deriva autoritaria de los gobiernos y el auge de la cultura de la cancelación."
    - statement:
        id: f53526c4-8576-4a8c-b81b-7487028c2780
        page: 39
        text: España debe proteger su soberanía y la libertad de expresión y de información de los españoles. No existe Ley al margen del Poder Legislativo ni ejecución de esta al margen del Poder Judicial.
    - promise:
        id: 29354b6a-593f-4f95-a6d5-8febd06b160e
        page: 40
        text: Aprobación de una legislación que impida que las grandes plataformas digitales se conviertan en tribunales de excepción que, de facto, atacan el ejercicio de la libertad de información y expresión, vulneran los derechos de la ciudadanía y socavan la soberanía nacional.
    - promise:
        id: 5effdb92-7639-4ea4-8b62-70eea21bcfd0
        page: 40
        text: Las grandes tecnológicas que hacen negocios en España deben pagar en nuestro país todos los impuestos que les corresponden. Por eso, se debe asegurar la persecución efectiva de este modelo de evasión fiscal.
    - promise:
        id: 2249d541-6ab3-4e47-8fb0-e5fa0c68fd4a
        page: 40
        text: El gobierno tiene que proteger la soberanía personal y nacional de los datos digitales desarrollando una nueva legislación que proteja los datos de los españoles e impida que sean utilizados contra los intereses de los nacionales. Las multinacionales deben revertir en España la riqueza que generan cosechando datos aquí, por lo que se asegurará el derecho de los españoles a ser retribuidos cuando comparten datos con ellas.
    - promise:
        id: 06ed2ec3-9a97-4da1-9475-b3decc18ad33
        page: 40
        text: Prohibición de las ayudas directas públicas a medios privados de información. Los periódicos y cadenas de radio y televisión han de sustentarse con los fondos de sus accionistas y la popularidad de su programación entre la audiencia. Los gobiernos no pueden seguir comprando voluntades y acabando con la disparidad de ideas a golpe de talonario.
    - promise:
        id: cddd7c95-a7b5-44aa-af83-958d38b02a4a
        page: 40
        text: Desmontar los oligopolios informativos garantizando la imparcialidad, la libre competencia y la pluralidad en la concesión de licencias televisivas y radiofónicas.
    - promise:
        id: 136d2f82-bd04-4770-ac6d-2c05cc1b11a0
        page: 40
        text: Derogación de toda legislación de “memoria histórica” o “democrática”. Dichas leyes son un despropósito totalitario, que atenta contra libertades básicas y amenaza la libertad de cátedra e investigación.
    - promise:
        id: e7c4cdb3-f1d0-420f-b1ac-01e58c4b3c59
        page: 40
        text: "Detener la persecución de opiniones, sentimientos o valores arraigados en nuestra sociedad camuflada bajo el ambiguo paraguas del “delito de odio”, que casi nunca se aplica a los verdaderos promotores del odio en España: los separatismos, la extrema izquierda y las ideologías totalitarias."
- chapter:
    id: 16366866-7ea4-45a3-a9c4-42b13446ff60
    title: Perspectiva de familia
    categories: [Familia]
    children:
    - statement:
        id: 8aa11d3a-2095-4a20-9924-6573c10768b3
        page: 41
        text: Las agendas globalistas atacan a la familia, unidad básica de nuestra sociedad y espacio de libertad, porque les dificulta su objetivo de controlar y dirigir política y económicamente al individuo.
    - statement:
        id: b58a0166-8bb8-4722-b0a0-bd0a662f63ad
        page: 41
        text: La única alternativa al invierno demográfico que se propone es la inmigración ilegal, masiva y descontrolada. Las consecuencias de la política de puertas abiertas no las sufren las élites políticas ni los medios de comunicación que la incitan, sino el español de a pie que ve cómo su barrio es cada vez más inseguro, los sueldos cada vez más bajos y sus costumbres y modo de vida cada vez más marginales.
    - statement:
        id: a97b66a8-5325-4fae-a190-c1362e71d148
        page: 41
        text: La aplicación de la perspectiva de familia implica que las políticas públicas deben tener en cuenta sus necesidades y problemas, y estar siempre orientadas al apoyo a la maternidad y la conciliación.
    - promise:
        id: 1a1df8ff-a257-40d8-9763-808aa61d0dd9
        page: 42
        text: Creación de un Ministerio de Familia y promulgación de una Ley de Protección de la Familia que la reconozca como institución anterior al Estado.
    - promise:
        id: 69e0d211-4a30-4ff1-a87e-491f0b2a68cb
        page: 42
        text: Convertir a las familias en el centro de las políticas públicas para que se tengan en cuenta sus necesidades. Para ello, se incluirá un estudio que evalúe el impacto de cualquier nueva norma en la vida de las familias.
    - promise:
        id: 06021ec7-cc24-48bc-982a-00b3cbd5f6f8
        page: 42
        text: Siguiendo el modelo de éxito de otros países europeos, creación de incentivos a la formación de familias y la maternidad. Se aprobarán ayudas directas progresivas por número de hijos, bonificaciones fiscales para familias numerosas, préstamos sin intereses o avales bancarios a parejas jóvenes con hijos.
    - promise:
        id: 15465dec-f6ab-4e86-b278-a656905e9840
        page: 42
        text: Combatir la discriminación, las presiones y la penalización económica que pueden sufrir las mujeres que desean ser madres en el ámbito laboral.
    - promise:
        id: 34a59c9b-bf80-47a7-87bc-3f4b47256c5e
        page: 42
        text: Dignificar y bonificar la decisión de uno de los progenitores de dedicarse en exclusiva al cuidado y educación de los hijos.
    - promise:
        id: b6aa4fab-65aa-4474-b40c-d00900ecffb7
        page: 42
        text: Derogación de la ley de Violencia de Género y aprobación de una ley de violencia intrafamiliar.
    - promise:
        id: b3792952-fd00-4804-8321-2bc3bbb8d975
        page: 42
        text: Defensa de la custodia compartida como regla general en caso de separaciones para preservar y proteger el derecho de los menores a relacionarse con sus padres y abuelos.
    - promise:
        id: ef518b66-7569-4c63-b87d-e1702cd78765
        page: 42
        text: Establecer un marco jurídico que impida que personas que actúan en legítima defensa para proteger su hogar y su familia tengan que sufrir un infierno judicial hasta demostrar su inocencia.
- chapter:
    id: a4517fe7-5755-4c05-a541-7d42b42f6bb3
    title: Dignidad humana
    categories: Derechos y servicios sociales
    children:
    - statement:
        id: 72ee4139-758e-4d4f-83a3-7a2176973644
        page: 43
        text: La cultura de la muerte promovida por las élites globalistas ataca frontalmente la dignidad y la vida de las personas. El aborto, la eutanasia o la mercantilización del cuerpo de las personas vulneran principios básicos que deben ser defendidos.
    - statement:
        id: b9ed98f9-95b9-499c-8320-fa919a096cd7
        page: 43
        text: La acción política debe tener como razón última el bien común y estar inspirada en el respeto a la dignidad humana y a los derechos que le son inherentes a la persona.
    - promise:
        id: 0dde492d-c4d4-47b9-915d-d371a98e6e21
        page: 44
        text: Salvaguardar jurídicamente el derecho a la vida desde la concepción hasta la muerte natural y acabar con la cultura de la muerte, comenzando por la derogación de la Ley de Eutanasia y de la Ley del aborto libre.
    - promise:
        id: 4541cd08-5b22-402b-9f05-550225fb6f5e
        page: 44
        text: Garantizar la información, apoyo y alternativas necesarias para todas aquellas madres con un embarazo problemático e inesperado.
    - promise:
        id: 216757c1-6650-41bc-829b-216ad5cf9fea
        page: 44
        text: Aprobación de una Ley de cuidados paliativos que asegure la asistencia sanitaria digna y el acompañamiento familiar, médico y espiritual de los enfermos. También se habilitarán medidas de apoyo económico, social e institucional a familiares y cuidadores.
    - promise:
        id: d6748eb8-c44c-434c-a922-3d075a0118df
        page: 44
        text: Prohibición de los vientres de alquiler y toda actividad que cosifique y utilice como producto de compraventa a los seres humanos.
    - promise:
        id: 6d18cb17-eeb6-4fe4-b177-fb6c038f0090
        page: 44
        text: Abordar decididamente el grave problema olvidado del suicidio. En 2020, más de 3.600 españoles (cuatro veces más que los fallecidos en accidentes de tráfico) se quitaron la vida ante la inacción de las administraciones públicas incapaces de dar una respuesta. Es necesario dar a conocer esta realidad y garantizar un acompañamiento sanitario, psicológico y social a las personas que cometen tentativa de suicidio o lesiones autoinfligidas y a sus familiares.
    - promise:
        id: 5513906a-ad83-403f-be5f-56f8325010c0
        page: 44
        text: Acabar con la promoción del suicidio llevada a cabo a través de los organismos nacionales e internacionales camuflado como muerte digna.
    - promise:
        id: d777b744-71e4-4aec-b9d5-0f2d314f9592
        page: 44
        text: Proteger de forma efectiva la propiedad de las personas y las familias como pilar fundamental de una sociedad próspera y libre.
    - promise:
        id: 2e6e1a40-1805-47c8-ad3b-b3c9abea488c
        page: 44
        text: Ley de memoria, dignidad y justicia para las víctimas del terrorismo. Esta nueva norma impedirá de forma efectiva los homenajes a los terroristas, como medida de justicia y de pedagogía para que las nuevas generaciones desechen el recurso a la violencia como herramienta política.