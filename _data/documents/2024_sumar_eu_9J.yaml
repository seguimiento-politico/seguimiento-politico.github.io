                page: 27
                text: Declaración de Cáceres, situando la política cultural entre las políticas estratégicas de la Unión Europea; que garantice el ejercicio universal de los derechos culturales y la protección y fomento de las industrias y sectores culturales y creativos, salvaguardando la igualdad, la diversidad y la libertad de creación y producción; y que apueste por una mayor dotación de recursos y presupuestaria de los programas de cultura de la Unión Europea. Asimismo, promoveremos la inclusión de la Cultura como uno de los Objetivos de Desarrollo Sostenible en la revisión de la Agenda 2030 de Naciones Unidas.
            - promise:
