            - promise:
                id: 6c6b4171-4206-4839-a751-68c9b9ebe2d9
                page: 23
                text: 25. Pediremos reforzar las políticas de salud pública que promuevan un medioambiente físico y social saludable y sin riesgo, planificando la eliminación de contaminantes y reforzando los estudios epidemiológicos de salud ambiental, laboral y desigualdades en salud.
            - promise:
                id: 094a48c0-4cea-4f75-b1a8-836d669a00ee
                page: 23
                text: 26. Impulsaremos medidas para reforzar los servicios de salud mental con un enfoque biopsicosocial, con una orientación de cuidados comunitarios y una coordinación sociosanitaria y rehabilitadora, con ayudas para mantener a los pacientes con enfermedades más severas en su entorno social y familiar.
            - promise:
                id: e895d100-c3bc-436c-9493-33df8de6cba6
                page: 23
                text: 27. Promoveremos las medidas necesarias para el derecho a la muerte digna y a los cuidados paliativos dentro del sistema sanitario público, homogeneizando criterios y legislación y de acuerdo con la voluntad de los pacientes.
            - promise:
                id: a9d8891b-00d9-4333-b838-135f768ca99d
                page: 24
                text: 28. Propondremos medidas para lograr garantizar los derechos a la reproducción asistida en el conjunto de la Unión Europea, así como los tratamientos hormonales o quirúrgicos para las personas trans.
            - promise:
                id: afe3116e-1817-4620-b3ae-77b2b36b55af
                page: 24
                text: 29. Impulsaremos medidas para garantizar el tratamiento y la atención de las personas con VIH, potenciar la investigación pública en el desarrollo de fármacos y terapias respecto al VIH/sida y alcanzar un pacto social que evite la discriminación asociada.
            - promise:
                id: b4c6820e-c22f-4b6c-a90e-3dbc7b3ff51e
                page: 24
                text: 30. Apostaremos por la derogación de la Directiva 2011/24/UE relativa a la aplicación de los derechos de los pacientes en la asistencia sanitaria transfronteriza y su sustitución por una legislación que, garantizando los derechos de los ciudadanos y ciudadanas de la Unión
            - promise:
