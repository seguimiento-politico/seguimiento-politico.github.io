content:
- chapter:
    title: MARCAR EL RUMBO HACIA UNA EUROPA MÁS SOCIAL, VERDE Y JUSTA
    children:
    - statement:
        id: 957c19e4-d1f2-4b42-b406-9f629fca54e2
        page: 3
        text: El 9 de junio nos jugamos el futuro de Europa. El avance de las fuerzas reaccionarias, la exacerbación de la crisis climática, el genocidio del pueblo palestino, la agresión rusa de Ucrania, así como la creciente complejidad de los desafíos globales —financieros, energéticos, ecosociales—, afianzan el marco de encrucijada y excepcionalidad.
    - statement:
        id: bc9d75aa-150e-465f-b1f9-bae1d5bd8812
        page: 3
        text: Nuestro país constituye una excepción histórica en este contexto tan complicado para el continente. Nuestra responsabilidad es cuidar y ensanchar esta excepción, y la mejor forma de hacerlo es avanzando, yendo a por más, llevando este destello de lucidez a toda Europa. En este momento de encrucijada histórica para la Unión Europea solo hay tres salidas posibles.
    - statement:
        id: 02932e3a-0f77-4ac1-b8f0-e79dff78e7f2
        page: 3
        text: La primera, defendida por la gran coalición europea de conservadores, socialdemócratas y liberales, tiene que ver con la reconfiguración neoliberal, que promueve la protección de los privilegios de las élites europeas. Esta vía contempla la vuelta a los recortes, garantía de una desafección social rampante. Un déjà vu de 2008 es claramente disfuncional, pero es el objetivo al que apunta esta salida, tropezando, una vez más, con la misma piedra. Esta primera alternativa es muy peligrosa, no solo para las mayorías sociales europeas, sino para el propio futuro de la Unión Europea.
    - statement:
        id: 7f50c369-05dc-45b7-b5be-10c902a1e4bb
        page: 3
        text: La segunda salida, promovida por la alianza de la derecha tradicional con la extrema derecha, es la protección de una minoría nativista y excluyente que dice hablar en nombre de muchos, la declinación de Europa en clave reaccionaria. Una salida reaccionaria que encuentra en las personas LGTBI+, migrantes y mujeres a sus chivos expiatorios, y en el nuevo Pacto sobre igración y Asilo, su bandera.
    - statement:
        id: 98085fd9-b9d0-4888-8d2a-aa97700941b7
        page: 3
        text: Por último, la tercera salida es la de una Europa social, verde, feminista y democrática. La del europeísmo transformador que hemos defendido, una alternativa al juego anquilosado de la gran coalición europea. Una vía que se vislumbró tímidamente en la gestión solidaria y expansiva de la pandemia, durante la que se demostró, precisamente, que era posible hacer todo aquello que llevaban décadas haciéndonos ver como inviable. Es una salida apoyada por una alianza plural y diversa, porque, solo a través de amplias alianzas, Europa podrá afrontar los grandes desafíos del presente. Es la salida de Sumar.
    - statement:
        id: bf5194f9-6081-499a-82f9-98443af3fec5
        page: 3
        text: 'Para impulsar esta salida, la única que cuida y protege el proyecto europeo, es necesario, en primer lugar, marcar el rumbo hacia una Europa más social, verde y justa: avanzar hacia la Europa social, acelerar la transición ecológica justa y transformar la política económica y fiscal europea. Es necesario, en segundo lugar, marcar el rumbo hacia una Europa más democrática, feminista, diversa y solidaria: democratizar su arquitectura institucional, blindar más derechos y libertades feministas y LGTBI+, y abandonar la Europa fortaleza. Es necesario, en tercer y último lugar, marcar el rumbo hacia una Europa con futuro: construir un nuevo multilateralismo democrático, impulsar una transformación digital con derechos y poner el proyecto europeo al servicio de su juventud.'
    - statement:
        id: a2feb97d-d0e9-410e-a23c-fa1d4c0d6a77
        page: 4
        text: El 23 de julio de 2023 demostramos que la victoria de las derechas no es inevitable; ahora toca hacer lo mismo en Europa.
    - statement:
        id: d291923f-d729-4d6d-8ec3-a3207b987e0d
        page: 4
        text: Este es el programa con el que queremos marcar el rumbo.
    - statement:
        id: a4c1f7bf-e22c-44b8-b5d9-7d6887133234
        page: 4
        text: Porque otra Europa es posible y necesaria.
    - statement:
        id: c8175027-9b33-435c-aaed-a53ef17d6ff3
        page: 4
        text: En este programa se recogen los principios generales y las medidas más importantes que conforman el proyecto europeo de Sumar, pero nuestra vocación de transformación va mucho más allá. Hay, por tanto, muchos asuntos de relevancia que no han sido cubiertos por este texto. Para obtener más información sobre las posiciones y propuestas de Sumar en estos temas, te remitimos al programa de las elecciones generales del 23 de julio de 2023, así como a las iniciativas parlamentarias e institucionales que hemos impulsado en los últimos años
    - chapter:
        title: AVANZAR HACIA LA EUROPA SOCIAL
        children:
        - statement:
            id: 479dd2a7-b769-479b-a45a-4781f96e2894
            page: 5
            text: 'La Europa social es el horizonte de transformación por el que los sindicatos, las fuerzas progresistas y los movimientos sociales y feministas de todo el continente lucharon durante décadas, la Europa que Altiero Spinelli y Ernesto Rossi esbozaron, allá por 1941, en el Manifiesto de Ventotene: un proyecto federal cuya razón de ser sea la “emancipación de las personas trabajadoras y la garantía de condiciones de vida más humanas”. Es, todavía hoy, el horizonte al que aspirar. La Europa social ha sido, además, la brújula que ha guiado la acción de Yolanda Díaz y Sumar en la Unión Europea: las directivas de salarios mínimos, transparencia salarial o trabajo de plataformas son buenos ejemplos de los avances del presente que hacen posible las transformaciones del futuro.'
        - statement:
            id: 4288739e-c3cb-4651-9ae9-3741b63a363a
            page: 5
            text: 'En la época de la emergencia ecológica, el horizonte de la Europa social no debe aludir a una forma de protección ante emergencias, a un paradigma asistencialista, sino al pilar para construir una economía y una sociedad distintas y mejores, a una concepción universal y expansiva de los derechos sociales y laborales. La política sociolaboral europea no debe servir solo para mitigar y contener daños, sino para fundar un horizonte colectivo de certidumbre y seguridad. Necesitamos demostrar que la ampliación de los derechos sociales es el fundamento de una idea de prosperidad distinta que debe servir no solo para garantizar una transición ecológica justa, sino también para proporcionar confianza y esperanza al conjunto de la ciudadanía. Esa es la condición básica para ser libres en una Europa cada vez más compleja: tener la certeza que necesitamos para vivir. Y esa es la idea fuerza que vertebrará nuestra acción en la Unión Europea: entender la profundización de los derechos sociales y laborales como una condición de la democracia y también de nuestra identidad como europeos y europeas.'
        - statement:
            id: a42ad581-268a-4fe0-8be8-a2359059db7f
            page: 5
            text: Ahora, Europa debe escoger entre darle una nueva e inmerecida oportunidad —la enésima— al caos neoliberal o, por el contrario, apostar por los derechos sociales como principios rectores de nuestras democracias. Ambas salidas son posibles, pero una ya se ha mostrado ineficaz, capaz solamente de infligir dolor a la ciudadanía. La pandemia nos reveló el fracaso intelectual del neoliberalismo, y la única forma de enterrarlo políticamente es poner los derechos laborales en el corazón del proyecto europeo, ensanchar y blindar el derecho a una vivienda, democratizar el tiempo de vida, luchar contra las desigualdades sociales y cuidar la sanidad y educación públicas en toda Europa. Se trata, pues, de ampliar el limitado margen competencial de la Unión Europea para legislar en materia sociolaboral, de revertir por completo la primacía que las libertades económicas tienen, aun ahora, sobre los derechos fundamentales de las mayorías sociales europeas. Se trata, a su vez, de codificar los principios del Pilar Europeo de Derechos Sociales para hacerlos vinculantes y convertir su plan de acción en una hoja de ruta efectiva para la ciudadanía europea.
        - statement:
            id: f6b28514-1c6b-45f9-885e-9152985bbf18
            page: 5
            text: Se trata, en definitiva, de dar cuerpo a un nuevo europeísmo laborista, de avanzar hacia la Europa social.
        - chapter:
            title: 1. Una Europa laborista con las personas trabajadoras en el centro
            children:
            - chapter:
                title: 1.1. Frente a la inflación, más y mejores salarios
                children:
                - promise:
                    id: 0ec6f7bb-9117-49ff-ba77-1edbbfd50c41
                    page: 6
                    text: 1. Impulsaremos el crecimiento salarial común, impidiendo que se utilice el deterioro de las condiciones laborales como una ventaja comparativa para las empresas. La Unión Europea necesita establecer mecanismos de referencia común del incremento de los salarios que, como objetivo inmediato, devuelvan a las personas asalariadas el poder adquisitivo que tenían antes del inicio de la crisis económica y de la pandemia.
                - promise:
                    id: 7187bc3f-b7e1-422f-a0ed-c414d7a352a8
                    page: 6
                    text: 2. Promoveremos el establecimiento de un auténtico salario mínimo europeo, para dar pleno cumplimiento a la Carta Social Europea y su desarrollo. La cuantía mínima del SMI europeo debe ser el 60 % del salario medio neto en cada Estado miembro respectivo, pero nuestro objetivo es establecer un auténtico salario mínimo europeo que suponga un 60 % del salario medio del conjunto de la Unión Europea, con mecanismos de revalorización que aseguren un estándar de vida decente.
                - promise:
                    id: 54e0aae0-4183-4305-ab37-aa4273b09ce9
                    page: 6
                    text: 3. Limitaremos la desigualdad salarial dentro de las empresas e impulsaremos una regulación de salarios máximos. Propondremos desarrollar un marco de armonización que desincentive fiscalmente las diferencias salariales de más de 1 a 10 en el interior de las empresas, incluyendo los grupos de empresas.
                - promise:
                    id: fd67b033-0810-4344-a750-5d46e4ed2179
                    page: 6
                    text: 4. Impulsaremos la creación de un estatuto europeo del trabajo que establezca un “mínimo por arriba” que iguale los derechos laborales, teniendo siempre como referencia la normativa de aquellos Estados miembros más avanzados, con el fin de ampliar derechos y para evitar el dumping social dentro de la Unión Europea.
            - chapter:
                title: 1.2. Protección contra el despido y el desempleo y políticas activas de ocupación
                children:
                - promise:
                    id: 0559f757-223c-4ce5-92e1-972a64acb2c2
                    page: 6
                    text: 1. Actualizaremos la Directiva sobre despidos colectivos, adoptada veinticinco años atrás, de manera que luche contra las deslocalizaciones, configure el despido colectivo como última opción en toda la Unión Europea e incluya la utilización preferente de los sistema de reducción del tiempo de trabajo —como los ERTE en España— y la formación y recualificación de las personas trabajadoras.
                - promise:
                    id: 0a0bb9f6-732f-4a8a-a460-2a191cd5d666
                    page: 6
                    text: 2. Impulsaremos la adopción de una directiva sobre los despidos individuales, que incluya el derechos de la persona trabajadora a ser informada sobre las causas del despido con un determinado preaviso, recurrir judicialmente y obtener una indemnización reparadora en caso de despido injustificado.
                - promise:
                    id: d41421cb-29c6-427d-9074-a7b769b3ae3e
                    page: 6
                    text: 3. Promoveremos la implantación urgente de un seguro de desempleo de alcance europeo (EUIS) que complemente los sistemas estatales, favorezca la armonización al alza y sirva como estabilizador automático respecto a los choques económicos asimétricos.
                - promise:
                    id: f52a0625-df96-4528-a309-eaad8177cb45
                    page: 6
                    text: 4. Impulsaremos la aprobación de una directiva que reconozca de forma efectiva el derecho a la formación a lo largo de toda la vida laboral de todas las personas, ocupadas y desempleadas. El contenido mínimo de este nuevo derecho a la formación consistiría en garantizar su duración y su repetición en el tiempo; las condiciones para su ejercicio, tanto durante la jornada de trabajo como fuera de ella, en forma de permisos o licencias de carácter retribuido para la formación; la simplificación de los sistemas nacionales de acreditación, certificación, validación y homologación de las competencias adquiridas en otros Estados miembros; y el papel de los convenios colectivos en la articulación y desarrollo de este derecho.
                - promise:
                    id: bf167f32-e4bb-4dd9-8460-96a6e379b27b
                    page: 7
                    text: 5. Aumentaremos los recursos del Fondo Social Europeo destinados a la formación profesional en el trabajo, así como el acceso de las microempresas y pymes a estos. Las personas en paro deben tener la oportunidad de acceder de forma sencilla a una oferta formativa de calidad y adecuada a su perfil, tanto en su propio país como en otros Estados de la Unión Europea. En este sentido, es necesario aumentar los fondos de cuota o presupuestarios dirigidos a la formación continua de los trabajadores y trabajadoras para facilitar su adaptación a una doble transición justa. Esto implica la participación de las personas trabajadoras en los planes de formación y su acceso garantizado a los permisos de formación correspondientes.
                - promise:
                    id: e5b72ac1-4c17-4823-8290-cea9351d9d95
                    page: 7
                    text: 6. Incrementaremos la dotación del Fondo Social Europeo para personas desempleadas con el fin de garantizar una inserción laboral de calidad a todas las personas trabajadoras a lo largo de toda su vida laboral.
                - promise:
                    id: 9b4dcd21-d076-479b-aeca-5f403f37bf71
                    page: 7
                    text: 7. Promoveremos una regulación europea que prohíba el reparto de dividendos empresariales en caso de expedientes de regulación de empleo.
                - promise:
                    id: 19fecc0e-03c5-429b-b13f-09409f010a44
                    page: 7
                    text: 8. Promoveremos una cultura de innovación y emprendimiento sana y socialmente responsable, apoyando especialmente el cooperativismo y la economía social y solidaria, como parte de un nuevo modelo económico europeo verde y de progreso.
                - promise:
                    id: 07c73f6e-cb25-42df-baab-662599f5b2f7
                    page: 7
                    text: 9. Lucharemos contra la precariedad estableciendo mejoras presupuestarias para los servicios públicos de empleo que permitan promocionar de forma efectiva la contratación estable y de calidad.
            - chapter:
                title: 1.3. Reducir el tiempo de trabajo, ganar tiempo de vida
                children:
                - promise:
                    id: 15798922-18f7-4c59-8cae-fe9037edd633
                    page: 7
                    text: 1. Impulsaremos una nueva directiva sobre el tiempo de trabajo con el horizonte de la semana laboral de 32 horas sin reducción salarial, dentro de una política europea de reparto del trabajo, reducción de la jornada laboral y conciliación de la vida laboral y personal, garantizando con medidas de corresponsabilidad que la reducción del tiempo de trabajo no signifique más trabajo de cuidados para la mujeres.
                - promise:
                    id: 757bdb27-27d6-4250-8b2e-73937ca4aadf
                    page: 7
                    text: 2. Adoptaremos medidas eficaces para limitar la realización de horas extraordinarias e impulsar unos horarios en el trabajo más eficientes, comenzando por las propias instituciones europeas, en las que promoveremos el establecimiento de horarios más racionales.
                - promise:
                    id: fa6051dd-b910-4b10-a517-dbd6ea37b28b
                    page: 7
                    text: 3. Revisaremos la directiva de conciliación de la vida laboral y familiar y la directiva de maternidad para garantizar una verdadera distribución igualitaria del cuidado y las responsabilidades familiares con la extensión del permiso de nacimiento, de los permisos de cuidado, de la no transferibilidad y la remuneración al 100 % de todos los permisos.
                - promise:
                    id: 1411a0bf-98fd-4091-ac1f-a82073dd23d8
                    page: 7
                    text: 4. Pediremos la creación de un intergrupo del Parlamento Europeo sobre políticas de tiempo para poner fin a la pobreza temporal y garantizar el derecho al tiempo, así como la formación de un grupo de trabajo transversal dirigido por la Dirección General de Trabajo, Asuntos Sociales e Inclusión para la integración de las políticas de tiempo, y promoveremos la organización de actos periódicos de alto nivel de las partes interesadas sobre las políticas de tiempo, con el apoyo del Comité de las Regiones.
                - promise:
                    id: df70c2a0-9f20-44d9-aa7f-4bff8a02cf21
                    page: 7
                    text: 5. Exigiremos que se recopilen más datos sobre el uso del tiempo y la integración del uso del tiempo como componente clave de las encuestas sociales de la Unión Europea, e impulsaremos la inclusión del uso del tiempo, las políticas de tiempo, las desigualdades horarias y el derecho al tiempo en Horizonte Europa.
                - promise:
                    id: 6034a320-ac90-46a9-8e62-cf6f3d9566d1
                    page: 7
                    text: 6. Pediremos la creación de un panel ciudadano sobre el uso del tiempo y el derecho al tiempo por parte de la Comisión Europea, e impulsaremos la aplicación inmediata de un proyecto piloto a escala europea sobre la reducción del tiempo de trabajo.
            - chapter:
                title: 1.4. Una seguridad social robusta, una jubilación digna
                children:
                - promise:
                    id: 6d546fed-fad2-41c4-9389-1dc23ab37432
                    page: 8
                    text: 1. Trabajaremos en una directiva que asegure la sostenibilidad y la suficiencia de las prestaciones de los sistemas de pensiones públicas, avanzando en la coordinación y armonización europea al alza de los sistemas de pensiones públicos, teniendo en cuenta la garantía de pensiones mínimas adecuadas para todas las generaciones, con una indexación acorde con el aumento de la inflación y el coste de la vida, con pensiones mínimas adecuadas y en línea con el principio de cobertura universal.
                - promise:
                    id: e1c53794-3984-482e-923c-b4290bc14f35
                    page: 8
                    text: 2. Promocionaremos el número de identificación de la seguridad social europeo, con el fin de facilitar la movilidad, la armonización y la compatibilidad de derechos.
                - promise:
                    id: 57b8d5a9-fbe2-4274-a3db-4c91dc153f83
                    page: 8
                    text: 3. Aseguraremos un marco europeo de coordinación de los sistemas de seguridad social que garantice que los trabajadores y trabajadoras gozan de los mismos derechos en toda la Unión Europea.
                - promise:
                    id: 9f60058e-fbe4-4d04-8303-40da44c5e7d9
                    page: 8
                    text: 4. Impulsaremos medidas para aprovechar los sistemas existentes de jubilación que refuercen la cohesión entre generaciones, por ejemplo, mediante la jubilación parcial con contrato de relevo, la mentorización, la tutorización o el acompañamiento de las personas aprendices u otras fórmulas similares.
            - chapter:
                title: 1.5. Más democracia económica y mejor negociación colectiva
                children:
                - promise:
                    id: acef457d-deaf-4e90-bfd8-7822f4f42ce2
                    page: 8
                    text: 1. Fomentaremos medidas para la defensa y el refuerzo de los derechos sindicales y de los trabajadores y trabajadoras, incluido el derecho universal de sindicación, el acceso de los sindicatos a los centros de trabajo, el derecho de negociación colectiva y el derecho de huelga.
                - promise:
                    id: 6dd90709-b822-4318-8824-c38c539c8854
                    page: 8
                    text: 2. Impulsaremos una directiva europea sobre democracia en las empresas que favorezca la implementación de legislación sobre la participación de las personas trabajadoras en los órganos de dirección de las empresas a través de diferentes vías, en línea con las conclusiones sobre una mayor democracia en el trabajo aprobadas por el Consejo de Empleo y Política Social durante la Presidencia española del Consejo de la Unión Europea.
                - promise:
                    id: 4d2614ed-4b40-4264-9435-6bc1ee09a8a9
                    page: 8
                    text: 3. Avanzaremos hacia la revisión de la directiva sobre comités de empresas europeos aprobada en la Comisión de Empleo del Parlamento Europeo, reforzando los derechos de información y consulta, ampliando el número de empresas a las que se les aplica mediante la inclusión de las franquicias y la institución de un mecanismo de suspensión automática de las decisiones de las empresas que no se hayan consultado previamente con el comité de empresa, así como el reconocimiento del derecho a una respuesta razonada en el marco de ese derecho de información, para facilitar el control jurisdiccional de la decisión de la empresa.
                - promise:
                    id: f5960003-c965-4d5b-98ea-cbd1146d254d
                    page: 8
                    text: 4. Trabajaremos en el desarrollo y la aplicación extensiva de la directiva sobre sostenibilidad y debida diligencia ante la violación de derechos humanos por las empresas de dimensión comunitaria y sus cadenas de valor en los respectivos Estados miembros.
                - promise:
                    id: da17b539-96f3-4ae8-b085-02c6d8c6aac3
                    page: 8
                    text: 5. Reforzaremos el poder de los interlocutores sociales de manera transversal en toda la legislación europea, facilitando la negociación de convenios colectivos y ampliando su cobertura entre las personas trabajadoras, garantizando el cumplimiento de lo previsto en la directiva sobre salarios mínimos adecuados. En ese sentido, reformaremos el funcionamiento de la Cumbre Social Tripartita para que cumpla de forma más adecuada su función de facilitar la interlocución de los interlocutores sociales europeos con el Consejo Europeo, el Consejo, la Comisión y la participación de los interlocutores sociales en la definición de las políticas de la Unión Europea. Asimismo, impulsaremos la adopción de un programa de trabajo de la Cumbre por cada trío de presidencias rotatorias, lo que haría posible identificar los asuntos a tratar y hacer el seguimiento de los acuerdos alcanzados para garantizar efectos su fiscalización y cumplimiento.
                - promise:
                    id: aa1fab76-66f2-4e2a-ad3e-62c70414bd4f
                    page: 9
                    text: 6. Potenciaremos la negociación colectiva sectorial en los comités de diálogo social sectorial, superando la función de lobby que orienta la actuación de la comisión en las políticas sectoriales. Se debe establecer la vinculación de la comisión a la decisión conjunta de los interlocutores sociales sobre la vía de la directiva como forma de aplicación de los acuerdos colectivos adoptados, sin que esta pueda oponerse a su adopción.
                - promise:
                    id: 2b99f9a9-2ddd-4cd1-9058-f8aa98c00f53
                    page: 9
                    text: 7. Incluiremos a las micro y pequeñas empresas en la aplicación de las directivas protectoras, especialmente las que se refieren al derecho a la salud de las personas trabajadoras.
                - promise:
                    id: ef73a25f-b8b0-431a-8022-c30e69219ffe
                    page: 9
                    text: 8. Impulsaremos la legitimación de los sindicatos europeos ante el Tribunal de Justicia de la Unión Europea, a fin de que puedan interponer un recurso directo sobre aquellas normas nacionales que incumplan convenios, directivas o leyes europeas, en línea con las reclamaciones colectivas que prevé la Carta Social Europea.
                - promise:
                    id: 23ce7eee-4cf7-47e8-9e89-02937bd155a8
                    page: 9
                    text: 9. Promoveremos que el Parlamento Europeo defienda la vigencia de los derechos laborales y sociales reconocidos en la Carta de Derechos Fundamentales de la Unión Europea frente a la interpretación que las instituciones financieras y la propia comisión efectúan del marco económico, impulsando la devaluación salarial y la desregulación de las relaciones laborales.
                - promise:
                    id: d21be64d-0c1e-438d-9097-fff557e4a269
                    page: 9
                    text: 10. Garantizaremos la eficacia del derecho de huelga a escala europea, considerando que su ejercicio no puede en ningún caso lesionar las libertades económicas.
            - chapter:
                title: 1.6. Espacios de trabajo más feministas
                children:
                - promise:
                    id: 7e2d6d3a-5c64-4085-9535-ddcc1cc73134
                    page: 9
                    text: 1. Impulsaremos el compromiso de la Comisión Europea con la lucha por la igualdad laboral para acabar con la brecha de género en los salarios y en las pensiones. Exigiremos que las recomendaciones de transparencia salarial de la Comisión Europea sean obligatorias para todas las empresas y administraciones públicas de la Unión Europea.
                - promise:
                    id: 3b6f7366-bb3a-4043-8e58-a0715ed6499f
                    page: 9
                    text: 2. Impulsaremos medidas que favorezcan el fin de todas las formas de violencia de género en el mundo laboral, también aquellas que se produzcan online.
                - promise:
                    id: d733ace9-43c9-4572-b49d-93b075baec08
                    page: 9
                    text: 3. Desarrollaremos y complementaremos la directiva sobre condiciones laborales para que contenga medidas específicas para luchar contra el abuso y el acoso sexual en el trabajo.
            - chapoter:
                title: 1.7. Seguridad y salud laboral para todas las personas trabajadoras
                children:
                - promise:
                    id: 66b74de4-912e-481e-a881-8b3456e5b061
                    page: 9
                    text: 1. Impulsaremos políticas a escala europea que mejoren la seguridad en el trabajo y la salud laboral, para reducir la siniestralidad laboral y las enfermedades profesionales derivadas del trabajo. Estas medidas deberán incluir campañas de concienciación y control, coordinadas en la Unión Europea, para luchar contra la economía sumergida y el incumplimiento de medidas de salud y seguridad en el trabajo.
                - promise:
                    id: 91816a39-ac41-44c5-9faf-26b5d67d8ebc
                    page: 9
                    text: 2. Promoveremos la incorporación en las políticas preventivas de seguridad y salud laboral en las empresas de la perspectiva de género, con cambios en la directiva marco, avances en el reconocimiento de enfermedades profesionales, en especial las derivadas de los riesgos psicosociales, y un mayor énfasis en las políticas preventivas derivadas del uso de la inteligencia artificial.
                - promise:
                    id: a959f63b-b171-461f-831e-f6f9fa8206d0
                    page: 9
                    text: 3. Exigiremos el abordaje de los riesgos psicosociales y del acoso y la humillación online mediante una directiva europea.
                - promise:
                    id: 24d7b7a2-9cfd-416e-8cb7-fba3aba1c168
                    page: 9
                    text: 4. Trabajaremos para apoyar la ampliación del ámbito de aplicación de la directiva marco sobre salud y seguridad y sus directivas específicas a las trabajadoras del hogar, actualmente excluidas.
                - promise:
                    id: 4dfed05b-9aa6-4cb3-9060-462d6096a97c
                    page: 10
                    text: 5. Impulsaremos la mejora del Reglamento REACH a fin de ofrecer una mejor protección a los trabajadores y trabajadoras contra la exposición a sustancias químicas y nanomateriales.
                - promise:
                    id: 678a92e3-e47f-4f69-8f87-6a2ababa23fb
                    page: 10
                    text: 6. Promoveremos las medidas necesarias para erradicar las muertes laborales y enfermedades ocupacionales para el año 2030, centrando nuestros esfuerzos en la protección inclusiva de todos los trabajadores y trabajadoras, especialmente en los sectores de construcción más afectados por el cambio climático. Impulsaremos políticas rigurosas para garantizar entornos laborales seguros y libres de riesgos, fomentando la participación activa de todas las partes interesadas en el compromiso de lograr cero muertes en el trabajo.
                - promise:
                    id: f81321c0-a9c0-4ec9-a70a-4340d026c9cb
                    page: 10
                    text: 7. Incluiremos la cuestión de las muertes y los accidentes por condiciones climatológicas y el avance de la crisis climática en la legislación europea, adaptándola a la nueva realidad de la emergencia ecológica.
                - promise:
                    id: 20f35ce3-b766-4ab5-8cb7-398c780cd360
                    page: 10
                    text: 8. Impulsaremos un nuevo marco europeo de prevención de riesgos psicosociales que aborde los efectos derivados de las nuevas tecnologías, la automatización y la introducción de algoritmos e inteligencia artificial en el mundo del trabajo.
            - chapter:
                title: 1.8. Reforzar la inspección laboral como garantía de derechos
                children:
                - promise:
                    id: d01beb78-de20-45d5-8829-48f1e958838b
                    page: 10
                    text: 1. Aseguraremos que la Autoridad Laboral Europea tenga las capacitaciones y competencias para hacer efectivo su mandato. De momento tiene una orientación consultiva y de apoyo al facilitar información de derechos y colaborar en disputas laborales transfronterizas. Gradualmente debe dotarse de mayor capacitación, recursos y competencias, con el fin de impulsar un trabajo efectivo de inspección y de impulso de la armonización legislativa y reguladora en los derechos laborales y sindicales europeos, así como superar el hecho de que las observaciones sean voluntarias para los Estados.
                - promise:
                    id: d5d7a129-f170-479f-bffe-0c9a2ea7b349
                    page: 10
                    text: 2. Reforzaremos la inspección y el control para combatir las posibles vulneraciones de la Directiva 2014/36/UE de trabajadores temporales y de la Carta de Derechos Fundamentales de la Unión Europea, y más concretamente de los derechos proclamados en la Carta Comunitaria de Derechos Sociales y Fundamentales de los Trabajadores y Trabajadoras, que sufren los temporeros y aspirantes a temporeros en cuanto a la gestión privada de sus contratos y viviendas por parte de ETT y mafias que condenan a estas personas a malvivir en la extrema pobreza y en infraviviendas durante las diferentes campañas agrícolas, lo que sucede, entre otros lugares, en diversos territorios españoles.
            - chapter:
                title: 1.9. Más derechos para las personas trabajadoras desplazadas y transfronterizas
                children:
                - promise:
                    id: 46eae785-f39e-4c4d-8429-24e471402b5f
                    page: 10
                    text: 1. Velaremos por el pleno cumplimiento de la directiva de trabajadores y trabajadoras desplazados, que asegura unas condiciones laborales equiparables a las que disfrutan los trabajadores y trabajadoras residentes. En cuanto a los trabajadores y trabajadoras transfronterizos, debe garantizarse que su movilidad no sea un elemento de competencia a la baja, sino de cohesión social y territorial que ponga en valor la diversidad.
                - promise:
                    id: aac82e77-7f64-4997-b0f5-4a2940f60ed8
                    page: 10
                    text: 2. Defendemos que las empresas deban dar información completa y derechos de consulta a su plantilla, incluida la participación del comité de empresa europeo si existe, con el fin de garantizar los derechos de los trabajadores y trabajadoras en situaciones de movilidad de empresas intra Unión Europea.
                - promise:
                    id: c631ac28-3fd9-4f3e-be4e-ca85b6107992
                    page: 11
                    text: 3. Estableceremos mecanismos para que los Estados miembros detengan una conversión, división o fusión transfronteriza cuando constituya un acuerdo artificial establecido para evitar obligaciones fiscales u otras obligaciones empresariales. Asimismo, garantizaremos que las empresas mantengan los derechos de participación a nivel de plaza después de una reestructuración transfronteriza.
                - promise:
                    id: 53d57731-049a-4402-9cd7-63ec219fb4e6
                    page: 11
                    text: 4. Impulsaremos cambios legislativos que permitan políticas anti-dumping y antideslocalización para proteger los puestos de trabajo locales y los derechos de los trabajadores y trabajadoras. Estas políticas deben recibir una financiación suficiente de la Unión Europea y estar orientadas a la formación de trabajadores y empresarios y a la inspección, mediante el refuerzo de las inspecciones de trabajo y del papel de los sindicatos. Haremos que el Fondo Europeo de Adaptación a la Globalización (FEAG) tenga como destino central a las personas trabajadoras.
                - promise:
                    id: 925b62ab-216d-4a89-b327-75b3cce673cc
                    page: 11
                    text: 5. Defenderemos a las personas trabajadoras del Campo de Gibraltar, tanto ante Reino Unido como ante Gibraltar, garantizando mecanismos suficientes para que el paso diario de las personas trabajadoras a Gibraltar y en sentido contrario no se vea dificultado por los controles de documentación y solicitando más recursos para el Plan Integral de Regeneración Socioeconómica Sostenible del Campo de Gibraltar. Asimismo, se fomentará la cooperación transfronteriza con la constitución de la Agrupación Europea de Cooperación Transfronteriza entre Andalucía y Gibraltar.
        - chapter:
            title: 2. Llevar los derechos sociales al corazón del proyecto europeo
            children:
            - chapter:
                title: 2.1. El Pilar Europeo de Derechos Sociales, bandera de una Europa mejor
                children:
                - promise:
                    id: 5677ccf3-44fa-4f72-8511-559a00d8b471
                    page: 11
                    text: 1. Haremos de la Carta de Derechos Fundamentales de la Unión Europea y de la Carta Social Europea el programa de una nueva política social europea, a través de una nueva carta de derechos sociales para la ciudadanía europea, y promoveremos la concreción normativa de los principios del Pilar Europeo de Derechos Sociales, asegurando la dotación presupuestaria suficiente para su correcto desarrollo y cumplimiento.
                - promise:
                    id: 9deb4ed5-dd69-44bb-9d87-5bbf7abf9010
                    page: 11
                    text: 2. Promoveremos la inclusión de un protocolo de progreso social en los tratados para garantizar que, en caso de conflicto, los derechos sociales, económicos, culturales y medioambientales de las personas tengan prioridad sobre las libertades económicas de las corporaciones.
                - promise:
                    id: 52c9245d-b9f5-4659-9372-2cee7843dec3
                    page: 11
                    text: 3. Impulsaremos una directiva de derechos sociales que incluya todos los derechos consagrados en la Carta de Derechos Fundamentales, promoviendo su armonización e impidiendo cualquier retorno a las políticas de austeridad y la aprobación de nueva legislación que pueda tener consecuencias negativas sobre la pobreza, la exclusión y las desigualdades. Para dar acompañamiento a esta medida, promoveremos un plan de inversión en derechos sociales acompañado de una reforma fiscal alternativa, más justa y redistributiva, con el compromiso de fijar un suelo mínimo de inversión social.
                - promise:
                    id: f79644d8-7194-4bb2-8c99-c69e87e6bc85
                    page: 11
                    text: 4. Impulsaremos una directiva que establezca una renta garantizada mínima europea equivalente al 60 % de la mediana de ingresos en cada Estado miembro que garantice un mínimo vital en el ámbito de la alimentación, la vivienda y los suministros a personas que estén en situación de riesgo de pobreza o de exclusión social.
                - promise:
                    id: 0795fa4b-2de6-48cf-8ada-4df336e968a9
                    page: 11
                    text: 5. Impulsaremos y ampliaremos el marco de convergencia social propuesto por España y Bélgica en el ámbito del Semestre Europeo, con el objetivo de identificar los desequilibrios sociales en los Estados miembros e incluirlos en todo indicador y evaluación que se lleve a cabo desde la Unión Europea. En ese sentido, promoveremos la realización de una presentación anual por parte de la comisión de un informe de desempeño y de impacto social que incluya indicadores vinculados con objetivos en el marco de la gobernanza económica de la Eurozona, como los ingresos disponibles para los hogares, la pobreza o el desempleo juvenil.
                - promise:
                    id: 1f8d93c1-b44e-4dec-afd2-5491f91d6908
                    page: 12
                    text: 6. Potenciaremos el papel de los municipios como actores imprescindibles e interlocutores clave para articular el Pilar Europeo de Derechos Sociales, incluyéndolos en la gobernanza y el seguimiento de las políticas europeas, y permitiendo que puedan recibir financiación directa de la Unión Europea. Asimismo, promoveremos la reforma de los Fondos Estructurales y de Inversión Europeos para que puedan cubrir la financiación de las rentas garantizadas impulsadas por ayuntamientos y regiones.
                - promise:
                    id: 810eed06-3359-47f3-9571-99233895c46a
                    page: 12
                    text: 7. Promoveremos una estrategia europea de lucha contra la pobreza infantil que garantice que un mínimo del 2 % del PIB de cada Estado miembro se destine a políticas de apoyo a la infancia y las familias, como becas comedor, servicios de acogida, material, transporte y actividades extraescolares, o educación de 0 a 3 años.
                - promise:
                    id: d7a29248-7ac0-47ed-8d2e-e95c4487c22f
                    page: 12
                    text: 8. Impulsaremos el diseño y la implementación de una transferencia familiar directa, universal y no condicionada como herramienta para hacer posible la paternidad y la maternidad libremente deseada para todas las familias con hijos e hijas de 0 a 16 años, una prestación económica que ronde el 20 % del indicador de renta de suficiencia.
                - promise:
                    id: 39b05523-d3ad-4772-b88e-cca239c070dd
                    page: 12
                    text: 9. Impulsaremos el cumplimiento efectivo de los cinco principios fundamentales de la Declaración de Lisboa sobre la Plataforma Europea para combatir el sinhogarismo, además de la redacción de un plan europeo para mejorar la prevención estructural del sinhogarismo y avanzar en mecanismos de garantía de rentas y de acceso a la vivienda.
                - promise:
                    id: 6cd0c229-bb58-4c88-8ff1-3d4a0f23a014
                    page: 12
                    text: 10. Abriremos la discusión en el Parlamento Europeo de un sistema de pensiones público y universal paneuropeo que coordine, armonice y complemente a los sistemas estatales. Para garantizar el derecho a envejecer con dignidad, la cuantía de las pensiones no puede estar supeditada únicamente a la trayectoria laboral, que penaliza en exceso las situaciones más precarias, en especial a las mujeres. Habrá que poner especial atención en las mujeres que se han dedicado exclusivamente al trabajo doméstico no remunerado.
                - promise:
                    id: 890bacf2-98f6-439a-9780-3263ca83dbd7
                    page: 12
                    text: '11. Fortaleceremos las estrategias sobre envejecimiento y cambio demográfico en todas las esferas de gobierno: es imprescindible la proximidad para fomentar la acción comunitaria, la atención centrada en la persona, la amigabilidad de los entornos, la participación activa, etcétera. Proponemos reforzar el papel de los municipios al tiempo que se deben elaborar estrategias sobre envejecimiento y cambio demográfico en los diferentes niveles de gobierno.'
                - promise:
                    id: e734d05e-30aa-4207-b82e-de715946dcdc
                    page: 12
                    text: 12. Impulsaremos las políticas para el envejecimiento activo mediante una mayor inversión en políticas educativas, de salud y de servicios sociales, y culturales para todos los ciclos de vida. Los apoyos en el ámbito de la salud deben realizarse desde una perspectiva preventiva e integral; la educación y la cultura requieren de un enfoque a lo largo de la vida, y, finalmente, la participación activa y la inclusión digital deben ser prioridades de las políticas destinadas a las personas mayores.
                - promise:
                    id: 433d4ddf-3b5c-4d1b-a6f4-921b9a3ad7e9
                    page: 12
                    text: 13. Fomentaremos políticas de reconocimiento y contra la estigmatización. Se deben reforzar mucho más los programas contra la discriminación por razón de edad, poniendo énfasis en detectar y actuar ante los maltratos y abusos a las personas mayores. Además, se deben reforzar especialmente los programas para combatir las situaciones de aislamiento y soledad no deseados de las personas mayores.
            - chapter:
                title: 2.3. Combatir la pobreza energética, garantizar los servicios básicos
                children:
                - promise:
                    id: 2d809878-b856-45c1-a440-e8ad1414a864
                    page: 13
                    text: 1. Promoveremos el reconocimiento en toda la Unión Europea del derecho al agua en condiciones suficientes, saludables, aceptables, asequibles y accesibles, así como del deber de los Estados de garantizar este derecho para las actuales y futuras generaciones.
                - promise:
                    id: b2cf718b-f63b-4c70-9b18-b810e3a2f4ec
                    page: 13
                    text: 2. Regularemos el acceso al agua y a la energía como derechos básicos, blindando, a nivel constitucional y de los tratados europeos, estos dos servicios como comunes, públicos y universales. Este reconocimiento debe incluir todos sus diferentes tramos, es decir, la gestión de la infraestructura de generación/captación, transporte, distribución y comercialización.
                - promise:
                    id: 49ddc268-938e-42fd-8535-cd8fc9ede011
                    page: 13
                    text: 3. Fomentaremos una estrategia multinivel que permita adecuar los marcos legales e institucionales para que haya un marco europeo que facilite la participación ciudadana en el campo de la energía (“end to end process”) y la gestión del agua a nivel europeo.
                - promise:
                    id: 58f925f7-e3ab-41ad-8ea8-08f01dcf545f
                    page: 13
                    text: 4. Definiremos un criterio coherente y armonizado para la medida de la pobreza energética a nivel europeo. Los Estados miembros deben definir la pobreza energética a nivel nacional y los que tienen una participación significativa deben proponer objetivos y medidas de reducción urgentes.
                - promise:
                    id: 947ec861-de1a-4915-ad51-b94ada65ac14
                    page: 13
                    text: 5. Propondremos destinar los recursos económicos obtenidos a través de impuestos ambientales y de los ahorrados mediante la eliminación de subvenciones a las industrias de combustibles fósiles para aumentar los fondos de la Unión Europea y nacionales, incluidos los que apuntan a la pobreza energética, con inversiones en eficiencia energética.
                - promise:
                    id: bf39ae34-02bf-4f9a-abdf-0713fb2f098c
                    page: 13
                    text: 6. Estableceremos una moratoria de desconexión europea para clientes vulnerables que sufren pobreza energética que se ponga en práctica en toda Europa para que ningún hogar esté privado de instalaciones de calefacción o refrigeración esenciales hasta que se aprueben las medidas contra la pobreza energética mencionadas anteriormente.
                - promise:
                    id: bef59d51-bddd-4cce-a91b-61ecdde3dfa5
                    page: 13
                    text: 7. Garantizaremos el acceso a los servicios de arbitraje de consumo para toda la ciudadanía de forma gratuita, con el requisito de participación obligatoria de los proveedores de energía, así como cuentas más transparentes y cambios más fáciles.
            - chapter:
                title: 2.4. Una Europa más inclusiva que garantice la vida independiente y la no discriminación
                children:
                - promise:
                    id: 14850a6f-e4f4-47c4-9e54-6c321a3d1298
                    page: 13
                    text: 1. Adoptaremos una estrategia europea transversal de personas con discapacidad que sitúe en la agenda los principales retos hasta el año 2030, atendiendo al efectivo cumplimiento de la Convención Internacional de los Derechos de las Personas con Discapacidad, contando con la participación de administraciones, entidades y sociedad civil organizada, europea y española.
                - promise:
                    id: 9bfca237-0261-44de-922e-b30741a7c9e7
                    page: 13
                    text: 2. Aprobaremos una directiva sobre igualdad de trato de las personas con discapacidad con un enfoque transversal para la no discriminación de las personas con discapacidad en todas las esferas de la vida personal y social.
                - promise:
                    id: ea856490-3fc2-40a9-a1c6-fa77ee993df9
                    page: 13
                    text: 3. Una vez aprobada en 2024 la directiva sobre la tarjeta europea de discapacidad y la actualización de la tarjeta europea de estacionamiento reservado, se promoverá su rápida transposición por los Estados miembros, procurando que España lo haga de modo acelerado para que sus mandatos sean efectivos cuanto antes.
                - promise:
                    id: 0acfc5bf-bfcc-4b7d-85fa-5b8acf46a1bb
                    page: 13
                    text: 4. Plantearemos a las instituciones europeas la aprobación de un fondo europeo de accesibilidad universal, dotado con el 1,5 % del montante anual de fondos estructurales, con el que se ayudará a los Estados miembros a realizar estrategias y planes efectivos de accesibilidad universal, sujetos a calendario. Con este soporte financiero, se exigirá a la Comisión Europea que elaborare un plan de accesibilidad universal y diseño para todas las personas, introduciendo obligaciones de accesibilidad y un enfoque de diseño universal en el desarrollo de todas las políticas públicas y priorizando el urbanismo, el transporte, la cultura y la accesibilidad a las comunicaciones. Como instrumento para desplegar este plan, se creará una agencia europea de accesibilidad universal y se trabajará para que su sede esté en España.
                - promise:
                    id: b5740ad0-b38a-41f4-ae17-bcc8d3629dcc
                    page: 14
                    text: 5. Propondremos la aprobación de un nuevo reglamento europeo de derechos de los pasajeros aéreos con discapacidad que sustituya al vigente y que de verdad garantice la movilidad de este tipo de pasajeros, con todos los apoyos y sin discriminaciones o exclusiones como las que permite la actual regulación europea.
                - promise:
                    id: 93dd69f4-d6d2-43d4-94d8-02d6d4d67766
                    page: 14
                    text: 6. Impulsaremos un marco de prescripción y calidad europeo para garantizar los servicios de promoción de la autonomía personal y de atención a las situaciones de dependencia y el derecho a recibir la asistencia personal necesaria para vivir en comunidad, independientemente del tipo de apoyos que se precisen.
                - promise:
                    id: ad05dd83-db68-4bc8-8ef0-9fa36b3a64dd
                    page: 14
                    text: 7. Avanzaremos hacia la desinstitucionalización de las personas con discapacidad y mayores, creando alternativas basadas en la vida comunitaria.
                - promise:
                    id: 34d39989-f3cf-45f7-8392-8e2f4af27726
                    page: 14
                    text: 8. Promoveremos las medidas necesarias para garantizar de forma efectiva el derecho al voto y al sufragio pasivo de todas las personas con discapacidad, garantizando el voto accesible, incluido el voto por correo y electrónico, así como la posibilidad de votar de manera independiente y secreta a través de ajustes razonables (por ejemplo, de códigos QR en las papeletas de voto, medios alternativos para el voto, voto anticipado, plantillas táctiles, guías en lectura fácil, lengua de signos y otros apoyos a la comunicación, braille, personas facilitadoras de comunicación) y permitir la libre elección de asistencia para votar.
                - promise:
                    id: 7b1dedd5-3f17-4d30-b1db-32207530c491
                    page: 14
                    text: 9. Impulsaremos medidas para tomar en consideración la situación específica de las mujeres y niñas con discapacidad en todas las políticas relevantes, especialmente en el desarrollo, implantación y seguimiento de las políticas de igualdad de género de la Unión Europea. Dichas políticas también deben tomar en consideración a las mujeres cuidadoras de personas con discapacidad.
                - promise:
                    id: 4107c729-5c7d-40a9-9a2c-dd48dbfa688b
                    page: 14
                    text: 10. Impulsaremos una nueva gobernanza en las instituciones europeas en materia de personas con discapacidad basada en la participación y en un robusto diálogo civil, creando en el Parlamento Europeo una comisión específica de discapacidad, así como una comisión general de personas con discapacidad a nivel europeo, a modo de foro multinivel en el que tengan representación la comisión, el parlamento, los Estados y la sociedad civil.
            - chapter:
                title: 2.5. Universalizar el derecho a una alimentación saludable, sostenible y digna
                children:
                - promise:
                    id: 989f024e-6b9a-46b6-8a55-c5d3d1fb6086
                    page: 14
                    text: 1. Defenderemos un nuevo reglamento comunitario que reoriente la política alimentaria de la Unión Europea sobre la base del desarrollo del derecho humano a la alimentación a partir del contenido de las directrices voluntarias de la FAO para la aplicación por parte de los Estados del derecho a la alimentación adecuada aceptadas por la Unión Europea en el año 2004.
                - promise:
                    id: 726d5dbe-b3e9-4683-8903-b19064c20a6b
                    page: 14
                    text: 2. Impulsaremos un nuevo marco de control y actuación de la Agencia Europea de Seguridad Alimentaria, guiado por el desarrollo y el cumplimiento del derecho humano a la alimentación y libre de presiones de la industria alimentaria, química y farmacéutica.
                - promise:
                    id: 59a6b96e-9c90-449c-8e70-fbf058617a65
                    page: 14
                    text: 3. Promoveremos la adopción de una política coherente en el uso de la tierra para garantizar la seguridad alimentaria, declarar las semillas un bien común y prohibir la patentabilidad de ADN común en las plantas existentes, garantizar la máxima transparencia posible en la industria alimentaria y fortalecer los derechos de los consumidores.
                - promise:
                    id: 904a3263-8239-4f1f-a025-31923c723416
                    page: 15
                    text: 4. Pediremos que se garantice una revisión sistemática y rigurosa de la evidencia sobre los efectos carcinogénicos del glifosato (herbicida) y la suspensión y no renovación de la autorización mientras no se pruebe la seguridad (principio de precaución).
                - promise:
                    id: 4f3806c5-936b-4352-bee7-78c37689fc06
                    page: 15
                    text: 5. Modificaremos el Reglamento relativo al Fondo de Ayuda Europea para las Personas más Desfavorecidas (actual Reglamento 223/2014), en el que se regula la ayuda alimentaria, que cada año representa cerca de 2000 millones de euros en la Unión Europea, desde una perspectiva de ampliación de derechos y abandonando progresivamente los modelos basados en la donación de alimentos que impiden a las familias elegir libremente su dieta familiar. Es posible vincular este fondo a una dieta saludable, sostenible y de calidad y proximidad que permita, además, impulsar experiencias vinculadas a la producción local, alejando del sistema a las grandes industrias alimentarias, que son las beneficiadas por el sistema actual.
                - promise:
                    id: 54415e17-51d2-40a6-a03c-41aa8d247474
                    page: 15
                    text: 6. Exigiremos una reforma en las normas de etiquetado europeas que garantice la información clara y suficiente para el fomento de una alimentación sostenible. Se deberá incluir el uso del código semafórico siguiendo las recomendaciones de las sociedades científicas de salud pública.
                - promise:
                    id: 6324852b-aed1-4dff-b24a-320e9017bc2d
                    page: 15
                    text: 7. Promoveremos una normativa de alcance europeo sobre la publicidad alimentaria para garantizar el impulso de las políticas alimentarias sobre la base del derecho a la alimentación. Hay que abordar de forma muy clara el control sobre la publicidad alimentaria para controlar sus efectos perniciosos, sobre todo en la infancia y la juventud, limitando la publicidad de alimentos insanos en el horario infantil y reduciendo en general su presencia en los medios, a la vez que contrarrestarlo con campañas de alimentación saludable y sostenible. Controlar la publicidad implica poner límite a la esponsorización por parte de las grandes industrias de comida que hoy tienen cabida en cualquier acontecimiento social o deportivo.
                - promise:
                    id: 0ddaf673-88cc-42cc-a27b-2213dba69062
                    page: 15
                    text: 8. Haremos seguimiento del cumplimiento de las recomendaciones asumidas por la Comisión Europea en esta materia con el objetivo de reducir en un 50 % el desperdicio alimentario.
                - promise:
                    id: 8a4a20fd-8807-4934-b166-01242eafc4e3
                    page: 15
                    text: 9. Exigiremos que se aplique una trazabilidad rigurosa de los alimentos, especialmente de los clones y sus derivados.
                - promise:
                    id: 243cbb95-f704-4fe3-90ac-cd5ef53773c4
                    page: 15
                    text: 10. Impulsaremos medidas para garantizar el acceso a la alimentación de las personas con necesidades nutricionales especiales.
            - chapter:
                title: 2.6. Una Europa que proteja a las personas consumidoras frente a las grandes multinacionales
                children:
                - promise:
                    id: 8be3098e-92f7-4044-96a2-43220e746276
                    page: 15
                    text: 1. Promoveremos el aumento y la mejora de los mecanismos de control de los compromisos asumidos por los Estados y el desarrollo de instrumentos para la resolución extrajudicial de conflictos, así como el refuerzo de los procedimientos administrativos sancionadores y resarcitorios en beneficio del consumidor.
                - promise:
                    id: c2de1103-9e66-4f14-91f8-6e8c3b09b798
                    page: 15
                    text: 2. Presionaremos para revisar el Reglamento de Cooperación para la Protección del Consumidor y mejorar la directiva sobre malas prácticas comerciales con el fin de garantizar y ampliar los derechos de los consumidores frente a los intereses de las grandes corporaciones.
                - promise:
                    id: 8cb36149-00d9-4282-b645-f6ea47eea013
                    page: 16
                    text: 3. Promoveremos medidas para un mayor protagonismo de las organizaciones de consumidores ante el Parlamento Europeo, asegurando su intervención en los comités de trabajo en asuntos relativos a los derechos de los consumidores.
                - promise:
                    id: 77928c9e-5cd2-4d89-904a-307fc438bca3
                    page: 16
                    text: 4. Impulsaremos medidas para fomentar el consumo local y sancionar la deslocalización de empresas, perseguir y penalizar la obsolescencia programada y extender los periodos de garantía.
        - chapter:
            title: 3. Garantizar el derecho a la vivienda en toda Europa
            children:
            - promise:
                id: bade2cff-5d12-4aed-91e1-a713ac590182
                page: 16
                text: 1. Apostaremos por un enfoque integral para abordar la exclusión social y el sobreesfuerzo económico resultante de la falta de viviendas sociales y asequibles, además de la necesidad de reducir significativamente la huella de carbono en el parque residencial europeo. El sector de la vivienda pública, cooperativa, social y asequible puede desempeñar un papel fundamental para garantizar un futuro social y sosteniblemente inclusivo para las personas en Europa. La Unión Europea dispone de una amplia variedad de herramientas a través de las cuales puede incentivar sistemas de vivienda socialmente inclusivos y sostenibles o exacerbar la actual crisis inmobiliaria.
            - promise:
                id: d488dcbd-b457-4a00-902d-39d98935aa94
                page: 16
                text: 2. Promoveremos, desde el marco europeo, que el parque público de alquiler social y asequible español y los del resto de Estados miembros tengan la consideración de servicio público, con la misma protección jurídica y política de la que disponen servicios públicos como la educación o la sanidad, poniendo todos los medios europeos al servicio de esta política pública de los Estados miembros. En ese sentido, adaptaremos las normas sobre ayudas estatales para que no impidan a los Estados miembros abordar la crisis inmobiliaria, social y ecológica.
            - promise:
                id: 7d8aa5b3-dcfc-49fd-8479-00201e0e5d7c
                page: 16
                text: 3. Aseguraremos que la vivienda pública, como servicio público y también como infraestructura de los Estados miembros y, por lo tanto, de la Unión Europea, no pueda venderse ni privatizarse. Por ello, las autoridades comunitarias centrarán su actividad de fomento y protección en las viviendas que operadores públicos mantengan de forma permanente gestionada a precios inferiores a los del mercado.
            - promise:
                id: 5380af23-c261-4e3b-bdb6-d7d248f212bc
                page: 16
                text: 4. Fomentaremos, desde el ámbito de la Unión Europea, las asociaciones nacionales, regionales y locales a largo plazo entre proveedores de vivienda social y asequible, servicios sociales y autoridades locales para hacer frente a las necesidades de apoyo más urgentes.
            - promise:
                id: 3473dce9-94be-449f-8e4a-8f228eb4e226
                page: 16
                text: 5. Abordaremos de manera urgente el impacto de las mayores tasas de interés y costos de construcción, que están frenando la entrega de nuevas viviendas sociales y asequibles.
            - promise:
                id: ba128386-9c89-4fec-9061-9464fee1f524
                page: 16
                text: 6. Simplificaremos el acceso a las 19 fuentes de subvención y financiación europeas actualmente disponibles, fijando condiciones claras en materia de criterios sociales. Además, promoveremos la creación de un fondo transformador que armonice todas las herramientas existentes, destinado anualmente a rehabilitaciones socialmente responsables.
            - promise:
                id: 9bcffcea-f929-42d4-867c-eefd7a781490
                page: 16
                text: 7. Impulsaremos la introducción de indicadores de exclusión habitacional en el marco del Semestre Europeo, así como las recomendaciones económicas, fiscales, laborales y sociales semestrales a los Estados miembros. Asimismo, introduciremos la exclusión de la vivienda como una sección central de las evaluaciones de impacto de las políticas europeas.
            - promise:
                id: dd2ebd1a-1956-4746-99fe-d021cae323d5
                page: 16
                text: 8. Promoveremos la creación de un nuevo grupo de trabajo, dirigido por una Vicepresidencia de la Comisión Europea, para avanzar hacia un nuevo paradigma de vivienda en todo el proceso de formulación de políticas públicas europeas.
            - promise:
                id: ca856cd8-1ea3-4060-b65b-cd409e028628
                page: 
                text: '9. Impulsaremos una directiva comunitaria sobre el derecho a la vivienda, reconocida por la jurisprudencia del Tribunal de Justicia de la Unión Europea en 2014 como servicio de interés general, planteando obligaciones de servicio público mínimas a desarrollar de acuerdo con el principio de subsidiariedad. Estas medidas deberán abordar cuestiones relativas a:'
                children:
                - promise:
                    id: b21b5a4c-7b74-43ac-8e94-cfd5f41a3152
                    page: 17
                    text: — Garantizar que las normas sobre deuda y déficit públicos tengan en cuenta adecuadamente el retorno social positivo a largo plazo de la inversión del sector.
                - promise:
                    id: 58b712a5-0eba-4f1d-a7b5-93269a28fea5
                    page: 17
                    text: — La cohesión territorial y social a través de medidas de lucha contra la gentrificación como son el control de alquiler de precios, medidas de inclusionary zonning, reservas de suelo para vivienda protegida (especialmente de alquiler) o mixtura social.
                - promise:
                    id: 9802634f-0475-4f25-96ce-ecc67ecb1425
                    page: 17
                    text: — La protección de consumidores, estableciendo figuras similares a las ya existentes en el ámbito energético a través de la categoría de “consumidores vulnerables” para los diferentes regímenes de tenencia de la vivienda. Igualmente, se adoptarán medidas para garantizar la no discriminación en el acceso y disfrute del derecho a la vivienda.
                - promise:
                    id: 70429d36-28a6-463c-8b2a-05513b27efb3
                    page: 17
                    text: — La promoción de regímenes de vivienda basados en fórmulas colectivas de tenencia, como el co-housing y el community land trust, que plantean alternativas de acceso a la vivienda que detraen lógicas e intereses especulativos.
                - promise:
                    id: f7356711-9600-4127-80cb-8cf573787ea8
                    page: 17
                    text: — La adopción de una “estrategia europea sobre vivienda” que, de manera transversal, aborde las diferentes medidas que desde el ámbito comunitario deben adoptarse para garantizar el derecho a la vivienda con el compromiso presupuestario de destinar como mínimo el 1,5 % del PIB, tanto a nivel de las políticas de la Unión Europea como de los Estados miembros.
                - promise:
                    id: 115c76e5-eadf-41a7-a5f8-bef763a485b1
                    page: 17
                    text: — La creación de un impuesto de alcance europeo contra la especulación inmobiliaria.
                - promise:
                    id: 23eda875-852f-4018-ba1b-f21bcb687659
                    page: 17
                    text: — El impulso de medidas para gobernar desde los municipios, los Estados y las instituciones europeas las plataformas de alquileres turísticos y de corta estancia.
                - promise:
                    id: 4674ad67-745c-49b1-b582-58fd4f6e09f7
                    page: 17
                    text: — El desarrollo de vías para fomentar más inversiones europeas en vivienda pública, cooperativa y en rehabilitación energética, como mínimo a través de los fondos de cohesión de la Unión Europea, los créditos del Banco Europeo de Inversiones y las inversiones del Banco de Desarrollo del Consejo de Europa.
                - promise:
                    id: 542ec2c6-b467-4184-ad08-583b67f6497a
                    page: 17
                    text: — El impulso de un marco fiscal común que elimine los tratamientos fiscales privilegiados de los real estate investment trusts (similares a las SOClMI de la legislación española) y que impulse herramientas impositivas que faciliten la vivienda social y asequible, permitiendo y recomendando a los Estados miembros eliminar el IVA y otros impuestos indirectos a los proyectos de construcción y rehabilitación de vivienda social y asequible.
                - statement:
                    id: d7bdc37c-163e-4587-b45d-2a9d07d2e1cd
                    page: 
                    text: — Las políticas verdes de la Unión Europea deberían incluir objetivos de oferta de viviendas bajas en carbono para satisfacer la creciente demanda.
                - promise:
                    id: 3942cc7e-5526-494e-b265-4cb9d1cea826
                    page: 17
                    text: — Fomentar una descarbonización de los distritos urbanos que aborde las necesidades locales de viviendas asequibles, bien conectadas y que utilicen recursos locales.
                - promise:
                    id: 76cf1475-c21c-4d0c-a9f2-012d24a66d82
                    page: 17
                    text: — Ampliar el enfoque de renovación y circularidad para fomentar las cadenas de suministro locales, la creación de empleo de calidad, las empresas sociales y la biodiversidad.
                - promise:
                    id: 3287a00d-0fc0-4a67-b154-13e6b5fa3e71
                    page: 17
                    text: — Eliminar las golden visa o cualquier otro mecanismo existente en los Estados miembros que facilite los trámites de residencia vinculados a la inversión inmobiliaria.
            - promise:
                id: e04b9256-7ec9-44a8-a3e4-5c2092d71b0f
                page: 18
                text: 10. Exigiremos a las autoridades europeas que impulsen la prohibición de que las administraciones públicas desahucien de sus parques de vivienda a deudores que los servicios sociales y de vivienda consideren situaciones a proteger. Ninguna familia que no pueda pagar a consecuencia del sobreendeudamiento podrá ser expulsada de las viviendas públicas.
            - promise:
                id: 42cee3c6-f455-4cb9-8ec8-d80553ddcce0
                page: 18
                text: 11. Fomentaremos el acceso a la vivienda desde el cooperativismo en cesión de uso y otras nuevas formas de tenencia permanentemente no especulativa, fortaleciendo el alquiler social y asequible, de forma que el acceso a una vivienda no dependa del endeudamiento mediante el acceso al crédito hipotecario. Sin perjuicio de los programas de venta de vivienda protegida en derecho de superficie para rentas medias que puedan impulsar las Administraciones.
        - chapter:
            title: 4. Una educación pública y de calidad, pilar de la Europa social
            children:
            - promise:
                id: 30667b8e-887d-4e18-bfd1-5f3ef517a8e1
                page: 18
                text: 1. Trabajaremos para mejorar la cooperación entre las instituciones de la Unión Europea y los Estados miembros mediante el relanzamiento y la actualización del marco para la cooperación europea en educación y formación.
            - promise:
                id: c9821983-0738-4850-99a5-531035c7c32c
                page: 18
                text: 2. Impulsaremos un nuevo Erasmus+ sin barreras. En el próximo marco financiero plurianual, pedimos aumentar el presupuesto de Erasmus+ actual y un sistema de becas que garantice el carácter equitativo del programa. Subrayamos la importancia de la movilidad, del aprendizaje no solo para los estudiantes de la educación superior, sino también para aquellos que trabajan en educación de adultos y en educación y formación profesional. También hay que mejorar la movilidad del personal docente en estos sectores; así como impulsar más oportunidades de movilidad para el profesorado y el alumnado de la educación primaria.
            - promise:
                id: 3e1156d4-96dc-4013-aaf7-c316dde64aec
                page: 18
                text: 3. Instaremos a la Comisión Europea a prestar más atención a la creación de un entorno de apoyo para el personal docente y para la dimensión social de la enseñanza. Se debe poner énfasis en la validación y el reconocimiento de los periodos de educación y formación en el extranjero y en línea. Por otra lado, se debe vincular la asignación del presupuesto para formación a procedimientos que aseguren la calidad y los resultados de aprendizaje. En este sentido, hay que impulsar herramientas que contribuyan a reconocer experiencias educativas en el extranjero y a garantizar un aprendizaje de calidad, como el marco europeo de cualificaciones (EQF), el registro europeo de aseguramiento de la calidad de la enseñanza superior (EQAR), el sistema europeo de créditos para la educación y la formación profesional (ECVET) y el aseguramiento europeo de calidad en la educación y la formación profesional (EQAVET).
            - promise:
                id: ab3efd41-1206-46db-a38b-95d8ef4a5b4a
                page: 18
                text: 4. Promoveremos el reconocimiento mutuo de títulos. Las decisiones sobre la admisión a un programa concreto y las calificaciones requeridas para acceder a los estudios en universidades extranjeras se dejan a discreción de las universidades. Asimismo, el calendario y los criterios varían de una universidad a otra. Pediremos a la comisión que inicie un nuevo proceso para preparar política y técnicamente el reconocimiento mutuo de diplomas de educación superior y del nivel escolar y facilitar la validación transfronteriza de certificados de formación y aprendizaje permanente.
            - promise:
                id: 29c2532f-9f4d-4ba5-b0be-7c7bac7987e9
                page: 18
                text: 5. Impulsaremos una directiva europea para la financiación y la armonización de la inversión educativa de los Estados miembros, con el horizonte de inversión del 7 % del PIB por Estado y la constitución de un fondo de cohesión educativo que corrija desequilibrios y desigualdades territoriales.
            - promise:
                id: f197133b-c25c-479f-bf70-662067813976
                page: 18
                text: 6. Promoveremos la educación de 0 a 3 años para que sea un derecho garantizado en todos los Estados miembros. Hay que homologar la educación infantil que garantice su carácter plenamente educativo (no asistencial), con oferta obligada de plazas públicas para toda la infancia desde los 3 años y la creación de plazas de titularidad y gestión pública directa suficientes de 0 a 3 años.
            - promise:
                id: af81ed0e-d87a-4113-9552-6c1ed461005f
                page: 19
                text: 7. Propondremos el diseño y la implementación de un plan europeo para la educación de los menores pertenecientes a familias inmigradas y refugiadas, con especial énfasis en las zonas de crisis humanitaria y/o económica.
            - promise:
                id: bbf95b44-b124-4f1c-90e6-60008bf5b208
                page: 19
                text: 8. Promoveremos la transformación de EURYDICE en una agencia europea para la evaluación cualitativa de los sistemas educativos europeos. En este sentido, fomentaremos la sustitución de sistemas de evaluación internacional estandarizados, tipo PISA, que tienden a elaborar ránkings sin que sirvan para mejorar la enseñanza en las aulas y el funcionamiento de las escuelas, por sistemas de evaluación integrales, democráticos y en los que participen las comunidades educativas que les faciliten información contextualizada social y culturalmente para mejorar sus procesos de enseñanza y aprendizaje.
            - promise:
                id: 3a8e7683-dfcc-435e-bea3-ef1c672d7280
                page: 19
                text: 9. Exigiremos la apertura, en el marco del Instituto Europeo por la Igualdad de Género, de un departamento dedicado al observatorio de la igualdad de género y los derechos LGTBI+ en la educación.
            - promise:
                id: 043b328b-9c39-4690-91bb-02e01220c906
                page: 19
                text: 10. Impulsaremos la coordinación con Eurocities y CEMR de una estrategia europea de fortalecimiento de la municipalización de la educación, la descentralización educativa y la autonomía de los centros educativos.
            - promise:
                id: cf3c73b0-8c36-4352-b44f-f13eb26648b2
                page: 19
                text: 11. Propondremos una carta de derechos europeos sobre educación que asegure el ejercicio del derecho a la educación en condiciones de igualdad en todos los países de la Unión Europea.
            - promise:
                id: d59d4715-c4f0-4877-92a1-c1a320e79960
                page: 19
                text: 12. Garantizaremos una red planificada y suficiente de centros de titularidad y gestión pública en todos los países de la Unión Europea que atienda las necesidades educativas en todas las etapas y modalidades y cuente con los recursos y servicios necesarios en la totalidad de los territorios.
            - promise:
                id: 40aa5a4a-7a09-42fb-9400-d2f401a392e5
                page: 19
                text: 13. Exigiremos la reducción progresiva de la financiación pública a los centros privados de enseñanza hasta su desaparición, garantizando que el dinero público esté destinado únicamente a la educación pública. Para asegurar una red pública suficiente se incorporarán a esta los centros privados construidos en suelo público.
            - promise:
                id: 162b497f-782f-4890-a7aa-12b410099f6d
                page: 19
                text: 14. Pediremos la prohibición inmediata de la financiación pública a las escuelas con ideario religioso o que discriminen por razón de sexo, creencias, orientación sexual u otras condiciones de índole personal, social o cultural.
            - promise:
                id: ef15b709-3fff-4b7a-a85a-2773cb8491ec
                page: 19
                text: 15. Promoveremos la creación del Consejo Escolar Europeo, como órgano de participación democrática de la comunidad educativa de la Unión Europea, que analice, proponga medidas y coordine el sistema educativo europeo.
            - promise:
                id: 059f7f71-af2d-49a8-ab6e-4dbc8cc0a055
                page: 19
                text: 16. Fomentaremos que se establezca para toda la Unión Europea el periodo obligatorio de escolarización, con una duración de al menos trece años para la enseñanza básica común y una permanencia en el sistema educativo hasta los 18 años que incluya diversas vías formativas, incluidas las que permitan simultanear estudio y prácticas laborales retribuidas antes de la incorporación plena a un puesto de trabajo remunerado.
            - promise:
                id: bd5b91de-d4fd-4b8d-bff6-bf0ff7922453
                page: 19
                text: 17. Impulsaremos medidas para la reducción y homologación de la ratio de alumnado por aula en todos los Estados, de acuerdo con la establecida por la Red de Atención a la Infancia de la Comisión Europea, para la educación infantil, y de 20 estudiantes como máximo en las enseñanzas obligatorias, para poder desarrollar una enseñanza realmente personalizada que pueda atender a la diversidad de ritmos de aprendizaje, características personales y situaciones socioculturales, y contando con el personal de apoyo necesario para garantizar que todo el alumnado progrese.
            - promise:
                id: a1eb81f5-b85c-42e0-8a97-8be39cf4c7ff
                page: 20
                text: 18. Promoveremos medidas para la gratuidad del material didáctico, incluidos libros y recursos del profesorado y del alumnado, para garantizar la gratuidad real de la educación obligatoria.
            - promise:
                id: 1d90efc7-86ec-4292-9715-857917758e4d
                page: 20
                text: 19. Fomentaremos el desarrollo de un sistema integral de becas y ayudas al estudio y gratuidad de los comedores escolares y de transporte escolar en zonas rurales en todos los países de la Unión Europea.
            - promise:
                id: 0032b0e0-4549-4af1-8ead-e7fb472ba64d
                page: 20
                text: '20. Propondremos un plan de choque contra el abandono escolar prematuro en aquellos países con altos índices de fracaso escolar, dirigido a compensar desigualdades de origen social o cultural en aquellas zonas de los diferentes Estados de la Unión Europea, impulsando cambios curriculares, metodológicos y organizativos que permitan dar respuesta a la diversidad e incorporando nuevos perfiles profesionales en la escuela: de educación social y de trabajo social, de mediación intercultural, agentes de igualdad, etcétera, que apoyen la tarea educativa.'
            - promise:
                id: 297f2fba-d7bc-46de-8228-2f46dd3840aa
                page: 20
                text: 21. Fomentaremos los programas de intercambio en educación secundaria, tanto en la modalidad de formación profesional como de bachillerato, con un sistema de becas que los haga igualitarios.
            - promise:
                id: 5823d92e-3a3f-479d-9257-1800c9d25328
                page: 20
                text: 22. Impulsaremos medidas para la integración y homologación europea de la formación profesional, ocupacional y permanente, cuya articulación esté coordinada en un consejo europeo de la FP.
            - promise:
                id: 1ff9395c-eaa1-4a01-a0ce-dadff6cfdb0b
                page: 20
                text: 23. Exigiremos que los sistemas educativos de los países de la Unión Europea incluyan “educación medioambiental” y “educación para la igualdad y los derechos humanos” como temas transversales y como materias específicas en algunas etapas.
            - promise:
                id: c04d6b21-a468-4df9-acbe-4271f4dc2c34
                page: 20
                text: 24. Promoveremos la defensa del derecho a la educación de todos los ciudadanos y ciudadanas europeos residentes en otros países de la Unión Europea, asegurando su igualdad de oportunidades y el acceso a la educación permanente.
            - promise:
                id: e1bb6bb9-6c01-4df9-ae82-860082403bcc
                page: 20
                text: 25. Impulsaremos la homologación de la formación inicial para la función docente, de modo que facilite el intercambio y la movilidad, y requiera una titulación equivalente de al menos 4 años de estudios universitarios para cualquiera de las etapas educativas, formándose preferentemente en modelos simultáneos, donde se estudian al mismo tiempo los contenidos científicos y docentes. Garantizaremos un periodo de al menos un año de formación retribuida en los centros, con una adecuada transición entre la formación y el mundo laboral, que incluya la supervisión de profesorado experimentado, un apoyo graduado en las responsabilidades docentes y una evaluación que certifique el dominio de la profesión.
            - promise:
