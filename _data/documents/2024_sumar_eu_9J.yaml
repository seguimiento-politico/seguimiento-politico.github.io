                - promise:
                    id: 0be69006-933e-47dc-8b40-fd746f4b776e
                    page: 25
                    text: 12. Propondremos la representación democrática de los sectores universitarios en los órganos de gobierno de las universidades europeas, reequilibrando su representación, incrementando el peso del estudiantado y propiciando una gestión que responda a objetivos formativos y no mercantilistas.
                - promise:
                    id: 153e9d8f-f73e-4272-9ceb-42b7ae54591d
                    page: 25
                    text: 13. Impulsaremos la creación de la oficina europea para la cooperación y la internacionalización de las universidades de los Estados miembros, con la finalidad de avanzar hacia un auténtico espacio universitario europeo.
                - promise:
                    id: 382a62aa-a494-48c7-b702-44649d0898a0
                    page: 25
                    text: 14. Reforzaremos las alianzas europeas, con titulaciones, investigación o transferencia basadas en la colaboración de múltiples universidades europeas, así como los intercambios en el seno de los clústeres internacionales, especialmente a escala europea e iberoamericana, mediante actividades de docencia, investigación y transferencia.
