                page: 23
                text: 23. Impulsaremos la creación en todos los Estados miembros de estructuras sanitarias públicas con recursos financieros, materiales y humanos suficientes, priorizando la atención primaria de salud. La legislación europea debe “blindar” los servicios públicos de salud, impidiendo su desmantelamiento y estableciendo una cuantía mínima de gasto sanitario público no inferior al 9 % del PIB. De este presupuesto, entre un 25 y un 30 % se destinaría íntegramente a atención primaria y comunitaria, y un 4 % a salud pública.
            - promise:
