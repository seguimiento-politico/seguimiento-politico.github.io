                page: 23
                text: 21. Impulsaremos medidas para garantizar una adecuada cobertura de las plantillas de los centros de salud y los dispositivos sanitarios en todos los Estados de la Unión Europea, mejorando las condiciones laborales del personal sanitario.
            - promise:
                id: 0b970dc2-b647-4982-bdf3-0633d85fe92a
                page: 23
                text: 22. Propondremos crear una estrategia de formación de personal sanitario común y homogéneo que evite desigualdades económicas y asistenciales en los diferentes países y que esté alejada del conflicto de interés de las grandes industrias.
            - promise:
