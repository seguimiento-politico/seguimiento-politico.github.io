            - promise:
                id: d9e839b1-fbfc-47b7-a362-5579347ee5c6
                page: 23
                text: 18. Avanzaremos en desarrollo y acción comunitaria con un modelo salutogénico y de participación de la ciudadanía, con una participación activa de la ciudadanía como “titular” del sistema público de salud, no como simples usuarios ni, aún menos, como “clientes”.
            - promise:
                id: 1f4d6c06-1b10-4cd1-a1d5-2fd155e1d42e
                page: 23
                text: 19. Implementaremos medidas para eliminar progresivamente todos los sistemas de copago o repago, ya que paga más el que más enferma, no el que más tiene, y es sabido que, precisamente, enferman más los que menos tienen.
            - promise:
                id: 9e41028d-025b-486f-b9f9-694a2a06a426
                page: 23
                text: 20. Reforzaremos la salud mental, la atención a las adicciones, la atención sociosanitaria y la atención a sectores vulnerables, garantizando una atención multidisciplinar.
            - promise:
