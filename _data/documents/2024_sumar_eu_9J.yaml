                page: 21
                text: 28. Impulsaremos medidas para la extensión y recursos suficientes para la formación permanente del profesorado europeo y otros profesionales de la educación, fomentando los intercambios pedagógicos y culturales entre los profesionales de los distintos países miembros de la Unión Europea.
        - chapter:
            title: 5. Una Europa que proteja la sanidad pública y universalice el derecho a la salud
            children:
            - promise:
                id: 60e468a6-a3a0-4317-90cb-ea4e2df51fd1
                page: 21
                text: 1. Garantizaremos el derecho a la protección de la salud en todos los Estados miembros, con un abordaje integral y de acciones intersectoriales, con una asistencia sanitaria pública que garantice totalmente la universalidad. Toda persona residente en la Unión Europea debe tener derecho a una atención integral y multidisciplinar de la salud, centrada en la atención primaria y en la prevención y promoción de la salud dentro de un modelo integrado, eficiente y con financiación, provisión y gestión totalmente públicas. Debe garantizarse una gestión pública directa. También implementaremos políticas de mejora de la salud específicas para grupos de población vulnerables.
            - promise:
                id: 61602a75-af97-4667-b8e7-260d14fe8f90
                page: 21
                text: 2. Defenderemos, desde las instituciones europeas, una sanidad pública y de calidad. En ese sentido, las recomendaciones a los Estados en el marco de la gobernanza económica no pueden promover recortes en el sector público ni la promoción del sector privado.
            - promise:
                id: 7e47d127-e0ed-4e2b-82bc-0ad91b12fea6
                page: 21
                text: 3. Impulsaremos una directiva-marco para la armonización de las coberturas sanitarias, la universalización de los sistemas sanitarios estatales y la facilitación de la sanidad transfronteriza. Debe garantizarse el derecho a la protección de la salud en la vertiente asistencial a través de la red pública que regule, controle, limite e impida, si procede, la utilización de la salud humana como una mercancía. Fomentaremos que la Comisión Europea y los Gobiernos garanticen el carácter público de la titularidad y de la financiación de los respectivos sistemas públicos de sanidad y salud. El acceso al sistema y a las prestaciones será universal y en condiciones plenamente garantistas de la equidad ciudadana para toda persona residente en cada país.
            - promise:
                id: 34b7eeff-de65-46ad-9806-24dd08c3cba9
                page: 21
                text: 4. Reforzaremos las estructuras de salud pública para trabajar con una orientación de vigilancia epidemiológica, promoción de la salud, acción comunitaria, protección y prevención bajo los principios de “Salud en Todas las Políticas” y “One Health” y con una perspectiva de participación de las comunidades en tener más poder sobre el control de los determinantes de su salud.
            - promise:
                id: 1f2ba619-82c7-466f-8cfe-d7b6adf4ded9
                page: 21
                text: 5. Avanzaremos en modelos de atención integrada de coordinación entre dispositivos sanitarios (atención primaria, hospitales, salud mental) y sociales para mejorar los procesos de cuidado de personas en situaciones de enfermedad en situaciones sociales complejas.
            - promise:
                id: a7ecd86a-80ad-4e80-b49c-e0b8dcf53b59
                page: 21
                text: 6. Exigiremos el aumento de las restricciones y de los impuestos sobre el alcohol, el tabaco y las bebidas azucaradas, además de controles en la publicidad y en los sistemas de etiquetado sencillo en los productos alimentarios con base en su calidad nutricional, con especial énfasis en los productos dirigidos a la población infantil y juvenil.
            - promise:
                id: f6535ae9-4a36-4c9c-a6bb-3c3b13b3edd6
                page: 21
                text: 7. Promoveremos la evaluación del impacto en salud de todas las políticas públicas relevantes con influencia sobre los determinantes económicos, sociales y ambientales de la salud y el bienestar de la población.
            - promise:
                id: 82b1bf30-6a25-45e4-a0b7-d88055664ed0
                page: 21
                text: 8. Garantizaremos que la estrategia de salud de la Comisión Europea se base en el paradigma de los determinantes sociales de la salud y en el trabajo intersectorial con todos los departamentos de la comisión para garantizar “salud en todas las políticas”.
            - promise:
                id: 9d949a80-b04a-49c5-b280-f2891f011457
                page: 21
                text: 9. Reemprenderemos los informes periódicos de equidad y desigualdades en salud y haremos que los proyectos de promoción de la salud impulsados por la comisión asuman el objetivo de la equidad en salud.
            - promise:
                id: bae34f79-1f7c-470a-943d-de005ca6ce72
                page: 22
                text: 10. Promoveremos que la valoración del impacto en salud (health impact assessment) sea preceptiva y obligatoria en los grandes proyectos estratégicos de la Unión Europea.
            - promise:
                id: 85c09eab-3574-4f94-8421-e36fc0e7ea53
                page: 22
                text: 11. Reforzaremos los sistemas de alerta y protección de la salud existentes (brotes y alimentación) y exigiremos incorporar un sistema de alerta de contaminación ambiental y del impacto del cambio climático en la salud colectiva.
            - promise:
                id: d5e1578b-24aa-409d-a73e-f58538848189
                page: 22
                text: 12. Impulsaremos una estrategia europea para la vacunación universal de la infancia. Esta partirá de las recomendaciones adoptadas por el consejo en diciembre de 2018 y la joint action de la Comisión Europea con el fin de incrementar las tasas de cobertura vacunal, superar los escepticismos y fortalecer la coordinación entre calendarios vacunales y sistemas vacunales de los Estados miembros.
            - promise:
                id: 3fb97e10-1005-4e0c-8ba2-d7331365c4d6
                page: 22
                text: 13. Promoveremos que las políticas en materia de drogas se basen en la evidencia, sin prejuicios. Aprovechando el cambio de paradigma que va emergiendo desde muchos lugares y ámbitos del mundo, el Parlamento Europeo debería impulsar un nuevo abordaje que incorpore la regulación. Un nuevo enfoque que desde las instituciones europeas debería impulsarse y coordinarse con Naciones Unidas y sus agencias.
            - promise:
                id: 6a357799-2c95-4e88-914a-377b6850b8c2
                page: 22
                text: 14. Impulsaremos las medidas que garanticen una sexualidad libre y saludable, garantizando la diversidad, una educación sexual rigurosa que incorpore todas las dimensiones de la sexualidad y la obtención y disposición de métodos anticonceptivos seguros de forma accesible y asequible. Se debe garantizar a todos los países una asistencia y servicios sexuales y reproductivos gratuitos y accesibles, de buena calidad y seguros para todos.
            - promise:
                id: 4ea94c6c-691c-4654-a746-057ce6382cbd
                page: 22
                text: 15. Reclamaremos a la comisión que incluya la promoción de la salud y los derechos sexuales y reproductivos en la próxima estrategia de salud pública.
            - promise:
                id: b74095a3-b23b-47ae-adef-033b38275b38
                page: 22
                text: 16. Trabajaremos para priorizar la financiación pública de la investigación en el ámbito europeo para eliminar las desigualdades, los efectos del cambio climático y la contaminación en la salud.
            - promise:
                id: 7af27754-a524-4e11-b880-e14677d75ef5
                page: 22
                text: '17. Promoveremos un nuevo modelo de I+D sanitaria y de desarrollo de medicamentos, productos y tecnologías sanitarios y sociales que ponga el interés general en el centro, basado en:'
