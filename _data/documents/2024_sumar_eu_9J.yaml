    - chapter:
        title: ACELERAR UN NUEVO PACTO VERDE EUROPEO CON LA JUSTICIA SOCIAL EN EL CENTRO
        children:
        - statement:
            id: 18acb667-d414-47a6-9786-10c551f0e682
            page: 30
            text: Durante los últimos treinta años, y a pesar de las múltiples limitaciones impuestas por el neoliberalismo, la Unión Europea se ha convertido en un actor global de vanguardia en el impulso de la transición ecológica. Hoy, este liderazgo está seriamente comprometido.
        - statement:
            id: c1a63aac-446e-4456-8d01-4a532fc9ffe0
            page: 30
            text: 'Por una parte, el consenso político que permitió desplegar el Pacto Verde Europeo, muestra del compromiso con la descarbonización de la economía europea, está en peligro. La extrema derecha negacionista lo ha demonizado, convirtiéndolo en el chivo expiatorio de su relato reaccionario. La derecha conservadora, a su vez, está deslizándose progresivamente hacia posiciones retardistas que buscan obstaculizar la implementación de cambios estructurales o rebajar el enfoque integral del acuerdo. Por ello, en estas elecciones europeas está en juego algo inaudito: que Europa pueda conocer los primeros retrocesos notables en su política ecológica mediante toda una serie de recortes sobre derechos ecosociales consolidados.'
        - statement:
            id: bc1ca39d-baa9-4384-a8e9-ab234c52434a
            page: 30
            text: Por otra parte, la Unión Europea también está perdiendo la batalla de la innovación tecnológica y científica verde frente a otras superpotencias, como Estados Unidos y China, que han iniciado en los últimos cinco años un conjunto de políticas industriales ecológicas de enorme envergadura. La razón de fondo es que la Unión Europea se encuentra encorsetada por unos postulados neoliberales que sus rivales geoeconómicos, o bien nunca han asumido, como es el caso de China, o bien han abandonado de modo explícito, como ocurre con las Bidenomics en Estados Unidos.
        - statement:
            id: 40354937-e7dd-4607-bebd-1b02e9dce486
            page: 30
            text: 'Estos retos se superponen con un imperativo histórico que para Europa implica un desafío existencial: reforzar su autonomía estratégica. La pandemia de la COVID-19 demostró que haber apostado por la deslocalización productiva y las cadenas de suministros opacas nos vuelve más vulnerables. La invasión rusa de Ucrania expuso el enorme peligro que suponen nuestras dependencias energéticas y materiales de autocracias y regímenes políticos que aspiran a destruir los valores y los principios del proyecto europeo. Para la Unión Europea, la descarbonización es mucho más que un compromiso climático: es el cimiento de su soberanía efectiva en un mundo turbulento. El camino de la autonomía estratégica es el camino de la transición ecológica justa.'
        - statement:
            id: c3fe62fa-adb4-4fb6-b8bc-f6b852adc429
            page: 30
            text: Una Europa que dé pasos atrás en materia de transición ecológica supondría un error histórico y una vergonzosa negligencia generacional. En primer lugar, porque nos encontramos en años decisivos para poder estabilizar el clima planetario y reintroducir nuestra actividad dentro de unos límites biofísicos ya sobrepasados. En segundo lugar, porque la superposición de las crisis que hoy comprometen la existencia misma del proyecto europeo tiene en la transición ecológica su mejor remedio. Tanto en materia de seguridad como de autonomía estratégica, en el sentido más amplio, democrático e integral del término (soberanía energética, competitividad económica, resiliencia geopolítica), la transición ecológica es la respuesta más racional, la que puede aprovechar mejor las capacidades y las ventajas de Europa.
        - statement:
            id: 93bede3a-4e00-4a2a-8d47-22e7a4122d3c
            page: 30
            text: 'En este contexto, desde Sumar consideramos que la clave de bóveda de toda nuestra propuesta ecológica para Europa debe ser la reelaboración del Pacto Verde Europeo. Esta debe corregir sus tres grandes puntos débiles. Los seis principios generales que Sumar va a asumir para contribuir a una redefinición del proyecto europeo a través de un Pacto Verde Europeo mejorado son los siguientes:'
        - promise:
            id: f07974ae-c029-46aa-9d94-99eea5d03616
            page: 31
            text: 1. El nuevo Pacto Verde Europeo debe convertirse en la piedra angular de una refundación de la arquitectura institucional europea y alinear todos los tratados europeos con sus directrices, especialmente el Pacto de Estabilidad y Crecimiento, los Acuerdos de Libre Comercio o la actual definición taxonómica de las inversiones verdes. Consideramos que la superación del Pacto de Estabilidad y Crecimiento y de las actuales reglas fiscales de la Unión Europea son la condición política de partida para que un Pacto Verde Europeo mejorado pueda funcionar como dispositivo de orientación del proyecto europeo en su conjunto. A su vez, la necesidad de un Pacto Verde Europeo ambicioso es uno de los argumentos más importantes para defender la necesidad de que Europa pase página a treinta años de gobernanza económica neoliberal.
        - promise:
            id: 8b6b9b09-d494-49c3-9771-4f0df405e573
            page: 31
            text: 2. El nuevo Pacto Verde Europeo debe ser el núcleo motor de un retorno fuerte de la política industrial europea, equiparable al que hoy está desarrollándose en China o en Estados Unidos.
        - promise:
            id: d2ac5bde-1956-4634-a150-f4cab31d8ec1
            page: 31
            text: 3. En el nuevo Pacto Verde Europeo deben desplegarse medidas que fortalezcan servicios básicos como la sanidad y la educación, la adaptación a climas extremos, la gobernanza en situaciones de emergencia y la protección de colectivos especialmente vulnerables. Este intenso ciclo de redistribución debe orientarse a reducir las desigualdades sociales y territoriales existentes, tanto dentro de Europa como en el resto del mundo.
        - promise:
            id: 48850c33-c137-4b74-86d4-6cdeed6238dc
            page: 31
            text: 4. El nuevo Pacto Verde Europeo debe ser pionero en la introducción de una orientación hacia una economía política poscrecimiento que permita asegurar altos niveles de bienestar al mismo tiempo que se reduce sustancialmente el impacto ecológico. Para ello proponemos una reforma ecológica de la contabilidad económica europea propiciada desde Eurostat en la que se generen indicadores oficiales de impacto ecológico que complementen al PIB y que serán asumidos e integrados por las diferentes contabilidades nacionales de los países de la Unión Europea. Usando estos indicadores, la Unión Europea impulsará políticas vinculantes de reducción de su huella ecológica.
        - promise:
            id: 023c5403-ef80-4af5-bb25-ce748de05625
            page: 31
            text: 5. El nuevo Pacto Verde Europeo debe estar atravesado por los principios y valores que son inherentes al proyecto europeo, como la defensa de la democracia, los derechos humanos y la igualdad de género. Por ello abogamos por un marco impulsor de una transición ecológica democrática que refuerce la transparencia institucional, los procesos de gobernanza participativos y la mirada de género, también en los momentos de emergencia que puedan derivarse de las convulsiones climáticas, geopolíticas o económicas a las que nos aboga el solapamiento de crisis que marcará el siglo XXI.
        - promise:
            id: 943f5bba-3fe8-4dbb-a5fb-db32f9a1f777
            page: 31
            text: 6. El nuevo Pacto Verde Europeo debe contribuir a que la Unión Europea recupere su papel de liderazgo como promotora de una planificación ecológica en clave democrática a escala global, aprovechando su liderazgo normativo y regulatorio, su facultad para ejercer la diplomacia climática y su capacidad de evitar la competencia a la baja entre los Estados miembros.
        - promise:
            id: f99390c6-7c5a-4052-b849-f387379ff25b
            page: 31
            text: '7. Con base en estos principios generales, desde Sumar nos comprometemos a trabajar en las siguientes áreas para una transición ecológica justa:'
        - chapter:
            title: 1. Ambición y seguridad climáticas
            children:
            - promise:
                id: 91aa153b-b4f1-4c2b-80da-a1cabf6efc39
                page: 31
                text: 1. Aumentaremos del 55 % al 65 % la reducción de emisiones previstas para 2030, sentando las bases para adelantar una década, de 2050 a 2040, la descarbonización completa de la economía europea. La presencia de energías renovables en el mix energético alcanzará un objetivo vinculante del 50 % en 2030 y un 80 % para 2040.
            - promise:
                id: 1e67585e-0c35-425b-b97a-bf02268b72ed
                page: 32
                text: 2. Apostaremos por la electrificación de la demanda de energía final fijando un objetivo vinculante mínimo del 40% para 2030, garantizando que un 80% de la generación de electricidad sea con fuentes renovables, y del 60% para 2040, como vector energético sustitutivo de los procesos de combustión.
            - promise:
                id: 369ef87a-7cbb-4a62-bc85-68a67baf919a
                page: 32
                text: 3. Reformaremos el mercado eléctrico europeo, dejando atrás el sistema marginalista de fijación de precios, para que las energías renovables desplieguen todo su potencial. La ciudadanía y la industria podrán beneficiarse del abaratamiento de costes que implican, y las inversiones en renovables tendrán garantizado un retorno que no obstaculice su despliegue.
            - promise:
                id: 242c58bf-1aba-42e0-b91e-2794a347a3d9
                page: 32
                text: 4. Trabajaremos por la prohibición de la integración vertical de las empresas energéticas, impidiendo que la generación, transmisión, distribución y comercialización de la energía se concentren en una sola entidad privada.
            - promise:
                id: 010845c8-7a0f-4f2f-965d-47ddac8ece54
                page: 32
                text: 5. Reforzaremos la red eléctrica europea ampliando las conexiones entre los Estados miembros como forma de garantizar una red eléctrica europea descentralizada, estable e interconectada que sea mucho más resiliente ante problemas puntuales de suministro y garantizando la automatización y el mallado cercano al consumo.
            - promise:
                id: 50ac16ed-9963-4b3a-887b-6cf72cc08d88
                page: 32
                text: 6. Fomentaremos la energía ciudadana y el cooperativismo energético, democratizando la energía, tanto en materia de producción como de consumo. Para ello, será necesario eliminar importantes trabas burocráticas y legales, y facilitar la asistencia técnica mediante el despliegue de una red de oficinas energéticas que permitan capilarizar el proceso y hacer más accesibles los sistemas de ayudas.
            - promise:
                id: 8f9c9fe0-1ede-4b19-a1cc-82830676ae90
                page: 32
                text: '7. Apoyaremos el Tratado de No Proliferación de Combustibles Fósiles como herramienta vinculante para la eliminación rápida y equitativa de los combustibles fósiles a nivel mundial. Asimismo impulsaremos que el conjunto de países de la Unión Europea se retiren del Tratado de la Carta de la Energía. Rechazamos, a su vez, cualquier esquema de compensación económica por la desinversión fósil: las empresas que han generado la crisis climática deben hacerse cargo de su factura histórica.'
            - promise:
                id: d292ca44-302e-4f83-8103-ff2c82dc4361
                page: 32
                text: 8. Eliminaremos la energía nuclear y el gas de la taxonomía verde europea. Proponemos además una reforma integral del Tratado Euratom para reforzar la seguridad en el desmantelamiento del parque nuclear europeo y la gestión de residuos peligrosos, y que refleje los verdaderos costes y riesgos del proceso.
            - promise:
                id: 3917c24a-290a-480a-96e4-d82d5a14d9ab
                page: 32
                text: 9. Apostaremos por la protección y la regeneración de nuestros sumideros naturales de carbono, a través de la aplicación de la Ley de Restauración de la Naturaleza, como el mejor método de captura de carbono que podemos desarrollar. Los procesos técnicos de captura y almacenamiento de carbono deben seguir investigándose, pero en ningún caso supeditar objetivos climáticos a tecnologías sin aplicación comercial factible.
            - promise:
                id: 07338b4f-1a3e-4f1e-911c-34c60e25977e
                page: 32
                text: 10. Dotaremos de más fondos y flexibilidad al Fondo de Solidaridad para que las regiones y comunidades más afectadas por crisis climáticas, como incendios o sequías, y catástrofes sanitarias puedan acceder directamente a ayudas de forma ágil.
            - promise:
                id: 8ab709d0-6fed-43d8-b620-28600e70b787
                page: 32
                text: 11. Fomentaremos la rehabilitación de edificios estratégicos como hospitales, residencias y colegios para que sean más accesibles, confortables y adaptados a temperaturas extremas. También impulsaremos una red de refugios climáticos en jardines, patios y espacios libres de edificación de propiedad municipal para lograr el objetivo de 30 % de cobertura arbórea en todas las ciudades.
            - promise:
                id: af0fec53-7a3a-446e-a2d4-8ecfc9dffd9c
                page: 32
                text: 12. Transformaremos la infraestructura hídrica de Europa para volverla climáticamente resiliente, con especial atención a los problemas derivados tanto de la sequía como de las inundaciones torrenciales. Es preciso devolver espacio a los arroyos y ríos mediante una ofensiva de desobstrucción de los cauces, así como con medidas basadas en la naturaleza para el almacenamiento de agua de lluvia. En el mundo rural se apoyará al sector agrícola para almacenar agua y reponer acuíferos mediante prácticas agrícolas que faciliten la conversión del suelo en una gran reserva de agua.
        - chapter:
            title: 2. Movilidad y transporte sostenibles
            children:
            - promise:
                id: 4ad4ee9e-0932-42b0-b978-2fcf45feefeb
                page: 33
                text: 1. Defenderemos una inversión decidida en infraestructuras ferroviarias para crear una red de ferrocarril paneuropea y electrificada antes de 2030 que sea la columna vertebral de una unión de infraestructuras europeas y que ofrezca la posibilidad de rutas transnacionales modernas y asequibles, tanto para el transporte de pasajeros como para el transporte de mercancías. En esta red de ferrocarril paneuropea el tren cama nocturno debe jugar un papel clave para reorientar desplazamientos que hoy se producen por vía aérea. También defenderemos una ejecución acelerada de las obras de desarrollo y finalización del Corredor Mediterráneo como parte de esta red de ferrocarril paneuropea.
            - promise:
                id: f9c863e0-283f-41ec-b13d-ff61b223d9fa
                page: 33
                text: 2. Crearemos un marco europeo de tarifa plana para el transporte público, con un sistema de billetes que sea asequible, accesible y fácil de utilizar en diferentes modalidades, compatible entre los diferentes Estados miembros, empezando por los Estados contiguos para así favorecer el transporte público transfronterizo. Se trata de extender el modelo de éxito del Deutschland-Ticket alemán al conjunto de Europa, explorando la posibilidad de introducir un proyecto piloto para una tarjeta de transporte público multimodal que permita a la ciudadanía acceder a todos los medios de transporte públicos disponibles en cada Estado miembro por un precio fijo mensual y asequible.
            - promise:
                id: e230a2c0-20ee-4fb9-8072-824669184e0a
                page: 33
                text: 3. Invertiremos a través del instrumento de los PMUS (planes de movilidad urbana sostenible) en desplegar, en todas las ciudades de Europa, una potente red de carriles bicicleta y para vehículos de movilidad personal, un diseño del espacio urbano e infraestructuras de transporte público accesibles y sin barreras, la expansión de la infraestructura de recarga eléctrica y soluciones de movilidad innovadoras como el transporte a la demanda, teleféricos y ascensores.
            - promise:
                id: cc08a465-1196-469d-8a76-1f45261a84d9
                page: 33
                text: 4. Trabajaremos para prohibir la reversión de los carriles bicicleta y las medidas de transporte urbano sostenible, especialmente en aquellos proyectos cuya construcción haya contado con el apoyo de fondos europeos para su financiación o desarrollo. Con ese objetivo, ampliaremos los fondos europeos destinados a la infraestructura para ciclismo, alcanzando los 20 mil millones de euros para 2030 y la construcción de al menos 100,000 km de nueva infraestructura de ciclismo. Asimismo, apoyaremos el desarrollo de EuroVelo.
            - promise:
                id: 0d96cce8-d7d2-489e-8d88-f9cffd3c6c71
                page: 33
                text: 5. Exigiremos a la Comisión Europea un mecanismo de seguimiento y monitoreo de las políticas verdes desarrolladas por las ciudades reconocidas con el Premio Capital Verde Europea para asegurar el compromiso de los Gobiernos locales con los objetivos del Pacto Verde Europeo.
        - chapter:
            title: 3. Transición ecológica justa y democrática
            children:
            - promise:
                id: 907dcd54-4675-4b79-85b0-cde318a7abee
                page: 33
                text: 1. Crearemos el pase climático, una subvención destinada a financiar la renovación energética térmica de las viviendas europeas y a cambiar su sistema de climatización (calefacción y aire acondicionado) para favorecer tecnologías climáticamente neutras, como las bombas de calor. Las ayudas actuales, a menudo indescifrables, se redistribuirían para financiar este pase. El objetivo del pase climático será impulsar el concepto de rehabilitación sin derramas, en el que el costo inicial de la inversión no sea un obstáculo para las rentas más bajas, adelantando el Estado la inversión inicial y recuperándola después mediante los ahorros en el coste de la factura de la luz. El programa también facilitará todas las gestiones burocráticas y de obras, eliminando fricciones y barreras en el proceso. El pase climático deberá ser el instrumento que nos permita alcanzar el ritmo de 500.000 viviendas rehabilitadas anualmente antes de 2030.
            - promise:
                id: ccbbad19-bfb8-49e1-9f33-a2173383c066
                page: 34
                text: 2. Apoyaremos una garantía energética, un consumo energético vital garantizado, para proporcionar a todos los hogares europeos una cantidad suficiente de energía limpia a un precio asequible, estableciendo descuentos automáticos, progresivos y suficientes en las facturas energéticas de los hogares vulnerabilizados. Asimismo, promoveremos el establecimiento de modelos de tarifas eléctricas que permitan precios más justos y promuevan un uso eficiente de la energía.
            - promise:
                id: ce42f00c-bbaf-4532-9ad1-0c6625723316
                page: 34
                text: 3. Aprobaremos una directiva europea contra las SLAPP —demandas estratégicas contra la participación pública— que buscan intimidar o silenciar a activistas y periodistas, entre otros, a través de procesos legales extensos y costosos.
        - chapter:
            title: 4. Sector agroalimentario sostenible y bienestar animal
            children:
            - promise:
                id: 3c4eda56-5c44-41e4-96d4-442cc2ff0367
                page: 34
                text: 1. Reduciremos en un 42 % las emisiones del sector agrícola para el año 2030, garantizando la reducción de las emisiones de N2O y metano provenientes de la fertilización química y de la ganadería. También reduciremos, antes del fin de esta década, a un 50 % del uso de pesticidas, relanzando la directiva de uso sostenible de pesticidas, como el glifosato, apoyando una redefinición de esta que permita mantener sus objetivos al tiempo que se aumenta el apoyo a los agricultores en la transición hacia el nuevo modelo. Es preciso eliminar las lagunas legales que permiten el uso de productos químicos perjudiciales en los fertilizantes o de microplásticos en los pesticidas, por ejemplo. En el proceso de autorización de plaguicidas, las autoridades competentes deben ser más independientes de los fabricantes solicitantes y de sus alegaciones. Además, deben elaborarse y tenerse en cuenta evaluaciones de riesgos para otros grupos de animales en peligro.
            - promise:
                id: 40b855c2-0aeb-4c0f-853a-ad8d6f8b0f5d
                page: 34
                text: '2. Promoveremos una transición justa hacia la agroecología a escala europea a través de un cambio en la orientación de los subsidios. En primer lugar, debe revisarse el modelo de ayuda directa por unidad de superficie, que beneficia esencialmente a las grandes explotaciones y no a la agricultura familiar. A su vez, debe desincentivarse el modelo superintensivo basado en agrotóxicos mediante la dedicación del grueso del presupuesto de la PAC (en la actualidad un tercio del total del presupuesto europeo) a fomentar el cambio de modelo: apoyo directo a la agroecología y la agricultura regenerativa y pago por servicios ambientales agrosistémicos. Los suelos agrícolas son nuestro gran sumidero de CO2, desperdiciado. Por eso apostamos por la rehumidificación de las turberas, la acumulación de humus en los suelos cultivables y la creación de masa forestal en los sistemas agroforestales, con perspectivas de ingresos estables para los agricultores. Asimismo, apostaremos por la ampliación y actualización de las ayudas a la producción local del actual POSEI comunitario, así como del Plan Estratégico de la PAC (PEPAC) 2023-2027, que afectan especialmente a áreas singulares, como el sector primario canario.'
            - promise:
                id: d63ea05d-427b-46ee-9992-2c0cf09f4a87
                page: 34
                text: 3. Fortaleceremos la condicionalidad social de las ayudas, diseñando políticas agrarias en beneficio de pequeños agricultores, agricultura familiar, asalariados agrícolas, mujeres que desempeñan un trabajo muy pocas veces valorado y remunerado, y jóvenes que tienen grandes dificultades para emprender su actividad agraria y su proyecto de vida en el mundo rural. Especialmente, es necesario reforzar la titularidad compartida para apoyar la incorporación de mujeres de más de 40 años al sector agrícola. Debe implantarse una infraestructura europea de asistencia técnica y apoyo administrativo para pequeños agricultores, acompañando a los agricultores en los procesos burocráticos que la PAC ponga en marcha y evitando que las explotaciones agrarias se conviertan en una gestoría.
            - promise:
                id: 73b908ff-cd67-49f3-b732-d522bbd40e49
                page: 35
                text: 4. Desarrollaremos una ley europea de la cadena agroalimentaria que impida de manera real y firme las prácticas desleales y que asegure que los agricultores y ganaderos cubran los costes de producción. Esta ley debe promover la modificación de la directiva europea de prácticas comerciales desleales, prohibiendo y sancionando la compra a pérdidas en toda la Unión Europea, y desplegar un observatorio europeo de precios como mecanismo fundamental de regulación de mercado.
            - promise:
                id: cb3e5a26-312c-4b51-a91f-8b0c3725d170
                page: 35
                text: 5. Reduciremos drásticamente el uso de antibióticos para prevenir el desarrollo de gérmenes multirresistentes en la ganadería, que suponen una de las mayores amenazas para la salud humana. Para ello es necesario cambiar a mejores métodos de cría, aumentar la sanidad animal, restringir el tratamiento en grupo y dar prioridad al tratamiento de los animales individuales enfermos. Los antibióticos de reserva deben reservarse para la medicina humana. Asimismo, presionaremos por una estrategia europea para una ciencia sin animales.
            - promise:
                id: 61d297af-98b3-464c-b1e6-3cc8df13fdf2
                page: 35
                text: 6. Desarrollaremos un plan de apoyo a la proteína vegetal. Queremos aumentar la gama de productos vegetales para el consumo europeo en materia de verduras, frutos secos y proteínas vegetales alternativas. Apoyamos la investigación y el desarrollo de procesos modernos de fermentación y cultivo celular, así como su lanzamiento al mercado a precios accesibles.
            - promise:
                id: 1158abcc-f469-4688-aa26-f977a8919939
                page: 35
                text: 7. Reduciremos a la mitad el desperdicio de alimentos de aquí a 2030, incluida la reevaluación de las características de clasificación y las normas de los supermercados, e introduciremos fechas de consumo en lugar de fechas de consumo preferente para ofrecer una información más vinculante sobre el consumo seguro de los alimentos.
            - promise:
                id: 61700b7c-e9f1-4c49-b106-b79c8e367eca
                page: 35
                text: 8. Pondremos fin a las megagranjas de animales y la crueldad hacia los animales en la ganadería industrial. Si bien la Comisión Europea no hizo nada con la histórica Iniciativa Ciudadana Europea para poner fin a la era de las jaulas, asumiremos la lucha de la ciudadanía para que finalmente se prohíba el cultivo en jaulas. Continuaremos luchando por reglas más estrictas para proteger a los animales durante el transporte comercial. También apoyamos la prohibición del transporte de animales no destetados y de las exportaciones de animales vivos a terceros países que no respeten las normas de bienestar animal de la Unión Europea. Apoyamos plenamente la Iniciativa Ciudadana Europea sobre una Europa sin pieles y la puesta en marcha de un paquete de medidas para proteger el bienestar de las especies acuáticas.
            - promise:
                id: bb40a992-8aa4-4a34-86bd-96f796763caf
                page: 35
                text: 9. Acabaremos con las prácticas crueles como la matanza sistemática de patitos machos, la alimentación forzada, el cultivo de pieles y las corridas de toros. Terminaremos con el sostenimiento del lobby taurino con fondos europeos. Asimismo, promoveremos medidas para mejorar el bienestar y la conservación de los animales salvajes.
            - promise:
                id: ba19ba71-bed3-4b74-bf40-5f4b3fde78f3
                page: 35
                text: 10. Avanzaremos hacia una nueva regulación europea de animales de compañía para poner fin a las malas prácticas de cría, asegurar el bienestar de las mascotas, atajar el comercio ilegal e implementar controles más estrictos en el comercio online.
            - promise:
                id: b4bdb27d-68cf-496d-ae99-0c091d3a8498
                page: 35
                text: 11. Impulsaremos el bienestar animal como eje de acción estratégico en la agenda de la nueva Comisión Europea, y estudiaremos la creación de un comisionado europeo de bienestar animal.
        - chapter:
            title: 5. Política pesquera y de aguas
            children:
            - promise:
                id: 44a1fae9-fe06-448c-a538-0cfd45cccdeb
                page: 36
                text: 1. Apoyaremos la pesca artesanal y los sistemas de producción ecológica y de bajo impacto. Diversificaremos el consumo y la reducción de los descartes pesqueros para impedir la sobreexplotación de caladeros, evitando la introducción de especies no autóctonas y el abuso de las piscifactorías.
            - promise:
                id: 804dbb11-ff3f-4c4c-8964-19a3960a44f9
                page: 36
                text: 2. Reconvertiremos la acuicultura europea, muy dependiente del cultivo del salmón, la trucha y la dorada, al cultivo de nuevas especies con menor dependencia de harinas de pescado.
            - promise:
                id: 90079968-33b7-4770-ba70-4bc2627d6858
                page: 36
                text: 3. Protegeremos un 30 % de ecosistemas marinos europeos de la actividad pesquera. Investigaremos la viabilidad en algunos de esos espacios de la eólica off-shore o del aprovechamiento de la energía de olas y mareas, supeditadas a la preservación del medio marino.
            - promise:
                id: a82f4eed-0976-470b-801f-8fdbf4efbaac
                page: 36
                text: 4. Protegeremos los acuíferos subterráneos y prohibiremos la privatización de los recursos de agua tanto superficial como profunda, incluyendo las aguas mineromedicinales, y la reversión de los ya privatizados. El agua debe considerarse un bien natural y gestionado por entidades públicas. Utilizamos la legislación existente de la Unión Europea para proteger las reservas vulnerables, priorizando el agua potable sobre otros usos y garantizando el acceso como un derecho básico.
            - promise:
                id: a8cd318e-189e-42b7-8f1f-7b2951749182
                page: 36
                text: 5. Mejoraremos la calidad del agua reduciendo los residuos, la basura plástica en el mar (en un 50 %) y los microplásticos liberados al medioambiente (en un 30 %).
        - chapter:
            title: 6. Protección de la biodiversidad
            children:
            - promise:
                id: bfa73b6d-38ea-4f9f-9d81-0334ecd04ab5
                page: 36
                text: 1. Trabajaremos para que la Ley de Restauración de la Naturaleza pueda aplicarse de forma rápida y completa, con especial énfasis en alcanzar sus objetivos intermedios y en revisar al alza sus objetivos finales. Ampliaremos la protección y recuperación de ecosistemas y de especies hasta alcanzar al menos el umbral de un 30 % de la superficie terrestre y marina protegida para 2030.
            - promise:
                id: 56e72cc2-779c-4c08-8ebb-f472c5db757f
                page: 36
                text: 2. Fomentaremos la interconexión de hábitats naturales protegidos por la Red Natura 2000 mediante una red de corredores ecológicos europeos. Trabajaremos para proteger todos y cada uno de los espacios naturales de la Red Natura 2000 y nos opondremos a cualquier proyecto urbanístico que amenace estos espacios, como sucedería con la Albufera de ampliarse el puerto de València.
            - promise:
                id: c4c2db46-4331-407c-90dd-003f7c745126
                page: 36
                text: 3. Ratificaremos el Tratado de los Océanos de manera integral y legalmente vinculante bajo los auspicios de Naciones Unidas.
        - chapter:
            title: 7. Economía circular
            children:
            - promise:
                id: 25dad595-4220-4312-ba9e-e0838b6098dc
                page: 36
                text: 1. Impulsaremos una ley de recursos justos y resilientes que fije un calendario de desmaterialización de la economía europea, con objetivos vinculantes de reducción de la huellas ecológicas nacionales, tal y como reclamó la sociedad civil europea en la conferencia “Más allá del crecimiento 2023”.
            - promise:
                id: d00f514c-09ad-4012-a61b-fb2c230468d6
                page: 36
                text: 2. Crearemos una agencia europea de materias primas críticas que permita monitorizar el estado general y la accesibilidad de recursos estratégicos, teniendo en cuenta la preservación de los derechos humanos y garantías ambientales si estos proceden de terceros países, y promoveremos pruebas de estrés y de esfuerzo para las empresas europeas con el fin de asegurar el suministro.
            - promise:
                id: 89321593-2ef3-4501-8fe6-c758d09efafd
                page: 37
                text: 3. Apostaremos por otorgar a la circularidad un carácter prioritario en la política industrial de Europa, generando capacidad europea de fundición y tratamiento de materias primas
            - promise:
                id: 00fd96d0-c2a5-4991-a4e3-f8f5b427d56e
                page: 37
                text: (actualmente casi monopolizada por China), así como una planta europea de reciclaje de minerales críticos.
            - promise:
                id: 9bc4aa8d-3369-4bf2-b608-53304ec39fd0
                page: 37
                text: 4. Lucharemos contra la obsolescencia programada aumentando el periodo de garantía de los productos, asegurando el derecho a reparar, así como la obligación de suministrar repuestos usados durante un mínimo de 10 años. Apostaremos por la aprobación y transposición ambiciosa de la directiva de empoderamiento de los consumidores para la transición ecológica, aprobada ya por el parlamento, creando una oficina de control para la publicidad engañosa con base en la directiva.
            - promise:
                id: b99711c1-833c-45c9-be96-212f5d0101e1
                page: 37
                text: 5. Avanzaremos hacia una directiva de envases y residuos que establezca en toda Europa el sistema SDDR (depósito, devolución y retorno), así como objetivos vinculantes de reciclaje por países. También crearemos una tasa al plástico que desincentive el uso de envases de plástico en toda la cadena de valor.
        - chapter:
            title: 8. Una fiscalidad adaptada al reto climático
            children:
            - promise:
                id: 96cfc132-fb8e-4ff1-9d75-0af93198e0cf
                page: 37
                text: 1. Crearemos un impuesto mínimo del 15 % sobre los beneficios de las petroleras, armonizado con los objetivos de tasa impositiva mínima corporativa de la OECD y cuya recaudación se destinará a financiar los aspectos de justicia social de la transición ecológica.
            - promise:
                id: 63af43f3-977c-4f5b-a1e3-4da9b022dc9e
                page: 37
                text: 2. Daremos pasos hacia un gravamen adicional a los combustibles fósiles, estableciendo compensaciones para que la medida no recaiga en sectores vulnerables y servicios esenciales, con el objetivo de lograr la erradicación de su uso.
            - promise:
                id: 214f3cd0-7b60-4bd1-97a9-f16a01d4da1a
                page: 37
                text: 3. Gravaremos, también, los bienes y servicios de lujo, tanto de particulares como de empresas, que generan un gran volumen de emisiones y nulo rendimiento social, como vehículos de lujo, aviones privados, grandes yates y vuelos frecuentes peninsulares o en clase business. En todos estos casos, tendremos en cuenta la realidad geográfica y de lejanía de los territorios RUP.
        - chapter:
            title: 9. Una política industrial verde y transformadora
            children:
            - promise:
                id: 9f3558a3-6fcc-4b68-8dc6-597d81883d5b
                page: 37
                text: 1. Promoveremos inversiones específicas y programas detallados para recuperar el terreno industrial perdido en materias como los electrolizadores, las placas solares, las turbinas eólicas, las baterías y los sistemas de almacenamiento de energía, los coches eléctricos y los microchips y semiconductores.
            - promise:
                id: 74ec528b-1f7e-47bb-8ee0-a6e860dccfa6
                page: 37
                text: 2. Estableceremos un programa estratégico de política industrial orientada a la descarbonización de la industria pesada y los sectores intensivos en carbono. Para ello, financiaremos el uso en toda la Unión Europea de contratos de protección del clima (contratos de carbono por diferencia) con cargo al presupuesto de la Unión Europea, apoyando financieramente a las empresas que conviertan su producción en neutra para el clima de la forma más rápida y rentable posible y que ahorren más CO2 en el proceso. Este programa debe llevar a la Unión Europea a convertirse en líder mundial en campos como el acero, la cerámica o el cemento verdes, o como los fertilizantes descarbonizados, que deberían beneficiarse con cuota mínima en los contratos públicos.
            - promise:
                id: 3b489caa-d444-452d-be5b-35fb8a31dae4
                page: 37
                text: '3. Realizaremos un esfuerzo en formación profesional en aquellos sectores que puedan resultar desbordados por un aumento exponencial de la demanda, como es la rehabilitación de edificios. A su vez, Europa necesita una estrategia para retener y atraer el trabajo cualificado en todos los campos: el científico, el productivo y el administrativo. Nos aseguraremos de que los planes de formación conduzcan a empleos de calidad: sindicalizados, seguros, bien remunerados y respetados socialmente.'
        - chapter:
            title: 10. Una política territorial efectiva
            children:
            - promise:
                id: 49cd057d-8bfb-48b0-a6b9-05862300f3ec
                page: 38
                text: 1. Aumentaremos el presupuesto del Fondo Europeo de Desarrollo Regional (FEDER) para el desarrollo urbano, así como del presupuesto de la Iniciativa Urbana Europea (IUE) para facilitar una mejor financiación directa a núcleos urbanos.
            - promise:
                id: 4a6e42bd-1b48-4fb0-8d3b-4495e540923c
                page: 38
                text: 2. Reestructuraremos la política de cohesión para incluir una financiación más directa; utilizaremos el marco financiero plurianual como garantía para conceder préstamos a las ciudades cuando sea necesario, y devolveremos el dinero estancado en planes de recuperación y resiliencia (PRR) no aprobados, no registrados o no utilizados por los Estados miembros a un fondo común de la Unión Europea que lo redistribuya mediante gestión directa a los beneficiarios finales.
            - promise:
                id: b0cb9088-0a1d-4eb1-96b6-b42cf240b311
                page: 38
                text: 3. Apostaremos por el avance renovable en el medio rural con criterios no extractivos y participativos en los que la aceptación social y la redistribución de la renta sean pilares de su desarrollo. Además, se debe dar más voz a las comunidades rurales para que sean ellas y no los Estados miembros las que decidan dónde se deben priorizar las inversiones del Fondo Europeo Agrícola para el Desarrollo.
        - chapter:
            title: 11. Justicia climática mundial, hacia una internacional climática
            children:
            - promise:
                id: 88b44871-5b84-4bd5-8aa9-d91d7ceddc73
                page: 38
                text: 1. Democratizaremos y dotaremos de más recursos al Fondo Verde del Clima (FVC), facilitando el acceso de los Estados más vulnerables a este fondo. El FVC es el mecanismo financiero de la Convención Marco de Naciones Unidas sobre el Cambio Climático, creado a partir de la COP16 en 2010, para apoyar los esfuerzos de los países en desarrollo dirigidos a la mitigación y adaptación a los efectos del cambio climático. También debemos financiar el Fondo de Pérdidas y Daños, creado en la COP 28 en 2023 para compensar a los países que ya están sufriendo consecuencias irreversibles de la crisis climática.
            - promise:
                id: 10302025-6789-4a08-9eef-922c77d884a1
                page: 38
                text: 2. Promoveremos la agenda de Bridgetown para reformar un sistema financiero internacional que permita renegociar, reestructurar o condonar deuda soberana y privada, así como flexibilizar las condiciones de préstamos para la acción climática a medio y largo plazo, brindar liquidez de emergencia e incluir cláusulas de desastres naturales en instrumentos de financiación, entre otras medidas.
            - promise:
                id: 011d238f-bce3-434a-99d8-4adaf367ee0e
                page: 38
                text: 3. Someteremos la extracción minera en terceros países a principios de cooperación y ayuda mutua. Impulsaremos las asociaciones de materias primas críticas de la ley de materias primas críticas para asegurar que en la relación comercial que la Unión Europea establezca con países productores se respeten altos estándares laborales, ecológicos y en materia de derechos humanos, así como el establecimiento de acuerdos bilaterales para fomentar que los países productores puedan también desarrollar el procesamiento de materias primas e industrias derivadas, contribuyendo así a fomentar una transición del Sur Global hacia una condición económica posextractivista.
            - promise:
                id: f95eac81-b3e3-4b9c-a946-48f9c0665bb0
                page: 38
                text: 4. Garantizaremos que el reglamento europeo de cadena de suministro libre de deforestación tenga el efecto deseado estableciendo asociaciones con los países productores.
        - chapter:
            title: 12. Feminismos climáticos
            children:
            - promise:
                id: 03f5e9f9-cf20-4758-b1c4-c4f7c0d3ca4a
                page: 39
                text: 1. Aseguraremos que las medidas del Pacto Verde Europeo tengan una perspectiva de género, incluyendo a las mujeres y al colectivo LGTBI+ en la toma de decisiones y contribuyendo a cerrar la brecha y a no aumentarla.
            - promise:
                id: 81460875-c8d7-420a-829f-6bb7d1d52848
                page: 39
                text: 2. Promoveremos políticas específicas que afectan mayoritariamente a las mujeres. Por ejemplo, incluyendo productos menstruales como parte de la regulación y gestión de productos químicos de la Unión Europea y eliminando impuestos sobre los productos menstruales, así como intensificando esfuerzos para promulgar leyes y reglamentos que fortalezcan las medidas de aplicación de la ley sobre el mercurio, especialmente en productos para el blanqueamiento de la piel.
        - chapter:
            title: 13. Salud pública y emergencia ecológica
            children:
            - promise:
                id: 3b6bc514-47dd-4845-b58c-43bfd4e99fef
                page: 39
                text: 1. Implementaremos la nueva directiva de calidad del aire tras la actualización de los límites recomendados por la Organización Mundial de la Salud orientada a reducir las partículas contaminantes y a garantizar que la información sobre la calidad del aire sea accesible a la ciudadanía. Además, servirá para acercarnos al reto de reducir la contaminación a cero en 2050 y para reducir un 55 % las muertes prematuras causadas por la contaminación.
            - promise:
                id: 27f09484-7480-49bc-aa31-d4b2e64d8460
                page: 39
                text: 2. Desarrollaremos en profundidad la directiva de la Unión Europea sobre ruido ambiental y las directivas sobre ruido relacionadas con las fuentes emisoras (como los valores límite asociados de los vehículos), adaptándolas al estado actual de la técnica y el conocimiento científico.
            - promise:
                id: 010cf86a-77c5-40a5-8ff6-5493d8039c73
                page: 39
                text: 3. Lucharemos por una Europa libre de sustancias tóxicas para 2030 eliminando progresivamente el uso de las sustancias químicas más nocivas. Es especialmente urgente centrarse en las sustancias que causan daños duraderos a los seres humanos y los ecosistemas, como las sustancias químicas perfluoradas y polifluoradas, que deben eliminarse rápidamente de nuestros procesos productivos.
        - chapter:
            title: 14. Modelo turístico y protección del territorio
            children:
            - promise:
                id: 02e2fa2c-f117-4787-a339-63e35b5ae941
                page: 39
                text: 1. Desarrollaremos una estrategia de turismo sostenible y de derecho al lugar a partir del despliegue y la reforma de la Agenda Europea de Turismo 2030. Esta estrategia regulará y acompañará a la industria turística para lograr articular una oferta que, siendo fuente de prosperidad en términos económicos, minimice sus impactos ecológicos y sociales. Regularemos el parque de viviendas turísticas en las ciudades, estableceremos límites a las plazas hoteleras en función de la capacidad de carga ecológica y social de los territorios y desarrollaremos un paquete de tasas turísticas que sirvan para garantizar el derecho al lugar de sus habitantes, internalizando costes que hoy se externalizan sobre la naturaleza y el estado de bienestar. Asimismo, apoyaremos y llevaremos a Europa las reivindicaciones de las movilizaciones masivas en defensa de un turismo sostenible, como las impulsadas en el archipiélago canario.
    - chapter:
        title: ABANDONAR LA AUSTERIDAD, TRANSFORMAR LA POLÍTICA ECONÓMICA Y FISCAL EUROPEA
        children:
        - statement:
            id: 93e144a0-81bb-4bca-95a8-4f947decd878
            page: 40
            text: Los últimos cinco años han demostrado que las políticas de austeridad en la Unión Europea son una elección política, no un destino inevitable. La década tras la crisis de 2008 fue la de los recortes, el paro, la precariedad, los desahucios y la desigualdad. Una década perdida para el progreso social y la lucha contra la crisis climática que dio alas a la extrema derecha en nuestro continente.
        - statement:
            id: c67da3bc-f4bc-4929-80f1-12aadaa43c2e
            page: 40
            text: La reacción a la pandemia y la invasión rusa de Ucrania fue distinta. La Unión Europea desplegó políticas fiscales contracíclicas, suspendió el corsé del Pacto de Estabilidad y Crecimiento, empezó a hablar de política industrial, aceptó políticas heterodoxas —como el control de precios— para contener la inflación y realizó incluso la primera emisión de deuda conjunta europea.
        - statement:
            id: 79a4ceea-08d7-41f9-ad2d-48028a823a85
            page: 40
            text: 'Este cambio de rumbo no cayó del cielo. Representó la victoria de las reivindicaciones de las fuerzas progresistas europeas, acalladas durante la década anterior. El efecto de este cambio de paradigma está a la vista: se protegieron el empleo, los ingresos y las empresas. Se produjo una recuperación tres veces más rápida que la de 2008, con la expansión fiscal dirigiéndose a inversiones que transformarán nuestra economía a medio y largo plazo. Atravesamos una sucesión de crisis fortaleciendo, en vez de sacrificando, la cohesión social y las condiciones de trabajo. Sin embargo, no es momento para la complacencia. Pese a los avances logrados, la gobernanza económica europea —a nivel fiscal, monetario, comercial y de políticas industriales— sigue siendo deficiente. La mayoría de las políticas económicas innovadoras se diseñaron como medidas excepcionales para la gestión de crisis. Su ambición y dimensión es insuficiente ante los retos inmensos que tenemos por delante.'
        - statement:
            id: 14b42fea-7ec3-44ea-9dcf-dbb28bc7490b
            page: 40
            text: Las elecciones europeas son decisivas para demostrar que el nuevo paradigma económico no fue una respuesta puntual, sino que ha venido para quedarse. Y que servirá para apuntalar una Europa más cohesionada, menos desigual, que trabaje por la ciudadanía y que sea capaz de realizar una transición climática justa y tener voz propia en una era de tensión internacional.
        - statement:
            id: 7506fd65-db52-4783-ba81-6cc47bc96fe5
            page: 40
            text: 'Desde Sumar damos la bienvenida a los avances logrados durante la legislatura europea anterior. Pero no nos basta con resistir en tiempos de crisis. Por eso exigimos que se conquiste como permanente lo que en 2020 se asumió como temporal. Que se fortalezca la capacidad de la Unión Europea para garantizar la cohesión social y una gobernanza económica justa y que se elimine de una vez y para siempre la amenaza de las políticas de austeridad y los recortes antisociales. Para marcar este rumbo, queremos avanzar en cinco ejes de acción: reactivar la política fiscal, reformar la política monetaria, reinvertir los superávits comerciales excesivos, reinventar nuestro modelo de crecimiento, y avanzar hacia una economía sin paraísos fiscales.'
        - chapter:
            title: 1. Reactivar la política fiscal. 
            children:
            - statement:
                id: 5fd1fd8b-0e2d-46f5-be38-d4fc18a2493f
                page: 40
                text: 'Los programas europeos de inversión pública (NextGenerationEU) y estímulo contracíclico (SURE) no deben ser un paréntesis coyuntural. Al revés: la Unión Europea necesita consolidar unas herramientas económicas con las que afrontar una época de crisis. Para ello son imprescindibles cuatro medidas:'
            - promise:
                id: 1626e888-62da-4b46-b2f8-911c9d8376fb
                page: 40
                text: 1.1. Impulsaremos una agencia europea de inversión. Esta agencia, inspirada en la experiencia de los fondos NextGenerationEU, tendrá como misión financiar las inversiones necesarias para abordar las transiciones ecológica y digital, aumentar la autonomía estratégica de las economías europeas y asegurar que estos procesos se llevan a cabo de forma justa, reforzando la cohesión social. Proveerá a la Unión Europea de una capacidad fiscal central y permanente con la que garantizar bienes públicos europeos (energía, medioambiente, infraestructuras, salud y seguridad).
            - promise:
                id: ad582792-f04e-4dd1-a76e-8bce44730029
                page: 41
                text: 1.2. Defenderemos un fondo europeo permanente para hacer frente a perturbaciones cíclicas. Este fondo estará inspirado en el programa de Apoyo Temporal para Mitigar los Riesgos de Desempleo en una Emergencia (SURE, por sus siglas en inglés), que contribuyó a financiar los ERTE en España, salvó millones de puestos de trabajo en la Unión Europea y permitió una recuperación económica más rápida. En este caso sería un mecanismo permanente capaz de financiar las políticas necesarias para hacer frente a este tipo de perturbaciones y también de desarrollar un sistema europeo de aseguramiento frente al desempleo.
            - promise:
                id: 02448f55-d276-4669-b625-98d6eb319d01
                page: 41
                text: 1.3. Propondremos reformar las reglas fiscales europeas. El uso activo de la política fiscal para hacer frente a las consecuencias económicas de la pandemia y a los efectos inflacionistas de la crisis energética se ha demostrado útil. Sin embargo, el resultado final de la reforma de las reglas fiscales vuelve a dificultar la aplicación de las políticas que necesitan las economías europeas. Las nuevas reglas mantienen la vieja obsesión con umbrales arbitrarios de deuda e impiden la consolidación del espacio fiscal necesario para una mayor inversión y para una verdadera sostenibilidad de la deuda. Desde Sumar defenderemos acabar con estos actuales umbrales y adoptar una capacidad fiscal central que acompañe los esfuerzos de los Estados miembros por consolidar las finanzas públicas, centrando sus esfuerzos en la construcción de una economía sostenible en vez de recortar la inversión pública. Esta capacidad central sustituirá el Mecanismo Europeo de Estabilidad (MEDE) por una agencia con un mandato democrático y transparente, un primer paso para un verdadero tesoro europeo.
            - promise:
                id: 275eacfd-2466-4450-b0ab-0d580305bcc6
                page: 41
                text: 1.4. Regla de oro. Como medida temporal, o mientras no tenga efecto la reforma integral de las reglas fiscales, propondremos una regla de oro para las inversiones europeas que deje fuera del cálculo del déficit aquellas inversiones consideradas estratégicas para los objetivos de la Unión Europea, como las orientadas a la transición ecológica o digital.
            - promise:
                id: 5fcf4dfa-0ff6-416f-9c78-5f4bc1b4b2aa
                page: 41
                text: 1.5. Reducción del desempleo como criterio de sostenibilidad de la deuda. Asimismo, buscaremos priorizar, como criterio para garantizar la sostenibilidad de la deuda, la reducción en la tasa de desempleo en vez de la del déficit estructural. Esta metodología serviría para reconciliar la estabilidad macroeconómica con mercados laborales más dinámicos, garantizar que economías como la nuestra rindan a su pleno potencial y evitar que las medidas para reducir el déficit produzcan una recesión y generen un círculo vicioso, como sucedió en la década de 2010.
        - chapter:
            title: '2. Reformar la política monetaria.' 
            children:
            - statement:
                id: 9eb1e995-638c-4e9e-a7ae-2bcc22eea5bd
                page: 41
                text: 'El papel del Banco Central Europeo como prestamista de última instancia y garante de la estabilidad macroeconómica de la zona del euro ha vuelto a consolidarse. Este es el momento de ampliar su campo de actuación, redefinir su mandato y reforzar su legitimidad. Para ello propondremos cuatro medidas fundamentales:'
            - promise:
                id: 3e3634a5-f7b0-4817-8232-541db7f7ca3e
                page: 41
                text: 2.1. Democratización del BCE. Es imperativo democratizar el funcionamiento del banco central. El Parlamento Europeo debe tener un papel más activo en el proceso de rendición de cuentas del BCE, reforzando el proceso de “diálogo monetario” para que el banco central responda por todas las actividades reflejadas en su informe anual. Más allá de esta capacidad de evaluación, el parlamento debería ser parte activa en la selección, ratificación y revocación de la ejecutiva del BCE, enmendando para ello elbTratado de la Unión Europea si fuese necesario.
            - promise:
                id: 7907f153-1c00-4371-985e-7bd8c95d5497
                page: 41
                text: 2.2. Actualización de las herramientas del BCE. Nuestra época de crisis solapadas exige una revisión de los modelos macroeconómicos del banco central. Las recientes explosiones inflacionarias y las intervenciones del BCE al respecto han demostrado lo limitado de sus perspectivas y herramientas. Los riesgos de nuevas y cada vez más agresivas crisis causadas por las catástrofes climáticas serán con el tiempo un factor central de desestabilización económica y financiera, haciendo inservibles las viejas recetas. Más allá de esta revisión urgente de sus modelos, y dada la incertidumbre creciente, el BCE debe estar en cualquier caso dispuesto a actuar con flexibilidad y rapidez, sin ser esclavo de modelos que pueden quedarse obsoletos en cualquier momento.
            - promise:
                id: 7559ffd8-5833-4d47-83ca-ba5074f56ea9
                page: 42
                text: 2.3. Un nuevo mandato por el pleno empleo y la transición ecológica para el BCE. La estabilidad de precios es un aspecto central de una economía moderna, y así está reflejado en el mandato principal del banco central. Hoy en día, sin embargo, esta es una visión reduccionista del papel que ya está asumiendo de facto esta institución. Las políticas monetarias tienen una enorme influencia en los mercados laborales o en la capacidad de financiación de proyectos esenciales. El banco central del siglo XXI debe asumir como objetivos centrales la sostenibilidad de la actividad económica y el equilibrio necesario entre la lucha contra la inflación y el pleno empleo. Por ello proponemos un triple mandato por la estabilidad de precios, ecológica y por el pleno empleo, que se implementará en coordinación con el resto de instituciones europeas.
            - promise:
                id: e4fc7f6f-e616-4fa7-90a2-7f27b6bb295b
                page: 42
                text: 2.4. Tipos de interés duales para combatir la crisis ecológica. La subida de tipos de interés no puede poner en peligro la transición ecológica. Como ejemplo de una nueva herramienta concebida bajo el paraguas del mandato ecológico del BCE proponemos un modelo de tipos de interés duales en el que los proyectos considerados estratégicos para los objetivos medioambientales de la Unión Europea estén sujetos a unos tipos inferiores a los tipos de interés estándar. Esto facilitará su financiación y viabilidad, haciéndolos más resistentes a los vaivenes de la política monetaria, y también será parte de una política de estabilidad económica y de precios más sofisticada, pues la transición energética es una pieza imprescindible en el puzle de la futura resiliencia económica del siglo XXI.
        - chapter:
            title: 3. Reinvertir los superávits comerciales excesivos. 
            children:
            - statement:
                id: 42d47e8f-0e2e-453e-a13e-128ff7b983cb
                page: 42
                text: El Protocolo de Desequilibrios Macroeconómicos señala como excesivo el superávit comercial que se sitúe por encima del 6% del PIB. La falta de un brazo preventivo y coercitivo para abordar este desequilibrio —a diferencia del déficit público excesivo—, ha conducido a una insuficiente inversión y gasto de los países con mejor posición competitiva en el Mercado Interior Único, que también está detrás del rezago de Europa en el ámbito, por ejemplo, de la economía digital. Los grandes excedentes que han atesorado estos países han propiciado la aparición de burbujas de precios, la divergencia entre países y la presión sobre el BCE para lograr su remuneración al tipo de interés más alto posible. Todo esto ha dificultado el aumento de la inversión real.
        - chapter:
            title: '4. Reinventar nuestro modelo de crecimiento. '
            children:
            - statement:
                id: 4ea33638-e42f-4262-9b23-0bff6a852a65
                page: 42
                text: 'La Unión Europea ya no puede depender de Estados Unidos para su defensa, de Rusia para su suministro energético ni del libre comercio para promover un modelo económico insostenible. Necesitamos un modelo de desarrollo más justo, más seguro y menos desigual que asiente las bases de una prosperidad compartida. Para ello es necesario promover cambios en cuatro ámbitos clave:'
            - promise:
                id: 68daaa08-f053-4924-a917-c45e3a0e12ed
                page: 42
                text: 4.1. El pilar social europeo en el centro. Haremos de los objetivos del pilar social europeo los elementos centrales de la política económica que debe perseguir la Unión Europea. Entre ellos queremos resaltar la lucha contra la desigualdad y la exclusión; propiciar una mayor integración de los sistemas de salud europeos; garantizar sistemas de protección contra el desempleo dignos; luchar contra la persistencia de la desigualdad salarial entre hombres y mujeres. La política económica de la Unión Europea debe incluir en cada uno de sus proyectos una cláusula de impacto en la integración de los países, de manera que se asegure que ningún proyecto de política pública a nivel europeo incremente las desigualdades entre los distintos países y regiones.
            - promise:
                id: d4cc8a38-9e82-47f7-bbd6-3c76e2eed7c7
                page: 42
                text: '4.2. Una política industrial europea. La pérdida de capacidad industrial nos ha vuelto vulnerables ante amenazas externas. Debemos trabajar por una autonomía estratégica plena en energía e industria verdes, vacunas y material sanitario, defensa, alimentación, tecnología e infraestructura (física y digital). Para cumplir este propósito sin fragmentar el mercado común es necesario desplegar y coordinar políticas industriales a escala europea: mediante la cooperación entre comisión y Estados miembros en proyectos específicos, la financiación del Banco Europeo de Inversión y la participación del capital público (europeo y nacional) en sectores estratégicos.'
            - promise:
                id: d42324ac-8391-4559-96e5-c42af32a4ed3
                page: 43
                text: 4.3. Una nueva política comercial. Los tratados de comercio deben servir como herramientas de cooperación internacional, fortaleciendo las relaciones con socios que compartan nuestros estándares laborales y medioambientales. Es imprescindible revisar los tratados que socavan estos estándares, adoptando cláusulas espejo que garanticen una reciprocidad exigente en nuestras relaciones comerciales.
            - promise:
                id: 2334d578-58b0-40c1-9559-1f8571f17187
                page: 43
                text: 4.4. Un nuevo indicador de estabilidad y bienestar económicos. Promoveremos establecer un sistema de contabilidad alternativo y complementario al PIB que tenga en cuenta factores de sostenibilidad medioambiental y bienestar social. El objetivo será poner los objetivos de desarrollo sostenible al mismo nivel que los actuales objetivos de crecimiento y deuda, haciéndolos igualmente vinculantes a la hora de evaluar la evolución de cada Estado miembro de la Unión Europea. En última instancia, estos estándares servirán para facilitar el desarrollo de un marco de políticas públicas poscrecimiento.
            - promise:
                id: e128effc-6e37-4c2b-bc90-7bb8f0e028ad
                page: 43
                text: 4.5. Ampliar el presupuesto de la Unión Europea. Una Unión Europea más cohesionada y con mayor capacidad de apoyar a las diferentes economías nacionales es necesariamente una Unión Europea con más recursos. Para cumplir con estos propósitos, defenderemos exponencialmente la dotación presupuestaria del marco financiero plurianual, que para el periodo 2021-2027 representó poco más del 1 % del PIB europeo. Nos proponemos que el próximo marco financiero plurianual esta cifra se eleve al 2,5 % del PIB europeo mediante contribuciones de los Estados miembros. Este esfuerzo presupuestario sería a su vez complementado por los recursos propios de las instituciones europeas.
        - chapter:
            title: 5. Una economía sin paraísos fiscales ni territorios de baja fiscalidad. 
            children:
            - statement: 
                id: 11424353-3bcf-4df4-b368-460191c31dec
                page: 43
                text: 'Debemos continuar revirtiendo los excesos de la era neoliberal, en la que el diseño institucional europeo estaba consagrado a blindar los intereses del capital en detrimento de los derechos de la ciudadanía. Para ello, proponemos las siguientes propuestas por una profundización democrática de la economía, eliminando la evasión de impuestos de los más ricos y en la economía digital, los paraísos fiscales, los territorios de baja tributación dentro de la Unión Europea y el fraude fiscal:'
            - promise:
                id: 90e12fce-d49a-499c-a3eb-fd9cc51a8a17
                page: 
                text: 5.1. Fiscalidad europea. Coordinaremos la adopción, desde la Unión Europea y a escala europea, de un impuesto mínimo del 2 % sobre las fortunas de milmillonarios, en línea con las propuestas del Observatorio Fiscal de la Unión Europea y como primer paso para la coordinación de este mecanismo a nivel internacional, siguiendo el ejemplo del segundo pilar de la OCDE para la adopción de impuestos mínimos.
            - promise:
                id: 4a634f31-bc37-420f-a402-ab3845b9fac1
                page: 43
                text: 5.2. Impuesto europeo para operaciones de la economía digital. Crearemos un impuesto europeo para las empresas digitales que grave en un 3 % su facturación, teniendo en cuenta el número de usuarios, y que suponga el pago de impuestos por los beneficios obtenidos en Europa en un porcentaje equivalente a la presencia que estas empresas tienen en el espacio digital europeo.
            - promise:
                id: e26081cb-d676-437f-acdd-b1bcd96014f0
                page: 43
                text: 5.3. Europa sin paraísos fiscales ni territorios de baja fiscalidad. Adoptaremos como prioridad la eliminación de los paraísos fiscales, por ejemplo, promoviendo la creación de una agencia fiscal internacional. Asimismo, promoveremos una armonización de la base y de los tipos nominal y efectivo del impuesto de sociedades para las grandes corporaciones multinacionales que operen en la Unión Europea, así como que el tipo aumente al 21% en el medio plazo. Gravaremos los beneficios repatriados de países de fuera de la Unión Europea y estableceremos impuestos de salida para aquellas empresas que deslocalicen su producción fuera de la Unión Europea y hayan recibido ayudas públicas.
            - promise:
                id: e859f6bf-c95b-495e-a878-7313a3b4d0c2
                page: 44
                text: 5.4. Fin del fraude fiscal. Impulsaremos un plan de choque integral para luchar contra el fraude fiscal en la Unión Europea y fuera de ella que incluya medidas firmes para erradicar los paraísos fiscales y obligar a las empresas que hacen uso de ellos para evadir impuestos a restituir los recursos sustraídos y ocultados. Promoveremos la conversión de la Oficina Europea de Lucha contra el Fraude (OLAF) en agencia europea, lo que aumentará sus recursos para investigar el fraude, la evasión y el blanqueo de capitales, y se reforzará su control democrático. España apoyará la creación de una agencia fiscal internacional en el marco de la ONU. Asimismo, promoveremos la adopción de impuestos europeos sobre las transacciones financieras para financiar las inversiones que necesita Europa.
- chapter:
    title: MARCAR EL RUMBO HACIA UNA EUROPA MÁS DEMOCRÁTICA, FEMINISTA, DIVERSA Y SOLIDARIA
    children:
    - chapter:
        title: DEMOCRATIZAR LA UNIÓN EUROPEA
        children:
        - statement:
            id: 6fff2f25-9689-4300-b0e5-8185a5ad3ebc
            page: 45
            text: 'Es necesario y urgente transformar de arriba abajo el funcionamiento de la Unión Europea, llevar la democracia a sus instituciones, poner su arquitectura al servicio de los grandes desafíos de nuestro presente. Esto es: una reforma estructural del proceso de toma de decisiones en la Unión Europea es condición de posibilidad para ofrecer las respuestas necesarias a los principales retos de hoy: el impulso de una transición ecológica justa realmente transformadora, la profundización de una autonomía estratégica al servicio de las mayorías sociales europeas o la puesta en marcha de un proceso de ampliación que refuerce, de verdad, el proyecto europeo. Durante demasiado tiempo y en demasiadas ocasiones, Europa ha sido incapaz de actuar a tiempo; lo ha hecho de forma sesgada e ineficaz, empleando recetas que ya se habían probado fallidas, o lo ha hecho sin tener en cuenta cómo las decisiones de unos pocos impactaban sobre las mayorías.'
        - statement:
            id: e907a299-0bab-45cc-bb19-a60b10e75468
            page: 45
            text: Para democratizar la arquitectura institucional de la Unión Europea, la reforma de los tratados es imprescindible, pues estos condicionan, de manera estructural, el alcance de las políticas europeas, orientando reglamentos y directivas, en demasiadas ocasiones, en un sentido neoliberal. Para marcar ese rumbo, que necesita de una correlación de fuerzas determinada, impulsaremos un paquete de reformas que ahonden en una interpretación progresista y transformadora de los tratados. Este rumbo requiere, pues, de una triple estrategia.
        - statement:
            id: d80f25bd-23b2-45b3-ac6f-1de6aaeb4aee
            page: 45
            text: En primer lugar, es imperativo denunciar las contradicciones evidentes que derivan de los tratados ahora en vigor y que se manifiestan, entre otras cosas, en el incumplimiento de los tratados por las propias instituciones europeas y sus Estados miembros. La forzosa reforma del artículo 135 de nuestra Constitución, ejecutada con nocturnidad y alevosía mientras Alemania empleaba diversas formas de ingeniería financiera ahora declaradas inconstitucionales, es un buen ejemplo de ello. En segundo lugar, es necesario poner de relieve la incompatibilidad de muchas normas europeas, en especial aquellas que promueven la austeridad, y los textos constitucionales de los Estados miembros. En tercer y último lugar, es imprescindible explorar los límites que permiten una interpretación de los tratados orientada a la realización de los principios fundacionales del proyecto europeo, movilizando aquellas normas ya existentes —y virtualmente ignoradas— que prefiguran una Europa más social y democrática. Un buen ejemplo de ello es el artículo 116 del Tratado de Funcionamiento de la Unión Europea, que permitiría aprobar la armonización de impuestos en la Unión Europea mediante una mayoría cualificada, superando el veto de aquellos Estados que son, en realidad, paraísos fiscales.
        - statement:
            id: 9cb42ea2-1391-4962-b506-8fed29ab3033
            page: 45
            text: Así, democratizar la arquitectura institucional de Europa pasa por aplicar de forma universal y vinculante la Carta de Derechos Fundamentales de la Unión Europea. Democratizar la arquitectura institucional de Europa pasa por mejorar la transparencia de las instituciones, los organismos y las agencias de la Unión Europea, Democratizar la arquitectura institucional de Europa pasa por luchar contra la corrupción y limitar la influencia de los grupos de interés. Democratizar la arquitectura institucional de Europa pasa por reforzar el Parlamento Europeo y los procedimientos de representación directa de la ciudadanía europea.
        - statement:
            id: 998ead84-fc46-486c-97ad-6a379f65c23b
            page: 46
            text: Este es el rumbo que queremos marcar para llevar la democracia al proyecto europeo.
        - chapter:
            title: 1. Llevar la democracia a las instituciones europeas
            children:
            - promise:
                id: 7b9cb68a-d3ae-4334-83ac-25a7fe3872f6
                page: 46
                text: 1.1. Impulsaremos un papel más activo del Congreso de los Diputados en el control de la acción del Gobierno. En primer lugar, garantizando un debate parlamentario antes del Consejo Europeo, de manera que sean públicas y conocidas las posiciones que van a defenderse en cada reunión del Consejo Europeo.
            - promise:
                id: a919fda5-dbf9-44ae-a7ea-fca186ae9e04
                page: 46
                text: 1.2. Garantizaremos la transparencia en el conjunto de votaciones tanto en el Consejo Europeo (jefes de Estado) como en el Consejo de la Unión Europea (ministros), de manera que estas posiciones sean públicas y conocidas por la ciudadanía.
            - promise:
                id: d974673d-0a40-44af-8029-0ca844f1bc51
                page: 46
                text: '1.3. Garantizaremos la transparencia en los distintos momentos del proceso decisional europeo, particularmente durante los llamados trílogos: las reuniones cerradas entre la Comisión Europea, el Consejo de la Unión Europea y el Parlamento Europeo.'
            - promise:
                id: 60ddb8df-4510-43e8-aef8-edcf756662e7
                page: 46
                text: 1.4. 1.4. Modificaremos las normas reguladoras de acceso público a los documentos de la Unión Europea para limitar drásticamente la posible confidencialidad de estos, de modo que evitemos situaciones como las que se han dado en relación con los contratos de las vacunas.
            - promise:
                id: 290aab06-44f3-4687-b4b0-f8f9f9ffe761
                page: 46
                text: 1.5. Crearemos un registro público que contenga todos los documentos divulgados en peticiones ya aprobadas de acceso público a documentos.
            - promise:
                id: ac062033-13de-4fea-9ccf-21a2ff0ad3b5
                page: 46
                text: 1.6. Revisaremos las reglas de participación de los organismos consultivos de la Unión Europea, el Consejo Económico y Social y el Comité de las Regiones, de manera que puedan jugar un papel más activo en el proceso decisional.
            - promise:
                id: be276dc9-76e9-4c2a-992e-f22e1282ba0d
                page: 46
                text: 1.7. Protegeremos a los denunciantes (whistleblowers) que sean trabajadores de las instituciones europeas mediante un estatuto específico.
            - promise:
                id: bd0ece4a-fce7-4160-bc96-92ef028dc2ed
                page: 46
                text: 1.8. Plantearemos programas de formación específicos en todos los niveles educativos sobre la Unión Europea, su funcionamiento y sus competencias, de manera que se refuerce la capacidad de intervención de la ciudadanía en los asuntos europeos.
            - promise:
                id: 33087090-b845-4404-b526-983ba879a5bb
                page: 46
                text: 1.9. Propondremos que la Unión Europea desarrolle alternativas europeas a las plataformas y redes sociales de otros bloques políticos y sociales, de modo que existan infraestructuras gestionadas y reguladas en Europa para la interacción en las esferas públicas.
            - promise:
                id: b3d09ede-ef46-45cf-8715-d665ff1ac0d9
                page: 46
                text: 1.10. Mejoraremos los mecanismos de participación ciudadana en el proceso decisional de la Unión Europea, integrándolos en un único sitio web oficial.
            - promise:
                id: 9e32748f-c50d-4ff3-9ec8-2f8014ff3f54
                page: 46
                text: 1.11. Aumentaremos la frecuencia de las interacciones en línea y presenciales entre las instituciones de la Unión Europea y la ciudadanía a través de diferentes medios de interacción para garantizar que los ciudadanos y las ciudadanas puedan participar en el proceso de elaboración política de la Unión Europea. Proponemos crear un reglamento sobre la participación ciudadana para las instituciones de la Unión Europea.
            - promise:
                id: d8ca879f-4345-433a-82de-e099bbcb918b
                page: 46
                text: 1.12. Crearemos una “evaluación-joven” de la legislación que incluya tanto una evaluación de impacto como un mecanismo de consulta con representantes de los jóvenes cuando se considere que la legislación tiene repercusiones sobre los y las jóvenes.
            - promise:
                id: cd8547ea-8228-47d2-9836-3168431c73c6
                page: 47
                text: 1.13. Aumentaremos el nivel de transparencia y de información pública disponible de forma accesible sobre los numerosísimos comités y redes europeos que pueblan el sistema institucional de la Unión Europea y que adoptan decisiones de la máxima relevancia para los ciudadanos y ciudadanas europeos; en especial, respecto a quiénes los componen, cómo toman sus decisiones y, en fin, su contenido.
            - promise:
                id: a2223423-d1de-4e4a-9976-f8a27ef6c5c3
                page: 47
                text: 1.14. Simplificaremos el sistema administrativo de la Unión Europea para que la necesaria experimentación y flexibilidad no resulten incompatibles con su irrenunciable legitimidad democrática. Por ejemplo, las más de cuarenta agencias administrativas que, con más o menos autonomía, han proliferado a lo largo de las últimas dos décadas han diversificado mucho el catálogo de actores europeos relevantes, y sobre ellas se tiene un escaso o nulo control democrático.
            - promise:
                id: af6f886f-fc91-4aac-889e-5a7f01824704
                page: 47
                text: 1.15. Impulsaremos la creación de un Plan Europeo contra la Corrupción y el fortalecimiento de la Oficina Europea de Lucha contra el Fraude para que casos como el Qatargate no vuelvan a suceder. En ese sentido, propondremos la adhesión de la Unión Europea al Grupo de Estados contra la Corrupción (GRECO) con el objetivo de permitir una evaluación externa e independiente de las normas prácticas de la Unión.
            - promise:
                id: 5cea621c-5e3a-4157-8fe0-cf6a2137d473
                page: 47
                text: 1.16. Promoveremos la regulación de los grupos de interés, limitando su influencia y estableciendo la difusión pública obligatoria de sus actividades. Propondremos una legislación que penalice a las empresas y consultoras que practiquen las “puertas giratorias”, excluyéndolas de los contratos con financiación pública. Asimismo, estableceremos un período de suspensión de 12 meses tras el mandato parlamentario, durante el cual los y las eurodiputadas no podrán ejercer actividades de lobby ante ninguna de las instituciones ni agencias de la Unión Europea, y solicitaremos la ampliación de las competencias de la fiscalía europea a los delitos penales contra los intereses democráticos de la Unión Europea.
        - chapter:
            title: 2. Ensanchar la legitimidad democrática del proyecto europeo
            children:
            - promise:
                id: 3c2bf14c-1411-4b78-ac14-583dac5eb332
                page: 47
                text: 2.1. Regularemos un referéndum a escala de la Unión Europea convocado por el Parlamento Europeo, en casos excepcionales, sobre asuntos especialmente importantes para la ciudadanía europea.
            - promise:
                id: 38ee60e8-5c40-4ad4-8220-cda1e25079ac
                page: 47
                text: 2.2. Modificaremos la legislación electoral de la Unión Europea con el fin de armonizar las condiciones electorales (edad de voto, fecha de las elecciones, requisitos para las circunscripciones electorales, candidatos, partidos políticos y su financiación) para las elecciones al Parlamento Europeo e implementaremos en las próximas elecciones la existencia de listas electorales supranacionales a escala de la Unión Europea, o “listas transnacionales”, que incluyan candidatos y candidatas de varios Estados miembros.
            - promise:
                id: 2784e4a4-5962-4ef0-a3f4-23168ac35095
                page: 47
                text: 2.3. Propondremos que todas las cuestiones que se decidan, hasta el momento, por unanimidad puedan decidirse por mayoría cualificada. Las únicas excepciones deberían ser la admisión de nuevos miembros en la Unión Europea y los cambios en los principios fundamentales de la Unión Europea, tal como se establece en el artículo 2 del Tratado de la Unión Europea y en la Carta de los Derechos Fundamentales de la Unión Europea.
            - promise:
                id: 42e3aa94-8ee8-4ddc-8de2-90e33dad2fbd
                page: 47
                text: 2.4. El proceso de toma de decisiones de la Unión Europea debería basarse en una estructura más clara y comprensible que se asemeje a los sistemas nacionales y refleje explícitamente la división de competencias entre las instituciones europeas y los Estados miembros.
            - promise:
                id: 9bcc6cdc-edc3-4d44-82dc-9f11135f380d
                page: 47
                text: 2.5. Reformaremos el Comité de las Regiones para que incluya canales de diálogo adecuados tanto para las regiones como para las ciudades y los municipios, otorgándole un papel más destacado en la arquitectura institucional si se trata de asuntos con impacto territorial.
            - promise:
                id: e2844d1e-0e8c-4a49-a514-78153dec73a4
                page: 48
                text: 2.6. El Parlamento Europeo debe tener el derecho de iniciativa legislativa para proponer los temas a debatir y, posteriormente, adoptar los textos necesarios para seguir las recomendaciones que surjan de las deliberaciones.
            - promise:
                id: d68ab64e-9526-4802-a7c5-58be528a791f
                page: 48
                text: 2.7. El Parlamento Europeo debería decidir sobre el presupuesto de la Unión Europea y tener capacidad de control completo sobre política de ingresos y gastos en la Unión Europea, la política fiscal, la política monetaria, etcétera.
            - promise:
                id: 7d847870-ea5a-4a9c-8eb1-2296b028d95a
                page: 48
                text: 2.8. Propondremos una reforma del Banco Central Europeo con el objetivo de que su actividad sea fiscalizada por el Parlamento Europeo y de que las propuestas aprobadas por el Parlamento sean de obligado cumplimiento para el Banco Central Europeo.
            - promise:
                id: 914639bd-9859-4729-bdf5-a41afa957299
                page: 48
                text: 2.9. Reforzaremos la capacidad de control de los parlamentos nacionales sobre sus ejecutivos haciendo siempre transparente la posición defendida por los Gobiernos y sus ministros en el Consejo Europeo y en el Consejo de la Unión Europea, una medida en la que España debe liderar con el ejemplo.
            - promise:
                id: 076ac0a0-d431-42bf-9ef4-ee95e789322d
                page: 48
                text: 2.10. Exigiremos que el Parlamento Europeo y la Conferencia de Órganos Especializados en Asuntos de la Unión Europea (COSAC) promuevan de forma efectiva que se consoliden estructuras de cooperación e intercambio de información entre los parlamentos nacionales y entre estos y las asambleas regionales.
            - promise:
                id: 063a45fc-2f43-415e-b76c-92ff2efd1700
                page: 48
                text: 2.11. Modificaremos la relación entre los parlamentos nacionales y el Parlamento Europeo, creando mecanismos de interacción regulares entre las diferentes instituciones; modificaremos las competencias de la Comisión Mixta para la Unión Europea en el Parlamento español de manera que sus competencias se extiendan más allá de garantizar que se cumple el principio de subsidiariedad.
            - promise:
                id: 78ddffb6-21a2-4d14-8653-79c622fa6334
                page: 48
                text: 2.12. Reformaremos la estructura de la Agencia Europea de Derechos Fundamentales y la dotaremos de medios y recursos con los que pueda informar de forma anual sobre eventuales incumplimientos de todos los derechos recogidos en la Carta de Derechos Fundamentales de la Unión Europea, tanto a nivel supranacional como nacional.
            - promise:
                id: 1c4da63d-9af0-4110-bbda-c9326db85aff
                page: 48
                text: 2.13. Modificaremos en profundidad el marco del Estado de derecho (rule of law framework) asignando un papel consultativo a la Comisión de Venecia.
            - promise:
                id: 796f06a9-8f62-47d1-9f63-324a7029ff90
                page: 48
                text: 2.14. Reforzaremos las competencias de Eurojust, Europol y OLAF.
            - promise:
                id: 62f8271a-4121-43cb-812a-82dc5e31b536
                page: 48
                text: 2.15. Avanzaremos hacia la transparencia completa en el procedimiento legislativo, muy especialmente en lo que concierne a los llamados trílogos, que, al tiempo que parecen acelerar los procesos de toma de decisión, erosionan las bases en las que se asienta la legitimidad democrática directa del proceso de toma de decisiones europeo, en cuanto que reducen la representatividad del Parlamento Europeo y la propia transparencia del proceso de toma de decisiones.
            - promise:
                id: 5fee9765-6cb5-466d-91a0-fc792f355381
                page: 48
                text: 2.16. Aumentaremos la responsabilidad de la Comisión Europea ante el Parlamento Europeo, en particular simplificando el procedimiento de censura del colegio de comisarios y haciendo posible en algunas circunstancias la censura de comisarios individuales, y reforzando el poder de los diputados europeos en materia de apertura de comisiones de investigación.
        - chapter:
            title: 3. Más participación ciudadana en una Europa más accesible
            children:
            - promise:
                id: ed6140af-5729-4ad3-8696-846082536ae8
                page: 49
                text: 3.1. Fomentaremos el refuerzo de las estructuras y los procedimientos propios de la democracia representativa con cauces y canales de participación, de modo que la pluralidad de intereses sociales y económicos, y no solo unos pocos privilegiados grupos de interés, puedan informar de los procesos de toma de decisiones sobre las normas y las políticas europeas, como prevé el artículo 11 del Tratado de la Unión Europea.
            - promise:
                id: 6c9eda9d-eeec-4363-a16e-0ec4b669b591
                page: 49
                text: 3.2. Formalizaremos las vías de participación y garantizaremos que esta tiene lugar de forma no solo formalmente igualitaria, sino materialmente inclusiva, asegurando la igualdad de acceso y el igual trato de las aportaciones recibidas en los procesos de participación. De otro modo, se corre el riesgo de confundir la forma con la sustancia de la participación, lo que conduciría a reforzar las desigualdades y las asimetrías sociales.
            - promise:
                id: 1bbe1e91-f1e2-45f6-a403-debf3e579637
                page: 49
                text: 3.3. Impulsaremos una nueva conferencia sobre el futuro de la Unión Europea, con un modelo de funcionamiento y participación radicalmente distinto que no sea solo accesible para una minoría y que avance en su carácter vinculante. Los límites de la participación tal y como se practica en la actualidad en la Unión Europea están reflejados de forma paradigmática en la iniciativa ciudadana europea (artículo 11.4 del Tratado de la Unión Europea). El mayor obstáculo a que esta se convierta en un instrumento útil es la completa discrecionalidad que tiene la comisión a la hora de filtrar las propuestas. Por ello, es importante que el Parlamento Europeo asuma una mayor capacidad legislativa.
        - chapter:
            title: 4. Una reconstitución democrática de las instituciones europeas
            children:
            - promise:
                id: 1ceca49d-65b3-44c9-bb3b-3bb8e747babd
                page: 49
                text: 4.1. Avanzaremos en la clarificación del sistema de distribución de competencias tanto entre la Unión Europea y los Estados miembros como entre las diversas instituciones supranacionales, ya que la organización y el funcionamiento de la Unión Europea dispone de un conjunto de estructuras jurídicas cuya complejidad impide su conocimiento, comprensión y valoración crítica por parte de los ciudadanos europeos.
            - promise:
                id: 00c56364-58c7-4bc6-8934-390988103156
                page: 49
                text: 4.2. Impulsaremos la atribución al Parlamento Europeo de la participación plena, en pie de igualdad con el Consejo de Ministros, en todos los procedimientos legislativos; el poder de conformar la agenda legislativa, en particular confiriéndole de forma general la iniciativa legislativa, y el poder de participar plenamente de la aprobación de la reforma de los tratados, así como el control parlamentario del Banco Central Europeo y la Comisión Europea.
    - chapter:
        title: BLINDAR MÁS DERECHOS Y LIBERTADES FEMINISTAS Y LGTBI+
        children:
        - statement:
            id: 36c6ce04-2a51-4379-94cc-57a64fcc7904
            page: 49
            text: 'El avance de las fuerzas reaccionarias en Europa ha convertido el movimiento feminista y la lucha de las personas LGTBI+ en una de las principales dianas para quienes aspiran a aniquilar la libertad, retroceder en derechos y pintar una España y una Europa en blanco y negro. Frente a esta pretensión, los movimientos feminista y LGBTI+ han ejercido, una vez más, como vanguardia. Lo son en nuestro país, que cuenta con una sociedad abierta y diversa que ha ido en muchas ocasiones por delante de sus gobernantes, y aspiramos a que también lo sean en Europa: es el momento de extender el horizonte de derechos para que la Unión Europea feminista y de libertades no sea un eslogan, sino una realidad tangible. Y esta gran transformación implica, como siempre lo ha hecho, la alianza entre el feminismo y el colectivo LGBTI+.'
        - statement:
            id: 4cbc8d33-f3e5-42be-b3a3-1865180ce912
            page: 50
            text: La lucha feminista es la lucha por una libertad compartida, más profunda, sostenida entre todas, cada una de la mano de las otras, pues debemos asegurarnos de que los derechos feministas lleguen a cada rincón de Europa, blindando y universalizando el derecho al aborto y a la salud sexual, garantizando la dignidad y la igualdad en el trabajo, avanzando hacia una distribución justa de los cuidados.
        - statement:
            id: 754b54a5-5bf1-42f6-91c7-52e214fb2cbc
            page: 50
            text: Para ello es necesario un feminismo del 99 %, capaz de amparar a todo el mundo, que hilvane la defensa de la emancipación de las mujeres con el derecho a ser y a tener una vida digna y libre de violencias, con independencia de quien una sea, con el derecho a amar y al reconocimiento de las familias diversas más allá de las fronteras. Son derechos que hoy ponen en peligro varios de los Gobiernos de Europa y que deben blindarse, conscientes de que la conquista de derechos LGTBI+ no ha sido en beneficio de la libertad de unas minorías, sino que ha ensanchado la democracia en su conjunto y extendido la libertad de todas.
        - statement:
            id: 36732d93-6ee4-46ef-b3db-302f15592a70
            page: 50
            text: La apuesta de Sumar es por un feminismo transformador, de mayorías, para todo el mundo, que se construya desde una perspectiva interseccional y europea. Hay que ir más allá de las declaraciones formales, un análisis sectorial o una única estructura de poder, más allá de la paridad institucional o en los consejos de administración. Es necesario comprender cómo interactúan entre sí los diferentes sistemas de opresión vinculados al género, la clase, la orientación sexual, la diversidad funcional, la raza o la nacionalidad, pues esto nos permite no solo trascender el repliegue conservador, sino también articular coaliciones amplias en pos de una libertad compartida. El feminismo es un proyecto radicalmente transformador para la sociedad del siglo XXI, para España y para Europa; y, en cuanto que radicalmente transformador, también es radicalmente democratizante.
        - statement:
            id: 605a7498-6304-401b-a8db-6a4840b50311
            page: 50
            text: Queremos defender, en Europa, un feminismo laborista, que se preocupe más por los cristales rotos y por los suelos pegajosos que por los techos de cristal, que no se contente con derechos para algunas si no hay derechos para todas y no llegan a la persona más vulnerable de nuestra sociedad, a la mujer más precaria. Es un modelo feminista abierto, ecofeminista, antipunitivista e interseccional que encarna el futuro que imaginamos y deseamos para la Unión Europea. Un proyecto europeo cuyas propias prácticas y formas también han de ser feministas, que lleve adelante políticas de representación, redistribución y reconocimiento.
        - statement:
            id: 88360b32-991d-45b1-b415-aa61ae966930
            page: 50
            text: 'La propuesta de Sumar para marcar el rumbo hacia una Europa feminista y libre se articula en tres ejes: la política de cuidados y el feminismo del 99 %, la lucha contra las violencias machistas y por los derechos sexuales reproductivos y la defensa de los derechos y libertades LGTBI+.'
        - chapter:
            title: 1. Una revolución de los cuidados desde Europa
            children:
            - promise:
                id: 335410bd-f7a0-41d3-9858-5cf708a79228
                page: 50
                text: 1.1. Iremos más allá de lo planteado en la directiva relativa a la conciliación de la vida laboral y familiar. Es necesario avanzar a nivel europeo hacia un sistema de permisos y prestaciones para el cuidado, trabajo no remunerado que en la actualidad asumen de forma desproporcionada las mujeres. Todos los meses de los permisos parentales intransferibles deben ser remunerados y el permiso de baja por maternidad para familias monomarentales ampliado hasta las 32 semanas, con el objetivo de promover una distribución igualitaria y corresponsable del cuidado.
            - promise:
                id: cbb72977-c09b-42e2-b7be-f8c52ed50011
                page: 50
                text: 1.2. Exigiremos que la directiva relativa a la conciliación incluya a las trabajadoras autónomas y que se proponga, a su vez, un marco legislativo propio a nivel europeo para hacer efectivo y real el derecho de los cuidados de estas personas.
            - promise:
                id: 15ca041a-e188-4957-a80c-3a1b6cf37980
                page: 51
                text: 1.3. Impulsaremos un marco europeo para garantizar los derechos de las trabajadoras del hogar y la atención asistencial, sectores frecuentemente precarizados y desregularizados, dignificando las relaciones laborales de las personas trabajadoras domésticas y de las correspondientes profesiones en el marco del Convenio 189 de la OIT ratificado por España y otros Estados miembros de la Unión Europea.
            - promise:
                id: 1d159311-8c60-4260-a8cf-749090635f2b
                page: 51
                text: 1.4. Promoveremos una racionalización de los horarios laborales, garantizando el derecho a la desconexión y a una distribución más justa de los cuidados, complementada por nuestra apuesta por una reducción de la jornada laboral a nivel europeo, en consonancia con la apuesta por la jornada laboral de 32 horas.
            - promise:
                id: de16577e-9728-4dec-b26c-27123e6b8a25
                page: 51
                text: 1.5. Aplicaremos la “cláusula del Estado miembro europeo más favorecido”, ampliando el Pacto Simone Veil para una igualdad real que armonice por lo alto, y no por mínimos, los derechos de las mujeres en Europa.
            - promise:
                id: 174f0230-46a3-4507-9f34-95c6ba5fc3aa
                page: 51
                text: 1.6. Lucharemos por el cumplimiento de la Estrategia Europea de Cuidados y la ampliación de sus objetivos para garantizar servicios asistenciales de calidad, asequibles y accesibles en todos los Estados miembros, así como para mejorar la situación tanto de los cuidadores (profesionales o informales) como de los receptores de cuidados, con especial atención a los servicios asistenciales en la primera infancia y en los cuidados de larga duración o de mayor complejidad.
            - promise:
                id: c2020837-aaf4-4231-b92e-216de98db18b
                page: 51
                text: 1.7. Garantizaremos que todas las políticas públicas, normativas y presupuestos de la Unión Europea y de los Estados miembros se elaboren desde la perspectiva transversal de género y el análisis feminista con enfoque interseccional, haciendo preceptivo el dictamen del Instituto Europeo de la Igualdad de Género o de órganos estatales análogos.
            - promise:
                id: 38f982af-5803-4318-b87d-189f39b424b4
                page: 51
                text: 1.8. Derogaremos la directiva Bolkestein en aquellos aspectos necesarios para desmercantilizar al sector de los cuidados, a fin de que este pueda quedar bajo la cobertura estatal y el sector comunitario.
        - chapter:
            title: 2. Ensanchar los derechos sexuales y reproductivos, poner fin a las violencias machistas
            children:
            - promise:
                id: 7221ab14-6c61-4653-850d-d06ac86ee5e5
                page: 51
                text: 1.1. Apostaremos por incluir el aborto en la Carta de los Derechos Fundamentales de la Unión Europea al mismo tiempo que abogamos por blindarlo en la Constitución española, para proteger los derechos sexuales y reproductivos frente a la amenaza de fuerzas políticas reaccionarias y de extrema derecha. Si no es posible la unanimidad de todos los Estados miembros, promoveremos que la normativa europea elimine la prohibición del aborto en la legislación penal de los Estados miembros, de acuerdo a las recomendaciones de la OMS y garantizando, además, el ejercicio de este derecho en el sistema público y desde la proximidad.
            - promise:
                id: ed815e2c-85d6-4a6b-a39f-b2f8fdb85a05
                page: 51
                text: 1.2. Lucharemos para que la futura revisión de la directiva sobre la lucha contra la violencia contra las mujeres y la violencia doméstica, acuerdo histórico entre el consejo y el parlamento y que tipifica como delito en toda la Unión Europea la mutilación genital femenina, el matrimonio forzado o el ciberacoso, incluya el delito de sexo no consentido y aplique de manera efectiva el Convenio de Estambul. Asimismo, trabajaremos por el reconocimiento de la violencia intragénero en el marco europeo.
            - promise:
                id: eda95d53-297d-476f-8b7d-f04a0216a00f
                page: 51
                text: 1.3. Solicitaremos la ratificación e implementación plena del Convenio de Estambul dentro de todos los Estados miembros, diseñando procedimientos de infracción a aquellos que lo infrinjan, no lo transpongan o no lo apliquen. En este sentido, promoveremos la auditoría de los Estados sobre el grado de cumplimiento y medidas implementadas para la efectividad de estos derechos.
            - promise:
                id: bc948884-b8f4-40a4-9278-a5ebfb85a75a
                page: 52
                text: 1.4. Trabajaremos para ampliar la directiva relativa a la prevención y lucha contra la trata de seres humanos y la protección de las víctimas tras lograr incluir la explotación por gestación subrogada, con el objetivo de cubrir la trata de personas en el sector agrícola, articular mecanismos para la denuncia sin sanción y regularizar a las víctimas de trata en situación administrativa irregular e impedir su expulsión o blindar de forma generalizada la protección de las víctimas.
            - promise:
                id: deef15c9-f526-4f11-92a7-4c26ecdefe8c
                page: 52
                text: 1.5. Impulsaremos la creación de un observatorio europeo de violencia de género, como se acordó en 2010 durante la presidencia española del Consejo de la Unión Europea, con vistas a obtener estadísticas de alta calidad en apoyo de las medidas políticas, visibilizar, identificar y recomendar acciones para que los Estados miembros pongan en marcha las medidas y recursos públicos necesarios para acabar con las violencias machistas. Asimismo, aumentaremos el presupuesto y la operatividad del Instituto Europeo de Igualdad de Género (EIGE) y promoveremos que adquiera funciones de auditoría a los Estados miembros.
        - chapter:
            title: 2. Más Europa, más derechos y libertades LGTBI+
            children:
            - promise:
                id: 9e6d9870-12b8-43a8-8dee-37fd3139d4b7
                page: 52
                text: 2.1. Exigiremos la implementación de la Estrategia para la Igualdad de las Personas LGTBI+ 2020-2025 y su ampliación, haciendo realidad la perspectiva LGTBI+ e interseccional en todas las políticas de la Unión Europea. Instaremos también a desbloquear la directiva sobre igualdad de trato, paralizada durante más de 15 años. Dado que cualquier medida encaminada a luchar contra la discriminación por motivos de orientación sexual, diversidad corporal, diversidad familiar, identidad o expresión de género requiere unanimidad entre los Estados miembros en el Consejo de la Unión Europea, deben articularse al menos mecanismos que penalicen a aquellos Estados miembros que incurran en discriminación contraria al compromiso de la Carta de los Derechos Fundamentales de la Unión Europea.
            - promise:
                id: d1eb18b8-5ddc-4efa-a479-e65ab753dfc1
                page: 52
                text: 2.2. Llevaremos el pacto de Estado contra los discursos de odio al ámbito europeo, apostando por una estrategia a escala europea. Siguiendo la estrategia LGTBI+, ampliaremos la lista de delitos recogidos en los tratados, castigando los delitos de odio en general y con inclusión expresa de la motivación de orientación sexual o identidad de género, al mismo tiempo que impulsaremos campañas de concienciación y sensibilización a nivel europeo para lograr un consenso social y político en este sentido. Proponemos la regulación sobre los medios de investigación y obtención de pruebas sobre los discursos de odio en las redes sociales.
            - promise:
                id: f1e07055-a587-4120-9043-5ee98beef9d5
                page: 52
                text: 2.3. Protegeremos a las familias LGTBI+ ante las acciones de Gobiernos reaccionarios, garantizando la libre circulación para todas las parejas independientemente de su género u orientación sexual, según las resoluciones del Tribunal de Justicia de la Unión Europea, y protegiendo el reconocimiento del matrimonio y la filiación en todos los países de la Unión Europea, revisando para ello la directiva de libertad de movimiento, la directiva de reunificación familiar y la directiva de requisitos para el reconocimiento al derecho a la protección Internacional.
            - promise:
                id: 9e9e18cc-201f-4d9d-861d-db3f5fdc7009
                page: 52
                text: 2.4. Impulsaremos el reconocimiento jurídico a nivel europeo de las personas trans, intersex y no binarias, sobre la base de la despatologización y autodeterminación de la identidad personal y mediante procesos claros, rápidos, sin requerimientos clínicos —como la cirugía, esterilización, hormonación forzada— y no coactivos o restrictivos de los derechos civiles —como la restricción de derechos familiares, el divorcio forzoso o la aplicación de medidas preventivas de seguridad—. Prestaremos especial atención a la garantía de los derechos de las personas trans en situación de migración, minoría de edad y situación de vulnerabilidad. Promoveremos la aplicación comunitaria de los Principios de Yogyakarta y de las resoluciones del Tribunal Europeo de Derechos Humanos en la materia.
            - promise:
                id: 07ddc2bd-6f8e-4a45-9158-dd76e5ec500b
                page: 53
                text: 2.5. Garantizaremos a las personas trans el acceso a sus tratamientos hormonales o de otro tipo en todos los Estados miembros, estableciendo un marco común de asistencia sanitaria para continuar el mismo tratamiento en caso de cambiar de país de residencia.
            - promise:
                id: 6cdd1f76-2baa-46ac-a19b-803a274b2a8e
                page: 53
                text: 2.6. Promoveremos que las directivas de protección, asilo, recepción y procedimientos garanticen la acogida adecuada de personas perseguidas por su orientación o características sexuales, identidad o expresión de género. Exigiremos a la Comisión Europea y a los Estados miembros el respeto a las normativas y al derecho de asilo para que ningún procedimiento acelerado o proveniencia de un “tercer país seguro” limite o condicione los derechos de asilo de las personas LGTBI+. Además, reclamaremos la formación del personal de acogida en diversidad sexo-genérica y la posibilidad de que, en las embajadas de los Estados de la Unión Europea, se pueda demandar asilo por persecución a personas LGTBI+, permitiendo que estas personas puedan recibir un visado humanitario y viajar directamente y sin riesgo al país de acogida en la Unión Europea.
            - promise:
                id: 61334fa8-1748-4078-9c4b-b4dda7f61ee3
                page: 53
                text: 2.7. Lucharemos contra la discriminación y las vulneraciones de derechos humanos que sufren las personas intersex, asegurando su derecho a la integridad corporal y al respeto de su intimidad a través de campañas de información e iniciativas concretas, prohibiendo las terapias e intervenciones médicas innecesarias sin el consentimiento libre, previo y plenamente informado.
            - promise:
                id: a4d23277-c920-431b-bb81-27ac93b1038b
                page: 53
                text: 2.8. Impulsaremos un posicionamiento firme de la Unión Europea hacia casos de persecución y violencia institucional contra personas LGTBI+, también dentro de la propia Unión Europea, para que nunca más haya “zonas libres de LGTBI+”, como ocurre en Polonia o Hungría. La condicionalidad de la recepción de fondos de cohesión europeos al respeto de los derechos LGTBI+ no debe ser una excepción, sino el camino para hacer de la Unión Europea un referente internacional en derechos humanos. En ese sentido, promoveremos la adopción comunitaria de sistemas efectivos de sanción por vulneración de los derechos humanos por parte de los Estados miembros.
            - promise:
                id: 574befa6-f312-4a69-941d-79a0112e8295
                page: 53
                text: '2.9. Ampliaremos los programas europeos para combatir la estigmatización social y la discriminación de la población seropositiva, desarrollando políticas eficaces e inversión en I+D+i para cumplir los acuerdos internacionales y alcanzar el “objetivo cero”: cero nuevas infecciones por VIH, cero discriminación y cero muertes relacionadas con el sida.'
            - promise:
                id: 9e642a75-668a-46c0-8717-b80d1a6fe00a
                page: 53
                text: 2.10. Incorporaremos a las personas LGTBI+ como beneficiarias de las acciones de empleo, juventud y acción social de los fondos estructurales, en especial del Fondo Social Europeo, incluyendo la lucha contra la LGTBIfobia y las políticas activas de inclusión social y laboral para las personas en riesgo de exclusión social como acción elegible de estos fondos.
    - chapter:
        title: PLANTAR CARA A LA EUROPA FORTALEZA
        children:
        - statement:
            id: bf15af0e-b289-4966-afd6-23a679eaf705
            page: 53
            text: 'El proyecto europeo se encuentra en una encrucijada histórica: continuar siendo la Europa fortaleza o abrazar sus propios ideales fundacionales y avanzar hacia una Europa solidaria, diversa, de acogida. Seguir erigiendo vallas, convirtiendo el Mediterráneo en una fosa común y financiando la violación de derechos humanos en terceros países, o plantar cara al supremacismo y la xenofobia.'
        - statement:
            id: 625acc88-2d7a-4f48-aed0-adc6c993622d
            page: 54
            text: En los últimos cinco años, la Unión Europea ha negociado el nuevo Pacto sobre Migración y Asilo. Si bien su objetivo debería haber sido reforzar el Sistema Europeo Común de Asilo y asegurar que la solidaridad rigiera la gestión de todos los Estados miembros, el nuevo pacto institucionaliza muchas de las violaciones de derechos fundamentales que las organizaciones sociales y las Naciones Unidas llevan años denunciando. El nuevo pacto es, en realidad, una victoria de las extremas derechas europeas.
        - statement:
            id: 9d06916c-4a33-411e-b9c1-16076d7b3ef3
            page: 54
            text: 'Al mismo tiempo, la crisis humanitaria generada por la invasión de Ucrania ha mostrado que existen mecanismos de acogida e inclusión rápida de terceros en nuestros países. En cuatro meses se logró acoger a cinco millones de personas refugiadas ucranianas con la implicación y colaboración de actores multinivel, así como de la sociedad. Mientras que la crisis en 2015 requirió la acogida de 911.000 refugiados e inmigrantes en 12 meses. Cifras que muestran que detrás de la brutalidad de las políticas migratorias europeas hay un elemento clave: la raza. Solo en España, estas políticas dejan 18 personas muertas al día. Durante 2023, 6618 personas perecieron tratando de llegar a España, de las que 363 eran mujeres y 384, niñas y niños. La ruta atlántica que lleva a Canarias es la que más muertes acumula. A esta tragedia se le suma la violencia a la que se somete a las personas inmigrantes y refugiadas a su llegada, como nos muestran las masacres de Tarajal, el 6 de febrero de 2014, o de Melilla, el 24 de junio de 2022.'
        - statement:
            id: a4b264be-b922-406a-a7d8-8f82a0da3aa8
            page: 54
            text: Esta situación se extiende a todas las fronteras europeas, y en particular a la entrada a través de los Balcanes, Grecia o Italia, dejando un total de 30.439 muertos contabilizados en las fronteras europeas entre 2014 y 2024. Ante esta crisis humanitaria, es imprescindible dotar a las políticas europeas de una mirada integral y cuyo motor sea la protección de los derechos fundamentales y de la seguridad humana. Este fracaso se suma al de los compromisos de reubicación adoptados en 2015, pues menos del 22 % de las personas comprometidas fueron reubicadas desde Grecia e Italia a otros Estados, además de a la política de cierre de puertos de Estados como Italia, que se han mantenido e incrementado, llegando a financiar a Estados como Libia o Túnez para frenar la inmigración, lo que nos ha dejado imágenes de madres y niñas muertas en el desierto entre ambos países o de personas llorando en medio de la nada pidiendo agua. Por estos motivos, para marcar el rumbo hacia una nueva política migratoria europea, las propuestas de Sumar se encuentran regidas por los siguientes principios:'
        - statement:
            id: fe17afe9-277a-4ddb-81e6-f028d9389878
            page: 54
            text: — Respeto de la legalidad internacional. Los estándares mínimos que debe tener la gestión migratoria no los ponemos nosotros, sino que son fruto de acuerdos históricos de la comunidad internacional. Por ende, desde Sumar defenderemos la legalidad internacional existente y los derechos humanos para proteger a las personas inmigrantes y refugiadas, y también para prevenir de una regresión de derechos que podría extenderse a otras áreas.
        - statement:
            id: dbf74abf-6a6d-49f7-9a30-edd10de9a576
            page: 54
            text: '— Antirracismo. La diversidad de Europa es un valor añadido: reconocerla y protegerla nos ayudará a avanzar hacia una Unión Europea mejor. En nuestro país tenemos una gran diversidad étnica-racial, fruto de la historia común con Guinea Ecuatorial, el Sáhara Occidental, Filipinas o América Latina. Sin embargo, estas personas sufren discriminaciones cotidianas al vincular su color de piel con un estatus de persona inmigrante o refugiada. Será imprescindible garantizar la igualdad para todas las personas europeas, inmigrantes y refugiadas, con independencia de su diversidad étnico-racial. Será imprescindible, frente a los ataques de las fuerzas reaccionarias, colocar el antirracismo como un eje transversal en la nueva agenda europea.'
        - statement:
            id: f138fc0f-d1c3-4496-aeb9-105fca52f04c
            page: 55
            text: — Coherencia de las políticas europeas. Los modelos de desarrollo actuales fomentan la desigualdad y exacerban los factores que influyen en el desplazamiento forzoso. Asimismo, los países de la Unión Europea siguen expropiando y explotando los recursos de las comunidades de origen de las personas migrantes sin tener un retorno económico adecuado en la población, lo que incrementa la necesidad de emigrar. En esta coyuntura de crisis e intervención internacional se echa en falta una mejor comprensión del contexto, lo que deriva en intervenciones contraproducentes. Será imprescindible abordar las relaciones internacionales de la Unión Europea para que estas no contribuyan a las migraciones forzadas y precarizadas.
        - statement:
            id: ad87f008-421d-4b5d-93b5-855ce787948e
            page: 55
            text: — Desecuritización de las migraciones. A partir de los años 80, el fenómeno de las migraciones dejó de tratarse como una cuestión antropológica, social y económica, para hacerlo desde el área de la seguridad nacional con base en argumentos que ya se han mostrado inválidos. Las migraciones no están reconocidas como un proceso histórico y social inscrito en el ADN humano con consecuencias positivas, sino bajo un enfoque securitizado cuya gestión se basa en la contención. Para poder reducir la tasa de mortalidad asociada a la migración internacional, así como asegurar la correcta inclusión y el desarrollo de la nueva ciudadanía española, hace falta un proceso de desecuritización de la gestión migratoria.
        - statement:
            id: de2ecf4c-f6d4-4cd3-8bff-b797543dee0f
            page: 55
            text: — Democratizar la política migratoria, cuidar nuestras democracias. El concepto de ciudadanía ha evolucionado a lo largo de la historia y deberá seguir evolucionando. Debemos aprender a concebir el término de ciudadanía como una relación entre personas libres e iguales, titulares de derechos y deberes devenidos de su residencia y vida social —trabajar, tener familias, ser vecinos y vecinas, pagar impuestos, acceder a los servicios públicos, etcétera— y de ser libres e iguales en una comunidad política (Europa, cada país, etcétera) cuyas instituciones deben garantizar esos derechos y exigir responsabilidades a todos los actores. Ese principio debe ir más allá de la nacionalidad en un doble sentido, el jurídico y el social, los cuales marcan propuestas y desarrollos a medio y corto plazo.
        - chapter:
            title: 1. Una política migratoria con el derecho internacional y los derechos humanos en el centro
            children:
            - promise:
                id: 0fea007e-613c-41c1-88fe-1f6c0ed91e38
                page: 55
                text: 1.1. Investigaremos y perseguiremos las brechas de la legalidad internacional en la gestión migratoria, entre ellas el fallo en el respeto al principio de no devolución, las devoluciones ilegales en las fronteras europeas, la violencia fronteriza o la transposición efectiva de las directivas europeas en todos los Estados miembros, y en el caso de España en la Ley 12/2009, de 30 de octubre, reguladora del derecho de asilo y la protección subsidiaria.
            - promise:
                id: 4b8ae10a-ee7f-429b-bd07-52afc28abf30
                page: 55
                text: 1.2. Derogaremos las disposiciones relativas a la aplicación de la ficción jurídica de “no entrada”, evitando limitar los derechos que tienen todas las personas migrantes y refugiadas desde el momento en el que se encuentran en las fronteras europeas.
            - promise:
                id: 36f457f1-e391-4215-9310-de75c2811a47
                page: 55
                text: 1.3. Aseguraremos el salvamento marítimo, el rescate en el mar y en el desierto, frente a la criminalización del trabajo humanitario y adoptaremos un acuerdo sobre un mecanismo de desembarco europeo seguro y predecible, con posterior reubicación obligatoria, garantizando la coordinación de todos los actores.
            - promise:
                id: f8945e36-1b51-41a5-8eef-01e3adc42dd9
                page: 55
                text: 1.4. Aseguraremos la rápida implementación de mecanismos de monitoreo independientes de los derechos humanos en las fronteras europeas en relación con toda actividad de vigilancia y control de las fronteras exteriores. Dichos mecanismos deben implicar en su funcionamiento a instituciones nacionales de derechos humanos, la Agencia Europea de Derechos Fundamentales y a organizaciones de la sociedad civil, así como a organismos internacionales, y tendremos un mandato para investigar cualquier vulneración de derechos fundamentales en las fronteras, así como capacidad para proponer sanciones tanto a Estados como a instituciones como a Frontex.
            - promise:
                id: 4a0dd8e9-8c8f-46b0-b4a7-3afcb652ddb6
                page: 56
                text: 1.5. Codificaremos las buenas prácticas en materia de acogida e inclusión ofrecida a las personas desplazadas como consecuencia de la invasión rusa de Ucrania, en particular en lo referente al modelo de los CREADE y otras buenas prácticas de otros Estados miembros, ejemplos que deberían ampliarse y extenderse a las personas de todas las nacionalidades que soliciten protección internacional.
            - promise:
                id: 25afcc5d-952e-4d86-90de-124b19f5a6a0
                page: 56
                text: 1.6. Aseguraremos una renegociación e implementación de un Pacto Europeo de Migración y Asilo garantista, solidario y con pleno respeto de los derechos humanos. Para ello, es necesario garantizar que los planes de implementación a nivel europeo y nacional se elaboren desde un enfoque de respeto a los derechos humanos y que, en caso de que sea necesario, el Parlamento Europeo proponga enmiendas respecto a los reglamentos aprobados, tras recibir el informe de la comisión sobre la implementación de los reglamentos (el primero, a los dos años de entrada en vigor del PEMA y después, cada 5 años).
            - promise:
                id: 63d0c9b7-21b1-42a9-a29c-d879888ab8de
                page: 56
                text: 1.7. Reforzaremos el principio de solidaridad y responsabilidad compartida entre los Estados miembros, así como pilar fundamental del Sistema Común de Asilo, defendiendo la creación de un mecanismo permanente de cuotas obligatorias de reubicación que ponga en el centro a las personas y sus derechos.
            - promise:
                id: bfdcb318-cb75-4419-9bcd-5d3231a5f77e
                page: 56
                text: 1.8. Velaremos por el desarrollo adecuado de la implementación del PEMA y por la evaluación de las solicitudes de asilo de cada país, tanto en frontera como en territorio, con suficiente financiación y recursos, contando con personal especializado.
            - promise:
                id: 6b9f8d31-526b-4805-8098-4345b8ddd0c2
                page: 56
                text: 1.9. Monitorizaremos la transposición e implementación de la directiva de acogida para asegurar que se cumplen las condiciones mínimas de habitabilidad, atención psicosocial y orientación para el desarrollo y el bienestar integral, incluidos puertos y aeropuertos.
            - promise:
                id: 320b216f-decc-4c6c-aa58-0aada29fe374
                page: 56
                text: 1.10. Impulsaremos el cierre de los CIE en toda la Unión Europea, incluyendo en la directiva del retorno otras medidas alternativas menos lesivas.
            - promise:
                id: b2c3e60f-462f-4dcc-b303-d395569a7a9b
                page: 56
                text: 1.11. Desarrollaremos políticas con perspectiva de género, velando por la protección internacional en toda la Unión Europea de mujeres, niñas y personas de colectivos LGTBI+ perseguidas por las violencias sexuales y de género, incluyendo prácticas como el matrimonio forzado y la mutilación genital femenina, en coherencia con el Convenio de Estambul.
            - promise:
                id: c8faa278-e858-48d2-bb26-207f87cd9219
                page: 56
                text: 1.12. Impulsaremos el aumento de las vías legales y seguras para el refugio y la migración. Hace falta regular a nivel comunitario la solicitud de asilo en embajadas, consulados y delegaciones de la Unión Europea, así como la expedición de visados humanitarios. Es fundamental invertir en ello, a la vez que se eliminan las acciones de contención, que generan amenazas para la vida humana y la estabilidad internacional, pues se ofrece financiación en seguridad para el control migratorio a Estados que no tienen complejos en violar los derechos humanos ni garantizan una adecuada protección a las personas migrantes y refugiadas. A su vez, proponer que los Estados miembros asuman cuotas específicas y concretas anuales de personas reasentadas a nivel nacional y europeo.
            - promise:
                id: 9b8ae786-f436-4d91-89a8-99ed772f8608
                page: 56
                text: 1.13. Revisaremos los acuerdos que conllevan el despliegue de la externalización de fronteras y exigiremos mecanismos de transparencia sobre el “acuerdo con terceros países” que se deberán limitar exclusivamente a aquellos que ofrezcan plenas garantías de respeto a los derechos humanos y a una gestión dignificada de la migración. Garantizaremos la suspensión de los acuerdos con terceros países ya suscritos en caso de incumplimiento de respeto a los derechos humanos.
            - promise:
                id: a7f52e00-1280-49a0-a0db-cd020324d4d1
                page: 57
                text: 1.14. Promoveremos que la articulación de los sistemas de acogida asegure a las personas migrantes, solicitantes de asilo y refugiadas un nivel de vida digno y unas condiciones de vida comparables en todos los Estados miembros.
            - promise:
                id: 8f955cdd-740b-431a-be0a-b51cc6669dd3
                page: 57
                text: 1.15. Garantizaremos la coherencia de la política migratoria con las agendas de cambio climático, de los derechos feministas y de desarrollo sostenible, así como con los Pactos Mundiales para la Migración, asegurando en su implementación un enfoque de derechos humanos, de género y antirracista.
            - promise:
                id: 986b38d1-0540-496f-ab87-c72696de6c42
                page: 57
                text: 1.16. Promoveremos la erradicación de la condicionalidad migratoria en la otorgación de la ayuda oficial al desarrollo a terceros Estados e implementaremos mecanismos de transparencia a los fondos entregados a terceros países en materia migratoria.
            - promise:
                id: b12ad1ce-4b65-437e-8147-1213a2860177
                page: 57
                text: 1.17. Introduciremos una mirada migratoria en la condicionalidad social de la PAC. La nueva financiación de la Política Agraria Común incluye una cláusula de condicionalidad social, pero esta no tiene una mirada específica de migraciones, cuando las personas migrantes son las que más sufren abusos y precariedad en el sector agropecuario, en especial en los países de la Europa mediterránea.
            - promise:
                id: 5320878c-f650-4f74-bbf6-f82c343b82b8
                page: 57
                text: 1.18. Aseguraremos que la política exterior de la Unión Europea y las actividades internacionales de las empresas europeas respetan los derechos humanos, de conformidad con los tratados internacionales y con la próxima directiva de diligencia debida.
            - promise:
                id: 2f54ca5a-b53f-4cf4-958c-41a422424150
                page: 57
                text: 1.19. Estableceremos planes de retorno voluntario y aseguraremos la correcta información a personas inmigrantes y refugiadas. La externalización de fronteras y el actual sistema migratorio dificultan la gestión migratoria, ya que no permiten una normalidad de circulación, atrapan a las personas trabajadoras en los países de acogida y dificultan los modelos de migración circular.
            - promise:
                id: c5a10fb6-106e-4653-87c2-e417202e4ac0
                page: 57
                text: 1.20. Reconoceremos, visibilizaremos y promoveremos la inversión en resolución de conflictos en el genocidio del Congo, que ha terminado con la vida de seis millones de personas desde 1996 para la extracción de recursos minerales necesarios para la producción de tecnología.
        - chapter:
            title: 2. Poner fin a la Europa fortaleza, ampliar derechos para las personas migrantes
            children:
            - promise:
                id: e66b0da2-cf79-4174-a2a0-8ee157c7629a
                page: 57
                text: 2.1. Promoveremos una reforma del Código de Visados para excluir la exigencia del visado de tránsito aeroportuario para vuelos de conexión fuera del espacio Schengen a personas que provienen de zonas en conflicto y en las que existen graves vulneraciones de los derechos humanos, como Afganistán, la República Democrática del Congo, Eritrea, Etiopía, Irak, Somalia o el Sahel.
            - promise:
                id: d9570d65-f6f4-4ae1-9fe1-517049075231
                page: 57
                text: 2.2. Estableceremos un fondo común para reforzar la dotación de consulados, embajadas y delegaciones. No hay suficiente presupuesto para la administración española en el exterior. La dotación económica a los consulados es baja y esta realidad afecta al número y la tipología del personal contratado, sus condiciones laborales y, por tanto, al servicio que puedan ofrecer. Debido a esta infradotación, el personal consular no tiene capacidad para gestionar todas las solicitudes de visado y atención humanitaria, por lo que debería establecerse un fondo común que ayude a integrar y reforzar la acción exterior, también en materia de protección a ciudadanos de terceros Estados.
            - promise:
                id: e1404c02-955f-406c-b502-06f3d231d4b2
                page: 58
                text: 2.3. Reformaremos las directrices de aplicación de la Directiva 2003/86/CE, sobre el derecho a la reagrupación familiar, en particular en el artículo 4.4, para exigir a los Estados la adecuación a la realidad del mercado laboral en la adaptación de los criterios de recursos para el reagrupamiento familiar. Solicitaremos una investigación sobre los criterios para acceder a la reagrupación familiar en todos los Estados miembros y una investigación en caso de que no se garantice con base en los criterios de la misma directiva.
            - promise:
                id: b3ba9850-cd20-4588-8bc0-257715dd80cb
                page: 58
                text: 2.4. Promoveremos un informe sobre la salud mental en los procesos migratorios y emitiremos una comunicación de dicho informe al consejo y a la comisión, junto con recomendaciones para asegurar la salud mental de solicitantes de asilo, así como de personas inmigrantes.
            - promise:
                id: 89481458-bcce-4af0-b70b-abbf09ab3772
                page: 58
                text: 2.5. Desarrollaremos una directiva europea en relación con la protección de la infancia migrante. Dicha directiva debería incluir un apartado específico de protección de los derechos de la infancia en contextos de crisis migratoria. Como se está viendo en la actual crisis de Canarias, las violaciones de los derechos de la infancia son numerosas. Algo similar ocurre con temas como la vivienda o el acceso a la documentación. La mayor vulnerabilidad de las personas migrantes se ceba especialmente con los menores.
        - chapter:
            title: 3. El antirracismo, eje transversal del proyecto europeo
            children:
            - promise:
                id: a11cb14b-0af8-4ca6-a59e-0aae15339ecb
                page: 58
                text: 3.1. Aseguraremos el cumplimiento del Plan de Acción de la UE Antirracismo para 20202025. El origen nacional, étnico, racial y el trasfondo cultural y religioso siguen siendo factores determinantes en el acceso a derechos y la capacidad de disfrutar de oportunidades para desarrollar un proyecto de vida digno. Existe una brecha de desigualdad socioeconómica y de acceso a los servicios básicos también para la nueva ciudadanía en situación administrativa regular y para aquella nacida en Europa o naturalizada, también para las personas de alta cualificación educativa.
            - promise:
                id: 19a81ff8-4174-4bb0-a23b-4ac947a87314
                page: 58
                text: 3.2. Impulsaremos la renovación del plan de acción contra el racismo después de 2025 y una monitorización más consistente de todas las áreas políticas vinculadas a nivel comunitario y nacional a través del plan de acción contra el racismo.
            - promise:
                id: 11fc9f6b-4209-42d0-89fe-1140d0590404
                page: 58
                text: 3.3. Promoveremos la extensión del alcance de la directiva de igualdad racial para abordar la discriminación y la violencia, incluida la que sufren las personas migrantes en las fronteras, así como los desalojos.
            - promise:
                id: bc4ab890-7d44-4492-a448-a93d60b83d9a
                page: 58
                text: 3.4. Renovaremos el mandato del Intergrupo de Antirracismo y Diversidad, e incrementaremos sus recursos para confrontar el crecimiento del racismo y de las narrativas de la extrema derecha. A su vez, incrementaremos la financiación para un equipo coordinador dentro del ARDI.
            - promise:
                id: f72f8e70-a7f1-4786-a8bb-8bbe8e658b4b
                page: 58
                text: 3.5. Impulsaremos la recogida de datos y estudios precisos sobre la situación de las personas inmigrantes, refugiadas y racializadas. Por ende, será fundamental instar a los Estados miembros a disponer de estadísticas desagregadas por origen nacional y origen racial o étnico para la formulación de políticas públicas que combatan adecuadamente el racismo estructural, a la vez que recopilar información sobre discriminación interseccional e incidentes de racismo, incluyendo casos de perfilamiento racial y violencia contra las personas migrantes.
            - promise:
                id: 9c33cba8-540e-4cda-82a5-41feaee0a286
                page: 59
                text: 3.6. Desarrollaremos un estatus particular de la infancia y la adolescencia migrante, refugiada y racializada en el Convenio Europeo sobre el Ejercicio de los Derechos de los Niños y garantizaremos el interés superior del menor en cualquier proceso administrativo y social, evitando la irregularidad administrativa de menores y sus cuidadores, además de la segregación.
            - promise:
                id: 52a2fffe-741e-4426-a708-4e1b7d06a6b2
                page: 59
                text: 3.7. Aseguraremos medidas de incremento de la representación y la participación de las minorías racializadas en la fuerza de trabajo de la Unión Europea en todas las posiciones jerárquicas, además de la nominación de las comunidades racializadas en posiciones de liderazgo político en todas las elecciones.
            - promise:
                id: 6272e3f2-b885-4484-88d7-af37048406e5
                page: 59
                text: 3.8. Reconoceremos la responsabilidad histórica de la Unión Europea y de los Estados miembros tanto en los procesos de deterioro medioambiental en el Sur Global como en las consecuencias de la esclavitud y del colonialismo. Además, estableceremos fondos de reparación para las comunidades afectadas en Europa y en el Sur Global.
            - promise:
                id: 5e384848-1c9a-41f7-ba79-ce1ae4bf10bf
                page: 59
                text: 3.9. Garantizaremos que las competencias sobre historia colonial se transversalicen en los currículos educativos europeos, en todas las áreas y niveles educativos.
            - promise:
                id: f541d49d-9e56-4746-8c22-eabea8dfc938
                page: 59
                text: 3.10. Perseguiremos y penalizaremos los discursos y los delitos de odio por motivos de discriminación étnica o racial, incluyéndolos en la lista de eurodelitos graves.
            - promise:
                id: 7997ccda-d9da-424f-a05b-a617f2c3edcc
                page: 59
                text: 3.11. Velaremos por que la aplicación del Reglamento de Inteligencia Artificial proteja los derechos de las personas migrantes y refugiadas frente al uso de las nuevas tecnologías y por que en ningún caso permita la elaboración de perfiles raciales, la realización de controles intrusivos o el abuso de discrecionalidad en el tratamiento de los datos personales y biométricos.
            - promise:
                id: 77cea945-9463-4f6e-82cb-091fa228c9c4
                page: 59
                text: 3.12. Aseguraremos la inclusión y el desarrollo personal y profesional de las personas inmigrantes y refugiadas, promoviendo programas específicos dirigidos a eliminar los obstáculos en el acceso sin discriminación y el ejercicio de los derechos económicos, sociales y culturales.
            - promise:
                id: 2034cf11-5fbd-4fe4-ac93-6b2c2e7d47ef
                page: 59
                text: 3.13. Agilizaremos los procedimientos de homologación de títulos y acreditación personal de personas migrantes, refugiadas y solicitantes de protección internacional, con el fin de eliminar los principales obstáculos que enfrentan estas personas para lograr un trabajo acorde con su formación, expectativas y experiencia.
            - promise:
                id: 67d805e1-2ee8-4da4-b468-f197ff8a35e7
                page: 59
                text: 3.14. Impulsaremos el asociacionismo y la participación en los procesos de toma de decisiones de las personas migrantes y refugiadas, así como el reconocimiento de su derecho a voto en las elecciones europeas.
            - promise:
                id: c1d9068c-e2e5-4d04-96cd-52ddec74796a
                page: 59
                text: 3.15. Repensaremos la política europea de vecindad sur como un espacio de encuentro multinivel y multisectorial entre Estados, sociedad civil, organizaciones de personas migrantes y refugiadas y defensoras de derechos donde se pueda promover la construcción de un diálogo descolonizador y garante de los derechos humanos, y donde las relaciones del sur y el norte del Mediterráneo se den en condiciones de igualdad, de reconocimiento de la diversidad y de los modos de vida y sin imposiciones.
            - promise:
                id: 3714c19c-c39e-48a3-9ed5-646e0d02ee98
                page: 59
                text: 3.16. Monitorizaremos la implementación de la directiva de diligencias debidas para asegurar la protección de las personas del Sur Global, en particular en el sector minero y textil.
            - promise:
                id: a2d0f2b4-9818-432c-8bd1-ea1ccbb1b47b
                page: 59
                text: 3.17. Promoveremos en los Estados miembros organismos que velen contra la discriminación racial y los discursos de odio en todas sus formas.
            - promise:
                id: cd5d7d32-b1f9-4ee1-8025-7a3dd8a3bb01
                page: 59
                text: 3.18. Impulsaremos un informe sobre las contribuciones históricas y contemporáneas de las migraciones internacionales.
            - promise:
                id: e1cb0c6b-9c7c-4112-a903-17f54edd1a69
                page: 60
                text: 3.19. Garantizaremos la participación democrática de las personas migrantes y racializadas en todos los Estados miembros, así como en el seno de la Unión Europea, a través de procesos participativos y la adecuada financiación de todos los procesos legislativos.
            - promise:
                id: f7a46fef-4bd6-4a1a-baeb-44a2e00e2f39
                page: 60
                text: 3.20. Reconoceremos el racismo medioambiental como una forma de racismo y aseguraremos mecanismos para combatirlos y mitigar sus efectos.
            - promise:
                id: dafc00ba-8081-4efd-b906-945604f2f701
                page: 60
                text: 3.21. Promoveremos procesos políticos de reparaciones y de restitución de piezas robadas, y mejoraremos la educación formal y no formal sobre la historia de injusticia contra las comunidades racializadas y las minorías étnicas y religiosas.
            - promise:
                id: 03dad078-617c-48ca-b086-63847a40dde8
                page: 60
                text: 3.22. Velaremos por la aplicación del Convenio sobre Reconocimiento de Cualificaciones de Educación Superior de Lisboa para agilizar los procesos de homologación de títulos y acreditación profesional de personas refugiadas y solicitantes de protección internacional con el fin de eliminar los principales obstáculos que enfrentan estas personas para lograr un trabajo acorde con su formación, expectativas y experiencia.
- chapter:
    title: MARCAR EL RUMBO ACIA UNA EUROPA CON PAZ Y FUTURO
    children:
    - chapter:
        title: CONSTRUIR UN NUEVO MULTILATERALISMO DEMOCRÁTICO
        children:
        - statement:
            id: aa48ddb9-06e4-4815-972d-1610c08b5518
            page: 61
            text: 'Desde el shock financiero de 2008, las crisis planetarias se multiplican y retroalimentan: crisis climáticas y ecosociales, crisis geopolíticas y financieras, crisis sanitarias y humanitarias; cada una de ellas agrava las anteriores y hace su solución más compleja. Al mismo tiempo, se está dando una dinámica creciente de repliegue de los Estados y las regiones del planeta sobre sí mismos. La crisis de la globalización ha creado una grave asimetría entre los problemas que nos afectan y las capacidades de las que disponemos para hacerles frente.'
        - statement:
            id: 135689c5-6846-434f-8e57-37af334304b1
            page: 61
            text: 'La Unión Europea tiene la enorme responsabilidad y capacidad de convertirse en parte de la solución a estos problemas. El proyecto europeo puede y debe convertirse en una fuerza de progreso, estabilidad y certidumbre para este mundo en crisis. Tiene, además, un enorme potencial para ello: dispone de los medios y las capacidades necesarias para convertirse en un referente en la defensa del derecho internacional, los derechos humanos y una política de desarrollo con criterios de justicia global y perspectiva decolonial.'
        - statement:
            id: 639526b8-c23e-4b6a-a20e-6a2f77b2d2c3
            page: 61
            text: 'Creemos que una acción exterior europea diferente es posible, precisamente porque no debemos resignarnos a vivir en un mundo regido por la incertidumbre, la inestabilidad y el conflicto. Al contrario: Europa debe abandonar los discursos belicistas y redoblar el compromiso por un orden internacional más justo, más capaz, más eficaz y democrático, que blinde la protección de nuestros bienes comunes y de los derechos humanos para el conjunto de los Estados miembros y sus pueblos, una Europa que trabaje con la misma convicción y vehemencia por el fin del genocidio del pueblo palestino y el ataque ruso contra el pueblo ucraniano.'
        - statement:
            id: a55c00e4-7673-4cbd-9e58-86a2259d6562
            page: 61
            text: Es hora de apostar por un orden económico, comercial y financiero capaz de satisfacer las necesidades de la población europea y mundial dentro de los límites del planeta. Es hora de generar mecanismos comunes y garantías suficientes para construir una paz global justa y duradera, dotándonos de mayores capacidades para prevenir las crisis, mediar en los conflictos en curso y reparar las violaciones de derechos humanos que hoy constituyen el día a día de nuestro planeta.
        - statement:
            id: 1d3a2268-487f-4a3c-91d9-0450de85b959
            page: 61
            text: Es hora de construir una Europa con voz propia en el mundo, una Europa más democrática, feminista y comprometida con la justicia social, una Europa que avance hacia una autonomía estratégica al servicio de las mayorías sociales del continente, que entierre de una vez las lógicas de sumisión, explotación y abuso que durante demasiado tiempo han regido su relación con las otras regiones del planeta. Una Europa en paz, capaz de mediar y desescalar los conflictos, que ponga un final inmediato a las violaciones de derechos humanos que genera su política migratoria y respete los compromisos internacionales que hemos adquirido en esta materia.
        - statement:
            id: 9d4599ca-67ed-4381-adaa-c2f36d6472a5
            page: 61
            text: Los principios básicos de la democracia, los derechos humanos, la defensa de la paz y la sostenibilidad de la vida, los derechos de las mujeres y las personas LGTBI+, la redistribución de la riqueza, la justicia ecosocial y la lucha contra la crisis climática global serán los que marquen el rumbo hacia una acción exterior decidida, moderna y comprometida con la construcción de un nuevo multilateralismo democrático, fuente de estabilidad y certidumbre para estos tiempos de turbulencia global.
        - chapter:
            title: 1. Llevar la democracia a la acción exterior europea
            children:
            - promise:
                id: ed8b1696-2a13-42b1-bd18-184f0e972752
                page: 62
                text: 1.1. Convertiremos la defensa de los derechos humanos, la paz, el ecologismo y el feminismo en el principio rector de la política exterior europea. Así, fortaleceremos los programas de defensores y defensoras de derechos humanos, medioambientalistas y sindicalistas a través de una mayor dotación presupuestaria, la ampliación de sus competencias y la consolidación de su estructura para incrementar su eficacia y dar seguridad efectiva a todas las personas defensoras de derechos humanos de los países socios de la Unión Europea que puedan verse amenazadas, y transversalizaremos la perspectiva de género y el análisis feminista interseccional en todas las políticas públicas, normas y presupuestos de la acción exterior europea, de manera que sean preceptivas del dictamen del Instituto Europeo de la Igualdad de Género (EIGE).
            - promise:
                id: 3f63e7f7-1373-4b12-bc0a-2421296bec3e
                page: 62
                text: 1.2. Trabajaremos por la reforma de la figura del alto representante de la Unión para Asuntos Exteriores y Política de Seguridad para el periodo 2024-2029, clarificando competencias y fiscalizando su labor sobre la base de la protección de los derechos humanos y los valores establecidos por la Estrategia de Acción Exterior de la Unión Europea. Además, fortaleceremos el papel de las delegaciones de la Unión Europea en la interlocución con la sociedad civil local y con las comunidades afectadas por proyectos y empresas de la Unión Europea.
            - promise:
                id: 48cf35a1-7c55-4d74-b775-d5f396865a20
                page: 62
                text: 1.3. Terminaremos con el sistema de unanimidad y derecho de veto de los Estados miembros en política exterior, pasando a un sistema de mayoría cualificada, sobre la base del artículo 33 del Tratado de la Unión Europea, y potenciaremos el papel del Parlamento Europeo en el ámbito de la política común de seguridad y defensa y la delineación de la Estrategia de Acción Exterior, que deberá pasar a ser debatida y escrutada públicamente con carácter anual. A su vez, impulsaremos la celebración de consultas ciudadanas sobre financiación y participación europea en operaciones militares internacionales de calado, siempre cumpliendo el derecho internacional y con autorización de la ONU.
            - promise:
                id: 08078ff1-9722-429f-af88-587e4c5043ef
                page: 62
                text: 1.4. Promoveremos la creación de un observatorio de asuntos exteriores de la Unión Europea, un órgano independiente que opere como una defensoría del pueblo en el ámbito de la política exterior europea, un espacio de vigilancia y apelación abierto a las quejas de la ciudadanía, siempre en virtud del artículo 21 del Tratado de la Unión Europea.
            - promise:
                id: b0303cb9-1c06-4713-bd81-245d44b9d4ca
                page: 62
                text: 1.5. Promoveremos que la política exterior europea se marque el objetivo principal de la conformación de una internacional climática que tenga como prioridad el cumplimiento de los compromisos del Acuerdo de París y del Pacto Verde Europeo, impulsando la adopción, a nivel global, de un tratado de no proliferación de combustibles fósiles. En este sentido, impulsaremos desde el marco europeo el apoyo a la Agenda de Bridgetown y promoveremos la creación de un fondo mundial para la mitigación del cambio climático alimentado con los derechos especiales de giro del Fondo Monetario Internacional y la financiación en condiciones favorables a los países más vulnerables a los efectos de la emergencia climática por parte de los bancos multilaterales de desarrollo.
            - promise:
                id: 186cae41-cae7-462c-8ca3-5f12adb07bea
                page: 63
                text: 1.6. Contribuiremos a la reforma integral de las Naciones Unidas, haciendo más transparentes sus estructuras internas, democratizando el Consejo de Seguridad para dar mayor presencia al Sur Global y garantizando una voz permanente de la Unión Europea en su seno, actualizando su sistema de financiación, reformando el papel de los cascos azules, así como impulsando la creación de una asamblea parlamentaria en la ONU, una fuerza civil de control ecológico en su seno y un tribunal internacional de justicia climática para facilitar la lucha global contra el ecocidio.
            - promise:
                id: 02d6d359-8588-4da7-a3f1-8c8a54ed7cfe
                page: 63
                text: 1.7. Impulsaremos una carta global de derechos laborales, con objeto de blindar los derechos de las personas trabajadoras a nivel europeo e internacional, especialmente los de las más vulnerabilizadas, y promoveremos, desde el ámbito europeo, la ratificación de los instrumentos y protocolos de la Organización Internacional del Trabajo, así como la integración de sus principios fundamentales en los acuerdos comerciales.
            - promise:
                id: 9a26f4cb-7149-44fa-84fa-165d5ca4b541
                page: 63
                text: 1.8. Impulsaremos la creación de una alianza global por la igualdad y la diversidad, una internacional feminista conformada por aquellos países que promuevan activamente la igualdad de género y la defensa de los derechos de las personas LGTBI+ en la acción interior y exterior.
        - chapter:
            title: '2. Transformar para ampliar: hacia una política de vecindad diferente'
            children:
            - promise:
                id: f07755aa-9a67-4df9-975e-7c377cf36c1d
                page: 63
                text: 2.1. Impulsaremos, como eje prioritario de la acción exterior europea, el fin del genocidio en la Franja de Gaza y la consecución de la libertad y una paz justa y duradera para el pueblo palestino. Con ese objetivo, promoveremos que los Estados miembros reconozcan el Estado de Palestina de manera inmediata e incondicional; la suspensión del Acuerdo de Asociación UE-Israel y los fondos del Instrumento Europeo de Vecindad destinados al régimen de Netanyahu; el apoyo público y financiero a la Fiscalía de la Corte Penal Internacional y la iniciativa sudafricana en la Corte Internacional de Justicia; la mediación para la liberación de rehenes civiles, o el embargo efectivo y completo de la compraventa de armamento con Israel.
            - promise:
                id: c8be746a-e63b-4f08-bd2c-5e253b5de4fd
                page: 63
                text: 2.2. Apostaremos por un nuevo esfuerzo diplomático en Ucrania, de forma alineada con los intereses y tiempos de la parte agredida, bajo el patrocinio de las Naciones Unidas y en la línea marcada por las diversas resoluciones de su Asamblea General desde el comienzo de la invasión, además del despliegue de los mecanismos de interposición y observación de la OSCE. Defendimos desde el primer momento el derecho a la legítima defensa del pueblo ucraniano, el envío de ayuda militar y financiera para hacer posible una negociación equilibrada y la obligación de Europa de apoyarlo frente a la agresión ilegítima e ilegal de Putin. También, a su vez, la necesidad de trabajar en todas las vías diplomáticas posibles para lograr un alto el fuego y una paz justa y duradera que tenga en cuenta las legítimas aspiraciones del pueblo ucraniano. Asimismo, reforzaremos la ayuda humanitaria a Ucrania y apostaremos por un plan de reconstrucción basado en ayudas y no en préstamos, orientado al bienestar de las mayorías ucranianas y no al beneficio de las grandes multinacionales. A medio plazo, será necesario convocar una nueva conferencia de la OSCE para iniciar la reconstrucción de la arquitectura de tratados de seguridad y control sobre armas convencionales, armas nucleares, ciberseguridad, rutas marítimas y aéreas, siguiendo el espíritu de la Declaración de Astana de 2010.
            - promise:
                id: e9a73c9c-ce03-4971-97a9-75e5d98c0f3f
                page: 63
                text: 2.3. Apoyaremos, también desde el marco europeo, el derecho a la libre determinación del pueblo saharaui, dando marcha atrás al cambio de posición adoptado en nuestro país, reforzando las relaciones diplomáticas al más alto nivel con la República Árabe Saharaui Democrática (RASD), ampliando el mandato de la Misión de las Naciones Unidas para el Referéndum del Sáhara Occidental (MINURSO). Todo ello, basándonos en las sentencias del Tribunal de Justicia de la Unión Europea sobre recursos naturales, las resoluciones del Consejo de Seguridad de la ONU para una solución justa, pacífica y duradera mediante referéndum y los procesos de diálogo impulsados por el enviado personal del secretario general de Naciones Unidas.
            - promise:
                id: 3218468a-3ce7-41ed-b441-f06f6c4b40f5
                page: 64
                text: 2.4. Avanzaremos hacia unas relaciones horizontales con América Latina que incluyan la participación de actores no estatales y movimientos sociales e indígenas de la región, impulsando el marco de diálogo político entre la Unión Europea y la CELAC, promoviendo la celebración de una cumbre anual y reorientando las prioridades hacia la lucha contra las desigualdades, la emergencia climática y los feminicidios. Asimismo, aseguraremos que los tratados comerciales con la región contribuyan al desarrollo mutuo y garanticen la prevalencia de los derechos humanos y ambientales sobre el poder de las grandes corporaciones. En ese sentido, renegociaremos el Acuerdo UEMercosur en sus dimensiones de protección a los derechos humanos, las personas trabajadoras y la biodiversidad para dar prioridad a estas cuestiones y nos opondremos a las importaciones de productos agrícolas a través del acuerdo que supongan una competencia desleal para los y las agricultores europeos.
            - promise:
                id: abfc9ccd-6716-4177-ae98-cf8e88f1ec4f
                page: 64
                text: 2.5. Apostaremos por una política de ampliación que parta de una reforma integral del funcionamiento de la Unión Europea, rechazando los discursos que contraponen ampliación e integración. En este sentido, apoyaremos la incorporación gradual de los países candidatos de los Balcanes Occidentales, Ucrania, Moldavia y Georgia siempre que se ajusten a los criterios establecidos por el principio de condicionalidad vigente en el marco europeo, sostenido sobre el criterio de la institucionalización de un Estado democrático y de derecho, donde se cumplan los criterios relativos al respeto de los derechos de las minorías, la lucha contra la corrupción y el cambio climático, la resolución de disputas con su vecindad y todos aquellos criterios establecidos por la estrategia de ampliación. Siempre y en todos los casos, será el criterio del mérito y el cumplimiento de estos criterios y no el geopolítico el que tenga prioridad en nuestra posición.
            - promise:
                id: 56c6b595-d84f-4b8e-9147-202988d9964e
                page: 64
                text: 2.6. Avanzaremos hacia un nuevo enfoque en las relaciones con Rusia, dando una respuesta firme a los ataques híbridos y los intentos de injerencia en los asuntos internos de los Estados miembros, velando por la libre elección de las alianzas internacionales de todos los países, impulsando esfuerzos multilaterales para reducir los armamentos nucleares y vinculando la mejora de las relaciones y la flexibilización de las sanciones a la retirada de las tropas rusas de Ucrania.
            - promise:
                id: 60aeb386-7196-409a-a914-e66c01db3074
                page: 64
                text: 2.7. Defenderemos una nueva relación con el Reino Unido y una reforma del Acuerdo de Cooperación y Comercio entre la Unión Europea y el Reino Unido para ampliar, de forma recíproca, los derechos de la ciudadanía europea residente allí, defendiendo un modelo de relaciones que vaya más allá del enfoque securitario que defienden tories —bajo el concepto de “Global Britain”— y laboristas —con la idea del “realismo progresista”—. A su vez, revisaremos el acuerdo político alcanzado con Gibraltar, con el objetivo de garantizar la máxima protección para las personas trabajadoras del Campo de Gibraltar.
            - promise:
                id: 43834733-2dcd-463a-91fa-22dafaed5cac
                page: 64
                text: 2.8. Defenderemos una interlocución pacífica, autónoma y crítica con China, a favor de los intereses y principios europeos, pero alejados de toda veleidad militar, a través de una diplomacia activa y exigente para evitar la confrontación entre grandes potencias.
            - promise:
                id: f970cae6-77cc-4028-b256-7876e6c2a558
                page: 65
                text: 2.9. Desarrollaremos una nueva iniciativa estratégica para la región del Magreb y África, con los derechos humanos en el centro, que reconozca y apoye la pluralidad de agentes no estatales de la región, que acompase intereses y valores y supere la visión dicotómica que reduce estas relaciones de vecindad al prisma exclusivo de cooperación o conflicto. Promoveremos, desde el marco europeo, la creación de una fuerza mediterránea de intervención climática y protección civil para luchar contra los incendios y otras catástrofes naturales, prestar asistencia en el mar y luchar contra la contaminación, con especial atención a la región del Magreb.
            - promise:
                id: d663be09-a050-4e9e-959f-e09cbd136b8e
                page: 65
                text: 2.10. Impulsaremos el papel de la Unión Europea por el Mediterráneo como mecanismo de cooperación socioeconómica, cultural, municipal y de la sociedad civil para la construcción de un espacio euromediterráneo compartido.
            - promise:
                id: df89546f-dcb7-4caf-9487-7036719d0cb2
                page: 65
                text: 2.11. Revisaremos los vínculos con Turquía para proteger la relación privilegiada, abandonando las lógicas de externalización fronteriza y condicionando la actual relación comercial al respeto de los derechos humanos y las libertades civiles. simismo, trabajaremos por denunciar y prohibir las importaciones de productos agroalimentarios de Turquía y otros países terceros que no cumplan con los estándares higiénicos y fitosanitarios de la Unión Europea e impulsaremos el respeto a los derechos democráticos, políticos y culturales de las minorías en Turquía, con especial atención a la población kurda, donde exigimos la liberación de sus representantes políticos y afiliados injustamente encarcelados.
            - promise:
                id: ad2e6351-317b-4cbb-abc2-8a479b738c71
                page: 65
                text: 2.12. Abogaremos por dar un nuevo impulso a las negociaciones que pongan fin al conflicto en Chipre, con una solución basada en una federación binacional y bicomunal, en la línea de las resoluciones de las Naciones Unidas, priorizando el respeto a los derechos humanos de todas las personas y poner fin a la militarización de la isla.
            - promise:
                id: cf332e04-8f16-4b91-a0f9-5cee5b51edc3
                page: 65
                text: 2.13. Defenderemos la preservación de un modelo de frontera blanda entre la República de Irlanda e Irlanda del Norte, con base en los acuerdos de paz y el Protocolo sobre Irlanda e Irlanda del Norte, y apoyaremos aquellos procesos democráticos que aborden el futuro de la isla, siempre respetando el derecho internacional y el deseo mayoritario del pueblo irlandés.
            - promise:
                id: 77916311-be92-4587-b4f7-34cb16f2458b
                page: 65
                text: 2.14. Apostaremos por la autonomía energética de la Unión Europea como un principio básico de la acción exterior europea, revisando las relaciones con terceros países en los que no existan garantías de respeto a los derechos humanos y a las libertades civiles, como es el caso de Azerbaiyán o Qatar.
        - chapter:
            title: 3. Una autonomía estratégica al servicio de las mayorías sociales
            children:
            - promise:
                id: 1df9e6d2-f35c-45a8-a69e-d373f5a8842c
                page: 65
                text: 3.1. Promoveremos el desplazamiento progresivo de las garantías de seguridad de la OTAN hacia una autonomía estratégica integral al servicio de la ciudadanía europea y no de la industria armamentística, un espacio europeo de seguridad sujeto a control democrático que desarrolle las garantías derivadas del artículo 42.7 del Tratado de la Unión Europea y que incluya entre sus objetivos prioritarios el respeto a los derechos humanos, así como el bienestar social y medioambiental de los países europeos y sus áreas de vecindad.
            - promise:
                id: bfa87605-58fc-4a09-bba6-fba623571910
                page: 65
                text: 3.2. Impulsaremos la racionalización y unificación del gasto militar en un ejército europeo con mandato estricto de autodefensa, así como una política exterior y de seguridad común independiente de la OTAN, relanzando el concepto SAFE (Synchronised Armed Forces in Europe), siempre sujeta a mecanismos de control parlamentario. Esto implica un freno a la actual presión por aumentar el gasto militar y un aumento sustancial de las capacidades colectivas europeas y el pooling & sharing de la Agencia Europea de Defensa. Así, en la medida en que desarrollar capacidades defensivas comunes para el conjunto de la Unión Europea requiera inversiones específicas, estas deben llevarse a cabo de forma mutualizada, con mecanismos fiscales centrales que la garanticen en cuanto que bien público.
            - promise:
                id: e496826b-b6d7-4fb5-80b6-a3d094fb8a99
                page: 66
                text: 3.3. Reorientaremos la política de defensa europea hacia los principios de solidaridad, participación democrática y promoción de paz, bajo la convicción de que el derecho internacional es, con todas sus limitaciones, la mayor garantía existente para la paz y la convivencia.
            - promise:
                id: 066afb61-f58e-4121-8c06-1a5c6afe432f
                page: 66
                text: 3.4. Implementaremos mecanismos europeos de seguimiento, transparencia y rendición de cuentas en materia de transferencias de armamento y material de doble uso en los Estados miembros que incluya la obligatoriedad de informar sobre las transferencias autorizadas y ejecutadas por parte de todos los Estados miembros y vías de fiscalización democrática y accesible por parte de la sociedad civil.
        - chapter:
            title: 4. Convertir a Europa en un referente de la justicia global
            children:
            - promise:
                id: a9346308-19e7-4657-b144-da48d70bac8c
                page: 66
                text: 4.1. Apostaremos por que la Unión Europea ejerza un liderazgo más activo y reconocible en el ámbito de la política internacional de desarrollo, en correspondencia con su posición de primer donante del mundo por la cuantía de recursos canalizada a los países en desarrollo.
            - promise:
                id: 1dd31098-5c42-4b5e-88a6-6db7f94b576e
                page: 66
                text: 4.2. Aseguraremos que la definición más precisa de los intereses estratégicos de la Unión Europea preserve, sin contaminación, los propósitos genuinos de la cooperación al desarrollo, que se orientan a combatir la pobreza y la desigualdad, a asentar los derechos humanos y a preservar la sostenibilidad en los países socios, de acuerdo con sus respectivas prioridades de desarrollo.
            - promise:
                id: da996495-5c53-4b1b-92ea-bd456a738cef
                page: 66
                text: 4.3. Garantizaremos que el enfoque del Equipo Europa implique una dinámica inclusiva y equilibrada de los diversos actores europeos en la acción de desarrollo, favoreciendo un proceso de diálogo continuado con los socios, desde una perspectiva equilibrada y decolonial.
            - promise:
                id: baacd900-0e8c-44d0-a31e-1757aa801604
                page: 66
                text: 4.4. Avanzaremos de forma efectiva en la coherencia de políticas para el desarrollo sostenible para lograr el adecuado alineamiento de los compromisos normativos que dice asumir la Unión Europea con las políticas aplicadas.
            - promise:
                id: 9ae23e21-5719-48d4-b3a8-281f6a1971f2
                page: 66
                text: 4.5. Promoveremos la creación de una vicepresidencia de la Comisión Europea para la coherencia de las políticas de desarrollo que armonice y coordine la acción exterior de la Unión Europea y priorice la promoción de los objetivos de desarrollo sostenible y la Agenda 2030.
            - promise:
                id: 8579e490-4aa2-4034-8a4f-133f38478643
                page: 66
                text: 4.6. Impulsaremos la realización anual de una reunión monográfica del Consejo Europeo sobre política de desarrollo, con el objetivo de situarla en el centro de la gobernanza europea.
            - promise:
                id: ec000cf1-0bcf-4aeb-8533-4677a7b1152b
                page: 66
                text: '4.7. Desarrollaremos una hoja de ruta realista y ambiciosa para que los Estados miembros alcancen, en 2030, el objetivo propuesto de dedicar el 0,7 % del PNB a la AOD y el 0,20% a los países menos adelantados (PMA), realizando un seguimiento anual del grado de cumplimiento de los compromisos adquiridos por cada país.'
            - promise:
                id: cd99d0ef-21e8-461b-a1a4-b38bd81dcf78
                page: 67
                text: 4.8. Apostaremos por establecer y blindar mecanismos que garanticen una voz europea coordinada en los organismos internacionales de desarrollo —más concretamente, en las Naciones Unidas y los bancos de desarrollo—, de acuerdo con las prioridades definidas en su política de cooperación.
            - promise:
                id: 0df2a836-a782-432c-b9aa-30dac537fdee
                page: 67
                text: 4.9. Reforzaremos la estrategia de acción exterior feminista de la Unión Europea a través de un incremento presupuestario que permita su pleno desarrollo, haciendo que la cuestión de género no sea solo un elemento transversal en todos los programas de cooperación, sino reforzando, además, los fondos destinados a promover actuaciones específicas contra la violencia de género y en defensa de los derechos y del empoderamiento de las mujeres y las niñas, incluyendo acciones para garantizar sus derechos sexuales y reproductivos.
            - promise:
                id: d4e46526-21b3-4cd8-93ca-c4e22703c993
                page: 67
                text: 4.10. Apoyaremos, en los países en desarrollo asistidos, la consolidación de instituciones democráticas, sistemas fiscales capaces y progresivos y políticas públicas orientadas a mejorar las condiciones de vida de la ciudadanía, a un reparto más justo de las tareas de reproducción y del cuidado de la vida, a la configuración en los países de un suelo mínimo de protección social y al combate del odio y la discriminación.
            - promise:
                id: 7728a517-5ec4-46b3-a6e4-060418fcb4bd
                page: 67
                text: 4.11. Agilizaremos y mejoraremos el sistema humanitario europeo, dotándolo de más recursos y la capacidad operativa necesaria para hacer frente al nuevo contexto global, integrando otros enfoques de solidaridad, incluidos los interseccionales, y con una perspectiva feminista en todas las fases de la respuesta y en los procesos de paz.
    - chapter:
        title: IMPULSAR UNA TRANSFORMACIÓN DIGITAL CON DERECHOS
        children:
        - statement:
            id: cf5b1f59-8651-44c2-9f54-0de5a35d35fa
            page: 67
            text: 'La revolución digital hace tiempo que ha dejado de ser un pronóstico de futuro. Las sociedades europeas están siendo ya transformadas por la digitalización. Hoy nos encontramos, de nuevo, en una encrucijada. La decisión a tomar en este contexto de bifurcación es evidente: o una transformación digital al servicio de unos pocos, o una transformación digital que amplíe derechos para las mayorías sociales europeas. O un tecnofeudalismo comandado por las grandes empresas tecnológicas, o un nuevo contrato social para la era digital que asuma que la tecnología debe servir para resolver los grandes desafíos de nuestra época, como la lucha contra las desigualdades, la crisis climática o la erosión democrática.'
        - statement:
            id: 814272a0-3830-496f-9373-112005cd3b14
            page: 67
            text: En esta legislatura europea se han dado algunos pasos adelante. La Ley de Servicios Digitales, que establece limitaciones a las actuaciones de las grandes plataformas y dicta cuáles deben ser las prácticas ante la difusión de contenidos ilegales, es un buen ejemplo. Sus límites son también claros, evidentes en la negativa de muchas multinacionales a aplicar esta legislación y actuar contra las fake news y los discursos del odio. Ahora debemos trabajar para que se aplique rigurosamente, para que el Programa Estratégico para la Década Digital 2030 no se convierta en papel mojado, pero es necesario ir mucho más allá.
        - statement:
            id: 2ae3332d-915f-4551-aa95-b4f784083edd
            page: 67
            text: Nuestro rumbo es claro. Europa puede y debe convertirse en el modelo de una digitalización democrática, sostenible y feminista, en la impulsora de un nuevo internacionalismo digital que luche contra nuevas formas de desigualdad. Frente a los modelos estadounidense y chino, Europa puede y debe convertirse en una alternativa de desarrollo que garantice la soberanía digital. En un momento en el que la innovación tecnológica tiende a avanzar más rápido que la propia política, Europa puede y debe poner los datos, los algoritmos y la inteligencia artificial al servicio del bien común. En un contexto en el que las grandes multinacionales tecnológicas intentan imponer sus reglas y consolidar los monopolios digitales, Europa puede y debe garantizar el control democrático de la robotización, el internet de las cosas o las redes sociales, elementos muy presentes en el día a día de los europeos y europeas. Frente a los intentos de las grandes plataformas de deshacerse de imponer la “ley del más fuerte”, Europa puede y debe impulsar una nueva ola de derechos laborales digitales. En ese sentido, la directiva de trabajadores y trabajadoras de plataformas, inspirada inicialmente en la exitosa ley rider española, es un primer paso en la dirección correcta, pero hay mucho por hacer para proteger a las personas trabajadoras en toda Europa.
        - statement:
            id: b6a2cac2-ccc7-44a6-8c3f-914abc0171a4
            page: 68
            text: Así, frente a la tecnofobia y el tecnofetichismo de muchos, queremos marcar el rumbo hacia una transformación digital con derechos desde la Unión Europea, una gobernanza democrática de la digitalización que tenga en Europa su epicentro y referente, en la que justicia social y justicia digital sean las dos caras de una misma moneda.
        - chapter:
            title: 1. Avanzar en una transición digital justa a escala europea
            children:
            - promise:
                id: c3682410-0d32-47d6-b9d9-a93892ce4e3e
                page: 68
                text: 1.1. Desarrollaremos la diplomacia digital europea para promover la transferencia tecnológica, reducir la dependencia de las grandes empresas y buscar la eliminación de las cláusulas que imponen el libre flujo de datos en los tratados comerciales para avanzar hacia el internacionalismo digital.
            - promise:
                id: 65e8e6bf-19b6-4d51-b1eb-ed3b6f5477ae
                page: 68
                text: 1.2. Impulsaremos la administración digital en todos los organismos vinculados a la movilidad internacional para facilitar la gestión migratoria y mejorar la experiencia de las personas usuarias de los servicios consulares y de extranjería. Para reforzar la conexión entre los usuarios y la administración, se desarrollará una aplicación móvil que acompañe en los procedimientos de información de las personas emigradas e inmigradas.
            - promise:
                id: 0f5fcc83-5379-466a-b77b-6e3e2cc0ea44
                page: 68
                text: 1.3. Promoveremos, desde el ámbito europeo, el software de código abierto y su uso en la educación y la formación, así como el libre acceso a la investigación y el software financiados con fondos públicos. Impulsaremos la financiación pública de recursos digitales adecuados y necesarios y aseguraremos la formación que permita a los estudiantes aprender de manera adecuada con las tecnologías. La escuela es uno de los lugares en que los niños podrán aprender a hacer un uso seguro y adecuado de estas herramientas.
            - promise:
                id: 8322ae0d-ec9f-41cf-9913-d06efbd57765
                page: 68
                text: 1.4. Promoveremos el diseño de una estrategia para la erradicación de las “brechas digitales” en el ámbito territorial, económico y de las habilidades, y garantizaremos el acceso a la alfabetización digital, incluidos los programas escolares, durante todas las etapas de la vida, como forma de contrarrestar la desinformación, las amenazas en línea y los discursos de odio.
            - promise:
                id: a03a8dc6-0936-4812-8936-076c4f1ee30b
                page: 68
                text: 1.5. Garantizaremos un acceso a internet rápido, asequible, seguro y estable en toda la Unión Europea, incluida la itinerancia, dando prioridad a la conexión de las zonas blancas y grises, las zonas rurales y las regiones remotas y periféricas.
            - promise:
                id: 87f3fb09-4581-4954-98b6-3cbe400a6c98
                page: 68
                text: 1.6. Avanzaremos en el despliegue de infraestructuras digitales y eléctricas en espacios públicos y privados para permitir y democratizar el uso de vehículos eléctricos y autónomos.
            - promise:
                id: efc3f4e7-2213-40fe-9e6e-325b7852c50e
                page: 68
                text: 1.7. Mejoraremos el acceso digital y la accesibilidad de los servicios públicos y privados esenciales para los ciudadanos y las empresas en lo que se refiere a los procedimientos administrativos y garantizaremos el acceso inclusivo y el apoyo a través de servicios de asistencia.
            - promise:
                id: d44fc5b0-138d-4fc1-aa16-cb75133b6362
                page: 69
                text: 1.8. Fomentaremos un uso saludable de internet, animando a los Estados miembros a poner en práctica la formación en competencias digitales para todos los grupos de edad, de acuerdo con los programas y planes de estudio establecidos a nivel europeo sobre, por ejemplo, los riesgos y las oportunidades de internet y los derechos de los usuarios.
            - promise:
                id: 6e98ffd8-7108-4e12-aa38-5951ca91aa71
                page: 69
                text: 1.9. Adoptaremos todas las medidas necesarias para garantizar que la digitalización de la sociedad no deje de lado a las personas mayores y que la tecnología sea accesible para ellas, fomentando programas e iniciativas, por ejemplo, en forma de clases adaptadas a sus necesidades. También garantizaremos que se pueda acceder a los servicios esenciales en persona y por medios no digitales.
            - promise:
                id: 28e98c30-dab4-477f-9826-4aaed9aa624e
                page: 69
                text: 1.10. Introduciremos una certificación de la Unión Europea relativa a las competencias digitales en las escuelas que prepare a los jóvenes para el futuro mercado laboral.
            - promise:
                id: de129d78-7147-424a-aae2-ee4b8c09b548
                page: 69
                text: 1.11. Implantaremos una identidad digital común europea para facilitar las transacciones y los servicios digitales transfronterizos, con un marco de normas y directrices europeas que ofrezcan las garantías necesarias.
            - promise:
                id: a909185f-ae84-46bd-84d2-6d88f4f30788
                page: 69
                text: 1.12. Evaluaremos la viabilidad de la digitalización de la información sobre productos de consumo y nutrición a través de una aplicación europea estandarizada que permita un acceso más fácil y proporcione información adicional sobre los productos y la cadena de producción.
            - promise:
                id: 547bdf61-be55-4323-ac8c-a037ee97bd27
                page: 69
                text: 1.13. Estableceremos un fondo europeo de contingencia ante la robotización y otros cambios productivos, financiado con contribuciones de las empresas, que permita la transición justa y la inversión social pública en aquellos sectores sociales más afectados por la robotización y la transformación tecnológica.
            - promise:
                id: b52ac143-2a55-41ea-95b5-c14b81cc3822
                page: 69
                text: 1.14. Apostaremos por desarrollar una nueva fiscalidad digital, como la creación de un impuesto europeo para las empresas digitales y las operaciones de la economía digital que grave en un 3 % su facturación, teniendo en cuenta el número de usuarios, y que suponga el pago de impuestos por los beneficios obtenidos en Europa en un porcentaje equivalente a la presencia que estas empresas tienen en el espacio digital europeo.
            - promise:
                id: 981fe969-bf66-46ef-af5b-042fe9254f05
                page: 69
                text: 1.15. Impulsaremos el pleno desarrollo de la Directiva sobre Trabajo en Plataformas, inspirada en la ley rider española, y apostaremos por nuevas medidas que aseguren que las personas trabajadoras de plataformas tengan su situación laboral correctamente clasificada, corrijan la de las y los falsos autónomos, y regulen, de forma ambiciosa y garantista, el uso de la gestión algorítmica y la inteligencia artificial en el lugar de trabajo.
        - chapter:
            title: 2. Proteger la soberanía digital de la ciudadanía europea
            children:
            - promise:
                id: 3e345aaf-60d2-46b7-b71f-d40d078736ba
                page: 69
                text: 2.1. Aprobaremos una carta europea de derechos del mundo digital que sintetice las garantías que otorga la Unión Europea a la ciudadanía en su acceso y actividad en internet. Esta carta será la afirmación ciudadana de la gobernanza democrática y abierta de una red neutral.
            - promise:
                id: f840b6a3-996d-4a2c-a539-ba148b978920
                page: 69
                text: 2.2. Crearemos una figura para la defensa de la ciudadanía digital, una autoridad efectiva que supervise el sector digital para controlar y limitar el poder de las grandes corporaciones. Esta figura asistirá y defenderá a la ciudadanía en su relación con las empresas tecnológicas para garantizar los derechos básicos enmarcados en la citada carta europea de derechos del mundo digital.
            - promise:
                id: 22d38244-48d1-4efb-9581-792c03a2c445
                page: 69
                text: 2.3. Impulsaremos el desarrollo de un estatuto para la creación digital que dé cuerpo y protección jurídica a los trabajadores y las trabajadoras que desarrollan su actividad en este ámbito, favoreciendo la sindicación en estos sectores, el establecimiento de marcos laborales regulados y seguros, y los mecanismos para la representación formal de dicho trabajo.
            - promise:
                id: e049557e-236b-4390-a2aa-fb271977124a
                page: 70
                text: 2.4. Desarrollaremos un plan de infraestructuras digitales públicas para garantizar el acceso, el alojamiento, la distribución y la protección de obras en el ámbito digital.
            - promise:
                id: 37fe94ab-941d-409b-8536-52626028559b
                page: 70
                text: 2.5. Impulsaremos una agencia pública de auditoría del algoritmo y la inteligencia artificial, así como una mesa de trabajo institucional e intersectorial para abordar una propuesta normativa ante el desafío de la protección de los derechos de autor y conexos en este ámbito.
            - promise:
                id: ba315170-c3b1-4b9a-86b8-17eeaba6b4be
                page: 70
                text: 2.6. Promoveremos normas específicas contra los monopolios tecnológicos y digitales que permiten los discursos de odio y la difusión masiva de noticias falsas.
            - promise:
                id: e5af8724-a1e3-47ee-afe5-5542ed1d517d
                page: 70
                text: 2.7. Reforzaremos las capacidades de Europol/Centro Europeo de Ciberdelincuencia en términos de recursos financieros y humanos, permitiendo un enfoque más proactivo en la lucha contra la ciberdelincuencia y la creación de capacidades conjuntas de defensa contra los ataques a gran escala.
            - promise:
                id: 97f4f0b9-3bf8-47a4-acbe-41151aa5e438
                page: 70
                text: 2.8. Garantizaremos sanciones similares y una aplicación rápida y eficaz en los Estados miembros en caso de ciberdelincuencia mediante una mejor coordinación de los centros y las autoridades de ciberseguridad locales, regionales y nacionales.
            - promise:
                id: c24949a3-1a31-484f-953f-df989a53c1d2
                page: 70
                text: 2.9. Contrarrestaremos la desinformación mediante legislación y directrices para que las plataformas en línea y las empresas de medios sociales aborden las vulnerabilidades de la desinformación y apliquen medidas de transparencia, incluyendo, entre otros, algoritmos basados en inteligencia artificial que puedan resaltar la fiabilidad de la información, proporcionando al usuario fuentes de información contrastada. Cuando se utilicen algoritmos, los seres humanos deben seguir controlando en última instancia los procesos de toma de decisiones.
            - promise:
                id: 10f4826c-8f3d-4058-8f49-cc1532186736
                page: 70
                text: 2.10. Promoveremos una mejor explicación de las normas de protección de datos (RGPD), aumentando la transparencia y mejorando la comunicación mediante la creación de orientaciones sobre textos de consentimiento informado que utilicen un lenguaje sencillo y claro.
            - promise:
                id: 21f89521-c117-4b78-90b3-4e9239efce17
                page: 70
                text: 2.11. Impulsaremos la aplicación de la prohibición existente de consentimiento por defecto en la reutilización o reventa de datos, aseguraremos que se dé curso a las solicitudes de supresión permanente de datos presentadas por los usuarios en un plazo determinado, y exigiremos que las empresas no europeas cumplan las normas europeas de protección de datos.
            - promise:
                id: 51eb013a-fb53-4123-94d9-e35ebfdc8aa7
                page: 70
                text: 2.12. Fomentaremos un sistema de certificación a escala de la UE que refleje el cumplimiento del RGPD de forma accesible, clara y sencilla, visible en sitios web y plataformas, y que sea expedido por un certificador independiente a escala europea. No debe crear cargas desproporcionadas para las pequeñas y medianas empresas.
            - promise:
                id: e50405a0-f8ee-44fc-a86d-6f26df9f2405
                page: 70
                text: 2.13. Estableceremos una ayuda eficaz y rápida para los ciudadanos cuando tengan problemas con la exclusión voluntaria o la revocación del consentimiento. Para ello, es necesario definir mejor las conductas intrusivas y establecer directrices.
        - chapter:
            title: 3. Poner la inteligencia artificial e ingeniería genética al servicio de las personas
            children:
            - promise:
                id: 674c0cfc-423a-4ab3-9257-526c7d3b8023
                page: 71
                text: 3.1. Impulsaremos, a partir de la Ley de Inteligencia Artificial existente, una nueva estrategia de regulación de la inteligencia artificial y del desarrollo tecnológico en la Unión Europea basada en la garantía de derechos y en la protección de los usuarios frente a los abusos de las grandes corporaciones.
            - promise:
                id: 1b500ddb-87e5-44c2-bb2e-65e120ba1820
                page: 71
                text: 3.2. Actualizaremos la lista de “riesgos” de la inteligencia artificial y los criterios de lo que se consideran “riesgos inaceptables”, e incluiremos como sistemas de “alto riesgo” todos los que usan datos físicos, fisiológicos, de comportamiento y biométricos, todos los usos de la inteligencia artificial para predecir migraciones y todos los relacionados con la sanidad o los seguros. En esa línea, prohibiremos los sistemas de la inteligencia artificial que supongan un riesgo inaceptable para los derechos fundamentales.
            - promise:
                id: 00929f7d-542e-4594-a085-d21688fe3b5b
                page: 71
                text: 3.3. Promoveremos una legislación de la Unión Europea que incentive a las empresas a ser socialmente responsables y a mantener los empleos de alta calidad del “trabajo inteligente” dentro de Europa, evitando así su deslocalización a países con costes más bajos. Asimismo, estudiaremos condicionar el acceso de las empresas europeas a las ayudas públicas al cumplimiento de objetivos de justicia y transparencia algorítmica, así como la implantación de una auditoría algorítmica para asegurar que ninguna empresa emplea algoritmos que incorporen sesgos discriminatorios, machistas, racistas o lgtbifóbicos.
            - promise:
                id: aee12031-cb7d-4d1c-a77f-0322c5a498f4
                page: 71
                text: 3.4. Garantizaremos el papel de las organizaciones sindicales en los procesos de toma de decisiones en los que interviene la inteligencia artificial en el lugar de trabajo y la transparencia de los algoritmos utilizados, favoreciendo la participación de los trabajadores antes de la introducción de tecnologías digitales que repercutan en las condiciones de trabajo.
            - promise:
                id: f3a07a09-604e-47a4-9c87-e6c48fe7ef3e
                page: 71
                text: 3.5. Impulsaremos la creación de un indicador de personas trabajadoras en riesgo de automatización y un organismo de gestión de datos para trabajadores y trabajadoras digitales, que otorgue a las personas trabajadoras más control sobre sus datos, mediante el derecho a decidir qué usos de la información recopilada son legítimos, o en qué circunstancias se producen y con qué fines.
            - promise:
                id: 93dd9659-dfa4-4eda-9dbb-f2a6b7821470
                page: 71
                text: 3.6. Promoveremos a escala europea una regulación efectiva del desarrollo de las neurotecnologías que asegure el cumplimiento estricto de los “neuroderechos” básicos (derecho a la privacidad mental, derecho a la identidad personal, derecho a la libre voluntad, equidad en el acceso a las neurotecnologías y protección frente a sesgos).
            - promise:
                id: e17fbbea-2d18-4e09-8275-013aab41eaed
                page: 71
                text: 3.7. Promoveremos una moratoria en el desarrollo de dispositivos de conexión directa (interfaz, en ambos sentidos) del cerebro a procesadores artificiales o al flujo de datos global. Debería mantenerse el paso de la conexión a través de los sentidos y órganos habituales.
            - statement:
                id: 34faa0a8-f7a5-4428-a029-ec0e45f425d6
                page: 71
                text: 3.8. Abriremos el debate ciudadano, con toda la sociedad civil europea y conducido por los diferentes observatorios de bioética, sobre dónde están los límites aceptables para la edición genética humana e impulsaremos, de acuerdo con la OMS, un registro global de todas las investigaciones que impliquen edición de genes humanos.
            - promise:
                id: 5602926a-4d50-40f4-a878-18288c135932
                page: 71
                text: 3.9. Apostaremos por llevar al ámbito de las Naciones Unidas estas iniciativas europeas y regulaciones en inteligencia artificial, conexión neuronas-torrente de información (“brain-computer interface”) y edición genética para que tengan alcance global.
    - chapter:
        title: PONER EL PROYECTO EUROPEO AL SERVICIO DE SU JUVENTUD
        children:
        - statement:
            id: 13f9c9ea-bdd2-4632-b8f0-4f66ab3e4d02
            page: 72
            text: La juventud europea está harta. Está harta de los bajos salarios y de la especulación con la vivienda, que ha llevado a que la edad media de emancipación en España sea casi cuatro años superior a la media europea, a que tan solo el 16 % de los jóvenes españoles esté emancipado. Está harta, además, de que participar en las decisiones que afectan a su día a día resulte tan difícil, casi imposible. Está harta de que la Unión Europea sea, en demasiadas ocasiones, un proyecto alejado de sus preocupaciones cotidianas. Está harta, por supuesto, de los Gobiernos nini que durante años han plagado el continente europeo, Gobiernos que no ofrecían ni alternativas ni soluciones para los y las jóvenes.
        - statement:
            id: 1954e6a2-25d1-48a9-9419-329995ed3557
            page: 72
            text: 'La juventud europea está harta, también, de ser vanguardia, de marcar el rumbo. Y es que las personas jóvenes son mucho más que las principales víctimas de las últimas crisis: son, sobre todo, las principales impulsoras de las grandes transformaciones pendientes. Gracias a sus voces, hemos aprendido que desconectar no puede ser el privilegio de unos pocos, que la salud mental es un asunto político y que debemos dar una salida colectiva a la epidemia de estrés y ansiedad. Gracias a su activismo, nos hemos dado cuenta de que la emergencia climática es el principal desafío de nuestro tiempo, de que las decisiones cortoplacistas dañan nuestro planeta y nuestras democracias. Gracias a su lucha, sabemos que el acceso a la vivienda es el gran problema de toda Europa, que emanciparse es, demasiadas veces, una tarea imposible.'
        - statement:
            id: eb5a3a52-c393-47c1-83dd-c0dd4f2a7a83
            page: 72
            text: Ha llegado el momento de que la juventud europea juegue un papel protagonista en la fijación de metas y la elaboración de las políticas públicas en la Unión Europea, de que las decisiones se tomen con una perspectiva largoplacista y en beneficio de las mayorías sociales, y no cortoplacista y para contentar a los pocos de siempre, de que las personas jóvenes puedan participar de forma plena en la vida política europea, de que su voz sea escuchada.
        - statement:
            id: 033535ef-717f-49f1-975f-6aa17b766e55
            page: 72
            text: 'Con ese objetivo, este programa marca un rumbo claro: garantizar el derecho a emanciparse y ensanchar el derecho a participar políticamente. Para ello, proponemos la creación de un comisario de generaciones futuras, reforzar y democratizar el programa Erasmus+, impulsar un marco internacional para el reconocimiento y la protección efectiva de los derechos de la juventud, la puesta en marcha de una renta europea de emancipación juvenil, rebajar la edad de voto a los 16 años, supervisar y calificar las “repercusiones intergeneracionales” de los presupuestos europeos y nacionales, o estudiar la posibilidad de establecer “cuotas de juventud” parlamentarias.'
        - statement:
            id: 624e18c3-225a-44e6-80ff-7c6b48c41e44
            page: 72
            text: Ha llegado el momento, pues, de poner la Unión Europea al servicio de su juventud. En ello nos jugamos el futuro del propio proyecto europeo.
        - chapter:
            title: 1. Pensar a largo plazo, garantizar el derecho a la emancipación
            children:
            - promise:
                id: 63b669e2-b088-42c0-963a-4d1aba2eb50c
                page: 72
                text: 1.1. Impulsaremos la creación de un comisario de generaciones futuras en la Comisión Europea para asegurar el bienestar ecológico, económico y social de las próximas generaciones. Asimismo, desarrollaremos una directiva de bienestar para las generaciones futuras que garantice el derecho a una vida digna.
            - promise:
                id: 58891582-937a-4921-bd43-c86c0dc6df29
                page: 72
                text: 1.2. Promoveremos una directiva europea sobre prácticas de calidad que actualice el marco existente y fije estándares mínimos de calidad, y reglas sobre la duración de los periodos de prácticas, su remuneración y el acceso de los becarios y becarias a la protección social, en línea con el acuerdo sobre el Estatuto del Becario de nuestro país, que amplía derechos.
            - promise:
                id: b5956931-7b4e-4dea-b073-989bd8e3162c
                page: 73
                text: 1.3. Democratizaremos y potenciaremos el programa Erasmus+, aumentando el presupuesto para permitir un mayor número de becas y sus cuantías, y garantizando así el acceso a todas las personas jóvenes, especialmente las más vulnerabilizadas.
            - promise:
                id: 9c5a89a2-ea03-4060-ba5d-b5265ce692c2
                page: 73
                text: 1.4. Reforzaremos y ampliaremos el Programa de Garantía Juvenil, ofertando oportunidades laborales y formativas justas y dignas, y evaluaremos la creación de programas para combatir la precariedad y reducir el paro juvenil que vayan más allá del Programa de Garantía Juvenil.
            - promise:
                id: 78042e27-d2ed-42f6-a715-34ac3c6108cc
                page: 73
                text: 1.5. Impulsaremos la puesta en marcha de proyectos piloto de herencia universal a escala comunitaria y con financiación europea. Se trataría de una ayuda de 20.000€ —cuantía ajustable según el Estado miembro del que se trate—, que se hará efectiva al cumplir los 23 años, para combatir la desigualdad en la Unión Europea y ayudar a las personas jóvenes a seguir formándose, iniciar su andadura profesional e independizarse. Asimismo, impulsaremos las bases y proyecto piloto de una renta europea de emancipación juvenil progresiva que se adapte a la realidad de los Estados miembros y que sirva como ayuda al desarrollo de proyectos de vida autónomos, especialmente entre las personas jóvenes entre 18 y 25 años.
            - promise:
                id: 931e056f-c30d-4718-b9f4-d4a1c056caf1
                page: 73
                text: 1.6. Apostaremos por la presentación, de forma coordinada desde el marco europeo, de una propuesta de resolución en la Asamblea General de las Naciones Unidas para la adopción de una convención internacional sobre los derechos de los jóvenes, jurídicamente vinculante, con un mecanismo de seguimiento que la acompañe, que proporcione una base jurídica en la que puedan apoyarse los esfuerzos de integración de la juventud y que obligue a los Estados a transponer la convención a la legislación nacional e informar sobre las medidas adoptadas para hacer efectivos los derechos allí reconocidos.
            - promise:
                id: b3ba784c-50d3-45ce-9642-a05384aaa39a
                page: 73
                text: 1.7. Solicitaremos al Consejo de Derechos Humanos de las Naciones Unidas, desde el ámbito europeo, que investigue la posibilidad de establecer un procedimiento especial sobre los derechos humanos de la juventud, una figura similar a la del relator especial o experto independiente, para cubrir la ausencia de un marco jurídico internacional sobre los derechos de las personas jóvenes.
            - promise:
                id: 8d2e8221-6a3a-4e39-8ce5-ec0ed26fc15a
                page: 73
                text: 1.8. Reforzaremos las competencias y el carácter vinculante de la iniciativa Diálogo con la Juventud para asegurar una interlocución efectiva de las instituciones europeas con las organizaciones juveniles, apostando también por el fortalecimiento de las conferencias europeas de la juventud, haciéndolas trimestrales.
            - promise:
                id: 3b1a9c48-cc8c-4873-b32e-a5d0f111863c
                page: 73
                text: 1.9. Aumentaremos la financiación y el apoyo a las organizaciones juveniles que desarrollan su trabajo a nivel europeo y en los Estados miembros para facilitar su participación real y efectiva en el día a día de las instituciones comunitarias.
            - promise:
                id: 045606fd-005e-4393-a459-3f9edb0372d1
                page: 73
                text: 1.10. Pondremos en valor el voluntariado juvenil y la adquisición de competencias.Reconoceremos la educación no formal y el voluntariado juvenil como herramientas educativas y pondremos en marcha un sistema público de acreditación de las competencias adquiridas en el voluntariado y en la educación no formal.
            - promise:
                id: 4eef558c-911f-42af-a5d5-63484c5702b1
                page: 73
                text: 1.11. Desarrollaremos una estrategia europea de protección a la infancia y adolescencia LGTBI+, actualizando y ampliando la Estrategia de la Unión Europea sobre los Derechos del Niño y la Garantía Infantil Europea, con especial hincapié en las infancias y adolescencias trans.
            - promise:
                id: 7a55a056-a5a8-4ad8-947b-fbd9c98a8c6a
                page: 73
                text: 1.12. Impulsaremos una estrategia europea de ayuda y acompañamiento para la incorporación efectiva y con garantías de las personas jóvenes migrantes a los sistemas educativos de los Estados miembros, con el objetivo de luchar contra las desigualdades o barreras idiomáticas.
            - promise:
                id: 54f4b3c6-a42e-4ece-9ec9-89115841cfda
                page: 74
                text: '1.13. Reorientaremos la agenda europea hacia cuestiones troncales para la vida y reivindicaciones de la juventud europea: la prevención y atención a la salud mental y su relación con la precariedad laboral, la vivienda como derecho básico en toda la Unión Europea, la formación en empleos verdes y sostenibles, el impulso de la economía social y el cooperativismo, la reducción del tiempo de trabajo para ganar tiempo de vida o la inclusión de la perspectiva de género, el respeto a la diversidad y la equidad racial como un abordaje transversal en el funcionamiento de las instituciones europeas.'
        - chapter:
            title: 2. Empoderar a la juventud europea, garantizar su voz y voto
            children:
            - promise:
                id: f6527b52-4be9-4fcd-acd8-54ef02962497
                page: 74
