content:
- chapter:
    id: 298cb86d-a349-4888-aba4-5567f2db236a
    title: Igualdad entre españoles
    categories: Derechos y servicios sociales
    topics: [Igualdad]
    children:
    - statement:
        id: f0cfc90c-150a-4f97-b4f2-d9d9a633746b
        page: 7
        text: Pedro Sánchez será recordado como el presidente que fue duro e implacable con los españoles honrados y blando con los delincuentes, los enemigos de España y las élites extranjeras. Sus concesiones al separatismo y su apuesta por la España multinivel sólo ha beneficiado a las élites autonómicas y han permitido la consolidación de un modelo injusto que lastra la prosperidad y el bienestar de los españoles.
    - statement:
        id: 49c2c354-b0fb-45ab-85cb-75b4b5428ad4
        page: 7
        text: Lejos de acercar las administraciones a los ciudadanos, el estado autonómico sólo ha servido para imponer nuevos cen tralismos que pretenden una homogeneización artificial y que atentan contra rica diversidad de España y su pluralidad provin cial, levantar barreras artificiales entre españoles e imponer un caos administrativo contrario a la solidaridad entre personas y territorios.
    - statement:
        id: 8d9039d5-0891-40cd-bb94-97423d06f95e
        page: 7
        text: Sus ansias de poder y la complicidad del consenso partitocrático han permitido la entrada de agendas importadas que promueven ideologías disolventes que atentan contra el sentido común y que sólo pretenden deteriorar los vínculos entre españoles dividiéndonos y enfrentándonos.
    - promise:
        id: a2cc6d01-bb07-4ae8-a056-29872ee89c78
        page: 8
        text: Promoveremos un estado unitario administrativamente descentralizado que sea capaz de promover la igualdad y la solidaridad entre todos los españoles independientemente del lugar de España en el que residan. La descentralización política desarrollada por el estado autonómico, lejos de acercar las administraciones a los ciudadanos, ha creado nuevos centralismos que han usado su capacidad para legislar siempre en beneficio de las élites autonómicas y en perjuicio de los españoles.
    - promise:
        id: e8eb1df5-71f5-4f68-9795-68aaf166953e
        page: 8
        text: Mientras logramos ese objetivo, proponemos la devolución inmediata al Estado de las competencias en Educación, Sanidad, Seguridad y Justicia. Limitaremos en todo lo posible la capacidad legislativa autonómica para terminar con 17 sistemas normativos distintos y pondremos en marcha todas las medidas necesarias para garantizar la igualdad y los derechos de todos los españoles.
    - promise:
        id: f7351e93-0ce2-4c47-a89d-95e9dbadcafd
        page: 
        text: Trabajaremos en todos los ámbitos para acabar con las fronteras artificiales creadas por las comunidades autónomas que además de atentar contra los derechos de los españoles, impiden el desarrollo social y económico de nuestra nación. Acometeremos la unificación de procesos y la interoperabilidad de procedimientos con el fin de garantizar un óptimo funcionamiento de los servicios públicos con leyes de ordenación y coordinación e impulsando la Alta Inspección del Estado.
    - promise:
        id: 8848079b-688e-4e02-b248-28fd9cb443c3
        page: 
        text: Suprimiremos todos los privilegios legales y fiscales amparados en supuestos “derechos históricos” que provocan la desigualdad entre territorios. VOX respeta y defiende los Fueros de carácter civil en su vertiente privada (familia, matrimonio, sucesiones), que han sido desnaturalizados y degenerados en un sistema injusto de privilegios y ventajas fiscales, de carácter público financiero y tributario.
    - promise:
        id: 3a6352c0-b1f2-4a30-b02b-00f773488c0b
        page: 9
        text: Garantizaremos el uso del español en todo el territorio nacional. Suprimiremos cualquier forma de discriminación entre los españoles por razón de la lengua y acabaremos con el apartheid lingüístico que crea españoles de primera y de segunda categoría. La rica diversidad de España, su pluralidad provincial y comarcal, están amenazadas por un estado autonómico que trata de crear falsas identidades que nos dividen y enfrentan tratando de homogeneizar territorios artificialmente. Uno de los mayores tesoros culturales de nuestra patria son las distintas lenguas que se hablan en sus regiones y provincias, y que han sido usadas torticeramente por el separatismo como elemento segregador para crear barreras entre españoles.
    - promise:
        id: 065759ab-2455-488a-8ee6-2a658200a209
        page: 9
        text: Recuperaremos la vitalidad y autonomía de los municipios. Para ello, se les debe liberar de la ineficiente estructura autonómica y del ejercicio de competencias innecesarias para que se concentre toda su fuerza en promover lugares seguros de convivencia entre vecinos, creación de empleo e iniciativas vecinales.
    - promise:
        id: 61105642-6543-48e6-b6fb-0955d8f311e7
        page: 9
        text: Exigiremos que todas las Administraciones Públicas, de cualquier nivel territorial, presten atención presencial, sin cita previa y, al menos, en español.
    - promise:
        id: 16416e51-68b9-4a0e-bd7a-72deffc4b19f
        page: 9
        text: Señalizaremos, al menos en español, todas las carreteras y vías urbanas del territorio nacional.
    - promise:
        id: c72e5f08-133c-48e3-892d-98c4d630e837
        page: 10
        text: Supresión progresiva – mediante reducción de competencias y efectivos – de las policías autonómicas e incorporación de sus miembros a los cuerpos nacionales. Hasta que se haga efectiva, se garantizará la equiparación salarial real entre el Cuerpo Nacional de Policía, Guardia Civil y policías autonómicas.
    - promise:
        id: 6edacf40-4da0-4f81-b315-59a3e4c46088
        page: 10
        text: Promoveremos una Ley que proteja a todas las posibles víctimas de violencia en el ámbito doméstico, aumentaremos las penas a violadores y agresores sexuales, y reforzaremos las medidas contra la pedofilia y la pornografía infantil. Los españoles han visto cómo se iban cercenando sus derechos en diversos ámbitos mientras el consenso partitocrático con sus agendas importadas imponía leyes que atentan contra el sentido común haciéndonos más desiguales y desprotegiendo cada vez más a hombres y mujeres. Derogaremos la Ley Integral de Violencia de Género, que consagra la asimetría penal y la desigualdad entre hombres y mujeres y atenta contra los pilares básicos del Estado de derecho.
    - promise:
        id: 61f72b8b-2f81-4851-9b70-8523c4560fa9
        page: 10
        text: Eliminación de toda legislación de género y que establezca diferencias laborales entre españoles atendiendo a su sexo, raza u orientación o identidad sexual, tales como cuotas, preferencia en la contratación o prevalencia en caso de empate en una oposición. En lugar de las “cuotas de género”, planes de igualdad u obligaciones de contratación, impulsaremos políticas que permitan la estabilidad familiar y que combatan la brecha maternal.
    - promise:
        id: 2a732d1e-ce5a-4489-8715-d5f67074a733
        page: 10
        text: Como paso previo a la derogación de estas leyes destructivas, aplicaremos o exigiremos aplicar el artículo 92 de la Constitución para consultar al pueblo español sobre una decisión política de especial relevancia como es poner fin a este atropello de la igualdad, los derechos, las libertades y la presunción de inocencia de todos los españoles.
    - promise:
        id: aa2b5166-22de-45ab-9a7b-933509fe1fa2
        page: 11
        text: En el acceso a la función pública, con especial atención a los puestos donde se priman las condiciones físicas, así como en los deportes, se vigilará que no se discrimine a ninguna mujer ante hombres que se autoperciban mujeres y pretendan ocupar espacios reservados para ellas.
    - promise:
        id: d89e0fa4-e74a-458a-8a23-d4a68751223e
        page: 11
        text: Derogación de las leyes ideológicas que no protegen a las personas, sino que colectivizan al individuo y los someten a las exigencias de grupos de interés, ya sea LGTBIQ+ o Ley trans. Garantizaremos la imposibilidad de los tratamientos hormonales y la cirugía de «cambio de sexo» en los menores de edad.    
    - promise:
        id: 9d8c17f2-96bc-4ea4-a657-6f0b5110d419
        page: 11
        text: Suprimiremos el Ministerio de Igualdad, que es innecesario en sus funciones, injusto e ideológico en los medios políticos que acomete al servicio de aquellas y oneroso en su estructura, así como dedicaremos ese gasto a la mejora de servicios públicos esenciales como la sanidad, la justicia, la seguridad o el sistema educativo.
    - promise:
        id: cf4ade15-4248-4351-91f0-6d8b756495c7
        page: 11
        text: El estado de las autonomías ha traído consigo una consolidación del estado de bienestar de los políticos y de todos los entes y organismos que lo han sustentado durante las últimas décadas. Así, al mismo tiempo que los servicios públicos iban deteriorándose y los españoles se hacían más desiguales entre sí, los partidos políticos, sindicatos, patronal y demás entes políticos recibían toda suerte de privilegios acompañados de una financiación totalmente desproporcionada pagada por todos los españoles con el único fin de consolidar su estatus privilegiado.
    - promise:
        id: 041c3f83-90f7-4d54-b183-fe77c1204c00
        page: 12
        text: Suprimiremos todos los organismos ideológicos y subvenciones a partidos, sindicatos, patronales y otros entes políticos. No habrá igualdad real entre españoles mientras una casta privilegiada viva del esfuerzo del español de a pie.
    - promise:
        id: 21e40612-0de2-4b32-b72a-cf11b535200f
        page: 12
        text: Acabaremos con la forma actual de reparto de los fondos europeos, de espaldas a los verdaderos intereses de los españoles y condicionada a las imposiciones ideológicas globalistas.
    - chapter:
        id: deb1407a-edfb-4a25-9c51-31c5687520e8
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 69f95d5f-6621-48a4-b91f-5b7ea0637a73
            page: 13
            text: Proposición no de Ley para la recentralización de las Instituciones con el fin de reducir el despilfarro provocado por la ineficiencia del “Estado autonómico” a través de la devolución al Estado de las competencias en materia de educación, sanidad, seguridad y justicia, así como de todas aquellas competencias que estén siendo utilizadas para menoscabar la unidad de la Nación e igualdad entre todos los españoles (marzo 2023).
        - statement:
            id: ad9e713e-438c-48a9-a588-8dc9253bfa32
            page: 13
            text: Proposición no de Ley por la que se insta a establecer que el conocimiento de la lengua cooficial de la Administración regional no sea un impedimento para el acceso a la función pública ( junio 2021).
        - statement:
            id: 8d77c568-f2fc-48e4-985d-98d10e7c074c
            page: 13
            text: PNL para el mantenimiento y refuerzo de la presencia y las competencias de la Guardia Civil en toda España con el fin de revertir el proceso de transferencia de competencias de competencias en materia de seguridad vial que han utilizado los gobiernos del Partido Popular y el Partido Socialista como moneda de cambio con los partidos separatistas durante las últimas décadas (marzo 2023).
        - statement:
            id: d5bf2b81-1f8c-40b0-b919-2ed79d4017d8
            page: 13
            text: Durante toda la legislatura se han presentado enmiendas de totalidad y recursos de inconstitucionalidad contra las leyes liberticidas aprobadas por el Gobierno de Pedro Sánchez en materia de ideología de género, Ley del Aborto o como las leyes trans o la Ley del Sólo sí es sí.
- chapter:
    id: 84c94514-c06f-4ab9-ba28-01c06429b154
    title: Unidad de España
    categories: Nacionalismo y patriotismo
    children: 
    - statement:
        id: d6320abb-8e58-4d10-bb35-ae425b1fa633
        page: 15
        text: España es una realidad que trasciende a los españoles de una determinada época y lugar; es una herencia recibida de nuestros antepasados que debemos cuidar y mejorar para legarla a las próximas generaciones. Nuestra patria es la garantía de los derechos y la igualdad, especialmente de los más vulnerables.
    - statement:
        id: 494ef973-d2e4-4ff8-a331-420e8d1b1ee1
        page: 15
        text: Desde el inicio de su mandato, Pedro Sánchez ha entregado la dirección política de su gobierno a los protagonistas del golpe de Estado separatista y a los herederos de ETA; en definitiva, a los enemigos de España. Esta traición, que comenzó mintiendo a sus propios votantes, a los que aseguró que no pactaría con Bildu, se ha manifestado constantemente en acciones como el fin de la dispersión de presos terroristas, el indulto a los golpistas de Cataluña o la cesión de nuevas competencias a gobiernos separatistas a cambio de permanecer en la Moncloa. Del mismo modo, Sánchez no ha tenido escrúpulos para someter el interés nacional a la voluntad de organizaciones y fuerzas extranjeras, ajenas a las necesidades de los españoles.
    - statement:
        id: 435a5ba8-74b4-4bba-b7ea-df22084cc7bd
        page: 15
        text: Es urgente recuperar para el proyecto común de España a esos miles de compatriotas que se han desvinculado sentimentalmente de la Nación, azuzados por el adoctrinamiento ideológico del separatismo y del globalismo.
    - promise:
        id: 1679acea-9efc-429a-8c47-cec7dba0e458
        page: 16
        text: Reintroduciremos los delitos de referéndum ilegal, sedición, traición y malversación de caudales públicos, aumentando las penas conforme al principio de proporcionalidad al ser graves delitos contra España, su unidad y soberanía y el patrimonio de todos los españoles.
    - promise:
        id: a9d2c5c9-83e3-4115-9531-0f52c44bacf4
        page: 16
        text: Aseguraremos y visibilizaremos la presencia de la Administración civil y militar del Estado al servicio de los españoles en todos los territorios de la nación, especialmente en aquellos donde los gobiernos separatistas han tratado de borrar a España, ante la inacción de los gobiernos nacionales anteriores.
    - promise:
        id: 744d140e-1e62-471e-9bf4-e625e3070ce1
        page: 16
        text: Suspenderemos inmediatamente la autonomía de aquellas comunidades cuyos gobiernos utilicen recursos e instrumentos del autogobierno regional para atentar contra la unidad de España.
    - promise:
        id: c4cb543b-17b0-4b6e-a4d3-8e5fc3d36d9c
        page: 16
        text: Fin de las subvenciones públicas e ilegalización de los partidos, asociaciones u ONGs que persigan la destrucción de la unidad territorial de la nación y de su soberanía. Como paso previo, en línea con la propuesta política de España Decide, se consultará al pueblo español mediante la aplicación del artículo 92 de la Constitución Española, relativo a consultas sobre decisiones políticas de especial trascendencia, su voluntad sobre la ilegalización de partidos separatistas.
    - promise:
        id: c115c316-f12f-4793-84ee-b41406bf0a75
        page: 16
        text: Dotaremos de la máxima protección jurídica a los símbolos de la nación, especialmente la Bandera, el Himno y la Corona. Las penas por las ofensas y ultrajes a España y sus símbolos o emblemas deben agravarse para que ninguna afrenta a ellos quede impune.
    - promise:
        id: df8d68f4-1dd7-4e0f-8263-16a0dcb1cdda
        page: 17
        text: Difundiremos y protegeremos la identidad nacional y la aportación de España a la civilización y a la historia universal, con especial atención a las gestas y hazañas de nuestros héroes nacionales dentro y fuera de nuestras fronteras.
    - promise:
        id: 6a39b982-fa70-4192-99b5-3282adaf8b6d
        page: 17
        text: Potenciaremos la lengua española en el extranjero a través del Instituto Cervantes, defensa del carácter, la cultura y los símbolos españoles en todo el mundo; especialmente en Iberoamérica.
    - promise:
        id: 2ff39a1f-0930-4a31-9fc4-85526e77e56b
        page: 17
        text: Promocionaremos y apoyaremos nuestras fiestas locales y tradiciones populares como señas de identidad y lazos de unión comunitaria entre generaciones que mantienen viva nuestra historia milenaria.
    - promise:
        id: a2676172-565f-4d52-b725-a43fc7de1596
        page: 17
        text: Derogaremos todas las leyes que el gobierno de Sánchez ha aprobado o mantenido y alientan el enfrentamiento y la división entre españoles, como la Ley de Memoria Democrática o la Ley LGTBI.
    - promise:
        id: b11751e0-ee27-4259-a654-66f2cf577205
        page: 17
        text: Desmantelaremos las redes de piratería, narcotráfico, contrabando y blanqueo de capitales que se extienden desde Gibraltar y aplicaremos toda la presión internacional necesaria para recuperar ese territorio ocupado.
    - promise:
        id: baf21685-1faa-4576-a6ae-fabae5dec026
        page: 17
        text: Garantizaremos la protección de Ceuta y Melilla, parte indivisible de España, cada vez más acosadas por Marruecos con la complicidad del gobierno de Sánchez. Aumentaremos el número de miembros y dotaremos a las FCSE de todos los elementos necesarios para garantizar su seguridad y el adecuado ejercicio de sus funciones, especialmente para frenar las oleadas de inmigración masiva alentadas por el gobierno marroquí.
    - promise:
        id: 9fe396f4-4688-4c1d-8380-d7c76f06bf67
        page: 18
        text: Defenderemos nuestra soberanía ante injerencias extranjeras y recuperaremos una posición internacional que priorice la defensa de los intereses reales de los españoles y de la unidad nacional. Uno de los legados más siniestros de Sánchez es la sumisión constante del interés nacional a los planes de organizaciones y potencias extranjeras, ajenas a la realidad y necesidades de nuestros compatriotas.
    - statement:
        id: 7714abfd-1573-4f69-a0f1-9587106d0951
        page: 19
        title: ALGUNAS ACCIONES DESTACADAS DE VOX SOBRE UNIDAD DE ESPAÑA
        children:
        - statement:
            id: 1f27ff54-370b-4e6a-a20c-264f49a209a8
            page: 19
            text: Proposición de Ley Orgánica para exigir una respuesta penal contundente frente a los ataques contra la unidad nacional solicitando la modificación del Código Penal añadiendo la pena de pérdida de la nacionalidad española; incorporando los delitos contra la unidad de la Nación e incrementando las penas por los delitos de ultrajes a España (diciembre 2022).
        - statement:
            id: 479d37bd-f8ce-4ab2-8fd0-4fb2864ed58d
            page: 19
            text: Proposición de Ley Orgánica para ilegalizar a los partidos políticos separatistas y terroristas (enero 2020). 
        - statement:
            id: 836faa58-ca50-4e76-9296-2982ff9d6920
            page: 19
            text: PNL en Pleno para la tipificación del delito de convocatoria de referéndum ilegal (diciembre 2022). 
        - statement:
            id: d7a8c482-5a04-472d-b5aa-3258d56d0249
            page: 19
            text: PNL en Comisión de Interior para la aplicación en Cataluña del artículo 155 de la Constitución por la dejación de la Generalidad (octubre 2022).
        - statement:
            id: 0e2ce531-17a7-4851-ac2a-9ff0d89276ea
            page: 19
            text: Veto en el senado a la PL de sedición y malversación en oposición frontal a la reforma del Código Penal cuyo único objetivo es facilitar la perpetración en el futuro de nuevos Golpes de Estado, favorecer a los socios separatistas del PSOE y facilitar la corrupción de los socialistas y sus aliados (diciembre de 2022).
- chapter:
    id: 89a37952-7653-4d01-b826-60b84d3454b4
    title: Empleo y salarios dignos
    categories: Trabajo
    children:
    - statement:
        id: af517eb5-a19a-40e5-8038-a48176ff78ee
        page: 21
        text: El empleo de los españoles es la base de su bienestar y libertad. Las familias de trabajadores y autónomos llevan años sufriendo las políticas de asfixia fiscal, la deslocalización de empresas y la bajada generalizada de salarios.
    - statement:
        id: 09ad841f-6f6e-4838-847d-8252fbdfb287
        page: 21
        text: 'El gobierno de Sánchez ha agravado con sus políticas socialistas y globalistas el acceso y calidad de los empleos en España: destrucción de nuestra industria, ataque al campo, competencia desleal extranjera, inmigración descontrolada, cuotas de género y un ultimátum entre un sueldo digno o poder dedicar tiempo a una familia. Frente a esto, los sindicatos ultra subvencionados, en lugar de defender a los trabajadores, les han traicionado para conservar sus privilegios, convirtiéndose en lacayos del gobierno y blanqueando la precariedad que hoy padecen los españoles.'
    - statement:
        id: 9765b9b4-dcf8-4424-988c-c0748fce11e5
        page: 21
        text: 'En VOX lo tenemos claro: todos los trabajos son esenciales porque detrás de cada trabajador hay un español con sus alegrías, angustias y preocupaciones. Por eso, protegeremos a los trabajadores españoles para brindarles oportunidades reales y condiciones materiales suficientes: estabilidad económica, sueldos dignos, horarios que faciliten la conciliación, trabajos no impersonales y la posibilidad de formar un hogar en su propia tierra.'
    - promise:
        id: c12616f4-ee73-41e9-9096-c762b444590a
        page: 22
        text: Mientras el gobierno decía subir el SMI para ayudar a los españoles, subía aún más los impuestos y se disparaban los precios, cercenando el poder adquisitivo de los españoles y bajando su salario real. Impulsaremos la subida de todos los salarios, especialmente los más bajos. Para que ello no conlleve una destrucción de empleo, reduciremos drásticamente las cargas sobre las empresas y la regulación abusiva que perjudican la generación de empleo. En España hay unos salarios de miseria y un paro inaceptable porque el trabajo de todos sostiene el estado de bienestar de los políticos y sus activistas a sueldo.
    - promise:
        id: 61ea835e-9c92-47a6-91ed-15bffece8ada
        page: 22
        text: Promoveremos el empleo estable, duradero y de calidad mediante la reducción de las cotizaciones a las empresas que contraten a trabajadores españoles de manera indefinida, bonificando al 100% los nuevos empleos creados durante el primer año para cualquier edad, y al 50% en el segundo año. Garantizaremos efectivamente el derecho al trabajo prohibiendo las acciones coactivas en las huelgas políticas.
        children:
        - promise:
            id: f3c7711d-07af-4be6-8b6f-97a589742060
            page: 22
            text: Aumentaremos los incentivos a la contratación estable de jóvenes, mayores de 45 años, mujeres embarazadas y padres y madres de hijos con discapacidad.
    - promise:
        id: 020af141-a802-4a8d-a30a-0713aa8583a1
        page: 22
        text: Rechazaremos las imposiciones globalistas que callan ante los verdaderos responsables de la contaminación en el mundo mientras provocan el cierre de nuestras industrias y la destrucción de miles de empleos en España. Cuidaremos el Medio Ambiente desde el sentido común, la responsabilidad y la protección de nuestra economía, compatibles con el desarrollo económico y el bienestar de los españoles.
    - promise:
        id: 3586117f-4525-4704-8bd4-c2776265ee83
        page: 23
        text: Garantizaremos una inmigración legal, ordenada y adaptada a las necesidades y posibilidades de nuestro mercado laboral para asegurar el empleo de los españoles y de los inmigrantes que, llegando legalmente, aportan su esfuerzo y respetan nuestro modo de vida.
    - promise:
        id: dd556800-83ac-4247-b0bc-4c2e39305380
        page: 23
        text: Sancionaremos con dureza, incluyendo retiradas de licencias, concesiones y autorizaciones, a quienes empleen a inmigrantes sin permiso de residencia en condiciones de explotación, perjudicando a los propios inmigrantes y al equilibrio del mercado nacional y aumentando así la pobreza, el desempleo y la precariedad entre los españoles, especialmente los más desfavorecidos.
    - promise:
        id: 1d00cf14-4f07-47be-905a-37f10686a339
        page: 23
        text: Acabaremos con la brecha territorial que perjudica a los trabajadores españoles y dificulta su movilidad, derogando toda imposición lingüística y discriminatoria de las comunidades autónomas.
    - promise:
        id: 66a14787-ad28-47da-8f52-7984d851627e
        page: 23
        text: Apoyaremos decididamente a los trabajadores autónomos mediante la exoneración de la cuota a aquellos cuyos ingresos netos no lleguen al Salario Mínimo Interprofesional y la bonificación total a los autónomos que estén de baja. A su vez, tomaremos las medidas necesarias para acabar con la figura del falso autónomo que afecta a todos los ámbitos laborales.
    - promise:
        id: e96831be-de1e-491d-a207-98c2c3ab4306
        page: 23
        text: Combatiremos la brecha maternal garantizando la igualdad de oportunidades, bonificando el coste para el empresario durante el embarazo y durante cualquier baja relacionada con la maternidad, implementando deducciones por la contratación de madres, ofertando cursos de actualización profesional para facilitar su reinserción laboral y rechazando cualquier política de cuotas que perjudica a aquellas mujeres que han alcanzado sus logros por mérito y capacidad
    - promise:
        id: 647ccfd7-ef89-4666-a446-b53a2928d9c6
        page: 24
        text: Nuestros jóvenes son víctimas de un círculo vicioso donde solo se les ofrece paro o precariedad. Una situación insostenible que la reforma laboral del gobierno ha empeorado aún más. Derogaremos la reforma laboral de Yolanda Díaz que ha maquillado las cifras de temporalidad sin adoptar medidas reales contra la precariedad, y que beneficia a los sindicatos mayoritarios que han traicionado a los trabajadores. A su vez, impulsaremos una reforma laboral que escuche a los verdaderos agentes sociales.
    - promise:
        id: 14ba69ab-3663-4ed4-aa11-d2852013c6ff
        page: 24
        text: Avanzaremos hacia un marco jurídico y laboral adaptado a las cada vez más comunes circunstancias de teletrabajo, que puede servir para mejorar la conciliación siempre y cuando se aseguren unas condiciones laborales adecuadas. Esta nueva modalidad de empleo puede servir también para que muchas familias tengan la libertad de salir de los grandes núcleos urbanos y volver a sus pueblos y ciudades.
    - promise:
        id: 59f90498-9b0b-4ec3-af5f-5b789e10d034
        page: 24
        text: Conectaremos estrechamente el sistema de enseñanza superior y universitaria y las empresas, y combinaremos el apoyo económico de las prestaciones por desempleo con medidas eficaces de formación y actualización profesional.
    - promise:
        id: 01ba7f7d-be19-4f7f-a37b-21187546e5a9
        page: 24
        text: Mejoraremos la calidad de la formación profesional y ampliaremos la FP Dual para la mejor inserción laboral adaptándose a las necesidades de industrias, comercios y empresas. Además, promocionaremos el emprendimiento local e impulsaremos políticas de retención del talento, tanto joven como de segunda oportunidad para las personas de más edad que han perdido su empleo a causa de los procesos generalizados de desindustrialización y reducción de costes.
        children:
        - promise:
            id: ada43e5a-55e4-4ca4-b9b0-8814e0900ecf
            page: 25
            text: Promoveremos la creación de Centros Formativos Especiales para dar respuesta a las necesidades del mundo rural, adaptados al sector primario de todas las regiones de España.
        - promise:
            id: 801a1eb6-4fbc-4242-a678-88b42b992044
            page: 25
            text: Relanzaremos con las garantías adecuadas los contratos de aprendizaje y en prácticas; poniendo en marcha de forma efectiva e inmediata la reforma de los institutos de Formación Profesional y de las escuelas profesionales.
        - promise:
            id: e46fccc6-365c-4497-8c79-14d34d1d0b18
            page: 25
            text: Dotaremos a los trabajadores becarios de una protección y respeto a su trabajo equiparable a cualquier otro trabajador, incluyendo una supervisión adecuada, una compensación de gastos o salario suficientes y el respeto de su horario y descansos.
    - promise:
        id: 6f334bcf-7f97-4e5a-a2f4-a6bb6c87820a
        page: 25
        text: A nuestros mayores se les ha chantajeado con sus pensiones, y se sigue haciendo, con fines partidistas mientras sentencian el futuro de nuestros hijos. La solución estructural a largo plazo debe ser el incremento de la natalidad frente al invierno demográfico que asola nuestra nación.
        children:       
        - promise:
            id: ee8d56b3-7064-4df6-8961-078743e7d8bb
            page: 25
            text: Aseguraremos la sostenibilidad del sistema de pen siones desmontando el sistema autonómico, poniendo fin a las duplicidades administrativas, reduciendo el número de ministerios, consejerías, diputados y parlamentos y terminando con el despilfarro político.
    - promise:
        id: c855780c-4ec3-47ab-824b-c14c3bfe873a
        page: 26
        text: Los sindicatos que deberían defender a los trabajadores los han traicionado, convirtiéndose en lacayos del poder político de turno. Acabaremos con todas las subvenciones públicas para sindicatos y patronales, impidiendo que se pueda cobrar de la negociación de los ERE y ERTE.
        children:
        - promise:
            id: 5d64447c-b8a3-4e51-afc6-1318c3819254
            page: 26
            text: Exigiremos la fiscalización, control y reducción de los liberados sindicales; y estableceremos la incorporación obligatoria a sus puestos habituales en situaciones de extrema necesidad. Estableceremos los controles necesarios para suprimir los delegados sindicales fantasma en empresas ya extinguidas.
    - promise:
        id: 7c0a4bc2-0012-4ed5-9167-cb58c9a0095e
        page: 26
        text: Fomentaremos y protegeremos el artesanado y los oficios tradicionales y con arraigo, herencia vigorosa de nuestros abuelos, mediante medidas fiscales y crediticias, así como reconocemos la tradición secular del cooperativismo y la economía social en nuestra nación, promoviendo la participación de los trabajadores en las empresas.
    - chapter:
        id: 532dae6f-f92f-4960-90af-6b7b08fac3ae
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 70b54060-3acd-4c5f-9930-47f10f6ff107
            page: 27
            text: Proposición no de Ley para la protección de los trabajadores autónomos, revisando su marco fiscal, en particular de las retenciones por IRPF, así como potenciar la simplificación administrativa (febrero 2023). 
        - statement:
            id: f66ac32b-e8ae-499d-a1f5-ba5f104f7cd2
            page: 27
            text: Proposición de Ley Orgánica para la protección de los derechos constitucionales de los trabajadores y reforzando las penas contempladas en el Código Penal para los hechos delictivos cometidos contra los trabajadores. Se incluía también la eliminación de los planes de igualdad en las empresas, el castigo de los piquetes de huelga, la reforma de los convenios colectivos de empresa o la protección del uso del español como lengua vehicular en todo el territorio nacional en el ámbito laboral (abril 2023).
        - statement:
            id: 877e953b-63a2-47c2-95a7-d4dc459e2522
            page: 27
            text: Proposición no de Ley para la ampliación de los permisos por maternidad y las modificaciones de las coberturas de la Seguridad Social y para promover la posibilidad del abono de todas las horas retribuidas en un pago único, a fin de simplificar la gestión administrativa a estos efectos (diciembre 2022).
        - statement:
            id: 9a462287-93c7-4f95-9d87-4513bafb210d
            page: 27
            text: Proposición no de Ley para la compensación total, por parte de los autónomos, de la base imponible general negativa con la base imponible del ahorro positiva del Impuesto de la Renta de las Personas Físicas, con motivo de la crisis económica derivada de la COVID-19 (mayo 2021).
        - statement:
            id: b7072218-7766-4d58-8923-4ce42df922fe
            page: 28
            text: En el Gobierno de Castilla y León, VOX cumplió su compromiso electoral reduciendo en 20,5 millones de euros el dinero público que la Junta daba cada año a CCOO, UGT y CEOE. Esta medida ha supuesto un recorte de más del 50% de la asignación que recibían desde la Consejería de Industria, Comercio y Empleo ( junio 2022).
- chapter:
    id: 8dc56675-db4f-4450-b565-3d1b2de80c30
    title: Educación en libertad
    categories: Educación
    children:
    - statement:
        id: 99b0d1b0-9086-4f16-9b65-7de4d18b71c6
        page: 31
        text: El Gobierno de Pedro Sánchez ha dado la puntilla a la degradación que lleva sufriendo la enseñanza en España en las últimas décadas a causa del estado autonómico, el adoctrinamiento ideológico en colegios y universidades, y las sucesivas leyes educativas, que han dejado de impulsar la excelencia y la calidad. La llamada ley Celaá ha profundizado en la desigualdad entre territorios, disgregando los contenidos que reciben los alumnos según su lugar de residencia, y ha supuesto un ataque directo a la libertad constitucional de los padres para educar a sus hijos según sus convicciones morales, hasta el punto de afirmar abiertamente que “los hijos no pertenecen a los padres”.
    - statement:
        id: 9da66f70-d27f-43c7-a952-1a3862e9263f
        page: 31
        text: Además, Sánchez ha amparado que los gobiernos separatistas utilicen la educación para adoctrinar y excluir el español de las aulas, contraviniendo la voluntad de las familias y las decisiones de los tribunales. Es urgente devolver a los españoles una educación gratuita, exigente y de calidad, que sea un verdadero ascensor social para los jóvenes y un elemento de cohesión nacional.
    - promise:
        id: 4ef49dce-5143-4b2e-8b1a-d9672005763d
        page: 32
        text: Ningún español sin acceso a una educación escolar y profesional gratuita, exigente y de calidad. Es deber del Estado asegurar a todos los españoles el acceso a un sistema de educación pública excelente, garantía de la igualdad de oportunidades y de progreso para todos los jóvenes.
    - promise:
        id: 9e93e20a-c53f-4c73-87de-fccf6cee3ac9
        page: 32
        text: Aprobaremos una Ley Nacional de Educación duradera que establezca unos contenidos comunes y cuya máxima sea la de hacer de la educación un motor de desarrollo personal de nuestra juventud y elemento de cohesión nacional, lejos del sectarismo y la imposición ideológica radical que han permitido y promovido los partidos del consenso progre.
    - promise:
        id: 3b2fdef1-d025-44de-b146-c592a5fc26cb
        page: 32
        text: Iniciaremos el proceso de devolución al Estado de las competencias en Educación. Es urgente acabar con diecisiete modelos educativos diferentes, en algunos casos excluyentes entre sí, que han dinamitado la igualdad de oportunidades en todo el territorio nacional y han permitido el adoctrinamiento separatista en algunas regiones. Como paso previo, de acuerdo con la propuesta política de España Decide, se consultará al pueblo español mediante la aplicación del artículo 92 de la Constitución Española, relativo a consultas sobre decisiones políticas de especial trascendencia, su voluntad sobre el regreso de las competencias educativas al Estado.
    - promise:
        id: 7bcd03db-3d75-48eb-a0de-2c49c52e46bd
        page: 32
        text: Implantación de una prueba única de acceso a la Universidad en todo el territorio nacional. Implantaremos también exámenes de evaluación de ámbito nacional en distintas etapas educativas que aseguren la asimilación de contenidos básicos en el conjunto de España.
    - promise:
        id: c1615c99-9634-4e86-aea9-3c01da754db6
        page: 33
        text: Aseguraremos de forma clara e inmediata el derecho a ser educado en español en todo el territorio nacional.
    - promise:
        id: baa63ffb-3b15-46d4-81a3-367b01b7ffed
        page: 33
        text: Perseguiremos a las autoridades educativas que impidan el derecho de los alumnos a formarse en español o firefoque promuevan medidas de adoctrinamiento de los niños, implantando un sistema estatal de inspección educativa efectivo y con poderes suficientes, incluyendo un duro régimen sancionador.
    - promise:
        id: aa88bfe8-f50d-4547-b8ce-1463a5570bcb
        page: 33
        text: 'Los hijos no son del Estado ni de los organismos supranacionales. Son de sus padres. Por ello, recuperaremos la legítima autoridad de los padres y su protagonismo en la educación de sus hijos, empezando por garantizar el conocimiento previo y aceptación de los padres de cualquier contenido afectivo-sexual o ideológico que puedan recibir sus hijos en el aula.Derogaremos la Ley Herodes y todas las leyes que vulneran los derechos de los padres a educar a sus hijos en libertad. Empezaremos por revertir una de sus más graves consecuencias: la presencia en el aula de activistas y asociaciones que pretendan adoctrinar ideológicamente a los niños pasando por encima de la autoridad de sus padres.'
    - promise:
        id: e5da3e24-4419-427a-a14d-7f2e61cca7fd
        page: 33
        text: Blindaremos la libre elección de centro educativo en todos los niveles a través de un cheque escolar para que las familias elijan libremente el modelo educativo que desean, sin que su situación económica o social sea un impedimento para ello.
    - promise:
        id: 23742f23-1830-485b-b4bf-15baf6e15ea5
        page: 34
        text: Garantizaremos por ley la protección de los menores en edad escolar, sancionando con extrema dureza las actividades de adoctrinamiento y corrupción que atenten contra su inocencia.
    - promise:
        id: c95b4b02-2c42-402d-a262-bf748642609e
        page: 34
        text: Impulsaremos la recuperación del prestigio y la autoridad del profesorado, reflejada tanto en sus condiciones laborales como en el respeto dentro del aula. Para ello, el sistema de acceso a la función pública docente tendrá carácter nacional y asegurará la igualdad y excelencia del personal docente mediante procesos de selección según el mérito y la capacidad.
    - promise:
        id: e13c7829-ad23-4d7f-ab92-4d77305c4262
        page: 34
        text: Ningún español debe quedarse sin poder estudiar por falta de recursos económicos. Se mejorará el sistema de becas en las etapas universitaria y preuniversitaria para que la educación sea un verdadero ascensor social en el que la situación económica no sea un obstáculo para el esfuerzo, el mérito y la capacidad.
    - promise:
        id: 6f1528df-0666-4253-a0a2-d7c5ca42b198
        page: 34
        text: Impediremos que los alumnos puedan pasar de curso y conseguir titulaciones con asignaturas suspensas.
    - promise:
        id: 78aacea5-2ce6-4c64-9b45-3b37de7ad850
        page: 34
        text: Ampliaremos el sistema de apoyo a las familias para la educación de sus hijos con medidas fiscales en función del número de hijos para el comedor y transporte escolar, materiales, uniforme o actividades extraescolares. Fomentaremos igualmente medidas de conciliación familiar y laboral.
    - promise:
        id: d2dee013-11f2-4339-9361-a172f6dbcefc
        page: 34
        text: Defenderemos los centros de educación diferenciada, garantizando su accesibilidad y potenciando la figura de los educadores especiales en todas las escuelas e institutos, así como la Formación Profesional adaptada a las necesidades de los alumnos.
    - promise:
        id: 415e3645-7cd6-45ba-a017-1b123b93ff64
        page: 35
        text: La Universidad debe ser rescatada de todas las imposiciones ideológicas totalitarias y su cultura de la cancelación, recuperando su vocación como espacio de libertad y búsqueda de la verdad y la belleza. Garantizaremos la libertad de cátedra de los profesores en las aulas frente a las imposiciones de la corrección política.
    - promise:
        id: 7aa1dd59-99f2-4a23-a4fa-8b610553961b
        page: 35
        text: Dignificaremos los oficios y las artes mediante el impulso a la formación profesional dual. La Formación Profesional debe ser una opción atractiva para que nuestros jóvenes adquieran las herramientas que les permitan acceder a un empleo o emprender una iniciativa empresarial propia.
    - promise:
        id: 8d3988de-e917-4813-a92e-09bd252452f6
        page: 35
        text: Recuperación y promoción de las Humanidades como elemento imprescindible y transversal de la enseñanza a todos los niveles para favorecer el desarrollo de nuestros jóvenes.
    - promise:
        id: 0e1ab777-600a-422d-b940-3a33f4d6b21c
        page: 35
        text: Actualizaremos los currículos educativos, garantizando el acompañamiento y la exigencia en la adquisición de contenidos sobre las materias fundamentales, con base en evidencias científicas. La educación será un instrumento esencial para la formación integral de los alumnos y el fortalecimiento de los lazos nacionales. Los currículos serán comunes a todas las regiones y tendrán en cuenta la realidad cultural, lingüística, histórica o geográfica de cada región.
    - promise:
        id: e015db4e-a356-4302-a2a2-001343a70cd7
        page: 35
        text: Incluiremos en los currículos contenidos sobre la historia de España, la identidad nacional y la aportación de España a la civilización y a la historia universal, con especial atención a las gestas y hazañas de nuestros héroes nacionales, así como a los símbolos de la Nación, especialmente la Bandera, el Himno y la Corona. Se promoverá también el conocimiento de las manifestaciones culturales propias de nuestra Nación y de la Hispanidad.
    - chapter:
        id: 93c0fe1a-af8e-40be-bc69-f2a4f720007f
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 65ec798a-f609-4709-8e78-d9bca61d8784
            page: 36
            text: PNL relativa a la adopción de medidas para la defensa del derecho a la educación en español en la que se pide la aplicación del artículo 155 de la Constitución para intervenir la Generalidad de Cataluña con el fin de detener la persecución del español en las aulas de los centros educativos (mayo 2022).
        - statement:
            id: ab0612b1-6ce7-4e53-bae0-07a12a281bad
            page: 36
            text: PNL relativa al impulso de las Humanidades con el fin de transmitir la tradición cultural de España y el resto de Occidente, fortalecer los principios de esfuerzo, estudio, disciplina y excelencia, y suscitar el amor por la búsqueda del bien, la verdad y la belleza (mayo 2022).
        - statement:
            id: 608e5c76-d742-4d74-b2bd-abfcd13fbc48
            page: 36
            text: PNL relativa al fomento y protección de los Centros de Educación Especial en la que se pide garantizar el derecho de los padres de hijos con discapacidad a escoger la escolarización de sus hijos en centros de educación ordinaria o especial (mayo 2021).
        - statement:
            id: 91d5a734-c67c-4070-bceb-345c9cea2aea
            page: 36
            text: PNL relativa a garantizar el derecho que asiste a los padres para que sus hijos reciban la formación religiosa y moral que esté de acuerdo con sus propias convicciones, instando al Gobierno a asegurar la efectiva observancia y cumplimiento del principio de neutralidad ideológica en la enseñanza (marzo 2022).
- chapter:
    id: b958cf54-1e2a-46d1-94d9-83d7f5877612
    title: Acceso a la vivienda
    categories: Vivienda
    children:
    - statement:
        id: ee0f2edb-0ee4-4331-929a-549685cb583a
        page: 39
        text: El hogar es el principal espacio de intimidad y desarrollo personal de las familias, por lo que garantizar un acceso asequible, unas condiciones decentes y la seguridad de todos los españoles en su vivienda debe ser una prioridad fundamental de cualquier gobierno. Sin embargo, las nefastas políticas de vivienda de las últimas décadas han truncado la aspiración de la mayoría de españoles a que su vivienda sea un lugar de tranquilidad, no una fuente de preocupaciones. La insuficiente oferta de vivienda social, la escasez artificial de suelo edificable, una excesiva burocracia en la tramitación de licencias, precios prohibitivos, la especulación y corrupción, o la impunidad ante la ocupación ilegal son problemas con los que conviven los españoles en su día a día. Lejos de remediar esta situación, Pedro Sánchez ha aprobado una nefasta Ley de vivienda que ignora los problemas reales en este ámbito y sus causas.
    
    - statement:
        id: 14de2960-4d5c-4b82-b7ec-751fd6732ced
        page: 39
        text: Una de las grandes urgencias de los españoles es tener un gobierno que afronte con valentía el problema de la vivienda. La posibilidad de acceder a una vivienda no puede convertirse en un lujo que solo unos pocos pueden permitirse. Resulta fundamental garantizar el acceso a vivienda asequible, especialmente para los españoles que más lo necesitan, proteger el derecho a la propiedad y velar por que las viviendas tengan un espacio y unas condiciones de salubridad y suministros dignas.
    - promise:
        id: 062e9631-ee73-4205-80de-cf4a91457100
        page: 40
        text: Tolerancia cero con la ocupación ilegal. Reformaremos tanto del Código Penal como de las Leyes de Enjuiciamiento Criminal y Civil para proteger real y efectivamente a los propietarios que sufren la acción de las mafias de ocupación o la entrada ilegal de un okupa en su vivienda. Todo español debe tener la capacidad de defenderse a sí mismo y a los suyos ante una agresión en su propio hogar. Crearemos un registro de datos históricos de zonas afectadas por la ocupación e impulsaremos el seguimiento pormenorizado de todos los casos que se produzcan, así como la asistencia integral a las víctimas de ocupación. Eximiremos a los propietarios de inmuebles okupados ilegalmente del pago del IBI durante el periodo de ocupación ilegal del inmueble.
    - promise:
        id: 809d91b9-8cbb-4817-9a16-317242cf5392
        page: 40
        text: Liberaremos todo el suelo que no esté o deba estar especialmente protegido por motivos de interés ambiental, paisajístico, productivo o para la Defensa Nacional. Impulsaremos una nueva Ley del Suelo que prevea la liberación del suelo secuestrado por ayuntamientos y comunidades autónomas para el beneficio de los partidos y de políticos corruptos, y que asegure un correcto, ágil y armónico desarrollo urbanístico en toda España.
    - promise:
        id: 07759730-1bb7-438d-9fe6-e8d0665d79c7
        page: 40
        text: Modificaremos la Ley del Impuesto sobre el Valor Añadido con el fin de eliminar el IVA en la adquisición de la primera vivienda habitual.
    - promise:
        id: cf140a9f-dda5-4244-b8bd-d13a4f7f7124
        page: 40
        text: Recuperaremos la deducción por vivienda habitual en la declaración de la Renta. A su vez, incentivaremos la adquisición de la primera vivienda habitual, así como la puesta a disposición por los propietarios de sus viviendas en alquiler.
    - promise:
        id: dd4d4cb2-222a-42ee-bfdb-ef8d0630c4fa
        page: 41
        text: Revisaremos y rebajaremos los tributos y cargas en el proceso edificatorio. Todo el proceso constructivo desde la adquisición de una parcela hasta la venta o alquiler de la vivienda se ha convertido en un modo de obtención de ingresos fiscales para el Estado, regiones y municipios, que produce un incremento de precios artificial.
    - promise:
        id: 2e713327-dd2a-44c5-b75c-bb52f98786df
        page: 41
        text: Impulsaremos la construcción viviendas sociales públicas en régimen de propiedad o arrendamiento con opción a compra para garantizar que los jóvenes y familias puedan adquirir un hogar, especialmente aquellos con menos recursos.
    - promise:
        id: b5a60002-baf8-4344-9c6b-a18b8df438a5
        page: 41
        text: Fomentaremos la colaboración entre la Administración Pública y las entidades privadas a efectos de aumentar el parque de viviendas de protección oficial. Movilizaremos el suelo público perteneciente a la Administración General del Estado y los organismos de ella dependientes para la promoción de vivienda en alquiler social. Habilitaremos una plataforma auditada de peticiones para que, manteniendo la SAREB la titularidad de los activos, sean los Ayuntamientos los que soliciten a la SAREB, en función de la demanda y las necesidades habitacionales, la cesión temporal de los activos y el suelo urbanizable para alquiler social.
    - promise:
        id: b8c1ec47-b3a4-4ab3-b328-1ccc8e65183e
        page: 41
        text: Modificaremos la Ley Reguladora de las Bases del Régimen Local y elaboraremos una nueva resolución por la que se dicten las instrucciones técnicas a los Ayuntamientos sobre la gestión del Padrón municipal al objeto de impedir que un okupa pueda empadronarse en la vivienda ocupada ilegalmente.
    - promise:
        id: dc943486-5b3e-4a11-877d-c2537a2c49c5
        page: 42
        text: Acabaremos con la expropiación temporal de inmuebles y con el control de rentas en el contrato de arrendamiento puestos en marcha en los últimos años por distintas regiones.
    - promise:
        id: 5d5371de-5aa8-4a86-9ef2-753feef342a9
        page: 42
        text: Impulsaremos la homogeneización de la normativa turística en materia de viviendas con fines turísticos para toda España. Esta homogeneización normativa garantizará la competencia en igualdad de condiciones con el resto de alojamientos turísticos, como hoteles o campings; velará por la preservación de los derechos de los vecinos residentes y la vida de los barrios; y pondrá límite al encarecimiento que la proliferación masiva de pisos turísticos causa en el precio de la vivienda.
    - promise:
        id: 7105735c-7330-4ad5-81d9-9e02b79311fd
        page: 42
        text: La saturación y masificación de los cascos históricos de pisos turísticos ha dinamitado la armonía entre residentes y turistas. Preservaremos los derechos de los vecinos residentes y pondremos fin a un modelo turístico poco respetuoso que está contribuyendo a la degradación de nuestros barrios y a la expulsión de los vecinos de sus hogares. Nuestros barrios no pueden convertirse en parques temáticos.
    - promise:
        id: 50e6b605-3ece-4c8b-8ce4-5f91ffb4e173
        page: 42
        text: Promoveremos el incremento de los medios técnicos y personales de los Ayuntamientos encargados de la redacción de los informes técnicos pertinentes para la concesión de licencias, así como la agilización burocrática. Promoveremos entre las regiones y las Entidades Locales la implantación de sistemas por los que se digitalice el proceso de tramitación de licencias.
    - promise:
        id: 349a5953-391a-479b-bb89-bc1481113ce8
        page: 42
        text: Fomentaremos que los propietarios pongan sus viviendas vacías en alquiler a través del incremento de los beneficios fiscales a las rentas de alquiler para los arrendadores.
    - promise:
        id: 81a1c996-fc1d-403c-af27-bd48075c8a11
        page: 43
        text: Derogaremos la Ley por el derecho a la vivienda aprobada por el gobierno de Sánchez, la cual no contribuirá a conseguir vivienda más asequible, hundirá el mercado del alquiler, altera el contenido esencial del derecho de propiedad consagrado en el artículo 33 de la Constitución y ampara la ocupación ilegal.
    - promise:
        id: 57aacfd1-507e-458c-8cd3-b9754bc8a3fb
        page: 43
        text: Promoveremos un urbanismo amable para las familias, arraigado y armonioso con el entorno, fomentando la rehabilitación de los estilos regionales y la protección de las fachadas tradicionales, incluyéndolos en los catálogos de bienes de interés cultural.
        children:
        - promise:
            id: 7b7507a1-3e2e-4abf-85a5-e7a2e2726e28
            page: 43
            text: Rechazamos por ello proyectos globalistas como la llamada Nueva Bauhaus europea que impulsan los burócratas de Bruselas, que, con la coartada del fanatismo climático y la eficiencia energética de los edificios pretende uniformizar la realidad de nuestras ciudades.
    - chapter: 
        id: 7cfc87b2-226c-44ee-8071-6bdf306b36d3
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: dfef1aad-d78d-4202-a55e-c0f1888a653e
            page: 44
            text: Proposición no de Ley relativa a combatir el fenómeno de la ocupación y de la “inquiocupación” a través de medidas como la reducción de los plazos en el procedimiento de desahucio, la creación de un registro de datos históricos de zonas afectadas por la ocupación y el incremento de las penas por el delito de usurpación (noviembre 2021).
        - statement:
            id: 63603e5e-cc3a-4070-be58-9a049e82ba56
            page: 44
            text: Propuesta de veto en el Senado al Proyecto de Ley por el Derecho a la vivienda por sus nefastas consecuencias para el mercado de la vivienda, fruto de medidas como intervenir el mercado del alquiler, alterar el contenido esencial del derecho de propiedad consagrado en el artículo 33 de la Constitución y proteger la ocupación ilegal (mayo 2023).
        - statement:
            id: 509e0158-0ea6-4929-8210-baa9eacac5e4
            page: 44
            text: Proposición de Ley instando a la modificación de la Ley del Impuesto sobre el Valor Añadido con el fin de aplicar un tipo superreducido del 4% a la adquisición de aquel inmueble destinado a ser la primera vivienda habitual (octubre 2022).
        - statement:
            id: d7725602-e4d0-4d5f-8247-b20781a25cc1
            page: 44
            text: Proposición no de Ley relativa a la mejora del mercado inmobiliario español a través de medidas como la lucha contra la ocupación, la agilización de los trámites de licencia y obra, la liberación del suelo, incentivos al alquiler, rechazar el control de precios del alquiler y el incremento de vivienda pública (abril 2021).
        - statement:
            id: bef12d24-7ec8-4620-8bd7-28871bb56ec3
            page: 45
            text: Proposición de Ley de modificación de la Ley de Bases del Régimen Local al objeto de evitar que tanto okupas como inmigrantes ilegales puedan inscribirse en el padrón municipal como residentes del inmueble usurpado y evitar así que accedan a los derechos que lleva aparejado el empadronamiento (octubre 2022).
- chapter:
    id: 6f519b8a-1387-4b6d-9ac4-fa4d05568ba2
    title: Producido en España 
    categories: Comercio
    children:
    - statement:
        id: 18334e44-088f-49dc-821d-abde0fe76e1f
        page: 47
        text: Las élites globalistas están promoviendo tanto en Bruselas como en España y sus regiones unas normas y una burocracia ecologista implacables que asfixian a nuestros agricultores, ganaderos, pescadores e industrias. La consecuencia es la desaparición de determinados sectores productivos que llevaban sosteniendo a miles de familias españolas durante siglos, incluso en sectores en los que España destacaba a nivel internacional.
    - statement:
        id: 690ab57c-3994-4fcc-ba40-6b7fd7d33cc6
        page: 47
        text: El gobierno de Sánchez ha sido un enemigo directo, como ningún otro gobierno antes, del producto español. Ministros del gobierno han hecho declaraciones en medios extranjeros contra la carne española, se han aceptado con resignación campañas internacionales contra productos nacionales como la fresa, e incluso se han transferido millones de euros al desarrollo de sectores que compiten deslealmente contra nuestro producto, como el regadío marroquí, que no está sujeto a las normas y prohibiciones que asfixian a nuestros agricultores, permitiendo que inunden el mercado español con precios irrisorios.
    - statement:
        id: bc26b207-b2b1-4ffc-9894-947dffa461fa
        page: 47
        text: VOX va a defender y a cuidar a nuestros productores, industria y sus productos. Lo haremos como ya lo estamos cumpliendo en Castilla y León, defendiendo al sector ganadero tanto en Bruselas como frente a un gobierno nacional y unos sindicatos que han pretendido atacar directamente a nuestro campo.
    - promise:
        id: 72c9eb12-68e9-4bd5-8076-502a5ae7ac7b
        page: 48
        text: Refuerzo inmediato de los controles fronterizos para todos los productos de terceros países que lleguen a nuestro mercado. Debe vigilarse de manera rigurosa el etiquetado para prevenir el fraude y así proteger tanto a nuestras empresas y trabajadores como a nuestros consumidores, habituales víctimas de información errónea y del uso de pesticidas o productos fitosanitarios que llevan años prohibidos en Europa.
    - promise:
        id: d83d7a54-9734-48dd-80b6-aab129c9c64d
        page: 48
        text: Protegeremos a nuestros productores de la normativa que amenaza la supervivencia del empleo a consecuencia de las pérdidas que está causando. Como ya hace VOX en Castilla y León, exigiremos en Bruselas la revisión de la legislación para asegurar un equilibrio entre la viabilidad de los sectores productivos y las garantías medioambientales y sanitarias, lejos de imposiciones ideológicas arbitrarias en nombre de la religión climática.
    - promise:
        id: 548c95ae-5ef3-4cec-b535-88c9b9c0d255
        page: 48
        text: Crearemos la Oficina Nacional de lucha contra el fraude en el etiquetado que se encargará de controlar que el etiquetado sobre la procedencia de los productos extranjeros se ajusta a la realidad; comprobar que cumplen con los requisitos de producción exigidos en la Unión Europea tanto laborales como de utilización de fitosanitarios y con las cuotas establecidas en los distintos tratados y acuerdos.
    - promise:
        id: 32da5032-bb3c-429d-8d5c-88c2e77dde31
        page: 48
        text: Aplicación estricta del principio de preferencia comunitaria y revisión de los acuerdos de libre comercio suscritos con terceros países. Es imprescindible asegurar que los productos extranjeros estén sometidos a las mismas regulaciones y normativas que han de cumplir las empresas y productos españoles, cumpliendo estrictamente las cuotas de importación.
    - promise:
        id: 6cd3d499-67ab-479f-afd3-593e636d8b8d
        page: 49
        text: Revisaremos las relaciones comerciales con aquellos países que sistemáticamente practican la competencia desleal respecto de nuestros productos.
    - promise:
        id: 7b28ec41-0136-4721-be89-50aab8f2fb18
        page: 49
        text: Exigiremos la imposición de aranceles a los productos agrícolas provenientes de Marruecos con el fin de que no copen el mercado nacional y europeo en detrimento de los productos españoles.
    - promise:
        id: 90b71319-cf88-4e14-852e-c57f9b21d227
        page: 49
        text: Refuerzo de la acción diplomática para promocionar y proteger nuestros productos en el exterior, así como garantizar siempre el efectivo ejercicio de sus derechos. El Gobierno de España no puede tolerar las humillaciones y criminalización de sectores nacionales como el vino, la carne o la fresa, como Sánchez sí ha permitido.
    - promise:
        id: d7133faf-25a8-402b-9401-ba801b06bd35
        page: 49
        text: Defenderemos el comercio local y el producto nacional frente a las grandes multinacionales y franquicias que eluden sus obligaciones fiscales, comercian con los datos digitales cosechados en España, e impiden a nuestros pequeños comerciantes acceder al mercado en condiciones de igualdad.
    - promise:
        id: 95694321-5381-4b47-94bf-2bce980910bd
        page: 49
        text: Estableceremos un programa de incentivos y de reducción del entramado burocrático para facilitar el retorno a España de todas aquellas empresas que deslocalizaron su producción, ayudar a nuestros agricultores y ganaderos y favorecer el emprendimiento joven en el sector primario.
    - promise:
        id: b8440224-ece3-4890-9fad-074b384548a4
        page: 50
        text: Fomentaremos la continuidad empresarial mediante incentivos y desgravaciones fiscales favoreciendo el relevo generacional en todas las empresas familiares.
    - promise:
        id: 74613967-98c2-40e1-b888-f7750471c5ba
        page: 50
        text: Dejaremos sin acceso a cualquier tipo de ayuda y subvención pública a aquellas asociaciones y organizaciones ecologistas radicales que ataquen a nuestro sector primario, sus productos y el modo de vida tradicional.
    - promise:
        id: 5444e657-75e7-48f3-a7ac-744d3a5256ea
        page: 50
        text: Impulso al turismo en España. Tomaremos medidas fiscales y de promoción interior y exterior de esta industria para crear empleo y riqueza, y para vertebrar esa España abandonada por los sucesivos gobiernos. Fomentaremos el turismo rural, de montaña o interior, y apoyaremos la conservación y difusión de nuestro patrimonio natural y artístico.
    - promise:
        id: 239e245b-e72a-4176-88eb-88d7290d9185
        page: 50
        text: Elaboraremos un Plan Nacional de Turismo que restablezca la posición de España como primera potencia turística mundial.
    - promise:
        id: 5625cd80-3168-4006-9537-1e8301513749
        page: 50
        text: Revitalización de la industria del automóvil y de partes y componentes, a fin de asegurar la posición dominante de España en el sector, garantizando la convivencia natural de todos los vehículos, de combustión, eléctricos e híbridos, impulsando en Europa la suspensión inmediata de la prohibición del motor de combustión para 2035, asegurando el mantenimiento y creación de empleo.
    - promise:
        id: f01f2993-4a63-4536-a0c0-2045ad5f0bfd
        page: 50
        text: Elaboraremos y ejecutaremos una Estrategia Industrial para España; fomentando cadenas de suministro seguras sobre todo en sectores estratégicos y con acuerdos bilaterales con naciones aliadas y fiables, para el beneficio recíproco de sus economías.
    - promise:
        id: 42c684eb-95f0-41f4-8eee-4211084624f3
        page: 51
        text: Corregiremos los desequilibrios comerciales de la cadena alimentaria que se encuentra tensionada por la presión que ejercen los eslabones superiores de la cadena sobre el más débil, generalmente el productor, para mantener sus márgenes. Es necesario limitar la subida de precios al consumidor final, empezando por eliminar los impuestos y normas verdes que estrechan aún más los márgenes de nuestros productores.
    - promise:
        id: 6940f45c-466d-4a9d-8357-edd80f68dde6
        page: 51
        text: Garantizaremos que la distribución de nuestros productos por los distintos puntos de España y del extranjero se haga de manera eficaz y segura para nuestros trabajadores. Acometeremos las inversiones para la mejora de la logística y del transporte y en las comunicaciones de la actividad industrial.
    - promise:
        id: aaeb37cc-326e-4b66-a6fc-dc2576551b5c
        page: 51
        text: Incentivaremos fiscalmente a las empresas que compren productos agrícolas nacionales. Del mismo modo, apoyaremos los métodos tradicionales y artesanales de producción, cultivo, cría y pesca para mejorar su competitividad en el mercado, generar empleo y asentar la población del territorio.
    - promise:
        id: 88f16892-be44-4482-b000-8dfc5572f7cd
        page: 51
        text: Conservaremos un stock mínimo permanente de bienes estratégicos, esto es, aquellos en los que el riesgo de ruptura sea inaceptable (en particular, medicamentos, equipos médicos, productos agroalimentarios, componentes electrónicos, baterías), que permita a España disponer rápidamente de los mismos en situaciones de particular emergencia.
    - promise:
        id: 286cbf8d-d812-4e40-bd4e-44fd8161eefd
        page: 51
        text: El modelo de producción cooperativista es un modelo de éxito que está en constante crecimiento y desarrollo. Lo defenderemos a través de ayudas fiscales, reducción de la burocracia y un marco legislativo adaptado a su realidad.
    - promise:
        id: 50b230ed-d67e-4fdb-b527-a2154eca28d9
        page: 52
        text: Siempre que este gobierno ha tenido que tomar decisiones tanto en el interior como en el exterior ha acabado aliado con los enemigos de España produciendo un daño irreparable a las clases medias, al campo y las industrias. No vamos a permitir injerencias de países y lobbies verdes extranjeros que ataquen el producto español y a los españoles que trabajan duro para conseguirlo. 100. Garantizaremos la seguridad jurídica y la homogeneización del caos normativo entre regiones para que España y sus productos sean más competitivos y desplieguen su potencial de exportación a Europa y a todo el mundo.
    - chapter: 
        id: 188819b7-9c37-4f05-8366-60b15394c8eb
        title: ALGUNAS ACCIONES DESTACADAS DE VOX SOBRE PRODUCTO NACIONAL
        children:
        - statement:
            id: 11a72f4c-61b0-481b-8947-4d1d5ed5413f
            page: 53
            text: PNL relativa a la defensa de la producción agraria española, protegiendo la producción agroalimentaria y hortofrutícola española frente a la competencia desleal y el uso de productos prohibidos en Europa por parte de terceros países (noviembre 2020).
        - statement:
            id: 344ba8de-90c3-4093-8d83-03b38032fdc1
            page: 53
            text: PNL contra las falsificaciones y fraudes en el marcado “CE”. Para la protección del consumidor y usuario, se debe impulsar el control en frontera para la prevención y sanción de las importaciones de falsificaciones y fraudes en el marcado CE (abril 2023).
        - statement:
            id: cab0af39-4402-4340-b24f-f162a39a2cf3
            page: 53
            text: PNL relativa a impulsar la imagen turística de España incrementando las medidas de promoción turística de España tanto fuera como dentro de la nación ( junio 2021).
        - statement:
            id: e2d2b3da-a86c-4e3c-9675-b9c958f10907
            page: 53
            text: PNL relativa a detener la implantación en España del sistema de etiquetado nutricional frontal Nutri-Score y defender al sector agroalimentario español (marzo 2021).
        - statement:
            id: 49fc59e3-b657-4084-8045-01ae22392d3f
            page: 53
            text: PNL relativa a la relocalización de la industria manufacturera en territorio español, creando un marco normativo incentivador en los ámbitos tributario, administrativo, ambiental y laboral que genere la vuelta a España de plantas productivas nacionales (febrero 2021).
- chapter:
    id: befa4347-5ac5-4c3d-853b-7fc9b83921e6
    title: Salud
    categories: Sanidad
    children:
    - statement:
        id: e513f79d-42ae-4f73-8abd-e7f3077c9ebe
        page: 55
        text: La existencia de diecisiete sistemas sanitarios ha provocado la desprotección de nuestros compatriotas, una pérdida de la calidad y accesibilidad, unas peores condiciones laborales para el personal y ha dificultado la atención sanitaria en momentos críticos como la pandemia de la COVID.
    - statement:
        id: 36f90e6f-fba0-41b2-8d20-a07052c1eaa2
        page: 55
        text: El gobierno de Pedro Sánchez ha acentuado estos problemas estructurales de la Sanidad con una gestión de la crisis sanitaria del COVID-19 más centrada en la propia imagen y agenda ideológica del gobierno que en proteger a los españoles. La crisis derivada del coronavirus ha mostrado, de la manera más trágica posible, la imperiosa necesidad de que también en Sanidad, España precisa recuperar su soberanía en tecnología y en medicamentos.
    - statement:
        id: 050b6d6d-96b6-4540-abc4-6d7ecf0eb8b1
        page: 55
        text: La vida y la salud física son bienes preciosos y deben ser cuidados racionalmente teniendo en cuenta las necesidades de nuestros compatriotas, la deontología profesional y el bien común. Priorizaremos la inversión y reordenación de los servicios de sanidad y salud pública con la misión de curar y cuidar, situando a las personas en el centro y atendiendo su dimensión física, psicológica, espiritual, familiar y social.
    - promise:
        id: bfcae1f8-4ece-414a-9754-23f2cc32b3dd
        page: 56
        text: Implementaremos un verdadero Sistema Nacional de Salud mediante la recuperación de las competencias en materia sanitaria transferidas a las regiones, con el fin de establecer un sistema único, igual y de calidad en toda España y para todos los españoles.
    - promise:
        id: 11d34124-bcad-40be-84bb-5e0ac4a5f56e
        page: 56
        text: Mientras se logra la recuperación de las competencias sanitarias, elaboraremos un Plan Nacional de Sanidad que subsane progresivamente el caos de gestión sanitaria. Este plan incluirá un refuerzo del Ministerio de Sanidad, una tarjeta sanitaria única; unificación de la historia clínica y farmacéutica digital, accesible al menos en español a los sanitarios de todo el país; y una cartera de servicios común.
    - promise:
        id: edf315e8-2381-4dbc-90c1-ac49857edb89
        page: 56
        text: Invertiremos más en Sanidad, gastando mejor. Cambiaremos la gestión, suprimiendo el gasto innecesario, y cumpliendo los presupuestos. Constituiremos un sistema de compras centralizado y transparente, para toda España que acabe con las ineficiencias regionales.
    - promise:
        id: ef61a623-0172-4ce1-bef7-566777ece90e
        page: 56
        text: Implementaremos todas las medidas precisas para asegurar la libertad de elección de médico y centro; y a tal fin, se establecerán mecanismos para una evaluación nacional de resultados, a fin de que los pacientes puedan ejercer esa libertad de forma informada.
    - promise:
        id: a3d44d49-5010-4479-aaef-5cbc44e7eb32
        page: 56
        text: Mantendremos y potenciaremos un único sistema nacional de Formación Sanitaria Especializada para médicos internos residentes, y sus equivalentes para enfermeros, farmacéuticos, psicólogos, biólogos, físicos y químicos 
    - promise:
        id: 73235e4c-670e-4a0a-969d-93cf40db6461
        page: 56
        text: Presionaremos para que el desconocimiento de las lenguas regionales no sea en ningún caso un impedimento para el acceso por oposición a plazas de personal sanitario, como está ocurriendo hoy en algunas regiones de España; garantizando que el único requisito en materia de lengua sea el conocimiento del español.
    - promise:
        id: d88a47d1-82ca-4964-a9c7-3c0be668e4c4
        page: 57
        text: Incremento de la inversión en Atención Primaria, con potenciación de la atención rural, de las zonas más saturadas. Se debe potenciar la atención presencial y la domiciliaria. La digitalización debe aplicarse para disminuir la burocracia.
    - promise:
        id: ae321c9f-c09c-49b7-8518-315c911161db
        page: 57
        text: Dotaremos, en colaboración con el resto de Administraciones, de los medios humanos y materiales necesarios para la puesta en funcionamiento o reapertura de los centros de Atención Primaria tanto a nivel ambulatorio como domiciliario en toda España, con especial atención a la España rural y a los barrios más saturados.
    - promise:
        id: bf6cf6d7-3507-4eaf-ac65-0afeddee62e5
        page: 57
        text: Reduciremos el volumen y tiempo de las listas de espera en todos los ámbitos, incentivando a los centros públicos para su reducción, y reforzando los conciertos con la sanidad privada.
    - promise:
        id: 258e5536-6fc7-4d56-8387-e4f218abfc34
        page: 57
        text: Reforzaremos la Estrategia Nacional del Cáncer, fomentando la investigación, el diagnóstico precoz, la incorporación rápida de los tratamientos innovadores y la terapia de precisión, para reducir los tiempos de espera. Crearemos una red de Centros Nacionales de Oncología.
    - promise:
        id: 3102be2e-8f2c-4f99-b98c-1a4316a8a2c2
        page: 58
        text: Promoveremos la investigación médica, con independencia de la rentabilidad comercial, de personas con enfermedades raras, enfermedades crónicas, y especialmente en las neurodegenerativas (ELA, EM, Alzheimer, etc. ).
    - promise:
        id: eb61d17a-4eb4-4864-ab83-a77a5e439a54
        page: 58
        text: Reforzaremos la Estrategia Nacional de Salud Mental, reforzando la prevención. Serán áreas prioritarias la prevención del suicidio y conductas autolíticas, los trastornos alimentarios y de autismo, así como las adicciones.
    - promise:
        id: f7b2893e-40b0-4be1-abe9-9c38c9cfc5b0
        page: 58
        text: Aprobaremos una legislación sanitaria respetuosa con el derecho a la vida y a la integridad física y moral. Esto incluirá una Ley de Cuidados Paliativos que asegure el cuidado de las personas en las fases críticas y terminales de la vida, leyes de apoyo a la natalidad y la familia, así como la derogación de las leyes de eutanasia y del aborto.
    - promise:
        id: da169487-db76-4095-85e9-d1829f573781
        page: 58
        text: Incluiremos en la cartera de servicios las prestaciones relacionadas con la salud bucodental y oftalmológica. Del mismo modo, suprimiremos de la Sanidad Pública aquellas intervenciones quirúrgicas y hormonales ajenas a la salud (cambio de sexo, aborto, eutanasia, etc.), protegiendo especialmente a los menores de estas prácticas.
    - promise:
        id: e0e9f205-d629-468e-adf4-f75b22e14043
        page: 58
        text: Haremos efectivos los principios de igualdad, mérito y capacidad en la selección, acceso y promoción del personal sanitario en España.
    - promise:
        id: 895f2893-3a0b-415f-932c-e876e436a6c8
        page: 58
        text: Impulsaremos las reformas legislativas necesarias para garantizar las condiciones laborales óptimas para los profesionales sanitarios, acabar con su precariedad laboral y facilitar la retención de talento en el ámbito de la Sanidad pública. Pondremos especial atención en garantizar la conciliación familiar y laboral, especialmente de los profesionales con menores, o personas mayores o con discapacidad a su cargo, sin que tengan que renunciar a un sueldo digno para ello.
    - promise:
        id: f81b9a91-afb5-47cc-8fa9-19709bb057e6
        page: 59
        text: Garantizaremos la libertad de conciencia de todo el personal sanitario, para que no sea forzado a actuar contra su conciencia ante las imposiciones de la cultura de la muerte (aborto o eutanasia) o de la ideología trans, tanto en intervenciones médicas como quirúrgicas como en la dispensación de medicamentos que atenten contra la vida.
    - promise:
        id: 2ee5157e-aedc-4b28-ba64-e58f80c68abc
        page: 59
        text: Defenderemos nuestra soberanía sanitaria y fortaleceremos la industria nacional de tecnología sanitaria y medicamentos para mejorar la respuesta sanitaria. Reforzaremos la AEMPS , acabando con el infierno burocrático y el caos normativo autonómico, que expulsan a nuestras industrias y disuaden la inversión industrial en España.
    - promise:
        id: f372f48e-c56f-4700-9763-6d4a0a99ab82
        page: 59
        text: Impulsaremos la reforma en profundidad de la OMS para que sea realmente un mecanismo de coordinación y apoyo científico a los Estados miembros y deje de actuar según las órdenes de la dictadura China, como ha ocurrido en la investigación del origen de la COVID-19.
    - promise:
        id: 40dc23b6-6b87-4ff1-a085-3b0fcabdc028
        page: 59
        text: os opondremos a la reintroducción del llamado pasaporte verde y a las pretensiones de aprobación de un tratado de pandemias que ponga en manos de organizaciones supranacionales el control de nuestros sistemas sanitarios y la toma de decisiones críticas sobre la libertad, movilidad y acceso a la sanidad de los españoles.
    - promise:
        id: f7d4aba9-00ab-4b0b-bc95-1c6127d1627c
        page: 59
        text: La Sanidad española debe dar preferencia sanitaria a todo español y residente legal y a los trabajadores españoles que regresen del extranjero, aunque sea temporalmente. En el caso de los inmigrantes en situación de ilegalidad, la atención abarcará las situaciones de urgencia vital y enfermedades infecto-contagiosas.
