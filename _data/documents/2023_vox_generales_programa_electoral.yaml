- chapter:
    id: ec3e397c-bf4a-4692-a06e-58f507cee1f8
    title: Fiscalidad para la prosperidad
    categories: Impuestos y financiación pública
    children:
    - statement:
        id: 4f5705f2-bf41-4604-8632-ab4ed38d91ae
        page: 73
        text: En un momento de crisis económica y carestía nacional, el Gobierno de Sánchez bate récords en recaudación mientras los españoles baten récords en miseria. Nunca antes el abismo entre el estado de bienestar de las élites y la cruda realidad de los españoles ha sido mayor. Es indecente que los privilegios de los de siempre sean sostenidos a costa del esfuerzo de las clases medias y trabajadoras. Además, la asfixia y desigualdades fiscales provocadas por el estado autonómico están lastrando el desarrollo de nuestras empresas, el crecimiento de nuestra economía y la prosperidad de nuestros ho- gares.
    - statement:
        id: 3f49d63d-e810-4067-a190-aacada067679
        page: 73
        text: En VOX pondremos fin al infierno fiscal y burocrático que sufren los españoles bajando radicalmente todos los impuestos y recortando drásticamente el gasto político innecesario para impulsar nuestra competitividad y reforzar nuestras infraestructuras y servicios públicos.
    - promise:
        id: 38160436-9356-4bfd-a7ca-c7ab8ddadd93
        page: 74
        text: Pondremos en marcha la mayor y más profunda reforma fiscal de la historia reciente, que incluirá en todo caso la simplificación de normativas, trámites y procedimientos; ampliando de forma decidida los supuestos de silencio administrativo positivo para el administrado.
    - promise:
        id: 057e8cd9-5721-4032-a876-46d06f4a295d
        page: 74
        text: Eliminaremos todo tipo de coste público (tasas e impuestos) y minimizaremos los trámites para la constitución y puesta en marcha de una empresa sea cual sea la forma jurídica que adopte.
    - promise:
        id: 178f948c-47cc-464a-873d-9b4dfae9f459
        page: 74
        text: n materia presupuestaria, elaboraremos presupuestos de base 0, marcando como objetivo la eliminación progresiva del déficit y de la deuda pública que condena a la ruina a las futuras generaciones, optimizando las cuentas públicas.
    - promise:
        id: 3ece1e80-a181-497d-bd3d-17d64237b8c2
        page: 74
        text: Llevaremos a cabo una reforma total del sistema fiscal en España para proteger a los españoles del infierno fiscal y burocrático al que han sido sometidos en las últimas décadas bajo gobiernos nacionales y autonómicos de cualquier signo. Ello permitirá a los españoles cumplir mejor sus obligaciones y reducirá los costes de recaudación vinculados a la AEAT. La cita previa será potestativa del ciudadano y el trabajo remoto se establecerá en unidades administrativas que acrediten, objetivamente, un alto grado de satisfacción ciudadana.
    - promise:
        id: d75254e9-e6a8-45a8-bb88-ce725b8f0144
        page: 74
        text: 'IRPF: para implementar la perspectiva de familia, fortaleceremos la economía de las familias y protegeremos su capacidad de ahorro e inversión procediendo a la simplificación progresiva y continuada del IRPF a un tipo único reducido del 15% a aplicar sobre bases imponibles inferiores a 70.000 euros y un tipo ordinario del 25% a aplicar a bases imponibles superiores a dicha cantidad, aplicando la exención de 22.000€ anuales de rentas del trabajo con independencia de tener uno o dos pagadores.'
    - promise:
        id: 99f0fa74-9aaa-40bb-8f03-4a8655d5b506
        page: 75
        text: Los tipos únicos del IRPF del 15% y del 25% se reducirán cuatro puntos por cada hijo, de modo que una familia con cuatro hijos no tributará en el IRPF si las rentas son inferiores a 70.000 euros y pagará solo un 9% si sus rentas son superiores a 70.000 euros.
    - statement:
        id: fde70614-74ae-49eb-be41-c7c8cabd01ac
        page: 75
        text: 'Hasta la consecución del tipo único al 15%:'
        children:
        - promise:
            id: e4961acf-7fff-4d9b-b4f2-22a9b6173b68
            page: 75
            text: Recuperaremos la deducción por inversión en vivienda habitual en el IRPF para que los españoles con préstamo hipotecario vigente para su vivienda habitual puedan deducirse los intereses que abonan y compensar directamente en sus bolsillos la subida de tipos de interés, favoreciendo la adquisición en propiedad.
        - promise:
            id: a05d50e1-8693-4a61-aef4-5edb238f9fdc
            page: 75
            text: Extenderemos a toda la Nación la deducción por costes de alquiler en el IRPF para que todos los españoles con contratos de alquiler puedan deducirse parte de su coste y compensar directamente en sus bolsillos la subida del IPC.
        - promise:
            id: d3ae16fc-9232-4b4e-81df-a939c7960a85
            page: 75
            text: El ahorro dejará de tributar por su falso incremento provocado por la inflación incluyendo tablas de actualización automática; y las pensiones contributivas estarán exentas de IRPF por justicia con quienes han tributado durante toda su vida laboral.
        - promise:
            id: 81e4c215-e5b5-42bd-b8e8-15dcd445dd5e
            page: 76
            text: El resto de las deducciones, reducciones y bonificaciones –muchas de ellas de contenido ideológico– se reducirán progresiva y continuadamente acompasando su eliminación a la reducción efectiva del tipo aplicable, para facilitar su gestión, reduciendo costes y dificultades a los españoles.
        - promise:
            id: 70b7e445-3154-4a0f-a645-35beb979a55b
            page: 76
            text: Los costes laborales derivados de la contratación de asistencia en el hogar y personal sanitario de ayuda a las familias, igualmente, los gastos escolares reducirán la base imponible del IRPF.
        - promise:
            id: 7c3ee00c-92fc-4549-b960-adea1a698752
            page: 76
            text: Aprobaremos una nueva deducción por nacimiento o adopción en el IRPF, por un importe de 1.200 euros para el primer hijo, 1.600 euros por el segundo, 2.500 por el tercero y 2.750 por el cuarto hijo en adelante, con la posibilidad de cobro de manera anticipada a través de la Agencia Tributaria.
    - promise:
        id: 66ffd336-c673-4451-892f-20f812b9aa99
        page: 76
        text: 'IVA: bajaremos radicalmente el IVA en los productos de primera necesidad y esenciales, tales como productos y fármacos infantiles, pañales o productos geriátricos); eliminaremos el IVA para la adquisición de primera vivienda habitual; y eliminaremos la doble imposición actual que se produce en aquellos artículos ya gravados con impuestos especiales.'
        children:
        - promise:
            id: 0efeb72d-9bbb-46f0-8976-b659ea6965bb
            page: 76
            text: Revertiremos la subida de IVA realizada en 2012, la mayor subida del IVA del mundo que fue perpetrada por el PP, pasando de nuevo el tipo reducido al 8% y el tipo general al 18%. A su vez, revertiremos las subidas de más de 17 puntos en el material escolar, así como en cine y peluquerías, entre otros productos y servicios.
    - promise:
        id: 796e26e9-e30d-473b-9d06-6aa38e6fff4c
        page: 77
        text: 'Impuesto de Sociedades: reducción del tipo progresiva y continuada en la legislatura hasta alcanzar el 15% y simplificación del Impuesto sobre Sociedades para favorecer el crecimiento de nuestras empresas y la creación de empleo en España, así como para atraer los beneficios generados por empresas españolas en el exterior. El tipo aplicable se reducirá efectivamente en función de la relocalización de beneficios en España y de la creación efectiva de empleo en España, con incentivos fiscales a la inversión y a la reinversión de beneficios y plusvalías en bienes y activos tangibles e intangibles; eliminando toda discriminación de la inversión por tamaño.'
    - promise:
        id: 798c67b0-5dc7-4c62-8618-118d82ea5e84
        page: 77
        text: Suprimiremos el Impuesto sobre el Patrimonio, el Impuesto sobre Sucesiones y Donaciones y Plusvalías municipales en todo el territorio nacional, impuestos quesuponen confiscaciones injustas, duplicadas o desproporcionadas del patrimonio de los españoles.
    - promise:
        id: 610bb7ad-277d-453e-bd23-f6f66ce91419
        page: 77
        text: Modificaremos la Ley 22/2009, de 18 de diciembre, por la que se regula el sistema de financiación de las Comunidades Autónomas de régimen común y Ciudades con Estatuto de Autonomía y se modifican determinadas normas tributarias para asegurar la igualdad esencial entre españoles en los impuestos cedidos, especialmente, Impuesto de Actos Jurídicos Documentados (AJD) y el Impuesto de Transmisiones Patrimoniales (ITP).
        children:
        - promise:
            id: 7d04f366-2d91-4239-85a5-03deda2d858b
            page: 77
            text: Una vez recuperados, reduciremos el tipo general del 1,5% al 0,5% del AJD para fomentar la transmisión de bienes inmuebles y favorecer de esta manera la actividad inmobiliaria, ayudando a reducir así los precios finales de la compra de viviendas
        - promise:
            id: 00ef3e99-108d-48f2-ac58-3ca549a9c047
            page: 78
            text: y reactivando la actividad económica de un sector que consideramos locomotora económica; y bonificaremos el ITP en cuota del 100% para compra de vivienda habitual, cuyo precio sea inferior o igual a 300.000 euros, reduciéndolo en otro caso al 6% y al 3% para familias numerosas.
        - promise:
            id: a99dab6a-e601-4f4f-aebe-dbdf169cc60b
            page: 78
            text: Igualmente, la gestión y recaudación de todos los tributos estatales, cedidos o no, se realizará por la AEAT, poniendo fin a la proliferación de Agencias tributarias regionales, que incrementan el gasto y la desigualdad entre españoles.
    - promise:
        id: 0f3bc362-8f2b-4c4d-ba69-dec1df1a6d46
        page: 78
        text: Modificaremos la Ley Reguladora de Haciendas Locales para aumentar los supuestos de bonificación del Impuesto sobre Bienes Inmuebles (IBI), como en el caso de las familias en las que uno de los cónyuges decida dedicarse al cuidado de sus hijos.
    - promise:
        id: a7ce9b2a-7fcb-466f-ace5-70237296af02
        page: 78
        text:  su vez, aplicaremos una reducción progresiva de impuestos y gravámenes que pesan sobre los suministros del hogar familiar y, especialmente, sobre las familias numerosas (electricidad, agua, gas...).
    - promise:
        id: 82251764-474a-40db-8a78-21964faf5a33
        page: 78
        text: La Agencia Tributaria no puede ser un inmenso aparato al servicio de la voracidad recaudatoria del gobierno de turno. Revisaremos y ampliaremos todas las medidas de protección del contribuyente y mecanismos de segunda oportunidad, para que los españoles que se encuentren en dificultad no se vean perjudicados por una actuaciones abusivas de la Administración. Restableceremos el Estatuto y Consejo de Defensa del Contribuyente integrado por expertos independientes.
    - promise:
        id: 840669cf-5fb4-49b9-9cae-097bd9319418
        page: 79
        text: Una enmienda de PSOE y Podemos introducida a última hora a la Ley 13/2023, de 24 de mayo, sobre la “autoliquidación rectificativa”, ha dejado en una posición de riesgo de sanción a gran cantidad de familias españolas, acabando con la seguridad del sistema anterior. Exigiremos que en los reglamentos afectados se especifique que la Administración no podrá iniciar un expediente sancionador por las cantidades a devolver que procedan de la presentación de estas autoliquidaciones rectificativas, con el objetivo de proteger a las familias frente a los continuos ataques de la izquierda.
    - promise:
        id: 356b7010-cc90-4adf-a447-9ae034f13834
        page: 79
        text: Promoveremos la educación financiera y fiscal con el objetivo de dotar de protección a los españoles frente a los abusos contra su patrimonio, que tanto esfuerzo les ha costado cosechar.
    - promise:
        id: 071a3458-b73f-4fbb-84ad-6878f3b8116f
        page: 79
        text: saremos como indicador principal el “esfuerzo fiscal”, en lugar de la presión fiscal, con el fin de calcular lo que les cuesta a las familias y empresas españolas el pago de sus obligaciones tributarias.
    - promise:
        id: fe4bdd75-1c9b-4acc-9abf-2a6919b51ff0
        page: 79
        text: Promocionaremos el sector primario y la actividad económica propia de las zonas rurales mediante la rebaja acelerada de impuestos para las nuevas explotaciones agrarias y las heredadas.
    - promise:
        id: c7d15158-a5c8-4b3e-98cf-787f29a5b085
        page: 79
        text: Implementaremos un programa de deducciones para incentivar las inversiones en actividades económicas a todos los españoles bajo el principio de igualdad, y a los extranjeros que inviertan España, promoviendo especialmente el regreso de empresas y empleo deslocalizado en el extranjero, y las inversiones en economía real con creación efectiva de empleo.
    - promise:
        id: 8e60059e-8d82-4603-a648-b66756b3db9b
        page: 80
        text: Mejoraremos los incentivos fiscales para las PYMEs que inviertan en I+D, así como favoreceremos un entorno económico proclive a la innovación.
    - promise:
        id: 40fc023e-1f3e-4f93-8616-302f6822ae1d
        page: 80
        text: Estableceremos una fórmula para que los gigantes tecnológicos, además de pagar correctamente sus impuestos, coticen también por los datos digitales que cosechan en España. Hay que defender la soberanía nacional y personal de esos datos. Como primer paso, de acuerdo con la propuesta política de España Decide, se consultará al pueblo español mediante la aplicación del Artículo 92 de la Constitución Española, relativo a consultas sobre decisiones políticas de especial trascendencia, su voluntad sobre control del tratamiento y almacenaje de sus datos personales, especialmente por parte de empresas extranjeras.
    - promise:
        id: e348a13f-26f6-441f-bc05-10d3cf0d450e
        page: 80
        text: 'Cada vez que comemos, compramos, trabajamos, descansamos o hacemos deporte estamos generando datos, y difícilmente somos conscientes de la cantidad de información que compartimos sin saberlo. Las plataformas digitales, con sedes radicadas en el extranjero, venden hasta un 80% de los datos que recogen de nosotros. Esto significa que, sin saberlo, nos están expropiando digitalmente y haciendo dinero, habitualmente en forma de publicidad. Es necesario pagar a los dueños de esos datos por cederlos a terceros. Según estudios recientes a nivel internacional, una familia de cuatro miembros podría ingresar 18.000 euros si se le paga una cantidad por los datos que ya cede de manera forzada, ya que no tiene otra forma de acceder a ciertos servicios digitales imprescindibles en la actualidad sin aceptar estos términos. Es necesario regular esta situación, empezando por las siguientes medidas:'
        children:
        - promise:
            id: 51e087bd-69f2-4fc2-82b4-f0d3473fab04
            page: 81
            text: Crearemos una pasarela de datos de obligado peaje para las grandes tecnológicas extranjeras que quieran sacar a sedes extranjeras datos obtenidos en territorio nacional. Este mecanismo implicará el pago de un porcentaje al particular del que se obtengan los datos, además de la correspondiente tributación.
        - promise:
            id: 623debd6-e49a-4019-8fdc-601032c90f3a
            page: 81
            text: Protegeremos la soberanía de los datos de los españoles garantizando la máxima información y transparencia en la cesión de los datos personales en internet; siempre y cuando no suponga una amenaza para la seguridad nacional.
        - promise:
            id: a8ebea61-ad72-429f-b106-53553a92cd95
            page: 81
            text: Reforzaremos los mecanismos de persecución de la evasión fiscal para que toda la economía sumergida digital se incorpore a la economía real, y aporte al Producto Interior Bruto nacional (PIB).
        - promise:
            id: 6bd5f32a-2586-4259-adcd-5fe5584e1bbd
            page: 81
            text: Impulsaremos la mejora de las directivas europeas en materia de protección de datos para fomentar que todos los datos obtenidos en un Estado Miembro sean almacenados en servidores en esas mismas naciones, o se tribute y pague a los particulares por su exportación.
    - promise:
        id: 1bc8ec87-6bf3-4720-8c71-5170acd833b8
        page: 81
        text: Promoveremos iniciativas regulatorias y de impulso de la transparencia para aquellas empresas que ostentan una posición de dominio de mercado; en especial, si se trata de un sector estratégico (como el energético o de telefonía).
    - promise:
        id: 780d496f-77aa-4a9f-8c61-74f799199a80
        page: 81
        text: Impulsaremos un plan de ayudas a la conservación de empresas familiares y centenarias mediante incentivos para mantener la actividad y el empleo, facilitando el relevo generacional. Aumentaremos las bonificaciones y deducciones fiscales a las empresas que compren producto nacional, priorizando los proveedores nacionales y ayudando a pequeños comerciantes y productores españoles; e impulsaremos líneas de ayudas al comercio local y pequeños negocios a través de bonos descuento para el consumo de proximidad.
    - promise:
        id: 0f7275dc-b6dd-4b9f-a3a4-92ec640b11ab
        page: 82
        text: Dotaremos de incentivos (fiscales, laborales, etc.) a las empresas radicadas en zonas especialmente poco pobladas de la geografía nacional o con especial vulnerabilidad, como el Campo de Gibraltar.
    - promise:
        id: 68730b47-ff0d-4701-b9dd-5826f30db509
        page: 82
        text: Para poder llevar a cabo la rebaja radical de impuestos que alivie a las familias españolas, las Administraciones Públicas deben acometer un plan de reducción del gasto político que se fije en la eliminación de las partidas de carácter improductivo, duplicado o meramente ideológico, que en nada benefician al bienestar socioeconómico de las familias españolas.
    - promise:
        id: ad508007-6b73-47cd-9aaf-939eba6e9eaa
        page: 82
        text: Acometeremos una revisión sistemática y minuciosa de las Administraciones Públicas, dirigida a racionalizar su estructura y funciones, así como la de los diferentes organismos y entidades pertenecientes al sector público español, enumerando y suprimiendo todos aquellos organismos innecesarios o meramente ideológicos. A su vez, auditaremos y eliminaremos todo el gasto público relacionado con los Objetivos de Desarrollo Sostenible (ODS) y la Agenda 2030.
    - promise:
        id: f01a857f-e350-45e6-9e83-e0b7738e3915
        page: 82
        text: Suprimiremos todas las oficinas de implantación de la Agenda 2030 y crearemos una Oficina Estratégica para el Interés Nacional que vele por los intereses de los españoles en el ámbito económico, defendiendo los intereses de las empresas españolas en el exterior y atrayendo inversiones productivas.
    - promise:
        id: e7468742-c3fe-423f-bfb3-dd095a9fd7d1
        page: 83
        text: Procederemos a la reestructuración de la Administración, impulsada tanto desde las Cortes Generales como desde los parlamentos regionales, integrando los servicios públicos esenciales en la estructura central del Estado (Sanidad, Educación, Justicia...). A su vez, cerraremos aquellos ministerios, secretarías de estado y direcciones generales que hayan demostrado su inutilidad y sean simples herramientas de propaganda ideológica del Gobierno, como el Ministerio de Igualdad.
    - promise:
        id: 31012f2d-3100-4c4e-96e3-f4a2feb046b3
        page: 83
        text: Acabaremos con las subvenciones a los sindicatos, partidos políticos y patronal. Estas organizaciones, que en muchas ocasiones han renunciado a defender los intereses de sus asociados, deben sostenerse con la financiación de sus integrantes. Como paso previo, consultaremos al pueblo español sobre su voluntad de eliminar las subvenciones a partidos, sindicatos y patronales en aplicación del artículo 92 de la Constitución, sobre consultas políticas de especial relevancia.
    - promise:
        id: f1725bae-fda1-4b2b-9de5-e79aa865278e
        page: 83
        text: Cerraremos todos los chiringuitos públicos ideológicos regados con dinero público como los chiringuitos LGTB, de memoria histórica, ecologistas radicales o separatistas o vinculados a la implementación de la Agenda 2030 y pondremos fin a las subvenciones y ayudas cuando se trate de entidades privadas.
    - promise:
        id: b70d1ed9-36e8-4cec-bbdd-1fe204fa11a5
        page: 83
        text: Exigiremos, como ya hemos hecho a nivel regional, la eliminación de todos los organismos autonómicos y locales de acción exterior y ayuda a la cooperación internacional. Sólo el Estado puede realizar ambas según sus atribuciones constitucionales.
    - promise:
        id: 161ab8b4-e972-408c-8394-68486cabc84d
        page: 84
        text: Cerraremos todos los organismos destinados a crear estructuras paralelas del estado (consejos de juventud, defensores del pueblo, consejos consultivos, agencias meteorológicas, cartográficas...), que suponen un gasto político ineficaz pagado por todos y que se han convertido en voceros del gobierno autonómico de turno.
    - promise:
        id: 86646bed-52de-46aa-8d2f-2e5ef101541e
        page: 84
        text: Pondremos a las delegaciones territoriales de RTVE al servicio de todos los españoles, fomentando que sean medios que reflejen la realidad cultural y la actualidad de las distintas provincias. Con ello se dará el primer paso para el cierre de las televisiones autonómicas, que sirven como altavoces del odio a España con el dinero de todos, fuentes de despilfarro e instrumentos al servicio del gobierno regional de turno.
    - promise:
        id: 6cfc0df0-3103-4ab7-bb30-86d4afea2d87
        page: 84
        text: El dinero público sí es de alguien, es de quienes pagan sus impuestos. Los vecinos merecen saber el destino de sus impuestos con total transparencia. Procederemos a la fiscalización de los caudales públicos, la persecución de la corrupción, la devolución efectiva de todos los fondos públicos obtenidos ilegalmente y la protección integral de los denunciantes.
    - promise:
        id: 65a9b6aa-3b21-48a0-8588-2a5546bdd9f8
        page: 84
        text: Crearemos una Oficina Nacional de lucha contra el Fraude y la Corrupción, que garantice la independencia en la función y la igualdad de los españoles, poniendo fin a la dispersión autonómica. Mejoraremos los mecanismos y portales de transparencia, denuncia y rendición de cuentas para prevenir la corrupción en la Administración con el dinero de los españoles. A su vez, lucharemos contra la evasión y la elusión fiscal, especialmente de multinacionales y gigantes de internet. Es necesaria una respuesta contundente al fenómeno del traslado de ganancias de España a paraísos fiscales.
    - promise:
        id: 1e8a0deb-b91c-488e-8d17-9dc075391c87
        page: 85
        text: Defenderemos el derecho de los españoles a utilizar la moneda en curso legal, en billetes y monedas, oponiéndonos a la eliminación del dinero en efectivo. Además, no obligaremos a las pequeñas empresas a aceptar pagos electrónicos.
    - promise:
        id: 006c3b1d-bbe1-407d-8ed9-e6577f777abb
        page: 85
        text: El Estado de las Autonomías es uno de los grandes frenos al crecimiento económico e industrial y la atracción de la inversión a España. Recuperaremos la unidad de mercado interior, así como las competencias económicas para el Estado. Reduciremos el exceso de legislación de las actividades económicas que actúan como barreras de entrada para los nuevos empresarios y autónomos.
    - promise:
        id: 91745025-2a61-47d2-9a8a-c24f635420b6
        page: 85
        text: Unificaremos la legislación que afecta al suelo, tramitación de permisos, comercio, exigencias de calidad, requisitos lingüísticos, estrategias de atracción de la inversión etc. Sólo así podremos trasladar a las empresas e inversores un plan claro y determinado como nación sin inseguridad jurídica.
    - promise:
        id: fa221653-dcbf-482b-92c2-fc7ac80c891d
        page: 85
        text: Despolitizaremos los órganos del Estado que Sánchez ha tratado de patrimonializar con fines partidistas como el Tribunal de Cuentas, el Banco de España o la Comisión Nacional de los Mercados y la Competencia (CNMC).
    - promise:
        id: 3a05922c-36b6-4c4b-afc3-873add67f5ba
        page: 85
        text: Vigilaremos, como no se ha hecho jamás, el impacto económico y social para la economía española y para las familias, de cualquier Reglamento, Directiva o Decisión comunitaria, antes de su aprobación, para exigir en Bruselas su no aprobación o modificación antes de aprobarse, así como antes de la ratificación de cualquier Tratado Internacional.
