- chapter:
    id: 5424254d-f35f-472e-b45f-7c57cb8123c8
    title: España rural
    categories: [Territorio rural]
    children:
    - statement:
        id: 5ecc10cc-5336-477b-bd02-d7b28d4dc934
        page: 147
        text: No es casualidad que la España rural se esté convirtiendo en la España vaciada. Las políticas de Pedro Sánchez han ido encaminadas a demonizar el campo y su modo de vida. Sánchez ha utilizado el cambio climático como excusa para imponer unas trabas e impuestos verdes cada vez más duros al sector primario que lastran su actividad.
    - statement:
        id: 31818488-faed-4383-97e4-7453d98a72bb
        page: 147
        text: Como consecuencia, a este sector, que nos da de comer y es origen de productos que son verdaderos emblemas nacionales, se le condena a la desaparición, las zonas rurales quedan abandonadas y España se ve, por un lado, abocada a la pérdida de su soberanía alimentaria y, por otro, condenada a la dependencia de terceros países para poder llenar nuestras despensas.
    - statement:
        id: c16251e6-f398-4b3b-bc45-abd26fa83d20
        page: 147
        text: Hay que desterrar las políticas de Sánchez, abiertamente contrarias a nuestro campo, y proteger la España rural, sus habitantes, sus tradiciones, su estilo de vida y su economía.
    - promise:
        id: b97734da-663f-43eb-856c-8f5155f4dabf
        page: 148
        text: Aprobación de un Plan Nacional del Agua que garantice que sea un recurso accesible a todos los españoles en cada región de España con la interconexión de todas las cuencas, combata la sequía y acabe con la actual desigualdad, natural o creada por las políticas fallidas, en el acceso a los recursos hídricos.
    - promise:
        id: c8bdbce4-ab49-4d82-8417-e69c7a5d068d
        page: 148
        text: La repoblación de la España rural es crucial para garantizar la prosperidad y la vertebración de todas las regiones de la nación. Se impulsará la creación y crecimiento de empresas en la economía rural concediendo incentivos fiscales que permitan desarrollar empresas viables, rentables y atractivas a la inversión.
    - promise:
        id: a6074e49-a92f-469d-a439-060a3972c731
        page: 148
        text: Reforzaremos las infraestructuras de transporte en la España rural abandonada por los sucesivos gobiernos para garantizar la rápida conexión de cualquier núcleo rural con servicios públicos básicos como centros sanitarios o educativos. Además, se debe frenar la imposición de peajes en las autopistas.
    - promise:
        id: 57a95fbc-9836-4e8c-b816-e8291b7d2601
        page: 148
        text: Mejoraremos la red ferroviaria para conectar todas las regiones de España y facilitar las exportaciones al resto de Europa. Impulso de la Red de Cercanías para enlazar todas las provincias de forma eficaz.
    - promise:
        id: 2a771a6c-9030-4d2d-aab6-86b526d1bdef
        page: 148
        text: En España hay agua para todos. Frente a la insolidaridad y el ecologismo radical, que han sido el santo y seña del PSOE durante décadas, es necesaria una planificación adecuada y una gestión correcta para establecer mecanismos de reparto óptimos del agua y la adopción de medidas contra la sequía.
    - promise:
        id: c08aa875-023e-460e-bb33-aa78b3cd5531
        page: 149
        text: Volveremos a legitimar el aprovechamiento por los agricultores de las aguas provenientes de lluvias torrenciales dentro de la propia finca o explotación, al amparo de lo previsto en la Ley de Aguas, de manera que se haga un uso eficiente del agua de lluvia, se aprovechen fuentes alternativas para los nuevos regadíos, y se eviten así los efectos perjudiciales de las escorrentías.
    - promise:
        id: d72a6368-5d03-41db-8bcc-260ada622c00
        page: 149
        text: Defensa de los agricultores frente a la criminalización del uso de regadíos. Fomento del aumento de la superficie de riego. Programas de investigación y ayudas directas a los regantes para la incorporación de las nuevas tecnologías que aseguren la producción y el ahorro de agua.
    - promise:
        id: 526d2778-ec77-4161-9c5a-48137109b53d
        page: 149
        text: Frenaremos la estigmatización de alimentos que únicamente responde a motivos ideológicos. España debe defender a sus productores, motor económico de municipios y provincias, frente a las agendas globalistas y la competencia desleal.
    - promise:
        id: 2865dd7b-e743-48c5-96fb-ca2b05e4f567
        page: 149
        text: Garantizaremos una correcta aplicación de la Ley de cadena alimentaria para que los ganaderos y agricultores no sigan vendiendo sus productos a pérdidas.
    - promise:
        id: a66fb508-b221-4df8-8028-21a70cbc7965
        page: 149
        text: Apoyaremos a la industria agroalimentaria nacional y la producción de las pequeñas y medianas empresas de carácter asociativo y familiar, para hacer posible el equilibrio entre la producción tradicional y la incorporación de mejoras tecnológicas.
    - promise:
        id: 8ca9c555-c62f-4feb-89f9-afa6edce467b
        page: 150
        text: Aseguraremos la soberanía de los datos digitales generados en el curso de la actividad agraria por productores, negocios y explotaciones de nuestra nación para evitar que las grandes compañías y multinacionales del sector agrario que tratan esos datos puedan utilizarlos como herramientas de especulación inversora y en contra del interés nacional ante el desarrollo de las nuevas tecnologías en este sector.
    - promise:
        id: 442f698e-f728-47fb-af19-eed8dc6bf9b5
        page: 150
        text: Defensa de la caza como actividad esencial para el control de las poblaciones y para la protección de las explotaciones agrícolas y ganaderas, así como por su valor medioambiental y económico.
        children:
        - promise:
            id: a0817d1f-ce67-4f6e-bf7e-4ab474b7c54f
            page: 150
            text: Aprobación de un Plan Nacional del Lobo que garantice, mediante el diseño de mecanismos de control, la conservación de la especie y el necesario equilibrio entre el hombre y el lobo. Exclusión del lobo del Listado de Especies Silvestres de Régimen de Protección Especial en todo el territorio nacional.
        - promise:
            id: 82536cc6-0c3f-49f7-849a-07f27c073bc4
            page: 150
            text: Se implantará una licencia única de caza en todo el territorio nacional. Las licencias previamente concedidas se convalidarán de manera automática en todas las comunidades autónomas.
    - promise:
        id: 1fd283c5-9100-491c-8903-ffdd36bd7750
        page: 150
        text: Suprimiremos la Dirección General de Derechos de los Animales, por ser un organismo que responde a intereses exclusivamente ideológicos y que trata de humanizar al animal, atentando simultáneamente contra la posición central del hombre en la naturaleza.
    - promise:
        id: ed29fb84-f07f-41ff-bc36-c175e244d79a
        page: 151
        text: Protección de las tradiciones populares, eventos religiosos y festejos taurinos propios de la España rural frente a los ataques del progresismo y el globalismo.
    - promise:
        id: 9b3d2105-255e-4c75-8ffc-b5330b49f0b0
        page: 151
        text: Impulsaremos la defensa y conservación de la raza autóctona del Toro de Lidia para evitar su desaparición. La destrucción de esta raza única causaría un daño irreparable en la Dehesa, lo que provocaría la desaparición de muchas especies del ecosistema como queda probado en varios informes de expertos.
    - promise:
        id: 2ccd8f63-a5c9-423f-ab73-6e762a8fd280
        page: 151
        text: Apoyaremos con medidas fiscales y crediticias la tauromaquia y los espectáculos taurinos.
    - promise:
        id: 09c7b2f4-f780-4d92-9fe0-35fdfcbac054
        page: 151
        text: Protegeremos y conservaremos el patrimonio histórico-artístico tradicional como garante de nuestra identidad nacional y motor económico y turístico, mediante un plan nacional de catalogación, restauración, conservación y difusión de este, con el apoyo de una nueva ley de mecenazgo.
    - promise:
        id: 84cf8247-88fc-4fad-8f35-1b8bc7ddcc62
        page: 151
        text: Revisaremos el Catastro para acabar con las enormes diferencias que existen en la España Rural entre un valor catastral muy superior al valor de mercado de los inmuebles, que en muchos casos son enormes y generan una tributación desmesurada que lastra la compraventa de viviendas en el mundo rural.
    - promise:
        id: 46942a9d-a2e0-4d00-90c3-67d93d3fefb9
        page: 151
        text: Fortaleceremos el turismo rural.
    - chapter: 
        id: a96bcd96-42a3-44fb-b7fb-d86c59c23d69
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 72740b80-24c3-4da6-b813-f4566f65d4ea
            page: 152
            text: PNL para la puesta en marcha de un Plan Nacional del Lobo que permita el control poblacional a través de la actividad cinegética para favorecer la ganadería y facilitar la vida de la población rural (mayo 2023).
        - statement:
            id: 709e8f30-35fe-4b09-b54a-e47e7a8708c4
            page: 152
            text: PNL sobre eliminación de las desigualdades sociales que genera la despoblación de la España rural mediante oportunidades a los jóvenes en la España vaciada, fomento de la natalidad y apoyo decidido a las familias (marzo 2022).
        - statement:
            id: c87a83ab-4bfe-4cc1-af08-98598fca7631
            page: 152
            text: PNL por la que se solicitan medidas de apoyo del sector cinegético en España (enero 2020).
        - statement:
            id: 2f2e795e-3275-4f7a-9cee-4fd450abade3
            page: 152
            text: PNL de creación de un plan de promoción de la España rural como destino para el teletrabajo (septiembre 2021).
- chapter:
    id: eb17c61b-9cf0-4c89-acae-f0811981ce18
    title: Libertad de expresión
    categories: Derechos y servicios sociales
    topics: Libertad de expresión
    children:
    - statement:
        id: 2b55eaf9-4e9b-40f1-8071-00b18e6cc993
        page: 155
        text: Pedro Sánchez ha ido consolidando una deriva autoritaria en su gobierno, especialmente a través de los estados de alarma inconstitucionales, pretendiendo controlar la información que reciben los españoles y las opiniones que expresan bajo el pretexto de “combatir los bulos”.
    - statement:
        id: b0cab76a-767a-43cd-a75f-f4bceaba72f5
        page: 155
        text: En paralelo, el imparable desarrollo de las nuevas tecnologías ha tenido, entre otras consecuencias, el aumento de poder de empresas digitales, convertidas en auténticos gigantes que ejercen una presión nunca vista sobre los gobiernos nacionales, que tienen acceso a los datos más íntimos de los ciudadanos que utilizan en su propio beneficio, y que imponen la cultura de la cancelación que castiga a los que no siguen el consenso progre.
    - statement:
        id: 0ad046ed-8c27-4b82-8de3-db38847570e6
        page: 155
        text: Sánchez, en lugar de proteger la libertad de expresión y los datos de los españoles, se pliega a los dictados de quienes promueven este totalitarismo global.
    - promise:
        id: ca3c6a9d-70aa-499c-96cc-615f67081650
        page: 156
        text: Garantizaremos el derecho a comunicar o recibir libremente información veraz, en tanto que la libre circulación de las ideas favorece el conocimiento y el respeto a los derechos de la persona, especialmente el derecho al honor, a la intimidad personal y familiar, a la propia imagen y a la protección de la juventud y de la infancia.
    - promise:
        id: d234f233-1e17-4df4-a223-c9e66b7f6af0
        page: 156
        text: Aprobación de una legislación que impida que las grandes plataformas digitales se conviertan en tribunales de excepción que, de facto, atacan el ejercicio de la libertad de información y expresión, vulneran los derechos de la ciudadanía y socavan la soberanía nacional.
    - promise:
        id: 68ef12c5-d1c6-42d8-9845-f7853faad703
        page: 156
        text: 'Detendremos la persecución de opiniones, sentimientos o valores arraigados en nuestra sociedad camuflada bajo el ambiguo paraguas del “delito de odio”, que casi nunca se aplica a los verdaderos promotores del odio en España: los separatismos, la extrema izquierda y las ideologías totalitarias.'
    - promise:
        id: 208cc775-876f-4f2f-b436-693e24190ae3
        page: 156
        text: Las grandes tecnológicas que hacen negocios en España deben pagar en nuestro país todos los impuestos que les corresponden. Por eso, se debe asegurar la persecución efectiva de este modelo de evasión fiscal.
    - promise:
        id: 089d15b4-f098-409d-9751-bec9d82e1092
        page: 157
        text: Las multinacionales deben revertir en España la riqueza que generan cosechando datos aquí, por lo que se asegurará el derecho de los españoles a ser retribuidos cuando comparten datos con ellas.
    - promise:
        id: c101cf0d-741d-4103-97b5-73bfbed17572
        page: 157
        text: Se aplicará el artículo 92 de la Constitución para convocar un referéndum y preguntar a los españoles si quieren sus datos sean almacenados y tratados sin control fuera de España o si, por el contrario, quieren normas que les protejan en su decisión sobre qué hacer con sus datos personales, ya sea obtener beneficios económicos por la cesión de éstos o simplemente no cederlos.
    - promise:
        id: aeca9e64-ac9d-4779-aaba-f274bf0f218e
        page: 157
        text: Prohibición de las ayudas directas públicas a medios privados de información. Los periódicos y cadenas de radio y televisión han de sustentarse con los fondos de sus accionistas y la popularidad de su programación entre la audiencia. Los gobiernos no pueden seguir comprando voluntades y acabando con la disparidad de ideas a golpe de talonario.
    - promise:
        id: b5c7228b-72e4-4e74-9f3b-ed882142f4bb
        page: 157
        text: Desmontaremos los oligopolios informativos garantizando la imparcialidad, la libre competencia y la pluralidad en la concesión de licencias televisivas y radiofónicas.
    - promise:
        id: dd167496-b7fb-4fbb-9575-d28cd1be9021
        page: 157
        text: Es urgente librar a Radio Televisión Española de la politización a la que se ha sometido a la Corporación, con el consiguiente desafecto por parte de los espectadores, la pérdida de calidad de sus programas y el hundimiento de las audiencias.
    - promise:
        id: 6e6881c8-4880-49fe-8992-bbc8d22464c9
        page: 157
        text: La memoria de cada español es única y libre, la Historia es el campo de trabajo de los historiadores y la función de los poderes públicos es trabajar para lograr de nuevo la concordia entre españoles, superando divisiones y enfrentamientos.
    - promise:
        id: 54a33137-31cf-4407-af75-8ba4234693da
        page: 157
        text: El Gobierno tiene que proteger la soberanía personal y nacional de los datos digitales desarrollando una nueva legislación que proteja los datos de los españoles e impida que sean utilizados contra los intereses de los nacionales.
    - promise:
        id: 7937aa58-a554-44c2-bcb3-1043be4680b9
        page: 158
        text: Derogación de toda legislación de “memoria histórica” o “democrática”. Dichas leyes son un despropósito totalitario, que atenta contra libertades básicas, impone un único discurso a todos los españoles, criminalizándoles en función del bando en que lucharan sus abuelos, y amenaza la libertad de cátedra e investigación.
    - promise:
        id: c697392b-d1ad-4102-b24e-964eec677055
        page: 158
        text: Aprobación de una Ley de Concordia que fomente el encuentro y la reconciliación y cuyo fin sea superar las divisiones y hostilidades entre españoles mediante la cooperación y la integración en este proyecto común de España.
    - chapter: 
        id: bae32676-62e3-41fe-ad2f-7c223077ef62
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 9ed8952a-6c1a-4510-bfe1-b840c416b3fc
            page: 159
            text: PNL sobre la financiación pública de los medios de comunicación privados que denuncia las grandes cantidades de dinero que los medios de comunicación reciben del Estado a través de la publicidad y comunicación institucional, generando una falta de independencia periodística y una vulneración de los derechos a la libertad ideológica y de expresión (abril 2020).
        - statement:
            id: cbcb98c6-fe91-4091-b703-fcf44e3c719a
            page: 159
            text: PNL para la derogación de la Ley de Memoria Histórica, ley que supone un ataque directo a la libertad individual, señalando buenos y malos en la historia de España y obligando a todos los españoles a comulgar con esa interpretación (enero 2020).
        - statement:
            id: 0a3ceaba-b76b-4022-8093-4015d27c94f9
            page: 149
            text: Enmienda a la reforma del Código Penal que castiga el acoso a las mujeres que acuden a clínicas abortivas porque se vale del pretexto de un presunto acoso infligido en la puerta de las clínicas abortivas para restringir el derecho fundamental de reunión y las libertades fundamentales ideológica y de expresión (diciembre 2021).
        - statement:
            id: f83d61da-52ab-4b37-81c0-036a25b41338
            page: 159
            text: PNL para el impulso de una mayor protección en el tratamiento de los datos personales de carácter financiero de los españoles para asegurar que las entidades financieras no utilicen datos personales de sus clientes para llevar a cabo acciones de carácter político o de adoctrinamiento ideológico o social (septiembre 2022).
- chapter:
    id: 1396ba16-84f5-4ba6-9717-58d5e5cedee0
    title: Perspectiva de familia
    categories: [Familia]
    children:
    - statement:
        id: 0a785f49-07f4-43a3-86d7-37231fbb734e
        page: 161
        text: La familia es la institución básica de nuestra sociedad, anterior al estado, una comunidad de amor y libertad básica para el desarrollo de las personas. Por esta razón, el globalismo y las ideologías radicales han fijado como objetivo la destrucción de la familia, uno de sus grandes obstáculos para lograr el control social y económico de los individuos.
    - statement:
        id: 2a3864f0-ce96-4a27-8753-70d414681cc9
        page: 161
        text: El Gobierno de Sánchez ha seguido esta senda de ataque a las familias españolas desprotegiéndolas económica y socialmente. Sus políticas de ruina han llevado al límite a miles de familias que se han visto asfixiadas a impuestos, arrastradas por el aumento del coste de la vida y maltratadas por los bajos salarios. Además, sus leyes divisivas y de desnaturalización de la familia han alentado el enfrentamiento entre hombres y mujeres, matrimonios, padres e hijos, etc.
    - statement:
        id: 4cc1ffaa-7a37-4e82-8deb-99448183d95a
        page: 161
        text: Una nación fuerte está formada por familias fuertes. Por eso, VOX tendrá como prioridad la defensa de la familia en su acción política entodos los ámbitos.
    - promise:
        id: 9ba43191-e933-4738-a647-41b28b5ee302
        page: 162
        text: Suprimiremos el Ministerio de Igualdad y en su lugar crearemos un Ministerio de Familia. El nuevo Ministerio dirigirá su acción a la puesta en marcha de políticas de impulso de la natalidad mediante un Plan Nacional de natalidad y de apoyo a la familia, y gestionará los recursos destinados a su fortalecimiento.
    - promise:
        id: 041bccfd-33dd-491e-95a2-4345a02bc9c0
        page: 162
        text: Promulgaremos una Ley de protección integral de la familia, que reconozca y ampare la trascendencia de la familia y el papel esencial que desempeña como núcleo vertebrador de nuestro ser social y medio natural de desarrollo y crecimiento de la persona. Esta norma incluirá medidas de protección fiscal, económica, social y en el ámbito de la violencia doméstica.
    - promise:
        id: 3a99d6ec-6822-4874-a153-9a14e364f251
        page: 162
        text: Incluiremos bonificaciones fiscales para familias numerosas, préstamos sin intereses o avales bancarios para parejas jóvenes con hijos, becas escolares al comedor y transporte, ayudas deportivas y beneficios en el acceso a servicios públicos en colaboración con el resto de administraciones.
    - promise:
        id: 3d6fedb6-d429-484b-9f3b-9750d8dc43ce
        page: 162
        text: Apoyo decidido a la natalidad, impulsaremos medidas de protección integral a la natalidad, tanto fiscales como sanitarias, psicológicas o de acceso a servicios sociales. Nadie debería verse desanimado a tener un hijo por falta de apoyo de la administración.
    - promise:
        id: c5f76a5f-cfdc-442e-b9d8-2a6c9f36d82b
        page: 162
        text: Situaremos a las familias en el centro de todas las políticas públicas. En la aprobación de toda nueva norma se incluirá un estudio que evalúe su impacto real en la vida de las familias.
    - promise:
        id: 0a8572a6-4472-411f-b9ea-69b797c40d8f
        page: 163
        text: Paralizaremos la tramitación de la Ley de Familias impulsada desde el Ministerio de Ione Belarra y por la cual la institución familiar queda conscientemente desdibujada por el reconocimiento de dieciséis tipos diferentes de familias, pretendiendo la desnaturalización de la célula básica de la sociedad. Si todo es familia, nada lo es.
    - promise:
        id: fd7680ac-5269-4c56-a445-76a3f409c5c9
        page: 163
        text: Ofreceremos medidas en favor de la mediación familiar prestando apoyo a las familias para la resolución de situaciones conflictivas, siempre en consideración del interés superior del menor. Apoyaremos a las familias en la promoción de estilos de vida saludables y en la prevención de las conductas adictivas y otras situaciones de riesgo psicosocial.
    - promise:
        id: f11833f1-e584-41dd-afbe-f9e0e060b909
        page: 163
        text: 'Implementaremos un documento familiar identificativo de sus miembros y que supondrá para sus portadores condiciones más beneficiosas en el acceso a distintos servicios públicos: transporte, bibliotecas, instalaciones deportivas o actividades de ocio.'
    - promise:
        id: 1e076f14-d439-4a51-a865-ad36960611c5
        page: 163
        text: Combatiremos la brecha maternal que penaliza a las mujeres por el hecho de ser madres. Facilitaremos la formación y reincorporación al trabajo de las madres que han interrumpido su carrera por la maternidad y desean retomarla, así como medidas contra la discriminación, las presiones y la penalización económica que pueden sufrir las mujeres que desean ser madres en el ámbito laboral.
    - promise:
        id: d27c4105-b930-4697-ac96-f814d64601a3
        page: 163
        text: Los españoles no deben ser privados de un tiempo destinado a la familia. Incentivaremos fiscalmente a las empresas que contraten a nuevas madres y promuevan formas de conciliación de la vida personal, familiar y laboral. Apoyaremos a los ayuntamientos para garantizar guarderías gratuitas abiertas hasta el horario de comercios y oficinas. Atenderemos las necesidades de movilidad geográfica de los miembros de nuestras Fuerzas Armadas y FCSE, a fin de facilitar que las familias permanezcan unidas.
    - promise:
        id: 7aba8dd1-cb21-4a8d-850d-4cf05a147032
        page: 164
        text: Reduciremos radicalmente el IVA de los productos destinados a la primera infancia como pañales, biberones o leche de fórmula.
    - promise:
        id: 898c4b31-fe9e-451f-8ec8-46599f349ddf
        page: 164
        text: Estableceremos la deducibilidad fiscal de los gastos en que incurren las familias por la contratación de cuidadores de personas dependientes, así como medidas de apoyo a las personas que decidan cuidar a sus familiares mayores en el hogar, incluyendo el contacto con un profesional sanitario que les apoye externamente en esta labor.
    - promise:
        id: 5c1cfdd0-d2e1-4cfb-bf32-2a573e1d3776
        page: 164
        text: Ofreceremos apoyo a los padres en su preocupación por la protección de sus hijos menores ante adicciones como el juego o la pornografía, con acciones como la oferta de formación y asistencia en implantación de filtros para dispositivos móviles en escuelas, bibliotecas o centros culturales públicos.
    - promise:
        id: e9c6f552-2c68-4359-acc7-c6c7c5116906
        page: 164
        text: El gobierno que decía ser el más feminista de la historia es el mismo que ha soltado violadores a la calle. Derogaremos la ley de violencia de género y toda la normativa que, lejos de proteger a las mujeres eficazmente, ha alentado una guerra de sexos, la ruptura de familias, la desigualdad ante la ley y la destrucción de la presunción de inocencia. Aprobaremos medidas legislativas que combatan eficazmente la violencia doméstica y prevean la asistencia a las víctimas sin que ningún chiringuito ideológico usurpe los fondos destinados a ellas.
    - promise:
        id: 5cd55d7c-7c60-4751-a1c9-7b67867160c0
        page: 165
        text: Protección del interés superior del menor en las decisiones judiciales y administrativas que les afecten, estableciendo la medida de la custodia compartida como la regla general en caso de separaciones entre cónyuges para preservar y proteger el derecho de los menores a relacionarse con sus padres y abuelos.
    - promise:
        id: 8e59e2d2-11d4-414e-8153-33b277b05d09
        page: 165
        text: Estableceremos un marco jurídico que impida que personas que actúan en legítima defensa para proteger su hogar y a su familia tengan que sufrir un infierno judicial hasta demostrar su inocencia.
    - chapter: 
        id: 080f36b6-6257-48d3-91d8-72102e35357e
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: a5dbc238-6f3f-49e6-95ce-4d4f75f63775
            page: 166
            text: Proposición no de Ley relativa al establecimiento del tipo superreducido del 4% del Impuesto sobre el Valor Añadido sobre determinados productos infantiles y geriátricos (marzo 2020).
        - statement:
            id: 06cb7a01-4c33-408b-b463-3df8e406e02a
            page: 166
            text: Proposición de Ley para la incorporación de la perspectiva de familia a cualquier norma procedente del Gobierno (noviembre 2022).
        - statement:
            id: a78b71fd-99ca-49a4-8303-c5e6f6bdd70d
            page: 166
            text: Proposición no de Ley relativa a la valoración social y a la protección de la libre dedicación al cuidado en el hogar de menores y personas con discapacidad o en situación de dependencia. Se insta a los poderes públicos a reconocer la labor social que realizan quienes se dedican a estas tareas de cuidado y, para ello, reducen su jornada laboral o renuncian a ella por un tiempo (septiembre 2021).
        - statement:
            id: 9a3e11db-a27a-47de-8e0f-d990b5a5bd02
            page: 166
            text: Proposición no de Ley relativa al fomento de la guarda y custodia compartida, como mejor forma de proteger el interés del menor, al ser el sistema que más promueve la implicación activa del padre y de la madre en la vida del menor, y facilita la relación de este con la familia extensa de ambos progenitores ( julio 2022).
        - statement:
            id: 750414c0-f345-43de-bda8-1838d3e3d430
            page: 166
            text: Proposición no de Ley relativa a la promoción de ayudas para mujeres embarazadas destinadas al fomento de la natalidad y protección del no nacido (febrero 2022).
- chapter:
    id: 5f57ba4e-d577-41a4-b2d9-7ff1612f735d
    title: Dignidad humana
    categories: Derechos y servicios sociales
    children:
    - statement:
        id: 8a4d3de2-6d2b-446a-bd97-946714a01ca8
        page: 169
        text: El Gobierno de Pedro Sánchez ha impulsado en los últimos años la cultura de la muerte, atacando la vida y la dignidad de la persona con leyes nocivas, que perjudican precisamente a quienes dicen defender (aborto, eutanasia, mercantilización del cuerpo...). Este Gobierno destina treinta y cinco millones de euros al aborto mientras que dedica menos de tres a ayudas sociales.
    - statement:
        id: a631aa39-760e-4ad3-97d7-4ab270ef2478
        page: 169
        text: VOX reconstruirá todo lo que este Gobierno ha destruido, comenzando por la derogación inmediata de las leyes que atentan contra el derecho a la vida, valor esencial que no se decide por consenso, y por el apoyo decidido y sin reservas a las mujeres, a la maternidad y paternidad y a la familia. El papel del Estado debe ser velar por la protección de toda vida humana y, especialmente, la de los más vulnerables. La acción política debe tener como razón última el bien común y estar inspirada en el respeto a la persona.
    - promise:
        id: 0e548148-6e94-48bd-9617-e5ae3d5c3fc7
        page: 170
        text: Defenderemos el derecho a la vida desde su concepción hasta la muerte natural y acabaremos con la cultura de la muerte. Para ello, comenzaremos por la derogación de la Ley de la Eutanasia y la Ley del aborto libre.
    - promise:
        id: f933d460-3199-4a55-921d-f2f964861c4e
        page: 170
        text: Eliminaremos el falso “derecho al aborto” y defenderemos el derecho a que toda mujer embarazada pueda acceder a un protocolo de información permanente en que los profesionales de la salud pongan a su disposición todas las ayudas para la manutención, educación y cuidado de los hijos.
        children:
        - promise:
            id: 6c916660-bde2-4a10-8e00-415318946614
            page: 170
            text: El protocolo incluirá la posibilidad de acceso por la madre gestante a una atención psicosocial específica mediante el acceso a un psicólogo clínico; así como la posibilidad de escuchar el latido fetal y la realización de una ecografía 4D.
    - promise:
        id: f58f97e3-6fcb-481b-abd8-0559cf59bc52
        page: 170
        text: Garantizaremos la información, apoyo y alternativas necesarias para todas aquellas madres con un embarazo problemático e inesperado y promoveremos la adopción nacional y el acogimiento familiar como alternativa al aborto.
    - promise:
        id: 12369472-1fcc-4c66-bda4-0d656c5bdb86
        page: 170
        text: Eliminaremos las ayudas públicas a aquellas organizaciones que promuevan prácticas contrarias al fomento de la vida desde su concepción, o induzcan activamente a las mujeres a realizarlas.
    - promise:
        id: 7eac25a8-c776-44ea-be67-1eb61234759a
        page: 170
        text: Adoptaremos todas las medidas necesarias desde los poderes públicos para revertir la emergencia demográfica en la que se encuentra España, fomentando la natalidad y combatiendo la cultura de la muerte.
    - promise:
        id: ab09b828-900b-478c-931d-87c670df8d0f
        page: 171
        text: Impulsaremos la terapia ocupacional con el objetivo de garantizar la inclusión social y económica de las personas con discapacidad.
    - promise:
        id: 513ced57-2d7d-49b9-8f22-38b6690ee7c8
        page: 171
        text: Derogación de la Ley Orgánica 4/2022, de 12 de abril, por la que se me modifica la Ley Orgánica 10/1995, de 23 de noviembre, del Código Penal, para suprimir el artículo 172 quater, de forma que ninguna conducta de apoyo a la vida y a la integridad física y moral de las mujeres que se plantean abortar pueda ser penalizada.
    - promise:
        id: 606c9671-8cc6-4c56-9d6b-693851fe34df
        page: 171
        text: Garantizaremos el ejercicio del derecho a la objeción de conciencia por el personal médico o administrativo que por sus funciones se encuentran relacionados con las prácticas contrarias al derecho a la vida. Para ello, promoveremos un verdadero protocolo de objeción de conciencia de forma que los afectados puedan objetar en cada cirugía y caso concreto que se les plantee, sin que su nombre aparezca en ninguna lista o registro que atente contra su intimidad y convicciones.
    - promise:
        id: 5e10d8bb-894d-4787-86fd-b51741ea38b8
        page: 171
        text: Incluiremos en los protocolos de todos los hospitales españoles la obligación de informar fehacientemente a los padres sobre las opciones de tratamiento de los restos de sus hijos fallecidos en el seno materno. Además, el protocolo facilitará a todos los padres que así lo soliciten, los restos de sus hijos fallecidos en el seno materno, con independencia del tiempo de gestación y ofrecerá en todos los centros hospitalarios un mejor acompañamiento a las familias durante el duelo perinatal.     
    - promise:
        id: 66a9069c-dcb5-47e9-92a0-0f25992fae91
        page: 172
        text: Derogaremos la Ley Orgánica 3/2021, de 24 de marzo, de regulación de la eutanasia, contraria a la dignidad de toda persona y que vulnera frontalmente el artículo 15 de la Constitución, en virtud del cual el Estado tiene el deber de proteger el derecho a la vida.
    - promise:
        id: 543569d2-05ca-44eb-b3a3-2e57750a2723
        page: 172
        text: Fomentaremos el respeto hacia nuestros mayores poniendo en valor su aportación social, así como promover políticas públicas que construyan una cultura del cuidado y acompañamiento de nuestros mayores, frente a la cultura del descarte que han promovido los impulsores de la eutanasia.
    - promise:
        id: 05b5e278-165f-4976-b4e5-837da724a2b6
        page: 172
        text: Aprobaremos una legislación sanitaria respetuosa con el derecho a la vida y la integridad física y moral. Una Ley de Cuidados Paliativos asegurará el cuidado de las personas en las fases críticas y terminales de la vida, para reducir en la medida de lo posible el sufrimiento orgánico y sistémico, físico, psíquico y espiritual de los pacientes y puedan ser acompañados con el apoyo médico, psicológico y espiritual cualificado, y confortados por la cercanía de sus seres queridos para afrontar este trance de la forma más adecuada posible. También se habilitarán medidas de apoyo económico, social e institucional a familiares y cuidadores.
    - promise:
        id: b4029a52-b748-49e1-9c35-2b5b1603b859
        page: 172
        text: Abordaremos decididamente el grave problema social del suicidio cuya incidencia no deja de aumentar. Fomentaremos una cultura de la vida y del cuidado y atenderemos a las causas del suicidio para ponerles remedio. Para ello, impulsaremos la elaboración de un informe sobre el suicidio para profundizar en sus causas, y garantizar el mejor acompañamiento sanitario, psicológico y social a las personas que se encuentran en una situación límite de salud mental, prestando especial atención a las personas que cometen tentativa de suicidio o lesiones autoinfligidas y a sus familiares.
        children:
        - promise:
            id: cefe4a34-1847-4211-acf8-34da0bac8b65
            page: 173
            text: Promoveremos campañas de información para dar a conocer la realidad del suicidio y que el servicio de emergencias del 112 garantice una atención especializada del suicidio a nivel nacional. 373. Impulsaremos campañas de sensibilización sobre salud mental y el drama social del suicidio, que contribuyan a la concienciación sobre la necesidad de tejer lazos comunitarios y cohesionar nuestros municipios, regiones y comarcas frente al aislamiento, la soledad no deseada y el abandono.
    - promise:
        id: 20195228-1478-4d22-a5e1-27c2a8264483
        page: 173
        text: Promoveremos un estilo de vida saludable frente a la degradación de la salud mental y espiritual de los españoles, que proporcione a los miembros de las familias las herramientas necesarias para ser libres y no caer en adicciones comportamentales que puedan generar una dependencia similar a las de las sustancias químicas, y las mismas repercusiones en el entorno familiar, social y económico.
    - promise:
        id: b882a8f9-ca6f-4db1-ad4d-8568dbeaab6b
        page: 173
        text: Derogaremos la ley Trans, Ley 4/2023, de 28 de febrero, para la igualdad real y efectiva de las personas trans y para la garantía de los derechos de las personas LGTBI, que supone un ataque a la intimidad, la integridad y la igualdad de los españoles y niega la realidad biológica, pretendiendo difuminar los conceptos de hombre y mujer para sustituirlos por nuevos derechos ficticios como la autodeterminación de género.
        children:
        - promise:
            id: e90effe8-ef04-4eeb-9cdd-47323809a805
            page: 173
            text: Ningún hombre, independientemente del género con el que se autoperciba, podrá entrar en espacios de intimidad reservados para mujeres (vestuarios, baños...etc.).
        - promise:
            id: 80a15d73-d977-4bd9-b4c1-59accbfbcd3e
            page: 174
            text: Ninguna mujer agredida se verá menos acompañada o asistida en función del sexo del agresor/a o del género con el que se autoperciba.
        - promise:
            id: e16242b8-8b44-4aad-9edf-ddd2444811fc
            page: 174
            text: Los hijos de una mujer asesinada no se verán discriminados en las ayudas a recibir por causa del sexo (o género con el que se autoperciba) del asesino/a.
    - promise:
        id: 88e76697-61ad-45a3-8b6f-ae59435eb626
        page: 174
        text: Derogaremos la ley del solo sí es sí, que solo ha servido para sembrar la inseguridad y el dolor para las mujeres y niños víctimas de agresiones sexuales y cuya reforma no es suficiente para paliar sus efectos nocivos; y la sustituiremos por una ley que aumente las penas a todos los violadores, incluyendo la prisión permanente.
    - promise:
        id: 54bcaa3a-6c93-44f1-96a3-bdc52c90ec16
        page: 174
        text: Identificaremos a los violadores que han salido en libertad, poniendo las medidas necesarias para proteger a las mujeres.
    - promise:
        id: e5a39766-b3f1-4ddf-a0b9-3131a9e9011a
        page: 174
        text: Exigiremos responsabilidades a partidos y personas que han colaborado en la puesta en libertad de los agresores de mujeres.
    - promise:
        id: 20664f32-9bb9-4d4d-a71b-5e394edf8e2a
        page: 174
        text: Bajaremos la edad penal y revisaremos la ley del menor para que se agraven las consecuencias a los menores que cometan este tipo de delitos.
    - promise:
        id: be5acb4c-0c80-4e31-a386-1617dac1fa5e
        page: 174
        text: Rechazaremos prácticas como los vientres de alquiler y toda actividad que cosifique y utilice como producto de compraventa a los seres humanos. Aunque la gestación subrogada es ilegal en España, de facto se encuentra permitida por cuanto se permite la inscripción en el Registro de los nacidos por esta vía.
    - promise:
        id: dac43f26-1f66-4106-b861-3a05b1883209
        page: 174
        text: Ley de memoria, dignidad y justicia para las víctimas del terrorismo. Esta nueva norma impedirá de forma efectiva los homenajes a los terroristas, como medida de justicia y de pedagogía para que las nuevas generaciones desechen el recurso a la violencia como arma política.
    - chapter: 
        id: c208ef1c-97fc-4757-9df3-ce1b7508a041
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 897f5ff7-a66e-40e3-abda-216511bfebd7
            page: 176
            text: Recurso de inconstitucionalidad contra la Ley Orgánica 1/2023, de 28 de febrero, por la que se modifica la Ley Orgánica 2/2010, de 3 de marzo, de salud sexual y reproductiva y de la interrupción voluntaria del embarazo, por vulneración de numerosos preceptos de la Constitución Española. Enmienda a la totalidad de Proyecto de Ley Orgánica por la que se modifica la Ley del aborto, y que mantiene básicamente su contenido, pero además lo flexibiliza al eliminar el plazo de reflexión y menguar las alternativas de la mujer, al permitir el aborto en menores de 16 y 17 años sin necesidad de consentimiento paterno ( septiembre 2022).
        - statement:
            id: 9179f38b-4a75-4f9e-b6de-dd04523df099
            page: 176
            text: Proposición no de Ley para pedir la eliminación de la discapacidad como causa legal de interrupción voluntaria del embarazo y la creación de un protocolo sistemático de atención a las familias que van a tener un hijo con discapacidad (marzo 2021).
        - statement:
            id: 5dc426e0-6b1c-41cb-9c9d-3013e5aead2d
            page: 176
            text: Proposición no de Ley para la prevención del suicidio. Pedimos que se elabore un informe sobre el suicidio para ahondar en sus causas, que se creen campañas de información para dar a conocer esta realidad y que el servicio de emergencias del 112 garantice una atención especializada del suicidio a nivel nacional (septiembre 2021).
        - statement:
            id: ee285b9c-f32d-47a7-a45c-a6ef5ec10086
            page: 176
            text: Proposición no de Ley relativa al fomento de la vida y a la garantía del consentimiento informado como alternativa a la práctica del aborto. En tanto no se produzca la derogación de la ley del aborto, con el fin de proteger la vida, instamos a la mejora de la información que se proporciona a las mujeres embarazadas (febrero 2023).