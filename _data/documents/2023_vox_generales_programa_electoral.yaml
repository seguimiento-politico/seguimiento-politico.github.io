            text: Proposición de Ley para la igualdad y equiparación salarial de las Fuerzas y Cuerpos de Seguridad del Estado y la Proposición no de Ley relativa a la adopción de medidas para la adecuación salarial del personal de las Fuerzas Armadas (marzo 2020).
        - statement:
