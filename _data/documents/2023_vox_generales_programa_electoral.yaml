- chapter:
    id: d8e47013-d4f2-4ad6-a46d-2514ab7cb432
    title: Protección social de los españoles
    categories: Derechos y servicios sociales
    children:
    - statement:
        id: 3d2065cb-8c0b-477d-a772-e934accac524
        page: 63
        text: Tanto el gobierno de Sánchez como las agendas globalistas que suscribe, como la Agenda 2030, están persistiendo en las mismas recetas fallidas para combatir la desigualdad social, provocando que la brecha entre los más necesitados y las élites se haga más profunda. Fomento de la inmigración ilegal, priorizar la promoción de ideologías sectarias sobre las necesidades materiales de los trabajadores, aumento de la presión fiscal y normativa vinculada al ecologismo radical son algunas de las políticas globalistas que Sánchez ha aplicado en esta legislatura.
    - statement:
        id: 342a949f-2047-4d58-be6c-9612b2ed87c6
        page: 63
        text: 'En consecuencia, la brecha de la desigualdad social ha seguido ensanchándose sin control, dejando las víctimas de siempre: las familias españolas más humildes. En VOX rechazamos que los derechos y libertades sean sólo para las élites y sus colectivos privilegiados. Es necesario facilitar el acceso a los medios sociales y económicos para ejercerlos, empezando por la Sanidad, Educación, Dependencia, Pensiones e Infraestructuras para todos los españoles.'
    - promise:
        id: f4a86c35-7ae5-48c4-a642-6bb1251cb046
        page: 64
        text: Cuidaremos a nuestros mayores y a nuestros dependientes. Frente a la cultura de la muerte y del descarte, garantizaremos para nuestros mayores y dependientes el cuidado, la dedicación y las atenciones que merecen, reforzando las partidas a la dependencia, las ayudas para el cuidado en el hogar, el apoyo a familiares a cargo, aumentando las plazas en residencias y los programas de atención a la soledad no deseada.
    - promise:
        id: 23e9140c-55dd-461c-8531-f00a195ea7bf
        page: 64
        text: Incrementaremos el gasto público en Sanidad, Educación, Dependencia e Infraestructuras. Para poder lograrlo es necesario desmontar el sistema autonómico, poner fin a las duplicidades administrativas, reducir el número de ministerios, consejerías, diputados y parlamentos y terminar con el despilfarro político. Los impuestos han de ir destinados a mejorar las condiciones materiales de vida de los españoles.
    - promise:
        id: 2cf29046-95a5-4f31-8faf-c26d0081209c
        page: 64
        text: Aumentaremos la inversión del Estado en las familias y fomentaremos las condiciones para el fortalecimiento de estas, promoviendo la natalidad y la conciliación. Desarrollaremos una legislación que proteja a las familias en ámbitos como el fiscal, apoyo a la natalidad, conciliación o acceso a servicios públicos.
    - promise:
        id: a019b882-8485-4434-a76e-13bd0c78a39f
        page: 64
        text: Estableceremos la prioridad nacional en las ayudas sociales y los programas de acceso a la vivienda.
    - promise:
        id: 3318ae30-f0a5-4892-8b99-47c68b1fa9fc
        page: 64
        text: Asistiremos a todos los españoles en situación de necesidad. Acabaremos con la arbitrariedad con que las élites han utilizado las herramientas del Estado Social. Ellos han antepuesto ideologías sectarias como el género o la religión climática sobre la situación material de los españoles que más dificultades tienen para salir adelante.
    - promise:
        id: 923b8172-6f30-45c7-a605-7181dc9f5984
        page: 65
        text: Fomentaremos inversiones públicas en los barrios, provincias y regiones abandonadas por los poderes públicos. Se proveerán los equipamientos, infraestructuras de transporte y servicios de salud o cultura necesarios para paliar las desigualdades territoriales y acabar con la triste división entre ciudadanos de primera y ciudadanos de segunda. 
    - promise:
        id: 1140c9f5-4669-4fe1-98f4-f3ee33b3a864
        page: 65
        text: La vivienda familiar debe ser un bien inatacable. El hogar familiar no podrá ser embargado como consecuencia del mero incumplimiento de obligaciones personales.
    - promise:
        id: 7983eacc-b789-4606-8986-9a5b3e5f14b8
        page: 65
        text: Impulsaremos la creación de una red nacional de albergues y comedores sociales, con unas condiciones suficientes de higiene y seguridad para los usuarios, para asistir a los más necesitados proporcionándoles un techo y sustento dignos.
    - promise:
        id: aa83f747-398e-478b-9ca5-f09b0b5b16b2
        page: 65
        text: ras los gravísimos hechos ocurridos en centros tutelares de varias regiones como Baleares o la Comunidad Valenciana, los distintos gobiernos han mirado para otro lado. Nosotros impulsaremos una auditoría y reforma completa del sistema tutelar español, que debe proteger a los niños en situaciones excepcionales de vulnerabilidad o de desamparo y proporcionarles urgentemente un hogar. Los menores extranjeros deben ser repatriados con sus padres a sus países de origen, revisaremos la legislación, protocolos y acuerdos con otros países para hacer efectivas estas repatriaciones.
    - promise:
        id: a1916453-3ff8-4d2f-ad34-413621a1ebb1
        page: 65
        text: Programa de desgravaciones fiscales para los perceptores de rentas de jubilación y mayores de 65 años que incurran en cargas a favor de familiares menores de 35 años en concepto de gastos sanitarios, educación escolar y universitaria, práctica deportiva y adquisición de su primera vivienda.
    - promise:
        id: 4e568fbf-1c68-430a-abf6-9d5fd71ce4f4
        page: 66
        text: La pandemia de coronavirus se cebó especialmente con nuestros mayores en las residencias. Mientras que VOX exigía una mejora de las residencias y sus protocolos sanitarios, otros bloqueaban cualquier intento de mejora o utilizaban la tragedia con espurios fines políticos. Seguiremos exigiendo una revisión del sistema residencial, especialmente de titularidad pública, para mejorar los protocolos, servicios y equipamientos.
    - promise:
        id: 166e6c39-809f-4aeb-81e4-09ad233364d1
        page: 66
        text: Reforzaremos la terapia ocupacional, así como promoveremos un modelo común de Atención Temprana en todo el territorio nacional, evitando así las diferencias en función de la región de residencia. Asimismo, ampliaremos el servicio de AT para niños mayores de seis años para aquellos casos en los que el facultativo, especialista o pediatra lo estimen oportuno; garantizaremos una accesibilidad en condiciones de proximidad para los menores españoles que residen en el medio rural; y medidas fiscales para bonificar a las familias que tengan un miembro beneficiario de los servicios de AT.
    - promise:
        id: 96655bfe-ac2d-4aff-a1bc-0a07c0b4ac61
        page: 66
        text: ncluiremos en los preceptivos informes de impacto de familia un nuevo epígrafe de impacto en las personas con discapacidad. Dicho informe, con el nuevo añadido, será de carácter obligatorio y exigible para cumplir con la calidad normativa. Todas las leyes deberán adjuntar el informe de impacto de familia -incluyendo el nuevo epígrafe- para su tramitación y aprobación.
    - promise:
        id: 931fae30-e448-47aa-925d-8460d7e1247b
        page: 66
        text: Impulsaremos, junto con los ayuntamientos, la supresión de las barreras arquitectónicas para garantizar la plena movilidad de los españoles con discapacidad; así como fomentaremos las actividades deportivas para personas con discapacidad.
    - promise:
        id: dc047a60-274e-4bf5-a139-a60396363aed
        page: 67
        text: Introduciremos la deducibilidad del trabajo doméstico de las enfermeras educadoras para la autonomía y la comunicación.
    - promise:
        id: 6a276286-f5b7-422a-8afc-92a6b35203fb
        page: 67
        text: Pondremos límite a la desproporcionada proliferación de las casas de apuestas, regulando la concesión de licencias e impidiendo que estos establecimientos estén cerca de los centros de enseñanza, así como la implantación de otros límites claros que protejan a la sociedad de las graves consecuencias que el juego provoca, impulsando planes de prevención de la ludopatía. Nuestros barrios y pueblos no son casinos.
    - promise:
        id: d6937f09-6dc5-4002-9763-73ccd98561c6
        page: 67
        text: arantizaremos la accesibilidad universal de la Administración Electrónica para que todas las personas puedan relacionarse sin exclusiones con la Administración por vías o medios digitales, sin perjuicio de proporcionar siempre una alternativa presencial.
    - promise:
        id: 80e5c9e3-a35e-4d74-89f3-14543d72a0dd
        page: 67
        text: Acabaremos con los trámites dispersos frente a muchos niveles de la Administración, impulsando una carpeta personal de cada español a través de la cual pudiese gestionar sus relaciones con las distintas Administraciones Públicas, al tiempo que se presta una atención prioritaria a aquellos sectores de la sociedad que tienen mayores dificultades con las nuevas tecnologías.
    - promise:
        id: 60b3041f-2412-4950-bbd3-b148a71da665
        page: 67
        text: La digitalización se ha generalizado tras la pandemia. Apostaremos por programas específicos de prevención y atención sobre el uso, abuso y adicción a nuevas tecnologías, a los videojuegos y a redes sociales en niños y jóvenes; así como medidas especiales de apoyo a las personas que muestren dificultades con el uso de las nuevas tecnologías, como nuestros mayores, garantizando siempre una alternativa presencial en todas las gestiones ordinarias.
    - promise:
        id: b78b3174-958f-4094-86af-741772be4425
        page: 68
        text: Terminaremos con las medidas injustas que impiden a los españoles desplazarse en el medio de transporte que libremente elijan por no contar con los recursos económicos suficientes para adquirir un vehículo propulsado por las fuentes de energía que más interesan y que imponen las agendas globalistas.
    - promise:
        id: 8547b76f-93cb-4b19-ba65-26dee05492e1
        page: 68
        text: Perseguiremos los pisos patera impidiendo que los okupas y los inmigrantes ilegales puedan inscribirse en el padrón municipal. Acabaremos también, en colaboración con las Entidades Locales, con las cocinas fantasma en zonas residenciales que no cumplen con la normativa y que provocan ruidos, humos, suciedad y malos olores. La expansión desmedida de los pisos patera y de cocinas fantasma está dinamitando la convivencia vecinal en muchas ciudades españolas.
    - promise:
        id: 61d04311-a1aa-4170-be2b-b0073b25a6ef
        page: 68
        text: Promoveremos un estilo de vida saludable, que proporcione a los miembros de las familias las herramientas necesarias para ser libres y no caer en adicciones, cuyas consecuencias para la persona y su familia pueden ser devastadoras.
    - chapter: 
        id: b552572c-667b-4d97-90a1-8e5a8e0eb740
