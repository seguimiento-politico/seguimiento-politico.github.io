- chapter:
    id: f8348ef6-75be-45f5-9b64-97ad1de424bc
    title: Inmigración e identidad nacional
    categories: [Migración]
    children:
    - statement:
        id: 7317eda9-773d-4828-820f-0a5026624e54
        page: 99
        text: Pedro Sánchez y su gobierno han sido aliados y promotores de todas las políticas globalistas y del multiculturalismo que apuestan por la llegada desordenada de millones de inmigrantes ilegales. Las consecuencias no las han sufrido quienes han impuesto estas políticas desde sus despachos y mansiones con seguridad privada, sino las familias españolas que sufren la inseguridad y la degradación en sus barrios.
    - statement:
        id: 1b82c524-ba9b-4772-8587-b8ee0662c48b
        page: 99
        text: Aquellos inmigrantes que han llegado legalmente a España con la intención de trabajar, integrarse y contribuir al desarrollo de la nación que les acoge son también víctimas de esos políticos, asociaciones y organizaciones internacionales que están colaborando activamente con las mafias de tráfico de seres humanos, y que se lucran gracias al buenismo devastador de las élites.
    - statement:
        id: 9d5f1889-63b1-4527-b44b-c8e686c087da
        page: 99
        text: España debe tomar inmediatamente las medidas necesarias para que nuestras ciudades no sigan el modelo de sociedades multiculturales que se ha demostrado fracasado en en países como Bélgica, Francia o Reino Unido, y que ya están sufriendo demasiadas ciudades y pueblos españoles. La inmigración debe ser legal, controlada, adaptada a las necesidades de España y con capacidad y voluntad de adaptación.
    - promise:
        id: 4fa2363d-b301-4216-a6ad-46eb4a5abe77
        page: 100
        text: Como primera medida, consultaremos o exigiremos consultar al pueblo español, el que sufre en primera persona las consecuencias de las políticas de puertas abiertas, sobre el modelo de gestión de la inmigración y defensa de las fronteras que quieren para España. En aplicación del artículo 92 de la Constitución, sobre consultas políticas de especial relevancia, consultaremos a los españoles sobre las políticas migratorias y la expulsión de inmigrantes ilegales.
    - promise:
        id: 06358730-5699-46f0-a1c3-25c8ba4b6148
        page: 100
        text: Cualquier persona que quiera venir y permanecer en España en búsqueda de oportunidades debe cumplir la ley y tener una clara voluntad de integración y adaptación. Inmediata expulsión de todos los inmigrantes que accedan ilegalmente a nuestro país. A España solo se entra de forma legal, ordenada y con la voluntad de integrarse y aportar al desarrollo de la Nación.
    - promise:
        id: ff91afd6-e887-4961-b92e-b1e125815d29
        page: 100
        text: Expulsaremos de forma inmediata a los inmigrantes legales que cometan delitos graves o hagan del delito leve su forma de vida, procurando que cumplan las penas en sus países de origen.
    - promise:
        id: 0fe10a81-8e64-4040-b2fd-54bc3e7e8d62
        page: 100
        text: Eliminaremos las ayudas públicas a inmigrantes en situación ilegal y las subvenciones a ONGs, asociaciones o cualquier entidad que destine sus fondos a promover o ayudar a la inmigración ilegal. Exigiremos que las ayudas sociales estén vinculadas a la residencia legal y no al mero empadronamiento.
    - promise:
        id: c601eb2b-a35b-4901-9311-e71ecca6bef2
        page: 101
        text: Endureceremos las penas contra las mafias de la inmigración ilegal, así como para quienes colaboren con ellas, ya sean ONGs, empresas o particulares. Se promoverán sanciones a aquellos Estados que promuevan oleadas masivas de inmigrantes o las utilicen como arma diplomática y se ilegalizarán todas las entidades que colaboren activamente con la inmigración ilegal.
    - promise:
        id: 36e23226-f792-41fe-94f2-e799eb7af317
        page: 101
        text: Debemos acabar con las políticas de efecto llamada que han llevado a miles de personas a jugarse la vida, y perderla trágicamente en demasiados casos, como consecuencia de las falsas promesas de un futuro mejor en Europa con la complicidad de oenegés y mafias del tráfico de personas. Trasladaremos el mensaje claro de que cualquier inmigrante que llegue ilegalmente nunca podrá regularizar su situación en España.
    - promise:
        id: 4b8bd15e-08cc-44d3-bc2b-598014132b58
        page: 101
        text: Cerraremos los centros de MENA que crean inseguridad en nuestras calles. Todos los menores extranjeros no acompañados deben ser repatriados con sus padres a sus países de origen de forma inmediata. Hasta que se implanten los protocolos y mecanismos suficientes para lograr este objetivo, los centros de MENA se reubicarán alejados de núcleos urbanos con el fin de impedir conductas delictivas y que atentan contra la convivencia en nuestros barrios.
    - promise:
        id: c81c3c8b-7188-4dd6-b758-87d8b61fdfbb
        page: 101
        text: La identidad nacional de España se forjó en su historia conjunta con las naciones de la Iberosfera. Nuestra política de inmigración atenderá de forma prioritaria a los ciudadanos procedentes de las naciones que comparten idioma e importantes lazos de amistad, historia y cultura con España.
    - promise:
        id: b3f99954-fc7a-439c-bd95-60688e18aa53
        page: 102
        text: Impulsaremos un bloqueo naval que proteja nuestras costas de la llegada masiva de inmigrantes ilegales, evitando los trágicos naufragios de embarcaciones lanzadas al Mediterráneo por las políticas de fronteras abiertas y asegurando su devolución inmediata a los puertos cercanos más seguros en los países de origen y tránsito.
    - promise:
        id: c7ae373e-003f-4692-a65c-92bcf07d60a1
        page: 102
        text: Declararemos como situación de interés para la Seguridad Nacional la insoportable presión migratoria que se vive en Canarias, Ceuta y Melilla.
    - promise:
        id: 0232565d-77fe-415d-8bc8-f273d8aec4ff
        page: 102
        text: Exigencia ante la Unión Europea de creación de plataformas seguras de desembarco en territorios no europeos gestionados por la propia Unión para evaluar las solicitudes de asilo y reparto equitativo solo de los que tengan derecho en los 27 países miembros así como para la gestión eficaz del retorno de inmigrantes ilegales, supeditando los acuerdos de cooperación a la voluntad de repatriación de los estados de origen.
    - promise:
        id: 07721707-7deb-4602-a7ec-a75fb1419e9d
        page: 102
        text: Los inmigrantes ilegales no podrán empadronarse ni adquirir con ello los beneficios y las ayudas correspondientes.
    - promise:
        id: 36bbcb2d-fc0b-489e-971e-7ada46544844
        page: 102
        text: Impulsaremos junto a las regiones y ayuntamientos una red de alerta en tiempo real que ponga en conocimiento de las Fuerzas y Cuerpos de seguridad del Estado cualquier caso de inmigración ilegal en territorio nacional de la que tengan conocimiento las distintas administraciones.
    - promise:
        id: 8752e4bb-ac15-437d-809b-25aaf58099c9
        page: 102
        text: Tolerancia cero con toda forma de fundamentalismo islámico. Cerraremos las mezquitas o centros de culto que propaguen ideas que son contrarias a nuestra cultura e identidad como el radicalismo islámico, la yihad o el menosprecio a la mujer y a nuestras costumbres.
    - promise:
        id: b9cf73fc-5a33-455e-bb6e-a2265fa2d792
        page: 103
        text: Lucha sin cuartel contra todas las mafias, el terrorismo y la corrupción que amenazan nuestra seguridad y convivencia. Lucha contra la degradación sin permitir la existencia de enclaves de ilegalidad. Lucha contra las pandillas y bandas callejeras, el tráfico de drogas y la pequeña delincuencia.
    - promise:
        id: 18f2cc89-aa91-47f3-a38b-792f49dbed95
        page: 103
        text: Suspensión de toda la ayuda internacional a los estados que no cooperen con España en el control de los flujos y mafias de tráfico de personas en el Mediterráneo; así como con los gobiernos en manos del grupo de Puebla o del foro de Sao Paulo.
    - promise:
        id: 8dcb1fd0-be8e-4bab-a308-f327470100ee
        page: 103
        text: Auditaremos todos los programas de la Cooperación Española Internacional, y desecharemos todos aquellos que se desarrollen en países que no colaboren con el nuestro en la lucha contra la inmigración ilegal.
    - promise:
        id: 805ad457-24df-4443-98f8-7b62c3d261f3
        page: 103
        text: Supresión de la institución del arraigo como forma de regular la inmigración ilegal y revocación de las pasarelas rápidas para adquirir la nacionalidad española. Asimismo, se eliminará la posibilidad de sustituir la expulsión por una multa.
    - promise:
        id: 9de71b75-aa8d-48dc-aba2-d1ede4e2f92b
        page: 103
        text: Reforma de la normativa sobre nacionalidad para impedir la adquisición fraudulenta o abusiva de la nacionalidad española, resignificando la condición de ser español; y ampliando los supuestos de pérdida de la nacionalidad. La adquisición de la nacionalidad debe estar sometida en cualquier caso a una integración real y comprobable, a una ausencia total de antecedentes penales y a un perfecto conocimiento del español.
    - promise:
        id: ab71fbb7-816d-4f98-8111-88a7adb68205
        page: 103
        text: Revisaremos el derecho a la nacionalidad vinculada únicamente al hecho de haber nacido en territorio nacional. La concesión de la nacionalidad debe ser fruto del esfuerzo por integrarse en nuestra nación y las personas que logren adquirirla deben poder sentirse orgullosas.
    - chapter: 
        id: 24d7cc93-c978-4128-b790-6d8561fcef9f
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: cdaf2004-9996-4761-93e6-1a4b26f005ee
            page: 105
            text: Proposición de Ley relativa a la modificación del régimen jurídico de la nacionalidad en la que se pretendía la necesidad de carecer de antecedentes penales, la pérdida de la nacionalidad anterior de manera fehaciente para acceder a la nacionalidad española y la pérdida de nacionalidad en caso de delitos contra la Constitución, el orden público y contra la paz o la independencia del Estado (noviembre 2021).
        - statement:
            id: 23486ed3-e43b-4a6f-874a-8669e3544d73
            page: 105
            text: Proposición no de Ley relativa al cierre de las mezquitas que promueven el yihadismo (enero 2023).
        - statement:
            id: c13b9e04-317a-494d-af9e-ae9f2e77b742
            page: 105
            text: Proposición no de Ley para la protección de los españoles frente al yihadismo y la creciente islamización de España para que los agentes de las FCSE tengan que contar con los medios necesarios para la lucha contra el yihadismo. Pedimos la expulsión inmediata de los inmigrantes ilegales que se encuentren en España. También que no se destine ni un solo euro a inmigrantes ilegales (enero 2023).
        - statement:
            id: 1be8d008-f794-4eae-86a6-f612fed10244
            page: 105
            text: Proposición no de Ley relativa a la exigencia de la residencia legal en España como requisito de inscripción en el padrón municipal (agosto 2021).
- chapter:      
    id: 8a474e92-a922-4e8e-9aca-16ac157ca40a
    title: España verde
    categories: [Medioambiente]
    children:
    - statement:
        id: 98ae2c5e-d29e-4d26-963d-dce2d516e9a3
        page: 107
        text: España es una nación de una belleza sin igual, compuesta por una gran diversidad de climas y paisajes y rica en recursos naturales. VOX parte del principio de que la persona es el elemento más importante del medio ambiente, por lo que es necesario hacer compatible el cuidado de nuestro patrimonio natural con el desarrollo económico y el bienestar de los españoles.
    - statement:
        id: f5ffda89-351f-4077-8a90-1420432a441a
        page: 107
        text: En medio de una crisis energética y varios períodos de sequía, el gobierno de Sánchez ha asumido la agenda ecologista radical, yendo incluso un paso más allá que cualquier otro gobierno u organización en el mundo. El gobierno socialista ha destruido en los últimos tres años más de 300 presas y azudes, además de centrales energéticas, cuando el precio de la luz era el más alto de la historia. Del mismo modo, ha restado libertad a las familias imponiendo restricciones a la movilidad en las ciudades y ha asfixiado a nuestro campo con impuestos verdes que han encarecido costes hasta hacer inviable que nuestros agricultores y ganaderos salgan adelante.
    - statement:
        id: e45d4329-a0a9-42cd-a5a8-3ae63ea07f11
        page: 107
        text: 'Esta indolencia hacia las necesidades de los españoles contrasta con la docilidad hacia potencias contaminantes extranjeras: Sánchez ha mirado a otro lado cada vez que países como Marruecos o China abrían nuevas centrales térmicas o disparaban sus niveles de contaminación.'
    - promise:
        id: 0f65fe07-aaad-48ae-b2b3-4b254f11c705
        page: 108
        text: Impulsaremos la exploración, investigación y explotación de los recursos minerales en territorio nacional, facilitando las inversiones y proyectos mineros que puedan atraer industria auxiliar, colocando a España como referente internacional gracias a los yacimientos con los que contamos.
    - promise:
        id: 344ff84f-de8c-4ecb-848e-93e2e2dd1036
        page: 108
        text: Promoveremos la protección del medio natural con el ser humano como principal protagonista. Frente al ecologismo radical de las agendas impuestas por las élites que prescinden de las personas, la conservación de espacios naturales y protegidos no puede realizarse perjudicando a las comunidades locales y los modos de producción tradicionales. Toda política de defensa del medio debe contemplar también el interés de los españoles.
    - promise:
        id: cd5658a3-a2ea-466e-8f92-9e3834d279f6
        page: 108
        text: Derogación de la Ley de cambio climático que impide que exploremos nuestros recursos, carga sobre los hombros de los españoles el peso de la transición ecológica en forma de “impuestos verdes” y criminaliza a nuestros trabajadores y agricultores.
    - promise:
        id: 2c6a3f02-58f4-408b-aff0-16f384a7749f
        page: 108
        text: Para garantizar la efectiva aplicación y desarrollo de estos principios es necesario que la normativa en defensa del medio sea de carácter nacional, elaborada sin injerencias de organismos externos. España no puede quedar exclusivamente sometida a intereses de terceros países o a los prejuicios ideológicos de los lobbies que actualmente dirigen la política de Bruselas, máxime cuando esta normativa es abiertamente perjudicial para la viabilidad de la economía rural española.
    - promise:
        id: 120ab2bd-b6b6-4dba-9c59-f755302bf22d
        page: 109
        text: Aseguraremos una posición cerrada en defensa del campo español ante la Comisión Europea. Exigiremos una Política Agraria Común que anteponga el interés de los productores nacionales y comunitarios sobre los delirios ideológicos de los lobbies ecologistas y proteja a nuestro campo de la competencia desleal extranjera.
    - promise:
        id: 45f5d05f-f7de-4a72-9467-7f8d94984cf3
        page: 109
        text: La gestión del agua siempre debe abordarse desde una concepción nacional, porque es un recurso de todos los españoles. Por eso es urgente realizar un Plan Nacional del Agua bajo los principios de solidaridad y bien común. Dicho plan impulsará la interconexión de todas las cuencas que permita una gestión más eficiente del agua y pueda servir para reactivar económicamente a nuestro sector primario.
    - promise:
        id: 2920981a-0556-4f4f-a767-8a8069ce5f13
        page: 109
        text: Acabaremos con la destrucción de presas y embalses impulsada por motivos ideológicos en el territorio nacional. Facilitaremos la inversión en las infraestructuras hidráulicas necesarias para almacenar y llevar agua en abundancia a todos los rincones de España, y protegeremos las ya existentes.
    - promise:
        id: 2c167c6b-e700-4cf7-a652-e11e57cb2604
        page: 109
        text: Ante la situación de inmovilismo por parte del resto de partidos para aplicar estas políticas, VOX consultará o exigirá consultar a los españoles, en aplicación del del artículo 92 de la Constitución, si quieren un Plan Nacional del Agua que garantice el derecho de los españoles a disfrutar de sus bienes naturales en todo el territorio nacional o si, por el contrario, quieren mantener un modelo que empobrece a las familias y a los trabajadores del campo.
    - promise:
        id: 2c05123f-cd10-4024-8b4c-127850b7b714
        page: 109
        text: Se procederá a la derogación de la ley para el reconocimiento de personalidad jurídica del Mar Menor y su cuenca, que será sustituida por una ley que realmente proteja el Mar Menor y contemple en su marco la gestión integral del acuífero en colaboración con los regantes y usuarios, ejecutando las infraestructuras hidráulicas que sean precisas y procediendo a la inmediata renovación del sistema de saneamiento de las aguas residuales municipales. Revertiremos, así, la imagen deteriorada del Mar Menor y del Campo de Cartagena.
    - promise:
        id: 17af25d7-0104-47ab-9d8f-d2b605e3e3b8
        page: 110
        text: Impulsaremos la modernización y extensión de los regadíos, defendiendo su valor económico y ecológico como sumideros de CO2 frente a la criminalización de los lobbies de la religión climática.
    - promise:
        id: 925059b2-d4f4-4634-9c07-7590471ecf43
        page: 110
        text: Revisaremos el cumplimiento de los tratados internacionales con Portugal para comprobar que no se vierte al mar más de lo necesario sin aprovechar antes cada gota de agua en beneficio de los españoles, nuestro campo y la producción energética e industrial de toda España. Solo en el Tajo entregamos al país vecino un caudal tres veces más alto que el estipulado por los tratados.
    - promise:
        id: 3c2a1410-bbf4-48d4-bdb3-a2dceda50c68
        page: 110
        text: Todos los veranos somos testigos de los estragos de los incendios forestales y del esfuerzo y sacrificio de nuestros cuerpos de bomberos, Protección Civil, FCSE y la UME en su extinción. Sin embargo, los incendios se empiezan a combatir en invierno, por eso es necesario anticiparse al período estival y realizar todas las tareas necesarias para prevenir su propagación y el aumento de los daños.
    - promise:
        id: a63fb2d9-cbdd-461a-8ee3-f83cf5e74ced
        page: 110
        text: 'Entre las medidas que impulsaremos con el objetivo de prevenir incendios y facilitar su extinción se encuentran: facilitar el pastoreo de ganadería extensiva, realización de cortafuegos, limpieza de montes, desbroce y recogida de leña y dotar de material y equipos suficientes a los bomberos y demás servicios de emergencia. También incrementaremos las penas a los pirómanos y autores de incendios.'
    - promise:
        id: 0349290a-89ae-4a64-a572-b361713751b8
        page: 111
        text:  Estableceremos los controles necesarios de preservación del medio ambiente y de la forma de vida local. Por ejemplo, reforzaremos los informes de afección medioambiental y de usos del suelo para que, previa instalación de los macroproyectos de energías renovables, valoren su impacto en nuestro patrimonio natural y su compatibilidad e impacto en las actividades humanas del entorno.
    - promise:
        id: 03c0650e-77f4-47e8-bc7b-62172e810c29
        page: 111
        text: Protegeremos el suelo, en especial el agrario, para evitar que se especule con él en la implantación de infraestructuras de energías renovables.
    - promise:
        id: ffad6ce6-e9c9-4ae3-837f-f3c26bb6622e
        page: 111
        text: Incorporaremos a los pescadores a los proyectos de desarrollo de eólica marina que sean susceptibles de afectar a los recursos pesqueros y a la situación de los caladeros, teniéndose en cuenta sus puntos de vista, actividad económica y necesidades.
    - promise:
        id: 1148caff-8923-4eda-b654-377b29badea1
        page: 111
        text: Protegeremos aquellas zonas que tengan un especial interés estratégico para el sector primario español como suelos fértiles o zonas pesqueras, así como aquellas que por su valor paisajístico puedan tener un especial interés de conservación y promuevan la actividad turística, trasladando los posibles proyectos a suelos infértiles o sin interés o valor paisajístico.
        children:
        - promise:
            id: bbfe5246-aa03-4389-a84d-d88cf2058f66
            page: 111
            text: Pondremos en marcha planes que fomenten el aprovechamiento de las tierras agrícolas en desuso y establecer planes que impulsen su utilización para el cultivo de cereales.
    - promise:
        id: 7820ccce-ed3c-4471-9b2e-e455d385438f
        page: 112
        text: Las costas y playas forman parte de la riqueza natural y paisajística de España. La necesaria protección de este patrimonio ha de hacerse compatible con el desarrollo de legítimas actividades económicas. Paralizaremos la reforma de la Ley de Costas, que pone en riesgo el empleo de decenas de miles de trabajadores y sus familias. Impulsaremos las necesarias reformas para asegurar la continuidad de estas actividades y el mantenimiento del empleo.
    - chapter: 
        id: b3e714be-81e4-4ef4-95c9-b2ff181886db
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: a095ea90-3c4a-4320-a013-ac667e49ed7a
            page: 113
            text: PNL para la adopción de un Plan Nacional del Agua que garantice el abastecimiento de agua a todos los rincones de España mediante la interconexión de cuencas (septiembre 2022).
        - statement:
            id: 90607cca-70d4-4a78-937f-addd0bce74a9
            page: 113
            text: PNL exigiendo la revisión del sistema europeo de derechos de emisión de gases de efecto invernadero para acabar con la especulación y reducir el precio de la energía ( junio 2021).
        - statement:
            id: ba48bfc4-3c72-4e82-83d7-81622d694cd6
            page: 113
            text: 'Moción del Senado para evitar el derribo de Valdecaballeros: Iniciativa para dejar sin efecto la resolución del Gobierno para la demolición del embalse de Valdecaballeros y la restitución a su estado original de los terrenos en los que se sitúa (abril 2023).'
        - statement:
            id: 794a8e03-d91c-4328-aba5-c37530a23935
            page: 113
            text: Acción coordinada en parlamentos autonómicos y municipios para establecer los controles necesarios de preservación del medio ambiente y de usos del suelo previa a la instalación de los macroproyectos de energías renovables (abril 2023).
        - statement:
            id: 1ccefb09-9325-4cf2-8928-392c7c63864f
            page: 113
            text: Recurso de inconstitucionalidad contra la Ley para el reconocimiento de personalidad jurídica a la laguna del Mar Menor y su cuenca, una norma vacía de medidas para cuidar nuestro mar, y que criminaliza al campo levantino (enero 2023).
- chapter:
    id: 96823b0f-932d-41e1-a800-716933f427ff
    title: Reindustrialización y soberanía energética
    categories: [Industria, Energía]
    children:
    - statement:
        id: d506686e-f669-4cad-8283-90ae21be72e9
        page: 115
        text: El Gobierno de Sánchez ha aplicado de espaldas a los españoles las agendas globalistas que han debilitado nuestro tejido productivo, generando una pérdida progresiva de empresas y empleo, y una reducción generalizada de salarios.
    - statement:
        id: 8bd4fd98-d0f3-4233-86a5-79ba39b643eb
        page: 115
        text: Este proceso se ha acelerado con leyes delirantes que socavan nuestra soberanía, con demoliciones de centrales energéticas y prohibiendo la exploración y el aprovechamiento de nuestros propios recursos naturales. Mientras se asfixia nuestra industria con estricta regulación nacional y europea, importamos productos y energía de países como China y Marruecos que se benefician de la deslocalización de fábricas y centrales energéticas.
    - statement:
        id: 395907e5-81b2-4e76-8f2d-0c3649f14267
        page: 115
        text: Los españoles deben decidir si quieren un modelo que proteja a sus empresas nacionales y fomente la soberanía energética que nos permita el acceso a fuentes de energía baratas, sostenibles, eficientes y limpias con precios asequibles para familias y empresas, o si por el contrario prefieren un modelo ajeno al interés nacional diseñado para para contentar a las élites globalistas.
    - promise:
        id: 2c9ed75a-8f04-4c02-8829-a0eb6b88c409
        page: 116
        text: Impulsaremos un Plan Nacional de Soberanía Energética para asegurar que los recursos energéticos de que dispone España sean aprovechados para la generación energética y reducir la dependencia del exterior al máximo.
    - promise:
        id: bd0d2d0b-9ad4-42ea-8692-cdb02b22087d
        page: 116
        text: España debe asegurar con todos los medios a su alcance su soberanía energética. El suministro energético de todos los españoles no puede depender de la especulación de terceros países. Además de todas las medidas encaminadas a alcanzar nuestra soberanía energética, elaboraremos un plan de emergencia para hacer frente a cortes de energía o de suministros inesperados y prolongados.
    - promise:
        id: bc529d16-0abc-4e5d-8ea4-fe85a40ef916
        page: 116
        text: Supresión de los impuestos que pesan sobre la factura de la luz y que fueron establecidos por los sucesivos gobiernos del bipartidismo que asumieron los costes del desarrollo de las energías renovables, costes que siguen pagando los españoles con la factura más cara de la historia.
    - promise:
        id: a73caf4a-26f5-43e6-bdd0-fdd771eca8e5
        page: 116
        text: Hay que reindustrializar España. Vamos a proteger a las empresas que tengan su sede y tributen efectivamente en España y apoyaremos la investigación nacional y la expansión internacional de nuestras empresas.
    - promise:
        id: c0011335-6ae0-4ccf-90d6-15a88df91b48
        page: 116
        text: Impulsaremos una Ley de industria para potenciar la reindustrialización de España y que garantice la producción industrial como forma de generar riqueza y empleo; todo ello mediante la creación de condiciones favorables para la industria que eviten la deslocalización, la competencia desleal o los condicionantes a la producción impuestos desde fuera.
    - promise:
        id: d41e7501-4800-4d1b-be97-8ae6bdd58437
        page: 117
        text: Vamos a detener el cierre súbito de plantas industriales y energéticas provocado por las imposiciones de la nueva religión climática. España debe adaptar los plazos de la transformación a una economía menos contaminante sin poner en peligro el empleo de los españoles y pensando en el interés nacional.
    - promise:
        id: 3907e93c-29a0-4d5d-8f2f-1ff884d9aa0b
        page: 117
        text: Utilizaremos los emplazamientos de las centrales nucleares cerradas y los nodos de vertido de las centrales térmicas clausuradas en España para implantar en dichas localizaciones mini reactores nucleares (SMR).
    - promise:
        id: a0803663-d9df-4883-a665-67c2402db1e1
        page: 117
        text: Fomentaremos la inversión y actualización del parque de generación nuclear y promoveremos la extensión de la vida útil de las centrales nucleares existentes.
    - promise:
        id: 6a53ac23-b2c6-412e-a305-ba8fa7c5a00f
        page: 117
        text: Promoveremos todas las fuentes de energía que contribuyan a alcanzar la soberanía energética de España con una planificación ordenada y que responda al interés nacional, dejando a un lado intereses especulativos que amenazan la sostenibilidad social, económica y medioambiental de nuestra Nación.
    - promise:
        id: 197521fa-2241-47c8-be21-2953f1ba6202
        page: 117
        text: Estimularemos la disponibilidad de un mix energético que incluya energía fotovoltaica, eólica, hidráulica y nuclear y las utilice de forma proporcionada para garantizar la soberanía energética.
    - promise:
        id: c0e9a9c7-5cc9-4b2e-ba32-db600b3f8c40
        page: 118
        text: Lanzaremos un estudio nacional para el diseño e instalación de nuevos pantanos que almacenen agua para consumo humano, uso agrícola y generación energética. 250. Instalaremos bombeos hidráulicos en todos aquellos pantanos destinados a la generación hidroeléctrica en que sea posible, adoptando las medidas legislativas necesarias.
    - promise:
        id: 2fa01307-c902-4450-96e1-f34d7536f318
        page: 118
        text: Garantizaremos las vías de recepción de gas procedente del norte de África, revirtiendo a tal efecto las recientes acciones en política exterior del Gobierno que perjudican el interés nacional en materia energética.
    - promise:
        id: 4f1a43c7-ee35-490f-80d8-b6094be78c32
        page: 118
        text: Las empresas españolas están sometidas a una normativa asfixiante que les hace competir en inferioridad de condiciones frente a las industrias de terceros países. La libre competencia está adulterada y es urgente compensar a nuestras empresas con la imposición de aranceles y barreras a la entrada de todo producto que no cumpla con las normas que asfixian a nuestros productores.
    - promise:
        id: 62970ec7-ec9c-47d2-82cf-f5be27931d70
        page: 118
        text:  Refuerzo de los controles fronterizos para todos los productos de terceros países que lleguen a nuestro mercado. Se vigilará de manera rigurosa el etiquetado para prevenir el fraude y así proteger tanto a nuestras empresas y trabajadores como a nuestros consumidores, habituales víctimas de información errónea y del uso de pesticidas o productos fitosanitarios que llevan años prohibidos en Europa.
    - promise:
        id: 1fbb5f42-a141-481c-8c3a-70658dfbb7ab
        page: 118
        text: Suspensión de toda norma climática impuesta por las élites globalistas que afecte gravemente al interés y prosperidad de los españoles.
    - promise:
        id: 1b2dd694-4cfa-4fa7-9247-aa69a0b1302d
        page: 119
        text: Abandonaremos todos los acuerdos lesivos para la soberanía energética de España y en detrimento del interés nacional, como el Acuerdo de París.
    - promise:
        id: d110d2df-02a2-407a-9597-265287469954
        page: 119
        text: Despolitizaremos los consejos de administración de las eléctricas. Las puertas giratorias han provocado una abundancia de políticos en los consejos causando pérdida de soberanía energética, sueldos millonarios para los expolíticos y pobreza energética para los españoles.
    - promise:
        id: 58930874-a9c1-4c3a-ac7b-ba681d589c70
        page: 119
        text: Combatiremos la especulación financiera sobre los costes de las materias primas que adultera el mercado y dispara los precios artificialmente lastrando el desarrollo social y económico de nuestra Nación.
    - promise:
        id: f6057f29-14d3-450b-978e-f07db6bbdaeb
        page: 119
        text: Transparencia total sobre los precios de la energía, desglosándolos por tipo de producción, mediante una reforma completa del operador del mercado.
    - promise:
        id: 4f58b8d2-cf85-439b-b892-ac8d6e0c333b
        page: 119
        text: Exigiremos una modificación del mecanismo marginalista de fijación del precio de mercado de la electricidad, en el que la tecnología más cara fija el precio final.
    - promise:
        id: 874f733c-23de-4f1e-a4b3-628ed354641f
        page: 119
        text: Exigiremos, en el seno de la Unión Europea, la supresión del mercado de emisiones de CO2 y del mecanismo de asignación de los derechos a través de subasta por su carácter especulativo, ya que lastra la economía y provoca la pérdida de industria y capacidad productiva esencial de los Estados Miembros.
    - promise:
        id: a8826b9c-499b-47d8-b128-d8b730ee2dd5
        page: 119
        text: Derogación inmediata de la ley de cambio climático y transición energética a fin de poder explorar e investigar y explotar los recursos naturales y yacimientos minerales existentes en el territorio nacional, con pleno respeto a la protección del patrimonio natural.
    - promise:
        id: 8ef859a5-5d0a-4f1b-9418-71f5add65a31
        page: 120
        text: Se aplicarán bonificaciones a la construcción y reorganizarán y armonizarán los incentivos a la seguridad y eficiencia energética en edificios públicos y privados. No se impondrá ninguna obligación de eficiencia energética en los edificios de titularidad privada que no se cumplan en primer lugar por todos los inmuebles públicos.
    - promise:
        id: 87f8f5b1-09bd-483f-85f1-c7645db03a72
        page: 120
        text: Reforzaremos la red de ferrocarriles con especial énfasis a la alta velocidad para conectar todo el territorio nacional asegurando la cohesión social y territorial.
    - promise:
        id: f7a4c24a-9b67-45f0-8379-983d060f0e45
        page: 120
        text:  Los españoles deben decidir. Las decisiones políticas de los gobiernos nacionales durante las últimas décadas han socavado nuestra soberanía energética. Su sumisión a las agendas globalistas y sus compromisos alcanzados de espaldas a los españoles han dejado nuestro futuro en manos de quienes pretenden imponer ideologías y de quienes son ajenos a los intereses de España. Por eso preguntaremos a los españoles sobre el futuro modelo energético de nuestro país, en virtud del artículo 92 de la Constitución.
    - chapter: 
        id: 07354b8b-a545-4b5c-b496-6ba6dc394d93
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 85430e9e-eede-4363-b4ca-32f57a029a9d
            page: 121
            text: Proposición no de ley para la inclusión del concepto de soberanía energética y reversión de la prohibición de exploración, investigación y explotación de los recursos propios, minerales y energéticos de España. La delirante Ley de Cambio Climático que nos prohíbe el aprovechamiento de los recursos naturales propios que nos permitirían garantizar nuestra soberanía energética fue aprobada con el único voto contrario de VOX (septiembre 2022).
    - statement:
        id: e41212d2-d360-43dd-8ef4-a8ea108559b7
        page: 121
        text: PNL dirigida a reducir la dependencia energética de España a través del impulso de las diferentes industrias energéticas existentes en el país que solicitaba paralizar el desmantelamiento de las centrales energéticas, térmicas o nucleares, e impulsar el desarrollo de las infraestructuras e instalaciones necesarias de todas las fuentes de energía posibles ( julio 2022).
    - statement:
        id: 012ac29d-4880-47c4-8c2b-2b2929f3bf9c
        page: 121
        text: PNL para la puesta en marcha de un Plan de Reindustrialización en España con el objetivo de que el sector industrial supere con amplitud el 20% de nuestro PIB y mantenga los empleos estables y de calidad ligados a la industria mediante la simplificación administrativa, ayudas del Estado, inversión en I+D+i y la Formación Profesional (febrero 2020).
    - statement:
        id: c67a6273-6e4a-4c57-83d8-77b401da4a73
        page: 121
        text: PNL para promover la implantación y desarrollo de una industria de fabricación de semiconductores en España (octubre 2021).
    - statement:
        id: b329a947-2e69-44e1-ad65-9142a8b524bd
        page: 122
        text: Moción sobre medidas concretas para cambiar el rumbo de sus políticas energéticas y dirigirlas así a los intereses de los españoles. La soberanía energética de España representa un objetivo fundamental que alcanzar, a pesar de que el gobierno insiste en establecer un modelo energético a espaldas de los españoles, impidiendo aprovechar todas las tecnologías y recursos disponibles (ictubre 2022).
- chapter:
    id: a7853898-5bb1-4a7c-8910-f570fc691c52
    title: Despolitización de la Justicia
    categories: [Justicia]
    children:
    - statement:
        id: 0be58d9c-a02d-43f3-b347-421e95de92e3
        page: 125
        text: Pedro Sánchez ha llevado a su máxima expresión la partitocracia que desde hace décadas trata de controlar al Poder Judicial en beneficio de los viejos partidos. Durante todo su mandato, este gobierno ha tratado de conculcar la independencia de los órganos del Estado, en especial del Poder Judicial, con una obscenidad sin precedentes, llegando incluso a indultar a quienes cometieron un golpe de Estado contra la unidad de España en 2017.
    - statement:
        id: 9b1f0a8b-7064-40c5-9665-f7992b6cd6aa
        page: 125
        text: El gobierno ha sometido a la fiscalía, ha tratado de poner a la abogacía del Estado a su servicio particular y, con la colaboración del Partido Popular, ha tratado de repartirse los puestos del Consejo General del Poder Judicial, órgano de gobierno de los jueces.
    - statement:
        id: 3dc95901-e46e-49a1-8999-ec816ced8b2f
        page: 125
        text: España necesita una justicia libre de cualquier presión o injerencia partidista, los jueces deben elegir a los jueces. Igualmente, quedan pendientes medidas urgentes para una justicia ágil, cercana al ciudadano y con los medios y condiciones suficientes para quienes ejercen una de las más altas funciones del Estado.
    - promise:
        id: fb8426e3-dd51-443b-80b6-f0f444a72d20
        page: 126
        text: Mientras no se devuelva la competencia de Justicia al Estado, desarrollaremos un sistema de gestión procesal único en toda España, de tal manera que se garantice la interoperabilidad entre juzgados, facilitando la labor profesional de Abogados, Procuradores y restantes operadores de nuestro sistema judicial.
    - promise:
        id: 5764698b-15f6-4c60-a480-062b3a5d5bf3
        page: 126
        text: Garantizaremos la primacía del Derecho nacional y la recuperación de la soberanía de nuestros jueces y tribunales en el conocimiento y enjuiciamiento de conductas delictivas. España no puede volver a permitir que golpistas, terroristas o delincuentes perseguidos en nuestro territorio se paseen por países europeos que se niegan a detenerlos y entregarlos.
    - promise:
        id: 102493d0-31fd-481a-99f9-6dba82d2500c
        page: 126
        text: Trabajaremos por la existencia de un único Alto Tribunal, de forma que el Tribunal Constitucional pase a integrarse y desarrollar sus funciones en una nueva Sala Sexta del Tribunal Supremo. En tanto esto se produzca, modificaremos la Ley Orgánica 2/1979, de 3 de octubre, del Tribunal Constitucional para establecer un plazo máximo de tres meses para que el TC resuelva los recursos y cuestiones de inconstitucionalidad.
    - promise:
        id: 96381bed-97c5-4359-9cd9-beb48161180e
        page: 126
        text: Reformaremos el Código Penal para recuperar el delito de sedición y para agravar el tipo delictivo de la malversación de caudales públicos, que ha sido abaratado en la última reforma del Gobierno de Sánchez para favorecer a sus socios separatistas.
    - promise:
        id: c691e04c-a88e-43ff-b26f-27aae97751cd
        page: 127
        text: Prohibiremos los indultos para delitos relacionados con la corrupción política, la forma política del Estado o la integridad territorial para así evitar que presidentes como Sánchez puedan beneficiar a separatistas por interés propio, conformando alianzas que amenazan la unidad y la soberanía de España.
    - promise:
        id: f67a11a6-e307-4eea-a414-6bd3ec68f7e3
        page: 127
        text: Pondremos sentido común a la nefasta técnica legislativa de los últimos gobiernos, que han abusado del Real Decreto Ley, y de la voracidad normativa, derogando normas para simplificar las leyes y reglamentos.
    - promise:
        id: 8d9488db-3531-4358-9640-f61d476b99ec
        page: 127
        text: Los jueces deben elegir a los jueces. Aprobaremos una Ley Orgánica para modificar el sistema de elección de los vocales del Consejo General del Poder Judicial ajustándose al artículo 122.3 de la Constitución, de manera que todos los miembros del CGPJ sean designados o propuestos por los propios jueces y magistrados, sin injerencia de partidos o asociaciones politizadas.
    - promise:
        id: 9a62f9a9-661e-4c64-a4d9-d3ec806adb09
        page: 127
        text: Fortaleceremos las funciones del CGPJ y lo dotaremos de mayor autonomía presupuestaria.
    - promise:
        id: 85215b9f-537c-4485-8144-bf92867f00ee
        page: 127
        text: Rechazaremos cualquier intento de atribuir la instrucción del proceso penal al Ministerio Fiscal. La persecución de los delitos no puede depender del gobierno de turno.
    - promise:
        id: 7ce0675d-c301-4b2b-bb97-f344235e08d0
        page: 127
        text: Modificaremos la Ley Orgánica 2/1986, de 13 de marzo, de Fuerzas y Cuerpos de Seguridad para dotar a la Policía Judicial de una dependencia total, orgánica y funcional, de los jueces y tribunales, en aras de cumplir así con el principio de separación de poderes del Estado.
    - promise:
        id: 2f309d12-4952-4bed-bf4f-2ab81936bcb8
        page: 128
        text: Exigiremos medidas efectivas para acabar con las dilaciones indebidas y las filtraciones en los juzgados para una justicia más ágil, limpia y transparente, sometida solo a la Ley.
    - promise:
        id: 85db1cca-ca19-4070-99b2-9ee190ffe63d
        page: 128
        text: Promoveremos las reformas legislativas necesarias para que Juzgados y Tribunales, en el ejercicio de sus funciones gubernativas, participen en la decisión de asignación y dotación de medios personales y materiales al servicio de la Administración de Justicia, para garantizar una verdadera independencia del Poder Judicial y que se mejoren y dignifiquen las retribuciones de jueces, magistrados, fiscales, letrados y demás profesionales de la Administración de Justicia.
    - promise:
        id: ea151025-9b1a-4140-b787-479ff3b35d90
        page: 128
        text: Firmaremos acuerdos bilaterales con terceros países para que los presos extranjeros cumplan las penas que les han sido impuestas en sus estados de origen.
    - promise:
        id: 95a10636-c4c4-4bdd-92a8-f54e1a429015
        page: 128
        text: Derogaremos la Ley de violencia de género y de toda norma que derive de la teoría de género, que atente contra la presunción de inocencia o establezca tribunales de excepción según el sexo del agresor o la víctima. Eliminaremos los Juzgados de Violencia sobre la mujer.
    - promise:
        id: b706d142-031a-4a97-970b-11ccf2121a0b
        page: 128
        text: Suprimiremos las Fiscalías especiales con finalidad netamente ideológica, como la de Memoria Democrática y la de Delitos de Odio y Discriminación, integraremos las actuales Fiscalías Especiales contra la Violencia sobre la Mujer en unas dedicadas ampliamente a asuntos de familia, y dotaremos de mayores medios y recursos a la Fiscalía Anticorrupción.
    - promise:
        id: ad302034-4874-4db5-9cf3-b09b718f4931
        page: 128
        text: Impulsaremos la aprobación una Ley de memoria, dignidad y justicia para las víctimas del terrorismo. Esta norma, impedirá de forma efectiva el enaltecimiento del terrorismo, homenajes a terroristas, actos de humillación de las víctimas o los ataques a las instituciones y símbolos de España.
    - promise:
        id: 424bfc73-1e17-4e76-8d69-708a6cfba066
        page: 129
        text: Promoveremos la investigación de todos los crímenes de ETA aún no resueltos e impulsaremos la consideración de los delitos cometidos por ETA como de lesa humanidad, para que nunca prescriban. Ilegalizaremos los partidos políticos, asociaciones u organizaciones de cualquier tipo que persigan la destrucción de la unidad territorial de la Nación y de su soberanía.
    - promise:
        id: 437c5ee8-2fbc-4981-89ad-a8784b401808
        page: 129
        text: Impulsaremos un nuevo plan penitenciario y un aumento del personal de equipamiento de los funcionarios de prisiones. Eliminaremos los privilegios penitenciarios a los presos condenados por terrorismo. Además, prohibiremos la utilización de los centros penitenciarios para el intercambio de presos peligrosos a cambio del acercamiento de presos de ETA a las cárceles vascas.
    - chapter: 
        id: a331cc9a-dc5a-4b54-92bd-4c6a4ac68e16
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: fc583ded-14f1-4c80-ae41-33c9a0f8dfb3
            page: 130
            text: Proposición de Ley Orgánica para modificar el sistema de elección de los vocales del Consejo General del Poder Judicial. Se propone un sistema de nombramientos del CGPJ que se ajusta a la Constitución y salvaguarda el principio de independencia judicial (noviembre 2022).
        - statement:
            id: 948d8e53-9579-4572-995f-9cfc0586004d
            page: 130
            text: Proposición no de Ley sobre el rechazo a la politización del Tribunal Constitucional por el actual Gobierno de España. Insta al Gobierno a detener el asalto ideológico y partidista a todas las instituciones de la Nación, y a actuar para corregir tal comportamiento en orden a la concordia nacional y al respeto del orden jurídico configurado en la norma fundamental (febrero 2023).
        - statement:
            id: 1214f841-4aab-4b82-a701-4bfc57990c28
            page: 130
            text: Proposición no de Ley para que se garantice verdaderamente el principio de independencia del Poder Judicial, dotándolo de la necesaria autonomía económica. Desde abril de 2020, VOX lleva insistiendo en la necesaria mejora de las condiciones retributivas de los profesionales de la justicia (abril 2020).
        - statement:
            id: f7bc894b-5664-46fd-9fc2-6019c5141634
            page: 130
            text: Proposición no de Ley para pedir que se refuerce la idoneidad, la imparcialidad, la competencia profesional y la independencia del Fiscal General del Estado, incrementando y objetivando los requisitos que se deben reunir para ostentar este cargo, clave en la garantía de la eficacia judicial ( junio 2020).
        - statement:
            id: 1e84a4c1-3b41-4eb4-b7b6-6f5262ce08d1
            page: 131
            text: Recurso de inconstitucionalidad de VOX contra la Ley Orgánica 14/2022, de 22 de diciembre, por la que se procedió a la derogación del delito de sedición y al abaratamiento del delito de malversación de caudales públicos (marzo 2023).
- chapter:
    id: d5ff476e-21ed-4e90-9c4b-b4adb4a8f9a7
    title: Unión Europea  
    categories: [Política internacional]
    children:
    - statement:
        id: 04eae96e-8470-42f0-9bdc-76a4c5435b0b
        page: 133
        text: Toda la dureza que el Gobierno de Sánchez ha demostrado contra los españoles honrados y trabajadores ha desaparecido cada vez que el presidente tenía que defender los intereses nacionales en Bruselas. Algunos ejemplos son su incapacidad de defender los intereses de nuestro sector primario e industria, el constante chantaje de Marruecos o el acceso a la condición de eurodiputados de separatistas prófugos de la justicia y su no extradición a España.
    - statement:
        id: 7d29d044-2acc-49a6-a75f-400529b32a3c
        page: 133
        text: Las instituciones de la Unión Europea han tomado una derivada de disolución de la soberanía de los Estados miembros y de sumisión a los lobbies ecologistas e ideológicos radicales. Como consecuencia, una UE que debería estar al servicio de las naciones europeas y de sus ciudadanos, está constantemente excediendo sus competencias y tratando de legislar y sentenciar sobre asuntos de estricto carácter nacional, guiada por intereses ajenos a los de los europeos de a pie.
    - statement:
        id: 8c6b1dea-a057-41e2-a1ad-e8d8c9b952e3
        page: 133
        text: España necesita un Gobierno fuerte que sea respetado entre sus socios europeos y lidere otra visión de Europa. Reivindicamos una Europa de naciones libres y soberanas que cooperen libremente entre ellas a través de las instituciones de una Unión Europea al servicio de la prosperidad y cooperación de los Estados miembros.
    - promise:
        id: c8f6869b-7efe-46de-b205-40d47d7113bc
        page: 134
        text: La Unión Europea debe respetar la soberanía nacional de los Estados miembros singularizada en sus Parlamentos. Impulsaremos un nuevo tratado europeo que devuelva a los Estados miembros el protagonismo frente a la burocracia de una Comisión Europea que nadie elige y a la que nadie puede fiscalizar. La Unión Europea debe estar al servicio de los Estados miembros y de los ciudadanos, no de sus élites. Rechazaremos cualquier tendencia federalista de la Unión Europea.
    - promise:
        id: 30b8f88c-2f46-402a-bba3-17c012165ad5
        page: 134
        text: Defenderemos la primacía de la Constitución sobre el Derecho europeo y, en general, del Derecho nacional en cuestiones que afecten el Bien Común de España y los intereses generales del Estado.
    - promise:
        id: 9cd5ded5-6c10-4065-8374-47252f130729
        page: 134
        text: Impulsaremos la recuperación de la soberanía nacional en la aplicación de las sentencias de nuestros tribunales. Aseguraremos el respeto a las decisiones de los jueces españoles e impulsaremos la reforma de la euroorden para eliminar la posibilidad de que individuos con causas penales pendientes en España se beneficien del amparo de organismos europeos, como ha sucedido hasta ahora.
    - promise:
        id: eced3e3b-c9b6-4607-9613-ea370f6f3cfd
        page: 134
        text: Plantearemos ante la Comisión Europea de modo inmediato la reforma y adecuación del Plan de Recuperación de Sánchez y sus socios a fin de impedir, por ejemplo, la imposición de peajes, y asegurar en todo caso que los fondos europeos se invierten en la economía real, creando empleo y llevando prosperidad a todo el territorio nacional, con infraestructuras de todo tipo, incluidas las hidráulicas.
    - promise:
        id: 5c5f354a-f74b-4b4e-b6be-06c4cfe90fc6
        page: 135
        text: Exigiremos la reducción del gasto político superfluo en las instituciones comunitarias.
    - promise:
        id: ae5df4d7-57e7-4730-80de-f0c3cc556fcf
        page: 135
        text: Lideraremos la formación de un eje de la Europa del sur para la defensa de intereses comunes, tales como protección de fronteras, el sector primario o la cultura.
    - promise:
        id: a9533e17-7033-48a4-a8bc-f884e623078a
        page: 135
        text: Buena parte del entramado normativo y burocrático con el que se enfrenta a diario nuestro campo viene impuesto desde la Unión Europea. Rechazaremos con dureza ante las instituciones comunitarias cualquier iniciativa europea que suponga más obligaciones “verdes”, reducción de la productividad, subida de costes, aumento de importaciones o pérdida de empleos, como ya está haciendo VOX desde el gobierno de Castilla y León.
    - promise:
        id: e33cd113-b8ad-4998-9c55-4fc756fe3d54
        page: 135
        text: La Unión Europea no puede convertirse en una máquina implacable de imponer normas que, lejos de ayudar y potenciar nuestro campo e industria, le obligue a competir en desigualdad de condiciones con productos del exterior. Exigiremos la recuperación y aplicación del principio de preferencia comunitaria como principio jurídico de alcance general y absoluto en todos aquellos acuerdos comerciales que nos afecten, así como medidas para combatir la competencia desleal de productos de terceros países.
    - promise:
        id: 5c60dcf6-b2b2-49c1-a080-9fa85799de28
        page: 135
        text: Impulsaremos una PAC que reconozca el carácter prioritario y estratégico de nuestro sector primario. Revisaremos el Plan Estratégico Nacional de la PAC para priorizar la rentabilidad de las explotaciones agrarias. La “arquitectura verde” de la PAC supone más costes, más burocracia y limitaciones a la hora de producir. Es necesario modificar el sistema de concesión de ayudas para que lleguen antes y en mayor cantidad a quienes gestionan directamente las explotaciones agrícolas y viven principalmente de ello. Fomentaremos que las ayudas conduzcan a la mejora y optimización de las explotaciones.
    - promise:
        id: b1f300e5-f05b-4e28-8a36-def934b8e9a2
        page: 136
        text: Abogaremos por la recuperación de la competencia exclusiva del Estado en lo que se refiere a relaciones internacionales, tanto en los ámbitos internos de la Unión, como en las relaciones bilaterales entre los Estados miembros, o la presencia de los Estados de la Unión en organismos internacionales, suprimiendo toda representación política exterior de regiones o municipios.
    - promise:
        id: 309d73dd-de82-4243-b29e-99843bddd010
        page: 136
        text: Rechazaremos cualquier acuerdo Unión Europea-Reino Unido o España-Reino Unido que no pase por respetar los derechos soberanos de España sobre la colonia británica de Gibraltar. Exigiremos a la Unión Europea un firme compromiso con la legítima aspiración española de recuperar Gibraltar. Es inaceptable que exista un paraíso fiscal en suelo soberano español.
    - promise:
        id: 6be5203c-93b6-4f94-8128-f7dbc2c330b6
        page: 136
        text: Defenderemos en el Consejo de la Unión una reforma completa de la política inmigratoria y de asilo de la Unión Europea. Frente al fracasado modelo multicultural impuesto por las élites de Bruselas, las naciones europeas han de apostar por políticas de integración cultural. El multiculturalismo debilita la cohesión social y, consecuentemente, la voluntad general de defensa de la nación. Todo inmigrante tiene la obligación irrenunciable de integrarse en el país de acogida, y no al revés.
    - promise:
        id: 00dc35cb-26c7-45aa-a9c9-ae878b3f6043
        page: 136
        text: Reforzaremos la cooperación policial en materia de lucha contra el terrorismo, así como una política coordinada de tolerancia cero con mezquitas y centros de culto que propaguen la yihad, el menosprecio a la mujer y nuestras costumbres o el radicalismo.
    - promise:
        id: ace05f60-6139-463c-9287-5714a1f1d000
        page: 137
        text: Defenderemos una política europea común que sirva de freno a los oligopolios tecnológicos y que contemple la soberanía nacional y personal de los datos. Protegeremos la soberanía de los datos digitales de los españoles estableciendo mecanismos de control para evitar que las multinacionales puedan utilizarlos contra el interés general nacional.
    - promise:
        id: e7b85b3f-673a-4568-acef-89220a429f33
        page: 137
        text: Exigiremos el fin de la prohibición de fabricar coches de combustión a partir de 2035.
    - promise:
        id: 5d2ca899-272f-4fbb-bead-4c22b66c5452
        page: 137
        text: Exigiremos que la adopción de acuerdos en el Consejo europeo y el Consejo de la UE garantice el pleno consentimiento de todos los Estados miembros, recuperando la regla de la unanimidad allí donde sea precisa para asegurar el respeto a la soberanía nacional.
    - promise:
        id: 20e1efbc-ff8c-4554-80c5-b67dda4b9b6e
        page: 137
        text: Exigiremos a terceros países el cumplimiento de los tratados internacionales ratificados por ellos y por España.
    - promise:
        id: 5160d579-2df9-4935-bea0-8bfa1018faae
        page: 137
        text: Impulsaremos desde el Consejo de la Unión Europea la suspensión inmediata y revisión de todo el Pacto Verde Europeo, eliminando cuanto perjudica a nuestros productores y economía.
    - chapter: 
        id: 06f60321-d51f-4fe2-ab07-79be1c0a9b4e
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: 10f75f5c-441f-4d65-b3ea-d566b3859eec
            page: 138
            text: Proposición no de Ley relativa a instar la adopción de medidas destinadas a aumentar la ciberseguridad de las redes e instituciones públicas de los Estados miembros frente a posibles ataques cibernéticos efectuados por parte de potencias o actores extranjeros (abril 2021).
        - statement:
            id: a8b34754-b9cf-46aa-99da-5da363c32a00
            page: 138
            text: Proposición no de Ley por la que se insta al Gobierno a solicitar la suspensión inmediata del Acuerdo Agrícola entre Marruecos y la Unión Europea por su enorme perjuicio económico a la producción agroalimentaria española ( junio 2021).
        - statement:
            id: 53d84906-7840-4670-a4dc-2ea2986ac0f6
            page: 138
            text: Proposición no de Ley relativa al desarrollo urgente de proyectos de conexión gasista de España con el resto de Europa, con el objeto de fortalecer la posición nacional como exportador de gas, reforzando asimismo la seguridad de suministro de España y de Europa (mayo 2022).
        - statement:
            id: 57cf7558-cf6f-4173-8125-f72ad613e113
            page: 138
            text: Proposición no de Ley por la que se insta al Gobierno a que inicie un proceso de negociación bilateral con el Reino Unido al objeto de recuperar la soberanía española sobre el Peñón de Gibraltar (enero 2021).
        - statement:
            id: c476c16d-2176-4432-9c84-a71606f4b3e3
            page: 138
            text: Desde el Gobierno de Castilla y León, VOX exigió en mayo de 2023 a la responsable de Sanidad Animal de la Comisión Europea flexibilizar el reglamento comunitario de saneamiento animal. En este sentido, Juan García-Gallardo presentó en Bruselas un paquete de medidas para flexibilizar los controles veterinarios sin comprometer las garantías sanitarias. Unas propuestas con las que se busca conseguir el aval comunitario ante las reivindicaciones más acuciantes del sector ganadero.
- chapter:
    id: 5732e731-e59a-4bf7-9c33-280819845d40
    title: Iberosfera
    categories: [Política internacional]
    children:
    - statement:
        id: 64423416-074f-4324-89db-954f4f453a69
        page: 141
        text: Pedro Sánchez se ha mostrado complaciente con el retroceso de derechos y libertades en la Iberosfera. El avance de la agenda liberticida de la extrema izquierda encabezada por el Foro de Sao Paulo y el Grupo de Puebla, con los cuales se alinea el PSOE, socava las libertades civiles, erosiona la institucionalidad democrática y pone en jaque al Estado de Derecho. También promueve un indigenismo que falsea la Historia y vierte todo su rencor contra nuestra Patria.
    - statement:
        id: 083ba015-2961-412c-9afc-1b6d3205fd9e
        page: 141
        text: España no puede renunciar a ser el epicentro de esta comunidad fraterna de naciones libres y soberanas que conforman la Iberosfera. Nada de lo que ocurra en sus países integrantes puede ser distante o extraño para España. Necesitamos un giro en la política exterior española que haga frente a este avance totalitario de la extrema izquierda y que lidere una respuesta internacional contundente.
    - promise:
        id: 81ecee29-043f-4812-959a-55c3f539de64
        page: 142
        text: Difundiremos la Carta de Madrid como respuesta a la amenaza totalitaria y globalista encabezada por el Foro Sao Paulo y el Grupo de Puebla bajo el paraguas del régimen castrista.
    - promise:
        id: 1010dc61-c3c6-43d4-9063-2035266b8e63
        page: 142
        text: Profundizaremos en las alianzas que afrontan los retos comunes en defensa del Estado de Derecho, el imperio de la ley, la libertad de expresión, la propiedad privada y la separación de poderes frente a la ofensiva totalitaria del comunismo y el socialismo en los países de la Iberosfera. Pondremos en marcha todas las medidas diplomáticas a nuestro alcance para evitar que las naciones de la Iberosfera retrocedan en el régimen de libertades propio de las naciones libres y soberanas.
    - promise:
        id: eb736921-fa50-4ab4-b7a0-c341b10a1227
        page: 142
        text: El respeto a la democracia, al Estado Derecho y a los derechos humanos ha de determinar el alcance de las relaciones diplomáticas de España con los países de la Iberosfera. Mantendremos nuestro firme compromiso con la oposición democrática a los regímenes autoritarios en la Iberosfera. Exigiremos la liberación de todos los presos políticos en Venezuela, Bolivia, Nicaragua y Cuba.
    - promise:
        id: 489b0c80-4cbf-4d68-9f30-a92759a27f6b
        page: 142
        text: Velaremos porque las instituciones europeas se impliquen de forma efectiva en la defensa de la libertad y la democracia frente a los ataques que sufren las naciones de la Iberosfera. La Unión Europea no puede mirar a otro lado ante la violación sistemática de derechos humanos que se produce en la narcodictadura venezolana y las tiranías cubana y nicaragüense. Al mismo tiempo, España debe enriquecer y liderar el diálogo institucional existente entre la Unión Europea y la Iberosfera.
    - promise:
        id: 096be677-f98a-4dfd-a4b9-2a78b5a6fe70
        page: 143
        text: España no puede mirar solo hacia Europa. Promoveremos la Iberosfera como un espacio de intercambio político, económico y cultural en condiciones de libertad para todos los ciudadanos a ambos lados del Atlántico. Potenciaremos el papel de las Cumbres Iberoamericanas.
    - promise:
        id: 0cd6b6e0-278f-4163-8809-a950b12b3f03
        page: 143
        text: La Unión Europea no puede mirar solo hacia China. España tiene la obligación de velar para que las instituciones europeas se impliquen de forma efectiva en la defensa de la libertad y la democracia frente a los ataques que sufren las naciones de la Iberosfera.
    - promise:
        id: 7f5387af-5164-404c-901a-4065dee33ede
        page: 143
        text: España es el principal inversor europeo en Hispanoamérica, mostrando las inversiones españolas una gran diversificación (sector financiero, energía, telecomunicaciones, etc.). Por ello, velaremos por la protección de las inversiones exteriores de nuestras empresas en los países hispanoamericanos.
    - promise:
        id: 4161ec03-19a9-415d-9ce9-4ce513e422a6
        page: 143
        text: Eliminaremos cualquier tipo de ayuda destinada a la implementación de la Agenda 2030 o la financiación de movimientos de ideología de género o indigenistas en la Iberosfera. Revisaremos nuestra política de cooperación internacional al desarrollo con el fin de no contribuir de manera indirecta al sostenimiento de regímenes autoritarios o que violen los derechos humanos. Reforzaremos e intensificaremos el control de las inversiones en España procedentes de países con regímenes corruptos como Venezuela, Cuba o Nicaragua, entre otros.
    - promise:
        id: 6b809629-1f65-47db-914d-308cb2526a54
        page: 144
        text: En materia de inmigración, que se afrontará en todo caso atendiendo a las necesidades de la economía española, estableceremos condiciones que tengan en cuenta las nacionalidades que comparten idioma y lazos históricos y culturales con España.
    - promise:
        id: de28cb08-078d-4018-88c8-f04268aaf66c
        page: 144
        text: Defenderemos nuestra cultura, lenguas y raíces comunes. Fomentaremos el mayor conocimiento y la cooperación entre el conjunto de pueblos y países hispanohablantes y lusófonos de todos los continentes. Apoyaremos el desarrollo de proyectos de conservación y restauración de nuestro patrimonio histórico compartido. Reforzaremos el papel del Instituto Cervantes en su labor de promoción universal de la lengua española y difusión de la cultura española.
    - promise:
        id: 683d4cdb-f396-430d-84e2-6adcb4b87916
        page: 144
        text: Combatiremos los intentos de borrado del legado español en América. Los españoles no tenemos que pedir perdón por nuestro pasado. Impulsaremos iniciativas culturales y educativas, tanto dentro como fuera de nuestras fronteras, destinadas a combatir la “leyenda negra” y a dar a conocer la labor civilizadora de España en América. También se prestará especial atención a la preservación del legado español en Guinea Ecuatorial y Filipinas.
    - chapter: 
        id: b02c7ae9-7dac-4eaa-9314-57d155a1078e
        title: Algunas de las acciones más destacadas de vox
        children:
        - statement:
            id: e52e0351-883b-4a80-bfa7-3d9b02f55400
            page: 145
            text: Proposición no de Ley relativa a la condena de la ideología que representan el Foro de Sao Paulo y el Grupo de Puebla con ocasión de la visita a España de Gustavo Petro (mayo 2023).
        - statement:
            id: 359f52c9-b007-4a8f-9010-12eae9351acf
            page: 145
