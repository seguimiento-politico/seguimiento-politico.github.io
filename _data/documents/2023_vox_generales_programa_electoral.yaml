- chapter:
    id: d2165d9c-4ccd-4649-b6ee-393361a2d9bb
    title: Seguridad y defensa
    categories: Seguridad y defensa
    children:
    - statement:
        id: bac98aa2-9ec8-4791-b47b-abbc80ffa08a
        page: 89
        text: El gobierno de Sánchez y las entidades supranacionales están imponiendo un modelo de puertas abiertas que ha importado inseguridad y ha provocado ruina, dinamitando el vínculo social y privando a las nuevas generaciones de una infancia como la que tuvieron sus padres. Además, Sánchez y su gobierno han abandonado a nuestros policías y guardias civiles a su suerte, no proporcionándoles los suficientes medios humanos y materiales, ni el amparo legal necesario para defender España y los derechos y libertades de los españoles.
    - statement:
        id: f006761a-25d4-4ddf-a457-841163b790ec
        page: 89
        text: En VOX queremos Instituciones de Seguridad y Defensa al servicio de los españoles y sus familias, con unas Fuerzas Armadas profesionales y unas Fuerzas y Cuerpos de Seguridad del Estado bien dimensionadas con todos los recursos necesarios para defender nuestra soberanía y garantizar nuestra seguridad y libertad.
    - promise:
        id: ca164192-2740-4d61-9ce3-b13bcbb1b16d
        page: 90
        text: La garantía de la soberanía de España exige que no sólo el Estado retenga la competencia en materia de Defensa y que las administraciones autonómicas no se inmiscuyan en ellas, sino que le sean inmediatamente devueltas aquellas competencias en materia de Seguridad, Interior, Tráfico, Protección Civil y Vigilancia Marítima, así como aquellas en el ámbito de Justicia e Instituciones Penitenciarias.
    - promise:
        id: 797aae1f-8faa-4c34-94f2-8ee5bebd7d99
        page: 90
        text: Los funcionarios de Prisiones serán agentes de autoridad y junto a los miembros de las FFAA y FCSE recibirán la adecuada instrucción y adiestramiento y dispondrán de los medios humanos, recursos materiales, seguridad jurídica y amparo legal necesarios para no padecer un calvario judicial o administrativo derivado de actuaciones practicadas en el ejercicio de sus funciones, impulsando su sectorización.
    - promise:
        id: 94ab80dc-0273-47b1-b1cf-bd7f7009dae1
        page: 90
        text: Una nueva Estrategia de Seguridad Nacional integrará Defensa, Interior e Inteligencia y permitirá prevenir y evitar eficazmente cualquier peligro, amenaza o agresión contra la independencia o la integridad territorial de España, los intereses nacionales, las infraestructuras críticas, ciberseguridad y soberanía de datos, soberanía industrial y energética, recursos naturales, así como la estabilidad del Estado de Derecho y sus instituciones.
    - promise:
        id: 430b7e8a-70c7-4330-89cd-89b7024a0cf2
        page: 90
        text: La recuperación de competencias exige que las FFAA y todas las policías dependan en última instancia del Estado a través del Ministerio correspondiente. Hasta que sea efectivo, alcanzaremos la equiparación real en salario y la justa jubilación para las Fuerzas Armadas, Fuerzas y Cuerpos de Seguridad del Estado (Guardia Civil, Cuerpo Nacional de Policía), Servicio de Vigilancia Aduanera y policías autonómicas y locales. Dignificación del trabajo policial y aumento de las sanciones a la resistencia a la autoridad o a sus agentes en el ejercicio de sus funciones.
    - promise:
        id: 72568776-7178-4971-870b-b5ba3dc6127c
        page: 91
        text: Un Mando Integrado de Gestión de las Fronteras salvaguardará la inviolabilidad del territorio nacional mediante la vigilancia, control e inspección de personas y mercancías extranjeras en el acceso a España por vía terrestre, marítima y aérea. Despliegue militar en las fronteras de Ceuta, Melilla y Canarias para garantizar la protección de esos territorios ante invasiones promocionadas desde estados vecinos u organizaciones internacionales.
    - promise:
        id: 968c9cd6-7bac-42a0-8790-86b44f1ae653
        page: 91
        text: Dignificación de la vocación profesional militar. Una Ley de Carrera Militar única para las Escalas de Oficiales, Suboficiales y Tropa y Marinería, que permita que después de los 45 años los mejores puedan permanecer en la estructura del Ministerio de Defensa mediante el desempeño de funciones logísticas, administrativas, de seguridad y protección de las instalaciones, salvaguardando una estructura operativa joven en los Ejércitos y Armada.
    - promise:
        id: ce646808-94de-42fc-9217-37214e6d75b9
        page: 91
        text: Las Academias militares serán centros de la Universidad de Defensa. Homologación civil de los estudios y especialidades militares, así como de las competencias profesionales en materia de seguridad privada, protección de personas y explosivos. El tiempo de servicio prestado en las Fuerzas Armadas servirá de mérito para el acceso al empleo público, con reserva de plazas.
        children:
        - promise:
            id: 6a1545f9-5f24-43e7-b8d3-9317fe12343f
            page: 92
            text: España no debe abandonar a quienes han dedicado los mejores años de su vida a servir a la patria en las Fuerzas Armadas. Se favorecerá su continuidad laboral tras su tiempo de servicio.
    - promise:
        id: b830ad74-9d7a-449b-8a38-c3c919896d35
        page: 92
        text: Complementariamente a un modelo de Ejército profesional permanente, desarrollaremos el Servicio Militar de reserva voluntaria, en el que todos los españoles sin exclusión podrán ejercer su derecho y deber de defender a España previsto en el art. 30.1 CE. Un Sistema Nacional de Protección Civil vertebrará de forma unitaria la respuesta ante emergencias, catástrofes, incendios e inundaciones y unificará el régimen de personal y protocolos de actuación.
    - promise:
        id: d976dda6-6188-4330-b72f-6fdedc53fdfc
        page: 92
        text: Fomentaremos la bilateralidad en las relaciones internacionales y revisaremos la contribución e incluso la pertenencia de España a organismos internacionales si actúan contra los intereses nacionales.
    - promise:
        id: 0b9fe730-d560-4d87-b802-ba218043de94
        page: 92
        text: Exigiremos la modificación del Tratado del Atlántico Norte para que este recoja e incluya, de forma explícita, a las ciudades españolas de Ceuta y Melilla bajo la protección de la OTAN.
    - promise:
        id: 94e00fe2-b8da-486f-9c73-89b325a1d44b
        page: 92
        text: La ayuda internacional de España a países en vías de desarrollo estará vinculada a la colaboración con la política migratoria nacional. Ni un euro de los españoles debe financiar a países que violentan nuestras fronteras.
    - promise:
        id: 8376a2a9-c100-43f8-9356-eccb23e22404
        page: 92
        text: Lucha incesante contra el terrorismo. Se exigirá a los responsables de la religión islámica en España su colaboración para la detención de radicales. España participará en misiones de seguridad internacional y lucha contra el yihadismo según nuestros intereses y capacidades.
    - promise:
        id: 7c915119-82e5-47e6-bd17-084c2d122664
        page: 93
        text: Aumentaremos la inversión en Defensa y aseguraremos sueldos dignos y ayudas a la movilidad geográfica y a la vivienda y alojamiento, que serán deducibles. Dotaremos adecuadamente los programas de modernización para las Fuerzas Armadas, impulsando el desarrollo y la contratación de servicios e industria nacional de Defensa en los ámbitos terrestre, naval, aeronáutico, espacial y de inteligencia.
    - promise:
        id: 21f67e42-455b-4f44-be21-8c931bdb147e
        page: 93
        text: Garantizaremos que en el seno de las FFAA y FCSE se celebre sin excepción el debido reconocimiento y homenaje a todos los que, desde perspectivas históricas diferentes, lucharon por España. Mantendremos nuestras tradiciones militares, señas de identidad, patronos, armas y cuerpos, etc., y nuestro rico patrimonio histórico-militar, en especial panteones y cementerios militares. Difusión de la Cultura de Defensa a fin de que la sociedad española conozca, valore y se identifique con su historia y el esfuerzo solidario y efectivo mediante el cual las Fuerzas Armadas salvaguardan los intereses nacionales.
    - promise:
        id: f96b9844-8418-4cec-9c1f-0d766b4519a6
        page: 93
        text: 'Fin de la impunidad y los machetazos en las calles: las fuerzas de seguridad y jueces contarán con los medios legales necesarios para detener y procesar a mayores y menores de edad violentos por la adquisición, tenencia o uso de armas blancas o de fuego prohibidas. Un nuevo Código Penal y Ley Penal del Menor elevarán las penas para los crímenes violentos perpetrados por bandas e individuos armados, así como para los delitos más graves (asesinatos, violaciones, pederastia, narcotráfico, sedición, terrorismo de carácter separatista e islamista).'
    - promise:
        id: 9230e546-392a-470f-8e45-6a6b35935b8e
        page: 94
        text: Puesta en marcha de un estudio en profundidad sobre el aumento de las agresiones sexuales, en especial los aberrantes casos de violaciones grupales, para determinar sus causas y elaborar los perfiles repetidos de los agresores para poder combatirlos con más eficacia. La revisión del Sistema Estadístico de Criminalidad también evitará que todos los tipos penales tengan el mismo peso a la hora de calibrar el índice de criminalidad y asegurará la publicidad de la nacionalidad de los atacantes, ocultada sistemáticamente por los grandes medios.
    - promise:
        id: 254bbe4b-6273-4f84-afcd-a0537cecf3c8
        page: 94
        text: Preservaremos desde los poderes públicos la inocencia de los menores y protegerlos frente a los riesgos presentes en los entornos digitales, tales como la adicción al juego o la pornografía o la mayor vulnerabilidad ante ciertos delitos.
    - promise:
        id: 72d55e24-2367-4369-a6f8-859b3a341803
        page: 94
        text: En materia de Seguridad Ciudadana, garantizaremos la presencia policial en todas las calles y todos los barrios de España imposibilitando la creación de guetos como ya ocurre en muchos lugares de Europa, donde el Estado de derecho desaparece y se impone la ley islámica.
        children:
        - promise:
            id: 1c89e063-83a8-448a-be04-cf418b3b72ca
            page: 94
            text: A su vez, dotaremos de mayores medios y recursos a las unidades de la Policía Nacional y de la Guardia Civil especializadas en la lucha contra la corrupción; así como procederemos a la unificación de las bases de datos.
        - promise:
            id: a4250fca-24cb-4183-af21-b2aa6c22e047
            page: 94
            text: Reforzaremos la seguridad en las redes de telecomunicaciones, en especial las infraestructuras de comunicaciones móviles y las que soportan infraestructuras críticas.
        - promise:
            id: af1b77e0-9322-4e4d-a056-9564afe322ec
            page: 95
            text: Apoyaremos todas las medidas que tengan por finalidad aumentar la protección personal y seguridad y prevención de riesgos laborales de los Vigilantes de Seguridad a fin de que puedan desarrollar su principal actividad frente a los agresores, lucharemos contra el intrusismo y la mejora de sus condiciones laborales y de jubilación.
    - chapter: 
        id: 25bf0f0c-1738-4a66-b726-df1563c619d0
        title: Algunas de las acciones más destacadas de vox
