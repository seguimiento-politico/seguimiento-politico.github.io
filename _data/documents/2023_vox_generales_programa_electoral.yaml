            text: Proposición no de Ley para establecer medidas que protejan las empresas españolas e incentiven la inversión en España como reformas para reducir el esfuerzo fiscal, promoviendo un marco fiscal y laboral de simplificación normativa y de rebaja de impuestos que incentive la contratación, acompañado de una reducción del gasto político improductivo que reduzca el déficit público (marzo 2023).
