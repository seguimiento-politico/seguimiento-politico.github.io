            text: Aprobaremos una Ley de Mecenazgo que incluya medidas de reconocimiento al papel del mecenas y beneficios fiscales. Esta Ley será, además, un instrumento idóneo para promover un compromiso entre la sociedad civil y las Administraciones Públicas que convierta a la Cultura en una prioridad social y política, reconociendo su papel como factor de desarrollo y bienestar.
