            page: 64
            text: Seguiremos impulsando la conversión en ciudades inteligentes de todas las localidades de más de 50.000 habitantes, así como las islas inteligentes de Baleares y Canarias, para mejorar los servicios prestados a los usuarios, facilitar la movilidad urbana, contribuir a un turismo de más calidad y mejorar el respeto al medio ambiente.
    - chapter:
        id: 214f04bb-9ba4-4cc0-bfd1-0d934bbded7f
