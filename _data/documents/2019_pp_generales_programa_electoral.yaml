- chapter:
    id: 1d6d3cb8-c342-45dc-bf81-5882a853c051
    title: Una España sostenible con futuro 
    topics: Desarrollo sostenible
    children:    
    - statement:
        id: d9f8615f-4bb1-4061-9bfe-babccc76b603
        page: 68
        text: Debemos impulsar la vertebración territorial de España frente a egoísmos identitarios y desigualdades competenciales. Las autonomías existen para que España, como sociedad de bienestar, se haga realidad en cada pueblo de nuestro territorio, para servir mejor a lo común, a lo que es de todos y de cada uno, no para descomponer lo común para que sólo sea de unos cuantos.
    - statement:
        id: 8f5be1f9-65e2-4003-931e-b890ac401154
        page: 68
        text: Todos los ciudadanos, independientemente de donde residan, deben tener garantizada la igualdad de derechos, el acceso a servicios de calidad y oportunidades de desarrollo profesional. Hoy esto no sucede así y la España rural adolece de un déficit de inversiones que es necesario reconocer.
    - statement:
        id: 24ade3df-7ca6-4627-8f03-8b215d160f51
        page: 68
        text: Los españoles debemos dar la batalla por recuperar el futuro de la España rural, una España que se ha vaciado pero que la transformación tecnológica supone una oportunidad para recuperarla y volver a llenarla. Es necesario que todas las Administraciones tengan una perspectiva rural en sus políticas.
    - statement:
        id: bbadcbba-2ee3-4ee8-be82-e654f2cce3e6
        page: 68
        text: El futuro de la España rural y pesquera se juega, en primer lugar, en Europa. En este sentido, es imprescindible una política exterior sólida, que conozca cómo se debate en Bruselas, y sepa configurar una PAC y unas Perspectivas Económicas alineada con nuestros intereses.
    - statement:
        id: c7a2b49c-0b95-42e5-9fd8-cdaf2f0ca4df
        page: 68
        text: El primer paso para afrontar el grave problema demográfico de la España rural como consecuencia de la despoblación y el envejecimiento se debe hacer aportando oportunidades para sus habitantes. Es nuestra obligación seguir promoviendo una potente industria agroalimentaria desde el origen hasta su internacionalización. Del mismo modo, debemos impulsar una producción agraria y pesquera profesional, tecnificada, innovadora, competitiva, sostenible y exportadora con instrumentos que permita afrontar situaciones de incertidumbre. España debe aprovechar todas las oportunidades que aporta la denominada como economía azul. Esto debe ir de la mano del impulso de medidas que incentiven una política de servicios que permita atraer y arraigar a la población.
    - statement:
        id: e46624ed-7c39-4c81-b10c-e58ba75f7811
        page: 68
        text: No podemos olvidar que uno de los recursos esenciales para la España rural es el agua. Desde el Partido Popular proponemos un sistema del agua que tenga en cuenta la gestión integrada de los recursos hídricos, convencionales y no convencionales, y su uso eficiente y sostenible como pieza fundamental para la atención del déficit hídrico estructural que se produce en algunos territorios de España. Un sistema que tendrá en cuenta todas las infraestructuras hídricas necesarias en el territorio nacional para facilitar el acceso al agua de todos los españoles, desde el respeto a los criterios de unidad de cuenca, sostenibilidad medioambiental, prioridad de uso de la cuenca cedente, garantía de las necesidades presentes y futuras de la misma, y la solidaridad territorial.
    - chapter:
        id: ca959df7-900b-4214-bd99-9431d6240a39
        title:  Energía y cambio climático 
        categories: Energía
        children:
        - promise:
            id: 62f5d38f-00f9-4dc0-8aca-e70e1df86eb9
            page: 69
            text: Defendemos un mix energético que permita cumplir los objetivos de seguridad del suministro, cambio climático y precio de la energía. Esto exige aprovechar al máximo las opciones renovables que ya son competitivas, pero sin renunciar a otras tecnologías que aún son útiles a nuestro país. Para ello, promoveremos la aprobación de un Pacto de Estado para establecer un mix energético estable a 40 años que de certidumbre al sector y al consumidor.
        - promise:
            id: b07f50e1-4b00-4dba-98e7-8e8fb384dc01
            page: 69
            text: Impulsaremos una reducción de emisiones que cumpla los objetivos comprometidos por España para 2030, teniendo en cuenta las circunstancias económicas, industriales y de aislamiento energético de España.<br>Daremos prioridad a las opciones energéticas que cumplan con los objetivos de reducción de emisiones al menor coste posible, para asegurar que la energía de hogares y empresas es la más asequible en cada momento.
        - promise:
            id: d1598c06-48b7-4981-b062-09f028ff41e1
            page: 69
            text: Eliminaremos los impuestos de generación e impulsaremos políticas que reduzcan el precio de la luz de los hogares y empresas.
        - promise:
            id: d1383798-3b93-4706-97d2-3697d8710696
            page: 69
            text: Trabajaremos con los países europeos para dotar a nuestro país de las infraestructuras de conexión que nos permitan acceder en condiciones de igualdad a los mercados europeos, facilitando así una energía asequible y competitiva.
        - promise:
            id: e04cf91d-13e5-407f-bd01-625ddd6de05e
            page: 69
            text: Reforzaremos la protección del bono social, para que mejore la pro    tección de los consumidores más vulnerables.
        - promise:
            id: 803e5ea9-5430-4374-b5f1-ae83c93d3de0
            page: 69
            text: Rechazaremos las prohibiciones a los vehículos de combustión. Deben ser la evolución tecnológica y las decisiones de los consumidores los marquen el ritmo de sustitución de unas tecnologías por otras.
        - promise:
            id: b8ec818a-9d9c-4327-b63c-d0f2aa5dcc07
            page: 69
            text: Apoyaremos las inversiones en I+D+i de nuestras industrias y ampliaremos las ayudas para la instalación de infraestructuras de recarga y los recursos destinados a la financiación de estos vehículos.
        - promise:
            id: de77ecaf-541e-4a77-b203-b042de8a477f
            page: 69
            text: Utilizaremos los ingresos adicionales que se deriven del aumento de los derechos de emisión de CO2 en los mercados europeos para modular la fiscalidad de la energía, rebajando así en cada momento del tiempo la factura energética de la industria.
        - promise:
            id: fb444200-e9c4-45c0-ae1b-4b82da84abb4
            page: 69
            text: Potenciaremos los mecanismos de ayuda a la industria para compensar los efectos de las políticas medioambientales y energéticas que ya contempla la normativa europea y trabajaremos activamente en Europa para que se revisen y adapten mejor a la realidad española.
        - promise:
            id: ddd3d9bc-e15b-46ab-a41f-3cf74be724bb
            page: 69
            text: Reforzaremos las funciones de vigilancia de la competencia de los mercados energéticos correspondientes a los organismos independientes y la Administración General del Estado.  Aprobaremos un Plan Nacional de Energía y Clima 2021 - 2030 que fije las políticas y medidas que deben aplicarse para alcanzar los objetivos acordados en la Unión Europea.
        - promise:
            id: f36fed4d-e3a2-4efa-bbdb-1c73401a1700
            page: 70
            text: Fortaleceremos los mecanismos de colaboración con las administraciones autonómicas, entidades locales y la industria para impulsar acciones en materia de contaminación, clima y energía evitando rupturas de la unidad de mercado y desigualdad entre españoles.
        - promise:
            id: dac7bba5-dc52-40e3-8277-18e9ae293802
            page: 70
            text: Promoveremos un proceso de transición que favorezca el empleo de calidad y tenga en cuenta a los sectores más vulnerables por la transformación a una economía baja en carbono.
        - promise:
            id: 9e032b95-61df-4691-abb4-ed109d173fad
            page: 70
            text: Impulsaremos un Plan Talento Energía y Clima potenciando la financiación de la I+D+i en transición a una economía verde y adaptación al cambio climático, para promover la competitividad de la economía española, el empleo de calidad y el retorno y arraigamiento de talento.
    - chapter:
        id: a0c8a60f-23cb-436e-b629-c54923dd079a
        title:  Medio ambiente 
        categories: Medioambiente
        children:
        - promise:
            id: c4a3fcde-a32d-464f-9f87-73ae84e3572b
            page: 71
            text: Promoveremos un marco legal que permita incrementar las inversiones necesarias para continuar mejorando los sistemas de reciclado.
        - promise:
            id: a1dcc7de-70fb-4d21-86cf-83b16e90f3aa
            page: 71
            text: Promoveremos envases más sostenibles con diseños más ligeros y respetuosos con el medioambiente. Fomentaremos el reciclado de los envases en la industria agroalimentaria.
        - promise:
            id: 0d8a1ef8-15dd-4f27-889c-f1019c360892
            page: 71
            text: Avanzaremos en la implantación de recogidas separadas sobre otros flujos de residuos, que continúan recogiéndose agrupados en la fracción resto, en especial la materia orgánica.
        - promise:
            id: 601f2f2a-ee58-4904-969e-5d90811ab43f
            page: 71
            text: Promoveremos en los Planes autonómicos de gestión de residuos criterios que prioricen la valorización de residuos, tanto energética como material, frente a su eliminación en vertederos.
        - promise:
            id: 3bfc3f7d-f905-4e54-b013-bd4e58d42e84
            page: 71
            text: Armonizaremos los criterios, a nivel nacional, del impuesto/tasa para evitar el “turismo de los residuos” entre comunidades autónomas.
        - promise:
            id: bbd434f9-7779-4ac1-bbc5-dbb0472bbc73
            page: 71
            text: Promoveremos una Estrategia integral para las zonas verdes y bosques periurbanos que faciliten su accesibilidad y disfrute y favorezcan las actividades vinculadas al medioambiente para todos.
    - chapter:
        id: 930edcb6-d23f-4673-af50-fcc5f7634f84
        title:  Agricultura, ganadería y pesca 
        categories: Economía
        children:
        - promise:
            id: 00a271dc-4a2c-4fbe-8e55-f5b0f13c3537
            page: 72
            text: Priorizaremos la PAC en las negociaciones del nuevo presupuesto europeo, con el fin de mantener la estabilidad del sector agrario y garantizar la sostenibilidad del campo español. Defendemos una PAC moderna y modernizadora, que fomente el desarrollo y la competitividad de todos los sectores en todo el territorio español, a la vez que contribuye a la sostenibilidad medioambiental y la lucha contra el cambio climático.
        - promise:
            id: bf07e158-39c0-4d1e-8f61-15d9f11768de
            page: 72
            text: Elaboraremos Planes Estratégicos Sectoriales que garanticen la competitividad y sostenibilidad de los productores e industriales, el desarrollo de las cadenas de suministro, la adaptación al mercado de los productos y la satisfacción de las necesidades de los consumidores.
        - promise:
            id: 7ebc2d2d-056d-4198-b765-9d8d381d9aeb
            page: 72
            text: Potenciaremos los Planes de Desarrollo Rural para hacer de la actividad agrícola, ganadera y forestal verdaderos motores de dinamización económica, potenciando su competitividad y sostenibilidad.
        - promise:
            id: cb34eef3-288e-4b5b-a79f-d874541800ce
            page: 72
            text: Elaboraremos un Programa por la sostenibilidad y el Futuro de la Agricultura y la Alimentación, que facilite a los agricultores e industriales avanzar en la sostenibilidad, en la incorporación de los principios de la economía circular y en el desarrollo de estrategias para la adaptación y mitigación al cambio climático.
        - promise:
            id: c46fb367-c57d-46ee-9b24-21f4b15e07c7
            page: 72
            text: Por su singularidad, importancia territorial e impacto económico y social, elaboraremos un Programa Estratégico para el Desarrollo de los Secanos Tradicionales que ofrezca a los productores nuevas opciones para su puesta en valor y desarrollo económico. Se promoverán medidas que mejoren su competitividad, faciliten su adaptación al previsto impacto del cambio climático y les posicione en condiciones de competir en los mercados, contribuyendo con ello al mantenimiento de la actividad económica y de la población en el medio rural.
        - promise:
            id: 33fa8272-e849-4851-806a-0f300b1dcef1
            page: 72
            text: Apoyamos el seguro agrícola y la fiscalidad por módulos para garantizar la estabilidad a una actividad que tiene una gran volatilidad.
        - promise:
            id: c54dc490-dc5f-4a32-a72d-cb027587ecdb
            page: 72
            text: Impulsaremos la elaboración de un Plan para la Gestión de Crisis Agrarias y la Estabilización de las Rentas. Reforzando los instrumentos para la vigilancia económica, el conocimiento de los mercados y los sistemas de alerta temprana. Se promoverá, así mismo, el diseño e implantación de instrumentos de garantía para la estabilización de rentas y márgenes, que faciliten a los productores la gestión de la volatilidad y el futuro de su actividad.
        - promise:
            id: db02dbd3-c5bd-4b87-8515-aea115aa3163
            page: 72
            text: Impulsaremos una Agenda para la Digitalización del Mundo Rural, porque sabemos que la transformación digital es imprescindible en la lucha contra el despoblamiento, y es un incentivo fundamental para promover el relevo generacional y atraer a jóvenes, nativos digitales, a la actividad agraria y al medio rural.
        - promise:
            id: 25ff0a49-d1f1-49c8-83b5-0b0f55b402f9
            page: 72
            text: Implementaremos la Ley de Titularidad Compartida de Explotaciones Agrarias.
        - promise:
            id: 5f29f711-b4e2-4436-ba8e-b6c6c51a36da
            page: 72
            text: Impulsaremos las medidas precisas para favorecer la integración de los productores en organizaciones que les faciliten la comercialización de sus producciones en las mejores condiciones para la defensa de sus intereses y el logro de precios justos en los mercados. Promoveremos, igualmente, la integración vertical de los sectores, en torno a Interprofesionales que ayuden al entendimiento y al trabajo conjunto entre los diferentes eslabones.
        - promise:
            id: 4a5abab5-55a4-47fe-811c-9ad4a3f9d092
            page: 73
            text: Llevaremos a cabo el desarrollo de las medidas precisas que hagan posible un mejor funcionamiento de la cadena de suministro y de la distribución de valor en la misma. Especialmente en la transparencia en la formación de precios y el reparto de valor entre los operadores, en el control de la venta a pérdidas o en el impulso de las actividades del Observatorio de la Cadena incorporando al mismo el seguimiento de los insumos en la producción agraria.
        - promise:
            id: 460bd6df-0bf9-4c8e-ac6a-990716f4add8
            page: 73
            text: Promoveremos la creación de un Cluster de Conocimiento y Experiencias agroalimentarias entre universidades, centros tecnológicos, operadores del sistema alimentario y administraciones, para favorecer el trabajo conjunto en la generación de investigación, información y transferencia de conocimiento. Dirigido, todo ello, a facilitar el desarrollo de la innovación, la modernización y el avance de los sectores que componen el sistema alimentario.
        - promise:
            id: 5a505767-f537-467d-bf3e-cc8fb78f6cad
            page: 73
            text: Aprobaremos un Plan Agrorenove para la modernización de la maquinaria agrícola.
        - promise:
            id: e5aa2281-f692-486c-bd2a-af778e0ddf1b
            page: 73
            text: Fusionaremos los servicios veterinarios de ganadería y sanidad.
        - promise:
            id: 49850d47-adab-49b9-9866-793bca8d17ec
            page: 73
            text: Llevaremos a cabo un programa de trabajo en favor de la Excelencia Alimentaria, que refuerce la defensa de su calidad, la protección de los derechos de los consumidores, la garantía en el acceso a los mercados y en la búsqueda del liderazgo y prestigio de los alimentos de España en los mercados internacionales.
        - promise:
            id: f832befa-529b-498a-b619-02789657e5b3
            page: 73
            text: Apoyaremos a los productores españoles de cítricos y del resto de productos agrícolas y ganaderos ante cambios en el mercado que puedan poner en riesgo la viabilidad de nuestros sectores productivos. Para ello, trabajaremos conjuntamente con los productores en la defensa de sus intereses, en la vigilancia del cumplimiento de los acuerdos comerciales, en el control sanitario y en el seguimiento de su impacto sobre el futuro de los diferentes sectores.
        - promise:
            id: 938bfe56-6244-4f17-acf0-6f039f0cb33e
            page: 73
            text: Implantaremos Estrategias de Gestión forestal sostenible al objeto de contribuir a la generación de empleo, reconociendo la importancia estratégica de los bosques para la cohesión territorial, el desarrollo rural sostenible y como freno a la despoblación.      Promoveremos la instalación de industrias energéticas con base de biomasa y otros productos.
        - promise:
            id: ed47b7ad-4b63-4e9e-a2b7-8c6a5d198af6
            page: 73
            text: Promoveremos la potenciación de la carrera profesional marítimo-pesquera para mejorar la formación de las tripulaciones y ampliar la oferta laboral.
        - promise:
            id: e5275e54-d37e-4a94-948d-a2304a217df1
            page: 74
            text: Crearemos el registro de posibilidades de pesca para dinamizar y permitir una mejor financiación del sector. Del mismo modo, apoyaremos la investigación marina para la mejora y sostenibilidad de los recursos pesqueros.
        - promise:
            id: b3c3403a-04b3-49d5-9262-8fb7ed8dafa6
            page: 74
            text: Impulsaremos la competitividad de la flota española y potenciaremos la promoción de los productos pesqueros nacionales. Promoveremos el sector marítimo para el impulso de la competitividad del tejido productivo, el incremento del empleo y el desarrollo de la economía azul.
        - promise:
            id: c0907d50-a50a-484b-80c5-89da7d9581b4
            page: 74
            text: Defenderemos los intereses de la flota española ante cualquier esce- nario de salida del Reino Unido de la Unión Europea.
    - chapter:
        id: 4a9e3cbd-f363-42a8-a5b1-9b48928e8bae
        title:  Agua 
        categories: Agua
        children:
        - promise:
            id: 79a1c9e6-6f79-4e9d-90cc-d7bd96112bcf
            page: 75
            text: Desarrollaremos una Estrategia Nacional de Regadíos 2025 para culminar la modernización, mejorar la eficiencia y generar el desarrollo de nuevos regadíos donde sea posible.
        - promise:
            id: 90aa3f6f-af99-4fad-8a18-300d2d2428f7
            page: 75
            text: Impulsaremos un Pacto Nacional por el Agua, consensuado con las Comunidades Autónoma, regantes, y todos los sectores afectados. Con él daremos cumplimiento a los objetivos medioambientales, respuesta a los déficits hídricos y garantizaremos la disponibilidad de agua en el futuro, desde la solidaridad y la cohesión territorial.<br> Este Pacto Nacional por el Agua deberá contener medidas orientadas a mitigar los efectos del cambio climático y garantizar los trasvases, que detienen el avance de la desertización, son vitales para el abastecimiento de la población y aseguran el futuro del sector agrícola español.
        - promise:
            id: 6007648f-2a81-4023-8555-03025fe02086
            page: 75
            text: Pondremos en marcha Planes de Gestión contra el Riesgo de Inundación y desarrollaremos un nuevo modelo de gobernanza del agua que incentive el ahorro, la eficiencia y la transparencia.
        - promise:
            id: da54d791-c253-4c2f-9c4e-d2b3eeb4879d
            page: 75
            text: Impulsaremos un plan de actuaciones prioritarias para cumplir con los objetivos de atención de los déficits hídricos en todos los territorios de España.
        - promise:
            id: 1ac060ac-1328-461a-9a3f-0fc7283473b7
            page: 75
            text: Proponemos la creación de un sistema nacional de agua como un conjunto de infraestructuras, sistemas de información, planes y procedimientos que tienen por objeto optimizar la gestión del recurso hídrico en España respetando al medio ambiente. Mantener y mejorar la seguridad hídrica de todos los territorios es uno de los objetivos. El sistema nacional del agua permitirá gestionar las interconexiones entre cuencas de forma transparente impulsando, en los casos que fuese necesario, la aprobación de normas objetivas para su funcionamiento.
    - chapter:
        id: 793ce6d6-8948-47f1-8eca-22cf3aed3a0e
        title:  Medio rural 
        categories: Territorio rural
        children:
        - promise:
            id: 1f238191-bddd-4fd5-9fab-0476b9fe1507
            page: 76
            text: Apoyamos el papel de las diputaciones como instituciones indispensables para el desarrollo de la España rural y la provisión de servicios públicos esenciales.
        - promise:
            id: d5dbc94d-73cf-4da6-a707-f2cf3a196828
            page: 76
            text: Incluiremos factores como el envejecimiento o la despoblación en la ponderación para la reforma del sistema de financiación autonómica.
        - promise:
            id: 499e77ce-3a42-456a-9e87-ffbbabcc71ee
            page: 76
            text: Reforzaremos el despliegue de la Guardia Civil en el entorno rural para garantizar la seguridad de los habitantes, las propiedades y las explotaciones agrarias. Seguiremos impulsando la unidad especial para el mundo rural ROCA.
        - promise:
            id: 2119bf72-64ab-46f6-8397-8799f6e99345
            page: 76
            text: Aprobaremos planes de apoyo de la actividad cinegética, una actividad con alto componente medioambiental y valor económico. Seguiremos extendiendo las licencias de caza y pesca interautonómicas.
        - promise:
            id: 5173af18-8aa4-4913-956d-42919ccb6b44
            page: 76
            text: Impulsaremos el Programa de Extensión de Banda Ancha y el Plan 300x100 para la conectividad total con alta velocidad de todos los núcleos de población de la España rural.
        - promise:
            id: edbbc3f1-3fca-4d49-b834-8570c7876d5a
            page: 76
            text: Reformaremos la Ley del Suelo para facilitar la implantación de industrias en suelo rústico.
        - promise:
            id: c02246eb-f7ab-4e37-b032-8fcfea3eba6e
            page: 76
            text: Fomentaremos el agroturismo como iniciativa de dinamización y diversificación de la actividad económica en las zonas rurales y elemento estructural del desarrollo sostenible.
        - promise:
            id: f769f6c2-5779-46b1-9f4d-2eb1ec002ea1
            page: 76
            text: Elaboraremos un Plan por la Sanidad y la Escuela Rural para atraer a profesionales con unas condiciones especiales que incentiven su permanencia y arraigo, y que garantice el acceso a servicios de calidad en el medio rural, poniendo especial énfasis en las infraestructuras y recursos educativos y sanitarios, sociales y de atención a la dependencia.
        - promise:
            id: c140da01-22fb-49d5-83c7-9f8051177842
            page: 76
            text: Fomentaremos acuerdos con las Cámaras de Comercio y servicios de transporte a domicilio para facilitar el acceso a bienes y productos en las zonas rurales con escasa población.
        - promise:
            id: e6930a46-1ebe-4f39-8e7b-3c7a4ad6aae9
            page: 76
            text: Estableceremos nuevas líneas de ayuda en los planes de Vivienda para favorecer el acceso a la vivienda y el establecimiento de nuevos vecinos en las zonas rurales con escasa población. Incluiremos entre ellas ayudas adicionales a la rehabilitación para los propietarios que ofrezcan su vivienda al mercado de alquiler.
        - promise:
            id: 1af4b51f-b18f-4f9e-8893-6e000483c36b
            page: 77
            text: 'Impulsaremos un Plan de Desarrollo de la España Rural para fomentar la actividad económica, la diversificación, la creación de empleo y el emprendimiento en las zonas con escasa población o en vías de despoblación. Este Plan incluirá:'
            children:
            - promise:
                id: d71d7210-18ef-4ac3-94b5-51046672301f
                page: 77
                text: Promoveremos el acceso y movilidad en los núcleos con escasa población o con problemas de despoblación, desarrollando programas de transporte público, adecuados y adaptados a las necesidades del territorio, tales como el transporte a demanda.
            - promise:
                id: 6450cf0a-1644-4378-b57c-34a80888318c
                page: 77
                text: Favoreceremos un tratamiento fiscal más ventajoso en las zonas rurales con escasa población o problemas de despoblación, en todos los ámbitos de nuestra competencia.
            - promise:
                id: 95a8cd60-b785-42c2-b481-7675a5349687
                page: 77
                text: En el ámbito autonómico, adoptaremos medidas fiscales para reducir los costes asociados a la transmisión de tierras en el medio rural y los impuestos a la transmisión de suelo rústico, las transmisiones totales o parciales de explotaciones agrarias y la agrupación de fincas rústicas.
            - promise:
                id: 3614717d-a514-4966-8563-6ae919a2cfc1
                page: 77
                text: Impulsaremos planes para poner en valor los recursos culturales, naturales y turísticos de regiones rurales que requieren de una especial atención.
            - promise:
                id: 5cbb935f-5e15-4526-a04b-d7c2840710ac
                page: 77
                text: Introduciremos la “perspectiva rural” a la hora de legislar para reflejar las condiciones diferentes de cada territorio.
- chapter:
    id: fba892fd-d41d-42e2-ba2b-5a598a075f0d
    title: Una Mejor Democracia 
    categories: Democracia
    children:    
    - statement:
        id: 37b843e3-63b4-4627-ae88-32c43ac6905b
        page: 79
        text: La Justicia es la garantía de los derechos y libertades de los ciudadanos. Es necesario reforzar la independencia de los jueces y magistrados, mejorar la eficiencia de nuestra organización judicial y atender a la especial situación que existe en Cataluña. La Administración pública es uno de los elementos que vertebra al Estado. Es necesario que la Administración del Estado tenga presencia y capacidad de actuación en el conjunto de la nación.
    - statement:
        id: f2496205-242d-426b-a80d-17fd0c94abfb
        page: 79
        text: Al mismo tiempo, queremos una Administración más eficiente y transparente, respetando los derechos y deberes de quien ha conseguido en justa competición su plaza pública, pero favoreciendo la evaluación del desempeño, la remuneración adicional por el mismo y el acceso sin discriminación por lengua.
    - statement:
        id: f51d7e87-c20f-4f11-95a6-a179373147b3
        page: 79
        text: No queremos el repliegue del Estado, queremos el despliegue de la sociedad. Porque no es la sociedad la que debe adaptarse al Estado, es el Estado el que debe adaptarse a la sociedad.
    - statement:
        id: 0f68ae70-eb37-435d-80ad-5e827d0de45d
        page: 79
        text: Simplificaremos la burocracia innecesaria que dificulta el emprendimiento y los servicios públicos, apostando por la digitalización y la desintermediación. Pondremos el acento en lograr unas Administraciones Públicas cohesionadas y coordinadas, que compartan información y recursos para reforzar la coordinación y cooperación entre ellas.
    - statement:
        id: 36d0aed2-54ff-48db-aba0-794da79b311f
        page: 79
        text: En definitiva, apostaremos por una transformación de la Administración que lidere y sea capaz de catalizar los cambios, que atraiga talento de todo tipo, que elimine las trabas burocráticas, que busque espacios de apertura a la sociedad y las empresas, que se coordine con otras instituciones públicas, acorte el ciclo de las innovaciones, dé ejemplo en la digitalización y decida y actúe basándose en datos, en la medición y la evaluación.
    - statement:
        id: babb5020-da98-47d7-87ca-bb9678865495
        page: 79
        text: La mejor respuesta a quienes amenazan nuestra democracia es fortaleciendo nuestras instituciones. Merecemos un Gobierno que sea referente de ejemplaridad y que respete la separación de poderes, por ello, es necesario potenciar los mecanismos de transparencia y dotar de nuevos instrumentos de control al Parlamento para evitar la degradación institucional de nuestra democracia provocada por las decisiones del actual Gobierno.
    - chapter:
        id: 93f894f4-fa7e-477f-b933-b4f068b0d41e
        title:  Justicia 
        categories: Justicia
        children:
        - promise:
            id: 3161c607-9bb9-4dab-a1e9-e93c0c75cca8
            page: 80
            text: Fortaleceremos la independencia del Poder Judicial. Promoveremos la reforma de la Ley Orgánica del Poder Judicial para recuperar el sentido originario del artículo 122.3 de la Constitución española. De esta manera, los 12 vocales del Consejo General de procedencia judicial serán elegidos directamente por los Jueces y Magistrados, fortaleciéndose así la independencia del órgano de gobierno del Poder Judicial.
        - promise:
            id: ab0df6cc-4796-4d55-afab-c719fd4856e9
            page: 80
            text: Fortaleceremos los cuerpos nacionales de Jueces y Fiscales, así como el de los Letrados de la Administración de Justicia, incrementando sus plantillas y siempre a través de una oposición libre y pública que garantice su independencia y capacidad técnica, con un desarrollo de carrera que reconozca su mérito y esfuerzo.
        - promise:
            id: 0375ce58-b4ed-47fe-99b6-aff876c4dba0
            page: 80
            text: Impulsaremos un Plan especial para abordar la situación de Jueces y Fiscales en Cataluña y otras comunidades autónomas donde resulte necesario, tanto en lo referente a su situación profesional como a su seguridad.
        - promise:
            id: 8bb206b3-3803-42f6-9888-1e2184bdaa85
            page: 80
            text: Preservaremos la independencia de Jueces y Fiscales reforzando las incompatibilidades que impidan la movilidad entre la política y la judicatura.
        - promise:
            id: 94d7f413-c43f-4a83-bb73-aa0552026949
            page: 80
            text: Aprobaremos un plan de inversiones en nuevas sedes judiciales para dignificar y mejorar los juzgados en toda España y para proteger a las víctimas en los procesos más dolorosos. Promoveremos la sede judicial electrónica para la atención permanente, el sistema de gestión procesal integrado, la firma electrónica y las comunicaciones telemáticas con todos los profesionales que intervienen en la justicia.
        - promise:
            id: f933e810-60c8-40e5-83f3-8c4ae88e98f9
            page: 80
            text: Estableceremos sistemas de seguimiento de los procesos judiciales para que los ciudadanos sepan en cada momento el estado de tramitación de sus causas, en qué fase procesal se encuentran, el cumplimiento de los plazos y el acceso abierto a las causas.
        - promise:
            id: 7244ac40-1c3a-4b17-a132-2829e2bd987e
            page: 80
            text: Promoveremos la modernización de la Planta Judicial.
        - promise:
            id: e81f5f5c-ba58-4406-b25d-701b1089a4af
            page: 80
            text: 'Reformaremos el Código Penal para ampliar los supuestos de prisión permanente revisable, añadiendo a los ya contemplados los siguientes:'
            children:
            - promise:
                id: 91f5278c-8325-4da5-b6ae-2d1a10982ba6
                page: 80
                text: Asesinatos en los que el autor impida u obstruya la recuperación del cuerpo de la víctima.
            - promise:
                id: 95f003c7-5ed5-4493-b054-50e1156abd06
                page: 80
                text: Asesinato tras secuestro del rehén.
            - promise:
                id: 6556d7a7-a134-45f8-925c-bea29731ac88
                page: 80
                text: Muertes causadas por incendios, estragos (destrucción de grandes infraestructuras) o mediante la liberación de productos químicos, biológicos, energía nuclear o elementos radiactivos.
            - promise:
                id: d6e52528-2ef0-4d54-9460-bb5ab01c283a
                page: 80
                text: Asesinato en el que concurran algunos supuestos de violencia de género acreditada.
            - promise:
                id: 07c8daa5-0cde-4fed-865f-63e9f70745fd
                page: 80
                text: Violadores reincidentes.
        - promise:
            id: b336d4a3-449e-4920-a610-fcd2015b7a10
            page: 80
            text: Reformaremos el Código Penal para recoger las nuevas formas del delito, principalmente en lo referente a los que hoy se realizan en el ciberespacio. Mejoraremos la tipificación de los nuevos delitos económicos, que deben tener el mismo castigo que en el mundo analógico así como las nuevas formas de violencia como el acoso, la difamación y el bullying
        - promise:
            id: a5d294e0-a537-4384-8b31-ee9010a7fecd
            page: 80
            text: Reforzaremos las herramientas penales en la lucha contra el terrorismo internacional.
        - promise:
            id: 614a646e-9ee8-4160-909a-8e7a8e25f35c
            page: 81
            text: Reformaremos la Ley del Menor. Rebajaremos la edad de responsabilidad penal, en supuestos de especial gravedad o multirreincidencia. Potenciaremos el papel procesal de víctimas y perjudicados, y aumentaremos los plazos de prescripción y las medidas cautelares. Posibilitaremos la celebración de juicio en ausencia del menor, en caso de incomparecencia reiterada e injustificada. Aumentaremos las penas de internamiento y propiciaremos el ingreso en prisión en determinadas circunstancias al cumplirse la mayoría de edad.
        - promise:
            id: 5d6f8221-b29e-42d4-9086-200b459ec5a2
            page: 81
            text: Ampliaremos los plazos de prescripción para algunos delitos como, por ejemplo, la pederastia. 400. Modificaremos la legislación civil, adecuándola a la doctrina del Tribunal Supremo para potenciar la corresponsabilidad parental en los casos de ruptura de la pareja.
        - promise:
            id: 35911db3-a17b-46c4-89ba-8c35cfc06805
            page: 81
            text: Aprobaremos una reforma en el ámbito civil y penal para proteger a los propietarios y a las comunidades de vecinos contra la ocupación ilegal de viviendas. Entre estas medidas, se contemplará suprimir del delito de coacciones para acciones tales como cambiar la cerradura, cortar la luz u otras que los propietarios ensayen, sin autorización judicial, con el objeto de recuperar la posesión de la vivienda usurpada.
        - promise:
            id: 31137459-46f1-4711-b91d-92b5aece21d3
            page: 81
            text: Aprobaremos una nueva Ley de Enjuiciamiento Criminal que adecue el procedimiento penal a los principios de agilidad, simplificación y garantía.
        - promise:
            id: 65726857-c259-4d33-93c1-0b41c8c1151c
            page: 81
            text: Reformaremos la legislación mercantil para actualizar el Código de Comercio a la realidad de la transformación tecnológica, la empresa y los negocios de tal modo que se facilite la actividad económica y sea un factor dinamizador del crecimiento y la creación de empleo.
    - chapter:
        id: 7ee2a71d-a39c-43cb-9c87-e45a32abe0b8
        title:  Función pública 
        categories: Administración pública
        children:
        - promise:
            id: ad15d0a9-6780-46fa-93d3-a274fd9179d5
            page: 82
            text: La única lengua cuyo conocimiento será un requisito indispensable para el acceso a un empleo público será el castellano. Las lenguas cooficiales pondrán considerarse un mérito, nunca un requisito excluyente. Las Administraciones elaborarán planes de formación para que los funcionaros atiendan a los ciudadanos en la lengua oficial que elijan.
        - promise:
            id: 02ef29cf-fd97-4f63-9f8e-730537f4d27c
            page: 82
            text: Potenciaremos la movilidad interadministrativa voluntaria para facilitar el acceso de los empleados públicos a puestos de trabajo en otras Administraciones Públicas, articulando mecanismos que favorezcan el derecho de éstos a disfrutar de dicha movilidad, tanto geográfica como funcional, y promuevan un uso más eficiente de los recursos de las Administraciones Públicas.<br>Fomentaremos la promoción interna y el desarrollo de los trabajadores a través de una carrera profesional en todas las Administraciones públicas. Apoyaremos la formación continua de los empleados públicos.<br>Dedicaremos especial atención a los empleados públicos que prestan sus servicios en determinadas comunidades autónomas –singularmente Cataluña- paliando, en lo posible, la especial dificultad en el desempeño de trabajo. Velaremos por la convocatoria regular y ordinaria de las plazas vacantes para evitar situaciones permanentes de interinidad.
        - promise:
            id: 1c0d30d0-a81d-4143-9659-658edb0dc0c0
            page: 82
            text: Promoveremos una eficiente utilización de los recursos humanos a través de un análisis riguroso con ofertas de empleo plurianuales y flexibles. Estableceremos las tasas de reposición necesarias en los servicios públicos esenciales como seguridad, sanidad, educación, etc.
        - promise:
            id: 682b7f16-5e32-461c-88ba-790de858c1c6
            page: 82
            text: Pondremos en marcha una Estrategia para la Transición Digital en la Administración que promueva servicios digitales accesibles para los ciudadanos, desarrolle la gobernanza del dato público y promueva ecosistemas de innovación pública. Dentro de esa Estrategia se creará un portal único para el acceso de los ciudadanos a todas las Administraciones Públicas. Reduciremos la burocracia y promoveremos una administración con “papel cero”, facilitando los trámites y gestiones a los ciudadanos.
        - promise:
            id: 4c798346-1e28-4d50-8fce-4b796efdccfb
            page: 82
            text: Simplificaremos toda la burocracia innecesaria que dificulta el emprendimiento apostando por la digitalización y la desintermediación. Se impulsarán los pagos electrónicos en todos los servicios públicos.
        - promise:
            id: 747cab85-3897-4dee-854d-95817e9aee28
            page: 82
            text: Apoyamos la profesionalidad e independencia de los organismos reguladores y de supervisión como elementos esenciales en la defensa de los derechos de los consumidores y garantía de competencia en los mercados. Buscaremos siempre el máximo consenso en la elección de sus miembros. Armonizaremos los criterios de elección y gobernanza para los diferentes organismos.
        - promise:
            id: 5ad92f67-3ffb-4750-8ccd-9df3e09d1a38
            page: 83
            text: Modernizaremos las pruebas selectivas de acceso a la Función Pública, incorporando, junto con las tradicionales pruebas, otras que permitan garantizar que los candidatos se adaptan a las necesidades de una administración moderna.<br> Diseñaremos nuevos modelos de evaluación objetivos y transparentes del desempeño como instrumento de medición del rendimiento. Estas evaluaciones tendrán impacto en la carrera profesional y en las retribuciones de los empleados públicos.<br> Se promoverán sistemas de reclutamiento y formación directivos del sector público empresarial que favorezcan la estabilidad, la experiencia y la profesionalidad.
    - chapter:
        id: d1de57bf-12c9-4ee3-a261-eeb154aba200
        title:  Transparencia y regeneración 
        categories: Democracia
        topics: Gobernanza y transparencia
        children:
        - promise:
            id: e66f3104-661b-4bd8-9f65-20f084a2d295
            page: 84
            text: Reformaremos el Reglamento del Congreso y del Senado para fortalecer la función de control al Gobierno, la actividad de diputados y senadores, y la calidad del procedimiento legislativo.<br>Reforzaremos el papel de los letrados de las Cortes y los letrados de los Parlamentos Autonómicos como garantes del control de legalidad y del cumplimiento de los reglamentos de las Cámaras.
        - promise:
            id: 1058778d-bc44-4475-8a79-2e5192bd0fdb
            page: 84
            text: Restringiremos el uso del Decreto-Ley en época previa a las elecciones.
        - promise:
            id: e9284125-4b52-4980-9ef0-7d83665b3d31
            page: 84
            text: Reforzaremos los instrumentos de control de constitucionalidad de los Decretos Leyes, modificando la Ley Orgánica del Tribunal Constitucional para que resuelva los recursos contra estas normas en el plazo más breve y urgente posible.
        - promise:
            id: c75ae4cb-4868-44ee-b234-3bd6c8c4f648
            page: 84
            text: Crearemos una Comisión no legislativa en el Congreso de los Diputados que se responsabilice de la revisión permanente de nuestro ordenamiento jurídico, promoviendo la elaboración de textos consolidados paliando así la dispersión normativa.
        - promise:
            id: 9efc1d00-8b55-4d09-917d-f6f5464ea024
            page: 84
            text: Regularemos la posibilidad del voto electrónico en los plenos municipales.
        - promise:
            id: e9926369-f689-4057-9e5e-7fe1f2583abd
            page: 84
            text: Aprobaremos una regulación de la actividad de los grupos de interés mediante el registro de profesionales y empresas, dando mayor transparencia a su acceso a políticos, legisladores y empleados de las Administraciones Públicas.
        - promise:
            id: 446e209d-1159-411f-ab93-7cb382cdea79
            page: 84
            text: Reformaremos la financiación de los partidos políticos, para, entre otras medidas, acentuar la transparencia de sus cuentas, hacer un mayor control de los préstamos que reciben, regular el crowdfunding y agravar las consecuencias en caso de que el Tribunal de Cuentas no apruebe los balances presentados.
        - promise:
            id: ddb6c62a-2ef7-45fe-8b2d-8c65845683c1
            page: 84
            text: Garantizaremos la profesionalización del CIS. Sus encuestas estarán guiadas por métodos científicos y no por intereses partidistas como ha ocurrido en los últimos meses.
        - promise:
            id: 03e10ab5-34a5-4b5d-a8aa-bfe1bc5165ae
            page: 84
            text: Potenciaremos el Gobierno Abierto poniendo a disposición de los ciudadanos una información amplia y detallada del uso de los recursos públicos.
            children:
            - promise:
                id: a8e9f694-8db3-44a1-bae7-38bb549a6a64
                page: 84
                text: Destacaremos dentro del Portal de Transparencia contenidos que expliquen con objetividad y claridad la situación y evolución de los servicios públicos más relevantes.
            - promise:
                id: 831e878c-0de4-4583-a691-3239c3ec26e0
                page: 84
                text: Mejoraremos los contenidos de publicidad activa actualmente publicados en el Portal de Transparencia, ofreciendo información más comprensible y potenciando el uso de datos abiertos y visualizables, como tablas y gráficos, que faciliten la evaluación de la gestión de las instituciones.
            - promise:
                id: b7aea8e5-001f-4398-8aaa-406161796e60
                page: 84
                text: Fortaleceremos el Consejo de Transparencia para dotarlo de mayor independencia y de los recursos que le permitan realizar su labor con más eficacia.
        - promise:
            id: 4acf0c47-3c3c-4961-bb91-b437d17d29a4
            page: 85
            text: Fomentaremos la evaluación de resultados de políticas públicas, atribuyendo a la Autoridad Independiente de Responsabilidad Fiscal los recursos necesarios para la elaboración de un plan anual que será elevado a las Cortes Generales.
        - promise:
            id: d0899791-c443-4bfa-bf93-5539fb103273
            page: 85
            text: Dotaremos de los medios suficientes al Tribunal de Cuentas y los órganos de Control externo de las comunidades autónomas para permitirle ejercer con la celeridad suficiente su labor fiscalizadora.
        - promise:
            id: 886f317e-9926-4ba5-92f6-2366b0b92183
            page: 85
            text: Aprobaremos una nueva Ley de Protección de la Información Clasificada que sustituya a la actual Ley de Secretos Oficiales y que incorpore las prácticas y estándares internacionales. Esta nueva regulación deberá estar adaptada a los avances en el tratamiento de la información.
        - promise:
            id: 130ee32b-991c-49d7-a320-68d54ed44aff
            page: 85
            text: Los medios de comunicación públicos estarán guiados por criterios de profesionalidad, transparencia, pluralidad y racionalidad económica. Terminaremos con el modelo de Administrador único de la corporación de RTVE e impulsaremos un Gobierno corporativo guiado por los principios de profesionalidad, mérito y capacidad.
- chapter:
    id: adfdbb68-8e6d-41fa-b953-fcd2789530ea
    title: Retos globales de una Sociedad Abierta 
    categories: Seguridad y defensa
    children:    
    - statement:
        id: 9f923d32-779a-4307-9bc9-3b5ced883860
        page: 87
        text: La principal función del Estado es la de garantizar la seguridad de los ciudadanos y proteger sus bienes. El terrorismo existe, el tráfico de seres humanos existe, el crimen existe y tenemos que defendernos frente a ellos.
    - statement:
        id: 166764b3-38d2-4b86-a279-0e91e3ddff9f
        page: 87
        text: En materia de seguridad hay que tener una política realista por eso la Prisión Permanente Revisable es un instrumento necesario. El terrorismo islamista no se ha acabado y las ciudades se han convertido en un objetivo prioritario como se demostró en Barcelona en agosto de 2017 o en otras ciudades europeas en los últimos años. Es importante que los grandes municipios no bajen la guardia en materia de seguridad. Necesitamos fortalecer nuestras capacidades en Seguridad en un mundo con amenazas crecientes y erradicar la radicalización en nuestro país.
    - statement:
        id: b9661076-627b-41ae-a288-9f61dbf2543d
        page: 87
        text: Queremos ciudades seguras, en las que en las calles no existan formas de explotación como es el comercio ilegal y en las que las viviendas privadas no sean ocupadas. Es imprescindible volver a las políticas responsables de inmigración, que debe ser legal, ordenada, vinculada a un contrato de trabajo y con la voluntad de integración y respeto a las costumbres de la nación que les acoge
    - statement:
        id: afbcbaa0-eda8-43bc-9c24-03d9c1164ede
        page: 87
        text: El PP cree en la integración y en el valor del respeto, no en políticas de guetos que comienzan con comunidades separadas y que terminan en realidades enfrentadas. Hay que prestar especial atención a la situación de las segundas generaciones de inmigrantes para promover su integración total. Es necesario afrontar la situación de los Menores No Acompañados desde el principio de que donde mejor están es con su familia.
    - statement:
        id: 4debaf91-9751-469b-b968-d5e9066fe920
        page: 87
        text: Hay que seguir apoyando a quienes velan por nuestra seguridad, exigiendo la equiparación salarial que dejamos ya acordada para las fuerzas y cuerpos de seguridad del Estado. Además, se deben impulsar cambios legislativos para garantizar la coordinación de las diferentes policías. Exigiremos Memoria, Dignidad y Justicia para las víctimas de ETA y el fin del humillante acercamiento de presos a las cárceles vascas. Legislaremos contra los homenajes a terroristas etarras y el acceso a beneficios penitenciarios sin su colaboración efectiva en el esclarecimiento de los crímenes impunes. No les dimos nada por matar, y nada les daremos por haber sido derrotados. Nos oponemos a la trasferencia de la competencia de prisiones al País Vasco y recuperaremos la cedida a Cataluña.
    - statement:
        id: a3b9d4ea-71e7-4681-a0c6-96f4cdc7dab4
        page: 87
        text: Necesitamos una política exterior que responda a la magnitud real de nuestro país. La Unión Europea está en una encrucijada difícil. El Brexit es una decisión que nos gustaría que nunca se hubiese producido y que a día de hoy presenta más incertidumbres que certezas. Debemos fortalecer nuestro vínculo atlántico, en especial con Iberoamérica y exigir con firmeza la democracia en Nicaragua, Venezuela y Cuba. Es necesario impulsar el apoyo a la transición política en Venezuela para pasar página a la etapa socialista bolivariana. La política de defensa debe ser una apuesta decidida en un mundo en el que los riesgos y las amenazas son globales. La OTAN debe seguir siendo el principal instrumento de participación de España en la defensa de occidente y el cumplimiento de nuestros compromisos en su seno una exigencia ineludible.
    - statement:
        id: 0dce780f-07ba-4242-8f2b-d3f18936fae3
        page: 87
        text: Los Objetivos de Desarrollo Sostenible son, sin duda, un desafío para el conjunto de la comunidad internacional con los que España está comprometida. Los nuevos tiempos requieren de nuevas políticas de cooperación que hagan efectiva la voluntad de solidaridad de la sociedad española. Una sociedad que tiene muy presente a sus compatriotas que están en el exterior y a los que quiere amparar, reconocer y apoyar tanto en la tierra que les acogió como a la hora de facilitar el retorno a su patria de origen.
    - promise:
        id: cdbb84d5-3db6-41e5-b36a-d949e4299753
        page: 88
        text: Reafirmamos la competencia constitucional exclusiva del Estado en materia de Seguridad Pública para la protección del libre ejercicio de los derechos y libertades en todo el territorio nacional y garantía de seguridad ciudadana. La participación de las comunidades autónomas y las Corporaciones Locales en el mantenimiento de la seguridad pública se realizará conforme a los principios de coordinación, cooperación recíproca y de lealtad institucional.
    - promise:
        id: b6b290fc-bacb-4a6a-acb3-17a86696406c
        page: 88
        text: Seguiremos aplicando la Ley de Seguridad Ciudadana que garantiza el derecho de los españoles a una convivencia pacífica y respalda la actuación legítima de las FCSE en defensa de las libertades.
    - promise:
        id: 0d3a1694-5b20-46f9-90fd-072ba6e11e1a
        page: 88
        text: Cumpliremos el compromiso firmado con los representantes sindicales de la Policía Nacional y las asociaciones de la Guardia Civil por una equiparación salarial total y absoluta. Cumpliremos el calendario de aportaciones presupuestarias para la equiparación, la auditoría pactada para comprobar la realidad de la equiparación y la garantía por Ley de la imposibilidad de medidas de desigualdad futura entre los distintos cuerpos.
    - promise:
        id: 31c9d12a-02c6-479a-9302-eec8267719ad
        page: 88
        text: Derogaremos la Instrucción 13/2018 de la Secretaría de Estado de seguridad, ya que pone en peligro la seguridad de Policías Nacionales y Guardias Civiles.
    - promise:
        id: f4486343-7a3e-45a8-be4f-afe757f0b7d3
        page: 88
        text: En las convocatorias de empleo público en las FCSE se garantizará un número suficiente de efectivos que permita alcanzar el máximo nivel de seguridad posible. Revisaremos las plantillas y optimizaremos los recursos disponibles para impulsar el adecuado despliegue en la totalidad del territorio nacional.
    - promise:
        id: c0e0c08f-e0db-4de3-bf4b-bba4446fb0b6
        page: 88
        text: Impulsaremos la modernización de los medios materiales a disposición de las FCSE poniendo a su servicio la mejor tecnología posible.
    - promise:
        id: 481d0cce-bf94-43c1-a524-a6ce5cd1aa99
        page: 88
        text: Reforzaremos las unidades de Policía Nacional y Guardia Civil destinadas a tareas particularmente importantes como la ciberseguridad y la lucha contra los delitos digitales.
    - promise:
        id: b91d1fcc-3128-4e54-853b-1eeb53a91416
        page: 88
        text: Seguiremos apoyando con medios humanos y materiales a las unidades que luchan contra el tráfico de drogas, especialmente en las costas de Andalucía y Galicia.
    - promise:
        id: 0ae68a99-21f8-4c88-a147-4a997ef9c1dc
        page: 88
        text: Potenciaremos la colaboración en organismos internacionales de la Guardia Civil y la Policía Nacional, con especial incidencia en la agencia Europol.
    - promise:
        id: c671353e-263c-43b4-9ff6-9013244381ac
        page: 88
        text: Pondremos en marcha planes municipales para dotar de medios materiales suficientes y la capacitación técnica adecuada a las policías municipales con el fin de mejorar la seguridad de los ciudadanos. Reforzaremos los planes municipales de seguridad en materia de turismo y comercio. Potenciaremos la actuación de las policías municipales para prevenir la comisión de delitos en zonas de ocio nocturno, centros comerciales y otras áreas de gran densidad delictiva.
    - promise:
        id: 46bad495-84d4-47bb-ab87-0593b427cc15
        page: 88
        text: Reforzaremos los mecanismo de coordinación y eficiencia de la policía local para mejorar la seguridad de los vecinos del ámbito rural, con gestión mancomunada u otras formas de organización local eficaces. 
    - promise:
        id: d37c0706-06b1-446b-b369-f4bfebf043a4
        page: 88
        text: Reforzaremos el despliegue de la Guardia Civil en el ámbito rural. Coordinados por la Guardia Civil, impulsaremos planes de seguridad utilizando nuevos medios tecnológicos para prevenir robos en explotaciones agropecuarias.
    - promise:
        id: 87141c3f-c433-4c19-a8c4-a88ef158f89a
        page: 89
        text: Desarrollaremos el Plan de rehabilitación de Comisarías y Cuarteles.
    - promise:
        id: 477f219b-f55b-4cf5-8e09-4844bd7d7c28
        page: 89
        text: Reforzaremos a los empleados públicos de Instituciones Penitenciarias en las funciones esenciales que realizan en desarrollo de su labor constitucional. El reconocimiento de los funcionaros de prisiones como agentes de la autoridad impulsado por el Partido Popular debe ser el fundamento de la seguridad laboral de éstos y la dignificación de su trabajo. Por ello, acometeremos la mejora integral de sus retribuciones económicas en tramos de incremento que serán progresivas durante los años 2019, 2020 y 2021 en su Complemento Específico. Todas estas medidas tienen carácter consolidable y se extienden a todos los puestos de trabajo adscritos a Instituciones Penitenciarias incluido el personal laboral.
    - chapter:
        id: fe3cc116-0401-4e46-adee-1667e3538386
        title:  Terrorismo
        categories: Seguridad y defensa
        topics: Terrorismo
        children:
        - promise:
            id: 782ec300-f95a-4ea6-a944-8a02b21ae409
            page: 90
            text: Reafirmamos nuestro compromiso con las víctimas del terrorismo basado en la memoria, verdad, dignidad y justicia. Impulsaremos el esclarecimiento de los crímenes pendientes de resolver, el mantenimiento de la política penitenciaria y reformaremos el Código penal para la persecución de los actos de homenaje y exaltación de los terroristas.
        - promise:
            id: 680db171-2c5d-472e-8aaf-de7e0acd4195
            page: 90
            text: Reforzaremos el sistema de atención y reconocimiento a las víctimas del terrorismo. Trabajaremos para que el relato del fin del terrorismo reconozca de manera inequívoca la victoria del Estado de Derecho y la derrota de los terroristas, así como de quienes les apoyaron y justificaron.
        - promise:
            id: 8bdf3516-8f76-452c-868c-e9a3aa6c5c96
            page: 90
            text: Recordaremos a todas y cada una de las víctimas de atentados terroristas en cada punto de España donde se hayan producido con memoriales y actos públicos institucionales.
        - promise:
            id: 8c958c56-a9c6-4d42-8080-a91423cb4765
            page: 90
            text: Todos los municipios de España donde gobierne el Partido Popular tendrán un espacio público dedicado a las víctimas del terrorismo. Los centros culturales municipales organizarán todos los años actividades para recordar y honrar a las víctimas del terrorismo por su sacrificio en favor de España, de la democracia y de la libertad de todos.
        - promise:
            id: ca0e7eae-2a40-4be0-a3c7-a1701e23918a
            page: 90
            text: Todos los municipios reconocerán la condición de víctima del terrorismo a la hora de acceder a los beneficios sociales de ámbito municipal.
        - promise:
            id: e8a16517-da4c-48cc-a4d7-705b09e76a92
            page: 90
            text: Modificaremos la Ley General Penitenciaria en su artículo 72.6 para que el acceso a un nuevo grado exija no sólo renegar de la violencia sino la colaboración efectiva para esclarecer los crímenes que aún quedan impunes.
        - promise:
            id: fdbb868c-702c-4794-998a-6599ce283d71
            page: 90
            text: Impulsaremos actuaciones para que los crímenes de ETA sean considerados como crímenes contra la humanidad para evitar su prescripción.
        - promise:
            id: f682f721-e1d1-466d-80b6-ccf15e3f3e1d
            page: 90
            text: Promoveremos la Carta Europea de Derecho de las Víctimas para eliminar trabas que puedan dificultar su asistencia y protección.
        - promise:
            id: 60c6ca29-6696-456f-9a42-c1d124fb7a7a
            page: 90
            text: Incrementaremos los medios destinados a combatir el Terrorismo Yihadista. Actualizaremos el Pacto y revisaremos la Estrategia de Prevención de la Radicalización para adecuarla a las nuevas amenazas y agilizaremos los trámites de expulsión de aquellos ciudadanos extranjeros que alienten la radicalización y el extremismo.
        - promise:
            id: 323f89c1-f934-455e-a7df-8fe6f56f328f
            page: 90
            text: Reforzaremos la persecución contra las conductas de odio, racismo, xenofobia, antisemitismo o cualquier otra actividad violenta, sean en el espacio que sean.
    - chapter:
        id: 8ad64579-192d-4408-ab5e-dd2a67a74227
        title:  Inmigración 
        categories: Migración
        topics: Inmigración 
        children:
        - promise:
            id: 0ef93616-b392-480a-9b63-d1be742f8a39
            page: 91
            text: Impulsaremos una política de inmigración legal, ordenada y vinculada al mercado de trabajo.
            children:
            - promise:
                id: c42ca888-4430-4cb9-92bb-78ab9a287eb9
                page: 91
                text: La lucha contra las mafias de inmigración ilegal será una prioridad basada en la cooperación con los países de origen y en el rechazo en frontera.  Ampliaremos los tratados internacionales de retorno y expulsión de inmigrantes irregulares
            - promise:
                id: 4a0a692a-fb1d-429d-9725-e4fa5088ec47
                page: 91
                text: Elaboraremos un Plan Especial de lucha contra la inmigración irregular que contemple especialmente la mejora de los medios a disposición de las FCSE en Ceuta y Melilla y la costa de Andalucía.
            - promise:
                id: dbe25824-4ee0-4c6f-92d0-f15d580ee957
                page: 91
                text: Reforzaremos los acuerdos de cooperación con los países origen y tránsito de la inmigración ilegal.
            - promise:
                id: fd67e63d-4455-4db1-a498-64995df0bbde
                page: 91
                text: Potenciaremos la cooperación policial con los países donde se asientan las mafias que explotan a los inmigrantes en su lucha contra esa lacra.
            - promise:
                id: b629d5e1-4e8e-446d-aa36-98d46a38b269
                page: 91
                text: Potenciaremos el despliegue de FRONTEX para el control de las fronteras.
        - promise:
            id: a44e3350-540b-4a58-9948-8ddd7f637381
            page: 91
            text: Ante la actual presión migratoria como consecuencia de las decisiones unilaterales del gobierno socialista, proponemos la creación de un Fondo Especial para la atención de la inmigración irregular que permita dar apoyo económico a aquellas comunidades autónomas y Ayuntamientos que por esta causa vean desbordados sus servicios de acogida.
        - promise:
            id: b0f9610d-7394-4417-af31-5644b0415d67
            page: 91
            text: Fortaleceremos el sistema de atención a los MENA, para que prime siempre el interés superior del menor y potenciaremos, prioritariamente, el retorno a sus hogares en condiciones de seguridad y respeto a sus derechos para que puedan crecer y desarrollarse con sus familias. Desarrollaremos un Plan de choque para la protección y seguridad de los MENA.
        - promise:
            id: 2a39e798-37de-4f99-ab8d-2ef4fcb57f5f
            page: 91
            text: Promoveremos la integración de aquellos inmigrantes que hayan llegado legalmente a nuestro país e impulsaremos políticas para garantizar que en la segunda generación se sientan ciudadanos españoles plenos.
        - promise:
            id: 941fcd37-d88c-4522-b182-1cc7dcc4e5af
            page: 91
            text: Adaptaremos la legislación civil que regula el acceso a la nacionalidad española por nacimiento en nuestro país, teniendo en cuenta las especiales circunstancias que concurren en Ceuta y Melilla.
        - promise:
            id: 0253db62-7730-4d2a-8ff1-11865047aff2
            page: 91
            text: Facilitaremos la contratación en origen de inmigrantes.
        - promise:
            id: ddcf1424-5b73-470b-88be-9f6b90a49551
            page: 91
            text: Apoyamos la labor que realizan los servicios sociales en la atención que prestan a los refugiados que huyen de dictaduras, guerras o persecución religiosa. Agilizaremos los procedimientos y reforzaremos los medios administrativos de reconocimiento de los derechos a los demandantes de asilo y refugio.
        - promise:
            id: 9af62513-13eb-4356-a4a5-5df8e5c2d991
            page: 91
            text: Aprobaremos la creación de un Estatuto de protección temporal para venezolanos. El Estatuto les concederá, entre otras cuestiones, un permiso de residencia temporal, desplazamiento libre por el territorio y un permiso de trabajo.
    - chapter:
        id: 6e973242-6d41-499e-94de-956afd2800b4
        title:  Lucha contra la ocupación de viviendas 
        categories: Vivienda
        children:
        - promise:
            id: b91f0e55-26bf-44f2-b897-c7cb514a5646
            page: 92
            text: Reforzaremos el delito de usurpación de viviendas pasando de multa a pena de privación de libertad de uno a tres años y se modificará el Código Penal para la lucha contra las mafias de la ocupación.
            children:
            - promise:
                id: a391368e-848e-4598-bf77-a31ddf29fe14
                page: 92
                text: Agilizaremos los procesos penales para facilitar el desalojo de las viviendas ocupadas.
            - promise:
                id: 6b7001b6-2bd9-4f63-9c16-f0db0ca3f3a2
                page: 92
                text: Reformaremos los procesos civiles para que las personas jurídicas propietarias de viviendas puedan ejercer sus derechos con la misma agilidad que las personas físicas.
            - promise:
                id: 0f9dbaaf-6d55-4018-855e-4462bc9640ae
                page: 92
                text: Reforzaremos los medios al alcance de las comunidades de propietarios para mejorar la convivencia vecinal, combatir las conductas incívicas y lograr mayor seguridad.
            - promise:
                id: 81caee5f-3855-4d32-8d72-8c014e60ce62
                page: 92
                text: Se considerará nula la inscripción en el padrón municipal cuando la persona que intente inscribirse ocupe ilegalmente la vivienda.
            - promise:
                id: 82af4004-f1d3-406c-9e8a-24fa45d943f1
                page: 92
                text: Estas medidas legislativas no afectarán a los desahucios hipotecarios ni arrendaticios. Luchamos contra la delincuencia y la ocupación ilegal, no contra aquellos que están en una situación de precario.
        - promise:
            id: f941f240-7ff4-4824-85a8-18e057fe5207
            page: 92
            text: Eliminaremos las subvenciones públicas a las entidades, asociaciones y grupos que apoyen la ocupación de viviendas.
        - promise:
            id: 2d328239-76dd-4fdf-b919-6614b7da7b75
            page: 92
            text: Dedicaremos más esfuerzos de las policías municipales para prevenir la ocupación de viviendas, vigilar los pisos ocupados ilegalmente, detener a los implicados en tales delitos y asegurar la convivencia pacífica en los barrios.
        - promise:
            id: e9486b1f-5b36-4d20-a2d3-1f9640d7ba85
            page: 92
            text: Impulsaremos una Estrategia de Seguridad contra el vandalismo urbano por el daño que causa en comercios, el patrimonio histórico, los medios de transporte e infraestructuras.
    - chapter:
        id: 4915f6f2-c36c-4f78-8473-6b2ba7f73ac7
        title:  Lucha contra el comercio ilegal 
        categories: Comercio
        children:
        - promise:
            id: 129d66af-3287-4534-a33e-6c925e82d72c
            page: 93
            text: Impulsaremos un Plan Especial de Protección del Comerciante, para evitar la proliferación de las ventas ilegales en las calles de nuestras ciudades, con medidas de protección de la seguridad urbana y para combatir a las mafias que se aprovechan de los más necesitados en este tipo de ilícitos. El Plan será coordinado por el Ministerio del Interior y en él estarán presentes la Policía Nacional, la Guardia Civil y las policías autonómicas y municipales.
            children:
            - promise:
                id: 950d71b7-6eae-44c3-a774-53eb6479bf94
                page: 93
                text: Reformaremos el régimen de infracciones y sanciones y reforzaremos las ordenanzas municipales, en aquellos municipios en los que gobierne el Partido Popular, para luchar contra el comercio ilegal, las ventas ilegales  en nuestras calles y las falsificaciones.
            - promise:
                id: 3c240065-9efc-4090-ae4e-7c201cce7ccd
                page: 93
                text: Todos los municipios de más de 5.000 habitantes deberán contar con un Plan de prevención y lucha contra el comercio ilegal.
    - chapter:
        id: dd0d4db9-aadc-4c8a-9257-70615a65efb2
        title:  Lucha contra la explotación sexual 
        categories: Derechos y servicios sociales
        children:
        - promise:
            id: 2fe21d6e-61d6-46f2-b490-1c8c69e85891
            page: 94
            text: Reforzaremos la lucha contra la explotación sexual en nuestros municipios.
        - promise:
            id: 748e470e-b009-4eaf-a5e5-d8d0d345b694
            page: 94
            text: Apoyaremos la cooperación con las entidades que ayudan a rescatar personas de la explotación sexual.
    - chapter:
        id: 5cbae91c-29ad-40f3-a8e7-37d1949d8167
        title:  Seguridad vial 
        categories: Transporte
        children:
        - promise:
            id: 42eb510d-175f-4903-b59b-abf5ba54dc6b
            page: 94
            text: Promoveremos la incorporación en la conducción de aquellas tecnologías que incrementen significativamente la seguridad vial.
        - promise:
            id: d3126e2e-4229-4649-8e36-711b74708b51
            page: 94
            text: Reforzaremos el Plan de Seguridad Vial destinado a motoristas y conductores de ciclomotores.
        - promise:
            id: cd136163-5b81-43e0-8ca4-6b8d94ee5ea8
            page: 94
            text: Promoveremos una Estrategia específica orientada a evaluar y mejorar la seguridad en los nuevos vehículos de transporte de las ciudades (patinetes etc...).
    - chapter:
        id: a0dfa1eb-d727-4385-bc22-6a7a7ca56097
        title:  Seguridad y emergencias 
        categories: Seguridad y defensa
        children:
        - promise:
            id: c2caa270-8f87-4be6-9823-4d55df3b9f79
            page: 94
            text: Desarrollaremos la Ley del Sistema Nacional de Protección Civil para favorecer la coordinación de los medios de las diferentes administraciones.
            children:
            - promise:
                id: 4ad439f7-49f1-42c7-b3a6-db2c93daa280
                page: 94
                text: Reforzaremos los planes de actuación ante emergencias en todos los municipios para que los servicios municipales de seguridad y emergencias puedan actuar en coordinación con las fuerzas y cuerpos de seguridad del Estado y la Unidad Militar de Emergencias.
        - promise:
            id: 553664fc-c579-4caf-8efd-1d2654e12dd5
            page: 94
            text: Promoveremos el papel de los voluntarios en el Sistema Nacional de Protección civil.
        - promise:
            id: bccfccf1-9738-4d65-ba7f-34722b116897
            page: 94
            text: Apoyaremos a los servicios de protección civil y bomberos para reducir los tiempos de intervención y mejorar sus medios materiales.    
        - promise:
            id: a83a0e08-d8bc-44ef-b0fa-8b443176d2b4
            page: 94
            text: Elaboraremos una Estrategia Nacional de Defensa contra los incendios forestales para incrementar la coordinación entre las diferentes administraciones.
            children:
            - promise:
                id: 17f51e4c-4591-4b2a-9508-e0767b485be1
                page: 94
                text: Promoveremos Planes integrales de prevención de incendios que tengan en cuenta, entre otros factores, la estructura de la propiedad de los terrenos, los posibles usos de la madera y aspectos medioambientales.
        - promise:
            id: d4ea0b1b-1520-49fe-8157-fd614f619ecb
            page: 94
            text: Revisaremos la existencia de construcciones ilegales en zonas de peligro, pozos ilegales y obstrucciones en cauces de ríos que puedan suponer un riesgo para la seguridad de los ciudadanos.
    - chapter:
        id: c15d9dfd-af86-4bce-ae77-139268e953c4
        title:  Acción exterior 
        categories: Política internacional
        children:
        - promise:
            id: 604fe795-da04-42dc-b332-b78aa4448132
            page: 95
            text: Promoveremos la democracia en Venezuela en sintonía con los países del conocido como Grupo de Lima. Solo se reconocerá como legítimo al Gobierno de Juan Guaidó y a los representantes que él designe.
            children:
            - promise:
                id: 7daa3742-b330-48cf-81a0-9c2ad8b0da53
                page: 95
                text: Aprobaremos un Programa de Asistencia para la Reconstrucción de Venezuela que abarcará desde ayuda humanitaria de emergencia –alimentos y medicinas- hasta cooperación para la puesta en marcha de una economía de mercado, formación de los miembros de la Administración, capacitación de la población y todo lo necesario para la reconstrucción institucional y del tejido productivo de un país destruido por el socialismo bolivariano.
            - promise:
                id: df0aae7a-786d-4045-83cc-2ed4f2ae4784
                page: 95
                text: Auditaremos todas las subvenciones otorgadas a organizaciones que han colaborado con la dictadura venezolana.
        - promise:
            id: 8556b24a-4cf5-470e-b81a-516b12e95c29
            page: 95
            text: Apoyaremos a los demócratas de Cuba para impulsar una transición política que permita dar paso a una democracia y poner fin a la dictadura más longeva de Iberoamérica.
        - promise:
            id: aeb68ef0-5454-4212-b344-61241626b985
            page: 95
            text: Impulsaremos en el marco de la UE las iniciativas necesarias para apoyar junto los países de la OEA a los demócratas de Nicaragua.
        - promise:
            id: 15793fd9-540d-4a09-89b8-8afc5806bcf9
            page: 95
            text: Fortaleceremos el papel de las Cumbres Iberoamericanas como mecanismo para abordar los desafíos de la región y reforzaremos nuestra participación en la Alianza del Pacífico.
        - promise:
            id: 9b0bd86c-a47b-48ff-8624-e2008808c4f0
            page: 95
            text: Potenciaremos la relación trasatlántica con Estados Unidos para convertir a España en un auténtico “hub del Atlántico”, en la vertiente económica, energética, de seguridad, cultural, lingüística y digital.
        - promise:
            id: 3a985dea-d9d8-42ec-9617-403ac05527c7
            page: 95
            text: Promoveremos las iniciativas diplomáticas necesarias para hacer de Rota la sede de la VI Flota.
        - promise:
            id: e7b19746-a91c-4acb-a71e-281489b5c0b3
            page: 95
            text: Redoblaremos la colaboración en el arco mediterráneo con los países del norte de África para potenciar su estabilidad y desarrollo, especialmente con Marruecos, a quien ofreceremos un nuevo Tratado de buena vecindad, amistad y cooperación.
            children:
            - promise:
                id: 23610f17-a3cd-43e5-9454-5331826a55a5
                page: 95
                text: Reforzaremos los servicios diplomáticos en África para favorecer la internacionalización de las empresas españolas, garantizar una emigración legal y vinculada al mercado de trabajo y potenciar el desarrollo de los países emisores de emigrantes.
            - promise:
                id: 1afee91e-a5c3-4a30-ba73-e4f49358e2c7
                page: 95
                text: Promoveremos el papel de España como “hub” a la hora de promover inversiones a o desde África.
        - promise:
            id: 0748630a-6263-45bb-b878-1c142411d0ff
            page: 95
            text: Incrementaremos la presencia diplomática en Asia orientada a aumentar la internacionalización de la economía española en una región que es motor de crecimiento económico.
        - promise:
            id: a01901bc-a9de-4dfa-a9d7-65948c404156
            page: 95
            text: Recuperaremos el modelo de “Marca España”, que ha demostrado ser un éxito al servicio de la sociedad y de la internacionalización de nuestras empresas.
        - promise:
            id: ecb7f8bd-25bc-4366-a896-90f81a009509
            page: 95
            text: Promoveremos la diplomacia cultural, apoyándonos en el valor del español. Potenciaremos el papel del Instituto Cervantes, como referente en la difusión y promoción de la lengua y la cultura.
        - promise:
            id: a7b2e1e6-c5b4-436f-98df-405db783a8f8
            page: 95
            text: Apoyaremos la conmemoración del V Centenario de la expedición Magallanes-Elcano, primera circunnavegación del mundo. También impulsaremos la celebración del V Centenario de la llegada de Hernán Cortés a México, poniendo en valor el cambio en la historia de occidente que supuso esa hazaña.
    - chapter:
        id: 0529bbb5-e109-4263-9f25-88381fa42e25
        title:  Unión Europea 
        categories: Política Internacional
        topics: Europa
        children:
        - promise:
            id: d283286c-9704-4102-8bff-d4daa58f5b12
            page: 96
            text: Reforzaremos el papel de España y defenderemos los intereses de nuestro país ante los desafíos que la Unión deberá afrontar en los próximos años. Entre ellos, la salida del Reino Unido de la UE, la negociación del próximo marco financiero plurianual, la protección del medio ambiente, la lucha global contra el terrorismo, garantizar la eficacia de la política de seguridad y defensa, las crisis migratorias y comerciales y otros nuevos desafíos geopolíticos mundiales, así como en todas las iniciativas legislativas y presupuestarias que desarrollen en el seno de las Instituciones Europeas en los próximos años.
        - promise:
            id: 4952eda3-21f9-4006-9b93-1bc0042fc352
            page: 96
            text: Defenderemos la posición española con respecto a Gibraltar en las Instituciones Europeas. Desde el Gobierno de España dejaremos absolutamente claro que no se podrá realizar ningún tipo de acuerdo desde la UE sobre Gibraltar sin el consentimiento del Reino de España. Gibraltar no será moneda de cambio ni objeto de negociación alguna, y para esto seguiremos promoviendo activamente iniciativas parlamentarias que defiendan las reivindicaciones históricas de España.
        - promise:
            id: 0fef6f40-1baf-4243-9afd-f5c78e7f9d41
            page: 96
            text: En lo referente al Marco Financiero Plurianual y los distintos Fondos Europeos, nuestro partido ha negociado y continuará negociando con firmeza las distintas partidas del marco financiero, y trabajaremos para asegurar el buen uso de los fondos destinados a nuestro país, garantizando que España tenga la capacidad de realizar las inversiones estratégicas necesarias que nos permitan estar en la vanguardia europea y mundial en cuestiones estratégicas. Entre ellas, las infraestructuras de transporte y telecomunicaciones, los fondos agrícolas, la pesca, el incremento del I+D+i, las ayudas a las pymes, Start-Ups, emprendedores y trabajadores autónomos, y permitiendo la adaptación de nuestro país a las nuevas necesidades sociales y a los nuevos retos de la Revolución Digital, el Mercado Único Digital y la economía global.<br>Apoyamos que el próximo Marco Financiero Plurianual tenga como una de sus prioridades esenciales la lucha contra la inmigración ilegal. Vamos a trabajar de manera activa con el resto de los Estados Miembros en la Defensa de una Política Común en materia de inmigración. Este objetivo pasa por mejorar el control de nuestras fronteras, es indispensable aumentar los recursos disponibles de las Fuerzas y Cuerpos de Seguridad del Estado para esta tarea e impulsar la Agencia Europea de Fronteras (FRONTEX) sin que por ello la soberanía de España sufra una merma.
        - promise:
            id: acb25f82-8605-4fa7-b6b7-34b1330a9420
            page: 96
            text: Daremos un nuevo impulso al Espacio Europeo de Seguridad y Justicia para reforzar la colaboración judicial y policial y los mecanismos de intercambio de información ante los nuevos desafíos.
            children:
            - promise:
                id: 2b6b5f25-82a5-4b83-9b52-4b9f13467724
                page: 96
                text: Promoveremos la reforma de la Eurorden tanto para que los delitos de sedición y rebelión sean reconocidos como para acelerar su proceso interno de decisión. Es inadmisible que, en la Unión Europea, que es una Comunidad de Derecho, los Estados Miembros no reconozcan determinados delitos cometidos contra la integridad y la soberanía de otros Estados Miembros.
        - promise:
            id: 5976c8ae-c2bc-4753-b542-26b0eb5dc40b
            page: 96
            text: Desarrollaremos una ambiciosa política en materia comercial y de derecho de la competencia que permita a la Unión Europea liderar la escena internacional y competir en igualdad con las grandes potencias comerciales. Defenderemos los intereses de España y las empresas españolas en los distintos acuerdos comerciales de la Unión Europea con terceros países y otras regiones del mundo.
        - promise:
            id: 06962b29-a8c3-413d-8aa6-2473eefe9e8e
            page: 96
            text: Apoyaremos todas las gestiones necesarias para que se promueva la reforma de la Organización Mundial del Comercio, instrumento indispensable para asegurar el libre comercio.
        - promise:
            id: 76b2162c-0a48-442e-bca1-eddc4dd90a01
            page: 97
            text: Impulsaremos el papel de España en los debates que van a configurar el futuro de la Unión Europea en sectores estratégicos. En este sentido, fomentaremos un avance en las políticas en marcha para afianzar la Unión Bancaria, la Unión Fiscal y los acuerdos en materia presupuestaria que permitan afianzar la viabilidad del Estado del Bienestar y el equilibrio presupuestario de los Estados Miembros. Asimismo, lucharemos contra la evasión fiscal, y desarrollaremos políticas activas que permitan el crecimiento económico, y afiancen la competitividad industrial europea y del sector de los servicios. Promoveremos el avance del Mercado Interior, de sus cuatro libertades fundamentales, así como la consolidación del Mercado Único Digital y la convergencia entre ambos en un Mercado Único Europeo capaz de responder a los retos de la Revolución Digital y de la economía global del siglo XXI.
        - promise:
            id: b96e765d-2ddb-4ced-9dbe-73728645db2e
            page: 97
            text: Reforzaremos los programas educativos a nivel europeo que permitan avanzar en la construcción europea, la integración y la promoción de los valores en los que se cimienta la Unión, incluyendo el programa Erasmus+ y otros, y promoveremos el desarrollo de una ambiciosa agenda para el desarrollo de las capacidades tecnológicas (e-skills), la educación responsable en el uso de las nuevas tecnologías e Internet por los menores, así como la protección de los menores en el entorno digital, y el uso e intercambio de las nuevas herramientas digitales y pedagógicas en el ámbito educativo a nivel europeo.
        - promise:
            id: de0d7073-ee5f-49fa-808a-1001d3547a43
            page: 97
            text: Fomentaremos la expansión de las redes e infraestructuras de telecomunicaciones seguras en la Unión Europea que posibiliten la existencia del Mercado Único Digital, así como el desarrollo y la transposición a nuestro ordenamiento jurídico de las políticas desarrolladas en la Unión Europea para completar el Mercado Único Digital, entre ellas, la nueva normativa sobre las relaciones entre las plataformas de Internet y empresas, la protección de la propiedad intelectual en el ámbito digital, el comercio electrónico transfronterizo, la portabilidad, la ciberseguridad, la protección de datos y de la privacidad de las personas, la normativa audiovisual y la protección de los consumidores en el mundo online. Tomaremos las medidas necesarias para abordar los nuevos retos de la economía digital como la economía colaborativa, el uso de la inteligencia artificial, y el buen uso del procesamiento masivo de datos (big data), entre otros.
        - promise:
            id: 1a45c96f-6b0b-4896-974a-1797a232a700
            page: 97
            text: Defenderemos la prioridad de la relación trasatlántica, promoveremos una Política Común de Defensa que permita a la Unión Europea hacer frente a los retos geopolíticos, estratégicos y globales por la defensa de los valores occidentales, la democracia liberal y el Estado de Derecho, así como la protección y desarrollo de los derechos humanos y la cooperación al desarrollo.
        - promise:
            id: a24877f2-5ed9-4395-801f-7a56b80d974d
            page: 97
            text: Seguiremos impulsando las iniciativas en torno a los objetivos de la Política Medioambiental Europea y de las prioridades medioambientales de la UE garantizando la salud humana y la preservación de la biodiversidad, fomentando la Economía Circular. También daremos un impulso a las políticas energéticas sostenibles que permitan a nuestras empresas mantener su competitividad siendo capaces de cumplir los acuerdos, con el objetivo de mejorar la calidad de vida y preservar el bienestar de nuestros espacios naturales y la protección de la biodiversidad.
        - promise:
            id: 3ca2fdbd-af2d-4dd9-bf84-3fc06ad71bfe
            page: 98
            text: Lucharemos para que España pueda beneficiarse plenamente de un Mercado Interior Europeo de la Energía y por el desarrollo de las capacidades de interconexión transfronteriza. Asimismo, defenderemos una Europa fuerte que defienda la libertad de los mercados europeos de energía frente a las amenazas exteriores, a través de la diversificación y de las rutas de suministro. Impulsaremos la eficiencia energética, el consumo responsable, los planes para la creación de edificios eficientes, y la reducción de emisiones, pero siempre de una manera sostenible y adecuada para las capacidades adquisitivas de consumidores y empresas. Combatiremos las políticas elitistas que no tienen en cuenta las circunstancias concretas de los ciudadanos ni su poder adquisitivo y los efectos para las economías domésticas de las reformas en materia energética.
        - promise:
            id: 3c9a728c-1d44-4c00-bbe0-9c58995fcc82
            page: 98
            text: Impulsaremos el uso de los recursos europeos a disposición de las pymes, Start Ups y los emprendedores y autónomos españoles, particularmente del programa StartUp Europe, EASME, EUREKA, el buen uso de los Fondos del Banco Europeo de Inversión y del Fondo de Inversiones estratégicas para pymes, COSME y otros. En este sentido promoveremos la creación de clusters empresariales y viveros de empresas con fondos europeos para fomentar la innovación, el emprendimiento y el crecimiento del I+D+i en nuestro país.
    - chapter:
        id: ce32a1c3-f0ee-405f-bdb8-e85af6ed814a
        title:  Defensa 
        categories: Seguridad y defensa
        children:
        - promise:
            id: c363ad59-57b8-4471-b471-4f17d5d6c211
            page: 99
            text: Fortaleceremos nuestros compromisos con los aliados en la OTAN y apoyaremos las misiones en el exterior que realizan las Fuerzas Armadas españolas de lucha contra el terrorismo y de garantía de la seguridad en Oriente Medio y África.
        - promise:
            id: 74d0736a-d7a2-45ac-8c7d-e3d2b1dc0f2a
            page: 99
            text: Dotaremos a los miembros de las Fuerzas de los mejores medios materiales y económicos posibles. Incrementaremos de forma sostenible las retribuciones en función de las conclusiones del estudio para la equiparación salarial de los miembros de las Fuerzas Armadas.
        - promise:
            id: ddb3c93c-e069-42e3-bf15-57af9cf812d4
            page: 99
            text: Mejorar la formación, equivalencia de titulación, adecuación de planes de estudio, oportunidades y condiciones de vuelta de los militares a la vida civil y potenciar el aprovechamiento de las capacidades militares en el sector público y privado, con especial énfasis en los pertenecientes a la escala de tropa y marinería.
        - promise:
            id: da8650b4-2421-4e74-892c-d6ea2a892b3e
            page: 99
            text: Facilitaremos la participación de la mujer en las Fuerzas Armadas profesionales, apoyando medidas para facilitar la maternidad y la conciliación laboral tanto de hombres como de mujeres.
        - promise:
            id: e87eb192-5d1a-4ff5-b838-062732097e52
            page: 99
            text: Desarrollaremos la Reserva Militar Voluntaria, mejorando la disponibilidad de plazas, y optimizando la figura del reservista militar voluntario a las necesidades operativas de las Fuerzas Armadas. Potenciaremos la figura del Ciberreservista ante los nuevos desafíos de la Defensa y la Seguridad.
        - promise:
            id: 7c42094b-d426-4a0a-9486-adcbfeb9b17e
            page: 99
            text: Reforzaremos el protagonismo de España como principal impulsor de la Cooperación Estructurada Permanente en materia de Defensa de la Unión Europea impulsando la Política Común de Seguridad y Defensa (PESCO) complementario a nuestro protagonismo con la OTAN.
        - promise:
            id: 1893b654-864e-4441-88f3-ad7bc70d4005
            page: 99
            text: Apoyaremos la participación del Ministerio de Defensa en los programas europeos así como a la Industria de Tecnologías de la Defensa, especialmente en el ámbito internacional de PESCO y el Fondo Europeo de Defensa, con especial énfasis de las pymes.
        - promise:
            id: f8a75ff9-8877-48ab-a337-85485bbcda29
            page: 99
            text: Promoveremos la I+D de uso dual y la búsqueda de usos duales en los desarrollos de tecnologías de defensa como medio para potenciar el desarrollo tecnológico e industria civil.
        - promise:
            id: 895cf786-dfb9-4b7b-941d-a41da36c9c45
            page: 99
            text: Impulsaremos un mando conjunto de ciberdefensa. Potenciaremos la capacidad operativa de nuestras Fuerzas Armadas ante las nuevas amenazas, especialmente en el ámbito de la Ciberseguridad.
        - promise:
            id: 840164e7-3eca-487a-bb6f-70157ff57967
            page: 99
            text: Crearemos una Reserva Estratégica de Talento en Ciberseguridad formada por reservistas voluntarios que actuarán en apoyo de las necesidades dentro del ámbito específico de la ciberdefensa.
        - promise:
            id: b47bdc30-ec51-4974-b4a1-7ebbddf5cc86
            page: 99
            text: Aprobaremos una nueva Directiva de Defensa Nacional que acentuará la seguridad ante las amenazas híbridas y no convencionales.
        - promise:
            id: a74e33a1-1aab-44ac-ad3b-71eb0175e14c
            page: 99
            text: Estableceremos un Plan de Reforma y Mejora de Acuartelamientos.
        - promise:
            id: 6bf1566b-7d1c-4414-8eef-35f3ed8220da
            page: 99
            text: Reforzaremos la Conciencia de Defensa y la imagen de las Fuerzas Armadas en la sociedad como garantes de la libertad y la seguridad de todos los españoles.
