        - promise:
            id: d4ff092a-731f-4c7f-8d36-49a0483682f2
            page: 100
            text: Junto con el modelo de Cooperación de Ayuda al Desarrollo basado en ayuda no reembolsable, impulsaremos un modelo que contemple también garantías que promuevan la inversión de empresas españolas en países en desarrollo para garantizar empleo y competitividad.
        - promise:
            id: ad0463b6-eda3-4476-b86e-6fde9a3dd2ef
            page: 100
            text: Dirigiremos preferentemente los fondos de cooperación españoles a los países de origen de los inmigrantes que residen en España.
        - promise:
            id: fa3d6cbd-41a4-453c-b65f-0041a679ee4a
            page: 100
            text: Reforzaremos las herramientas de participación en la Cooperación al Desarrollo de la sociedad civil y las ONGD como los Consejos de Cooperación y los Comités de Ayuda Humanitaria, para que sean auténticas mesas de diálogo que ayuden a aunar esfuerzos, alcanzar sinergias y dotar de mayor coherencia y coordinación de la acción de la Cooperación al Desarrollo.
        - promise:
            id: 36a86f14-fa7c-4115-a6bc-6166431de31c
            page: 100
            text: Revisaremos el diseño de los distintos instrumentos de planificación y coordinación de la cooperación al desarrollo como estrategias y planes directores, buscando una mayor complementariedad entre todos los actores de cooperación y una coherencia que dote de mayor eficiencia al sistema y que aproveche el conocimiento y la experiencia que existe en el conjunto de la cooperación al desarrollo de España.
            children:
            - promise:
                id: 6a49d4c5-76e2-468a-b5e6-fc32f7e15ebe
                page: 100
                text: Auditaremos la Ayuda al Desarrollo para impedir que fondos públicos sean destinados al activismo político.
            - promise:
                id: ada40846-717c-46d9-85be-0daa370c6994
                page: 100
                text: Apostaremos por la transparencia como factor elemental para una cooperación más eficiente y comprometida y respetuosa con criterios objetivos y públicos. Incluiremos mecanismos claros de rendición de cuentas y evaluación vinculados a todas las acciones de cooperación.
