content:
- chapter: 
    id: 837e463a-8623-483e-9a15-69bf3dc872f4
    title: NUESTRO CONTRATO CON LOS ESPAÑOLES
    children:
    - statement:
        id: c595a00d-5a79-4ce9-99a7-6508482e5473
        page: 6
        text: Las próximas elecciones van a ser decisivas para España. La moción de censura contra el Gobierno del PP provocó un cambio haciendo Presidente a quien ha demostrado no tener más proyecto que el de pactar con populistas y secesionistas poniendo en riesgo la unidad y la igualdad de todos los españoles solo por garantizarse el ejercicio del poder.
    - statement:
        id: 60003871-d79f-40ca-afed-a55af266c1d4
        page: 6
        text: Desde el Partido Popular hemos denunciado con determinación su política de cesiones humillantes, como fue el aceptar un relator y hemos presentado nuestra alternativa a través del Congreso y del Senado demostrando que estamos preparados para gobernar. Además, hemos liderado una oposi- ción responsable, cercana al ciudadano y basada en continuar planteando propuestas para mejorar el bienestar de los españoles.
    - statement:
        id: 0d14c50f-7aab-4398-90d5-c0e412fc1773
        page: 6
        text: Concurrimos a estas elecciones asumiendo plenamente el mandato que dio la “España de los balcones”. Por eso presentamos un programa que manifiesta que frente al secesionismo solo cabe la apli- cación de la ley, la fortaleza del Estado de Derecho y la utilización de los mecanismos constitucionales que nos dimos entre todos.
    - statement:
        id: b58c32e9-8f56-4687-9a39-49e87666ad46
        page: 6
        text: Defendemos que para crear empleo, la primera preocupación de los ciudadanos, hay que bajar impuestos, no subirlos como ha querido hacer la izquierda. Que a quien pretende crear empleo hay que darle facilidades y no complicaciones, porque la mejor manera de garantizar una sanidad, una dependencia y unos servicios públicos de la máxima calidad es que haya más españoles trabajando. Sabemos que el futuro de las pensiones solo estará despejado si afrontamos el desafío demográfico y para ello las familias deben tener la libertad y la posibilidad de tener los hijos que desean, sin que esto suponga un freno en las carreras profesionales.
    - statement:
        id: e7b4849e-8fd7-4624-8621-6bfa0dbbcd90
        page: 6
        text: Las familias tienen el derecho de elegir qué educación quieren para sus hijos y que esta sea de calidad. Creemos en una sociedad en la que todos los españoles sean iguales independientemente si residen en un entorno rural o urbano. Donde la transformación digital no sea una opción sino una revolución de la que España debe ser una nación líder. Una nación que afronte el desafío de la inmigración no mediante un buenismo vacío de contenido, sino por medio de la legalidad y con fronteras seguras.
    - statement:
        id: be4280ea-a062-412b-bf4d-7cf9ba5d175a
        page: 7
        text: No podemos olvidar que vivimos en un mundo con amenazas globales a las que hay que combatir, ni tampoco que España tiene el deber y la obligación de denunciar a los dictadores y apoyar a los demócratas en Venezuela, Cuba y Nicaragua, ayudándoles a tener una voz potente en Europa. Nuestro compromiso va más allá y defendemos la libertad en cuantas naciones alrededor del mundo sufren un régimen opresor y totalitario. Queremos una España fuerte también para contar en Europa en un momento en el que el proyecto de la Unión vive una etapa decisiva. Se necesitan, más que nunca, europeístas convencidos para hacer frente a los populismos y nacionalismos de todo tipo que tratan de poner en riesgo la estabilidad de Europa y el futuro de nuestras democracias.
    - statement:
        id: e436e5d7-e53c-4587-b3ae-e1c63e6774d7
        page: 7
        text: Son retos muy claros en un momento en el que acabamos de conmemorar el 40ª aniversario de la Constitución. Nuestra Carta Magna, que nos hizo ciudadanos libres e iguales, ha sido el elemento vertebrador que ha permitido que estas cuatro décadas hayan sido los mejores años de nuestra historia reciente. Eso se ha logrado, en primer lugar, porque el espíritu que la animó fue el espíritu de la concordia y la reconciliación. Todos cedieron para conseguir que todos cupiesen en una misma nación. Hoy, lo conseguido entonces, está en riesgo cuando el Gobierno ha renunciado a la concordia para imponer una visión falseada de la historia, tratando de mostrar a España como una democracia imperfecta. Un Gobierno que ha optado por abrir viejos debates para provocar nuevas divisiones.
    - statement:
        id: 8f8c33b4-18be-469b-9d00-5bc0f46a1d5d
        page: 7
        text: Uno de los pilares del consenso fue la configuración de un modelo autonómico y local que se ha demostrado todo un acierto. Pero la deslealtad de unos y la inacción de otros nos obliga a impulsar una ambiciosa reforma. Si en 1978 la modernización del país pasaba por la descentralización, hoy, en 2019, el principal reto que tenemos es el de fortalecer la capacidad vertebradora del Estado para garantizar la libertad y la igualdad de todos los españoles. Más España no es menos descentralización sino una descentralización mejor. Centrarse en lo que es de todos no es descuidar lo local o lo autonómico sino consolidarlo.
    - statement:
        id: c29b19a6-de10-48b6-9f46-5bbd4b84ad06
        page: 7
        text: El Partido Popular desea convocar a una sólida y amplia mayoría de españoles en torno a una propuesta de cambio, modernización, reformas y regeneración. Un programa que no pretende decir a los españoles qué tienen que hacer con sus vidas sino que desea acompañarles en sus proyectos. Un programa hecho desde unos valores que rompen con el pesimismo de la izquierda y permiten recuperar la confianza en que las nuevas generaciones vivirán mejor que quienes las precedieron.
    - statement:
        id: 1dbbb983-ed14-4aae-89cb-adaac271d2c3
        page: 7
        text: Esta propuesta sustenta sus principios en las raíces de nuestro partido, en su razón de ser como organización política, pero que se abre al conjunto de la sociedad con la clara convicción de que donde gobernamos a los ciudadanos les va bien y siempre hemos garantizado y fortalecido la unidad de la nación, ampliado la libertad y multiplicado el bienestar y las oportunidades de todos los españoles.
    - statement:
        id: 2404de26-3ddf-42f7-8770-6aaf50a6ea8a
        page: 7
        text: Ante el desafío que suponen las próximas elecciones generales, municipales y autonómicas, presentamos un Contrato con los españoles. Un contrato que se asienta en cinco principios irrenunciables que serán la guía de nuestra acción política.
- chapter: 
    id: c698a6b4-5494-48cf-9557-74506cf99d3e
    title: NUESTROS PRINCIPIOS
    children:
    - statement:
        id: 8c8b8601-6d85-4fd4-9fc3-4525b7bee800
        page: 9
        title: España es una Nación de ciudadanos libres e iguales
        text: Una nación que debemos preservar y fortalecer ante el desafío contra la unidad que se mantienen vivo en Cataluña pero que se alienta también en otras partes de España. La Constitución y la democracia nunca han dejado de estar amenazadas por sus enemigos. Hoy estos son el nacionalismo y el populismo. Sólo desde una decidida acción política a través de todas las instituciones podremos derrotarles del mismo modo que en el pasado lo hicimos con otras grandes amenazas. La España de los balcones lanzó un mandato claro. Un mandato basado en la necesidad de reforzar y hacer respetar los elementos que configuran nuestra identidad nacional, especialmente los símbolos –la bandera y la corona– y la lengua común a todos, el español.
    - statement:
        id: 45f8b681-fe57-4149-b969-c8aed6c8a12a
        page: 9
        title: Defendemos la libertad individual
        text: La libertad emancipa a las personas del afán colectivista de la izquierda que pretende dividir a los individuos en función de nuestro género, edad, raza, religión u orientación sexual. Somos ciudadanos de una nación, no una suma de minorías desvertebradas ni un catálogo de etiquetas. La familia es el ámbito natural en el que crecen y se desarrollan los individuos. No hay nada más importante para nosotros que respaldar el futuro de la sociedad que son nuestras familias. Por eso, queremos contar con ellas para devolver el dinamismo a la sociedad, para mejorar la educación, la cohesión social y transmitir valores a nuestros hijos. Estamos plenamente comprometidos con la igualdad de oportunidades y la responsabilidad personal.
    - statement:
        id: 37a69220-7b18-467c-98ec-308848787b93
        page: 10
        title: Creemos en la economía de libre mercado
        text: Defendemos el liderazgo y el protagonismo de la sociedad, de los individuos, las familias y las empresas que la conforman. Sus decisiones libres son el mejor mecanismo de creación de riqueza y crecimiento económico. Queremos más sociedad y menos impuestos. El libre comercio y la globalización han sido los instrumentos más eficaces a la hora de promover el desarrollo de las sociedades. Las Administraciones deben fijar normas estables que garanticen la libertad, la seguridad y la competencia evitando cualquier tipo de situación de monopolio o de trabas, especialmente a la transformación digital de la economía o a la unidad de mercado en el conjunto del territorio nacional. La actividad de los servicios públicos –que son un importante elemento de cohesión de social– se debe guiar por los principios de calidad y eficiencia y asumiendo siempre que la iniciativa privada no está subordinada sino que es legítimamente complementaria. Ningún servicio público es gratis, todo se financia mediante impuestos, tasas o deuda.
    - statement:
        id: a14ed492-45ba-4aeb-b8d3-e2d5d9e33366
        page: 10
        title: El Estado de Derecho es la garantía de todos los ciudadanos
        text: La ley consagra derechos, responsabilidades y deberes. Los poderes públicos están sometidos al imperio de la ley. La ley es la expresión de la voluntad de los ciudadanos, por lo que rechazamos cualquier forma de contraposición entre ley y democracia o entre ley y buenos sentimientos. No cabe ninguna forma de diálogo con quien no tiene más objetivo que incumplir la ley. La responsabilidad de las distintas Administraciones –local, autonómica y nacional– debe estar guiada por el principio de subsidiariedad, es decir, en la primacía de la más próxima al ciudadano a la hora de resolver sus necesidades. Creemos imprescindible reivindicar el valor de la política y del servicio público, el buen Gobierno y el deber de ejemplaridad de quien decide dedicarse a trabajar por el bien común desde la acción política.
    - statement:
        id: c7b18ff5-97da-4567-800d-468d6aaa179b
        page: 11
        title: Una nación segura y con vocación de liderazgo internacional
        text: Somos una nación abierta que necesita impulsar una acción decidida en la Unión Europea porque es Europa nuestro principal ámbito de acción exterior. Para poner freno a la inmigración ilegal hay que enviar mensajes claros de que España solo aceptará a quienes vengan de forma legal, ordenada, vinculada a un contrato de trabajo y respetando nuestras costumbres. Garantizar la seguridad también es combatir al terrorismo con la acción de las Fuerzas y Cuerpos de Seguridad del Estado pero, al mismo tiempo, protegernos con leyes como la Prisión Permanente Revisable. A nivel global, tenemos responsabilidades históricas, especialmente en Iberoamérica donde debemos liderar el apoyo a los demócratas de Venezuela, Cuba y Nicaragua. Pero los desafíos no terminan ahí. Tenemos un compromiso ineludible con aquellas naciones donde aún anhelan la libertad de la que disfrutamos en las democracias consolidadas.
- chapter:
    id: 1d70d4de-8db8-40af-98f3-72921bc2f7ab
    title: Comprometidos con el fortalecimiento de la Nación 
    categories: Nacionalismo y patriotismo
    children:
    - statement:
        id: 5f62ea7d-0c31-4661-9660-b7f0408630d0
        page: 13
        text: La mejor manera de fortalecer el pacto constitucional es cumplir con la Constitución y garantizar la lealtad institucional. El golpe al Estado del 1 de octubre fue también un golpe al modelo autonómico. Por eso es necesario recuperar la legalidad, la convivencia y la prosperidad en Cataluña y pre- venir que desde otras comunidades o ayuntamientos se ponga en jaque la unidad de España o la vigencia de la Constitución.
    - statement:
        id: a8316e4e-318a-4383-9ce8-1d9d8918ef9b
        page: 13
        text: Los símbolos del Estado deben ser respetados, siendo necesario reforzar los elementos comunes que vertebran la nación, especialmente la lengua de todos, el español. Frente a la división que ha generado la Ley de Memoria Histórica pretendemos recuperar el espíritu de la Transición con una Ley de Concordia.
    - promise:
        id: a40ece03-6a83-440c-91a8-85cd0aa599a6
        page: 13
        text: Reafirmamos el compromiso del Partido Popular con la unidad de España, la Constitución de 1978 y el modelo autonómico que consagra, la democracia parlamentaria, el vínculo con la Unión Europea y los valores de libertad e igualdad de todos.
    - promise:
        id: 9a3ca838-608e-46b7-b45a-c7d08b0be6d4
        page: 13
        text: Reforzaremos la presencia del Estado en todas las comunidades autónomas, para garantizar el pleno ejercicio de las competencias que tiene constitucionalmente atribuidas. Ampliaremos los recursos materiales y humanos a disposición de las Delegaciones del Gobierno, garantizando el efectivo desempeño de sus funciones de dirección y coordinación de la Administración General del Estado y sus Organismos públicos en el territorio.
    - promise:
        id: b298cbe7-080a-4802-adca-8daf1d33fc06
        page: 13
        text: Impulsaremos una legislación que establezca normas armonizadoras que aseguren la unidad de mercado, con el fin de evitar la aparición de obstáculos que puedan fragmentarlo, de acuerdo con la jurisprudencia del Tribunal Constitucional.
    - promise:
        id: b6be92b5-6705-4b13-871a-ad1070153713
        page: 14
        text: Con el objetivo de recuperar la legalidad constitucional, y para proteger el correcto ejercicio de la autonomía en Cataluña, de acuerdo con el procedimiento previsto en el artículo 155 de la Constitución española aplicaremos, por el tiempo que resulte inexcusable, cuantas medidas sean necesarias. Velaremos con especial atención por un adecuado ejercicio de las competencias en educación, régimen penitenciario, medios públicos de comunicación y hacienda pública.
    - promise:
        id: aa2f79d6-69d0-4ac7-b2d3-054b32ee9e7f
        page: 14
        text: Reformaremos el Código Penal para volver a tipificar como delito la convocatoria de referéndum ilegal y reformaremos la Ley del Indulto para prohibirlo en los casos de delitos de rebelión y sedición.
    - promise:
        id: 3b2fdbe4-5d0e-4c67-99de-a973aa2c8d3a
        page: 14
        text: Reafirmaremos la competencia exclusiva que se reconoce al Estado en las relaciones internacionales en los términos del artículo 149 de la Constitución. Se clausurarán todos los organismos e instituciones que socaven esta competencia exclusiva. Se facilitará la integración de los organismos autonómicos dentro de los servicios del Estado.
    - promise:
        id: 74c12397-bc4a-4f49-9f94-c99d0bd7115d
        page: 14
        text: Reformaremos la Ley 2/86 de Fuerzas y Cuerpos de Seguridad del Estado para reforzar la necesaria coordinación de la Policía Nacional y la Guardia Civil con las policías autonómicas. Garantizaremos la intervención en condiciones de plena operatividad en todo el territorio nacional de la Policía Nacional y la Guardia Civil y específicamente, ampliaremos las infraestructuras a disposición de los Cuerpos y Fuerzas de Seguridad del Estado para así reforzar sus capacidades ante los nuevos desafíos.
    - promise:
        id: 635bde59-5b71-4a58-927b-257bb759bb20
        page: 14
        text: Durante la próxima legislatura aprobaremos una moratoria que paralizará la cesión de nuevas transferencias a las comunidades autónomas. En ese tiempo se realizará una completa evaluación del funcionamiento del Estado Autonómico desde una perspectiva de eficiencia y equidad, de tal manera que se garantice un sector público más racional y viable y se dé plena vigencia al principio constitucional de solidaridad.<br>Estableceremos los cauces necesarios para que aquellas comunidades autónomas que así lo deseen encomienden a la Administración del Estado el ejercicio de aquellas competencias que puedan ser administradas de manera más eficaz desde el Gobierno de la Nación.
    - promise:
        id: 27b78a40-7f35-497b-b928-5906ef71c6de
        page: 14
        text: Impulsaremos una Estrategia Nacional de Evaluación del sector público con el fin de determinar la idoneidad y la necesidad de cada una de las entidades y proponer las reformas precisas para profundizar en la eliminación de organismos superfluos y duplicidades administrativas. Avanzaremos en la reducción del sector público empresarial y fundacional, instando la obligada supresión de aquellos que sean ineficientes o innecesarios.
    - promise:
        id: 02288369-df27-46c8-bca1-bfd6b05576d2
        page: 14
        text: Aprobaremos una ley de símbolos nacionales que defienda la convivencia y la neutralidad institucional. Se agravarán las sanciones para las autoridades que incumplan el deber de exhibir la bandera nacional en todos los edificios oficiales o la obligación de que el retrato del Jefe del Estado presida los salones de Plenos municipales.
    - promise:
        id: 13221f86-38c6-4ee4-bba7-66a14c858480
        page: 15
        text: Reforzaremos la ley de partidos y exigiremos la ilegalización de aquellos que promuevan la violencia. Modificaremos la ley orgánica sobre financiación de los partidos políticos para impedir que lleguen fondos públicos a todos aquellos que atenten contra la unidad y los intereses generales de la Nación.
    - promise:
        id: 96c680ef-1d4f-446c-9bcd-3845828f4f37
        page: 15
        text: Desarrollaremos el artículo 3 de la Constitución a través de una Ley Orgánica de uso del castellano como lengua oficial del Estado; garantizaremos su utilización en todas las comunicaciones públicas realizadas en cualquier parte del territorio nacional, sin perjuicio del empleo de las lenguas cooficiales allí donde existan. Solo tendrán carácter oficial aquellos actos administrativos que se realicen, al menos, en castellano. Nadie podrá ser sancionado si no se le ha comunicado en castellano la infracción. Las señales, paneles y placas, urbanas e interurbanas, utilizarán siempre, al menos, el castellano. Nadie podrá ser multado o sancionado por utilizar el castellano.
    - promise:
        id: 1432040e-5158-4d2d-b501-2216c2f7491c
        page: 15
        text: Aprobaremos una iniciativa legislativa para garantizar el correcto cumplimiento del requisito de prestación de juramento o promesa de la Constitución por parte de todos los cargos electos y autoridades públicas, prohibiendo cualquier variación o añadido que desnaturalice o vacíe de contenido dicho acto de acatamiento.
    - promise:
        id: b31f29d2-8f86-4058-a3bb-fbef21305b8a
        page: 15
        text: Prohibiremos el uso de la representación institucional de municipios en asociaciones que busquen alterar el orden constitucional.
    - promise:
        id: 9a0ef11a-acbf-4b9f-924f-dc90b065b222
        page: 15
        text: Aprobaremos una Ley de Concordia que derogará la Ley de Memoria Histórica. Una ley que incluya a todas las víctimas y que haga del recuerdo de los hechos históricos un alegato en favor de la libertad y la paz, la tolerancia y la convivencia, para que nunca más, por ningún motivo y bajo ninguna circunstancia, vuelva el odio y la violencia entre españoles.
    - promise:
        id: 67985c71-6768-4267-b0a7-9df17d0b5f5a
        page: 15
        text: Promoveremos la presencia de las manifestaciones culturales y deportivas nacionales en todos los ámbitos. Impulsaremos las representaciones de las compañías adscritas al INAEM en el conjunto del territorio nacional, especialmente donde ha sido menor su presencia, así como de las selecciones deportivas nacionales en todas las comunidades autónomas.
    - promise:
        id: c719827f-a759-47f3-bae3-dba3e86e7021
        page: 15
        text: Promoveremos la Fiesta Nacional del 12 de octubre en el conjunto de la sociedad española e impulsaremos actividades en torno a ella en todos los centros escolares españoles.
- chapter:
    id: b019b40e-f2ac-4d25-bf11-14a963b4bdaf
    title: Una revolución fiscal para el crecimiento económico y la competitividad 
    categories: [Impuestos y financiación pública]
    children:
    - statement:
        id: e80005f9-0dd0-468d-be43-3879057dddec
        page: 17
        text: La política fiscal debe estar guiada por el criterio de que el dinero, donde mejor está es en el bolsillo de los ciudadanos. Sostener el Estado de Bienestar no exige gastar más sino gastar mejor. La voracidad recaudatoria de los gobiernos de izquierda desincentiva la inversión y el empleo. Esto, sumado a la proliferación de nuevas figuras tributarias, rompe con la unidad de mercado y la igualdad entre los ciudadanos.
    - statement:
        id: 88d7ba38-63f1-4737-9e34-2ba4aee76000
        page: 17
        text: Los presupuestos deben responder a criterios de estabilidad y de reducción del peso de la deuda. La regla de gasto se ha demostrado como un acierto para conseguir la solidez financiera del conjunto de Administraciones. Frente a la manirrota política de despilfarro, desde el Partido Popular nos comprometemos a cumplir la senda de déficit.
    - promise:
        id: 3a350834-1a4e-464e-abe8-dc8ead92d080
        page: 17
        text: Cumplir los compromisos que se derivan del Pacto de Estabilidad y Crecimiento de la Zona Euro y ajustarse a la regla de gasto en todas las Administraciones Públicas será un principio prioritario de nuestra política económica y presupuestaria.
    - promise:
        id: 5a245bf6-ce96-4520-bc70-83238892b972
        page: 17
        text: Aprobaremos una rebaja fiscal del IRPF que afectará todos los contribuyentes. El tipo máximo se situará por debajo del 40%. 
    - promise:
        id: 5bf8ad6a-2595-4ba3-9760-0a42cfa387fa
        page: 17
        text: Las comunidades autónomas en las que gobierne el PP establecerán deducciones en el IRPF para menores de 35 años y familias con al menos un hijo.
    - promise:
        id: 1d7a6e68-6675-4df7-b62d-b80f11b45d0f
        page: 17
        text: Haremos compatible la percepción de un porcentaje ascendiente de la pensión de jubilación con el desarrollo de una actividad laboral o profesional ya sea ésta por cuenta propia o por cuenta ajena, con acuerdo de su empleador.
    - promise:
        id: f0ee8089-616c-4b44-965f-9cad23c071f4
        page: 17
        text: Aplicaremos una exención, con un límite en la renta sobre la que podrá aplicarse, en el pago del IRPF cuando se continúe la actividad profesional sin cobrar la pensión de jubilación.
    - promise:
        id: 42165f7c-8bbb-439d-872f-9ff153630b1c
        page: 17
        text: Crearemos un Blindaje Fiscal del ahorro para la jubilación que, entre otras cosas, extienda los beneficios fiscales de los planes de pensiones a la vivienda habitual y a los planes de ahorro.
    - promise:
        id: 60af0625-fe85-46c8-afe3-b863eb142b36
        page: 17
        text: Los parados de larga duración que inicien un negocio no pagaran im- puestos por los beneficios obtenidos durante los dos primeros años.
    - promise:
        id: 069a86a3-fb3e-400b-9c7b-cea75398657e
        page: 17
        text: Rebajaremos el Impuesto de Sociedades, situando el tipo máximo por debajo del 20%.
    - promise:
        id: 9feb391e-607f-4aa7-af48-254af898854a
        page: 17
        text: Suprimiremos el Impuesto sobre el Patrimonio.
    - promise:
        id: 598e318f-f3ca-4034-a467-fd25e66c47af
        page: 17
        text: Eliminaremos el Impuesto de Sucesiones y Donaciones para las transmisiones entre padres e hijos y al resto de la línea descendiente, así como entre cónyuges.
    - promise:
        id: 80c96a0d-ac17-409e-869e-5e7ec235e865
        page: 17
        text: Eliminaremos el Impuesto de Actos Jurídicos Documentados para la constitución de hipotecas en la compra de la vivienda habitual.
    - promise:
        id: ff174b42-8a8d-443b-b851-1e8ff8d6f7ca
        page: 17
        text: Reduciremos las cotizaciones sociales, especialmente para la contra- tación de jóvenes y de parados de larga duración.
    - promise:
        id: d8cb2e32-1d67-4788-8cdb-dd003b9b3d19
        page: 17
        text: Reforzaremos las políticas de lucha contra el fraude fiscal, potenciando el uso de los medios humanos y tecnológicos.
    - promise:
        id: 6236670f-9ba2-45b1-98dd-ff00fcc94ded
        page: 18
        text: Promoveremos la claridad fiscal. La Agencia Tributaria remitirá a cada contribuyente de manera anual un Informe de Transparencia Fiscal que detalle las cantidades satisfechas el año anterior por cada contribuyente en concepto de IRPF, Cotizaciones –tanto por parte del empleador como del empleado en caso de trabajadores por cuenta ajena– IBI e IVTM.
    - promise:
        id: 659ed11e-a842-4df0-bf92-50c1bba8dfe0
        page: 18
        text: Dentro del Plan Startup Spain Impulsaremos una amplia reforma fiscal para dinamizar la inversión de capital privado y favorecer el acceso a financiación de emprendedores que incluirá reformas para el “carried interest”, los Fondos de Capital Riesgo, el venture capital, la “exit tax” o la inversión privada individual en start-ups.
    - promise:
        id: 99db9ba6-db22-4782-9de0-292b571e51b3
        page: 18
        text: Pondremos en marcha sistemas “Sandbox” como campo de pruebas para nuevos modelos de negocio no protegidos por la normativa vigente y supervisados por los reguladores para el desarrollo de tecnologías como la Blockchain.
    - promise:
        id: 5841dcda-262c-4a65-8ac5-52b9a2108315
        page: 18
        text: Elaboraremos una política de importantes incentivos fiscales dirigida a las empresas altamente innovadoras basadas en tecnología habilitadora de la Industria 4.0.
    - promise:
        id: 0506fe14-feb9-4df8-b5f1-75f59047732a
        page: 18
        text: Plan de Atracción de Talento. El Plan contemplará incentivos fiscales para incorporar profesionales e investigadores de alta cualificación.
    - promise:
        id: 75fee41e-1f1a-4759-94b7-e3d92f26a756
        page: 18
        text: En las comunidades autónomas donde gobierne el PP no se crearán nuevas figuras tributarias.
    - promise:
        id: 04622f27-0b4f-482a-b6db-9b9fbcedeb12
        page: 18
        text: Eliminaremos las tasas que graban específicamente al turismo.
    - promise:
        id: e5cbd988-4a8c-4279-92e5-76dd12b45c3d
        page: 18
        text: En todos los municipios donde gobierne el PP el IBI se seguirá reduciendo progresivamente hasta el mínimo legal.
    - promise:
        id: 86199e91-8009-4675-9f2b-52927c8608c3
        page: 18
        text: Impulsaremos el cambio de la fiscalidad para la adquisición de nuevos vehículos. Reformaremos el Impuesto de Circulación para los nuevos vehículos matriculados que se fijará en función de las emisiones y el consumo energético.
    - promise:
        id: 75b0a31b-00fa-4b7f-bd2e-7863770cb662
        page: 18
        text: En el Consejo de Política Fiscal y Financiera, impulsaremos la reforma del sistema de financiación autonómica basado en los principios de igualdad, equidad, transparencia y corresponsabilidad fiscal. A través de la Comisión Nacional de Administración Local, propondremos una reforma del sistema de financiación de los ayuntamientos.
    - promise:
        id: e946620b-61ad-442f-9cb9-4e6de16829cb
        page: 18
        text: Reformaremos la regla de gasto de acuerdo a los estándares europeos y para garantizar la financiación adecuada de todos los servicios públicos y la sostenibilidad del sistema de pensiones.
    - promise:
        id: 23815924-3153-4f5c-8b49-1a9399125fc5
        page: 18
        text: Para aquellos ayuntamientos que presenten superávit presupuestario y no tengan deuda, se podrán bonificar los impuestos locales para el fomento de la actividad económica y la creación de empleo. Se prestará, además, una especial atención a grupos vulnerables, incluyendo familias numerosas, familias con hijos con discapacidad, familias con dependientes a cargo, pensionistas, víctimas de violencia de género, parados de larga duración y desempleados mayores de 52 años.
    - promise:
        id: 962152f4-bc20-406b-9f29-2005fdfa39e7
        page: 18
        text: Las Administraciones tendrán la obligación de informar a los ciudadanos del coste real de los servicios que reciben
    - promise:
        id: a9c5c44e-9669-41e3-8de3-e7169c4c296d
        page: 18
        text: Impulsaremos la colaboración público-privada en la provisión de los servicios públicos como instrumentos compatibles y complementarios, tomando siempre como objetivo la calidad, la transparencia y la eficiencia del servicio que se presta en ámbitos como el energético.
- chapter:
    id: 9d4d8c82-d88b-49c6-8b4b-2154a888ebc8
    title: Por una economía moderna y avanzada 
    categories: [Economía]
    children:
    - statement:
        id: ba3f5b81-5484-4980-8e48-420b71fe0397
        page: 20
        text: El empleo es la principal preocupación de los españoles. España puede convertirse en un enclave estratégico en esta cuarta revolución industrial, para lo cual debemos atraer talento a través de un plan fiscal, educativo y regulatorio que compita con los principales núcleos de innovación. Desde las Administraciones se puede colaborar decisivamente con el sector privado, que es quien debe ser el motor de la economía. Por ello, debemos adaptar nuestro marco de relaciones laborales y políticas activas y pasivas de empleo al presente y futuro del mercado de trabajo, caracterizado por la transformación digital, la intensificación de la globalización, el aumento de la competencia en los mercados internacionales y el reto demográfico.
    - statement:
        id: 59637ca5-b833-4fcc-b63d-44db7f68832d
        page: 20
        text: Estamos en plena transformación digital, una oportunidad para remover obstáculos y apoyar todas las iniciativas que se impulsen desde la sociedad para que España sea una de las naciones más competitivas. España es una sociedad de servicios moderna y avanzada, pero necesita fortalecer el sector industrial, en primer lugar, apoyando la unidad de mercado y eliminando las trabas internas que aún existen. Además, debemos abaratar los costes de producción. Es necesario que las empresas dispongan de una energía barata, sostenible y segura y avanzar en la producción de energías renovables y en la descarbonización, un ámbito que España está llamada a estar en la vanguardia.
    - statement:
        id: e7b929a2-a535-43ac-b6fc-fc586008dd0e
        page: 20
        text: Uno de los sectores en los que España es líder de exportaciones es el automóvil, una industria que requiere de un entorno regulatorio seguro y que se eliminen las trabas que se están imponiendo. Esto dificulta su competitividad y la renovación de un parque móvil envejecido y contaminante.
    - statement:
        id: 5a8385ca-669c-4fe8-813f-053cc6198af5
        page: 20
        text: Otra de las grandes fortalezas de España es el turismo, una industria que se ha modernizado y que es un referente mundial pero mantener esta competitividad exige un claro compromiso con la sostenibilidad social, económica y medioambiental, la innovación y la colaboración público-privada, además de eliminar cargas impositivas y gravámenes que limitan su capacidad inversora.
    - statement:
        id: 5392bb9a-107f-4f6d-b1f3-99553d737b9b
        page: 20
        text: La cultura, el patrimonio histórico y la gastronomía son elementos esenciales no sólo en la configuración de nuestra identidad sino también para el progreso económico de nuestro país.
    - promise:
        id: 4a7ead2d-a3d8-4b16-903e-e55da218639b
        page: 20
        text: Impulsaremos el Programa “Startup Spain” para promover el emprendimiento y la innovación. Apoyaremos decididamente el crecimiento y la internacionalización de las pymes.
    - promise:
        id: 7d5ccdde-65d6-40cc-b3dc-f9f62e992f5d
        page: 20
        text: Agilizaremos al máximo el proceso de constitución de empresas. Sustituiremos en todos los ámbitos posibles el sistema de licencia administrativa por uno de declaración responsable.
    - promise:
        id: 70a95599-2ef6-4d53-a35e-648db54b9570
        page: 20
        text: Impulsaremos una amplia reforma fiscal para dinamizar la inversión de capital privado y favorecer el acceso a financiación de emprendedores que incluirá reformas para el “carried interest”, los Fondos de Capital Riesgo, el venture capital, la “exit tax” o la inversión privada individual en start-ups.
    - statement:
        id: 86de14bf-e1a7-4a4b-9b19-50e558ab0d55
        page: 20
        text: Para dotar de certidumbre a los contribuyentes promoveremos la máxima seguridad jurídica en la tributación de las empresas radicadas en España, desarrollando y extendiendo la figura de los acuerdos previos.
    - promise:
        id: 69a6a700-881b-4b1e-a263-ca96e9aa3aba
        page: 21
        text: Pondremos en marcha un marco regulatorio singular y flexible para empresas innovadoras “Sandbox Regulation” que evite que la inseguridad jurídica frene las innovaciones.
    - promise:
        id: 399933b6-55b9-406c-a201-f08a9a0d6f58
        page: 21
        text: Plan de Atracción de Talento. Aprobaremos incentivos fiscales así como un procedimiento acelerado “fast track” para atraer profesionales e investigadores de alta cualificación.
    - promise:
        id: 1d499475-45a5-4503-9cca-38bc3423e39b
        page: 21
        text: Reformaremos la Ley de Segunda Oportunidad para facilitar el cierre de empresas fallidas.
    - promise:
        id: 97c06aa7-54fa-4f94-9e60-4d9a52dbad11
        page: 21
        text: Crearemos el Portal de la Innovación que incluirá asesoramiento para emprendedores e inversores, y la información y acompañamiento para que las empresas puedan acceder a las convocatorias de ayudas que se ponen a disposición desde Ayuntamientos, comunidades autónomas, Gobierno y, especialmente, en las convocatorias de la Unión Europea.
    - promise:
        id: 4bc7bfa5-8a8b-4a43-8989-6debd7e04c07
        page: 21
        text: Aprobaremos una “Ley de Crecimiento empresarial” para que la normativa fiscal, contable, administrativa y mercantil favorezca el aumento de tamaño de las empresas.
    - promise:
        id: a4bb614b-fbbb-419c-bfce-9f9e8562f215
        page: 21
        text: Impulsaremos, de acuerdo con los sectores, una Estrategia de apoyo a la Industria de creación del videojuego, la animación y de contenidos digitales. La Estrategia incluirá la creación de foros permanentes de diálogo con los sectores y la Administración, medidas fiscales y otro tipo de ayudas que hagan de España un hub internacional de unas industrias que aportan empleo de alta cualificación.
    - promise:
        id: a6d82fcb-959d-48a1-aff9-ac75b1508fdf
        page: 21
        text:  Garantizaremos un marco jurídico estable al conjunto de la cadena de valor del sector de la automoción.
    - chapter:
        id: d5cfbe7c-009c-4b4c-9963-9a6488479d1f
        title: I+D+i 
        categories: [Ciencia y tecnología]
        topics: 'I+D+i'
        children:
        - promise:
            id: d25850a1-af3f-40ac-b8b9-5e0fe0e5e4a2
            page: 22
            text: Promoveremos un Acuerdo sobre la Ciencia en España entre las administraciones y la sociedad civil que incorpore un compromiso financiero plurianual que permita alcanzar durante la legislatura una inversión del 2% del PIB en I+D+i.
        - promise:
            id: a975caea-326e-4304-97bd-7d364dc1ba17
            page: 22
            text: Desarrollaremos la nueva Estrategia Española de Ciencia, Tecnología y de Innovación 2021-2027 en coordinación con el nuevo programa europeo Horizonte Europa 2021-2027 y las comunidades autónomas y sus Estrategias de Especialización Inteligente.
        - promise:
            id: 7cfcfbbc-663b-41b5-820b-67737e20816b
            page: 22
            text: Fomentaremos la participación internacional del Sistema Español de Ciencia, Tecnología e Innovación reconociendo los resultados de las evaluaciones internacionales, y protegeremos las prioridades de España en el nuevo programa Horizonte Europa e iniciativas multilaterales en grandes territorios como PRIMA o AirCenter.
        - promise:
            id: c6933c2d-1f6f-48bc-9fb0-6ad50f298d27
            page: 22
            text: Activaremos las Plataformas Tecnológicas Españolas y su inclusión en las Plataformas Europeas como promotoras de la colaboración público-privada y en la definición de las agendas estratégicas.
        - promise:
            id: bbdc306b-2c14-441e-9979-b097bf365584
            page: 22
            text: Pondremos en marcha el “Plan +Tech” de atracción de empresas con alto contenido tecnológico para su radicación en España. Favoreceremos su implantación mediante medidas de simplificación administrativa, un sistema de visados flexible para profesionales altamente cualificados, incentivos fiscales e infraestructuras adecuadas
        - promise:
            id: fcaef7be-d960-485f-ad83-39a60bfcf889
            page: 22
            text: Modificaremos el sistema de incentivos a la inversión privada en I+D+i para promover el acceso de las pymes a los beneficios fiscales que comporta dicha actividad. Además, simplificaremos el acceso a las bonificaciones fiscales por I+D+i a través de una nueva normativa acorde a la magnitud de los proyectos, incrementando la seguridad jurídica del solicitante.
        - promise:
            id: c284b41d-2f47-4d6c-a30a-a3ef99f33775
            page: 22
            text: Impulsaremos el apoyo a la financiación de la I+D+i con planes específicos para la cooperación entre la industria y los centros investigadores.
        - promise:
            id: 486d98cd-4aa4-4904-89d9-399fb1c02918
            page: 22
            text: Consolidaremos la Agencia Estatal de Investigación (AEI) desde su actual fórmula jurídica, aprobando el contrato de gestión, dotándola de los recursos necesarios, como el instrumento para la modernización de la gestión pública de las políticas nacionales de I+D en España, encargándose de la financiación, evaluación, concesión y seguimiento de las actuaciones de investigación científica y técnica.
        - promise:
            id: 999c7f15-4196-46e4-b262-0f1b7acc2be8
            page: 22
            text: Potenciaremos desde su actual forma jurídica, el Centro para el Desarrollo Tecnológico Industrial (CDTI) como el instrumento nacional más importante al servicio de la innovación española, como representante en los programas del espacio y en los programas tecnológicos y de innovación europeos. Desde CDTI incrementaremos la inversión en proyectos tecnológicos a través de nuevos vehículos de capital riesgo.
        - promise:
            id: 312a80c2-80fe-485c-a62f-9f97b12d23d0
            page: 22
            text: Impulsaremos la Fundación Española para la Ciencia (FECYT) como nexo entre la ciencia, la tecnología y la innovación y la sociedad. Constituiremos una unidad de apoyo a la atracción de talento internacional y sus familias y una unidad de evaluación y seguimiento del rendimiento de las políticas de I+D+i.
        - promise:
            id: c81f9884-26e1-4b52-9b45-2328349adc04
            page: 22
            text: Apoyaremos el centro de supercomputación de Barcelona y las actividades asociadas.
        - promise:
            id: cefdc49b-cf95-4421-883f-45dd7395eec3
            page: 22
            text: Impulsaremos la actividad científica entorno al Gran Telescopio de Canarias así como el “Turismo de las Estrellas” asociado al mundo astrofísico.
        - promise:
            id: 67a10200-f465-483e-9a64-871d6eda4850
            page: 23
            text: Desarrollaremos acciones dirigidas a la Red de Centros Tecnológicos y su especialización basada en modelos europeos así como a los Parques Científicos y Tecnológicos como verdaderos catalizadores de ecosistemas de innovación.
        - promise:
            id: 84587964-fba6-40a0-86dc-42597a019658
            page: 23
            text: Constituiremos la Red de Espacios de Innovación Empresarial, mejorando los polígonos industriales de alta actividad en colaboración con los parques científicos y tecnológicos y centros tecnológicos.
        - promise:
            id: c6df6840-a599-4149-b33d-d242970a309b
            page: 23
            text: Aprobaremos el contrato de gestión de la Agencia CSIC, Consejo Superior de Investigaciones Científicas.
        - promise:
            id: 9fb4a213-a9fa-49b2-ae65-0d14e8d162ec
            page: 23
            text: Aprobaremos la Ley sobre promoción del mecenazgo, desarrollaremos estructuras de utilidad pública en la que participen OPIS, universidades y otros agentes del sistema como vehículos de captación externa de recursos y fomentaremos el crowdfunding en los ámbitos científicos e innovadores.
        - promise:
            id: 261b9401-d8af-42c8-a208-b5e6ea7b0940
            page: 23
            text: Incrementaremos el acceso a tramos no reembolsables en programas de innovación empresarial y estableceremos un fondo de garantía de 200 millones de euros para proyectos innovadores en etapas tempranas de alta valoración, bajo la coordinación del Centro para el Desarrollo Tecnológico Industrial.
        - promise:
            id: f1f81586-520b-41d0-bb9d-fb8cf4ab509d
            page: 23
            text: Cumpliremos con el objetivo del 3% de las compras públicas en compra pública innovadora mediante estimulo de la I+D+I desde la demanda mediante sistemas de gestión simplificados.
        - promise:
            id: f2aa4b5a-38e8-42cf-ba4b-08fa4f36d3ba
            page: 23
            text: Mejoraremos los instrumentos para la innovación en etapas tempranas y desarrollaremos nuevas acciones como las pruebas de concepto, los proyectos demostración o la adquisición de activos tecnológicos.
        - promise:
            id: a963dcd3-d335-47ff-bbcf-911cba8f54f4
            page: 23
            text: Propondremos un plan estratégico de infraestructuras con horizonte 2030, que permita planificar su construcción, adquisición y mantenimiento.
        - promise:
            id: e6bb749f-e0d1-4a31-a915-b893d003d49d
            page: 23
            text: Se establecerá un mapa único de infraestructuras científico tecnológicas singulares nacionales e internacionales con participación española, con las prioridades estratégicas en un escenario internacional, asegurando una inversión eficiente y la atracción de infraestructuras de investigación internacionales a nuestro país. Pondremos especial atención a las infraestructuras de compartición de datos.
        - promise:
            id: 13df630b-4280-457e-a530-6ed9a9e2d091
            page: 23
            text: Desarrollaremos la figura de investigador distinguido así como la carrera del investigador no funcionario de forma complementaria a las modalidades existentes.
        - promise:
            id: 6bc57bc4-5659-4cc8-83d7-9d3d8a1ceb50
            page: 23
            text: Facilitaremos el acceso de los investigadores al 50% de los retornos derivados de la explotación de patentes o derechos de las que sean inventores.
        - promise:
            id: c75d9ae9-8e4b-4fd6-b485-7c6deb54ed17
            page: 23
            text: Impulsaremos la innovación en sectores tradicionales, principalmente en las pymes, fomentando su reindustrialización y apoyando políticas de formación a la demanda de necesidades. Para ello, crearemos en CDTI una oficina especializada en sectores tradicionales y su transformación involucrando empresas, instituciones y organismos de investigación, universidades y hospitales.
        - promise:
            id: 2474da72-2fdf-4e19-b300-93cb7934be3c
            page: 23
            text: Promoveremos la incorporación de doctores en pymes altamente innovadoras.
        - promise:
            id: c86e849a-eb07-487b-bf77-711a9832ddfb
            page: 23
            text: Potenciaremos el reconocimiento y la actividad Instituto Nacional de Ciberseguridad (INCIBE).
        - promise:
            id: f8caa95c-770b-413c-9c53-3ad7a2345403
            page: 24
            text: Promoveremos una Estrategia Nacional de Big Data que garantice el buen uso del procesamiento masivo de datos y de las nuevas tecnologías.
        - promise:
            id: 3a16e963-f31d-4b5c-bc57-25684b30e07b
            page: 24
            text: Trabajaremos en un Plan Estratégico de inteligencia artificial.
        - promise:
            id: adf82f0a-ccf7-47c7-a06f-4486a8bd4300
            page: 24
            text: Impulsaremos incentivos fiscales para aquellas empresas que incorporen tecnología Blockchain para mejorar su trazabilidad, aumentar la eficiencia de los procesos y crear empleo especializado.
        - promise:
            id: dfbcd6fa-df70-4d82-bbc6-34d2ea6ce3cc
            page: 24
            text: Impulsaremos el Plan Nacional de Transformación Digital 2030 con el objetivo de acelerar el proceso de digitalización en la sociedad, las empresas y la administración, elevando el índice de conectividad a las aplicaciones digitales, favoreciendo su acceso en zonas despobladas.
        - promise:
            id: 2adf6fa0-b899-4d46-9625-d040c4a9a401
            page: 24
            text: El Plan incidirá en cuestiones como la formación para el empleo en la economía digital, identificación de la demanda de nuevos perfiles profesionales, el impulso a las materias STEM en la educación, el Re-skilling en habilidades digitales para mayores de 45 años, la ciberseguridad, el apoyo a la I+D+i, con especial atención a las tecnologías emergentes y a las KET, el fomento de la industria de contenidos digitales, en particular la del videojuego, el despliegue del 5G y una Administración 100% digital que aproveche tecnologías innovadoras como el Blockchain.
        - promise:
            id: a367d1e6-c58b-4871-bed7-fbea791309c2
            page: 24
            text: Estableceremos un marco legal para garantizar que las operaciones realizadas con el sistema Blockchain y las criptomonedas, en el ámbito público y privado, se desarrollen en un entorno de confianza, seguridad y transparencia.
        - promise:
            id: e367bdd9-ead5-4225-a29f-7fda350960a0
            page: 24
            text: Impulsaremos incentivos fiscales para atraer grandes desarrolladores software ligados al sector del videojuego muy intensiva en mano de obra especializada. 
        - promise:
            id: fa9d5db3-b4b8-44c4-9ca9-eb47bf60d706
            page: 24
            text: Aplicaremos medidas fiscales para la implantación en empresas de la industria 4.0 en España, y con especial énfasis en las áreas singulares de desarrollo digital.
        - promise:
            id: 5815ec55-bac3-45b8-8684-021c34d62b81
            page: 24
            text: Seguiremos desarrollando la Ley General de Telecomunicaciones y potenciaremos el despliegue de la fibra óptica, 4G y 5 G para que todos los centros de la administración tengan acceso a estas tecnologías.
        - promise:
            id: 56f92946-7d2c-4da6-afa4-d8ea86ebc392
            page: 24
            text: Adaptaremos el marco del sector asegurador a la transformación digital.
    - chapter:
        id: 48becc18-f66a-4328-a1ba-aa36f9f454e2
        title: Autónomos 
        categories: Empresas y autónomos
        children:
        - promise:
            id: d4944142-4398-4a1d-a87f-2424c98d653a
            page: 25
            text: Ampliaremos, doce meses más, hasta los tres años la tarifa plana vigente y la extenderemos a los mayores de 52 años, los parados de larga duración, autónomos menores de 30 años así como a las personas más vulnerables como las víctimas de violencia de género o los que acrediten un grado de discapacidad superior al 33%.
        - promise:
            id: cc2fb188-c941-4ecf-95dc-bfdcf474c458
            page: 25
            text: Aprobaremos una cuota reducida para aquellos autónomos cuyos ingresos no excedan del SMI en cómputo anual.
        - promise:
            id: 5fc51ebc-f65c-4e29-b0e4-c4f045522c9e
            page: 25
            text: Cumpliremos con la Disposición Adicional Primera de la Ley de Reformas Urgentes del Trabajo Autónomo relativa a la participación de los trabajadores autónomos en el Consejo Económico y Social.
        - promise:
            id: f28324b3-def2-4ba3-a466-3acf5d1a8573
            page: 25
            text: Ampliaremos la jubilación activa al 100% a todos los autónomos.
        - promise:
            id: 4845b490-5aed-46db-ba36-a66a0ad27555
            page: 25
            text: Facilitaremos la conciliación de la vida laboral y familiar, con medidas que actúen en diversos ámbitos removiendo diferentes obstáculos.
    - chapter:
        id: a376d79e-bd30-4273-bfd7-dcba6c72b615
        title: Empleo 
        categories: [Trabajo]
        children:
        - promise:
            id: 53d3d607-a40a-4ebe-87a5-ac8f90c5066f
            page: 26
            text: Profundizaremos los avances en flexibilidad del mercado de trabajo alcanzados con la reforma laboral de 2012. En especial, en lo referido a negociación colectiva, favoreciendo convenios colectivos adaptados a las necesidades reales del tejido productivo y plenamente actualizados a las necesidades de empresas y trabajadores.
        - promise:
            id: 66c1f3a1-70b5-4090-82c7-7fe696a09a6c
            page: 26
            text: Introduciremos mecanismos que fomenten la contratación indefinida y la movilidad y flexibilidad de nuestro mercado de trabajo a través de la implantación gradual de un fondo de capitalización para los trabajadores o sistema de cuentas individuales de capitalización para la movilidad, al estilo de la conocida como "mochila austríaca". El fondo estará mantenido a lo largo de su vida laboral y podrá ser rescatado en favor del trabajador en los supuestos de despido improcedente, de movilidad geográfica, para el desarrollo de actividades de formación o en el momento de su jubilación.
        - promise:
            id: 621c0b10-3f20-487b-bef5-763893023405
            page: 26
            text: 'Estableceremos nuevos mecanismos que penalicen la contratación temporal injustificada: <br>• Endureciendo la penalización a las empresas que realicen contratos temporales sin causa.<br>• Reforzando el papel de la negociación colectiva para limitar el uso de los contratos de duración determinada y corregir el abuso de la contratación temporal.<br>• Limitando el encadenamiento de contratos.'
        - promise:
            id: 186e8b82-bdcf-4996-a390-8876a4b82aac
            page: 26
            text: Adaptaremos nuestro mercado de trabajo a la Cuarta Revolución Industrial. En este contexto se impulsará el equilibrio entre flexibilidad y seguridad de los trabajadores, asegurando su derecho a trabajar para varios empleadores, impulsando el derecho a la formación y a la previsibilidad de su trabajo, previniéndoles de prácticas abusivas e incrementando su protección ante períodos de inactividad. Impulsaremos la oferta formativa del Sistema Nacional de Empleo en competencias digitales y en las nuevas tecnologías de la cuarta revolución industrial.
        - promise:
            id: 21018ac4-500d-455f-95d1-2925603ef908
            page: 26
            text: Impulsaremos la salud y el bienestar en el trabajo implantando un mecanismo de incentivos en la cotización empresarial a la Seguridad Social por la inversión en buenas prácticas saludables en el trabajo y reforzando para esta y el resto de sus competencias el Instituto Nacional de Seguridad, Salud y Bienestar en el trabajo.
        - promise:
            id: 18e5d468-712c-4932-88ff-e21df4ccdb4b
            page: 26
            text: Potenciaremos la atracción de talento a nuestro país, facilitando el acceso a visados y permisos de trabajo en España, avanzando en el marco de las medidas de fomento a la movilidad de la Ley de emprendedores de 2013, para profesionales altamente cualificados, investigadores, inversores, etc.
        - promise:
            id: 3d588418-e77f-4756-9839-035814e78e0e
            page: 26
            text: Impulsaremos la modernización de los servicios públicos de empleo, reforzando la colaboración público privada y extendiendo el uso de los sistemas más avanzados para mejorar la eficacia y eficiencia en la tramitación de prestaciones y en los procesos de orientación, elaboración de itinerarios personalizados e intermediación con desempleados.
        - promise:
            id: 7f3fd04d-c058-4fa9-85e2-4c741249d829
            page: 26
            text: Garantizaremos que los servicios sociales y de empleo tengan capacidad para apoyar eficazmente a los demandantes de empleo, en particular a través de una mejor cooperación con el sector empresarial.
        - promise:
            id: f6aea59a-1a9a-4aae-b05c-032246b03f9e
            page: 27
            text: Reforzaremos la cartera común de los servicios públicos de empleo para garantizar, en toda España, el acceso de todos en condiciones de igualdad.
        - promise:
            id: 7ad49a5c-9504-4770-b2f1-8f2ecd5c53c7
            page: 27
            text: Crearemos una aplicación digital para informar a los trabajadores ocupados y desempleados sobre la oferta formativa que les ofrece el sistema nacional de empleo, con el detalle de los programas y centros con mejores resultados, y les facilite el acceso a los mismos, especialmente a través de un bono formación que permita al beneficiario elegir libremente el proveedor de servicio de formación.
        - promise:
            id: 8cbda974-4e7b-4b04-8589-f0500229eac1
            page: 27
            text: Orientaremos las acciones en materia de políticas activas de empleo a resultados en términos de inserción de los desempleados. Mantendremos la vinculación de la financiación a los resultados obtenidos e informaremos públicamente del impacto de las acciones de políticas activas para favorecer la fiscalización de los programas por los ciudadanos.
        - promise:
            id: d24ae9b7-23ab-42c3-990a-f16a3f1cdf21
            page: 27
            text: Potenciaremos la vinculación de las políticas activas de empleo con las políticas pasivas, con una visión integrada de todas las prestaciones públicas, impulsando acuerdos operativos con los servicios sociales, adoptando un enfoque integrado respecto a las unidades familiares.
        - promise:
            id: 02bc6935-b147-470d-a5ed-300c420c391e
            page: 27
            text: Mejoraremos la regulación del actual contrato para la formación y el aprendizaje, ampliando la formación asociada a dichos contratos a las necesidades que se puedan detectar en los distintos sectores y empresas a través del proceso de negociación colectiva.
        - promise:
            id: 5346c7a6-10b8-46e5-babd-5293ceeedb08
            page: 27
            text: Fortaleceremos la coordinación en el seno del Sistema Nacional de Empleo de la planificación de todas las actuaciones en materia de políticas activas de empleo realizadas tanto con fondos europeos, como estatales o autonómicos para mejorar su eficacia y evitar solapamientos.
        - promise:
            id: b0d50087-74a7-458b-a772-f53ca84d4141
            page: 27
            text: Impulsaremos la inserción de las mujeres en el mercado de trabajo alcanzando niveles semejantes a la media europea, a través del establecimiento de nuevos incentivos y la eliminación de barreras aún existentes para su participación laboral.
        - promise:
            id: bc0509c8-a675-4157-a749-1aeedeb97ff2
            page: 27
            text: 'Culminaremos la ejecución del Plan de Choque por el Empleo Juvenil acordado en 2017 entre el gobierno y los interlocutores sociales, en particular: <br>• Aprobaremos un Estatuto de las prácticas no laborales. <br>• Implementaremos un Programa Integral de Políticas de Empleo para jóvenes sin cualificación profesional.<br>• Pondremos en marcha el Programa de formación y transmisión de conocimientos en el empleo a través del contrato de relevo.'
        - promise:
            id: 1f1d2ab2-2a80-45fa-b1d3-69f1f9a99be1
            page: 27
            text: Favoreceremos el envejecimiento activo y la prolongación voluntaria de la vida laboral más allá de la edad ordinaria de jubilación, revisando los incentivos para fomentar la permanencia de los trabajadores en activo y promover una mayor compatibilidad entre percepción de la pensión y percepción del salario por actividad laboral. En particular estableceremos, entre otras medidas, un régimen por el cual los trabajadores que alcancen la edad legal de jubilación puedan aplicar una exención en el pago del IRPF cuando se continúe la actividad profesional sin cobrar la pensión de jubilación.
    - chapter:
        id: fc1c7709-bffb-4d70-964b-fb1c882def4b
        title: Comercio 
        categories: [Comercio]
        children:
        - promise:
            id: 092ce58f-528e-4114-9827-b8a39c0f4835
            page: 28
            text: Promoveremos las inversiones exteriores de las empresas españolas a través de acuerdos de promoción y protección recíproca de inversiones y de los acuerdos de inversión de la UE. <br>Realizaremos un especial esfuerzo en los programas de ICEX que incidan en las pymes que son las que tienen más dificultades en internacionalizarse.
        - promise:
            id: 11d33088-5e63-43be-a2ce-9b589f9ea804
            page: 28
            text: Ampliaremos los convenios internacionales para evitar la doble imposición internacional e impediremos que el Impuesto de Sociedades grave fiscalmente beneficios que ya han pagado impuestos en otros países.
        - promise:
            id: dc342fd9-c3ce-42bc-86fa-2695c712cae3
            page: 28
            text: Potenciaremos los instrumentos de financiación para las empresas que inicien la internacionalización. Impulsaremos acuerdos con aquellos países estratégicos para mitigar el riesgo país para nuestras pymes.
        - promise:
            id: c330e0f7-d9ce-44b5-b736-9a8b209b3935
            page: 28
            text: Seguiremos impulsando los Fondos de Fondos para atraer la inversión del Capital Privado (Private Equity), Venture Capital y Business Angels a las startup y pymes. Se prestará especial atención al impulso de los Search Funds que además de impulsar la financiación de algún tipo de empresa, atraen talento del exterior.
        - promise:
            id: 875e8b43-901d-44fc-94e3-94883f300c2d
            page: 28
            text: Reforzaremos la red de Oficinas Económicas y Comerciales, extendiéndola hacia los mercados con mayor potencial de crecimiento.
        - promise:
            id: e4f62d76-7927-4909-951d-ffb12b8317d7
            page: 28
            text: Coordinaremos la acción de las políticas de internacionalización de las comunidades autónomas con las de la Administración General del Estado, procurando la completa integración de las oficinas de las comunidades autónomas en las Oficinas Económicas y Comerciales del Estado.
    - chapter:
        id: 4f4736d6-ca72-42e2-b85c-f0d1537c0682
        title: Turismo 
        categories: [Turismo]
        children:
        - promise:
            id: bbcca4c0-6532-4b4b-9708-22c25da701db
            page: 29
            text: Impulsaremos una Ley de Turismo que armonice las normas que afectan al sector y sea capaz de vertebrar su crecimiento en un escenario competitivo y cambiante.
        - promise:
            id: 7d6fafa1-f0dd-493c-ab84-1cbaf421d734
            page: 29
            text: Eliminaremos las tasas dirigidas a gravar específicamente la actividad turística.
        - promise:
            id: 1a9a973e-1703-4a06-9486-a20440c10f0c
            page: 29
            text: Trasladaremos una imagen positiva del turismo como uno de los sectores productivos en la economía de España, tractor de otros sectores. No solamente por una imagen exterior, sino también por una cuestión de convivencia para evitar acciones de “turismofobia”.
        - promise:
            id: 5ba08f91-2537-4cee-96b2-0d9bd4cc2dcb
            page: 29
            text: Reforzaremos con planes especiales la seguridad en las áreas de gran presencia turística.
        - promise:
            id: 724bb33f-fba0-480f-9c5b-00df97eaa631
            page: 29
            text: Impulsaremos la formación en el sector para poder dar respuesta a las necesidades del cliente y competir con destinos del arco mediterráneo y de grandes ciudades europeas. Haremos especial énfasis en temas como los idiomas y las herramientas y estrategias que nos acerquen al nuevo turista digital.
        - promise:
            id: f39c417e-61f4-4823-978c-ac7dcc8551ad
            page: 29
            text: Mejoraremos las condiciones de la devolución del IVA a turistas extracomunitarios para promocionar a España como destino de compras y fomentar el gasto en el comercio nacional.
        - promise:
            id: 857c7021-3752-4386-921e-46ec89f0555f
            page: 
            text: Incentivaremos fiscalmente el empleo de jóvenes que realicen actividades profesionales y empresariales turísticas en zonas rurales.
        - promise:
            id: 2374d8bf-344c-47e9-a916-bb52c1d3b179
            page: 29
            text: Apoyaremos la internacionalización de las pequeñas y medianas empresas relacionadas con el sector turístico aprovechando el excelente reconocimiento de España como marca turística internacional.
        - promise:
            id: 2d4a9171-95d1-4932-be64-5dcfc4fa2338
            page: 29
            text: 'Pondremos en marcha el Segundo Plan de Destinos Turísticos Inteligentes poniendo el foco en la Sostenibilidad de los destinos (social, cultural, económica y medio ambiental), donde se generalicen y confluyan: el uso de las nuevas tecnologías (Big Data y data analytics, inteligencia artificial, internet de las cosas, sensorización), la eficiencia energética y uso de energías renovables, estrategias de reciclaje y economía circular, puesta en valor de los recursos naturales y culturales y el avance hacia la accesibilidad universal en el turismo.'
        - promise:
            id: 5e4d2440-32a2-4bf3-9280-a5495d03c745
            page: 29
            text: Impulsaremos las Zonas Comerciales Abiertas en España, para ampliar la libertad de horario como elemento dinamizador de las ciudades, potenciándose el binomio turismo-comercio y hacer uso intensivo de los beneficios de la digitalización antes, durante y después de la visita de manera que el turista tenga información completa de la oferta y servicios que ofrecen y se potencie su visita e incremente el consumo.
        - promise:
            id: 3339e16b-2e35-44f6-beb1-025b7d8c6727
            page: 30
            text: Potenciaremos una mayor distribución del impacto del turismo en todo el territorio nacional, por ello promoveremos Planes específicos de desarrollo para destinos no maduros con potencial turístico que generen valor económico al destino. Estos planes contemplarán el fortalecimiento del sector a través de estrategias de innovación de productos y servicios, políticas de dinamización y digitalización para asegurar el crecimiento del turismo de interior para desestacionalizar la demanda y el apoyo a la digitalización del territorio rural que ayude a su desarrollo turístico.
        - promise:
            id: ee5841fb-70e3-464f-ba3c-f745d411f337
            page: 20
            text: Apoyaremos a Paradores como referencia de turismo de calidad que lo convierta en sostenible y motor para el desarrollo de nuevos destinos. Apoyaremos su transformación digital.
- chapter:
    id: d01d08b0-ad16-47ca-a6fa-7d638f061cfa
    title: Por una educación de calidad y en libertad 
    categories: Educación
    children:  
    - statement:
        id: fbe842a0-328d-42a4-bffb-49f205097379
        page: 32
        text: El derecho a la educación pertenece a las familias y las Administraciones tienen una función de colaboración con ellas. El Estado tiene el derecho y la obligación de vertebrar y cohesionar los elementos comunes. El sistema educativo debe dejar de ser un instrumento de experimentación e ideologización de la izquierda y constituirse en un ámbito donde se garantice la libertad de las familias, el desempeño profesional de los docentes y la convivencia de los modelos público, concertado y privado. La educación debe responder a los desafíos de una sociedad global y digital en el que los alumnos van a competir con compañeros de cinco continentes y trabajarán en empleos que aún no existen. Es imprescindible adaptar la Formación Profesional a la nueva realidad laboral. La Universidad debe disponer de los instrumentos de financiación y gobernanza que le permitan responder a los desafíos de un mundo en transformación.  
    - promise:
        id: 20e91407-f673-419e-a6b2-7ab5aff6c63f
        page: 32
        text: Garantizaremos la libertad de elección de las familias. Eliminaremos las zonas de escolarización donde existan y se dará prioridad al deseo de la familia. Trabajaremos para que los centros educativos públicos y concertados puedan incrementar su oferta de plazas escolares en aquellos casos en los que sea inferior a la demanda. Apoyamos a la red pública, concertada y privada. Son las familias quienes deben elegir el modelo que deseen para sus hijos y las administraciones atender a esas preferencias y respetar el carácter propio de cada centro.
    - promise:
        id: 2c2e64ab-28a5-47f0-ac0b-983b11182ff3
        page: 32
        text: La lengua vehicular ordinaria de la enseñanza en todo el territorio español será el castellano, y, en aquellas comunidades autónomas en las que existan lenguas cooficiales, éstas podrán también ser previstas como lenguas vehiculares.
    - promise:
        id: 43ba18eb-04c0-4169-8f30-3114f2c21b69
        page: 32
        text: Aprobaremos una Ley nacional del 0-3, que aborde de forma integral el cuidado y la educación de los menores de estas edades y las necesidades de sus familias. Se buscará un marco regulatorio flexible que otorgue la mayor libertad de elección a las familias y facilite la conciliación laboral.<br> Además, mantendremos el “cheque 0-3” de 1.000 euros al año para compensar a las familias con hijos menores de 3 años tanto por gastos de guardería y colegio como de cuidadores profesionales.
    - promise:
        id: a4c080fa-f142-4e47-9640-803bec449fb5
        page: 32
        text: Ampliaremos a todas las comunidades autónomas la educación concertada al Bachillerato y la Formación Profesional básica para que esta no sea una etapa que queda fuera del sistema de financiación actual.
    - promise:
        id: 483e0d0b-698b-4579-b90e-ce9c5860c7da
        page: 32
        text: Impulsaremos un Plan Nacional para promover la implantación del Bachillerato Internacional proporcionando los medios humanos y materiales necesarios a los Institutos Públicos que lo soliciten.
    - promise:
        id: fe68ab2a-14e4-4a2e-8eff-36be3dff9237
        page: 32
        text: En tanto se alcance una equiparación real y efectiva de la financiación de la educación concertada, se modificará la Ley 49/2002 de 23 de diciembre, de régimen fiscal de las entidades sin fines lucrativos y de los incentivos fiscales al mecenazgo, para reforzar que las aportaciones realizadas por las familias a entidades sin ánimo de lucro acogidas a la citada Ley y dedicadas a la educación concertada, sean deducibles en los términos recogidos en el artículo 17 de la citada ley.<br> Elaboraremos un informe sobre el coste de la plaza escolar. En función del mismo actualizaremos el módulo del concierto.
    - promise:
        id: ed090df9-3c0e-4d18-9f57-5300a78fee09
        page: 33
        text: Reforzaremos la Alta Inspección del Estado, fortaleciendo sus competencias, sus medios humanos y materiales. También modificaremos su regulación para que pueda actuar de oficio con capacidad sancionadora y con competencia en los libros de texto y otros materiales curriculares.
    - promise:
        id: a931ef17-3da0-4027-9a22-0c5f0eed787d
        page: 33
        text: Impulsaremos el Estatuto del Docente, donde se contemple la reforma de los Planes de Formación, el acceso al profesorado a través de un sistema equivalente al MIR y también el conjunto de la carrera profesional. Apoyaremos las titulaciones de magisterio bilingües (inglés-español) en las universidades públicas y aprobaremos un Programa de becas para facilitar estos estudios.
    - promise:
        id: 91b3ff9d-4bf5-45b9-a463-c0faa5ac220f
        page: 33
        text: Avanzaremos en la profesionalización de la dirección de los centros educativos. Promoveremos la autonomía de los centros educativos, públicos, concertados y privados, así como la transparencia y rendición de cuentas de los objetivos marcados y los resultados obtenidos.
    - promise:
        id: 0ef27308-c57c-4773-96a5-c6ce9c558fdd
        page: 33
        text: Realizaremos al final de cada etapa educativa pruebas académicas de carácter nacional que evalúen las competencias y conocimientos de cada alumno, a fin de estimular la mejora individual y del conjunto del sistema. De ellas tendrá efectos académicos al menos la que se haga al terminar el Bachillerato.
    - promise:
        id: ea45be89-c12f-42d4-80d5-54063e6e5c42
        page: 33
        text: Garantizaremos el derecho de las familias a que puedan estudiar la asignatura de religión en las mismas condiciones que el resto de asignaturas del programa oficial y mantendremos su carácter voluntario y evaluable.
    - promise:
        id: 63a91428-0bd8-47b1-949a-711da10bfb0f
        page: 34
        text: Promoveremos cambios en la programación para ampliar el estudio de las humanidades, especialmente la filosofía, que recuperará su condición de asignatura obligatoria en el Bachillerato.
    - promise:
        id: 5fc87284-41a6-4b51-ac69-8a207a34f2b3
        page: 34
        text: Impulsaremos programas de formación de maestros y profesores para la mejora en el aprendizaje de las materias STEM. Introduciremos el diseño de Apps y páginas Web, Impresión en 3D y la robótica como contenidos de la materia de Tecnología. Desarrollaremos una Estrategia Nacional para impulsar las vocaciones STEM entre las alumnas.
    - promise:
        id: 96079601-e167-4665-98c3-9aab5c150591
        page: 34
        text: En coordinación con las comunidades autónomas llevaremos la conectividad por fibra óptica o 5G a todos los colegios e institutos públicos de España.
    - promise:
        id: c4a21a5d-9d5c-4d29-b3aa-5a6ec04dc889
        page: 34
        text: Apoyamos los centros de Educación Especial y el derecho de las familias a elegirlos como propuesta educativa para sus hijos. Facilitaremos la integración de los alumnos con necesidades educativas especiales en el caso de que esa sea la opción elegida por las familias.
    - promise:
        id: 33f0254f-64ce-482e-bd71-6ad0f3581fe2
        page: 34
        text: Reforzaremos la Escuela Rural como instrumento básico de igualdad de oportunidades y herramienta para luchar contra la despoblación.
    - promise:
        id: be9b420f-97d0-46dc-8c72-7452ddb7bec8
        page: 34
        text: Impulsaremos la Formación Profesional, tanto la Dual como la Básica y la Superior, como instrumentos clave para la inserción laboral de los jóvenes y fundamental para la modernización del tejido productivo. Promoveremos una adaptación continuada y flexible de estos estudios a las necesidades de un mercado laboral en plena transición tecnológica.
    - promise:
        id: 3c0b7a5e-3927-4232-ada9-b75068a7ba92
        page: 34
        text: Pondremos en marcha planes especiales de educación e infraestructuras educativas para Ceuta y Melilla.
    - promise:
        id: 4ff5c7c9-6dec-4b2f-a3d5-73de6c08f733
        page: 34
        text: Elaboraremos un plan nacional para garantizar el honor y la intimidad personal de los estudiantes en los centros escolares y proteger a los estudiantes del ciberacoso. Los centros educativos, a su vez, elaborarán planes para la formación de los escolares en ciberseguridad.
    - chapter:
        id: bf3435f7-cf81-48d5-8a9c-30b550267d95
        title: Universidades 
        topics: Universidad
        children:
        - promise:
            id: 101c8b22-15c1-4da8-b1b3-d8a3ec133685
            page: 35
            text: Promoveremos modelos de financiación estable para las universidades que incentiven la calidad y les permitan competir internacionalmente a la hora de atraer talento de alumnos y profesores. Para ello se impulsarán figuras similares a las de los contratos programa y se pondrán en marcha iniciativas de excelencia que faciliten una financiación complementaria.
        - promise:
            id: 8ae11251-11d6-4aaf-82f2-5d21aea0acdd
            page: 35
            text: Impulsaremos sistemas de contratación del profesorado transparentes basados en el mérito y la capacidad. Favoreceremos y fomentaremos la movilidad entre universidades, flexibilizando los requisitos y promoviendo la formación de equipos académicos y de investigación competitivos.
        - promise:
            id: 6110a95a-1ffd-479e-a733-f167841622e0
            page: 35
            text: Flexibilizaremos los proyectos de investigación competitivos, limitando la burocracia y publicando las convocatorias con antelación, con un calendario anual fijo que permita programar los trabajos de los distintos grupos y equipos de investigación. Crearemos un sistema de incentivos eficaz para fomentar la investigación con aplicación en el sector productivo.
        - promise:
            id: bc245760-c225-4fb2-88d4-a82fc3ec7926
            page: 35
            text: Ampliaremos las posibilidades de gobernanza de las Universidades permitiendo la separación de la gestión académica de la gestión económico-administrativa.
        - promise:
            id: 25cf622e-fbbb-43d2-b5c2-70f9276efa66
            page: 35
            text: Reforzaremos el papel de los Consejos Sociales de las universidades, para que cumplan el papel que les reserva la normativa vigente y se fortalezca de modo eficaz su carácter de vínculo necesario entre universidad y sociedad.
        - promise:
            id: 8f445f7b-d532-40ae-96eb-7dd3844fedc3
            page: 35
            text: Impulsaremos mecanismos de evaluación transparentes de la calidad de la docencia y la investigación de las universidades españolas. Todas las universidades deberán aplicar sistemas de contabilidad analítica antes de 2022
        - promise:
            id: 0e5b3e9c-09cc-4955-9d3a-ec799cce4885
            page: 35
            text: Promoveremos una amplia política de becas que valore no solamente las circunstancias económicas y sociales, sino también el esfuerzo de los alumnos.
        - promise:
            id: b9a18f10-5d94-4752-a942-afc36ed2d49e
            page: 35
            text: Aprobaremos un Programa Internacional de Becas de Excelencia para que ningún joven español admitido en una de las 25 principales universidades del mundo pierda la oportunidad de formarse en esos centros.
        - promise:
            id: 2af1db7f-320c-49f6-a588-aee6b795748c
            page: 35
            text: Impulsaremos la homologación de títulos extranjeros mediante la creación de un portal electrónico que permita digitalizar todo el procedimiento y acortar sustancialmente los plazos. Promoveremos acuerdos con otros países para acelerar el reconocimiento recíproco. Las solicitudes tendrán que resolverse en un plazo máximo de 3 meses.
        - promise:
            id: 2633b2a9-7785-4e3d-a5d8-9c3b0c706f8b
            page: 35
            text: 'Fomentaremos la relación entre la universidad y la empresa, facilitando la incorporación flexible de los estudiantes a los entornos de trabajo en sus diferentes momentos de formación: eliminaremos las trabas existentes sobre las prácticas, y lo haremos siempre a partir del diálogo con todos los sectores afectados.'
        - promise:
            id: c37f3406-f178-4bed-a4a6-ccd04180b2d0
            page: 35
            text: 'Apoyaremos la internacionalización de la universidad: Reforzaremos los programas de movilidad internacional, especialmente el programa Erasmus y promoveremos que un número mayor de estudios superiores puedan realizarse en inglés.'
        - promise:
            id: f5828310-28cd-4261-bfa6-9dabf1904b63
            page: 35
            text: Reforzaremos el Espacio Iberoamericano de Educación Superior promoviendo programas de movilidad con incentivos para la atracción del alumnado. Los años de estudio en España se reconocerán a la hora de obtener la nacionalidad.
        - promise:
            id: daf6dd7a-9528-484b-9fa7-acf4c0a2187f
            page: 35
            text: Promoveremos el uso de nuevas herramientas informáticas colaborativas para la totalidad del sistema universitario español, incluyendo la Compra Pública Innovadora.
    - chapter:
        id: 600905ec-cddc-48bb-ac75-e797f671a827
        title: Deporte 
        categories: Deporte
        children:
        - promise:
            id: 1464fbcc-f0b4-446c-a9d2-3e59ca2e8659
            page: 36
            text: La promoción y la práctica del deporte es fundamental en la formación de los niños y los jóvenes y un hábito esencial para cualquier estilo de vida saludable. Apoyaremos el deporte de base y las necesidades de los deportistas desde sus inicios.
        - promise:
            id: 1c8a2fee-5871-48a8-9a1e-5e837b457a58
            page: 36
            text: Elaboraremos una nueva Ley del Deporte que regule el deporte profesional, la cooperación y coordinación entre Administraciones públicas, facilitando un mayor control, transparencia y buena gobernanza de las entidades deportivas (especialmente las federaciones), la protección y el estatuto del deportista o la justicia deportiva.
        - promise:
            id: e206d7c3-1d86-43b1-8d55-e964aa1aae52
            page: 36
            text: Fomentaremos el deporte femenino, tanto el deporte de base como el paso a la profesionalización.
        - promise:
            id: e02efc36-2010-4b85-b5d5-e8a3f3469a0c
            page: 36
            text: Apoyaremos el deporte inclusivo.
        - promise:
            id: b2992266-1ae0-4934-9370-ae19e173d906
            page: 36
            text: Promoveremos el Plan ADO y los valores asociados al olimpismo.
        - promise:
            id: 1190dfb7-cb8d-42d6-8262-b71ba67f73d8
            page: 36
            text: Impulsaremos la difusión de los deportes minoritarios y facilitaremos su acercamiento al público.
        - promise:
            id: c5416f8f-0349-431f-89a4-d35150fecc85
            page: 36
            text: Promoveremos iniciativas para facilitar la apertura de los centros educativos para el uso de sus instalaciones deportivas y actividades complementarias.
- chapter:
    id: 6a763ac9-30d2-4480-b268-99b5f0150506
    title: Más y mejor sociedad del bienestar 
    categories: Derechos y servicios sociales
    children:    
    - statement:
        id: 6a3c4834-8284-45f4-9bbc-1f6548e83e03
        page: 38
        text: El Partido Popular está comprometido con el actual modelo sanitario y donde gobierna este ha alcanzado las máximas cotas de excelencia. La sobresaliente cualificación del personal sanitario y la descentralización administrativa han sido elementos importantes para situar al español entre los mejores sistemas de salud del mundo pero es necesario vertebrar y cohesionar el modelo sanitario para garantizar el acceso al mismo de todos los españoles en cualquier parte del territorio nacional. En no pocas ocasiones se topan con barreras administrativas simplemente por su lugar de residencia.
    - statement:
        id: aed1d717-3581-468c-be3e-5261993e1f8a
        page: 38
        text: En la actualidad el sistema sanitario sufre enormes tensiones que es necesario abordar y un deterioro que se reconoce en diversos estudios internacionales. Un sistema en el que la iniciativa privada tiene una aportación esencial, también a la hora de garantizar la universalidad. Además, las condiciones laborales de médicos y del resto del personal sanitario nos obliga a prestarles una especial atención. Junto a ello, la longevidad, la cronicidad de los tratamientos y la baja natalidad hacen imprescindible impulsar medidas que aseguren su sostenibilidad y promuevan hábitos saludables para el conjunto de la población.
    - statement:
        id: 390f7f66-e0d3-4a70-8ad0-2ba42e8a941e
        page: 38
        text: España disfruta de una de las mayores tasas de longevidad del mundo occidental. Los mayores han sido las generaciones que con más generosidad han contribuido a la prosperidad de nuestro país, con sacrificio, esfuerzo y trabajo. Fueron la red de seguridad para muchas familias en los momentos más duros de la crisis.
    - statement:
        id: 2b10c39d-bcb8-4860-9709-36fb1f1cd0d9
        page: 28
        text: El fomento de la autonomía personal, el envejecimiento activo, la solidaridad intergeneracional, la promoción de una vida saludable y la atención integral a las personas en situación de dependencia es una prioridad en toda sociedad moderna y avanzada y requiere de estabilidad financiera en los recursos que aportan las administraciones y desarrollar políticas de colaboración público-privada. Somos el partido que siempre ha garantizado las pensiones de nuestros mayores. Estamos comprometidos con el Pacto de Toledo y creemos que la sostenibilidad del sistema de pensiones es una cuestión que nos incumbe a todos.
    - chapter:
        id: dcb6b10d-0b49-4143-9511-53be3f00f338
        title: Sanidad 
        categories: Sanidad  
        children: 
        - promise:
            id: df26f0a7-ad49-43b1-bbf2-995d710aae37
            page: 39
            text: Garantizaremos que todos los españoles sean atendidos en condiciones de igualdad en el conjunto del territorio nacional.
        - promise:
            id: 6e560f80-7f1c-4e2e-a83b-78c674fc3507
            page: 39
            text: Aprobaremos la tarjeta sanitaria individual, válida para todo el Sistema Nacional de Salud y acreditará el derecho a recibir las prestaciones en idénticas condiciones que las reconocidas para los residentes en cada uno de los Servicios de Salud con independencia del lugar de residencia habitual.
        - promise:
            id: 315df2f7-8a1a-4704-834e-8109673a6dfb
            page: 39
            text: Impulsaremos la participación del paciente en el cuidado de su salud y en las decisiones sobre la asistencia sanitaria que vayan a recibir a través de las siguientes líneas de acción:<br>• Creación de un Portal de Salud del Sistema Nacional desde el que se facilite la trasmisión de información sobre prácticas de autocuidado personal, programas de cribado poblacional, registro de últimas voluntades, recursos sanitarios especiales, etc. y desde el que el paciente pueda acceder a su historia clínica independientemente del lugar en que se en- cuentre en condiciones de estricta seguridad y confidencialidad.<br>• En colaboración con las asociaciones de pacientes, sociedades cien- tíficas y colegios profesionales analizaremos la práctica actual del consentimiento informado con el objetivo de establecer acciones de mejora que lo conviertan en una auténtica herramienta de participación del paciente en las decisiones sobre su salud.
        - promise:
            id: 2a35d239-3bfc-483d-a50e-887a4ed5bd7e
            page: 39
            text: Garantía de libertad de elección de médico y de centro sanitario en el marco del Sistema Nacional de Salud. El Gobierno arbitrará la fórmula de compensación intercentros.
        - promise:
            id: 4bd4ae8f-3b72-41f5-9457-3344cb43f8c3
            page: 39
            text: Impulso de la utilización del testamento vital como fórmula de manifestación de la voluntad de los pacientes ante una situación terminal.
        - promise:
            id: f6b30fa9-9dc3-4812-94a8-175851cd3a0e
            page: 39
            text: Extensión de los cuidados paliativos en el Sistema Nacional de Salud garantizando la equidad en el acceso, la atención paliativa domiciliaria y los servicios de cuidados paliativos pediátricos.
        - promise:
            id: f82bb5b1-ab08-4ef9-9894-7e8b94dfdc39
            page: 39
            text: Impulsaremos la introducción de la impresión 3D en los hospitales a través de departamentos específicos como asistencia al personal sanitario ante intervenciones o diagnósticos.
        - promise:
            id: b26486c3-f271-4b07-83b4-478d7fe23d68
            page: 39
            text: 'Promoveremos la medicina personalizada y el cambio del modelo de atención para centrarnos en la promoción de la salud, la prevención de la enfermedad y el cuidado de cada persona, a través de las siguientes líneas de acción:'
            children:
            - promise:
                id: f90ea9b5-0887-43f9-b74a-29f3befee82e
                page: 39
                text: Incentivo del cambio del modelo de financiación de los centros sanitarios que estimulen las actividades preventivas.
            - promise:
                id: 772e6088-f7c4-4853-b37f-397d7fc3e7ba
                page: 39
                text: Impulso de los programas de cribado poblacional que cuenten con evidencia científica de su impacto en la disminución de la morbi-mortalidad.
            - promise:
                id: 5e63c5d5-5b63-4fb1-acad-ffd7c6be7117
                page: 39
                text: La lucha activa contra la obesidad a través de acciones que promuevan el ejercicio físico saludable y la alimentación adecuada en cada franja de edad.
            - promise:
                id: d7c0398d-7300-48e5-a710-cceb0f83d0bd
                page: 39
                text: Promoción de iniciativas para evitar las adicciones (drogas, alcohol, uso inadecuado de nuevas tecnologías, tabaco, etc.) con diferentes enfoques y estrategias en función de las personas y grupos a los que se dirijan.
            - promise:
                id: e4778b9d-26dc-4323-a31f-57e28ae1ec0c
                page: 39
                text: Un calendario de vacunación único en toda España. La vacunación Infantil es un derecho de todos los niños que se exigirá para acceder al sistema educativo. Contaremos con los profesionales para las revisiones y actualizaciones de los calendarios y planificaremos el suministro plurianual de vacunas junto a la industria.
        - promise:
            id: 59b42dc6-cded-41d7-8cd2-a77bb70b7a7a
            page: 39
            text: Revisaremos la Ley General de Sanidad de 1986 para reformarla en todos aquellos aspectos en los que haya quedado desfasada o pueda ser susceptible de mejora para asegurar una mayor calidad, equidad y eficiencia.
        - promise:
            id: d21326a7-b6b5-4c0b-80fe-c5752673dcf9
            page: 40
            text: 'Lideraremos las medidas que fortalezcan la gestión dentro del Sistema Nacional de Salud y garanticen su sostenibilidad a través de las siguientes líneas de acción:'
            children:
            - promise:
                id: eea422cb-a6c2-49c4-beae-b4652f035fb9
                page: 40
                text: Impulsaremos una reforma de las condiciones de trabajo, retributivas y de desarrollo profesional de los empleados del sistema sanitario público con el objetivo de adaptarlo al nuevo marco social, dignificar su trabajo y dotarlo de la flexibilidad necesaria para que puedan prestar un servicio de calidad y dar una atención óptima a los pacientes.
            - promise:
                id: da8df75e-c30f-4c1b-8d88-d6155de0ea35
                page: 40
                text: Profesionalizaremos la gestión de todos los centros sanitarios con procesos de selección plenamente transparentes y sustentados en la capacitación, en las buenas prácticas y en el mérito personal.
            - promise:
                id: 7b7771eb-4ff6-488c-b224-4de7760f5096
                page: 40
                text: Coordinados con los colegios profesionales, desarrollaremos planes para la mejora de la seguridad de los profesionales en las consultas, para prevenir y evitar agresiones, agilizar la respuesta de las Fuerzas y Cuerpos de Seguridad del Estado y sensibilizar a la sociedad sobre esta materia.
            - promise:
                id: adbe4722-dd34-4e2a-9cd1-1290bc698f4a
                page: 40
                text: Actualizaremos permanentemente la red de centros asistenciales tanto en atención primaria como en asistencia hospitalaria. Revisaremos los centros, unidades y servicios de referencia desde el prisma de la especialización competitiva para impulsar la excelencia en la asistencia al paciente.
            - promise:
                id: 4cf54364-dd06-4e4b-be62-f8ce291f7e4f
                page: 40
                text: Garantizaremos el acceso a pruebas diagnósticas e intervenciones en un tiempo mínimo.
            - promise:
                id: 6f2e42e2-3cbc-4bdf-b6f3-ea5e5f857efa
                page: 40
                text: Utilizaremos los recursos de la colaboración público-privada para poder afrontar la permanente modernización de los hospitales, la incorporación de la innovación tecnológica y la consolidación de una red de asistencia sanitaria de financiación pública más amplia y de mayor calidad.
            - promise:
                id: 5986b62d-25f4-49ad-bc7d-672bdbd5f457
                page: 40
                text: Estableceremos acuerdos con la industria para obtener economías de escala en la adquisición de los productos sanitarios y que estén disponi bles para los ciudadanos con agilidad y en igualdad de condiciones de acceso, atendiendo tanto a la prevalencia de las enfermedades como a las necesidades particulares (enfermedades raras).
            - promise:
                id: e8d07f8e-14dc-408b-91ce-317ef1fd736d
                page: 40
                text: Seguiremos apostando por la compra centralizada de medicamentos y productos sanitarios, ampliando esta práctica a la contratación de servicios.
            - promise:
                id: c73b6013-1aad-4d9c-9045-cb46740312b7
                page: 40
                text: A través de las Agencias de Evaluación financiaremos los estudios de coste efectividad que se demanden desde los Servicios Públicos de Salud.
            - promise:
                id: 262729cb-0d9b-4e3d-bcb6-6907ed005b91
                page: 40
                text: Promoveremos el uso de las nuevas tecnologías en la asistencia sanitaria, integrando los elementos de la denominada 4o Revolución Industrial que permitan nuevas posibilidades de mejora del servicio sanitario a los pacientes (precisión diagnóstica y terapéutica, diagnóstico y monitorización a distancia, deslocalización de los cuidados y seguimiento, apoyo al conocimiento, atención personalizada según las necesidades de cada paciente, etc.).
            - promise:
                id: 49659216-804d-444a-b71b-90ec894736c2
                page: 40
                text: Garantizaremos niveles de inversión pública que contemplen variables como el envejecimiento, la cronicidad, la dispersión o la insularidad.
            - promise:
                id: 3e996d47-38d1-4682-b6e6-f4fad4d41f4a
                page: 40
                text: Garantizaremos la atención sanitaria en el medio rural incorporando recursos y nuevas tecnologías que eviten desplazamientos innecesarios.
            - promise:
                id: a921923b-910e-44ee-aa42-7a43852349e9
                page: 41
                text: Impulsaremos iniciativas y acuerdos para la integración de la Farmacia Española en las Estrategias Nacionales de Salud, así como el aumento del valor sanitario de la Farmacia rural a través de la interoperabilidad con el resto del sistema de salud
        - promise:
            id: cf19915a-01e4-49d1-94c3-863f3d9025b3
            page: 41
            text: Potenciaremos la Estrategias Nacionales que se han puesto en marcha con especial hincapié en la de enfermos crónicos y de Enfermedades Raras para el impulso de acciones de mejora.
        - promise:
            id: 1d755154-87bc-4351-8edc-759cc03f9adb
            page: 41
            text: 'Pondremos especial atención en la asistencia integral de las personas mayores a través de las siguientes línea se acción:'
            children:
            - promise:
                id: cdb64452-3d98-4653-8a5a-e4f44e0e738a
                page: 41
                text: Facilitar y promover la coordinación de los servicios médicos de los centros residenciales con el sistema sanitario dotándolos de los recursos y tecnología necesaria para poder atender adecuadamente a los pacientes en su residencia y mantener una comunicación fluida entre los profesionales.
            - promise:
                id: edfc9af3-09d9-4a6b-bf04-1e6db0651776
                page: 41
                text: Promocionaremos la asistencia a domicilio con equipos multidisciplinares y tecnologías que permitan la atención deslocalizada.
            - promise:
                id: 5ffcfc34-94d1-4c4d-9c3b-0b0c1bdbee57
                page: 41
                text: Dotaremos de más recursos para investigación Traslacional a través de proyectos con financiación competitiva.
        - promise:
            id: 3f12f4c8-a220-4999-9615-760cbe39a275
            page: 41
            text: Promoveremos la coordinación entre la asistencia sanitaria y los servicios sociales para que la asistencia integral sea una realidad.    
        - promise:
            id: 002c9f0c-d85b-41be-926b-7eeed76cbd7e
            page: 42
            text: Desarrollaremos la medicina personalizada y de precisión a través de la genómica, impulsando un Plan Nacional de secuenciación del genomahumano coordinado con la Unión Europea en la población española, exten diendo su uso diagnóstico y clínico, el empleo de inteligencia artificial, los sistemas no invasivos, la trazabilidad, la protección de los datos sensibles, y la usabilidad de la historia clínica electrónica y el BigData, creando la estructura adecuada para mejorar la calidad, la eficacia y la seguridad en la atención sanitaria y en la investigación clínica.
        - promise:
            id: 3ae19b53-9871-4b75-98fe-3c7e6cb67e13
            page: 42
            text: Diseñaremos planes de asistencia integral para enfermedades de mayor prevalencia (cáncer, cardiopatías, neurodegenerativas, salud mental), de forma que los pacientes y sus familias tengan acceso a los recursos sanitarios y sociales que precisen.
        - promise:
            id: 0c10968c-64a7-4fcf-9809-d15a6ea9d4e0
            page: 42
            text: Impulsaremos programas de protección bucodental entre los colectivos de mayor vulnerabilidad, especialmente entre niños, mayores con escasos recursos y personas con discapacidad.
        - promise:
            id: 6f9a3561-d9bf-4616-acac-9be78fe3ba78
            page: 42
            text: Promoveremos la adecuación de las plantillas del Sistema Nacional de Salud a las necesidades actuales y a la previsión de bajas por jubilación. Se promoverán sistemas de evaluación objetivos y transparentes que reconozcan la excelencia en el desempeño profesional.
        - promise:
            id: bf84a105-a02b-418f-8474-a525985f5441
            page: 42
            text: Impulsaremos de modo integral el desarrollo profesional de la enfermería con el objetivo de incrementar su protagonismo activo tanto en la promoción de la salud y la prevención de la enfermedad, como en la consolidación y el desarrollo de la calidad, cohesión, equidad y seguridad de la asistencia, así como de la sostenibilidad del Sistema Nacional de Salud
        - promise:
            id: ff3ce401-cc5b-4563-b781-e1397e0e411c
            page: 42
            text: Involucraremos a la enfermería en los planes de acción nacionales para abordar la atención a la cronicidad.
        - promise:
            id: 73168bc4-d3a5-43d8-a6e3-8f92e70b102c
            page: 42
            text: Reconocemos el actual modelo de farmacia que ha demostrado ser una garantía en la prestación del servicio, un refuerzo esencial al resto del sistema sanitario por su proximidad al ciudadano. Avanzaremos en el modelo de Farmacia Comunitaria impulsando los Servicios Farmacéuticos Asistenciales para responder al reto del envejecimiento, cronicidad y dependencia, favoreciendo la coordinación.
        - promise:
            id: da59c820-b3f9-4cd0-ab33-66e5e8ac6b81
            page: 42
            text: Promoveremos la flexibilización en el número de plazas para la formación de profesionales sanitarios, así como de la oferta anual de formación especializada sin más limitaciones que las inherentes a la capacidad de los centros para ofertar una formación de calidad.
        - promise:
            id: ae24c19e-a036-42bf-9ea9-8e8e419da8aa
            page: 42
            text: Avanzaremos en la reducción de las desigualdades en el acceso a los productos de consumo para los enfermos celiacos, armonizando la normativa y evitando la inequidad económica en el acceso a los productos de primera necesidad.
        - promise:
            id: aa576d0b-82bb-47b4-b2e5-a350fe8d552b
            page: 42
            text: Apoyaremos al medicamento genérico para preservar la accesibilidad y sostenibilidad que aporta al sistema sanitario y su impacto en el tejido industrial.
        - promise:
            id: 77ba51b2-e119-4f61-9414-a66c391b8fed
            page: 42
            text: Seguiremos potenciando la actividad y la capacidad de la Organiza- ción Nacional de Trasplantes.
        - promise:
            id: b347bd53-2142-4987-80c4-2d42874766de
            page: 42
            text: La única lengua cuyo conocimiento será un requisito indispensable para el acceso a un empleo público como el sanitario será el castellano. Las lenguas cooficiales pondrán considerarse un mérito, nunca un requisito excluyente. 
    - chapter:
        id: 59b98746-2cf3-43c2-ad40-8063b926b2bb
        title: Consumo 
        categories: Consumo
        children:
        - promise:
            id: 8f44b657-1679-4ea0-ab44-4f9caa930b54
            page: 43
            text: Promoveremos que de los contratos más habituales como los de luz, agua, telecomunicaciones, banca, gas y seguros, así como las hipotecas de primera residencia, existan modelos estandarizados, con cláusulas sencillas de entender y opciones claras para el solicitante de los servicios. Para ello trabajaremos con las asociaciones de consumidores, empresas, registradores y notarios.
        - promise:
            id: 3003dfad-dae6-448d-9446-70b2d3107f75
            page: 43
            text: Favoreceremos la protección de los ‘consumidores vulnerables’ (mayores, personas con discapacidad, ciudadanos en riesgo de exclusión social, menores de edad... personas merecedoras de un especial amparo) para contrarrestar posibles situaciones de inferioridad en las que puedan encontrarse.
        - promise:
            id: 3b226421-df4f-48e3-92fd-8de0494edf70
            page: 43
            text: Regularemos la publicidad del Juego y realizaremos campañas de prevención de la ludopatía.
        - promise:
            id: 0cebacaa-fa1c-4de1-85b8-1acc335bab39
            page: 43
            text: Realizaremos campañas para que los consumidores reciban información clara sobre la utilización, características y propiedades de los productos que utilizan la inteligencia artificial, algoritmos y tecnología robótica. Realizaremos un mayor control para proteger los datos personales de los usuarios de Internet para que ellos decidan qué hacer con ellos, a quién los cede, para qué, cuándo, cómo...
        - promise:
            id: 2a4aaa58-f69a-4750-9150-d17e1dda29b2
            page: 43
            text: Protegeremos al consumidor de la obsolescencia programada, es decir, la reducción deliberada de la vida útil de cualquier producto, en especial del ámbito tecnológico y electrodoméstico.
    - chapter:
        id: 968ec39a-ec7e-4378-9475-713cf4c2eb4c
        title: Dependencia 
        topics: Dependencia y cuidados
        children:
        - promise:
            id: 654d2a44-ce62-4fa7-9dcd-3222c617b7dd
            page: 44
            text: Promoveremos, en la Conferencia Sectorial de Servicios Sociales, una evaluación de la Ley de Dependencia y una revisión de su sistema de financiación, para abordar los cambios necesarios que permitan una gestión ágil, común y sostenible en todas las comunidades autónomas.
        - promise:
            id: 101ccb46-cb6e-43c9-b3d1-f763fab741a9
            page: 44
            text: Las comunidades autónomas impulsarán un Plan de reducción de listas de espera de las ayudas por Dependencia, tanto en la resolución del reconocimiento de la prestación por dependencia, que no podrá ser superior a 30 días, como en el cumplimiento del plazo de resolución de las ayudas en el tiempo que establece la Ley.
        - promise:
            id: da81a2f2-96d4-414a-888b-8c528c51167e
            page: 44
            text: Desde las comunidades autónomas garantizaremos la profesionalización en la atención a las personas y la consolidación de un sistema de servicios sociales eficiente, de modo que las personas dependientes, mayores o con discapacidad cuenten con los servicios, recursos y plazas residenciales y en centros de día que precisen para su adecuada atención.
        - promise:
            id: 20e31b9b-88ee-43aa-8e3b-7ace59da1c5e
            page: 44
            text: Contribuiremos a la creación de empleo estable, profesional y vocacional, en el ámbito de la atención a la dependencia, impulsando el mayor reconocimiento a la acreditación profesional y la cualificación de todas aquellas personas que han dedicado su esfuerzo y su tiempo al cuidado de sus familiares dependientes.
        - promise:
            id: da45b03e-7937-412c-8764-4b28372622f0
            page: 44
            text: Mejoraremos la cobertura de los servicios de teleasistencia y ayuda a domicilio para mayores y dependientes, asegurando una adecuada atención profesional para que puedan continuar viviendo en su propio domicilio y en su entorno social y familiar.
    - chapter:
        id: 7912f1e6-3978-4bc6-be94-d39bcf061efb
        title: Mayores 
        topics: Tercera edad
        children:
        - promise:
            id: 21ca4e8b-c13a-475a-b0b0-fb09003a8c4c
            page: 45
            text: Impulsaremos una Estrategia Nacional contra la soledad, una política integral que promoverá el envejecimiento activo y saludable, la solidaridad intergeneracional, la promoción de la autonomía personal y la prevención de la dependencia, la salud física y mental, la participación en la vida social, política y económica de sus comunidades y ciudades y el uso de las TIC y redes sociales.
        - promise:
            id: 0d0d82e8-d864-4317-9aad-e1c93282d452
            page: 45
            text: Aprobaremos una Estrategia de Protección frente al maltrato a las Personas Mayores, que los proteja de las agresiones o de otro tipo de formas de violencia que pudieran sufrir, tanto en el seno de sus familias, por parte de sus cuidadores, como en las residencias y centros de día.
        - promise:
            id: 0cf0d9d8-f903-41f5-9430-5a321b5b4d6a
            page: 45
            text: Desarrollaremos un marco de atención socio-sanitaria para los mayores que los sitúe en el centro del sistema, afronte sus necesidades sociales y sanitarias y garantice la continuidad asistencial a través de la coordinación entre las Administraciones sanitarias y sociales implicadas.
        - promise:
            id: 2ecb18de-d642-4c27-a809-d45c347dc30f
            page: 45
            text: Promoveremos que las ciudades se adhieran a la Red Mundial de Ciudades Amigables con las Personas Mayores con el objetivo de impulsar el envejecimiento activo.   
        - promise:
            id: 58ef6557-60e8-45db-af93-312142c3cf93
            page: 45
            text: Desarrollaremos programas que promuevan el deporte y la actividad física para las personas mayores en las instalaciones deportivas municipales y cursos de formación en hábitos de vida saludables y promoción de la salud.
        - promise:
            id: 5e33479d-8a95-4fdc-959f-8e4bfddbd601
            page: 45
            text: Apoyaremos la rehabilitación de viviendas y su adaptación a las personas mayores o con discapacidad con el objetivo de promover la accesibilidad total en el domicilio y en el entorno.
        - promise:
            id: 99617c87-f553-4674-8bec-d55600b2638e
            page: 45
            text: Promoveremos servicios que faciliten a las personas mayores que puedan continuar viviendo en su propio domicilio y en su entorno social y familiar, como la teleasistencia y la ayuda a domicilio. Al mismo tiempo, promoveremos nuevos recursos que den respuesta a las nuevas necesidades de las personas mayores, facilitando iniciativas como viviendas compartidas supervisadas para personas mayores frágiles o con marcada vulnerabilidad. Por último, impulsaremos, en colaboración con las comunidades autónomas, la creación de Guías de Buenas Prácticas para la Atención a Personas Mayores, con discapacidad o dependencia.
        - promise:
            id: b722bb4b-d613-41cf-adca-b426f47e0744
            page: 45
            text: Garantizaremos a los mayores que lo deseen el acceso permanente a la formación y el aprendizaje. Para ello ampliaremos los espacios de formación, en colaboración con las universidades, para facilitar su desarrollo personal y la adquisición de nuevos conocimientos en el marco de los programas de envejecimiento activo.
        - promise:
            id: e685c614-56c1-4332-871e-bc60a41618fd
            page: 45
            text: Reforzaremos la atención a la cronicidad. El envejecimiento de la población ha llevado al aumento de las enfermedades crónicas (actualmente el 80% de las consultas de Atención Primaria). Una adecuada atención reduce la mortalidad prematura de estos enfermos; disminuye las limitaciones en su actividad; previene el deterioro de la capacidad funcional y de las complicaciones asociadas a estos procesos; mejora su calidad de vida y el de las personas cuidadoras.
        - promise:
            id: 064d4535-f405-4aa7-875c-6ce9e5ec78d0
            page: 45
            text: Realizaremos un censo autonómico de personas con Alzheimer para poder ofrecer a las familias los recursos y servicios de apoyo disponibles.
        - promise:
            id: c53f9a16-b12e-4151-bbe7-3355921f39ae
            page: 45
            text: Desarrollaremos proyectos tecnológicos de inteligencia artificial para ayudar a nuestros mayores en las rutinas diarias, el control de su salud y la posibilidad de realizar gestiones bancarias y administrativas sin necesidad de esperar grandes colas ni desplazarse.
    - chapter:
        id: 87f0eabc-9591-41d9-80b3-b67df63d3a1f
        title: Pensiones 
        topics: Pensiones
        children:
        - promise:
            id: 443c13a3-0ad8-4802-b26d-6cae0c2a172e
            page: 46
            text: Las pensiones es una política de Estado que debe configurarse en el ámbito del diálogo social y del Pacto de Toledo. Impulsaremos el equilibrio en las cuentas públicas, que es la principal garantía de las pensiones. Consolidaremos las reformas implementadas en el sistema público de pensiones para asegurar su sostenibilidad y suficiencia.
            children:
            - promise:
                id: 6e25f3ad-c727-45f3-b2d7-c955fd985f15
                page: 46
                text: Eliminaremos el déficit de la Seguridad Social profundizando en la separación de fuentes de financiación y a través de una política económica dirigida a la creación de empleo.
        - promise:
            id: e7fd8fcd-d5e0-44c4-948d-a4010be1bded
            page: 46
            text: Las pensiones deben mantener su poder adquisitivo. La revalorización tendrá en cuenta tanto el IPC como otros indicadores que garanticen el cumplimiento simultáneo de los principios de mantenimiento del poder adquisitivo y sostenibilidad.
        - promise:
            id: 55b3fb5d-8eb1-4641-8b68-2641643dd09c
            page: 46
            text: Mejoraremos la transparencia del sistema de pensiones con el fin de que los cotizantes sepan en todo momento el importe de la pensión con la que contarán a la fecha de su jubilación para poder tomar decisiones de ahorro y planificar.
        - promise:
            id: af52f325-bb46-4e15-9168-11dc9e43b7a5
            page: 46
            text: Seguiremos aproximando el período de cálculo a toda la vida laboral de forma progresiva, para evitar que los años de la crisis afecten a la cuantía de las pensiones en el momento de la jubilación.
        - promise:
            id: c9295221-9ca3-41ff-9685-c97bc33b84a0
            page: 46
            text: Impulsaremos en el marco del diálogo social, los pilares complementarios del sistema, planes de empresa y planes voluntarios de pensiones, como se recoge en las recomendaciones del Pacto de Toledo.
        - promise:
            id: 91bda53c-5c7e-43d2-96fe-a25de720ab57
            page: 46
            text: Reduciremos la brecha por la maternidad en pensiones ampliando el Complemento de Maternidad a todas las madres e incrementándolo a aquellas que ya lo disfrutaban, reconociendo así la aportación demográfica de las trabajadoras a la sociedad y ampliando el complemento en la pensión de jubilación a las mujeres trabajadoras con un hijo situándolo en un 2%.
- chapter:
    id: c0906988-e1c3-4b50-93db-bd09f5d848b8
    title: Familia. Políticas sociales para la igualdad de oportunidades 
    children:  
    - statement:
        id: 7f62a0ba-3154-4553-830b-5ef99e1abbbf
        page: 48
        text: Las sociedades más libres son las más desarrolladas, las más equitativas y las más justas. Donde hay libertad, la pobreza disminuye y la desigualdad se reduce. El principal riesgo de pobreza es la falta de libertad. Compartimos que desde las Administraciones públicas se trabaje para que nadie –especialmente aquellos más vulnerables– se quede atrás, asegurando la igualdad de oportunidades de todos los españoles.
    - statement:
        id: 5a2a25c4-969e-4eb1-a96f-9dbd0e3ef22c
        page: 48
        text: La familia es el eje de la sociedad, que cumple una función irremplazable de cohesión social y solidaridad intergeneracional. Para el PP la familia es el eje vertebrador de todas sus políticas. La familia representa el auténtico pilar del Estado del Bienestar. Sólo una ambiciosa política puede hacer sostenible la dependencia, las pensiones, la sanidad y la educación. Para esto se requiere hacer política pensando en la próxima generación y así lograr que el Estado pueda servir al bienestar de la sociedad.
    - statement:
        id: e3ebd33f-79db-42b2-8a80-521585da8149
        page: 48
        text: Uno de los desafíos más importantes a los que se enfrenta nuestro país es el Reto Demográfico, originado por el descenso de la natalidad –1,3 hijos por mujer– junto al incremento de la esperanza de vida y el progresivo envejecimiento de la población. En el ámbito rural la situación demográfica es de emergencia. Un país o una región despoblada y envejecida es menos dinámica y menos competitiva. Esta pirámide demográfica hace inviable, en su actual configuración, a nuestro Estado de Bienestar. Es necesario que todas las Administraciones se impliquen en apoyar a las familias y la natalidad, para favorecer que la decisión de tener hijos no se convierta en un camino de obstáculos.
    - statement:
        id: f5bc5990-352b-4caf-a6db-99191d27c1fe
        page: 48
        text: Una sociedad libre es aquella en la que los jóvenes pueden desarrollar sus proyectos de vida, acceder a una vivienda, formar sus propias familias y tener los hijos que desean. Tampoco podemos permitir que la opción de ser madre implique una desigualdad añadida para la mujer, o que tenga que elegir entre la maternidad y su desarrollo profesional. Es necesario hacer compatible trabajo y familia. La estabilidad en el empleo, el acceso a la vivienda, junto con la falta de medidas de conciliación y corresponsabilidad son las principales causas de la tasa de natalidad. Desde las Administraciones hay que seguir trabajando para que ser mujer no sea una barrera para el acceso a un puesto de trabajo o para la promoción profesional. Administraciones y empresas deben trabajar juntas para acabar con la brecha laboral.
    - statement:
        id: 5261c2a1-36cb-4ea0-8400-56933801e2df
        page: 48
        text: La violencia de género es una de las lacras que tienen las sociedades de hoy en día. La lucha contra la violencia de género es un compromiso irrenunciable para el PP, siendo el Pacto de Estado la hoja de ruta que nos compromete, a todos, para seguir hacia delante en su erradicación.
    - statement:
        id: dbba11e1-389d-486c-9c8f-3c6446fad877
        page: 48
        text: Rechazamos toda forma de violencia que se pueda dar en el ámbito de la familia, especialmente la que sufren los más vulnerables, menores, personas mayores y dependientes. Es necesario seguir avanzando en la lucha contra toda forma de odio por causa de la orientación sexual o los sentimientos religiosos.
    - statement:
        id: 03cd76d6-8158-4291-82aa-bcab7ef8f745
        page: 48
        text: En nuestro compromiso con la familia, no podemos olvidar la protección de la infancia. Este es uno de los objetivos prioritarios para el PP. Tenemos la obligación, como sociedad, de garantizar a la infancia su desarrollo, su participación y su protección frente a cualquier tipo de abuso o violencia. También asegurando que en su custodia sea prioritario el interés superior del menor. Debemos seguir avanzando para que las personas con discapacidad tengan los derechos y las oportunidades que merecen. Queremos una sociedad comprometida para derribar las barreras visibles e invisibles que aún les limitan la vida. Sin olvidar la protección del menor respecto a las redes sociales y al ciberacoso.
    - chapter:
        id: 6c19598f-1602-41cd-a604-79735c83a992
        title:  Familia 
        categories: Familia
        topics:  'Incentivos, ayudas y subvenciones'
        children: 
        - promise:
            id: da928de2-2f32-4caa-94e9-664b9018ca67
            page: 49
            text: Promoveremos que las políticas que se impulsen desde las administraciones públicas tengan una perspectiva de familia. Crearemos la Conferencia Sectorial de la Familia, entre Administración General del Estado, comunidades autónomas y entidades locales para el seguimiento y promoción de las políticas de familia.
        - promise:
            id: 4f28b693-b045-448b-907f-3609b427fde2
            page: 49
            text: Aprobaremos una Ley de apoyo a la maternidad que contemple un conjunto de medidas para poner en valor la maternidad, ampliar las medidas de conciliación y corresponsabilidad, impulse medidas fiscales en favor de las familias, la promoción de la orientación familiar, etc.
        - promise:
            id: cf708717-607a-4784-a8e7-e16d28b5f101
            page: 49
            text: Para impulsar la conciliación, mantendremos el “cheque 0-3” de 1.000 euros al año para compensar a las familias con hijos menores de 3 años tanto por gastos de guardería y colegio como de cuidadores profesionales.
        - promise:
            id: 9c8c7577-3b3e-45a8-a4c8-0b408ec2bbdf
            page: 49
            text: Reduciremos la carga fiscal que soportan las familias en impuestos y tasas, especialmente las familias numerosas.
        - promise:
            id: 9f0342e0-dd3b-4572-b5aa-0506a1179789
            page: 49
            text: Pondremos en marcha un Portal de Apoyo a la Natalidad que unifique todos los recursos existentes para la protección social de la maternidad (con todas las ayudas estatales, autonómicas y locales), y que difunda información sobre el valor social de la maternidad, la corresponsabilidad de los padres y buenas prácticas empresariales de flexibilidad laboral.
        - promise:
            id: c165d03c-8254-455c-8724-fdec8956a05d
            page: 49
            text: Apoyamos a las familias que deciden iniciar un proceso de adopción internacional.
        - promise:
            id: 88bd75ca-cba1-4ad3-bb29-49e50dcc5d61
            page: 49
            text: Aprobaremos incentivos fiscales para las empresas que contraten mujeres después de la maternidad. Reconoceremos a las empresas y organizaciones familiarmente responsables mediante certificados homologados y una contratación pública responsable que contemple entre los criterios para valorar a las empresas, la existencia de planes de igualdad, con medidas que favorecen la flexibilidad, la conciliación y la corresponsabilidad.
        - promise:
            id: 7713e8e4-48cd-403a-93ff-cf4a78db1a71
            page: 49
            text: Fomentaremos la creación de bancos de horas para atender asuntos justificados por necesidades de conciliación y el teletrabajo como instrumentos de conciliación.
        - promise:
            id: 80caba07-ac28-47f0-aebb-5979d53bd056
            page: 49
            text: Incentivaremos la inserción laboral de las personas con responsabilidades familiares en riesgo de exclusión social. Ofreceremos ayudas sociales y de formación a las madres jóvenes y/o en situación de exclusión social y para madres menores de edad que no tengan respaldo familiar.
        - promise:
            id: 98a11593-b537-4554-a7c4-efa3832f0e74
            page: 49
            text: Fomentamos y defendemos la cultura de la vida, la maternidad y las familias, posicionándonos del lado de las mujeres y evitando dejar solas a las que reclaman asistencia de las instituciones.
        - promise:
            id: 5aedf077-1a5b-4740-ae1f-33ee64ebe68c
            page: 49
            text: Pondremos en marcha oficinas municipales de Ayuda a la Mujer Embarazada para que ninguna mujer deje de ser madre por su situación económica, social o familiar. Mejoraremos la protección social y las ayudas a jóvenes embarazadas y familias jóvenes, especialmente ayudas a la formación y continuación de sus estudios, adaptando, si fuera necesario, temporalmente su periodo de escolarización, de manera que la maternidad no suponga un obstáculo.
        - promise:
            id: f161f71a-a44d-4b73-9d7a-5fbbf6a8bbdb
            page: 50
            text: 'En relación con las familias numerosas:'
            children:
            - promise:
                id: cf9512fd-22b3-42c3-afab-7575fd593143
                page: 50
                text: Mantendremos la categoría de familia numerosa especial hasta que el último hijo reúna los requisitos contemplados en la ley.
            - promise:
                id: 9c833cb1-cf3b-4eb5-8680-f5086b048c91
                page: 50
                text: Otorgaremos la condición de familia numerosa de categoría especial a partir del 4o hijo.
            - promise:
                id: acc210cc-6c25-4316-bd07-c321bebce216
                page: 50
                text: Renovaremos el título de familia numerosa por 4 años cuando el menor continúe sus estudios, sujetando su vigencia al mantenimiento de los requisitos que dan derecho a esta prórroga mediante declaración responsable.
            - promise:
                id: 3323c703-aba4-4880-9f4b-892e12e41051
                page: 50
                text: Permitiremos que el título de familia numerosa lo ostenten, tanto el padre como la madre, en los casos de separación o divorcio con custodia compartida o cuando se acuerde pensión alimenticia en el convenio regulador.
        - promise:
            id: 7e14b70c-1204-433f-8e10-74dcbf482797
            page: 50
            text: Mejoraremos el reconocimiento a las familias monoparentales permitiendo asegurar y ampliar la protección a estas familias.
        - promise:
            id: a751e718-e227-4d9d-823a-c66461588184
            page: 50
            text: Desarrollaremos un plan para la ampliación y mejora de programas públicos de mediación orientados a las familias como alternativa a la resolución judicial de conflictos y en interés de los menores de edad, personas mayores o personas con capacidad jurídica limitada.
        - promise:
            id: 48840206-a696-4205-a8fc-133adb0a1ee8
            page: 50
            text: Garantizaremos el derecho al honor y la intimidad personal de los menores en los centros escolares y los protegeremos del ciberacoso. Orientaremos a las familias para que los menores hagan un uso adecuado de Internet y las redes sociales.
    - chapter:
        id: b2d30d31-839e-4c79-b8e2-fe59d97d9e6d
        title:  Discapacidad 
        topics: Discapacidad
        children:
        - promise:
            id: b38a2b46-5218-41ad-97bb-a760a0aa8df6
            page: 51
            text: Aprobaremos una nueva Ley de Promoción de la Inserción Laboral de las Personas con Discapacidad, que contemplará medidas como incrementar la cuota de reserva de puestos de trabajo para personas con discapacidad, subvenciones por las adaptaciones del puesto de trabajo y ajustes razonables así como al empleo con apoyo, incentivos fiscales a empresas para la contratación de personas con discapacidad y que fomente la contratación pública socialmente responsable
        - promise:
            id: 694b9758-73ec-4205-9a2d-e86abbd1354d
            page: 51
            text: Extenderemos las medidas de apoyo al empleo de la personas con discapacidad a las comunidades autónomas. Favoreceremos los convenios de colaboración con las entidades de iniciativa social para la gestión de servicios sociales.
        - promise:
            id: 01a14140-8051-48ad-af72-0d821b874c17
            page: 51
            text: Reformaremos el Código Penal para abolir la práctica de las esterilizaciones involuntaria de las personas con discapacidad.
        - promise:
            id: a7be83ee-eb1a-4d57-b17e-6b2ee8cc9ffb
            page: 51
            text: Garantizaremos el derecho de los padres de niños con discapacidad a elegir la educación que quieren para sus hijos, tanto en los centros de educación especial como en centros normalizados, asegurando en este último caso que los centros dispongan de profesorado adicional para la implementación de medidas inclusivas de atención a la diversidad en el aula
        - promise:
            id: 17d555d6-28ae-487a-baab-c6f276c791d2
            page: 51
            text: Potenciaremos la formación del profesorado en el conocimiento de las necesidades de las personas con discapacidad.
        - promise:
            id: d36d54da-6281-4a14-9cfa-42e369b5d97b
            page: 51
            text: Desarrollaremos planes de eliminación de barreras en el entorno urbano. Aseguraremos la plena accesibilidad de los pueblos y ciudades, tanto del entorno urbano como de los transportes públicos y de las instalaciones deportivas.
        - promise:
            id: be5c589a-7fd3-41ce-ab5c-8bba33cefaec
            page: 51
            text: Fomentaremos la práctica deportiva y el deporte de base de las personas con discapacidad en las instalaciones municipales. Igualmente, apoyaremos el deporte paralímpico y promoveremos el incremento de las ayudas para avanzar en la equiparación con las que se conceden al deporte olímpico.
        - promise:
            id: 8b098035-5975-4781-85e6-9da96da53bb5
            page: 51
            text: Reforzaremos la atención especial a los padres con niños con discapacidad, o al cuidador principal, para evitar problemas en su entorno laboral. Impulsaremos programas que promuevan el desarrollo de las habilidades y competencias adecuadas a los padres y las madres para el ejercicio de sus responsabilidades de cuidado, apoyo, atención y educación de sus hijos con discapacidad.
        - promise:
            id: 45a8c7f9-ecdd-4508-8f09-ae3072528e12
            page: 51
            text: Apoyaremos la participación de personas con discapacidad en actividades de voluntariado.
        - promise:
            id: 719c76a7-9c57-414a-afe1-be1ee5926c34
            page: 51
            text: Desarrollaremos un Plan de Accesibilidad Cognitiva a entornos, productos y servicios que, además de apoyo tecnológicos, incorpore las técnicas de lectura fácil de señalética. Promoveremos un Plan de Accesibilidad a los Centros y Servicios Sanitarios para personas con discapacidad. Apostaremos por una administración universalmente accesible, con una comunicación e información de lectura fácil y lenguaje sencillo.
            children:
            - promise:
                id: 7905ae0f-196b-4d33-b2c0-f685e693ec36
                page: 51
                text: Aprobaremos el II Plan Nacional de Accesibilidad que dé continuidad al I Plan Nacional y continúe con sus objetivos.
    - promise:
        id: c0df9719-df4d-4f88-ac94-606c90f1f6cc
        page: 51
        text: Impulsaremos, junto al resto de administraciones, programas de ocio, tiempo libre y respiro familiar para personas con discapacidad. Así como la promoción de actividades culturales dirigidas a personas con discapacidad, accesibilidad a museos, centros culturales y artísticos y la divulgación de sus actividades culturales.
    - promise:
        id: 6b4e3e7c-6fdc-4d13-9735-69966e7c2a5c
        page: 52
        text: Fomentaremos medidas de apoyo al envejecimiento activo para las personas con discapacidad.
    - promise:
        id: 8eb0de76-0c93-4c7b-8f1a-ca093184ed8d
        page: 52
        text: Apoyaremos la investigación y la formación en nuevas tecnologías de la información y la comunicación, ayudas técnicas, productos, aparatos y dispositivos que puedan contribuir a la vida independiente y a la participación en la sociedad de las personas con discapacidad. Apoyaremos las acciones formativas, destinadas a personas con discapacidad, en el uso de las tecnologías de la información y la comunicación.
    - promise:
        id: 00da7e49-2703-4497-b3ce-1a0fff6230b4
        page: 52
        text: Impulsaremos el desarrollo normativo de la Lengua de Signos.
    - promise:
        id: 1a24148b-bb3b-4891-b370-a5d097b7b772
        page: 52
        text: Desarrollaremos el Plan de Acción de la Estrategia Española en Trastornos del Espectro del Autismo, que concrete las medidas previstas en la Estrategia Española en Trastornos del Espectro del Autismo aprobada en 2015.
    - promise:
        id: 69c193bb-f8c7-4fcb-bfd0-6a429a69839f
        page: 52
        text: Aprobaremos el Plan de Prevención de Deficiencias y de Intensificación de Discapacidades. Este plan diseñará un marco general que permita el desarrollo progresivo de intervenciones dirigidas a la promoción de la autonomía personal y a prevenir la discapacidad que generan las enfermedades y las lesiones.
    - chapter:
        id: bddbd6ad-f9fd-4a6b-b520-20fc50ae562e
        title:  Servicios sociales 
        categories: Derechos y servicios sociales 
        children:
        - promise:
            id: cd19ae7c-2391-468b-8586-11f6373eb7a9
            page: 53
            text: Aprobaremos una Ley Básica de Servicios Sociales de ámbito nacional que garanticen con carácter uniforme para toda España, unas prestaciones comunes, y nos permita avanzar en el reconocimiento de nuevos derechos subjetivos en el ámbito social.
        - promise:
            id: 93c2ce57-eb32-43b7-9218-54aa4c5b13d1
            page: 53
            text: Se abordará en colaboración con el Tercer Sector de acción social, un programa de dinamización que garantice la estabilización de la financiación de modo que se puedan abordar proyectos e iniciativas perdurables.<br>Crearemos una Mesa de Dialogo con el Tercer Sector de Acción Social en las comunidades autónomas, similar a la existente a nivel nacional. Mesa de coordinación y colaboración entre los gobiernos autonómicos y las asociaciones y entidades del Tercer Sector que sirva para canalizar sus reivindicaciones y propuestas.
        - promise:
            id: 6d03ce51-a8bc-43e1-a13a-49c8c473d4e3
            page: 53
            text: Desarrollaremos la Estrategia de personas sin Hogar.
        - promise:
            id: f88423c3-8fe0-4d7c-9707-54da2961dcdc
            page: 53
            text: Pondremos en marcha una nueva Estrategia Nacional de Lucha contra la Pobreza y la Exclusión Social con especial atención a los jóvenes y a los casos crónicos. Estableceremos mecanismos de colaboración para la atención específica y el apoyo a niños escolarizados procedentes de familias en situación de riesgo o de vulnerabilidad.<br>Desarrollaremos medidas específicas de acompañamiento social dirigidas a personas en situación de exclusión social para la adquisición de habilidades residenciales y de convivencia en el acceso a una vivienda normalizada.
        - promise:
            id: 42ae9923-99f2-44e4-aa82-cf797fa47d3c
            page: 53
            text: Promoveremos la creación, a nivel autonómico, de la Oficina de Innovación Social, que coordine las oficinas locales ya existentes para estimular un mayor intercambio de conocimiento y puesta en común de buenas prácticas entre las distintas administraciones, como mecanismo para incentivar la innovación, la evaluación y la mejora de nuestros servicios sociales.
        - promise:
            id: 8f32d67e-d37e-4dbe-a11b-183a65a58102
            page: 53
            text: Coordinaremos los programas de las comunidades autónomas de Renta Mínima de Inserción con los programas nacionales de prestación asistencial de protección complementaria al desempleo de forma que simultáneamente garantizaremos la protección de la población en riesgo de exclusión e incentivaremos su incorporación al mercado laboral. Se tendrá en cuenta preferentemente los colectivos más vulnerables por edad y cargas familiares.
        - promise:
            id: acccf3e6-70bc-4e76-ac0a-863ee5647d9a
            page: 53
            text: Aprobaremos el Reglamento de ejecución de la Ley de Voluntariado y una nueva Estrategia Estatal del Voluntariado que planifique la acción del Gobierno para los próximos años.
        - promise:
            id: ddea2a18-8c06-4496-becd-a2e30cc0a269
            page: 53
            text: Renovaremos la Estrategia Nacional para la Inclusión Social de la Población Gitana en España 2012-2020 a través de planes operativos en colaboración estrecha con las comunidades autónomas, la FEMP y las entidades sociales del movimiento asociativo gitano, principalmente las que integran el Consejo Estatal del Pueblo Gitano.
    - chapter:
        id: bf9c2926-1f4c-42d6-a09c-857017f0085c
        title:  Igualdad 
        categories: Derechos y servicios sociales
        topics: Igualdad
        children:
        - promise:
            id: 907adb42-78eb-4eba-b13c-34535d393ae2
            page: 54
            text: Trabajaremos por la igualdad en todos los ámbitos para erradicar cualquier tipo de discriminación por razones de orientación sexual, identidad de género, raza o creencia religiosa.
        - promise:
            id: 9c71969a-97f3-4e9b-92e6-dbd8e472bc3a
            page: 54
            text: Aprobaremos el nuevo Plan Estratégico de Igualdad de Oportunidades 2019-2022. Este Plan recogerá avances concretos de los planes anteriores y fijará objetivos y medidas prioritarias del Gobierno, en el marco de sus competencias, en materia de igualdad de oportunidades entre mujeres y hombres para los próximos cuatro años. Será también un instrumento para dar cumplimiento a la Agenda 2030 para el Desarrollo Sostenible.
        - promise:
            id: ee705313-cb5f-472d-ac56-0c627c083f77
            page: 54
            text: Promoveremos la igualdad en el seno de las empresas, favoreciendo que las propias compañías fijen objetivos en este sentido.
        - promise:
            id: c2bf58c5-a941-4e0c-937c-9f0d841147ea
            page: 54
            text: Promoveremos un plan contra la brecha salarial en España. Impulsaremos la efectividad del principio de igualdad de remuneración por razón de sexo. También promoveremos el apoyo al emprendimiento de las mujeres en colaboración con las organizaciones de emprendedoras y empresarias.
        - promise:
            id: 108832df-f317-470d-9581-b6face85da24
            page: 54
            text: Favoreceremos la conciliación de la vida laboral, personal y familiar a través de un Pacto Nacional para la Conciliación Laboral y la Racionalización de Horarios, que incluya, entre otras, medidas sobre teletrabajo, bolsas de horas para asuntos propios o finalización de la jornada laboral.
        - promise:
            id: e32d49da-195a-49e6-bbee-70fb2536a487
            page: 54
            text: Impulsaremos iniciativas para la formación de mujeres en habilidades STEM.
        - promise:
            id: da8bb33a-5fd8-48a9-af1e-4fe3652dac11
            page: 54
            text: Promoveremos el incremento de la participación de las mujeres en el ámbito de la actividad física y el deporte a todos los niveles.
        - promise:
            id: ed3cebb9-2090-4610-8e6b-5c40445c0daa
            page: 54
            text: Apoyaremos a las Mujeres Rurales, mejorando su formación en el ámbito digital, acceso a las nuevas tecnologías y uso de las redes sociales. Fomentaremos el uso de la Titularidad Compartida de explotaciones agrarias y los convenios con cooperativas agrícolas y ganaderas.
    - chapter:
        id: 3e3d9e00-f82c-4af6-a3f8-4dc153933036
        title:  Violencia de género 
        categories: Seguridad y defensa
        topics: Violencia de género
        children:
        - promise:
            id: ad30a483-8392-4de2-b302-dc425064a13d
            page: 55
            text: Con el objeto de combatir la violencia de género, reformaremos el Código Penal para extender los supuestos de Prisión Permanente Revisable a los casos de asesinato en que concurran algunos supuestos de violencia de género acreditada.
        - promise:
            id: ba34d79b-8fd8-456a-a084-e09fc6757491
            page: 55
            text: Nos comprometemos a desarrollar el Pacto de Estado contra la violencia de género, dentro de los plazos y con la financiación prevista, en colaboración con las administraciones públicas competentes, las Fuerzas y Cuerpos de Seguridad del Estado, la Fiscalía y el Poder judicial, los medios de comunicación y las organizaciones sociales especializadas en violencia de género.
        - promise:
            id: 1e25bbca-019b-4ed0-8fa9-b07200f4ccfa
            page: 55
            text: Reforzaremos las Campañas de Sensibilización, poniendo la mirada en el rechazo al maltrato y dirigidas a:<br>• Mujeres del ámbito rural.<br>• La población inmigrante.<br>• Los menores y adolescentes.<br>• Las mujeres con discapacidad
        - promise:
            id: 585bada0-8f30-4626-bb7b-fd0be8a4fada
            page: 55
            text: 'Los menores víctimas de violencia de género son una prioridad para nosotros, por ello:'
            children:
            - promise:
                id: 2e47997c-3546-40d7-a043-becfe5f29171
                page: 55
                text: Impulsaremos la promoción de la igualdad y la prevención de la violencia de género en la educación.
            - promise:
                id: d4a9171a-49fb-4fd0-8e3f-f88b88e24e79
                page: 55
                text: Aprobaremos protocolos coordinados y homogéneos entre el Estado y las comunidades autónomas para la detección y actuación contra la violencia de género desde los centros educativos.
            - promise:
                id: c5db05ee-ba12-49ad-a863-4e7ecbad4ba1
                page: 55
                text: Reforzaremos, con las comunidades autónomas, el apoyo y asistencia a los hijos de víctimas de violencia de género. 
        - promise:
            id: 29e3e905-10b5-4532-868f-90c9fcf9d72b
            page: 55
            text: Aseguraremos formación en igualdad y lucha contra la violencia de género a todos los profesionales que durante su desarrollo laboral puedan tratar con esta violencia (educadores, sanitarios, miembros de las FCSE, profesionales del derecho y los medios de comunicación, etc.).
        - promise:
            id: 24dc257f-332b-4387-a03c-019117c955b1
            page: 55
            text: 'En materia de salud:'
            children:
            - promise:
                id: 017ef48a-4bc5-4ec2-ae95-9587fdf0411a
                page: 55
                text: Mejoraremos los Protocolos de Atención Sanitaria contra la violencia de género, como medio de prevención y detección precoz.
            - promise:
                id: ae623b8c-fef0-478a-bead-d98c670ecd9e
                page: 55
                text: Aseguraremos la formación de los profesionales sanitarios en violencia de género.
            - promise:
                id: 1585630b-8ec0-48c2-9a75-bee278759c76
                page: 55
                text: Mejoraremos la derivación de las víctimas desde los centros de salud a los servicios de atención, asistencia y protección que requieran.
            - promise:
                id: fc114a9a-a7b8-49c0-8b45-e950ad5e4b29
                page: 55
                text: Aseguraremos la asistencia psicológica gratuita para todas las víctimas y sus hijos.
        - promise:
            id: 22b1d88d-c302-49ee-8065-c77bae2eec3d
            page: 55
            text: Impulsaremos en las comunidades autónomas la realización de programas específicos dirigidos a la población del mundo rural. Así como las Asociaciones de Mujeres del ámbito rural para ayudar a las víctimas.
        - promise:
            id: 6bd610be-60b7-47de-8839-d6d48e3c0577
            page: 55
            text: Impulsaremos la aprobación de medidas específicas para promover la inserción laboral de las mujeres víctimas de violencia de género.
        - promise:
            id: 60032aef-8b44-4684-b3c4-75c047f5c0ce
            page: 55
            text: Incentivaremos en la negociación los protocolos contra el acoso sexual y el acoso por razón de sexo en las empresas y administraciones públicas.
        - promise:
            id: c2995757-a85a-42a1-92e7-817daf9e0f04
            page: 56
            text: Revisaremos los Protocolos de actuación contra la violencia de género para que tengan en cuenta las necesidades específicas de las mujeres y niñas con discapacidad.
        - promise:
            id: 83bbbe71-099d-4239-8080-9166efb41068
            page: 56
            text: Garantizaremos la accesibilidad a la comunicación y la información a la mujer sorda de los servicios y recursos que se ofrecen en comisarías, juzgados, centros sanitarios, casas de acogida, pisos tutelados, etc.
        - promise:
            id: 92994942-e160-4669-88cb-3ce262d9b621
            page: 56
            text: 'Mejoraremos la coordinación entre las distintas instituciones y administraciones implicadas en la lucha contra la violencia de género:'
            children:
            - promise:
                id: a75cd754-e687-4614-a549-2e15b552cb2c
                page: 56
                text: Homogeneizando estadísticas.
            - promise:
                id: 65d88732-fb70-426c-b267-ae91b385ada6
                page: 56
                text: Mejorando protocolos entre juzgados y administraciones.
            - promise:
                id: be018607-dd43-4965-9431-8dc0aede915b
                page: 56
                text: Impulsando, junto a las comunidades autónomas, la existencia de un/a única profesional de referencia para la víctima.
            - promise:
                id: 351f2e90-ac18-41d8-a445-87f633ceefde
                page: 56
                text: Mejorando las competencias de las Unidades de violencia de género de las delegaciones y subdelegaciones de Gobierno, creando Comisiones de Seguimiento de la respuesta a las víctimas.
            - promise:
                id: be0d1f29-020e-4fe8-934c-4e9b0ef4a54b
                page: 56
                text: Aprobando Mesas Locales de Coordinación contra la violencia de género.
        - promise:
            id: 4772928b-7355-4964-b03f-ea935004057d
            page: 56
            text: Seguiremos impulsando el Plan Personalizado de Protección.
        - promise:
            id: 655ea457-7ba2-45cf-87e5-a16d96647361
            page: 56
            text: Incrementaremos el número de policías especializados encargados de la protección y seguridad de las víctimas.
        - promise:
            id: 61b6193c-2088-474f-914a-fd39d82089a7
            page: 56
            text: Adecuaremos los espacios en las instalaciones policiales en los que se asiste a víctimas y testigos para evitar la victimización secundaria.
        - promise:
            id: a66bff40-839e-4bbf-b926-7ce015b5f364
            page: 56
            text: Facilitaremos el derecho de la víctima al Olvido Digital permitiendo que se borre de Internet la publicación de datos en Boletines Oficiales que puedan facilitar su localización.
        - promise:
            id: aeffbae0-0591-4c5a-a47b-f1132a6621b2
            page: 56
            text: Mejoraremos el uso y empleo de los Dispositivos Telemáticos de Control, en los supuestos de riesgo alto o extremo, para mejorar la protección de las víctimas.
        - promise:
            id: 39e3ca9a-0976-4665-9d8d-6481bf954070
            page: 56
            text: Aprobaremos un Plan para la efectividad de las Órdenes de Protección
        - promise:
            id: b3a66960-de14-4b9c-9bdd-4692b8083534
            page: 56
            text: Aprobaremos una Ley Integral contra la Trata de Seres Humanos que contemple toda forma de explotación contra mujeres y niñas.
        - promise:
            id: f04a7bc6-e643-4a3e-86c6-d3ffe2ab1966
            page: 56
            text: Trabajaremos, con las comunidades autónomas, para mejorar la prevención, la atención integral y la recuperación de las víctimas de trata
        - promise:
            id: 8ff137f9-7279-4615-a3a3-20076c65fc8e
            page: 56
            text: Seguiremos profundizando en la lucha contra la Mutilación Genital Femenina, a través de protocolos detección y prevención.
        - promise:
            id: 944fc620-ec54-43a5-a31f-c1877dea1a77
            page: 56
            text: Aprobaremos, en la Conferencia Sectorial de Igualdad, un protocolo contra los matrimonios forzados.
        - promise:
            id: c1996968-0346-49c9-a854-b80dc9684444
            page: 56
            text: Elaboraremos desde Ayuntamientos y comunidades autónomas Protocolos específicos para la prevención, información y actuación contra el acoso callejero y la violencia sexual en las fiestas populares.
    - chapter:
        id: 5fc11c4e-9db8-4c9e-9643-4790f6b860a4
        title:  Infancia y juventud 
        topics: Infancia y juventud 
        children:
        - promise:
            id: cd842230-2dfa-433f-b404-5f647eff60ba
            page: 57
            text: Aprobaremos un plan contra la Violencia sobre la Infancia y adolescencia, que incluya medidas de prevención, detección, protección y sanción con especial atención a los grupos más vulnerables, menores con discapacidad y con problemas de salud mental, minorías étnicas, víctimas de trata y menores extranjeros no acompañados, menores en acogimiento o adopción. Garantizaremos la protección, asistencia y recuperación de los menores víctimas de Violencia de Género. Se incluirán medidas para prevenir la violencia de género entre los jóvenes, el acoso en redes sociales, el bullying y ciberbullying y de concienciación y sensibilización para la prevención del consumo de alcohol y drogas.<br> El plan contemplará medidas contra las nuevas formas de violencia ejercidas contra la infancia a través de las redes sociales e internet, protegiendo el derecho de los menores a su integridad física y moral, desde la prevención, con campañas de sensibilización que permitan conocer la dimensión del problema y buscar soluciones, con medidas de seguridad concretas que fomenten el uso responsable, la formación y la prevención de abusos (evitando el contacto con menores para uso pornográfico, persecución y cierre de páginas web que realicen apología de la anorexia y la bulimia, etc.).
        - promise:
            id: 633c8ef9-c2b8-4b94-a66d-c0f7095c3a8e
            page: 57
            text: Adaptaremos todos los marcos legislativos autonómicos a la normativa nacional de protección jurídica del menor para garantizar la transición del modelo de acogimiento residencial al familiar, agilizaremos los procedimientos de acogimiento familiar, promoveremos ayudas y apoyaremos con más recursos a las asociaciones de familias acogedoras para la manutención de los menores en acogimiento familiar.
        - promise:
            id: 35898362-900d-4a4c-9334-b05254ad316e
            page: 57
            text: Promoveremos acciones dirigidas a la práctica de hábitos saludables y de alimentación adecuada a la población en general. Aseguraremos la adecuada alimentación en colegios y centros de salud para prevenir la obesidad infantil.
        - promise:
            id: 933233b4-70fa-483e-9e45-cb4f1d3bbb94
            page: 57
            text: Apoyaremos a la juventud del medio rural mediante la modernización de las explotaciones, incentivos para emprendedores y puesta en marcha de negocios en el ámbito rural.
        - promise:
            id: 97c5d829-dd88-46cd-a738-6ece5d019e6e
            page: 57
            text: Impulsaremos estrategias de juventud, que fomenten el asociacionismo juvenil, la promoción del voluntariado, incitativas culturales y deportivas, modelos de ocio y hábitos de vida saludables.
        - promise:
            id: 83afa9e5-427e-45e3-8a94-dd7ad9b83acf
            page: 57
            text: Apoyaremos el ocio educativo inclusivo, que no excluya de su participación al alumnado con discapacidad y/o necesidades educativas especiales.
        - promise:
            id: 5b0f24ba-42eb-4e42-9a54-26265ba9fd41
            page: 57
            text: Reforzaremos los recursos residenciales de protección de la infancia y adolescencia, potenciando la especialización de estos centros e impulsando la figura de los educadores, a través de la implantación de criterios unificados y estándares de calidad en su labor.
        - promise:
            id: 48ec1a63-f50d-40f0-84e4-9a1b0b13d7fb
            page: 57
            text: Consolidaremos los programas destinados a erradicar la pobreza infantil, especialmente destinados a familias que se encuentren en situación de privación material severa e impulsaremos la elaboración de planes autonómicos y locales de infancia y adolescencia.
        - promise:
            id: 867bb110-0fa2-4328-9857-ba865981e74f
            page: 57
            text: Continuaremos garantizando la protección de los niños frente a los desahucios y desalojos.
        - promise:
            id: 91f72e77-9251-49fa-8bfd-ff662bf8ca3b
            page: 57
            text: Aprobaremos el III Plan Estratégico Nacional de Infancia y Adolescencia.
    - chapter:
        id: 8c365d05-567b-45fa-b1f7-a94d4a466684
        title:  Animales de compañía
        categories: Civismo
        children:
        - promise:
            id: f71a1a2c-7b40-452d-9649-fa20753bfd4a
            page: 58
            text: Trabajaremos para la defensa y la protección de los animales de compañía y mascotas. Promoveremos reformas legales que luchen contra su abandono y maltrato.
            tipics: Bienestar animal
        - promise:
            id: 13db3580-39cd-4725-acd1-87e04aca71e9
            page: 58
            text: Pondremos en marcha iniciativas contra el incivismo de los propietarios de animales que afectan a la convivencia, la seguridad y la salubridad del espacio público.
- chapter:
    id: 14927b0e-b4f2-4704-96d8-9e70364818f5
    title: Más oportunidades para las personas  
    children:   
    - statement:
        id: 586de1d3-ec33-4cb2-9125-62409209dc0e
        page: 60
        text: Las sociedades más libres son también las que tienen una mayor preocupación medioambiental. El cambio climático es uno de los grandes desafíos que afrontan nuestras sociedades. Los ciudadanos tienen derecho a disfrutar de un entorno –aire, agua y suelo– saludables. Avanzamos hacia una economía reducida en carbono que hará de nuestras ciudades unos espacios más sanos.
    - statement:
        id: 22904ed0-74db-47f6-9878-4bb17472d8ec
        page: 60
        text: Desde las Administraciones es mucho lo que se puede hacer para promover las formas de economía circular que contribuyen a disminuir residuos. El autoconsumo eficiente de energía y la movilidad con cero emisiones son iniciativas que hacen más habitables nuestros municipios.
    - statement:
        id: e9d9fb94-dadc-4910-9e8e-3b03201fbdbb
        page: 60
        text: La política de transporte es una política nacional porque la movilidad es una de las formas en las que se articula la nación. El Partido Popular apoya la libertad de los ciudadanos, libertad en el acceso a todos los espacios urbanos y libertad en el modo de llegar a los mismos, tanto si lo desean hacer con vehículo privado como si lo hacen en transporte público o en una de las nuevas formas de transporte compartido. Los diferentes servicios públicos –autobús, taxi, metro– y plataformas digitales de movilidad deben convivir con una regulación que aliente la libre competencia entre los distintos modos de transporte. Es el ciudadano quien elige el medio de transporte y debe tener libertad de acceso a la oferta más amplia posible. La transformación digital es el signo de nuestro tiempo y los servicios públicos deben adaptarse a ella.
    - statement:
        id: 49be7386-e7cd-4729-867f-3e4b621becf9
        page: 60
        text: Hay que seguir potenciando las infraestructuras que vertebran la nación, impulsan el desarrollo económico y el comercio y comunican a los ciudadanos. La vivienda, que es un derecho constitucional, es un sector que genera empleo, cada vez de mayor calidad y que ha llevado a cabo un intenso proceso de modernización en muchos ámbitos, entre otros en los de su eficiencia energética. 
    - chapter:
        id: 03e3df18-a4c8-4daa-9c15-51db75987db3
        title:  Movilidad 
        categories: Transporte
        children:
        - promise:
            id: 2e7b930c-2ab5-4e86-9d4f-8cd56eb6c1d3
            page: 61
            text: Promoveremos un modelo de ciudad abierto en el que se aproveche todas las posibilidades que brinda la tecnología para transformar los municipios en mejores lugares para vivir.
        - promise:
            id: 1ce832ec-bb19-4642-885b-3e4ad5bbe1be
            page: 61
            text: Derogaremos el Decreto Ábalos en los sectores del taxi y de los VTC, garantizando la libertad de elección del usuario y que incremente las oportunidades del taxi para adaptarse a las nuevas formas de movilidad. La regulación pondrá al ciudadano y su libertad de elección como eje.
        - promise:
            id: 36ea35a8-0571-4338-9a59-cd082221b5a2
            page: 61
            text: Impulsaremos una fiscalidad que promueva la renovación del parque móvil. Eliminaremos las restricciones indiscriminadas a los vehículos diésel.
        - promise:
            id: 7f4ed94e-7857-4207-aa7b-03e3b507214b
            page: 61
            text: Aprobaremos planes autonómicos y locales para la renovación de los vehículos más contaminantes.
            children:
            - promise:
                id: a5609813-5611-4d8b-827e-0dcc6627a47c
                page: 61
                text: Del mismo modo impulsaremos el establecimiento de un marco regulatorio para el vehículo autónomo.
            - promise:
                id: 1a047d75-c483-415d-9c8b-3f44634ccac5
                page: 61
                text: En los municipios, promoveremos la sustitución de los vehículos de transporte público contaminantes por otros de cero emisiones.
            - promise:
                id: 304dbb2d-64f2-47ef-983b-355032902a87
                page: 61
                text: Impulsaremos la promoción de la movilidad eléctrica desde la Administración Pública y dentro de la propia Administración.
    - chapter:
        id: e7e32caa-a667-406f-a8b0-882e269ca655
        title:  Infraestructuras 
        categories: Infraestructuras
        children:
        - promise:
            id: 8c8cdcb2-4420-47b3-87ce-5f76d5482b8c
            page: 62
            text: 'Aprobaremos un Plan Nacional de Infraestructuras y Transportes Prioritarios 2020-2030 con el fin de alcanzar los objetivos de cohesión territorial, digitalización, competitividad y movilidad ciudadana de una manera eficiente y equilibrada, impulsando la multimodalidad y la sincromodalidad, garantizando la seguridad, optimizando la utilización de las capacidades existentes y mediante la selección rigurosa de las inversiones y su adecuación a las necesidades reales de los ciudadanos.<br>El Plan Nacional de Infraestructuras y Transportes Prioritarios 2020 y 2030 se sustentará sobre dos ejes fundamentales: convertir a España en el principal Punto Internacional de Intercambio y Centro de Distribución de pasajeros y mercancías; prestar servicios de proximidad, calidad y seguridad al ciudadano.'
        - promise:
            id: e5973013-dd04-41b9-b708-bfdf04f2586a
            page: 62
            text: Coordinaremos a todas las Administraciones responsables para que los ciudadanos, con un único título de transporte urbano, de carácter digital, puedan utilizar los medios públicos en cualquier ciudad española.
        - promise:
            id: 4dc7cef7-dcc9-47c2-8361-deb44ec7deca
            page: 62
            text: Desarrollaremos una Estrategia Integral para hacer de Cercanías la forma principal de acceso a las grandes ciudades. Para ello, invertiremos en la mejora y en la extensión de las infraestructuras, en su vinculación con el resto de medios de transporte, en su puntualidad y en calidad.
        - promise:
            id: 0f3abf3f-c8f9-4b49-91de-02c1b15ecbd3
            page: 62
            text: Auditaremos los núcleos de transporte público nacional de las grandes ciudades para mejorar, con el conjunto de administraciones responsables, la movilidad sostenible; con nuevas prestaciones y creando movilidad punto a punto (impulso del coche autónomo y vehículos sostenibles, aparcamiento gratuitos disuasorios, estacionamiento de bicicletas...). Apostaremos por los servicios de proximidad para el ciudadano.
        - promise:
            id: ae0a471c-95e7-469d-a90a-714cc6ccb6b3
            page: 62
            text: Continuaremos impulsando la eliminación de los pasos a nivel con el fin de mejorar la seguridad del tráfico ferroviario y para integrar las infraestructuras en el trazado urbano de acuerdo con las necesidades de los ciudadanos.
        - promise:
            id: e2697a91-ac16-4470-aa6a-4da434eb42eb
            page: 62
            text: Continuaremos desplegando las instalaciones para protección de los motoristas en todas las carreteras nacionales.
        - promise:
            id: 573fe9b3-35b8-4ab4-820e-e93d8e911c76
            page: 62
            text: Impulsaremos de forma progresiva la creación de una red pública de vías exclusivas de uso para ciclistas (VEUC) que conecten las principales ciudades españolas y que sirvan también para el fomento del turismo rural y el conocimiento de la riqueza cultural de nuestro país.
        - promise:
            id: 09f208f5-db25-40b8-afe5-b73a0c8577bd
            page: 62
            text: Impulsaremos el desarrollo de los 27 proyectos contemplados en el Plan Extraordinario de Inversiones en Carreteras (PIC)
        - promise:
            id: 7ece821c-0e0c-4878-b8fc-aea1cc2d395a
            page: 62
            text: 'Mantendremos el impulso a la Red de Alta Velocidad y de altas prestaciones, finalizando todos los tramos y ejes ferroviarios en construcción: los corredores Mediterráneo, Noroeste, Norte, de Extremadura y Atlántico/ Mediterráneo. Pondremos en marcha los corredores a Granada y Murcia y abriremos el de Galicia, la Y Vasca y el de Extremadura.'
        - promise:
            id: 0b967660-0020-4cfa-9c82-165f633578fb
            page: 62
            text: Culminaremos el completo desarrollo de los corredores de la red transeuropea de transporte (TEN-T) en España y participaremos en los proyectos de financiación europea a través de los fondos CEF
        - promise:
            id: bebfef79-da71-4fd0-93cf-4a9694e3f733
            page: 63
            text: Transformaremos aquellas estaciones de AVE que permitan conectar las localidades más pequeñas con los grandes corredores de transporte en hubs de la forma más eficiente en cada caso. Garantizaremos que todas las capitales de provincias estén a menos de dos horas de un punto de conexión internacional.
        - promise:
            id: ed4c6587-0065-47a2-811b-ee444691cd61
            page: 63
            text: Impulsaremos la planificación de las infraestructuras y transporte como base para el desarrollo industrial y comercial de nuestros sectores y para fomentar la exportación, asegurando que ninguna capital de provincia quede a más de dos horas de un punto de conexión internacional, por medio de la intermodalidad y las nuevas formas de multimodalidad y sincromodalidad.
        - promise:
            id: b4fc1f20-5eb9-4e1c-9d93-1c8b8f5a0a75
            page: 63
            text: Aprobaremos una normativa que incentive el despliegue de una red de puntos de recarga de electricidad y gas para vehículos por todo el territorio nacional.
        - promise:
            id: 438a473e-15ac-4dd7-8e46-8df44863d1f0
            page: 63
            text: Consolidaremos la red de aeropuertos promoviendo incorporar nuevas rutas de navegación aérea que refuercen el papel de España como “hub” y referente con América, Europa, Asia y África.
        - promise:
            id: ab824c71-9960-4e38-ab38-21654b7b0d51
            page: 63
            text: Implementaremos una Estrategia Nacional de Navegación Aérea para aumentar la capacidad y mejorar la eficiencia del espacio aéreo español.
        - promise:
            id: c7fcb7d5-0a03-4646-8a80-77d27aed9a4e
            page: 63
            text: Potenciaremos el desarrollo portuario y conectaremos intermodalmente para potenciar el transporte de mercancías con el fin de hacer de nuestros puertos la vía de entrada en Europa de los grandes productores mundiales y seguir siendo un país de referencia para el turismo de cruceros.
    - chapter:
