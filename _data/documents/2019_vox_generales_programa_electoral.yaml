            text: Impulsar un gran Plan Nacional de Cooperación Internacional con las naciones de la comunidad histórica hispana para la ordenación de las inversiones, ayuda a las empresas españolas, garantizar la seguridad jurídica en los países de acogida y ordenar el flujo migratorio.
    