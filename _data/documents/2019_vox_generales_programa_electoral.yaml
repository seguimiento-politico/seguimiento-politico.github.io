        - promise:
            id: c0241ae1-6a57-41d3-b037-a1e79edf2ee0
            text: Exigencia de devolución de fondos obtenidos irregularmente.
    - promise:
        id: fa8b3fcb-4dc2-457b-95ad-c48d58c0d3fd
