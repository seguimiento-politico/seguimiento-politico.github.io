            text: Desarrollo de un plan integración de las personas con síndrome de Down. Tratadas como una condición personal, no una discapacidad, y amparándoles ante la persecución que sufren por parte de quienes se han propuesto exterminarles.
    - promise:
        id: 916df8e9-01cf-44f9-8239-026711fc3e65
