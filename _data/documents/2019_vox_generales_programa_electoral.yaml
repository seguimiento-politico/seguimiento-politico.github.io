content:
- chapter: 
    title: España, unidad y soberanía
    categories: Nacionalismo y patriotismo
    children:
    - promise:
        id: feb7ca6d-2b2d-441b-b47f-95307494f6d9
        title: Suspensión cautelar autonomía catalana
        page: 2
        ref_section: '001'
        children:
        - promise:
            id: 4a36e3a5-eeb5-417c-a135-c9a30d9d37a7
            text: Suspensión de la autonomía catalana hasta la derrota sin paliativos del golpismo y la depuración de responsabilidades civiles y penales.
    - promise:
        id: a8578fa9-b83f-498e-86fd-ec4469c3941c
        title: Ilegalización organizaciones
        page: 2
        ref_section: '002'
        children:
        - promise:
            id: b23b9ab3-aa1a-42a1-a3e5-f069329b7d1d
            text: Ilegalización de los partidos, asociaciones u ONGs que persigan la destrucción de la unidad territorial de la Nación y de su soberanía.
    - promise:
        id: c782bb07-75fe-4595-a4ad-d88dbb0a447a
        title: Protección símbolos nacionales
        page: 2
        ref_section: '003'
        children:
        - promise:
            id: e9335224-b482-4de5-8ccb-38f2d668ae79
            text: Dotar de la máxima protección jurídica a los símbolos de la nación, especialmente la Bandera, el Himno y la Corona. Agravamiento de las penas por las ofensas y ultrajes a España y sus símbolos o emblemas. Ninguna afrenta a ellos debe quedar impune.
    - promise:
        id: b1371c42-4784-4441-90ab-6c7c3570d173
        title: Lengua común
        page: 2
        ref_section: '004'
        children:
        - declaration:
            id: 8ec06457-0db6-4dd0-94e9-97db2fb0dc63
            text: Ninguna administración ni particular puede menospreciar la lengua común de todos, el español. Mucho menos discriminarla. Hay que cumplir estrictamente el mandato constitucional de que todos los españoles tienen derecho a utilizar el español, y el deber de conocerlo. Suprimir el requisito del conocimiento de la lengua cooficial en el acceso a la función pública de forma que se evite cualquier tipo de discriminación.
        - promise:
            id: 5d709db8-57b5-42c8-8830-375209d69190
            text: Hay que cumplir estrictamente el mandato constitucional de que todos los españoles tienen derecho a utilizar el español, y el deber de conocerlo.
        - promise:
            id: df6d57f1-22ba-4a49-b4b7-c71558016d6d
            text: Suprimir el requisito del conocimiento de la lengua cooficial en el acceso a la función pública de forma que se evite cualquier tipo de discriminación.
    - promise:
        id: 9463400d-b40b-4408-9e6d-3a04a1121904
        title: Fuerzas y cuerpos de seguridad
        page: 2
        ref_section: '005'
        children:
        - promise:
            id: 32e3f3fb-fb63-4d46-b39c-df98f2ba7535
            text: Supresión de las policías autonómicas hasta que se haga efectiva, alcanzar la equiparación salarial real entre el Cuerpo Nacional de Policía, Guardia Civil y las policías autonómicas
        - promise:
            id: d3984358-fe3f-4f4a-a34a-41a9dd5c01a2
            text: Todas las FCSE dependerán en última instancia del Gobierno Central
    - promise:
        id: 8677f1d1-fca2-4a14-936c-d59cb90d5feb
        title: Centralización del Estado
        page: 3
        ref_section: '006'
        children:
        - promise:
            id: b80e354a-f98c-4c6e-825e-61c27b7f0bc3
            text: Transformar el Estado autonómico en un Estado de Derecho unitario que promueva la igualdad y la solidaridad en vez de los privilegios y la división
        - promise:
            id: fa8dc34e-1b18-4c6f-a4ee-1b8d16bc35a5
            text: Un solo gobierno y un solo parlamento para toda España
        - promise:
            id: cbb2209c-277f-4cb1-92be-a11b17564639
            text: 'Como paso previo: devolución inmediata al Estado de las competencias de Educación, Sanidad, Seguridad y Justicia limitando en todo lo posible la capacidad legislativa autonómica'
    - promise:
        id: 69b702ac-6c9e-4202-bac9-c036cea93ab3
        title: Gibraltar
        page: 3
        ref_section: '007'
        children:
        - promise:
            id: 2f76535e-529d-4579-911d-8509949fabc4
            text: Intensidad y determinación en las acciones diplomáticas para la devolución de Gibraltar desmantelamiento de las redes de piratería, narcotráfico, contrabando y blanqueo de capitales que se extienden desde la colonia
    - promise:
        id: 6550aea5-c484-4766-95c9-ef178d452578
        title: Identidad nacional
        page: 3
        ref_section: 008
        children:
        - promise:
            id: c847a31e-2a45-4209-8922-bb42d95b7234
            text: Plan integral para el conocimiento, difusión y protección de la identidad nacional y de la aportación de España a la civilización y a la historia universal, con especial atención a las gestas y hazañas de nuestros héroes nacionales.
    - promise:
        id: e151e3e5-712d-4a77-b0c1-44227b69069a
        title: Derogación Memoria Histórica
        page: 3
        ref_section: 009
        children:
        - declaration:
            id: 961e1b78-7d77-4fa7-8ce5-4bf963fa43d4
            text: Ningún parlamento está legitimado para definir nuestro pasado, y menos excluyendo a los españoles que difieren de sus definiciones. No puede utilizarse el pasado para dividirnos, al contrario, hay que homenajear conjuntamente a todos los que, desde perspectivas históricas diferentes, lucharon por España.
        - promise:
            id: 73423011-07b2-41f2-95d9-7ec7fbdd79ce
            text: Derogación inmediata de la Ley de Memoria Histórica
    - promise:
        id: 7e557187-bf07-4c58-b853-96e9770e829b
        title: Regiones forales
        page: 3
        ref_section: '010'
        children:
        - promise:
            id: b4f33004-a074-4333-b3f3-15355e2b69e5
            text: Supresión del Concierto Económico Vasco y el Convenio Navarro y la incorporación de ambas regiones y sus Diputaciones Forales al Régimen Común
- chapter: 
    title: Ley electoral y transparencia
    categories: [Democracia]
    page: 4
    children:
    - promise:
        id: 3a416549-6c56-41ee-bbe7-98756388642b
        title: Reforma del sistema electoral
        page: 4
        ref_section: '011'
        children:
        - promise:
            id: 46e15928-781a-4145-91b6-c1b618431e0d
            text: Reforma del sistema electoral para que valga lo mismo el voto de todos los españoles
        - promise:
            id: c75c74e0-0516-4475-9fca-a9cb41bae493
            text: Una parte de los Diputados serán elegidos en distrito único nacional
    - promise:
        id: 89ccf93f-3953-4424-9669-07d0a1f84cd9
        title: Supresión cuotas en lsitas electorales
        page: 4
        ref_section: '012'
        children:
        - promise:
            id: 427d3de8-ec5f-46be-abb2-96975e5ef900
            text: Supresión de las cuotas (por sexo o por cualquier otra causa) en las listas electorales Cada partido las elaborará de acuerdo a las decisiones de sus militantes
    - promise:
        id: d1049d7f-6306-4cae-8ec9-f3bc53543714
        title: Control de los cargos públicos
        page: 4
        ref_section: '013'
        children:
        - promise:
            id: f9900fa0-f6de-43ab-a5e7-1e496a6dfc34
            text: Control de los cargos públicos antes, durante y después de su mandato. Reforzar normativa incompatibilidades de los políticos tras el abandono de los cargos públicos y la exigencia de devolución de los caudales públicos.
- chapter: 
    title: Inmigración
    categories: [Migración]
    page: 5
    children:
    - promise:
        id: 07280476-d3f1-4f20-a78f-644a7999571a
        title: Deportación de los inmigrantes ilegales a sus países de origen.
        page: 5
        ref_section: '014'
        children:
        - promise:
            id: 664edd8a-29f0-4c5b-9460-d0366d91da23
            text: Deportación de los inmigrantes ilegales a sus países de origen.
    - promise:
        id: 048a81a4-b695-45b4-80c6-41dc7786a34c
        title: Deportación de los inmigrantes reincidentes delitos
        page: 5
        ref_section: '015'
        children:
        - promise:
            id: aea4946f-a8f0-4bfc-bf70-fcded25bc021
            text: Deportación de los inmigrantes que estén de forma legal en territorio español pero que hayan reincidido en la comisión de delitos leves o hayan cometido algún delito grave.
    - promise:
        id: 97cd6de2-90f1-4684-b646-78ac2f2edbd5
        title: Revision penas para combatir a las mafias de la inmigración
        page: 5
        ref_section: '016'
        children:
        - promise:
            id: d5a53c6b-08d1-4c89-bf0c-4d5d0f778c6b
            text: Revisión de los tipos penales (y endurecimiento de sus penas) para combatir a las mafias de la inmigración ilegal, así como para quienes colaboren con ellas, ya sean ONGs, empresas o particulares.
    - promise:
        id: a808cb0d-25a0-435c-829a-bd28e96fb5c3
        title: Acabar con el efecto llamada
        page: 5
        ref_section: '017'
        children:
        - promise:
            id: 2acbf3a2-55e3-4d2c-8f38-90fd1b79c3d6
            text: 'Acabar con el efecto llamada: cualquier inmigrante que haya entrado ilegalmente en España estará incapacitado, de por vida, a legalizar su situación y por lo tanto a recibir cualquier tipo de ayuda de la administración.'
    - promise:
        id: 43111e1c-7a62-49cc-a920-1f93b7e908d8
        title: Persecución efectiva de las mafias de comercio callejero
        page: 5
        ref_section: 018
        children:
        - promise:
            id: 7993c568-d662-4408-a494-f9948df8b438
            text: Persecución efectiva de las mafias de comercio callejero, no solo los vendedores, también la producción y distribución.
    - promise:
        id: 8db6cc95-3a4b-4203-9588-4894c8e8de23
        title: Inmigración
        page: 5
        ref_section: 019
        children:
        - promise:
            id: 6e5bad54-a38c-4685-a9ce-977d0a4b610c
            text: Suprimir la institución del arraigo como forma de regular la inmigración ilegal. Revocación de las pasarelas rápidas para adquirir la nacionalidad española.
    - promise:
        id: 0dabdad9-42a5-4ace-b3a9-09b1e3ba04b2
        title: Elevar la exigencia en nivel de idioma, tributación e integración para la adquisición de la nacionalidad
        page: 5
        ref_section: '020'
        children:
        - promise:
            id: 33765c30-122f-43cf-8b5b-e3c37b1d6372
            text: Elevar la exigencia en nivel de idioma, tributación e integración para la adquisición de la nacionalidad.
        - promise:
            id: 8f393cbe-04e6-4873-ac02-839161265d8a
            text: Posibilidad de perder la nacionalidad adquirida por actividades contra la soberanía, seguridad o independencia nacional.
    - promise:
        id: e23d016e-7ab0-4a7a-889e-2110ca31236b
        title: Ayudas al desarrollo condicionada
        page: 5
        ref_section: '021'
        children:
        - promise:
            id: c016ec47-8e38-44b0-af79-d36d591b1ed4
            text: Ayudar a los países en desarrollo, víctimas también de las mafias de tráfico de personas, que debilitan sus naciones extrayendo sus recursos humanos y económicos para ofrecerlos luego como esclavos en Europa.
        - promise:
            id: a1db186a-52d0-42b0-9790-2bf7d02356f9
            text: Condicionar la ayuda al desarrollo a que los países acepten la repatriación de inmigrantes ilegales y delincuentes.
    - promise:
        id: 202d0bb0-e8ff-4261-8836-51cd1957bd5b
        title: Inmigracion regular condicionada
        page: 5
        ref_section: '022'
        children:
        - promise:
            id: cbae6041-8477-4709-bdb2-257b86dd2e8b
            text: La inmigración se afrontará atendiendo a las necesidades de la economía española y a la capacidad de integración del inmigrante.
        - promise:
            id: 9933a97e-e59e-478f-960e-9f38fd947bb0
            text: Se establecerán cuotas de origen privilegiando a las nacionalidades que comparten idioma e importantes lazos de amistad y cultura con España.
- chapter: 
    title: Defensa, seguridad y fronteras
    categories: [Seguridad y defensa, Migración]
    children:
    - promise:
        id: 047863a2-a100-4d2e-96dd-737020eb02c7
        title: Control del islam fundamentalista
        page: 7
        ref_section: '023'
        children:
        - promise:
            id: 6acc28da-3598-4d5b-8e84-7750cf2225dc
            text: Cierre de mezquitas fundamentalistas.
        - promise:
            id: 60bbd85a-6420-4363-816a-da293f52bf54
            text: Expulsión de los imanes que propaguen el integrismo, el menosprecio a la mujer, o la yihad.
    - promise:
        id: aac02dce-fb54-4dec-a844-e490312e515d
        title: Construcción lugares de culto Islam, reciprocidad y financiación
        page: 7
        ref_section: '024'
        children:
        - promise:
            id: 5af35137-8f69-49a9-9011-5db705027181
            text: Prohibición de erigir mezquitas promovidas por el wahabismo, el salafismo, o cualquier interpretación fundamentalista del Islam.
        - promise:
            id: 017d2d51-7b59-4575-9bc6-c0c36c5b9d84
            text: Exigencia del principio de reciprocidad en la apertura de lugares de culto.
        - promise:
            id: fd3fd842-a68d-44bd-88d2-efd003cf68dc
            text: Rechazar e ilegalizar la financiación por parte de terceros países de lugares de culto en suelo español.
    - promise:
        id: 15247a3d-2a3e-4f09-a498-9da999be1e00
        title: Colaboración detección radicales y exclusión Islam de la enseñanza pública
        page: 7
        ref_section: '025'
        children:
        - promise:
            id: 05d60557-fce5-4e96-abc4-008995dee662
            text: Exigir a los responsables de la religión islámica en España una absoluta colaboración para la detección de radicales.
        - promise:
            id: 6e5a1938-ec98-44ac-9b55-fd98fee70aa4
            text: Exclusión de la enseñanza del Islam en la escuela pública.
    - promise:
        id: 939fded4-d0e8-4ad2-abbb-b8108d0bef4e
        title: Fronteras
        page: 8
        ref_section: '026'
        children:
        - promise:
            id: 7d4dc1d3-eeb6-405c-a59a-aade87c6fa7b
            text: Fortalecer nuestras fronteras.
        - promise:
            id: 5adf1bd5-caca-42e0-b459-0fcdbb7f1844
            text: Levantar un muro infranqueable en Ceuta y Melilla.
        - promise:
            id: 27675fb6-84f7-41e7-841f-9d9d0ae515e5
            text: Dar a policías y FFAA todos los recursos materiales y humanos para que puedan cuidar nuestras fronteras con total eficacia, junto con el amparo legal correspondiente.
    - promise:
        id: ef230edf-35c3-42ce-a10a-a7c0c1f23ac6
        title: Ejército autónomo
        page: 7
        ref_section: '027'
        children:
        - promise:
            id: 19bc7eb4-9eab-4c5f-a23f-312a04ca4418
            text: Incrementar y racionalizar el presupuesto de Defensa. Diseño e implementación de una nueva política de defensa orientada a proteger a nuestro país de una forma autónoma.
    - promise:
        id: 675802be-2c63-4c16-9e61-9c3d024cfbfa
        title: Reconocimiento por parte de marruecos de Ceuta y Melilla
        page: 8
        ref_section: 028
        children:
        - promise:
            id: 13d20890-e033-4022-acbf-b790d7bc11f3
            text: Exigir a Marruecos un total reconocimiento y respeto de la soberanía española de Ceuta y Melilla.
    - promise:
        id: 05e1ff6d-070c-4614-bb37-4d0c505c533b
        title: Prioridad militares en oposiciones
        page: 8
        ref_section: 029
        children:
        - promise:
            id: c6efb17c-7417-4ea8-9145-6d23cae8394b
            text: Los españoles que cumplan 20 años de servicio en el ejército tendrán prioridad en las oposiciones a cuerpos de policía, municipales, forestales, funcionarios penitenciarios...etcétera.
    - promise:
        id: 021e11e6-ec9f-4ff5-ad6d-49fc81602162
        title: Delito de atentado contra autoridad
        page: 8
        ref_section: '030'
        children:
        - promise:
            id: a79ba610-b622-48f6-8009-0a7c53f5f6a7
            text: Consideración de delito de atentado contra la autoridad las agresiones a profesionales sanitarios y docentes del sector privado (equiparándose por tanto con aquellos que trabajan en el sector público), así como al personal de seguridad privada, funcionarios de prisiones y agentes portuarios en el ejercicio de sus funciones.
    - promise:
        id: a5af2798-f7ad-4e42-9437-9c13d52e59a3
        title: Publicación de datos sobre nacionalidad y origen en estadísticas de delitos.
        page: 8
        ref_section: '31'
        children:
        - promise:
            id: 582cc112-1c00-4824-86d1-3d9ea5fa851a
            text: Publicación de datos sobre nacionalidad y origen en estadísticas de delitos.
    - promise:
        id: b74f110c-d5c5-4512-9609-e1b08f2a28ce
        title: Misiones militares de combate contra la amenaza yihadista
        page: 8
        ref_section: '32'
        children:
        - promise:
            id: 62d90d6d-a642-43eb-bb31-5f23edb1e863
            text: España participará en misiones militares de combate contra la amenaza yihadista de acuerdo a nuestros intereses y capacidades.
    - promise:
        id: 574543ef-22e8-428b-baf2-907bd17ea187
        title: Suspender espacio Schengen temporalmente
        page: 8
        ref_section: '33'
        children:
        - promise:
            id: 5dc99a85-bcc7-4952-8f18-ae9cc562abd0
            text: Suspender espacio Schengen hasta que exista la garantía europea de que no lo utilizarán los criminales para huir de la justicia (como han hecho los golpistas separatistas) ni lo aprovechen las mafias de la inmigración ilegal para introducir personas.
- chapter: 
    title: Economía y recursos
    categories: [Economía]
    children:
    - promise:
        id: 428b01c8-a70e-4527-af5b-62abdd7ab5e6
        title: Plan Hidrológico Nacional
        page: 9
        ref_section: '034'
        children:
        - promise:
            id: 09cfb918-00e4-4b61-91ac-9cd68bd0b939
            text: Diseñar y aplicar un nuevo Plan Hidrológico Nacional bajo el principio de la solidaridad y el bien común. Un Plan que desde el respeto a la sostenibilidad de los recursos hídricos y de los ecosistemas, permita una gestión eficiente del agua.
    - promise:
        id: 4180d0f0-41f7-4358-b050-f284c0368c1b
        title: Reducción gasto público
        page: 9
        ref_section: '035'
        children:
        - promise:
            id: ef20d079-f497-44ac-8f22-1db4fe500f2f
            text: Drástica reducción del gasto político.
        - promise:
            id: 86630c1a-b7be-4747-9ad3-dfd82b2c20ad
            text: Eliminación de cargos y organismos duplicados, ideológicos o por cualquier otra razón prescindibles.
        - promise:
            id: fe7708f2-236a-4309-9e87-67ef1014a520
            text: Cerrar organismos destinados a crear estructuras paralelas al Estado, las televisiones autonómicas, defensores del pueblo, Consejos Consultivos, Agencias Meteorológicas, etcétera.
    - promise:
        id: 2050dc89-93c1-44ac-af4a-a3bb0dda25da
        title: Fusión ayuntamientos y reducción asesores en las AAPP
        page: 9
        ref_section: '036'
        children:
        - promise:
            id: 2bfc8da8-88fb-4b33-9e63-8fd8f3b0d767
            text: Fusión de ayuntamientos y significativa reducción en el número de representantes locales.
        - promise:
            id: 9456a873-b89e-4a85-9882-f26d271765cf
            text: Reducir al mínimo el número de asesores contratados por las diferentes administraciones públicas potenciando de esta manera la carrera profesional de los empleados públicos.
    - promise:
        id: 5631f7b9-3f7e-4486-ad78-7ec4c1c22ea7
        title: Simplificación de la burocracia
        page: 9
        ref_section: '037'
        children:
        - promise:
            id: 52d52cbe-5f62-444f-9267-f0dd0d805715
            text: Simplificación de normativas, trámites y procedimientos.
        - promise:
            id: 126fc70d-3799-4322-9cbf-2ffb3b422f95
            text: Derogar cinco normativas por cada una promulgada para el comercio y la industria.
        - promise:
            id: 4c2a85cc-3ce6-4c1d-b4d8-6fc7fb237b9b
            text: Eliminar todo tipo de coste público (tasas e impuestos) para la constitución y puesta en marcha de una empresa sea cual sea la forma jurídica que adopte.
    - promise:
        id: 770acc35-e7c3-41e3-9fd3-c03a6dfcad5f
        title: Desarrollar un Plan de la Energía
        page: 10
        ref_section: 038
        children:
        - promise:
            id: 339f6e87-1c2d-4529-81a1-dc109457f654
            text: Desarrollar un Plan de la Energía con el objetivo de conseguir la autosuficiencia energética de España sobre las bases de una energía barata, sostenible, eficiente y limpia.
    - promise:
        id: 1be5c27a-2e8e-4474-b5f6-f971c639b561
        title: Reducción de impuesto IRPF y tipo único
        page: 10
        ref_section: 039
        children:
        - promise:
            id: d1d3bada-2b05-45bd-96e3-d66874c77a07
            text: Rebaja radical del Impuesto sobre la Renta. (IRPF)
        - promise:
            id: 31aa1189-e096-424a-873a-1fa46c12a41e
            text: Aumento significativo del mínimo personal y familiar exento a 12.000 euros. (IRPF)
