            text: Fin de subvenciones públicas a partidos políticos y sus fundaciones, sindicatos, patronales y organizaciones de proselitismo ideológico. Partidos y sindicatos deben ser sostenidos con las aportaciones de sus afiliados y simpatizantes.
    - promise:
        id: 938d5913-7a1a-4605-93c4-90ed1d0db383
