        page: 20
        ref_section: 086
        children:
        - promise:
            id: b27e7472-b502-4487-9e9c-8db37957810f
            text: Promulgar leyes antiokupacion y anti usura.
        - promise:
            id: 04be51b8-408f-4281-9fb8-04edb7e0c8b4
            text: Los españoles podrán hacer uso de la fuerza proporcional para defender su hogar, para ello se ampliará el concepto de legítima defensa.
        - promise:
            id: 56205d79-5dae-477c-8e86-55cf06b2f365
            text: Tipificar la ocupación de viviendas como delito contra la propiedad privada.
        - promise:
            id: 86111954-2236-463f-b2f8-9af3ea27532f
            text: Reforma legislativa para que los okupas sean expulsados en cuestión de horas de las viviendas donde han entrado.
        - promise:
            id: c61b5524-ad0a-4469-9224-d0bd36698200
            text: La participación en estas conductas ilegales excluirá de las ayudas sociales.
    - promise:
        id: a54d775e-05c4-4d09-bfe7-58effc708c97
        title: Terrorismo ETA
        page: 20
        ref_section: 087
        children:
        - promise:
            id: a82dc712-0e1e-4632-badf-e02eaaf4925c
            text: Desarticulación efectiva de ETA y sus satélites mediáticos y financieros.
        - promise:
            id: ea953de6-a56c-4ae6-a4fb-e06a2822e39a
            text: Investigación de todos los crímenes de la banda aún no resueltos.
        - promise:
            id: d3522899-5957-49af-8f92-1160e8f0f595
            text: Modificación de la ley para eliminar la prescripción de los crímenes de terrorismo separatista e islamista.
    - promise:
        id: 58f35fcb-ea64-4237-8887-873ce650a38f
        title: Depuración de responsabilidades políticas e inhabilitacion
        page: 20
        ref_section: 088
        children:
        - promise:
            id: 3d5f8868-d1b3-43fb-b934-81a3ea2c73ee
            text: Depuración de responsabilidades a quienes, desde el estado o desde las fuerzas de seguridad, hayan negociado y pactado con terroristas.
        - promise:
            id: 11247d9f-098c-4c67-992e-0344d5eacb66
            text: Inhabilitación de por vida para ocupar cargos públicos a quienes hayan formado parte o apoyado a una organización terrorista o cualquier asociación mafiosa.
    - promise:
        id: 81f69d06-c830-4648-a8a7-8a20b09ad3d6
        title: Víctimas
        page: 20
        ref_section: 089
        children:
        - promise:
            id: 3da6fe3f-4ebb-40f6-8681-c220cb72b3e2
            text: Las víctimas serán oídas en las distintas fases del procedimiento, y también en la ejecución de la sentencia.
    - promise:
        id: f8a2091a-a0fd-4884-a88b-b12e542a3aa3
        title: Cadena perpetua
        page: 20
        ref_section: 090
        children:
        - promise:
            id: cb18849f-5546-409e-b08f-8ee5e2050b16
            text: Restaurar todo el rigor penal para el terrorismo y los delitos más graves, incluyendo la cadena perpetua.
    - promise:
        id: 886e017d-bab5-42b1-9f76-5c3d71f06542
        title: Soberanía nacional de la justicia
        page: 21
        ref_section: 091
        children:
        - promise:
            id: 76092281-ccf3-4659-a5e9-cb5d61deae73
            text: Recuperar la soberanía nacional en la aplicación de las sentencias de nuestros tribunales. Terroristas, violadores y asesinos en serie no volverán a beneficiarse del amparo de organismos europeos, como ha sucedido hasta ahora.
    - promise:
        id: 8ff90c65-f318-4179-a6be-0bbe8d1dd3a1
