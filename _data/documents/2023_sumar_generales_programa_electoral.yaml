        - chapter: 5
          title: Hábitat para la vida
          page: 72
          children: 
            - chapter: 1
              title: Ciudades y pueblos habitables
              description: Necesitamos un urbanismo que genere ciudades y pueblos habitables, amables y sostenibles, que giren alrededor de las personas y de sus proyectos vitales. Por este motivo, proponemos un urbanismo ecofeminista que plantee un cambio profundo en la manera de gobernar, pensar y construir el territorio que habitamos. <br><br> Queremos ciudades que permitan la proximidad y garanticen el derecho al acceso a los servicios públicos esenciales. Vivir bien sin estar obligado a grandes desplazamientos. Para ello, hace falta una distribución de servicios y equipamientos equilibrada en el territorio, que permita un acceso equitativo. Una apuesta por la proximidad y por los ciclos cortos para casi todo. Para la alimentación por supuesto, pero también para el comercio en general, así como para la salud urbana, la cultura, el ocio o el deporte.<br><br> Para combatir la segregación urbana y la despoblación rural, necesitamos un territorio donde se garantice el acceso a los servicios públicos independientemente del lugar donde se viva, desde la Cañada Real hasta O Courel. Un territorio que sea habitable para las personas en los extremos vitales, la infancia y la vejez, y para personas con otras capacidades. Para ello se hace necesario impulsar políticas públicas destinadas a erradicar el chabolismo y la infravivienda en todo el Estado desde un enfoque que tenga en cuenta los derechos humanos.<br><br> Las redes comunitarias y de apoyo mutuo han sido imprescindibles en la construcción de sociedades colaborativas, tanto presentes como pasadas, y lo serán aún más en el futuro. Las políticas puestas en marcha y afianzadas en estos años por el municipalismo progresista y las ciudades del cambio son muestra de que otro urbanismo, centrado en las personas y sus necesidades, es posible.<br><br> Por último, es fundamental el derecho de la ciudadanía a una vida saludable. En el contexto de emergencia climática y olas de calor, así como de ciudades con altos niveles de contaminación del aire, las zonas verdes son una fuente de salud y salubridad, y por ello deben ser un derecho básico de las personas. Queremos que nuestros pueblos y ciudades cuenten con más zonas verdes que, además de ser espacios destinados al ocio, sirvan de pulmón y contrarresten las temperaturas extremas gracias a su efecto termorregulador. El acceso a zonas naturales ha demostrado ser un gran proveedor de salud física y mental, por lo que es imprescindible incluir en las políticas urbanísticas la protección de las zonas naturales existentes, la renaturalización de las que hayan sido degradadas y el fácil acceso para toda la población sin que, por ello, se den grandes desequilibrios territoriales.
            - chapter: 2
              title: Derecho a la vivienda
              description: "La apuesta histórica por la especulación, el urbanismo sin control y la falta de regulación del mercado inmobiliario ha provocado una situación de crisis habitacional. Una crisis que es múltiple y está causada por un modelo inmobiliario que antepone la vivienda como inversión al derecho ciudadano. Además, la crisis de la vivienda no es solo una crisis social, sino también climática, pues cuenta con un parque de vivienda muy envejecido e ineficiente energéticamente.<br><br> El problema principal es la dificultad del acceso a la vivienda como consecuencia de los elevados precios, sea en compra o en alquiler. La vivienda es cada día más inasequible para la mayoría de la sociedad. La actual combinación de precariedad laboral y vivienda inasequible produce en estos momentos inseguridad residencial.<br><br> Inseguridad para trabajadores y autónomos que no saben si van a subirles el alquiler o si no les van a renovar el contrato; inseguridad para los jóvenes que no pueden aspirar a emanciparse; inseguridad para las familias cuya cuota hipotecaria, como consecuencia de la subida de los tipos de interés del BCE, no para de crecer y que empiezan a tener que escoger «qué factura dejan de pagar»; inseguridad de personas en situación de vulnerabilidad que llevan años en listas de espera para poder acceder a una vivienda protegida; e inseguridad para las personas en situación de sinhogarismo para las que tampoco existen sistemas de acogida suficientes.<br><br> El mandato constitucional (art. 47 y 33.2 CE) de asegurar el derecho a la vivienda a toda la población y evitar la especulación del suelo se incumple desde hace demasiado tiempo.<br><br> España destinó en 2022 a políticas de vivienda en sus presupuestos públicos 3.295 millones de euros y 2.636 millones de euros en ayudas fiscales, un total de 5.931 millones de euros, que equivalen al 0,45% del PIB de la economía española. Dicha proporción está por debajo de la media de los países de la Unión Europea (0,6% del PIB) y, además, durante décadas ha priorizado regresivas bonificaciones fiscales a la compraventa de viviendas, en lugar del desarrollo de viviendas públicas. El resultado de este menor esfuerzo público sitúa a España como uno de los países de la Unión Europea con menos vivienda pública construida. Su peso sobre el total de viviendas principales (2,5%) es seis puntos inferiores a la media de la UE (9,3%), según el Boletín especial Vivienda Social 2020 del Observatorio de Vivienda y Suelo. Los países de la UE con mayor proporción de vivienda social con relación a su parque de viviendas son Países Bajos, con un 30% del total; Austria, con un 24% y Dinamarca, con un 20,9%. En el extremo opuesto se encuentran Grecia, Letonia, Lituania, Chipre y Malta, con un 0%, Rumanía, con un 1,5%; Estonia, con un 1,7% y Croacia, con un 1,8%.<br> España también es el duodécimo país europeo con menos vivienda pública en relación con el número de habitantes, al no llegar a una vivienda de este tipo por cada cien habitantes. En el otro extremo están Países Bajos (12), Austria (10), Dinamarca (9,5), Suecia (8), Reino Unido y Francia, que superan holgadamente la media de la UE (4). <br><br> Como resultado de la insuficiente acción pública en nuestro país, los hogares han debido realizar en las últimas décadas un esfuerzo económico mucho mayor y, por consiguiente, se han endeudado.<br><br> Asimismo, se ha producido una elevada extracción y transferencia de rentas en favor del sector inmobiliario, al tiempo que amplias capas de la población han quedado al margen de las ayudas públicas y del derecho a un alojamiento digno.<br><br> Aunque la primera Ley de Derecho a la Vivienda aprobada recientemente constituye un gran paso adelante, quedan muchos elementos pendientes y necesitamos hacer que dicha ley se cumpla. Más aún si consideramos que el derecho a una vivienda digna y adecuada es precondición del ejercicio y acceso a otros derechos fundamentales y a la dignidad humana. La sociedad española en general, y el sector público en particular, tienen una misión: desarrollar un sistema de vivienda que sea un pilar más del estado de bienestar, convergiendo así con Europa. Y eso significa desarrollar un servicio público de vivienda y una normativa que evite la especulación, proteja a los residentes y garantice la función social de la propiedad, haciendo así efectivo el derecho a la vivienda mediante el diálogo social.<br><br> Además, es necesario promover la rehabilitación de viviendas bajo criterios de eficiencia energética y accesibilidad, ya que la mala calidad de las construcciones es una de las tres causas de la pobreza energética, junto con la disponibilidad de renta y los precios de la energía.<br> El desarrollo de la vivienda como derecho tiene ventajas desde un punto de vista social (mejora de la equidad del poder adquisitivo y de las condiciones de vida, a la vez que reduce el endeudamiento) y desde un punto de vista de eficiencia económica (acaba con la «extracción de rentas», libera recursos para el consumo y la inversión en otras áreas prioritarias, reorienta la actividad bancaria hacia otros sectores productivos y aumenta el uso de los activos inmobiliarios). Para ello, llevaremos a cabo las siguientes medidas:"
            - chapter: 3
              title: Movilidad sostenible
              description: La movilidad debe ser un derecho básico y de carácter universal, dado que facilita el acceso a otros derechos. La disponibilidad de fórmulas de movilidad accesibles, económicas y diversificadas —sin olvidar la movilidad activa— es una condición previa para multiplicar y mejorar las opciones de acceso al lugar de trabajo, a la vivienda, a los centros educativos y sanitarios, a los servicios comerciales, al ocio, a la cultura, al disfrute del tiempo libre y a la práctica del deporte. Al mismo tiempo, dada la situación de emergencia climática, la movilidad tiene que ser en todo momento sostenible y los sectores de transporte y de movilidad deben alcanzar la neutralidad climática antes de 2050. En todo caso, en el menor plazo posible. <br><br> Por tanto, la movilidad debe configurarse como servicio esencial para garantizar a toda la ciudadanía la libre conformación de la voluntad de circular y de relacionarse de forma respetuosa con su entorno. En consecuencia, los poderes públicos tienen el deber de hacer efectivo el pleno desarrollo de este derecho, sea cual sea la situación económica de la persona usuaria o su lugar de residencia, en condiciones de calidad, eficiencia y sostenibilidad ambiental y económica.
    - chapter: 2
      title: Una sociedad del bienestar justa, saludable y verde
      description: "La acumulación de crisis económicas y sociales ha acentuado una serie de problemas colectivos que nuestro país arrastra desde hace décadas y ha creado otros nuevos, igualmente graves.<br><br> Padecemos niveles muy altos de desigualdad y la capacidad de las políticas públicas para reducirlos, aunque ha mejorado significativamente durante los últimos años, es menor que en otros países de la UE. Además, tenemos unas tasas de pobreza más elevadas que la mayoría de países del centro y norte de Europa, especialmente en lo que se refiere a pobreza infantil; una realidad que se retroalimenta con un mercado de trabajo que ha mejorado mucho gracias a la reforma laboral, pero en el que se mantienen tasas de desempleo relativamente elevadas y bolsas de subempleo.<br><br> También afrontamos problemas relacionados con las distintas etapas de la vida. La llegada a edades avanzadas de la generación del baby boom plantea desafíos al sistema de salud y a la atención a la dependencia. Por su parte, los jóvenes tienen graves dificultades para desarrollar un proyecto de vida autónomo como consecuencia de las aún mejorables condiciones laborales y, sobre todo, de los problemas de acceso a la vivienda.<br><br> España padece también un grave problema de crisis de los cuidados, que afecta particularmente a las mujeres, una gran dificultad de conciliación entre la vida laboral y familiar, y una tasa de natalidad bajísima debido a las dificultades para conciliar y al riesgo de empobrecimiento que se incrementa al tener hijos, sobre todo para las familias monoparentales. En los últimos años se han acentuado, además, un conjunto de problemas relacionados con la salud mental causados tanto por enfermedades propiamente dichas como por malestares personales ligados al estrés y a la incertidumbre laboral y social.<br><br> El Estado de bienestar que hemos heredado es insuficiente para afrontar esos retos. En consecuencia, debemos renovarlo y reforzarlo, conscientes de que esas limitaciones no afectan por igual a todos los campos de las políticas sociales. Las prestaciones de apoyo a la crianza, el sistema de ingresos mínimos, la política de vivienda social y los servicios sociales o los usos sociales y laborales del tiempo presentan un desarrollo muy limitado. Otros ámbitos, como la sanidad o la educación, tienen un desarrollo mayor, pero con estrecheces presupuestarias que los ponen en peligro y rompen su espíritu de universalidad. A esto se suma una compleja diversidad territorial: a la brecha tradicional entre zonas industrializadas y agrarias se han superpuesto otras, por ejemplo, entre áreas metropolitanas, ciudades medias y la «España vaciada».<br><br> Necesitamos avanzar hacia la construcción de políticas públicas que sean capaces de hacerse verdaderamente cargo del cuidado de la vida, fortaleciendo los lazos sociales y afectivos y apoyando a las personas para que puedan desarrollar sus propios proyectos vitales.<br><br> Y debemos hacerlo, además, teniendo en cuenta la realidad de la crisis ecológica y el cambio climático. Necesitamos imaginar un desarrollo de los derechos sociales compatible con el desacoplamiento de las nociones de bienestar y crecimiento tal y como los miden los indicadores económicos convencionales. Los derechos sociales son el fundamento de un crecimiento distinto y mejor: en autonomía, en seguridad, en libertad, en acceso a bienes culturales y educativos, en tiempo y en capacidad para intervenir democráticamente en el gobierno de nuestra sociedad."
      children: 
        - chapter: 1
          title: Políticas de bienestar y de cuidados 
          description: "Nuestro país cuenta con un Estado de bienestar moderno, pero con un nivel de desarrollo e implantación muy desigual en sus distintas áreas. La red de prestaciones sociales contributivas (desempleo y pensiones) ha funcionado con efectividad e integra a la mayoría de las personas trabajadoras, aunque la protección que proporciona se ajusta más a las trayectorias laborales «tradicionales» –estables y continuadas– que a las nuevas formas de empleo. En cambio, la red de protección asistencial o no contributiva (pensiones no contributivas y complementos de mínimos, Ingreso Mínimo Vital y rentas mínimas autonómicas, prestaciones de apoyo a la crianza...) es muy deficitaria: tenemos un sistema asistencial limitado, muy fragmentado, con lagunas importantes de protección y poco adaptado a las nuevas situaciones de dificultad.<br><br> En España los servicios sociales se crearon para hacerse cargo de las personas en situación de exclusión social, pero, con el paso del tiempo, las trayectorias vitales se han vuelto más variadas, inestables e impredecibles, y cada vez más gente se ve arrojada a situaciones en las que necesitan de algún tipo de ayuda o acompañamiento. Tenemos que avanzar hacia la construcción de políticas públicas universalistas, que sean capaces de ofrecer apoyo a toda la ciudadanía, convirtiendo el cuidado mutuo en uno de los pilares de nuestra democracia.<br><br> La crisis del COVID-19 marcó un antes y un después en relación con los cuidados, tanto en España como en la Unión Europea. La adopción de la Estrategia Europea de Cuidados ha supuesto un punto de inflexión y es fundamental contar con medidas ambiciosas que incorporen plenamente la perspectiva de género en el ámbito nacional. No podemos olvidar que los servicios de cuidado inadecuados tienen un impacto desproporcionado sobre las mujeres, ya que las responsabilidades de cuidado no profesionales recaen mayoritariamente sobre ellas y esto afecta a la conciliación de su vida familiar y profesional y a sus opciones de conseguir un trabajo remunerado. Se acogen a más permisos, reducen su jornada de trabajo y se retiran prematuramente del mercado laboral, agrandando la brecha laboral y de pensiones. Como además las mujeres viven más años por término medio, pero con peor salud que los hombres, necesitan más cuidados durante períodos más largos y tienen que afrontarlo con menor capacidad económica. Unas buenas condiciones de trabajo en el sector de cuidados son esenciales no solamente para garantizar la resiliencia del sector, sino también la igualdad de género. Las mujeres son quienes cuidan mayoritariamente y en la mayor parte de los casos lo hacen con trabajos parciales, precarios y mal remunerados. Carecen de perspectivas de promoción profesional y la formación disponible no es proporcional a sus necesidades de perfeccionamiento profesional. Además, algunos grupos como las cuidadoras internas o las trabajadoras domésticas son especialmente vulnerables ante determinadas condiciones de trabajo abusivas."
          page: 86
        - chapter: 2
          title: El derecho a la salud 
          description: La sanidad pública ha sido uno de los pilares de nuestras políticas de bienestar. Orientada a garantizar el derecho a la salud de toda la población, ha sido una fuente de cohesión social, ha ayudado a contener la desigualdad e incluso se ha convertido en un motivo de orgullo colectivo. Con unos recursos económicos limitados, nuestro país fue capaz de construir un sistema sanitario público más solidario y eficaz que los de otros países más ricos. Sucesivas oleadas de privatización, precarización y corrupción han erosionado ese proyecto. Vamos a devolver a la sanidad pública la grandeza que nunca debió perder. Vamos a sentirnos orgullosos de nuevo de nuestra capacidad de cuidarnos mutuamente, para vivir en un país saludable y justo gracias a una sanidad pública de vanguardia, gestionada con equidad y eficiencia, capaz de reducir las desigualdades mediante políticas de salud intersectoriales, participativas y transparentes.
          page: 89
        - chapter: 3
          title: Protección de los derechos de los niños y las niñas y de sus familias
          description: La forma en la que hoy tratamos a la infancia define cómo es nuestro país y cómo va a ser en el futuro. Se ha de garantizar una eficaz protección de los derechos de los niños y las niñas y de sus familias. <br><br> La crianza de los hijos y las hijas es compleja, enfrenta las dificultades derivadas de las extensas jornadas laborales, la falta de conciliación entre la vida laboral y la vida familiar, o los procesos de rápida transformación tecnológica y cultural que estamos viviendo. Se trata de problemas complejos, conectados con la crisis de los cuidados y con la invisibilización del trabajo reproductivo que realizan mayoritariamente las mujeres.<br><br> Nuestras políticas sociales no están respondiendo a estos desafíos. España es uno de los países de la UE que menos invierte en la infancia y las ayudas públicas para apoyar a las familias en la crianza, así como las infraestructuras públicas para el cuidado, son claramente insuficientes. Como consecuencia, somos uno de los países europeos con mayor pobreza infantil y con menor tasa de natalidad.<br> Ha llegado el momento de crear un auténtico sistema de protección social universal de la infancia que, respetando la diversidad de estructuras familiares, apoye a las madres y a los padres en la crianza, para asegurar el bienestar y las oportunidades de desarrollo de todos los niños y las niñas en igualdad de condiciones. Necesitamos poner en marcha instrumentos innovadores de intervención social para afrontar estos retos, pero también reforzar o ampliar las políticas públicas clásicas de apoyo a la infancia y a la crianza, que en nuestro país nunca han llegado a desarrollarse plenamente.<br><br> Una de las claves para ello es dar un potente impulso normativo para la introducción del enfoque de derechos en la atención a la infancia. Esto implicará crear un comité de seguimiento de las resoluciones de los órganos internacionales de derechos humanos, que vele por el cumplimiento de las resoluciones de los comités de tratados, de las observaciones finales de los informes periódicos y de las medidas cautelares y los dictámenes emitidos ante quejas individuales; también la creación de un consejo audiovisual para vigilar y sancionar las intromisiones en el derecho al honor, en la intimidad familiar y personal y en la propia imagen de niños, niñas y adolescentes; la promulgación de una carta para la protección del menor no acompañado; y la organización de equipos de mediación especializados en la resolución de conflictos en los distintos ámbitos donde se desarrolla la vida social de la infancia
          page: 93
        - chapter: 4
          title: Envejecer con autonomía y seguridad
          description: El incremento de la esperanza de vida ha hecho aumentar significativamente el porcentaje de personas mayores de 65 años en el conjunto de la población. A pesar de los avances sanitarios y la mejora de sus condiciones de vida, más de la mitad de esas personas tienen problemas de salud, un fenómeno que se intensifica a partir de los 75 años. La atención a esas dificultades de enfermedad y dependencia la asumen mayoritariamente las familias y, dentro de ellas, las mujeres, con el enorme esfuerzo económico y personal que ello supone.<br> Somos ya un país de personas mayores y necesitamos que las políticas públicas garanticen la corresponsabilidad de los cuidados desde las instituciones y posibiliten que se afronte esa etapa de la vida con autonomía y con seguridad, desempeñando un papel activo en todos los ámbitos de la sociedad. El envejecimiento no debería significar nunca más un déficit de nuestra libertad o de nuestra actividad ciudadana ni una carga insoportable para nuestras personas allegadas.
          page: 97
        - chapter: 5
          title: Inclusión de personas con discapacidad
          description: Uno de los objetivos más importantes de las políticas de bienestar es asegurar la autonomía y la libertad de toda la ciudadanía. En nuestro país, las personas con discapacidad han padecido tradicionalmente un menoscabo de su derecho a llevar una vida independiente y tomar sus propias decisiones sobre cómo desean vivirla. Vamos a garantizar que todas las personas con discapacidad puedan desarrollar un proyecto vital propio sin barreras sociales que limiten sus opciones.
          page: 100
        - chapter: 6
          title: Un país para jóvenes 
          description: Nuestro país afronta un grave problema de inequidad generacional que se superpone a otras formas de desigualdad tradicionales, como las económicas o las de género. La juventud ha padecido con particular intensidad la acumulación de crisis económicas y sociales sin que apenas existan políticas de bienestar específicas para apoyar a las personas jóvenes. Como resultado, millones de jóvenes tienen que aplazar indefinidamente sus expectativas de desarrollar un proyecto de futuro propio, con consecuencias negativas tanto en el plano personal, con un gran impacto en su salud mental, como para el conjunto del país, que se ve privado de su talento y su energía. Es urgente impulsar políticas públicas ambiciosas que acaben con la desigualdad generacional y proporcionen a los jóvenes la oportunidad de realizar sus proyectos de vida y definir el país en el que desean vivir.
          page: 102
        - chapter: 7
          title: Migraciones. Frenar el racismo y la xenofobia
          description: España debe emprender una reforma sistémica y estructural, acorde con la creciente diversidad étnico-racial, que asegure la protección de los derechos humanos, promoviendo el bienestar colectivo y abordando las situaciones de discriminación y vulnerabilidad en la que se encuentran las personas inmigradas y racializadas. Debemos facilitar el desarrollo de una sociedad cohesionada, donde todas las personas puedan perseguir su proyecto de vida y contribuir al desarrollo económico y social del país.
          page: 104
