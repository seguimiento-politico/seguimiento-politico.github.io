    - chapter: 5
      title: Un proyecto de educación, universidad, conocimiento, ciencia, cultura, deporte, innovación y digitalización para la cohesión social y la transición justa y sostenible
      description: La educación, la cultura, la formación universitaria, el conocimiento, la ciencia y la innovación, la digitalización y el deporte son ejes centrales de una necesaria transición social, ecológica y digital hacia un mundo sostenible, justo, cohesionado e inclusivo.<br><br> Pensar en la próxima legislatura con ambición obliga a una mirada que tenga en cuenta su importante contribución al bienestar, a los derechos para todas y para todos, y a la nueva sociedad y economía que perseguimos. Porque son, además, ámbitos que deben abrirse al conjunto de la sociedad y de sus distintos territorios, para dejar atrás la desigualdad, los prejuicios y unas visiones obsoletas ante las que no hemos de ceder, ni que debemos aceptar que se equiparen con actividades dirigidas preferentemente a las élites, como se da el caso, sobre todo, en relación con la universidad, la ciencia y la innovación.<br><br> Son, además, aspectos cada vez más relevantes para fundamentar la ciudadanía fuerte del siglo XXI a la que aspiramos, y para afrontar de manera adecuada los grandes retos sociales del presente y del futuro. Transformaciones sociales previas de calado en el mundo de la educación y la formación, incluyendo el deporte, el conocimiento y la ciencia, la tecnología y la cultura, ayudaron a vencer el miedo y la incertidumbre en etapas anteriores de nuestra historia. Contrarrestaron la desigualdad y los riesgos vitales básicos con derechos sociales; las limitaciones a la libertad, al espíritu creativo y a la innovación con derechos culturales, sociales y políticos, y la invisibilidad de los colectivos vulnerables con más derechos, así como con políticas activas transversales e interseccionales de inclusión, redistribución y reconocimiento. Es fundamental impulsar hoy un nuevo proyecto de país que permita recuperar la confianza en la mejora social en todos estos ámbitos.<br><br> De aquí la importancia de fomentar el progreso de la educación, de la actividad universitaria, de la cultura, del conocimiento, la ciencia y la innovación, del deporte o de la transformación digital, facilitando su acercamiento a la vida cotidiana de las personas, cualquiera que sea su condición social, de género o edad, su origen nacional o étnico, o su lugar de residencia, para que pueda enriquecerse con su participación en la creación, formación o disfrute en todos estos aspectos. Es fundamental, asimismo, garantizar su cobertura y responsabilidad públicas, dirigidas a alcanzar una plena igualdad y a facilitar el desarrollo sostenible y la calidad en todos estos ámbitos, teniendo como objetivo central contribuir al reforzamiento de una vida buena y a la mejora del conjunto de la sociedad. Y ello a la luz de los ODS (Objetivos del Desarrollo Sostenible), del mecanismo de recuperación y resiliencia de la Unión Europea, del pilar europeo de derechos sociales y de la Declaración de la OIT sobre la justicia social para una globalización equitativa de 2008, en su versión enmendada en 2022.<br><br> La realización de este proyecto resulta más importante, si cabe, en la situación de encrucijada en la que nos encontramos, acusando la tensión entre discursos, lógicas y tendencias distintas, e incluso opuestas.<br><br> De una parte, persiste su concepción como aspectos centrales del Estado Social, al servicio de las personas, de la cohesión social y del desarrollo sostenible, desde criterios éticos orientados por la justicia social y el bien común. Pero, por otra, esta aproximación contrasta con la precariedad general y la falta de recursos para llevar a cabo dichas tareas de manera adecuada. Carencia agudizada desde la llamada «crisis de austeridad» de finales de la década inicial de este siglo y primeros años de la segunda. También se opone a la entronización de perspectivas y prácticas de signo muy diferente, individualizadoras, precarizadoras, competitivas, y burocratizadoras, que cabría enmarcar en un modelo neoliberal. Estas últimas, consolidadas en este periodo, incrementan, asimismo, el riesgo de consolidación de las desigualdades, al limitar el acceso de la población a estas actividades según su clase social, género, edad, lugar de procedencia, discapacidad, edad u otras diversidades, y socavan su desarrollo con calidad y orientación social.<br><br> No hay que olvidar que esta división tiene su correlato en otra tensión. Se trata de la que tiene lugar entre la responsabilidad pública última del conjunto del sistema (en lo que hace a la garantía de su adecuado desempeño de funciones, dimensión social, rendición de cuentas y coordinación, compatible con el reconocimiento de las diversidades) y las potentes tendencias mercantilizadoras y privatizadoras desarrolladas, sobre todo, en el último decenio.<br><br> Finalmente, cabe mencionar el ascenso y la difusión en los últimos años de discursos cuestionadores de la cultura, de la ciencia y del conocimiento científico y experto, y de los valores referidos a la democratización, la igualdad social y de género, la participación colaborativa en el conjunto del sistema educativo, incluidas la universidad y la libertad de expresión y de creación. Es cierto que este cuestionamiento contrasta con el protagonismo social que hoy tiene la educación y la formación universitaria, la ciencia, la innovación y la cultura, o con el fomento de la actividad deportiva... claves para afrontar los importantes retos y problemas sociales que enfrentamos hoy. Contrasta asimismo con la importancia de la formación y la digitalización para facilitar la incorporación de las personas a un trabajo decente y pleno y con derechos.<br><br> En lo que sigue se exponen las principales medidas que se proponen respecto a estos distintos ámbitos desde un enfoque que pretende ser abierto a la ciudadanía y al debate, a la crítica y a la autocrítica, al tiempo que colaborativo y participativo, y que se aproxima a todas estas cuestiones valorando su contribución a una transición justa, a una sociedad buena y a una ciudadanía con bienestar y derechos.<br><br> Dichas medidas parten de aspectos referidos al modelo general de cada una de las actividades y de los sistemas en los que se insertan; focalizan la atención, antes que nada, en las personas; subrayan tanto las cuestiones de igualdad, de clase, de género, o conforme a otros criterios, como la necesidad de inclusión de los colectivos en situación de vulnerabilidad; plantean mejoras sustantivas en relación con la realización y la evaluación de la calidad de estas tareas; abordan la necesidad de profundizar en la democratización y la gobernanza colaborativa de estas funciones sociales y de las instituciones que se ocupan de las mismas, fomentando la participación de los colectivos infrarrepresentados y de menor poder orgánico interior, como el estudiantado, el personal técnico o de gestión; y acaban con compromisos referidos a los recursos o a la financiación de dichas actividades y sistemas con el fin de que puedan desempeñar sus tareas adecuadamente.
      children: 
        - chapter: 1
          title: Derecho a la educación y sistema educativo
          description: "La educación es la base y motor de nuestra sociedad. Su finalidad es desarrollar las potencialidades de todo ser humano. La educación nos hace mejores. Un proyecto de país avanzado necesita de un modelo educativo público que asegure el bienestar de la población y una democracia de calidad. Necesitamos un nuevo contrato social para la educación que se base en dos principios fundamentales: el derecho universal a la educación y el compromiso con su carácter público, en tanto que bien común esencial, y que garantice el ejercicio de ese derecho en condiciones de igualdad. Nuestro Proyecto de Educación Democrática puede convertirse en uno de los instrumentos de mayor capacidad transformadora para combatir las desigualdades y conseguir una sociedad más justa y equitativa. Ello requiere que la sociedad, en su conjunto, asuma la responsabilidad de la educación como un derecho fundamental y un bien común. Es la forma de dar esperanza de futuro a nuestras niñas, niños, jóvenes y a todas las personas a lo largo de su vida."
