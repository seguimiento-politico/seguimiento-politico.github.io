                - chapter: I
                  title:  "La universidad como servicio público para el conocimiento y la ciencia, la innovación, a cultura y la cohesión social"
                  description: "El Sistema Universitario Español (SUE) se encuentra en una situación de encrucijada entre su concepción como servicio público y como institución social y colaborativa y las tendencias mercantilizadoras y precarizantes del ciclo de recortes y austeridad de la pasada década.<br><br> Como ejemplo de dichas tendencias cabe citar, entre otras manifestaciones, un aumento importante y muy rápido de los centros de titularidad privada, especialmente en algunas comunidades autónomas, así como la creciente competencia entre los centros públicos por los escasos recursos. Ha sucedido igualmente en la oferta de alojamiento u otros servicios. Estos cambios se han acompañado, además, de una creciente atomización de las actividades ofrecidas, sin que se garantice en todos los casos un estándar de calidad contrastable. Se ha añadido la carencia de una financiación sostenida, adecuada y estable de los centros de titularidad pública, necesaria para realizar su función social de manera pertinente.<br><br> Estas últimas y la falta de recursos dificultan su importante contribución a la cohesión social y al bien común, así como a la producción de formación, conocimiento y cultura, necesarias para una transición social, ecológica y digital justa. También incrementan el riesgo de consolidación de las desigualdades, limitando el acceso o el resultado académico del estudiantado según su clase social, lugar de procedencia, discapacidad, edad u otras diversidades, y refuerzan la segregación de género en determinados estudios o entre el personal laboral.<br> Debemos pensar la Universidad no solo como un espacio de producción de conocimiento, ciencia y cultura, sino también de formación especializada e integral en todas las facetas de la persona, incluyendo la actividad deportiva. El sistema universitario debe proporcionar así una formación científica y profesional, requerida para afrontar los grandes retos sociales y del planeta, facilitar la promoción social y favorecer la incorporación del estudiantado a un trabajo decente y pleno, reforzando sus derechos. Todo esto reviste una relevancia central en una sociedad avanzada como la nuestra, en donde el conocimiento, la formación universitaria, la innovación, la digitalización, la cultura y la actividad deportiva constituyen herramientas estratégicas para enfrentar los riesgos y las incertidumbres de hoy y para seguir garantizando la mejora del conjunto de la sociedad.<br><br> Fortalecer hoy el sistema universitario requiere:<br> ● Profundizar en su apertura a la sociedad dando acceso a un estudiantado más amplio y diverso.<br> ● Asegurar el protagonismo en las aulas y la difusión en la sociedad de una formación y unos saberes apoyados en los valores de la democratización y de la igualdad social y de género, de la transición social y ecológica justa y de la ciencia abierta y ciudadana.<br> ● Garantizar la estabilidad y mejora de las trayectorias personales. Reforzar el carácter innovador, abierto y de calidad de todas sus actividades, desde la docencia hasta la investigación o la transferencia, y el intercambio de conocimiento con la sociedad, evaluando dicha calidad con una nueva aproximación.<br> ● Aplicar transversalmente la igualdad de género y la no discriminación, logrando la inclusión efectiva de la discapacidad y de las distintas diversidades en todas sus misiones y actividades.<br> ● Avanzar en su internacionalización y en los intercambios con sus territorios, minimizando el impacto de la desigualdad.<br> ● Reforzar la responsabilidad pública última del conjunto del sistema, tanto de las universidades públicas como de las privadas, en lo que hace a la coordinación de sus actividades y titulaciones, calidad en el desempeño de sus funciones, dimensión social, transparencia y rendición de cuentas, compatible con el reconocimiento de las diversidades y de la autonomía universitaria.<br> ● Profundizar en su democratización reforzando la participación interna y externa en el sistema, especialmente de los grupos más infrarrepresentados, como los estudiantes. <br>● Calidad y evaluación evaluando periódicamente las universidades para conocer el rendimiento de los recursos públicos recibidos y para fomentar una cultura de corresponsabilidad social.<br> ● Y, muy especialmente, garantizar una financiación adecuada y en progresivo crecimiento que asegure la consecución de todos estos objetivos con la calidad exigible.<br>"
