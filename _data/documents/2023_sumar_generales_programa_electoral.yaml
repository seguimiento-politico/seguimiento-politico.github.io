            - chapter: 2
              title: Ciencia e innovación
              description: El decisivo papel de la ciencia, la innovación y la tecnología en la sociedad actual exige una mayor participación social en la determinación, regulación y evaluación de las políticas públicas en este terreno, así como en relación con las tecnologías disruptivas. El proceso de introducción de la inteligencia artificial (IA), la robotización o la clonación humana son claros ejemplos, al tiempo que la sociedad afronta retos clave como las desigualdades crecientes, las crisis demográficas y migratorias o el cambio climático en un escenario de creciente tensión geopolítica. En este contexto es obligado reforzar una investigación multidisciplinar y transdisciplinar, para un mejor conocimiento de los cambios asociados. Las investigaciones deberían promover una sociedad bien informada y profundizar su intervención no solo a partir de la cultura y divulgación científica, sino mediante la insistencia en la democratización del sistema tecnocientífico. El reforzamiento de la vinculación de la ciencia y la innovación con la sociedad debe traducirse, asimismo, en la promoción de la ciencia abierta y de la ciencia ciudadana. También debe procurar un respaldo a su protagonismo en el mundo universitario, así como en el conjunto del sistema educativo.
