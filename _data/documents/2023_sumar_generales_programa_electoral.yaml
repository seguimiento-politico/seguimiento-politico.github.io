              title: Cultura
              description: La afirmación de la centralidad de la libertad de producción y de creación, junto con el reconocimiento del acceso a la cultura como un derecho esencial, tienen que constituir el punto de partida de las propuestas en esta materia. La cultura debe comprenderse como un espacio de encuentro, además de como un ámbito de representación. Se debería articular una política estatal dirigida a promover tejidos de conocimiento y de solidaridad, en los que se entrecrucen los saberes y se favorezca la colaboración entre formas institucionales diferentes. En suma, la cultura no puede entenderse solo como un escaparate, como un reclamo turístico. Debe concebirse, antes que nada, como expresión de la libertad de creación y de producción, y como parte de nuestro patrimonio general y de la innovación social dirigida al conjunto de la sociedad, así como uno de los ámbitos por excelencia de generación de articulación social y de formas democráticas.<br> Por su historia plural y compleja, en tanto que encrucijada de pueblos distintos, por su situación geográfica, por la riqueza incomparable de su patrimonio cultural, España debe desempeñar un importante papel para impulsar el protagonismo de la cultura a escala internacional. Y ello a partir de la consideración de la cultura como parte de la sociedad, a la que debe abrirse de manera plena, reconfigurando nuevas maneras de vivir, pensar y sentir basadas en el respeto, la tolerancia, la libertad y el compromiso con la igualdad y las distintas diversidades.<br><br> En definitiva, proponemos un conjunto de políticas públicas estructuradas desde el impulso de la cultura en pleno siglo XXI y del reconocimiento de la diversidad cultural y respeto a las competencias delegadas según Estatutos de los territorios.
