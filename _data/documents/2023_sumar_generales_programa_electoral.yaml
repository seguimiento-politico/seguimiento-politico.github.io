            - chapter: 2
              title: Pesca, sostenibilidad y sector pesquero
              description: El sector pesquero representa el 1% del PIB nacional y genera el 20% de la producción total de pesca de la UE. Se enfrenta a grandes dificultades como la hiperregulación, lo que, junto con la carga burocrática, la complejidad y la extensión de las normas, dificulta el trabajo de los pescadores. Asimismo, el cambio climático y la contaminación producen cambios en los mares y en los océanos que afectan directamente a un sector que depende del buen estado del medio marino para realizar su actividad. No hay que olvidar, además, que la pesca puede ser fundamental en la lucha contra el cambio climático y en la mejora de la dieta de la población, contribuyendo a suministrar proteína animal de menor impacto si se alcanza una gestión sostenible de la extracción, procesado y comercialización, y un consumo responsable. Los retos integrales a los que se enfrenta el sector pesquero han de ser abordados con políticas valientes de fuerte calado social y visión ecosistémica a lo largo de toda la cadena alimentaria.
            - chapter: 3
              title: Alimentación saludable
              description: Nuestra forma de alimentarnos no solo condiciona nuestra salud individual, sino que también guarda una estrecha relación con la salud pública e incide de forma notable sobre la salud del planeta.<br><br> El tránsito hacia un nuevo modelo alimentario pasa por convertir la alimentación saludable en un derecho, de la mano de unas políticas públicas que garanticen el acceso a ella y promuevan dietas saludables y sostenibles, en las que primen la soberanía alimentaria y la agroecología a través de un modelo de producción y consumo que tenga como base la justicia social y la sostenibilidad ambiental. Dicho modelo permitirá el reequilibrio del poder de negociación entre los diferentes actores, diversificar la especialización productiva y relocalizar en gran medida producción y consumo en favor de una alimentación menos dañina y mejor adaptada al territorio.<br><br> Para alcanzar estos objetivos, es necesario dotarse de políticas públicas alimentarias que impliquen responsabilidades a lo largo de toda la cadena de valor. Pero también que permeen en todas las escalas organizativas, para transitar de lo local a lo estatal y permitir el escalamiento de los sistemas alimentarios saludables y sostenibles.<br><br> En este sentido, el concepto de seguridad social alimentaria nos resulta muy útil como marco de trabajo. Alude a la universalidad en el acceso a los alimentos saludables y sostenibles para toda la población, garantizando así un derecho básico similar al de la Seguridad Social médica.<br><br> Inspirada en la iniciativa francesa Securité Sociale d’Alimentation, o en otros ejemplos ya existentes, como el Programa Bolsa de Familia de Brasil, y diversas iniciativas municipales como las desarrolladas en Valencia, Valladolid o Granollers, contribuiría a dar respuesta a los problemas de acceso a una alimentación adecuada que sufren muchas familias y, a su vez, a promover la transición de los sistemas alimentarios actuales hacia la sostenibilidad si se vincula a iniciativas de producción agroecológica y a otras acciones de apoyo alimentario, como los bancos de alimentos.<br><br> Los problemas de salud ligados a la mala alimentación constituyen una problemática compleja con múltiples aristas, pero existen algunos factores indiscutiblemente diferenciadores, como la accesibilidad económica y territorial a alimentos más saludables y sostenibles, el grado de información, la disponibilidad de tiempo de dedicación y la capacidad para el cocinado.<br><br> La puesta en marcha de una seguridad social alimentaria que garantice el derecho a una alimentación saludable y sostenible para toda la población puede alcanzarse mediante la combinación de medidas de diversa índole, como propuestas legislativas y fiscales, el apoyo económico a familias vulnerables, el fomento de la organización productiva y logística de alimentos sostenibles o la compra pública.<br> <br> Esta apuesta implicará un proceso participativo, dado que movilizará a un gran elenco de actores, desde la producción hasta el consumo, que estén interesados en la puesta en marcha de estas políticas.
