        - chapter: 2
          title: Trabajo decente. Mejorar la vida de las personas trabajadoras
          description: "La legislatura que acaba ha sido la más intensa en cuanto al avance y la recuperación de los derechos laborales en la historia de nuestra democracia: la reforma laboral, los ERTE, la subida sin precedentes del SMI, la recuperación de la protección por desempleo, la «ley Rider», la Ley de Trabajo a Distancia, las medidas de igualdad de género en el trabajo, la ratificación de la normativa internacional, etcétera.<br><br> Se ha hecho mucho y se han conseguido resultados espectaculares: los ERTE permitieron salvar 3,6 millones de puestos de trabajo y casi 600.000 empresas; la subida del SMI en un 47% ha logrado reducir las desigualdades salariales, en especial entre las mujeres y los más jóvenes. Los indicadores de desigualdad se encuentran en sus niveles más bajos desde 2007 y la brecha salarial de género se ha reducido 3,2 puntos en apenas dos años. Hoy hay más personas activas que nunca en nuestro país: 23,6 millones. El empleo ha crecido en casi 1,7 millones de afiliados a la Seguridad Social, alcanzando los 20,9 millones de afiliados. La afiliación femenina se encuentra en máximos históricos, con 9,8 millones de afiliadas, y los jóvenes superan los tres millones. Gracias a la reforma laboral, las personas afiliadas con contrato indefinido han aumentado en más de 3,3 millones en esta legislatura y aquellas con contrato temporal se han desplomado hasta los dos millones. El tipo de empleo que más ha crecido ha sido el indefinido a tiempo completo, en casi 1,9 millones, y el temporal a tiempo parcial se ha reducido en casi 900.000 personas. El 86% del total de los afiliados tienen ahora un contrato indefinido. Los menores de treinta años han sido los más beneficiados: han pasado de ser el 47% de los afiliados indefinidos antes de la reforma a ser el 79%, 32 puntos más. Esto ha permitido que la tasa de temporalidad se haya reducido en siete puntos en apenas un año y que la temporalidad del sector privado se sitúe, hoy, en parámetros europeos, en el 13,7%. Por último, el paro se ha reducido un 5,6%. La tasa de paro se sitúa en el 13,3%, la menor en un primer trimestre desde 2008. Por primera vez, el mercado de trabajo español no ha reaccionado ante las perturbaciones macroeconómicas destruyendo empleo, sino todo lo contrario: el mercado laboral es uno de los motores del crecimiento económico actual.<br><br> Queda, sin embargo, mucho por hacer. Hay que continuar un proceso que permita a las personas trabajadoras, también a las autónomas, de nuestro país vivir mejor y mirar el futuro con confianza. La clave de la próxima legislatura será culminar el Estatuto del Trabajo del siglo XXI: <br>● Un Estatuto porque queremos que el trabajo otorgue un estatus de ciudadaníacompleta, una ciudadanía en el trabajo. <br>● Del Trabajo porque este se presta de muchas formas y maneras y, aunque la centralidad del trabajo subordinado es indiscutible y se tiene que seguir reivindicando, como hemos hecho con la ley Rider, es necesaria una regulación que articule una red básica de derechos para todos aquellos que prestan actividades profesionales, desde los autónomos hasta los cooperativistas. <br>● Del siglo XXI porque es el momento de completar varias transiciones: la digital y la verde, pero también la transición democrática, para superar definitivamente las adherencias autoritarias de nuestro actual ET y garantizar que no haya espacios laborales ajenos a la participación, a la democracia, a la ciudadanía."
