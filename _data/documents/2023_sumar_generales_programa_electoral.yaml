        - chapter: 3
          title: La transición ecológica justa, el desafío de nuestro tiempo 
          page: 37
          children: 
            - chapter: I
              title: Un país orientado a la transición ecológica justa
              description: "La pandemia del COVID-19 y la guerra de Ucrania, con sus consecuencias económicas, han supuesto desafíos imprevisibles en los últimos años, pero también una oportunidad. La oportunidad de hacer de España un país más resiliente, crear empleo, modernizar nuestra industria, mejorar nuestra competitividad y prepararnos para el futuro. Estamos en el momento de evitar soluciones a corto plazo y con poca visión de futuro y construir la España de las próximas décadas. En este proyecto de país, la transición ecológica justa jugará un papel central en lo económico, lo social, lo laboral, lo medioambiental y lo democrático. <br><br> La transición ecológica justa (TEJ) es el proceso de reorganización de la vida en común que tiene por finalidad garantizar una vida digna a todas las personas, en un planeta con límites ya superados, que compartimos y que estamos obligados a cuidar para las próximas generaciones. <br><br>El TEJ tiene los siguientes objetivos: <br> ● Garantizar que todas las personas y comunidades puedan disfrutar de una vida segura y digna compatible con la restauración y la preservación de sus entornos sociales, naturales y territoriales. <br> ● Descarbonizar el sistema económico y reducir la huella ecológica para compatibilizar la cobertura de las necesidades sociales con el abordaje del cambio climático y las biocapacidades nacionales y globales. <br> ● Adaptar el universo del trabajo y empleo a las circunstancias de la crisis ecológica y climática y sus consecuencias sociales. <br> ● Desplegar procesos que hagan frente a las situaciones de contingencia y urgencia derivadas de los efectos de la crisis ecológica y climática. <br> ● Detener los principales procesos de destrucción ecológica, restaurar y favorecer la resiliencia de los ecosistemas clave del país y proteger la vida en el planeta. <br> ● Transitar hacia modelos territoriales justos y sostenibles que generen nuevas relaciones de cooperación entre los ámbitos urbanos, rurales y naturales. <br> ● Invertir en investigación y tecnociencia orientadas a resolver los retos que plantea una transición ecológica justa. <br> ● Construir un soporte económico y financiero que haga viable la transición ecológica justa. <br> Con el fin de cumplir con estos objetivos, Sumar se presenta a las elecciones del próximo 23J con el firme compromiso de tomar medidas dirigidas a mitigar la crisis climática y ecológica, teniendo en cuenta los principios de justicia social, justicia distributiva y justicia participativa."
            - chapter: II
              title: "Ganar a la crisis climática: actuar con urgencia y responsabilidad"
            - chapter: III
              title: España, potencia verde
              description: A raíz de la pandemia y la guerra, el mundo está experimentando un intenso proceso de relocalización industrial, impulsado fundamentalmente por Estados Unidos y la Unión Europea. <br><br> Desde Sumar vamos a apostar por la industria verde y las energías renovables para convertir nuestro país en un motor industrial europeo. Esto gracias a la energía a bajo coste que obtendremos gracias a la ventaja competitiva que nos otorga nuestro liderazgo mundial en materia de energías renovables. <br><br>Solamente en la industria de las energías renovables, fabricación de componentes y tecnología asociada, estimamos que podemos crear 500.000 empleos en la próxima legislatura. Esto lo haremos aumentando en cinco mil millones de euros los recursos públicos que ahora se destinan en el PERTE, lo que movilizará una inversión privada de siete mil millones de euros adicionales.
            - chapter: IV
              title: Sistema energético 100% renovable, eficiente y democrático
              description: La guerra de Ucrania ha confirmado la necesidad de unos objetivos ambiciosos respecto a la implantación de energía renovable en Europa, acelerando su cumplimiento. A la crisis climática, se le ha unido la seguridad y la autonomía energética como razones que confirman la necesidad de avanzar, al mayor ritmo posible, hacia un sistema eléctrico 100% renovable.<br><br> En paralelo a la implantación de energías renovables hay que avanzar en la eficiencia y el ahorro energético. Según la Agencia Internacional de la Energía, la eficiencia energética representa el 40% de la reducción de emisiones necesaria antes de 2040 para cumplir nuestros compromisos climáticos, al mismo tiempo que conlleva una mejora muy significativa de nuestra competitividad y ahorro económico.<br><br> Por último, uno de los retos del sistema eléctrico del futuro es la participación ciudadana en la transformación energética, mediante figuras como el autoconsumo y las comunidades energéticas, así como una estricta regulación que limite el poder del oligopolio y dirija la inversión de las grandes corporaciones dirigidas a establecer sistemas de energía distribuida y alcanzar el bien común.
            - chapter: V
              title: Un país que ganará la batalla al desierto
              description: España es un país de clima mayoritariamente mediterráneo en transformación a causa del cambio climático. Además mantiene una cultura del agua que ya no se adapta a la nueva realidad del siglo XXI, con tres cuartas partes de la superficie del país en riesgo de desertificación. La sequía se ha convertido en una enfermedad crónica del campo español que amenaza nuestra posición como potencia agraria y puede provocar impactos económicos a las mayorías sociales en forma de alzas de los precios alimentarios.<br><br> Nuestra escasez de agua, que irá aumentando en el futuro, está provocada por la mezcla de la crisis climática y el comportamiento irresponsable de unas minorías extractivistas que aplican sobre el campo pelotazos hídricos.<br><br> La gestión de los recursos hídricos nacionales, uno de nuestros bienes más preciados, debe orientarse ineludiblemente hacia una reducción del consumo, para garantizar el abastecimiento humano y hacer frente a la sobreexplotación actual de los recursos, su deterioro y su prevista reducción como consecuencia del cambio climático. Con el objetivo de transformar nuestra cultura del agua y dar paso a un país hidricamente responsable y adaptado al cambio climático, proponemos las siguientes líneas de actuación.
            - chapter: VI
              title: Biodiversidad y protección del patrimonio natural
              description: España es el país más rico en biodiversidad de la Unión Europea, pero casi la mitad de los ecosistemas en España se encuentran en mal estado. Se puede hablar de un grave deterioro en los ecosistemas acuáticos – del litoral e insulares – del 30% en los sistemas áridos, marinos, agroecosistemas y montaña, y de entre el 20% y el 30% en el caso de bosques esclerófilos, atlánticos y mediterráneos. Existe una importante afección a la biodiversidad y la agricultura de regadío demanda el 81% del agua disponible. La degradación es especialmente patente en espacios emblemáticos como Doñana, el Mar Menor, el Delta del Ebro o la Mancha Húmeda.<br><br> Sin embargo, la riqueza natural de nuestro país es un tesoro que debemos preservar porque, entre otras cosas, constituye uno de los pilares en los que se fundamenta nuestro potencial turístico, tanto en las regiones costeras, insulares y de interior. Sin olvidar su importancia en la generación de servicios ambientales, como el agua de los ríos, el aire limpio, el suelo para cultivar, los pastos para el ganado, los polinizadores, etcétera. El desarrollo de estrategias sostenibles vinculadas a la TEJ crea un marco favorable para desplegar un programa ambicioso de protección de la biodiversidad y de recuperación y restauración de los ecosistemas clave en las próximas décadas, tales como el suelo, los bosques, las masas de agua dulce, el litoral y las áreas marinas, las zonas áridas o los agrosistemas. <br><br> Asumimos como ámbitos de actuación prioritaria proteger las masas de agua, desarrollar planes estratégicos, recuperar los ecosistemas silvestres, recuperar las comunidades de montes y reconocer los servicios ecosistémicos de las buenas prácticas del sector primario.<br><br> Proponemos las siguientes medidas para cuidar de nuestra biodiversidad y proteger adecuadamente nuestro rico pero amenazado patrimonio natural.
            - chapter: VII
              title: Hacia un país circular
              description: "La economía circular es ya una exigencia europea (plan de acción para la economía circular de la UE) y un imperativo de la transición ecológica. Nuestros sistemas económicos deben imitar a la naturaleza y cada residuo convertirse en el recurso de otro proceso productivo cerrando los ciclos materiales. En el año 2020 España aún se encontraba por debajo de la media europea en el uso circular (secundario) de material: un 11,2% frente a la media de la UE, un 12,8%. <br><br>Por eso es necesario una apuesta contundente y coordinada a través de una estrategia integral de Economía Circular con ramificaciones legislativas, fiscales, inversiones en infraestructuras, I+D+i, políticas industriales y políticas de empleo. Dejaremos atrás para siempre la España de usar y tirar. Consolidaremos progresivamente, a lo largo de la próxima década, un sistema productivo que aplique efectivamente la jerarquía de residuos (reducir, reutilizar, reciclar) y facilite la reparabilidad, la reutilización, y el reciclaje de componentes y materiales."
            - chapter: VIII
              title: Menos contaminación, más salud
              description: Alrededor de 30.000 personas mueren prematuramente cada año en España debido a la contaminación del aire de nuestras ciudades. La contaminación se ha expandido a nuestros mares, bosques e incluso alimentos, donde el uso de pesticidas y otras sustancias químicas están provocando problemas de salud graves a la población. Por ello proponemos una serie de medidas para luchar contra la contaminación de nuestros ecosistemas y alimentos en favor de la salud de las personas y la preservación de nuestro entorno.
            - chapter: IX
              title: Protección y bienestar animal
              description: La protección y el bienestar de los animales es una prioridad para Sumar. Los animales conviven con las personas como parte de la familia, forman parte de nuestro entorno en el ámbito doméstico, en el medio rural y son parte de nuestro sistema productivo. Con los animales silvestres compartimos además el territorio, ya vivan en espacios naturales o en nuestras mismas ciudades. Todos merecen atención y respeto, y por eso Sumar propone una serie de medidas para garantizar su bienestar.
        - chapter: 4
          title: Por un mundo rural vivo y activo
          page: 57
          description: El medio rural, la agricultura, la pesca y la alimentación son ámbitos especialmente afectados por el agotamiento del modelo de producción industrial y los efectos del cambio climático. Al mismo tiempo, las personas trabajadoras del rural y del sector pesquero, especialmente en la agricultura familiar y la pesca a pequeña escala, han desempeñado un papel esencial en el cuidado del territorio y la biodiversidad. La transición ecosocial es una oportunidad si las instituciones garantizan la justicia y la lucha contra la desigualdad territorial. Necesitamos una sociedad que dé participación efectiva a la población (independientemente de la densidad poblacional) y un medio rural y pesquero vivos; un sector agroalimentario que avance hacia la soberanía alimentaria, la agroecología, la pesca sostenible y unas políticas públicas comprometidas con ese horizonte. La conservación de la biodiversidad y la restauración de ecosistemas; el turismo sostenible; la gestión sostenible de los bosques, la transición energética; el desarrollo de una economía de los cuidados, con la implantación de servicios en el lugar de arraigo, centros de día, residencias y recursos de conciliación móviles; la rehabilitación y mejora de la accesibilidad y eficiencia energética de las viviendas; el fomento de la actividad cultural en zonas rurales y costeras y la protección de su patrimonio histórico-artístico, ofrecen importantes oportunidades para la diversificación económica. Para ello, el conjunto de la sociedad debe asumir que la prestación de servicios esenciales para una alimentación y una vida sana deben ser retribuidos en consonancia suficiente con los objetivos de la transición ecológica justa. Esta última, junto con la conversión de la alimentación saludable en un derecho y la mejora de las condiciones de vida de la población rural, son objetivos que deben ir de la mano con políticas públicas decididas.
          children: 
            - chapter: 1
              title:  Agricultura y mundo rural
              page: 57
              description: El medio rural ocupa en España el 80% del territorio y concentra a una quinta parte de la población. Desempeña un papel esencial en la provisión de alimentos sanos y suficientes, y ejerce funciones ambientales esenciales, como el mantenimiento de la biodiversidad, la conservación y la lucha contra el cambio climático. La despoblación, la desagrarización, el envejecimiento y la masculinización progresiva de los pueblos son problemas que debemos afrontar para lograr una transición justa en el medio rural. Se debe reconocer la enorme contribución de los habitantes del medio rural al conjunto de la sociedad, como cuidadores del territorio y de su biodiversidad, como depositarios de cultura e identidad. Queremos un mundo rural vivo, que sea atractivo para sus habitantes, en el que la población desempeñe un papel central en la conservación y la sostenibilidad. Nuestro horizonte es la transición agroecológica, desde una perspectiva integral que no solo incorpore la adecuación de los procesos productivos a criterios de sostenibilidad, sino que también garantice una renta suficiente para los agricultores y un salario justo para los trabajadores, con redes de distribución lo más locales posibles.
