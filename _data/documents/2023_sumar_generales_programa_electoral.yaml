      title: Un proyecto para ensanchar la democracia
      children: 
        - chapter: 1
          title:  Feminismos e igualdad
          page: 107
          children: 
            - chapter: 1
              title: Un feminismo del 99%
              description: Sumar es un proyecto político que concibe la igualdad de todas las personas como eje indispensable de la democracia. Esto significa que queremos no solo un país libre de violencias machistas y discriminaciones, sino también un país cuyas estructuras sociales, económicas y políticas respondan al cambio de mirada que propone el feminismo, entendido como una manera de poner en el centro las necesidades de las personas, las responsabilidades de cuidado y la economía de la vida, la relación con la naturaleza y el medio ambiente. Por eso, el enfoque feminista permea todos los ámbitos en los que se articulan las propuestas del programa. La principal herramienta para consolidar la perspectiva feminista en la política es la transversalidad de género. Las cuestiones de género tienen que integrarse en todas las políticas públicas y dejar de ser cuestiones marginales y de asociarse solo a determinadas políticas sociales. La transversalidad tiene que ir en paralelo y desarrollarse de manera complementaria a las políticas específicas y a las acciones positivas solo para mujeres, o para determinados sujetos o colectivos.<br><br> En los últimos años hemos visto cómo el feminismo se ha convertido en uno de los movimientos (sociales, políticos y de pensamiento) con más capacidad para movilizar, proponer cambios y llevarlos a cabo. Así lo han demostrado las movilizaciones masivas de mujeres que han llenado las calles de muchos países para denunciar las violencias machistas, para defender el derecho al aborto o para reivindicar igualdad salarial y unas condiciones dignas de trabajo, entre otras muchas demandas. El feminismo ha impulsado una inmensa toma de conciencia, situando los derechos y exigencias de las mujeres como innegociables para una mayoría social. Mujeres y hombres de todas las generaciones, en todo el mundo, no están dispuestas a retroceder en los avances y logros conseguidos.<br> Nuestro país es parte de ese movimiento. El mundo entero miró aquel 8 de marzo de 2018, cuando las mujeres españolas hicieron huelga durante todo el día para denunciar la discriminación sexual, la violencia machista y la diferencia salarial, y salieron a la calla en gigantescas manifestaciones por miles de pueblos y ciudades. Además, en los últimos años son incontables las reivindicaciones y protestas de distintos sectores laborales de mujeres en defensa de sus derechos. Las mujeres han desarrollado nuevas formas de sindicalismo para incidir de manera directa en sus condiciones de trabajo y de vida. Además, la economía feminista juega un papel fundamental al impulsar políticas dirigidas a generar un sistema productivo respetuoso con el planeta, incluyendo la valoración de los trabajos de cuidado, la reducción de las jornadas laborales y el reparto del trabajo productivo y reproductivo.<br><br> El activismo feminista es una fuerza imparable pese a todos los ataques que, también de forma global, están llevando a cabo fuerzas políticas, económicas, mediáticas y sociales totalmente reaccionarias y Sumar, desde su lugar en los gobiernos o las instituciones, apuesta por su avance y fortalecimiento. La apuesta de Sumar es impulsar un feminismo transformador y con vocación de cambiar y mejorar la vida de las mayorías sociales, un feminismo para todo el mundo. En este sentido, una institución feminista tiene que ir más allá de elementos como la paridad y presencia de mujeres y también tiene que superar la mirada de las políticas dirigidas exclusivamente a las mujeres para ampliar horizontes e incluir, además del género (que vincula tanto a las mujeres como a los hombres), otras variables como el racismo, la LGTBIfobia, la pobreza, la precariedad económica, etcétera. El feminismo en la institución no puede ni tiene que ser el instrumento para conseguir que algunas mujeres accedan a lugares de poder en detrimento de otras. El feminismo en la institución tiene que ser una herramienta de transformación que se proponga la redistribución de poder y recursos para la mayoría.<br><br> Los avances que se han conseguido, gracias a décadas de lucha por la liberación sexual y de género, han impregnado y formado parte del movimiento feminista desde sus inicios. La buscada división feminismo y LGTBI+ es un falso dilema y promueve un enfrentamiento innecesario. Las conquistas feministas son también conquistas para el movimiento LGTBI+ y, en concreto, para las personas trans. Sumar apuesta por un feminismo transformador para el 99% de la sociedad, un feminismo constituido por su sujeto plural que vaya más allá del género sumando luchas articuladas a partir de la redistribución de la riqueza, por el derecho a la vivienda, en defensa de los servicios públicos, por los derechos de todas las trabajadoras, las personas trans, las mujeres migradas, las trabajadoras del hogar y cuidadoras, etcétera. <br><br> Defendemos un feminismo que busca abordar las raíces de este sistema socioeconómico que genera desigualdades profundas. Defiende las necesidades y los derechos de todas y sobre todo de las mujeres más precarias y vulnerables. Nuestro feminismo es un feminismo diverso y plural, un feminismo para el 99%, un feminismo de base; popular, inclusivo, un feminismo que busca una transformación social profunda y de amplio alcance.
            - chapter: 2
              title: Derechos y libertades LGTBI+
              description: "Para Sumar, es una prioridad dar cumplimiento efectivo a las disposiciones contenidas en la Ley 4/2023 para la Igualdad Real y Efectiva de las Personas Trans y para la Garantía de los Derechos de las Personas LGTBI+, del 28 de febrero. Con este objetivo, se propondrán políticas públicas (incluyendo planes estratégicos) para su desarrollo, y se establecerá un proceso de evaluación continua que nos permita conocer sus efectos y adaptar las políticas públicas a las necesidades de las personas LGTBI+. Para ello, será fundamental hacer efectivo el artículo 7 de la ley sobre estadísticas y estudios.<br><br> Además, se acelerará la puesta en marcha de las siguientes medidas:"
        - chapter: 2
          title: Democracia de calidad
          page: 117
          children: 
            - chapter: 1
              title: Democratización y sociedad civil
              description: "En tiempos complejos, la democracia es la respuesta. Apostar por la democracia implica mejorar nuestra inteligencia colectiva y nuestra capacidad para transformar la realidad. Sin embargo, vivimos tiempos de crisis y desconfianza democrática que nos obligan a revisarla y profundizar en ella.<br><br> Necesitamos una democracia revitalizada, un nuevo contrato democrático capaz de incorporar todas las voces de una sociedad diversa, de recuperar la confianza en las instituciones públicas y de situar el diálogo en el centro de las decisiones políticas.<br><br> Proponer medidas concretas para ensanchar y mejorar la calidad de nuestra democracia no es sencillo, pues se trata de modificar las reglas del juego y, sobre todo, las prácticas y los comportamientos de los múltiples actores sociales y políticos. En cualquier caso, proponemos seis líneas de acción:"
            - chapter: 2
              title: Administración y buen gobierno
              description: "La Administración pública ha sido objeto de críticas y origen de frustraciones desde hace décadas. Una insatisfacción permanente que no hemos sabido revertir y que condiciona la percepción de la ciudadanía acerca de las actuaciones gubernamentales. Las resistencias son mayúsculas, al tiempo que se trata de un ámbito poco agradecido en términos de resultados a corto plazo.<br><br> Sin embargo, la administración es la herramienta del gobierno y de ella dependen los servicios que recibe la ciudadanía y su capacidad para diseñar e implementar políticas públicas. Una herramienta pensada para la sociedad del siglo XX (quizá del XIX) y que ya no requiere únicamente de ajustes y reformas, sino que necesita una auténtica transformación. Las acciones que siguen son nuestras propuestas para abordar esta transformación:"
            - chapter: 3
              title: Modelo territorial
              description: El Estado de las autonomías ha sido una fórmula abierta para articular las diferentes realidades políticas y sociales bajo un mismo paraguas institucional. Aunque el modelo actual se diseñó desde una perspectiva centralista, se han consolidado las Administraciones autonómicas, se han generado subsistemas políticos diferenciados y, quizá de forma incompleta, se han abierto esferas públicas con identidades regionales o nacionales. Tras esta evolución, hoy llena de tensiones, se requiere una transformación del modelo territorial en la que inscribir políticamente la gestión, las políticas públicas y las instituciones que sustentan nuestra democracia. Se trata de un proyecto político a medio y largo plazo que proporcione una visión estratégica sobre la ordenación territorial en España. Un nuevo contrato territorial que asuma y articule la complejidad y la diversidad del país. Una diversidad recogida, aunque no desarrollada, en la CE y que debe ser incorporada como símbolo de madurez de nuestra democracia. Todo ello requiere de una nueva cultura política de la pluralidad y del encuentro, radicalmente diferente del enfrentamiento territorial y del agravio permanente que otros parecen promover.
        - chapter: 3
          title: Un país más justo
          page: 123
          children: 
            - chapter: 1
              title:  Un modelo de Justicia
              description: La justicia es un servicio público esencial para hacer efectivas la libertad y la igualdad de la ciudadanía. Un servicio mediante el que nuestros tribunales no solo cumplen un mandato constitucional, sino que también dan la medida de su valor para generar cohesión social, crear comunidad en torno a los valores democráticos y para apelar a la ciudadanía —desde esa comunidad compartida—, tanto en relación con el ejercicio de sus derechos como con el cumplimiento de sus deberes en la construcción del bien común.<br><br> Así se garantizan, en última instancia, las libertades y los derechos, costosamente conseguidos, que se ven amenazados, en la práctica, por fenómenos como las condiciones abusivas de algunos contratos, los problemas vinculados al medio ambiente, la salud, la vivienda, los retos en materia de libertades civiles y las múltiples manifestaciones de la violencia heteropatriarcal. De la misma manera que su defensa requiere instrumentos normativos que hagan frente a tales retos, también los medios y las estructuras organizativas a su servicio deben ser los adecuados —tanto en cantidad como en calidad—, para satisfacer las demandas de la ciudadanía.<br><br> Por ello, nuestras propuestas en esta materia no se limitan a la configuración de los órganos de gobierno de la judicatura, la selección de sus componentes, la de sus altas magistraturas, los sesgos de los que adolecen algunas de sus decisiones y el contenido de las leyes que las fundamentan. Junto a esa dimensión de la justicia como «poder», que sin duda ha de tenerse en cuenta, una fuerza política con proyecto de Estado debe mostrar una visión solvente de la justicia entendida como «servicio» y servicio público.<br><br> Se trata de construir una justicia democrática, abierta y en diálogo con todos los operadores jurídicos y entidades que compartan la necesidad de hacer real el derecho fundamental a la tutela judicial efectiva.
            - chapter: 2
              title: Políticas de seguridad y prevención
              description: Aunque España es un país relativamente seguro, podemos desarrollar políticas que sean más eficaces y justas en este ámbito. Es necesario un cambio radical en la forma de pensar la seguridad. Necesitamos transitar hacia la prevención, menos costosa social y económicamente que la reacción. La mejor respuesta a los problemas de inseguridad son las buenas políticas sociales. Las políticas públicas de seguridad deben plantearse de forma transversal, con la intervención de los diferentes agentes de carácter administrativo y social. Concebimos la seguridad ciudadana como un bien social desigualmente distribuido (las personas, colectivos y sectores sociales más vulnerables sufren mayor propensión a ser víctimas de delitos y vulneraciones de derechos). Sin olvidar el papel que corresponde a la comunidad, una visión progresista de la seguridad ciudadana implica considerar que es un servicio público que debe ser garantizado y proveído por el Estado para amparar a los sectores sociales más vulnerables. La izquierda debe proponer otros medios, menos autoritarios, violentos, populistas y costosos, y más eficaces y reales, para garantizar la seguridad en los barrios, especialmente los más vulnerables. La visión neoliberal, que lo fía todo a la responsabilidad exclusivamente individual y al «punitivismo mágico», debe ser sustituida por una visión más real y eficaz.
            - chapter: 3
              title: Memoria democrática
              description: La aprobación de la Ley de Memoria Democrática de 2022 ha supuesto un avance significativo de las políticas de memoria y derechos humanos en el Estado español. Sin embargo, la garantía efectiva de los derechos a la verdad, justicia, reparación y no repetición del franquismo exige todavía mayor atención por parte de las Administraciones públicas. A tal efecto, urge desarrollar políticas estatales que, con enfoque de género, interseccional y desde los derechos humanos, recuperen la memoria democrática y reivindiquen la lucha por la democracia, la libertad y la igualdad que se desempeñó contra la dictadura y durante los años de la transición a la democracia. Preservar y transmitir la memoria colectiva ha de formar parte del discurso propio de una ciudadanía democrática.
    - chapter: 4
      title: Un programa internacional. España, potencia de paz y progreso
      description: "Desde el shock financiero de 2008, las crisis globales se multiplican y retroalimentan: crisis climáticas y ecosociales, crisis geopolíticas y financieras, crisis sanitarias y humanitarias; cada una de ellas agrava las anteriores y hace su solución más compleja. Al mismo tiempo, se está dando una dinámica creciente de repliegue sobre sí mismos de los Estados y las regiones del planeta. La crisis de la globalización ha creado una grave asimetría entre los problemas que nos afectan y las capacidades de las que disponemos para hacerles frente.<br><br> La premisa del programa internacional de Sumar es muy clara: España tiene la enorme responsabilidad y la capacidad de convertirse en parte de la solución a estos problemas. Nuestro país puede y debe convertirse en una fuerza de progreso, estabilidad y certidumbre para este mundo en crisis. Tenemos un enorme potencial para ello: disponemos de las convicciones, de los medios y de las capacidades necesarias para convertirnos en un referente de mediación, cooperación, nuevas políticas de movilidad humana y liderazgo para atajar las crisis que nos afectan.<br><br> Necesitamos más herramientas de mediación y coordinación, pero tenemos cada vez más conflictos. Es necesario actuar de manera conjunta, pero priman los intereses particulares y la confrontación. Esto no solo trae consigo gravísimas consecuencias para la democracia y los derechos humanos de millones de personas en el planeta. También nos hace incapaces de abordar los enormes retos comunes que tenemos por delante.<br><br> Desde Sumar creemos que no debemos resignarnos a vivir en un mundo regido por la incertidumbre, la inestabilidad y el conflicto. Al contrario: es hora de redoblar el compromiso a favor de orden internacional más justo, más capaz, más eficaz y democrático, que blinde la protección de nuestros bienes comunes y de los derechos humanos para el conjunto de nuestras poblaciones. Ante la gravedad de la crisis ecosocial que se cierne sobre el mundo, es hora de crear los instrumentos necesarios para hacerle frente.<br><br> Es hora de apostar por un orden económico, comercial y financiero capaz de satisfacer las necesidades de la población mundial dentro de las limitaciones del planeta. Es hora de generar mecanismos comunes y garantías suficientes para construir una paz global justa y duradera, dotándonos de mayores capacidades para prevenir las crisis, mediar en los conflictos en curso, y reparar las violaciones de derechos humanos que hoy constituyen el día a día de nuestro mundo. Es hora de construir una Europa con voz propia en el planeta, una Europa más democrática, feminista y comprometida con la justicia social, que expanda el destello de lucidez de la gestión expansiva de la pandemia y entierre de una vez los dogmas neoliberales y las lógicas de explotación y abuso que durante demasiado tiempo han regido su relación con las otras regiones del planeta. Una Europa en paz, capaz de mediar y desescalar los conflictos, que ponga un final inmediato a las violaciones de derechos humanos que genera su política migratoria y respete los compromisos internacionales que hemos adquirido en esta materia.<br><br> Los principios básicos de la democracia, los derechos humanos, la defensa de la paz y la sostenibilidad de la vida, los derechos de las mujeres y de las personas LGTBI+, la redistribución de la riqueza y la justicia ecosocial, serán el faro que guíe una acción exterior decidida, moderna y comprometida, que será fuente de estabilidad y certidumbre para estos tiempos de turbulencia global.<br><br> A través de las siguientes medidas, daremos los pasos necesarios para avanzar hacia una política exterior que cuide la democracia y el planeta, una Europa que proteja a las personas, una política de desarrollo a favor de la justicia global y una nueva política de movilidad humana que ponga los derechos humanos en el centro.<br><br> Construir esa España, esa Europa, ese mundo mejor no es solo posible, sino imprescindible."
