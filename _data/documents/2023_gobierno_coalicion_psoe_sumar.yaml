        page: 48
        text: Promoveremos la Autonomía Estratégica Abierta de la UE y una mayor coordinación entre sus Estados Miembros en materia de segur  idad, para combatir amenazas como el terrorismo internacional, los ciberataques, la desinformación, y crecientes conflictos bélicos en nuestra vecindad.
    - promise:
        id: 482fdbc7-f023-48db-90d8-5aa91d3459bc
        page: 48
        text: Reformaremos y modernizaremos el servicio exterior español y crearemos un sistema de becas en la carrera diplomática para garantizar un acceso justo y equitativo a las posibil  idades de entrada.
    - promise:
        id: 429d8dde-9ac4-42a0-a676-3079733b07ff
        page: 48
        text: Trabajaremos en colaboración con las instituciones de Bruselas para que se produzca el reconocimiento efectivo de la insular  idad de las Islas Baleares por parte de la Unión Europea.
