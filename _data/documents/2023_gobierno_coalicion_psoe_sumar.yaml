- chapter: 
    title: Una España abierta al mundo y con voz propia en el escenario internacional
    categories: Política internacional
    children:
    - promise:
        id: 4ba2f23e-0a7a-4623-a9c8-46a1c703b4bc
        page: 47
        text: Impulsaremos una Unión Europea que trabaje por la prosper  idad y el bienestar de sus ciudadanos, los derechos humanos, las libertades fundamentales y la protección de todas las personas.
    - promise:
        id: 0b8b9459-c848-472a-b6c8-30545914b69b
        page: 47
        text: Abogaremos por una mejor gobernanza económica en la Unión Europea al servicio de las personas con una reforma ambiciosa del Pacto de Estabil  idad y Crecimiento y con un nuevo impulso al Pilar Social Europeo.
    - promise:
        id: 7eccb5e8-b687-4d29-8866-99a5c5819867
        page: 47
        text: Trabajaremos para reforzar los recursos propios de la UE y su capac  idad para implementar la estabilización y desarrollo sostenible de los Estados Miembros con el fin de promover, en el marco de unas cuentas públicas sostenibles, entre otras, inversiones transformadoras que permitan asumir los retos de descarbonización y transición energética y digital que tienen nuestras economías.
    - promise:
        id: 77062c6a-1f76-4fcf-9977-f7662c1b7037
        page: 47
        text: Abogaremos por introducir el Procedimiento de Equilibrio Social en la gobernanza de la UE, con el objetivo de mejorar la coordinación entre Estados Miembros y lograr una mayor convergencia social entre ellos.
    - promise:
        id: 28c1e10f-c1f8-4882-8fdc-41a6a4a1b8fa
        page: 47
        text: Impulsaremos una política fiscal europea que ponga fin a los paraísos fiscales.
    - promise:
        id: cc2d8d60-a384-4b21-98f6-ff050ae588a4
        page: 47
        text: Trabajaremos en favor de un nuevo Pacto de Migración y Asilo, que esté en línea con los valores de dign  idad humana y sol  idar  idad establec  idos en nuestros Tratados.
    - promise:
        id: 4b58cfdc-81fa-4fb6-b921-20c226093fda
        page: 47
        text: Impulsaremos un Pacto Verde Europeo con objetivos ambiciosos y renovados, reforzando los instrumentos del pacto actualmente existente, como el Fondo de Transición Justa o el Fondo Social para el Clima.
    - promise:
        id: b0e88708-014a-43f9-a7b1-6b2da5ad786d
        page: 47
        text: Seguiremos trabajando por el cumplimiento de la Agenda 2030 y los Objetivos de Desarrollo Sostenible.
    - promise:
        id: a8556628-a24c-4cce-85f5-57c42751a293
        page: 47
        text: Impulsaremos en el ámbito internacional una Carta Global de Derechos Laborales, y auspiciaremos la integración de los principios fundamentales de la Organización Internacional del Trabajo en los acuerdos comerciales globales.
    - promise:
        id: f5057855-94b9-4905-82b4-d6daa090c84b
        page: 48
        text: Fortaleceremos nuestro compromiso con la cooperación internacional, por un mundo más próspero, justo y estable. Avanzaremos hacia el cumplimiento del objetivo de alcanzar el 0,7% del Producto Nacional Bruto en Ayuda Oficial al Desarrollo en 2030.
    - promise:
        id: a079850b-3e93-4ee2-a6a7-f69f045a79d9
        page: 48
        text: Defenderemos el apoyo y la sol  idar  idad integral con Ucrania en respuesta a la injustificada agresión rusa y el fortalecimiento de la vía diplomática para lograr una paz justa y duradera alineada con las aspiraciones del pueblo ucraniano y con los principios de las resoluciones de la Asamblea General y de la Carta de las Naciones Un  idas, particularmente el respeto a la soberanía y la integr  idad territorial de los Estados.
    - promise:
