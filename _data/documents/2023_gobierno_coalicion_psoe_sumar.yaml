        page: 45
        text: Daremos cumplimiento al reconocimiento constitucional de la libertad de expresión, producción y creación literaria, artística, científica y técnica como derechos y libertades fundamentales. Garantizaremos el derecho a la cultura de todas las personas y en todos los territorios a través de una Ley de Derechos Culturales y el mantenimiento del Bono Cultural Joven.
    - promise:
        id: 185eea61-511c-468a-8a84-e1ccb2cc4590
        page: 45
        text: Retomaremos el impulso a la reforma de la Ley del cine para fomentar y consol  idar un sector audiovisual y cinematográfico sól  ido y diverso; capaz de potenciar la creativ  idad y de atender a los retos del presente y adaptarse a un futuro cambiante, creando además un órgano de diálogo y encuentro con el sector audiovisual que permita la participación de todos los agentes públicos y privados implicados. Garantizaremos además la dotación del Fondo de Protección a la Cinematografía.
    - promise:
        id: 148e1765-8e5f-4f69-96c6-41a46f538022
        page: 45
        text: Igualmente, impulsaremos nuevamente la Ley por la que se regulan las enseñanzas artísticas superiores y se establece la organización y equivalencias de las enseñanzas artísticas profesionales, y la Ley de creación de la Oficina Española de Derechos de Autor y Conexos.
    - promise:
        id: 7dcc7f26-8c2c-4067-b7fa-b62f47e2fac7
        page: 45
        text: Reformaremos el Instituto Nacional de las Artes Escénicas y de la Música (INAEM), para modernizarlo y mejorar su gestión, potenciando la labor de difusión nacional e internacional de las artes escénicas y musicales.
    - promise:
        id: 5d15c198-28ce-4664-b6e6-8cf0769eeed2
        page: 45
        text: Seguiremos avanzando en la agenda legislativa del Estatuto del Artista, en los términos que propone el Informe de la Subcomisión para la elaboración de un Estatuto del Artista.
    - promise:
        id: 0e79afa1-8d1e-4d4c-8664-d74f88da3402
        page: 45
        text: Promoveremos un acuerdo entre los ámbitos institucionales de la cultura y la educación, para desarrollar estrategias y med  idas recíprocas para ampliar la presencia del arte, la cultura y la creativ  idad tanto en la educación reglada como en la no formal.
    - promise:
        id: c3794c65-a8e5-4db0-a21c-182f05d0c92b
        page: 46
        text: Desarrollaremos un Plan de Infraestructuras Digitales Públicas para garantizar el acceso, el alojamiento, la distribución y la protección de obras en el ámbito digital.
    - promise:
        id: 8130c0c4-d98c-476d-9c32-f1adc4dcaf98
        page: 46
        text: Crearemos programas específicos de difusión, programación y divulgación cultural en las zonas rurales, especialmente el refuerzo al fomento de la lectura, la programación de artes escénicas mediante proyectos y producciones de sitios pequeños para que puedan girar por sus zonas colindantes e incluso por el territorio.
    - promise:
        id: 62df8de2-8c6f-4568-a0df-876d91c39a37
        page: 46
        text: Garantizaremos las sal  idas laborales para deportistas de alto rendimiento en España, y la adecuada regulación de los profesionales del sector mediante una reglamentación estatal que garantice la protección de la salud ciudadana y la cal  idad de los servicios deportivos.
    - promise:
        id: 56e07ac5-2660-4574-ad62-2834f1c500d4
        page: 46
        text: Promoveremos la educación física y el deporte entre toda la población, reforzando la educación física en la enseñanza educativa obligatoria para generar hábitos de v  ida contra el sedentarismo. Además, promoveremos la apertura de las instalaciones deportivas en los centros de enseñanza y pol  ideportivos en tardes y fines de semana a través de la colaboración con ayuntamientos, clubes, federaciones deportivas y tercer sector.
    - promise:
