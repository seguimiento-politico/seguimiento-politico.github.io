              to_defend: [Valores democráticos, Valores liberales]
              to_defende_from: [Islam, Estados confesionales]
              by_obstructing: [Ampliación de la UE]
            analysis:
            - coherence: low
              explanation: En esta propuesta se propone negar el acceso como Estado miembro a aquellos que no compartan los mismos principios que, en la propuesta anterior, rechazan se garanticen por los estados que ya pertenecen a la unión.
              reference: d9431687-c34e-4d99-aa05-2e2f305e9c97 
            - information: aditional
              explanation: 'Los siguientes países son considerados candidatos oficiales: <ul><li>Albania</li><li>Bosnia y Herzegovina</li><li>Georgia</li><li>Moldavia</li><li>Montenegro</li><li>Macedonia del norte</li><li>Serbia</li><li>Turquía</li><li>Ucrania</li></ul><br> Kosovo también ha solicitado su ingreso, pero aún es considerado como candidato potencial.<br>De estos, cuatro tienen relación relevante con el islam:
              <ul><li>Albania: es un país de mayoría musulmana (60%) y es un estado laico. La libertad religiosa está garantizada, y el Estado no se inmiscuye en los asuntos religiosos.</li>
              <li>Bosnia y Herzegovina: Aproximadamente el 50% de la población es musulmana, también es un Estado secular.</li><li>Turquía: Turquía es predominantemente musulmana, con aproximadamente el 99%. Se define como un estado laico desde su fundación en 1923. Sin embargo, en las últimas décadas, la religión ha ganado presencia en la vida pública y política.</li><li>Kosovo: Kosovo tiene una mayoría musulmana, con aproximadamente el 95% de la población. Al igual que el resto se define como un estado laico. La constitución garantiza la libertad religiosa y la separación entre religión y estado.</li></ul>'
              sources:
              - title: 'Comisión Europea - Ampliación de la UE'
                url: https://commission.europa.eu/strategy-and-policy/policies/eu-enlargement_es
              - title: Ampliación de la UE
                url: https://commission.europa.eu/strategy-and-policy/policies/eu-enlargement_es#contexto
