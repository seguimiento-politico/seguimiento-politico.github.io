    - statement:
        id: fd7c442a-56fb-4784-9b5f-6287a193f031
        page: 5
        text: Estas elecciones, tenemos una oportunidad única para cambiar el rumbo de Europa y recuperar las riendas de su destino frente a los que nos llevan irrevocablemente a la ruina y la sumisión. El próximo 9 de junio, el gran vencedor de las elecciones será el movimiento patriota del que forma parte VOX, que busca recuperar Europa y poner a trabajar a las instituciones europeas al servicio de los intereses de las Naciones que conforman Europa y del bienestar y la prosperidad de los europeos.
        prescriptions:
        - for: [Unión Europea]
          position: positive
          to_promote: [Nacionalismo, Interés comunitario, Economía, Soberanía nacional, Prosperidad, Bienestar]
          text: tenemos una oportunidad única para cambiar el rumbo de Europa y recuperar las riendas de su destino frente a los que nos llevan irrevocablemente a la ruina y la sumisión, mediante el movimiento patriota que busca recuperar Europa y poner a trabajar a las instituciones europeas al servicio de los intereses de las Naciones que la conforman. 
    - statement:
        id: 4ee82bf6-1f17-48db-856d-d7f90c0c1b3e
        page: 5
        text: No podemos permitir que Europa siga gobernada por ideologías y lobbies extranjeros que buscan la sumisión de nuestras Naciones y el fin de la prosperidad de nuestros pueblos. A esto, populares y socialistas le han llamado durante mucho tiempo euroescepticismo o ser antieuropeos, confundiendo Europa y las necesidades de los europeos con los intereses de los burócratas de Bruselas que sólo buscan seguir acaparando poder. El tiempo y la realidad están dando la razón a los que llevamos años denunciando esta deriva ruinosa provocada por un consenso político en Bruselas que ha vivido demasiados años a espaldas de los europeos.
        prescriptions:
        - for: [Unión Europea]
          position: positive
          to_obstruct: [Dogmatismo político, Grupos de presión]
          to_promote: [Soberanía nacional, Prosperidad]
          text: No podemos permitir que Europa siga gobernada por ideologías y lobbies extranjeros que buscan la sumisión de nuestras Naciones y el fin de la prosperidad de nuestros pueblos.
          literal: true
    - statement:
        id: 67c71e9b-a515-4e4f-b45c-b06533699573
        page: 6
        text: El declive de la Unión Europea tiene responsables directos, y los europeos se han dado cuenta. Por eso, los aliados de VOX tienen cada vez más fuerza en toda Europa y cada vez más españoles saben que la pervivencia de Europa depende de un cambio de rumbo que devuelva el sentido común a las instituciones europeas.
        topics: [Unión Europea]
    - chapter:
        title: Medidas urgentes
        children:
        - promise:
            id: b0196f66-383c-43a7-9ca9-8681ef125bda
            page: 6
            text: VOX concurre a las elecciones europeas con la firme voluntad de llevar al Parlamento Europeo, en primera instancia, y luego a todas las instituciones comunitarias, la voz de una parte sustancial del pueblo europeo, que es el pueblo español, y exigir de ellas un cambio de rumbo en las políticas comunitarias.
            actions:
            - over: [Unión Europea]
              text: exigir un cambio de rumbo en las políticas comunitarias.
        - promise:
            id: f7453348-cb15-4acc-8810-38f375a2b0e3
            page: 6
            text: Defender de la primacía de la Constitución española sobre el Derecho europeo y, en general, del Derecho nacional en cuestiones que afecten al bien común de España y a los intereses generales del Estado.
            urgency: high
            actions:
            - over: [Unión Europea]
              to_promote: [Soberanía nacional]
              text: Defender de la primacía de la Constitución española y del Derecho nacional sobre el Derecho europeo
        - promise:
            id: 4b9a570f-7220-43a1-8017-6aea741da53e
            page: 6
            text: Impulsar la recuperación de la soberanía nacional en la aplicación de las sentencias de nuestros tribunales. Asegurar el respeto a las decisiones de los jueces españoles e impulsaremos la reforma de la euroorden para eliminar la posibilidad de que individuos con causas penales pendientes en España se beneficien del amparo de organismos europeos, como ha sucedido hasta ahora.
            actions: 
            - over: [Tribunales, Tribunales europeos]
              to_promote: [Soberanía nacional]
              text: Impulsar la recuperación de la soberanía nacional en la aplicación de las sentencias de nuestros tribunales y reforma de la euroorden para asegurar el respeto a las decisiones de los jueces españoles
        - promise:
            id: 60021e1e-5505-4377-989f-19b5155eb306
            page: 6
            text: Exigir la reducción de todo el gasto político superfluo en las instituciones comunitarias. No es tolerable que todos estemos pagando el dispendio de burócratas europeos para que diseñen en sus despachos agendas que van contra el interés de quienes les pagamos el sueldo.
            topics: [Impuestos]
            actions:
            - over: [Unión Europea]
              to_promote: [Interés comunitario]
              to_obstruct: [Clientelismo]
              by_promoting: [Reducir el gasto]
              text: Exigir la reducción de todo el gasto político superfluo en las instituciones comunitarias.
              analysis:
              - fallacy: false_correlation
                explanation: El texto relaciona falsamente el control de gasto con políticas que no responden al interés general. La reducción del gasto no implica un mejor alineamiento de las políticas con el interés común.
              - objectivity: low
                explanation: La idea de "reducir gastos superfluos" puede parecer razonable a la gran mayoría de la población. Sin embargo, de acuerdo al resto de postulados expresados en el documento, probablemente, significa dejar de financiar estrategias comunitarias con las que VOX está en contra como la Ley del clima, el Pacto Verde y la PAC, entre otros. Por tanto, se trata de una proposición que puede llevar a confusión, pues no se pretende eliminar el gasto de lo que la mayoría de las personas podrían considerar innecesarias o irrelevantes sino otras muy específicas, pero que no se nombran directamente.
              - urgency: high
        - promise:
            id: 77136f72-3bd7-41fb-8817-0d89d96c4a27
            page: 6
            text: Liderar la formación de una alianza de la Europa del sur para la defensa de intereses comunes, tales como la protección de nuestras fronteras, la defensa de nuestro sector primario o la promoción de nuestra cultura.
            actions:
            - over: [Europa del sur]
              to_promote: [Interés nacional, Cultura, Sector primario] 
              to_obstruct: [Inmigración Ilegal]
        - promise:
            id: 8b584549-6774-450a-ae33-c426df615327
            page: 6
            text: Abogar por la recuperación de la competencia exclusiva del Estado sobre las relaciones internacionales, tanto en los ámbitos internos de la Unión, como en las relaciones bilaterales entre los Estados miembro, o la presencia de los Estados de la Unión en organismos internacionales, suprimiendo toda representación política exterior de regiones o municipios.
            topics: [Política internacional]
            actions:
            - over: [Unión Europea]
              to_promote: [Soberanía nacional] 
              to_obstruct: [Internalización gobiernos locales]
              text: Abogar por la recuperación de la competencia exclusiva del Estado sobre las relaciones internacionales, suprimiendo toda representación política exterior de regiones o municipios.
        - promise:
