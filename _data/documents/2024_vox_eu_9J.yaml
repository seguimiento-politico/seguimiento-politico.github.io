          literal: true
        - text: De entre los [inmigrantes irregulares] que consiguen llegar, muchos cuentan ya con un historial delictivo en sus países de origen y se dedican a seguir delinquiendo en nuestras calles y a extender ideas incompatibles con los valores y raíces de la cultura europea.
