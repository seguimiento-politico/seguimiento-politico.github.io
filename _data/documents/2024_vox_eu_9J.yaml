        text: Como consecuencia de todo ello, países como Francia, Bélgica, Alemania o España contemplamos cómo ideas incompatibles con los fundamentos básicos de nuestra cultura europea cada vez están más extendidas. El fundamentalismo islámico y su deriva más radical y violenta, el yihadismo, campan a sus anchas en las Naciones europeas y son cada vez más amenazas reales y concretas para las vidas de nuestros compatriotas, nuestra cultura y nuestro modo de vida
