          text: La UE, con el apoyo de PP y PSOE, ha impuesto a los Estados miembro una política migratoria, impregnada de buenismo, promoviendo la llegada masiva y descontrolada de inmigrantes ilegales que ha llenado de inseguridad barrios enteros.
    - statement:
        id: bf01f1b3-2ed1-4ef6-a780-e7ededcbeb84
        page: 13
        text: 'Son los europeos, especialmente los que viven en los barrios más empobrecidos, los que sufren las consecuencias de estas políticas, que se han traducido en una auténtica invasión migratoria de peligrosas consecuencias: la creciente ola de violencia en las calles, el miedo a que sus hijas paseen solas por la noche, se sienten extraños en su propios barrios, ven cómo se depauperan los salarios y observan con horror la extensión de delitos e ideas que eran anecdóticos antes en países como España. El multiculturalismo promovido por los burócratas de Bruselas ha resultado ser en realidad fuente de multiconflictividad para las clases medias y trabajadoras, mientras sus impulsores viven completamente ajenos a esta realidad, a salvo en sus mansiones bien protegidas.'
        arguments:
        - position_negative: [Inmigración ilegal]
          position_negative_promotes: [Delincuencia, violencia]
          position_negative_obstructs: [Salarios adecuados, Valores occidentales]
        - position_negative: [Multiculturalismo]
          position_negative_promotes: [Conflictos sociales]
          position_negative_due: [Inmigración ilegal]
          position_negative_responsible_agents: [Unión Europea]
    - statement:
        id: 189b2560-a820-49c1-8cd1-7a8712fe8afd
        page: 13
        text: También los inmigrantes que han venido a Europa cumpliendo los cauces legales, respetando nuestras fronteras, con voluntad de integrarse, esforzarse y aportar, se ven enormemente damnificados por aquellos que entran ilegalmente en Europa agrediendo a nuestra policía, cometiendo delitos reincidentes y tratando de vivir de las ayudas públicas que deberían estar destinadas a los europeos y a los inmigrantes legales.
        arguments:
        - position_negative: [Inmigración ilegal]
          position_negative_promotes: [Delincuencia]
          position_negative_obstructs: [Inmigración legal, Integración social]
          position_negative_exploits: [Ayudas y subvenciones]
          position_positive: [Inmigración legal]
          position_positive_promotes: [Integración social]
          analysis:
          - fallacy: guilt_by_association
            explanation: Se presume que todos los inmigrantes ilegales son delincuentes reincidentes, no tienen voluntad de integración ni de esfuerzo y tratan de vivir de las ayudas. Igualmente se da por válido que los inmigrantes legales si tienen dichas voluntades y no delinquen. Lo cual evidentemente no es cierto. No todos los inmigrantes ilegales son criminales o dependientes de ayudas. Muchos buscan oportunidades legítimas de trabajo y contribuyen positivamente a la sociedad, y viceversa.
          - fallacy: over_simplification
            explanation: Parece razonable asumir que una vez se asocie a un tipo de inmigrante con la delincuencia esto acabe estigmatizando al resto, dificultando su integración. No obstante, se simplifica demasiado la cuestión al no tener en cuenta otras posibles causas de sus dificultades, como las políticas de integración insuficientes, discriminación y barreras laborales y educativas.
          - fallacy: generalization
            explanation: La afirmación no diferencia entre las distintas razones y circunstancias por las cuales los inmigrantes pueden entrar ilegalmente en Europa. Algunos pueden estar escapando de conflictos, persecuciones o situaciones de extrema pobreza, y no todos están predispuestos a cometer delitos o depender de ayudas públicas.
          - fallacy: false_dichotomy
            explanation: Se crea una falsa dicotomía al presentar dos categorías contrapuestas, de "buenos y malos", sin posibilidad de términos medios simplificando demasiado la cuestión. Por ejemplo, se ignora la posibilidad de que en el caso de inmigrantes ilegales, resulte más difícil integrarse en la sociedad al no obtener un empleo lo que, a su vez, posiblemente les haga más dependientes de las ayudas y proclives a delinquir. De manera similar, se simplifican las posibles dificultades de los inmigrantes legales, como las políticas de integración insuficientes, discriminación y barreras laborales y educativas. 
          - fallacy: appeal_to_fear
            explanation: El lenguaje utilizado ("agrediendo a nuestra policía", "cometiendo delitos reincidentes", "tratando de vivir de las ayudas públicas") puede estar diseñado para generar miedo y rechazo hacia los inmigrantes ilegales, lo cual es una táctica retórica que simplifica el problema al apelar a emociones negativas.
          - objectivity: low
            explanation: Se asocia a la inmigración ilegal con la delincuencia sin aportar datos objetivos con los que poder contrastar dicha asociación.
    - statement:
        id: 6e504663-3cb9-4f00-9112-bc6b16fc42fc
        page: 13
        text: La presión migratoria se ha vuelto absolutamente insostenible. Europa no puede seguir basando su política migratoria en políticas de puertas abiertas, papeles para todos o parches que no funcionan. No nos cansaremos de recordar el deber de las instituciones europeas para garantizar la materia de seguridad, control de las fronteras exteriores, inmigración y lucha contra la delincuencia de los Estados miembro. En ese sentido, es muy preocupante que la Conferencia sobre el futuro de Europa haya excluido todo debate relacionado con problemas e inquietudes reales de los europeos, como la inmigración y la seguridad, replicando así los dogmas ideológicos de la izquierda. En VOX no vamos a olvidarnos de los españoles y el grave problema de seguridad que padecen y que es compartido por muchos europeos.
