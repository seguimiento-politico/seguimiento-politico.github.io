        - status_negative: [Tribunales europeos, Unión Europea]
          status_negative_promotes: [Delincuencia]
          status_negative_obstructs: [Soberanía nacional]
          text: se ha permitido que un criminal golpista como Carles Puigdemont se pasee libremente por toda Europa
        - status_negative: [Unión Europea]
          status_negative_obstructs: [Democracia, Soberanía nacional]
          text: se ha permitido que Puigdemont adquiría la condición de eurodiputado y recibía toda clase de prebendas, recursos económicos y un altavoz en el Parlamento Europeo
    - statement:
        id: 5e01ecde-164a-4901-a71c-f1f1b21c6b5c
        page: 5
        text: La Unión también ha abandonado a España en cuestiones tan relevantes como la protección de las fronteras, las ciudades de Ceuta y Melilla y las Islas Canarias, decisivas para asegurar nuestra seguridad exterior; la solución inmediata de la cuestión de Gibraltar mediante la necesaria reintegración a la plena soberanía de España, la defensa de nuestros intereses frente a el afán expansionista de Marruecos o la misma garantía de la unidad nacional.
        topics: [Ceuta y melilla, Canarias, Marruecos]
        arguments:
        - status_negative: [Unión Europea]
          status_negative_obstructs: [Seguridad y defensa, Fronteras, Gibraltar, Unidad social]
          text: La Unión ha abandonado a España en la protección de las fronteras, en la cuestión de Gibrlatar, en la defensa de nuestros intereses frente al afán expansionista de Marruecos y en la garantía de la unidad nacional
    - statement:
        id: 83ab4c94-b8a5-4d3b-80ed-50a6f61cd102
        page: 5
        text: España debe hacerse respetar en Europa y nuestros representantes políticos en el Parlamento Europeo deben trabajar para defender los intereses de los españoles y la dignidad de nuestra Nación. Eso es lo que ha hecho VOX durante estos cinco años en la Eurocámara, donde ha tenido que ver cómo los mismos populares y socialistas que en España teatralizaban sus diferencias, en Bruselas iban de la mano y votaban el 90% de las ocasiones de forma conjunta en contra de los intereses, la soberanía y la prosperidad de nuestra Nación.
        topics: [Unión Europea]
        prescriptions:
        - for: [Unión Europea]
          position: positive
          to_promote: [Interés nacional, Soberanía nacional, Nacionalismo]
          text: España debe hacerse respetar en Europa y nuestros representantes políticos en el Parlamento Europeo deben trabajar para defender los intereses de los españoles y la dignidad de nuestra Nación.
          literal: true
        arguments:
        - status_negative: [PP, PSOE]
          status_negative_obstructs: [Soberanía nacional, Interés nacional, Prosperidad]
