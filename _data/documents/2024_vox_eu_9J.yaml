    text: Frente a sus imposiciones y restricciones a la libertad, cada vez hay más europeos que quieren una Unión Europea de naciones soberanas que cooperen en aquello que es bueno para todos y respeten su identidad. En VOX hemos liderado ese movimiento que ya ha llevado un cambio histórico a otras naciones europeas.
