                url: global.tbmm.gov.tr/docs/constitution_en.pdf
            - information: aditional
              explanation: El proceso de ampliación es complejo y lento porque tiene una serie de requisitos que los estados deben cumplir antes de materializar su integración en la UE. Entre ellos, "la capacidad de asumir las obligaciones que se derivan de la adhesión a la UE, incluida la capacidad de aplicar toda la legislación de la UE y de adherirse a los objetivos de la Unión". Por esta razón, aunque la mayoría de los estados mencionados anteriormente han evolucionado hacia el cumplimiento, llevan décadas sin poderse adherir.   
            - fallacy: generalization
              explanation: Se asume que cualquier Estado que asuma los postulados políticos del Islam necesariamente impone formas de vida religiosa a sus ciudadanos. Esto es una generalización que no considera las variaciones en cómo diferentes Estados pueden manejar la relación entre religión y política. Además, este tipo de asociación puede inducir a error al no diferenciar entre las diversas interpretaciones y aplicaciones del Islam en diferentes contextos políticos y sociales.
            - motivation: unclear
              explanation: Creemos que no existe un riesgo inminente de adhesión que pueda poner en peligro los valores democráticos y liberales de la UE, precisamente porque el propio proceso busca evitarlo, de ahí su lentitud. Esto nos lleva a cuestionar la motivación real detrás de la propuesta. Podría ser que se esté intentando distorsionar la realidad para añadir un argumento con el que atacar a la UE y al Islam. No obstante, esta es una impresión subjetiva. Por ello, no hemos querido clasificarla estrictamente como una falacia.
            - motivation: Resistencia a la Diversidad Religiosa
              explanation: La propuesta podría estar influenciada por una resistencia a la creciente diversidad religiosa en Europa y un deseo de mantener una identidad cultural y religiosa más homogénea.
        - promise:
            id: 0e90574a-9511-447a-849d-65e046bf76cb
            page: 32
            text: Impulsar la bilateralidad en las relaciones internacionales, abandonando organismos supranacionales o acciones comunitarias voluntarias si son contrarios a los intereses de España.
            actions:
            - to_defend: [Interés nacional]
              by_promoting: [Acuerdos bilaterales]
              by_obstructing: [Supranacionalidad]
            analysis:
            - fallacy: false_dichotomy
              explanation: La afirmación plantea una elección entre bilateralidad y participación en organismos supranacionales como si fueran mutuamente excluyentes. No considera que es posible participar en ambos tipos de relaciones de manera
            - fallacy: oversimplification
              explanation: Reduce la complejidad de las relaciones internacionales y la participación en organismos supranacionales a una cuestión de "intereses de España" vs. "otros intereses", sin reconocer la interdependencia global y las ventajas de la cooperación multilateral.
            - motivation: Nacionalismo
              explanation: La propuesta podría estar motivada por un deseo de fortalecer la soberanía nacional y reducir la dependencia de España de organismos internacionales, reflejando una postura nacionalista.
            - motivation: Resentimiento hacia Organismos Supranacionales
              explanation: Puede haber un sentimiento de que las decisiones tomadas en el marco de organismos supranacionales no reflejan adecuadamente los intereses de España o que son desfavorables para el país.
            - consequences: Aislamiento internacional
              explanation: Abandonar organismos supranacionales puede llevar a un aislamiento diplomático y una menor influencia en la toma de decisiones globales, lo que podría perjudicar a España en el largo plazo.
            - consequences: Pérdida de Beneficios de la Cooperación
              explanation: España podría perder los beneficios de la cooperación internacional, como ayuda económica, seguridad compartida, acceso a mercados y apoyo diplomático.
            - consequences: Inseguridad Económica y Política
              explanation: La falta de participación en organismos supranacionales puede crear inestabilidad económica y política, ya que las relaciones bilaterales no siempre pueden ofrecer el mismo nivel de apoyo y recursos.
            - consequences: Riesgo de Conflictos
              explanation: La falta de una plataforma supranacional para resolver disputas puede aumentar el riesgo de conflictos diplomáticos y comerciales con otros países.
        - promise:
            id: 4c87060f-adf5-43d0-a696-a6cc66417d56
            page: 32
            text: Proponer un programa de reducción del gasto político europeo, eliminando duplicidades y agencias ineficaces que se inmiscuyan en la soberanía nacional.
            actions:
            - over: [Unión Europea]
              to_defend: [Soberanía nacional]
              by_eliminating: [Agencias europeas]
              by_promoting: [Optimización del gasto]
            analysis:
            - fallacy: Ambiguity
              explanation: La afirmación es ambigua porque no especifica cuáles son estas agencias o funciones. Esto dificulta evaluar la validez del argumento sin más detalles.
            - fallacy: generalization
              explanation: Se asume que todas las duplicidades y agencias etiquetadas como ineficaces deben ser eliminadas, sin un análisis detallado de los beneficios que podrían estar proporcionando o de posibles reformas que podrían mejorar su eficacia.
            - fallacy: false_causality
              explanation: La afirmación sugiere que existe una relación directa entre la reducción del gasto público de la UE y un aumento en la soberanía nacional. Implica que la eliminación de estas agencias y duplicidades resolverá problemas relacionados con la soberanía nacional sin demostrar una relación causal clara entre ambos temas. Lo cual distorsiona el rol y las funciones de estas entidades para hacer que el argumento en contra de ellas parezca más fuerte.
            - motivation: Nacionalismo
              explanation: Refleja una postura nacionalista que busca limitar la influencia y control de las instituciones supranacionales sobre los asuntos nacionales, promoviendo mayor autonomía para los Estados miembros.
            - motivation: Reducir Costos
              explanation: Es posible que la reducción del gasto público, buscando eficiencias y ahorros en el presupuesto europeo sea una motivación. No obstante, esta medida concreta sólo se centra en eliminar "duplicidades y agencias ineficaces que se inmiscuyan en la soberanía nacional" y no se consideran otras causísticas mas generales.
        - promise:
            id: 55230659-484c-4fdb-a162-ac31516ce449
            page: 32
            text: Exigir en el amplio marco de las instituciones y acciones comunitarias el debido reconocimiento de la lengua española a nivel internacional, conforme a su importancia como segunda lengua más hablada del mundo.
            actions:
            - over: [Unión Europea]
              to_promote: [Lengua española]
            analysis:
            - fallacy: ambiguity
              explanation: La afirmación no especifica qué se entiende por "debido reconocimiento" ni qué acciones concretas se espera que se tomen. Esto deja la propuesta abierta a interpretaciones diversas y a la falta de claridad en su implementación.
            - motivation: Promoción Cultural
              explanation: Fomentar y proteger la lengua y cultura española en el ámbito internacional, asegurando su presencia e influencia en instituciones comunitarias y globales.
            - motivation: Política interna
              explanation: Apelar a los sentimientos nacionales y de identidad cultural de los votantes hispanohablantes, fortaleciendo la conexión con una base electoral que valora la promoción del español.
- chapter:
    title: Impulsaremos una Política Agraria Común (PAC) con más fondos y menos ideología
    children:
    - statement:
        id: 6b5aaf54-070a-4475-a920-de21bed4c076
        page: 33
        text: El funcionamiento actual de la Unión Europea bajo el mandato de Úrsula Von der Leyen amenaza la supervivencia de nuestro campo, sector básico de la economía española. Durante esta legislatura, la Unión Europea se ha sumado fanatismo ecologista y ha promovido una visión radical que tiene como resultado políticas completamente alejadas del sentido común y de los intereses de los agricultores y ganaderos.
    - statement:
        id: 2008590e-4698-4b7b-9813-2e4502e0fff9
        page: 33
        text: Los burócratas de Bruselas, que no han salido de sus despachos y no conocen el esfuerzo del sector primario, criminalizan la actividad de los trabajadores del mundo rural y lo asfixian con normativa sectaria. Las instituciones de la UE están imponiendo una agenda de transformación de las economías de los Estados miembros con el fin de adaptarlas a una serie de objetivos climáticos. Esta estrategia globalista ha sido elaborada e implementada de espaldas a los intereses sociales y económicos de los españoles, que sin embargo son los que están soportando las peores consecuencias de la agenda verde impuesta desde Bruselas, que ha sido asumida por el Gobierno de Pedro Sánchez.
    - statement:
        id: aa5d0d11-d6fd-4e8b-ab67-9c81d644838a
        page: 33
        text: El sectarismo verde de la UE se ha reflejado en estrategias nocivas para el sector primario como la de la “Granja a la mesa” y “Biodiversidad” que han servido de base para la reforma de la PAC y para la Ley de Restauración de la Naturaleza, integradas en el Pacto Verde Europeo y que han contado con el respaldo de la coalición entre populares, socialistas y verdes.
    - statement:
        id: 9b138e25-d2ce-4090-bdcb-90fc21432018
        page: 33
        text: Aunque el principal mecanismo de apoyo al sector primario europeo ha sido tradicionalmente la PAC, su función de sustento de las actividades agrícolas y de impulso a la competitividad está quedando progresivamente desplazada por la vinculación de las ayudas a criterios ideológicos ecologistas. La última actualización de la PAC ha sido desastrosa para el futuro del sector, ya que ha supuesto la reversión del 10% de la superficie productiva agraria y establece objetivos gravosos para los agricultores y ganaderos españoles.
    - statement:
        id: 4d28cd80-cc3b-4bf5-86a0-4423598a29ab
        page: 33
        text: La PAC destina el 40% del presupuesto a financiar la ideología climática que en nada soluciona los problemas del día a día de los agricultores, que consisten básicamente en la competencia desleal y la vulneración del principio de preferencia comunitaria, lo cual pone en riesgo nuestra alimentación.
    - statement:
        id: 93a58de0-120a-4268-9ec8-75ffc0b259a7
        page: 33
        text: VOX ya advirtió de los perjuicios que traería la aprobación de estas estrategias, y en concreto, del descenso en el porcentaje de financiación que iba a suponer la nueva PAC y sobre las deficiencias en el Plan Estratégico Nacional que preparó el gobierno de Sánchez. sin embargo, los distintos Gobiernos de España, tanto del PP como del PSOE, han cedido a las exigencias de los burócratas de Bruselas, aplicando gravosos impuestos, trabas legales y laberintos burocráticos que han llevado a las actividades agrícolas, ganaderas y pesqueras al borde de la desaparición por el aumento de costes y el abandono institucional.
    - statement:
        id: 09fdeae2-8046-40d4-81fe-8cfd452bdd8d
        page: 34
        text: La reforma de la PAC contra la que justamente protestaron los agricultores de toda Europa obtuvo el respaldo del PP, que ha ido dando bandazos en materia de política agraria y que contribuyó con su voto positivo a que se aprobaran los peores compromisos sobre la reforma de la PAC, como la reducción de la financiación o el refuerzo de la condicionalidad.
    - statement:
        id: 55c6d8a5-1525-494d-bde3-9e74a51d953a
        page: 34
        text: Frente al consenso político PP-PSOE, que se alinean en el 87,8% de las medidas abordadas en Europa, y que pretenden aumentar las imposiciones climáticas para 2030 y 2050al sector primario, VOX defiende desde el inicio que la sostenibilidad del campo y la transición hacia fuentes de energía menos contaminantes no puede en ningún caso llevarse a cabo al margen de los intereses de España y de nuestro sector primario. VOX se ha convertido en la única oposición española a la Agenda 2030 y al Pacto Verde Europeo, a pesar de los intentos de silenciamiento cometidos contra nuestros eurodiputados.
    - statement:
        id: 59e3eb89-4252-48ff-86e8-6dae9f443674
        page: 34
        text: Tanto el Pacto Verde como la Agenda 2030 han dado lugar a una infinidad de restricciones y prohibiciones para agricultores, ganaderos y consumidores. . Y todas las políticas comprendidas dentro del Pacto Verde Europeo han tenido una repercusión inmediata en la Política Agraria Común, y, por ende, en el sostenimiento e impulso de la competitividad de la producción agrícola. La PAC, tal y como ahora mismo se encuentra configuradaataca al sector primario en un contexto de grave emergencia económica.
    - statement:
        id: ced88bf2-938f-4927-b128-2a7deafc5aa3
        page: 34
        text: Gracias a los esfuerzos de VOX y el trabajo de los consejeros de Agricultura de Castilla y León, Aragón, Comunidad Valenciana y el de Mundo Rural de Extremadura, que presentaron una propuesta para la modificación de la PAC a fin de lograr su simplificación y hacer compatible la protección del medio ambiente con la rentabilidad de las explotaciones, se consiguió que la Comisión Europea presentara en marzo un nuevo reglamento para flexibilizar algunos aspectos perjudiciales de la PAC.
    - statement:
        id: c824bd91-8713-4fe7-b17f-7271a8f634f1
        page: 34
        text: Sin embargo, todavía queda mucho por hacer en favor de nuestros productores. Y VOX no va a ceder ni un milímetro de terreno en la defensa de sus intereses. Si las explotaciones no son rentables, no tendremos agricultores, no tendremos ganaderos, no tendremos relevo generacional en nuestros pueblos y no contaremos con una alimentación sana y de calidad.
    - statement:
        id: d4415512-bb3a-475c-b671-05df687f5b8a
        page: 35
        text: El camino a seguir no es la excesiva carga ambiental impuesta a los agricultores, ganaderos y pescadores. Lo que necesitan es que se les permita hacer su trabajo, así como un mayor apoyo financiero y el debido reconocimiento de las instituciones nacionales y europeas, en lugar de la demonización que está sufriendo como consecuencia de las influencias ideológicas alimentadas por las élites de Bruselas.
    - statement:
        id: e24de0bb-03a3-4f3e-a1ba-ddb1394864d9
        page: 35
        text: Ante un panorama europeo que tiende cada vez más al globalismo la y e impone política sobre sectores críticos a las Naciones soberanas, nuestra prioridad debe ser la defensa de unos agricultores y ganadores que dan de comer a Europa.
    - statement:
        id: 01e825f0-9be5-41bd-8ea4-25039edeef6a
        page: 35
        text: El mundo rural necesita soluciones urgentes y para ello es preciso que la UE se aleje del sectarismo ideológico al que nos tiene acostumbrados von der Leyen y retome el contacto con el mundo del campo y de los que tienen en él su modo de vida. Sin sostenibilidad económica no hay sostenibilidad de ningún tipo y las agendas ideológicas extranjeras en ningún caso pueden estar por encima del bienestar de los españoles.
    - statement:
        id: a07c9f52-50a3-4ec7-97f3-bc0a01443478
        page: 35
        text: La sostenibilidad del campo y la transición hacia fuentes de energía menos contaminantes no puede, en ningún caso, llevarse a cabo al margen de los intereses de España y de nuestro sector primario. El sustento de muchas familias depende de que se garanticen unas condiciones idóneas para facilitar la libertad y la viabilidad económica de las unidades de producción e industrias vinculadas al sector primario.
    - statement:
        id: e2871698-e408-4f0e-b4cb-f7ef0b4058f1
        page: 35
        text: Para ello, es más necesario que nunca un Parlamento Europeo que defienda de verdad a nuestro sector primario y que impulse una PAC puesta al servicio real y efectivo de los ganaderos, agricultores, pescadores y todo el mundo rural de las Naciones de Europa.
    - chapter:
        title: Medidas urgentes
        children:
        - promise:
            id: 89758698-6602-4cbc-a748-751db891403d
            page: 35
            text: Defender los intereses de España ante las instituciones de la Unión Europea, dando voz a las demandas de los trabajadores del sector primario y buscando el sostenimiento de su actividad esencial.
        - promise:
            id: 9d7e2132-8a5c-4e27-a433-09975d5c7fc8
            page: 35
            text: Exigir un cambio de rumbo en la orientación política de la PAC para que se tenga en cuenta la sostenibilidad económica de las explotaciones y no solo la ambiental.
        - promise:
            id: ec59074d-d3bf-4d80-b429-5578ea2efc6f
            page: 35
            text: Fomentar que las ayudas conduzcan a la mejora y optimización de las explotaciones.
        - promise:
            id: 75265488-cbf9-446d-81c5-d5c1ab3426ed
            page: 35
            text: Impulsar una PAC que reconozca el carácter prioritario y estratégico de nuestro sector primario. Modificar el sistema de concesión de ayudas para que lleguen antes y en mayor cantidad a quienes gestionan directamente las explotaciones agrícolas y viven principalmente de ello.
        - promise:
            id: b47d3434-183a-4ae8-b745-48f9501866e4
            page: 36
            text: Promover la revisión de los eco regímenes y la simplificación del sistema de ayudas vigente para las pequeñas explotaciones.
        - promise:
            id: 687c5fc1-af9a-4543-8539-10fb61031d1b
            page: 36
            text: Derogar los objetivos irreales establecidos por las políticas ideológicas contenidas en el Pacto Verde Europeo y la Agenda 2030 y sus estrategias,“De la granja a la mesa” y “De la Biodiversidad”, que arruinan al sector.
        - promise:
            id: a82e63aa-ce4b-45a9-bf85-6ec946473b91
            page: 36
            text: Exigir que cualquier propuesta europea que afecte al campo español vaya precedida de un informe de impacto económico que garantice la supervivencia de un sector estratégico para la economía española y europea.
        - promise:
            id: ffc8dc89-631c-44bd-af61-7d87e42a0c37
            page: 36
            text: Acabar con el exceso de regulación normativa y paralizaremos la Ley de Restauración de la Naturaleza, la Ley de Bienestar Animal o la Directiva de Emisiones Industriales que establecen nuevas normas que provocarán la reducción de la producción de ganadería y el consiguiente aumento de los costes, sin mejora de los objetivos medioambientales.
        - promise:
            id: 5293de1d-63b7-4366-ba87-d455ecccbae2
            page: 36
            text: Derogar la Ley de Restauración de la naturaleza, que limita la superficie agrícola cultivable, limita el crecimiento económico de los Estados miembro, la disponibilidad de viviendas (fuera de Natura 2000), y genera problemas de seguridad alimentaria.
        - promise:
            id: 144d7dd2-654c-4b78-bdb8-f13512056a02
            page: 36
            text: Exigir una mayor flexibilidad del PEPAC, buscando dotar de un marco que otorgue mayores certezas a los agricultores y promoviendo medidas para la simplificación de los regímenes aplicables a perceptores de ayudas de menos de 5000 euros.
        - promise:
            id: 792ec7bf-aa8e-4a54-9c53-2d6131f38cbc
            page: 36
            text: Apostar por la innovación y una digitalización desde el sentido común en el medio rural y del sector agrario para reducir la brecha con las ciudades y mejorar la competitividad y sostenibilidad del sector agrario.
        - promise:
            id: 92a42910-41a3-49bb-9d56-b2473e4e8352
            page: 36
            text: Avanzar en el uso de la ciencia y la tecnología, especialmente, en las nuevas técnicas de edición genómica como herramienta necesaria para hacer frente a los desafíos a los que se enfrenta la agricultura y la ganadería.
        - promise:
            id: 00b0d1b5-b863-41bb-bf04-3a9281fc4a5d
            page: 36
            text: Favorecer una verdadera conservación del medio natural para que conviva con el apoyo y el respeto a la actividad de nuestro sector primario.
        - promise:
            id: 99c51cf9-2a07-45bc-b6ed-916288f67b36
            page: 36
            text: Impulsar estrategias a medio y largo plazo para la aplicación del principio de preferencia comunitaria y para la aplicación de medidas que favorezcan al sector agrícola y ganadero, impulsando proyectos que permitan crear riqueza y fijar población.
        - promise:
            id: 0f2518de-df63-4237-9043-18fa1a5eafd0
            page: 36
            text: Continuar trabajando para exigir a la UE medidas que permitan la transformación en regadío de 15.000 hectáreas en Tierra de Barros, por ser un proyecto de vida para la comarca y porque afecta a 1.200 regantes que han sido traicionados por la estafa del anterior Gobierno socialista de la Junta de Extremadura.
        - promise:
            id: dab731e6-3af9-4600-9334-61f970c353b3
            page: 37
            text: Promover un aumento de la financiación para la PAC en las negociaciones en el Parlamento Europeo, como política vertebradora del medio rural, eliminando la arquitectura verde que supone más costes, más burocracia y más limitaciones para los productores.
- chapter:
    title: Seguiremos liderando desde España y Europa la lucha por la libertad en Iberoamérica
    children:
    - statement:
        id: 484ff1ed-14ce-48a4-86b5-5fdfdbd19a79
        page: 38
        text: 'España ha sido protagonista de la mayor obra de hermanamiento, mestizaje y civilización de la historia de la humanidad: el descubrimiento y conquista de América. Desde aquel momento, nuestra Nación tiene una especial relación y responsabilidad con las naciones hermanas de Hispanoamérica, y con toda la Iberosfera.'
    - statement:
        id: 2ddd31c4-df33-4834-bdb6-7113ffc5df8d
        page: 38
        text: 'Esta especial relación nos vincula con el otro lado del Atlántico en todos los ámbitos: compartimos una lengua, el español, y una cultura riquísimas; mantenemos un especial intercambio económico; tanto América como España han sido destino para que personas y familias de estos territorios inicien una nueva vida; y también compartimos una responsabilidad en la lucha por la libertad, la prosperidad, la democracia, el imperio de la ley y la soberanía de las Naciones.'
    - statement:
        id: 8ade147c-ea23-4c8b-81ba-3008ce5977a1
        page: 38
        text: El papel de España en Europa no puede ser ajeno a esta oportunidad única de servir como puente entre ambos lados del océano.
    - statement:
        id: cb4d969a-2cab-47d4-8af9-a62551fa8da0
        page: 38
        text: Tristemente, durante años, los sucesivos gobiernos españoles han renunciado a liderar las relaciones entre Europa y la Iberosfera, hasta el punto de ocultar y acomplejarse con el legado español en América y mirar para otro lado ante la expansión de las narcodictaduras comunistas y antiespañolas en países hermanos como Venezuela, Cuba, Bolivia o Nicaragua.
    - statement:
        id: 14d7ef3d-d6e2-4780-ba3d-2724e1177bac
        page: 38
        text: VOX ha puesto fin a esta negligencia en las relaciones internacionales por parte de las élites políticas españolas trayendo al foco político nacional la realidad y problemas de la Iberosfera. A través de la Fundación Disenso e iniciativas como la Carta de Madrid o las Cumbres de la Iberosfera, hemos dado voz a la lucha por la libertad, la soberanía y la prosperidad en Iberoamérica.
    - statement:
        id: bf1a4e46-2760-4757-9883-754d7bbf985e
        page: 38
        text: Iberoamérica tiene el desafío de convertirse en una de las regiones más relevantes del escenario internacional, una comunidad de naciones libres y soberanas que comparten una arraigada herencia cultural y cuentan con un gran potencial económico y geopolítico para abordar el futuro.
    - statement:
        id: f4c6f543-1eec-4649-a3be-f73f075c1679
        page: 38
        text: Sin embargo, una parte de la región está secuestrada por estos regímenes totalitarios de inspiración comunista, apoyados por el narcotráfico y terceros países injerentes. Todos ellos, bajo el paraguas del régimen cubano e iniciativas como el Foro de São Paulo y el Grupo de Puebla.
    - statement:
        id: 864bbe44-ef4b-4275-9d28-04d2822125dc
        page: 39
        text: El proyecto ideológico y criminal que está subyugando las libertades y derechos de las naciones tiene como objetivo introducirse en otros países y continentes con la finalidad de desestabilizar el Estado de Derecho y las democracias parlamentarias, incluida la española.
    - statement:
        id: 9b9966de-35c2-4112-95cf-ada1dd74bf11
        page: 39
        text: 'Bruselas ha callado demasiadas veces ante el avance de unos regímenes totalitarios y criminales. En cada una de esas vergonzosas ocasiones ha sido VOX quien ha obligad a burócratas y élites políticas y mediáticas a mirar hacia el otro lado del Atlántico. A través de la Fundación Disenso se ha propuesto la Carta de Madrid para alertar sobre la amenaza que suponen el Foro de São Paulo y el Grupo de Puebla, para los valores e instituciones fundamentales de las naciones de la Iberosfera y de España: el Estado de Derecho, el imperio de la ley, la democracia, la división de poderes, la libertad, la propiedad privada y la dignidad de la persona y de la familia.'
    - statement:
        id: fbcf4016-d7ef-4469-9efd-83bba61aefe7
        page: 39
        text: Las relaciones de la UE con Iberoamérica también son fundamentales para España desde el punto de vista comercial. En este sentido, aunque promovemos el intercambio económico, cultural y artístico, no puede hacerse a cualquier precio. VOX rechazará cualquier acuerdo comercial que no parta de la buena fe, proteja los intereses de nuestro campo e industria y guarde un escrupuloso respeto por Soberanía Nacional.
    - statement:
        id: bf9b0674-e890-46e1-8bc2-962f7af69f29
        page: 39
        text: VOX no acepta que los acuerdos de comercio de la UE se enmarquen en un determinado contexto ideológico, y nuestra política comercial no debe anteponer a todo lo demás la promoción de políticas climáticas y las así llamadas de género, lo que convertiría estos acuerdos de comercio en vectores de transmisión del globalismo.
    - statement:
        id: ae2aae0b-909a-41c3-8891-82e0a28497c1
        page: 39
        text: Igualmente, nos preocupa la falta de transparencia en el proceso de ratificación de estos acuerdos, que no debe simplificarse a expensas de las necesarias garantías democráticas ni en menoscabo de la soberanía de los Estados Miembros de la UE.
    - statement:
        id: 92904b50-88ae-4ab6-bb6a-6f01a644dc7a
        page: 39
        text: Por último, defender España es también defender su legado y el de toda Europa para el mundo. En nuestro caso particular, muy especialmente para Iberoamérica. Europa ganó al mundo el Derecho de gentes, el respeto a la dignidad humana y las libertades individuales, los derechos inviolables de la persona, la protección de la familia, la propiedad privada y la defensa de la Justicia, el imperio de la ley y el Estado de Derecho, en el cual es soberana la ley frente a la tan común arbitrariedad de los agentes del poder público.
    - statement:
        id: 24d41deb-8b60-4ee7-822e-62e0a1385eed
        page: 39
        text: Defenderemos todo este legado fuera del continente. Tampoco olvidamos en Europa la defensa del español, el idioma que nos une a más de seiscientos millones de personas en todo el mundo, que paradójicamente es atacado con mayor odio desde los separatismos de dentro de nuestra Nación.
    - statement:
        id: c5898e35-4bbe-41e5-864f-2bfd91815093
        page: 39
        text: Propugnamos la necesidad de recuperar el orgullo por los grandes logros históricos de España y Europa en todas las disciplinas científicas, artísticas, filosóficas. Frente a la imposición de la desmemoria histórica europea, defenderemos la libertad y la verdad. Apoyaremos e impulsaremos planes en tal sentido, desmantelando en paralelo los programas europeos de fomento del multiculturalismo y la desmemoria.
    - chapter:
        title: Medidas urgentes
        children:
        - promise:
            id: 16689391-055d-4e46-b8b5-046d9cb74b45
            page: 40
            text: Continuar la batalla cultural por la libertad, la democracia y la soberanía en la Iberosfera impulsando las ideas de la Carta de Madrid, hoy firmada por más de 20.000 personas.
        - promise:
            id: a46f3fc0-2016-4eda-b572-0edb286be361
            page: 40
            text: Dar voz, como lleva haciendo VOX durante toda la legislatura, a los líderes iberoamericanos que están protagonizando la lucha por la libertad. Amplificar su mensaje por todos los medios tanto en Bruselas como en España.
        - promise:
            id: 90a74bbc-90ed-4ff7-9151-2075d6fa6ce3
            page: 40
            text: Exigir a las instituciones europeas acabar con el silencio cómplice que mantienen respecto a los regímenes criminales que se han extendido en la Iberosfera. Promover todas las declaraciones y acciones necesarias para combatir a los gobiernos narcocomunistas.
        - promise:
            id: ba0c89a6-516f-4cf9-a2ac-72d0ddc0c71a
            page: 40
            text: Demandar inmediatamente la destitución de Josep Borrell como máximo representante de la UE en materia internacional. El silencio de la UE ante el drama de Iberoamérica es especialmente escandaloso al tener como principal responsable precisamente a un español.
        - promise:
            id: 0828e489-f160-41a6-8bdc-d59c2f350cab
            page: 40
            text: Destapar, denunciar y combatir toda la propaganda y acciones criminales del Grupo de Puebla y el Foro de Sao Paulo para extender el comunismo en Iberoamérica y Europa con el apoyo logístico y económico del narcotráfico, y con el liderazgo político de figuras españolas tan oscuras como José Luis Rodríguez Zapatero.
        - promise:
            id: 7060d013-2e31-41ac-a125-7e5f5ceced3b
            page: 40
            text: Exigir en el amplio marco de las instituciones y acciones comunitarias el debido reconocimiento de la lengua española a nivel internacional, conforme a su importancia como segunda lengua más hablada del mundo. Demandar que España lidere las relaciones con la América del Sur y América Central.
        - promise:
            id: 6bed4f26-094a-4065-bfed-1bd716e23b2f
            page: 40
            text: Seguir impulsando desde el Grupo ECR acciones de difusión artística y cultural relacionadas con la Iberosfera, así como encuentros para denunciar el ataque que sufren muchas de sus Naciones mediante foros como las Cumbres de la Iberosfera.
        - promise:
            id: bd0e911b-9da1-40ef-868d-bf3ec311b034
            page: 40
            text: Impulsar todas las acciones necesarias en la UE, siguiendo el modelo húngaro, para la defensa de la libertad religiosa y los cristianos perseguidos. Desde el año 2018 régimen dictatorial del matrimonio criminal OrtegaMurillo ha puesto a la Iglesia católica en el centro de la diana.
- chapter:
    title: Avanzaremos con más fuerza en los éxitos liderados por VOX en el Parlamento Europeo
    children:
    - statement:
        id: eacbbd94-e8b7-4f85-9b40-42dcc0f91a65
        page: 41
        text: La legislatura que ahora termina ha contado por primera vez con un partido político español que ha puesto a España por encima de una agenda ideológica internacional ajena a las necesidades de los españoles. VOX ha sido crítico y se ha opuesto a las propuestas impulsadas desde la Comisión Europea con Úrsula Von der Leyen, jefa del PP europeo, y su socio, el socialista Timmermans, como segundo de abordo. Una ideología ampliamente acogida por populares, socialistas, liberales, verdes y comunistas, quienes han trabajado conjuntamente como un rodillo para implementar los dictámenes de la Agenda 2030. Frente a ellos, hemos estado los Conservadores Europeos, Grupo del que VOX forma parte, que ha dado la batalla en cada debate para intentar que se impusiera el sentido común y se pusieran por delante las necesidades de los españoles.
    - statement:
        id: f90ef1da-1eed-478b-b145-7dacfd7b1255
        page: 41
        text: En contra de la agenda ideológica de Bruselas, la Delegación de VOX, liderada por Jorge Buxadé, ha denunciado los intentos de implementar en los Estados miembros de la Unión Europea una legislación que, de ser aplicada, supondrá (y ya supone) un perjuicio irreparable al campo, a la industria, a las familias y a la soberanía nacional y ha propuesto alternativas para revertir esos efectos.
    - statement:
        id: 61eee15c-ce26-4f1c-b1e2-53a7290020ef
        page: 41
        text: Esta legislatura, VOX ha propuesto que el Parlamento Europeo tomase medidas en defensa de nuestros agricultores. Entre nuestras victorias, hemos logrado la modificación de normativa europea para solucionar la problemática situación de las explotaciones ganaderas en relación con la tuberculosis bovina, la modificación del Reglamento que regula la aprobación de los productos fitosanitarios en la Unión Europea para empezar a revertir que agricultores de terceros países puedan vender en la Unión Europea productos con sustancias cuyo uso está prohibido en Europa, creando una situación de desigualdad hacia nuestros agricultores o la derogación de la legislación derivada del Pacto Verde Europeo.
        topics:
        - name: Uso de fitosanitarios
    - statement:
        id: ddb7c9e2-a659-4b12-8298-f7b91fd4552f
        page: 41
        text: También hemos impulsado medidas beneficiosas para nuestros pescadores, como la petición de suspender el actual veto impuesto por la Unión a la pesca de arrastre en aguas europeas. Otra de las acciones ha sido exigir la suspensión del Acuerdo UE-Marruecos sobre medidas recíprocas de liberalización del comercio de productos agrícolas y productos de la pesca. También hemos impulsado la protección a las familias, empresas y autónomos ante el aumento del precio de los combustibles en Europa.
    - statement:
        id: 93cd8fe4-5818-48fb-b8d7-45920200fdc1
        page: 42
        text: Todas estas medidas defenderían la supervivencia de nuestro sector primario y el sostenimiento de las familias que más lo necesitan. Muchas no prosperaron por la oposición de los grupos políticos que forman el consenso.
    - statement:
        id: 477d4d83-4815-4ac0-aba9-f89b24ceed70
        page: 42
        text: Pero no todo el esfuerzo ha caído en saco roto. En esta legislatura, se ha conseguido un valiosísimo avance liderado por VOX en la protección de nuestras fronteras con la reforma del reglamento EURODAC liderada por Jorge Buxadé, que permitirá que los Estados miembros cuenten con una base de datos renovada para almacenar y comparar huellas dactilares, imágenes faciales, documentos de viaje, y toda la información necesaria para identificar a aquel que se encuentre en la Unión Europea en situación ilegal, para proceder a su expulsión. De este modo, las policías europeas pueden intercambiar información para luchar contra la delincuencia y el terrorismo del que Europa ha sido víctima estos últimos años.
    - statement:
        id: dbc43dd3-0d10-476f-8697-a418515dddfe
        page: 42
        text: VOX ha sido el único partido español en oponerse frontalmente al proyecto de los grupos popular, socialista, liberal, verdes y comunista en aprobar el Pacto Verde Europeo y la reforma de la PAC, que va a suponer una herida mortal a nuestro campo y que provocó que los agricultores en toda Europa se pusieran en pie para protestar contra estas medidas. VOX se ha situado en defensa de nuestro sector primario, acercando la voz del campo español a Bruselas al llevar a representantes del sector para reunirse con el Comisario de Agricultura de la Unión Europea. En palabras del propio comisario, esta reunión le sirvió para comprender la situación que atraviesa el sector primario y realizar una propuesta de medidas para la simplificación de la Política Agrícola Común, en una reforma exprés más beneficiosa para el campo español.
    - statement:
        id: 5105c28e-820d-483b-864d-409aafc9ae1d
        page: 42
        text: VOX ha logrado que esos burócratas que hacían normas para el campo sin haberlo pisado nunca, ahora se vieran obligados a mirar a la cara a nuestros agricultores para legislar pensando en sus necesidades y no en delirios ideológicos.
    - statement:
        id: d4e22f35-f331-4d20-ad8d-871946601ca6
        page: 42
        text: Otro de los grandes logros de esta legislatura ha sido la petición del Parlamento Europeo de la suspensión del Acuerdo de Diálogo Político y de Cooperación entre la Unión Europea y Cuba, por la reiterada y sistemática violación de los derechos humanos. VOX se ha situado con las víctimas de las dictaduras de Cuba y Venezuela y con los defensores de la libertad de Iberoamérica, que son atacados y encarcelados por gobiernos afines al Foro de Sao Paulo y que han contado con la complicidad del Alto Representante de la política exterior de la Unión, Josep Borrell. Hermann Tertsch ha impulsado un Grupo de Acción Política que una a fuerzas conservadoras a ambos lados del Atlántico, para crear sinergias y buscar soluciones comunes a la amenaza del narcocomunismo y sus intentos de penetrar gobiernos de los Estados miembros de la Unión Europea.
    - statement:
        id: f5814d99-96eb-40a7-8b45-dd663ff33127
        page: 43
        text: VOX también ha sido activo en la Comisión de Peticiones del Parlamento Europeo y ha sido el altavoz de muchos españoles particulares en Europa, quienes han visto vulnerados sus derechos y han sido ignorados por gobiernos y administraciones.
    - statement:
        id: f6261149-ae83-4856-a5d0-14c03726496d
        page: 43
        text: En este sentido, VOX ha defendido el uso del español en Cataluña y, gracias a sus esfuerzos, el Parlamento Europeo, tras el envío de una delegación de investigación, constató la exclusión sistemática del español en el ámbito educativo y aprobó una resolución que marca un precedente histórico en la defensa de los derechos lingüísticos y educativos en Cataluña. La aprobación de este informe establece un marco para asegurar el respeto a la diversidad lingüística y la protección de los derechos fundamentales en el ámbito educativo.
    - statement:
        id: 240a9fca-64a0-482f-a85b-afa7e139e93c
        page: 43
        text: Otro éxito del que puede sentirse especialmente orgulloso VOX en su afán por proteger a las víctimas es la denuncia de la explotación sexual de menores tutelados en Baleares. Tras el descubrimiento de centros de acogida financiados por la UE vinculados a abusos de menores tutelados por el gobierno socialista balear, VOX presentó una petición para que el Parlamento investigara. La iniciativa tuvo una amplia repercusión y derivó en la visita de una delegación del Parlamento Europeo, que dio lugar a un contundente informe en el que se exponían las irregularidades cometidas y exhibió este grave caso en la Unión Europea.
    - statement:
        id: c2337f0b-169e-4103-bf27-dc5bcf3ad8e3
        page: 43
        text: Además, gracias a la lucha de VOX se ha logrado la permanencia de Gibraltar en la lista de terceros países de alto riesgo para el sistema financiero de la Unión Europea. Esto ha sido posible por la resolución promovida por Jorge Buxadé para proteger los intereses de los españoles, puesto que Gibraltar es utilizado por las mafias para blanquear millones de euros con poco o ningún control.
        topics:
        - name: Gibraltar
        - name: Paraísos fiscales
        - name: Crimen organizado
    - statement:
        id: 225feba7-e37d-4093-a831-0305df29e84e
        page: 43
        text: La UE debe ser firme y tomar las precauciones necesarias sobre estos refugios para los delincuentes para evitar la impunidad de las redes criminales y la financiación del terrorismo.
    - statement:
        id: 92cbeaf3-38fb-480e-930e-c48ca593ad3c
        page: 43
        text: También VOX ha sido activo en la defensa del estado de derecho en España y ha promovido acciones en contra de la propuesta de amnistía a los políticos separatistas catalanes iniciada por Sánchez, como el envío y presentación de informes para poner en conocimiento de eurodiputados de la situación, conseguimos incluir en el proyecto de Directiva contra la corrupción una enmienda para prohibir las amnistías en casos de corrupción, cuyo texto se votará en la siguiente legislatura. Además, lideramos en las acciones para la retirada de la inmunidad a Carles Puigdemont y sus cómplices fugados.
    - statement:
        id: 2ec623b1-c44f-45ab-a484-9ca8cd0bd742
        page: 43
        text: En esta próxima legislatura, está en juego el futuro de nuestra forma de vida; la gran coalición de populares y socialistas, que ha sacado adelante Pacto Verde Europeo, va a seguir con su agenda con más fuerza que nunca si nadie les frena. Esta agenda incluirá en los próximos años más restricciones al campo, más beneficios para terceros países, menos control de la inmigración ilegal y una propuesta de reforma de los Tratados con el objetivo de dar todavía más competencias a la Comisión Europea por encima de la soberanía de los Estados miembros.
    - statement:
        id: e1705437-1fca-48e9-a799-f4fd76e09867
        page: 44
        text: Pero tenemos más fuerza que nunca para parar su coalición, revertir su agenda destructiva para España y avanzar hacia una UE que piense en los españoles y sus necesidades. VOX, junto con el resto de partidos aliados, puede tener más fuerza que nunca para cambiar las mayorías del parlamento y acabar con sus delirios inmediatamente.
    - statement:
        id: 5fe9a2db-7679-4624-826d-d74260efe6cd
        page: 44
        text: Con un grupo más fuerte podremos consolidar estos logros alcanzados y avanzar en los principios expuestos en este programa para la defensa de nuestros valores, soberanía, fronteras, familias y sectores productivos, en definitiva, del sentido común. Seremos la voz fuerte de los españoles, sus problemas, necesidades e ilusiones en Bruselas.
final_analysis:
- topic: [Soberanía nacional]
  explanation: La importancia de devolver el protagonismo a los Estados miembros parece estar motivada por razones de utilidad. Los principales argumentos para defender la 'Soberanía nacional' se basan en la opinión de que las políticas europeas son contrarias a los intereses nacionales. No se presentan razones que aborden la validez del principio de soberanía nacional en sí. Esto sugiere que si las políticas europeas estuvieran más alineadas con la visión de VOX, especialmente en inmigración, sector primario, protección del medio ambiente y cambio climático, no habría razones para oponerse a la cesión de soberanía.
  caution: 'Debemos hacer una advertencia: No hay evidencia que soporte esta conclusión. Se trata de una deducción subjetiva al tratar de interpretar como piensan los autores del documento. Empleamos como parte de la argumentación un escenario hipotético que no ha ocurrido. Es posible que nos equivoquemos, y no hay manera de comprobarlo hasta que se de el caso hipotético, si es que llega a ocurrir alguna vez.' 
- topic: [Unión Europea]
  explanation: Uno de los argumentos más destabables de este programa electoral es la crítica de falta de calidad democrática a la Unión Europea en general y a la Comisión Europea en particular. Básicamente se considera que la UE impone sus políticas a los estados socavando la soberanía nacional de los Estados miembros. Se alude como causa el supuesto afán de los "Burócratas" europeos en la acumulación de poder, de defender sus propios intereses o el de grupos de presión, todo ello sin haber sido elegidos democráticamente.
