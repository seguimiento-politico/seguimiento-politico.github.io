            explanation: Cuando se refieren a "expulsión inmediata" probablemente se refieran a  una "devolución en caliente". Legalmente, la <u>devolución</u> se aplica a inmigrantes interceptados intentando entrar ilegalmente, mientras que la <u>expulsión</u> se aplica a inmigrantes que ya se encuentran en territorio español, en estancia irregular.
