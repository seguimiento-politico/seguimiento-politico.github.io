        text: La Unión Europea ha impuesto estos años a los Estados miembro, con el apoyo imponderable de PP y PSOE, una política migratoria impregnada de un falso buenismo que ha llenado de inseguridad barrios enteros de toda Europa, promoviendo la llegada masiva y descontrolada de inmigrantes ilegales que violan las fronteras de las Naciones
        arguments:
