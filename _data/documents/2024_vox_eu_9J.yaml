        text: Sin embargo, estamos convencidos de que los Estados miembros deben contar con los medios materiales, humanos e institucionales necesarios para defender sus fronteras, y retener el derecho a decidir el número de inmigrantes legales que necesitan y quieren recibir. Los eurodiputados de VOX han logrado aprobar una reforma del Reglamento de Eurodac, que ayudará a documentar a nacionales de terceros países en situación ilegal y facilitará su deportación, además de prevenir movimientos secundarios, facilitando el trabajo de las autoridades y marcando alertas de seguridad para aquellos que representen un riesgo a nuestra seguridad. Algo que seguiremos impulsando de manera incansable desde el 9 de mayo.
