- chapter:
    title: Recuperaremos la voz de los españoles en la UE
    children:
    - statement:
        id: 25384583-ff36-4896-8e48-540b4200a231
        page: 4
        text: Nadie puede negar que la incorporación de España a la Unión Europea ha traído grandes beneficios a España. Pero en VOX no podemos dejar de reconocer que el rumbo de la UE en los últimos años también ha producido perjuicios a amplios sectores de nuestra sociedad, como el sector primario y nuestra industria, que se han visto abandonados por una política que no ha respondido al interés común de los Estados miembros, sino a intereses extranjeros que nada tienen que ver con los de los españoles.
        arguments:
        - position_positive: [Unión Europea]
          position_positive_promotes: [Interés nacional]
        - status_negative: [Unión Europea]
          status_negative_promotes: [Intereses extranjeros]
          status_negative_obstructs: [Interés común de los Estados de la UE, Interés nacional, Soberanía nacional, Sector primario, Industria]
          analysis:
          - clarity: moderate
            explanation: Cuando se refieren a "intereses extranjeros" no queda claro si se refieren a cualquier estado que no sea el español o solo a los que no pertenecen a la UE. Lo mas probable es que se refieran a los intereses de otros estados, europeos o no, y que se consideran contrarios a los españoles.
          - clarity: moderate
            explanation: Parece que la postura de VOX sobre Europa va dirigida hacia evitar una <u>unión de estados</u> que cedan parte de su soberanía nacional e independencia a un ente supranacional. Se prefiere, una <u>alianza de estados</u> en la que se defiendan los intereses compartidos, frente a defender los intereses de la mayoría. Hay que tener en cuenta esta matización para poder interpretar correctamente las declaraciones del partido.
    - statement:
        id: dd74787e-706a-4c84-9989-db7659ecd330
        page: 4
        text: Populares y socialistas no han sido capaces de defender con firmeza los intereses de los españoles en las diferentes instituciones europeas. Desde hace demasiado tiempo y hasta hoy, los diferentes partidos políticos españoles han formado parte de un consenso político en Bruselas que únicamente ha buscado aumentar el poder de unas instituciones totalmente alejadas de los intereses europeos porque sólo buscaban seguir acaparando competencias y poder a costa del bienestar de los ciudadanos a los que debían servir.
        arguments:
        - status_negative: [PP, PSOE, Unión Europea]
          status_negative_obstructs: [Democracia, Interés comunitario, Interés nacional]
          status_negative_due: [Clientelismo]
          analysis:
          - clarity: low
            explanation: De acuerdo a otras afirmaciones de este documento VOX no defiende el <u>Interés general</u> de la UE sino el <u>Interés común</u> de los Estados miembros. Es decir, se defiende el interés compartido por todos frente al interés de la mayoría. Cuando dicen "intereses europeos" probablemente se refieran a dichos intereses compartidos y no a los mayoritarios.
          - coherence: low
            explanation: Se defienden a la misma vez los <u>intereses europeos</u> y los <u>intereses de los españoles</u> como si fueran la misma cosa. De acuerdo a la propia visión del partido en otras declaraciones de este documento, no lo son.
          - objectivity: low
            explanation: El "interés nacional" es subjetivo, depende de quien lo interprete. Sin embargo, hay parámetros relativamente objetivos, como indicadores económicos y de bienestar social, que no se mencionan.
    - statement:
        id: 1c54f016-2f3d-426f-938c-51f991673dcf
        page: 4
        text: En lugar de servir a los españoles, el Partido Popular y el Partido Socialista han acatado de forma servil las órdenes de los burócratas de Bruselas, llegando a votar a favor de toda clase de normas e imposiciones que eran claramente contrarias a los intereses de España, incluso por intereses del grupo político al que pertenecen. Si la Unión Europea está en crisis es porque determinadas ideologías y grupos de presión han gobernado Europa de espaldas a los europeos, haciéndonos cada vez más sumisos y dependientes de terceros países e intereses de lobbies ideológicos.
        arguments:
        - status_negative: [PP, PSOE, Unión Europea]
          status_negative_due: [Clientelismo, Grupos de presión, Deshonestidad]
          status_negative_obstructs: [Democracia, Interés nacional, Soberanía nacional]
    - statement:
        id: 07d9f40b-dc82-4c95-b067-ff8a50cb0e5d
        page: 4
        text: 'Con cada votación, el consenso de populares y socialistas ha ido erosionando cada vez más la prosperidad y la soberanía de nuestras naciones. Lo que parecían normas inocuas, que se aprobaban en instituciones muy lejanas, han tenido consecuencias muy graves para el día a día de los europeos: han provocado la pérdida y precarización de los empleos, una merma en la calidad de vida de los españoles, el aumento del precio de los suministros y la pérdida de poder adquisitivo de las familias, menos libertad y un deterioro sin precedentes de distintos sectores productivos.'
        arguments:
        - status_negative: [PP, PSOE, Unión Europea]
          status_negative_obstructs: [Interés comunitario, Interés nacional, Calidad de vida, Libertad, Sectores productivos, Prosperidad]
          status_negative_promotes: [Paro, Precarización empleos, Inflación] 
          text: Con el consenso de PP y PSOE se han aprobado normas con efectos negativos en Europa provocado la pérdida y precarización de lempleos, merma en la calidad de vida, aumento del precio de los suministros y pérdida de poder adquisitivo de las familias, menos libertad y un deterioro de distintos sectores productivos
    - statement:
        id: f65a3147-b891-471f-af38-4c0f0bed1262
        page: 4
        text: Los sucesivos gobiernos nacionales han sido implacables con los españoles de a pie, con cada vez más subidas de impuestos, aumento del gasto político superfluo que deteriora nuestros servicios públicos y una burocracia asfixiante que hace cada vez más difícil formar una familia y prosperar. Toda la dureza que han demostrado con los españoles honrados y trabajadores, desaparecía cuando tenían que defender nuestros intereses ante los burócratas de Bruselas, aceptando toda clase de humillaciones y normas guiadas sólo por la ideología que socavaban nuestra prosperidad y bienestar.
        arguments:
        - status_negative: [PP, PSOE, Unión Europea]
          status_negative_due: [Dogmatismo político, Burocracia]
          status_negative_obstructs: [Interés nacional, Control del gasto, Servicios públicos, Natalidad, Prosperidad, Bienestar]
          status_negative_promotes: [Subida de impuestos, Aumento del gasto]
          text: Los sucesivos gobiernos nacionales han causado subidas de impuestos, aumento del gasto político superfluo, deterioro de nuestros servicios públicos y dificultado la formación de familias, porque en vez de defender nuestros intereses han aceptado normas guiadas sólo por la ideología que socavaban nuestra prosperidad y bienestar.
        analysis:
        - fallacy: ambiguity
          explanation: Se emplea la expresión "aumento del gasto político superfluo" sin especificar a que gastos concretos se refieren ni evidencias de su existencia, permitiendo múltiples interpretaciones.
        - fallacy: ad_populum
          explanation: La afirmación utiliza un lenguaje cargado emocionalmente (como "implacable", "asfixiante", "humillaciones") para provocar una respuesta emocional en el lector, sin proporcionar hechos concretos.
    - statement:
        id: 0524b46a-ac45-4c24-8089-5d84a6956aa4
        page: 5
        text: Pocos españoles olvidan la dolorosa e indignante sentencia del Tribunal Europeo de Derechos Humanos, otra herramienta del ámbito europeo que en ocasiones ha servido a los intereses de los enemigos de España, que propició el fin de la doctrina, y la excarcelación de cientos de terroristas etarras junto a peligrosos asesinos y violadores, muchos de los cuales han vuelto a reincidir.
        arguments: 
        - status_negative: [Tribunal Europeo de Derechos Humanos, Unión Europea]
