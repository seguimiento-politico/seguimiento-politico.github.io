          status_negative_obstructs: [Interés nacional, Soberanía nacional]
          text: Tribunal Europeo de Derechos Humanos ha servido en contra de los intereses de España al propiciar la excarcelación de cientos de terroristas etarras junto a peligrosos asesinos y violadores, muchos de los cuales han vuelto a reincidir.
