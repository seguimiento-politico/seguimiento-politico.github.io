          text: Por su parte, los inmigrantes ilegales deben constatar que consecutivamente a su llegada se produce su expulsión inmediata. Europa debe mandar el mensaje claro de que nadie que entre ilegalmente en sus fronteras podrá regularizar su situación en ninguno de los países de la Unión.
          analysis:
