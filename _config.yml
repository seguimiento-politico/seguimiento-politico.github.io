# Travis bundles all gems in the vendor directory on its build servers, which Jekyll will mistakenly read and explode on.
# https://jekyllrb.com/docs/continuous-integration/

name: Seguimiento Político
title: Seguimiento político al gobierno 
description: Comunidad online para con el esfuerzo colectivo hacer un seguimiento objetivo y eficaz al Gobierno, la oposición y, en general, a cualquier político español. Comprueba el grado de cumplimiento con los programas electorales y promesas hechas.

author:
  name: Tovarlogic
  email: tovarlogic@gmail.com

url: https://seguimiento-politico.github.io

socials:
  twitter: https://twitter.com/seg_politico
  email: seguimiento-politico@protonmail.com

locale: "es-ES"

repository-source: https://github.com/
raw-repository-source: https://raw.githubusercontent.com/
repository: seguimiento-politico/seguimiento-politico.github.io
comments:
  active: true
  max_replies_level: 4
  provider: "staticman"
  staticman:
    branch: master # "master"
    endpoint: https://sp-staticman.herokuapp.com/v3/entry/github/ # V3 api
    post_url: https://sp-staticman.herokuapp.com/v2/entry/seguimiento-politico/seguimiento-politico.github.io/master/comments #V2 api

# reCaptcha
# Register your domain at https://www.google.com/recaptcha/ and choose reCAPTCHA V2
reCaptcha:
  enabled: true
  siteKey: "6Ld2bccfAAAAACrhq8GfhrFHEWp1dI_P3LUMBUw3"
  # Encrypt reCaptcha secret key using Staticman /encrypt endpoint
  # For more information, https://staticman.net/docs/encryption
  # https://sp-staticman.herokuapp.com/v3/encrypt/
  secret: ""

docs_path: /assets/docs/
images_path: /assets/images/

# Build settings
markdown: kramdown

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

sass:
  sass_dir: assets/css/partials
  style: compressed

include:
  - .htaccess
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - misc
  - script
  - Rakefile

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false

# Collections
collections:
  tracks:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      permalink: :basename
      layout: single 
  # tracks and promises
  - scope:
      path: ""
      type: tracks
    values:
      layout: track_item 
      comments: true
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: "assets/docs"
    values:
      document: true