name: Seguimiento Político
title: Seguimiento Político - La mejor manera de seguir la pista a las promesas de los políticos. 
description: Seguimiento de la actividad política y legislativa de España. Consulta los programas electorales de los principales partidos políticos y comprueba el cumplimiento de sus compromisos.

author:
  name: Tovarlogic
  email: tovarlogic@gmail.com

url: https://seguimiento-politico.github.io

socials:
  twitter: https://twitter.com/seg_politico
  email: tovarlogic@gmail.com
  signal: https://signal.group/#CjQKIC0MeoqTZPs0l5b7N8f3OEQjFm3-xWxG2zxLSG50S_smEhDumuyxjd6b4PabToBj3m8i
  github: https://github.com/seguimiento-politico
  opencollective: https://opencollective.com/seguimiento-politico

lang: es

future: false # to publish posts only when post.date has been reached

repository-source: https://github.com
raw-repository-source: https://github.com/seguimiento-politico/seguimiento-politico.github.io/blob/master/
repository: seguimiento-politico/seguimiento-politico.github.io/

comments:
  active: true
  max_replies_level: 4
  provider: "staticman"
  staticman:
    branch: master # "master"
    option: comments
    endpoint: https://sp-staticman.onrender.com/v2/entry/

# reCaptcha
# Register your domain at https://www.google.com/recaptcha/ and choose reCAPTCHA V2
reCaptcha:
  enabled: false
  siteKey: "6Ld2bccfAAAAACrhq8GfhrFHEWp1dI_P3LUMBUw3"
  # Encrypt reCaptcha secret key using Staticman /encrypt endpoint
  # For more information, https://staticman.net/docs/encryption
  # https://sp-staticman.onrender.com/v3/encrypt/
  secret: ""

docs_path: /assets/docs/
images_path: /assets/images/

# Build settings
markdown: kramdown

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

sass:
  sass_dir: assets/css/partials
  style: compressed

include:
  - .htaccess
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - misc
  - script
  - Rakefile

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false

# Collections
collections:
  tracks:
    output: true
    permalink: /:collection/:path
  statements:
    output: true
    permalink: /:collection/:path
  docs:
    output: true
    permalink: /:collection/:path
  topics:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      permalink: :basename
      layout: single 

  - scope:
      path: "_docs"
    values:
      layout: document
      comments: false
      toc_levels: 2

  - scope:
      path: "_statements"
    values:
      layout: promise
      comments: true

  - scope:
      path: "_topics"
    values:
      layout: topic
      comments: true

  - scope:
      path: "_posts"
      type: posts
    values:
      permalink: blog/:title
      layout: article
      show_date: true
      read_time: true
      show_status: true
      comments: true
      share: true
      toc: true
      toc_sticky: true

  - scope:
      path: "assets/images"
    values:
      image: true

  - scope:
      path: "assets/docs"
    values:
      document: true
