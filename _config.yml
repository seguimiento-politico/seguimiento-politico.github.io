# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Be sure to exclude vendor from your  _config.yml
# Travis bundles all gems in the vendor directory on its build servers, which Jekyll will mistakenly read and explode on.
# https://jekyllrb.com/docs/continuous-integration/

name: Seguimiento Político
title: Seguimiento político al gobierno 
description: Comunidad online para con el esfuerzo colectivo hacer un seguimiento objetivo y eficaz al Gobierno, la oposición y, en general, a cualquier político español. Comprueba el grado de cumplimiento con los programas electorales y promesas hechas.

author:
  name: Tovarlogic
  email: tovarlogic@gmail.com

url: https://seguimiento-politico.github.io

socials:
  twitter: https://twitter.com/seguimiento-politico
  email: seguimiento-politico@gmail.com

locale: "es-ES"

repository-source: https://github.com/
raw-repository-source: https://raw.githubusercontent.com/
repository: seguimiento-politico/seguimiento-politico.github.io
comments:
  provider: "staticman_v2"
  staticman:
    branch: master # "master"
    endpoint: https://sp-staticman.herokuapp.com/v3/entry/github/ # "https://{your Staticman v3 API}/v3/entry/github/"

# The URL for the staticman API bridge endpoint
# You will want to modify some of the values:
#  ${github-username}: the username of the account with which you publish your blog
#  ${blog-repo}: the name of your blog repository in github
#  master: this the branch out of which your blog is published, often master or gh-pages
#  ${bridge_app_name}: the name you chose in Heroku for your bridge API
#  comments: the so-called property, this defines the key in staticman.yml where the configuration is found
#
# for me, this line reads:
# https://staticman-travisdownsio.herokuapp.com/v2/entry/travisdowns/travisdowns.github.io/master/comments

staticman_url: https://sp-staticman.herokuapp.com/v2/entry/seguimiento-politico/seguimiento-politico.github.io/master/comments


docs_path: /assets/docs/
images_path: /assets/images/

# Build settings
markdown: kramdown

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

sass:
  sass_dir: assets/css/partials
  style: compressed

include:
  - .htaccess
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - misc
  - script
  - Rakefile

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      permalink: :basename
      layout: single 
  # tracks and promises
  - scope:
      path: "tracks"
      type: pages
    values:
      permalink: :path/:basename
      layout: track_item 
      comments: true
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: "assets/docs"
    values:
      document: true